 ancient_pueblo_legacy: "Antigo Legado de Pueblo"
 ancient_pueblo_legacy_desc: "Por eras já, o nosso povo tem vivido em assentamentos construídos na região. Nós não deve abandoná-los, nem esquecer quem somos."
 adobe_architecture: "Arquitetura de Adobe"
 adobe_architecture_desc: "Ao usar lama seca como material de construção, podemos construir assentamentos fortes e duradouras."
 mesa_settlements: "Assentamentos de Mesa"
 mesa_settlements_desc: "Ao situar nossas aldeias no topo de mesas altas, onde elas só podem ser alcançadas pelas subidas difíceis, temos muito mais chances de sobreviver a ataques inimigos."
 cotton_weaving: "Tecelagem de algodão"
 cotton_weaving_desc: "Ao contrário de nossos vizinhos , descobrimos maneiras de tecer as plantas que crescem em nossa terra em roupas finas de grande valor . Ao negociar com eles , podemos trazer riqueza para o nosso povo."
 kachina_dolls: "Bonecas de Kachina"
 kachina_dolls_desc: "Utilizando bonecos em forma na aparência dos espíritos que moldam o nosso mundo, podemos passar o nosso conhecimento dos espíritos e suas tradições para os nossos filhos, e assegurar a continuação da nossa sociedade."
 clown_societies: "Sociedades de Palhaços"
 clown_societies_desc: "Devemos criar sociedades para manter as artes e tradições dos palhaços, que ponha em máscaras Kachina para representar os espíritos em cerimônias . Assim, o nosso povo vai se lembrar quem eles são, e as tensões entre a comunidade vai ser neutralizado."
 legend_of_cibola: "Lenda de Cibola"
 legend_of_cibola_desc: "Os visitantes que testemunham as nossas cidades de longe confundem a parede reluzente adobe sobre as mesas com paredes de ouro. Isto, sem dúvida, irá chamar os olhos do mundo para o nosso povo."
