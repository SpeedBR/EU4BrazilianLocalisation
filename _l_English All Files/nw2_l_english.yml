 construct_kiel_canal_title: "Construa o Canal de Kiel"
 construct_kiel_canal_desc: "Cortando um canal em toda a península da Jutlândia para ligar o Mar Báltico ao Mar do Norte é uma tarefa realmente gigantesca que, uma vez concluído irá reduzir drasticamente o tempo de viagem dos nossos navios. Mas o projeto é muito caro e pode ter problemas adicionais ao longo do caminho..."
 construct_suez_canal_title: "Construa o Canal de Suez"
 construct_suez_canal_desc: "Cortando um canal para separar a África da Península do Sinai, a fim de ligar o Mar Mediterrâneo ao Mar Vermelho é uma tarefa verdadeiramente gigantesca que, uma vez concluído irá reduzir drasticamente o tempo de viagem dos nossos navios. Mas o projeto é muito caro e pode ter problemas adicionais ao longo do caminho..."
 construct_panama_canal_title: "Construa o Canal do Panamá"
 construct_panama_canal_desc: "Cortando um canal através do istmo do Panamá para ligar o Oceano Atlântico ao Oceano Pacífico é uma tarefa verdadeiramente gigantesca que, uma vez concluído irá reduzir drasticamente o tempo de viagem dos nossos navios. Mas o projeto é muito caro e pode ter problemas adicionais ao longo do caminho..."
 cancel_kiel_canal_title: "Cancelar o Canal de Kiel"
 cancel_kiel_canal_desc: "Nosso projeto para a construção do Canal de Kiel foi considerado muito caro e será cancelada."
 cancel_suez_canal_title: "Cancelar o Canal de Suez"
 cancel_suez_canal_desc: "Nosso projeto para a construção do Canal de Suez foi considerado muito caro e será cancelada."
