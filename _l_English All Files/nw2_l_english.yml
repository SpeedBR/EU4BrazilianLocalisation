 cancel_panama_canal_desc: "Nosso projeto para a construção do Canal do Panamá foi considerado muito caro e será cancelada."
 canal_events.EVTNAME1: "Planejamento Pobre"
 canal_events.EVTDESC1: "Parece que os preparativos para a nossa construção do canal em [Root.GetName] têm sido insuficientes. O projeto tem visto vários reveses recentemente devido ao mau planejamento. Juntando uma comissão para reorganizar e re-planejar a coisa toda pode obtê-lo de volta na programação."
 canal_events.EVTOPTA1: "Continue"
 canal_events.EVTOPTB1: "É muito caro"
 canal_events.EVTNAME2: "Liderança Fraca"
 canal_events.EVTDESC2: "Muitos dos problemas a respeito de nossa construção do canal em [Root.GetName] parecem estar relacionados à liderança fraca no local. Devemos pensar em substituir os responsáveis."
 canal_events.EVTOPTA2: "Comissão de novos líderes"
 canal_events.EVTOPTB2: "Eles terão de se contentar"
 canal_events.EVTNAME3: "Novo Comando?"
 canal_events.EVTDESC3: "À luz dos muitos contratempos e dificuldades que têm assolado o nosso projeto no canal [Root.GetName], não é surpreendente ouvir que a liderança local tornou-se desanimada e que grande parte da força de trabalho tem afundado em apatia. Talvez tenhamos de enviar alguém para assumir e reorganizar a operação?"
 canal_events.EVTOPTA3: "Comissão de novos líderes para o projeto"
 canal_events.EVTOPTB3: "Não há recursos para isso"
 canal_events.EVTNAME4: "Diminuindo o comércio local"
 canal_events.EVTDESC4: "Muitos dos que trabalham na construção do canal em [Root.GetName] completar a sua vida vendendo artigos de comércio para a população local. Mas ultimamente este comércio tem diminuído, e sem ele muitos dos trabalhadores não correm o risco de sobrevivência."
 canal_events.EVTOPTA4: "Ajudá-los a aliviar a situação"
 canal_events.EVTOPTB4: "Nós não podemos ser responsabilizados"
 canal_events.EVTNAME5: "Desmoronamento Desastroso"
 canal_events.EVTDESC5: "Nosso projeto de canal em [Root.GetName] parece amaldiçoado. Um enorme deslizamento enterrou alguns de nossos campos de trabalho, matando muitos e causaram partes do canal a ser dragado novamente."
 canal_events.EVTOPTA5: "Envie-lhes mais recursos"
 canal_events.EVTOPTB5: "Não há nada que possamos fazer"
 canal_events.EVTNAME6: "Falta de Suprimento"
 canal_events.EVTDESC6: "Problemas imprevistos não deixaram nossa construção do canal em [Root.GetName] baixo em disposições para a sua força de trabalho. Salvo disposições adicionais alcançá-los rapidamente, o projeto pode sofrer sérios reveses."
 canal_events.EVTOPTA6: "Certifique-se de que eles obtêm o que necessitam"
 canal_events.EVTOPTB6: "Não há nada que possamos fazer"
 canal_events.EVTNAME7: "Graves Inundações"
 canal_events.EVTDESC7: "Graves inundações causaram uma série de danos em [Root.GetName] e , assim, atrasou a construção do canal. A não ser que receba fundos adicionais á os riscos do projeto ficar atrasado."
 canal_events.EVTOPTA7: "Investir fundos adicionais"
 canal_events.EVTOPTB7: "Não podemos permitir isso"
 canal_events.EVTNAME8: "Aumento da embriaguez"
 canal_events.EVTDESC8: "Nossa idéia de recompensar os trabalhadores em nosso projeto de canal em [Root.GetName] com o aumento das rações de álcool parece ter efeitos indesejáveis ​​. Aumento da embriaguez era esperado , mas também parece ter aumentado o número de mortos entre os já enfraquecidos por disenteria e febre."
 canal_events.EVTOPTA8: "Reduzir as rações novamente"
 canal_events.EVTOPTB8: "O que está feito está feito"
 canal_events.EVTNAME9: "Rações de álcool"
 canal_events.EVTDESC9: "As condições miseráveis ​​que cercam o nosso projeto no canal em [Root.GetName] deixou a força de trabalho deprimido e desmotivado. Algo tem que ser feito ou a totalidade do risco empresarial a paralisação. Uma sugestão foi aumentar as rações de álcool."
 canal_events.EVTOPTA9: "Soa como uma boa idéia"
 canal_events.EVTOPTB9: "Parece que é o caminho errado"
 canal_events.EVTNAME10: "Formada Companhia do Canal"
 canal_events.EVTDESC10: "Um grupo de investidores ricos e comerciantes interessados ​​nas perspectivas econômicas de um canal por meio de [Root.GetName] formaram uma companhia comercial, a fim de apoiar a construção."
 canal_events.EVTOPTA10: "Excelente!"
 canal_events.EVTNAME11: "Esquema da Companhia do Canal"
 canal_events.EVTDESC11: "Parece que a companhia do canal de propriedade privada que foi criada há alguns anos tenha falido. Eles aparentemente enfrentaram sérios problemas econômicos no início, mas escondeu essa informação a partir dos investidores públicos e iludidos em afundar mais e mais dinheiro para o projeto. Muitos foram arruinados pelo que agora é comumente chamado de "esquema do canal", e multidões enfurecidas estão se reunindo em [Root.Owner.Capital.GetCapitalName], exigindo justiça e retribuição econômica."
 canal_events.EVTOPTA11: "Não é nossa culpa!"
 canal_events.EVTOPTB11: "Vamos pagar a conta..."
 canal_events.EVTNAME12: "Boa Liderança?"
 canal_events.EVTDESC12: "Por incrível que pareça, parece que o nosso projeto canal em [Root.GetName] progrediu à frente de seu cronograma!"
 canal_events.EVTOPTA12: "Isto poderia ser verdade?"
 canal_events.EVTNAME13: "Tempo bom"
 canal_events.EVTDESC13: "Nosso projeto de canal em [Root.GetName] foi agraciado com boas condições climáticas e ultimamente o trabalho está progredindo antes do previsto!"
 canal_events.EVTOPTA13: "Finalmente uma boa notícia"
 canal_events.EVTNAME20: "Surto de Doença"
 canal_events.EVTDESC20: "Um surto de doença atingiu o nosso projeto do canal em [Root.GetName]! Muitos trabalhadores falecidos depois de sofrer de febre, náuseas e, em alguns casos, sangramento na boca e nos olhos. Relatórios de mencionar a pele de algumas vítimas amarelados..."
 canal_events.EVTOPTA20: "Enviar soldados para substituí-los"
 canal_events.EVTOPTB20: "Orar e esperar o melhor"
 canal_events.EVTNAME21: "Surto de Doença"
 canal_events.EVTDESC21: "Um surto de doença atingiu o nosso projeto do canal em [Root.GetName]! Os relatórios mencionam frio súbito e tremendo seguido de febre e casos de vómitos , convulsões e danos aos olhos. Aparecem com freqüência perto de pântanos e manguezais e foi nomeada febre do pântano ou malária - Italiano para o ar ruim."
 canal_events.EVTOPTA21: "Enviar soldados para tomar o seu lugar"
 canal_events.EVTOPTB21: "Não arrisque mais vidas"
 canal_events.EVTNAME22: "Tempestades violentas"
 canal_events.EVTDESC22: "Até mesmo o tempo parece estar contra o nosso projeto do canal em [Root.GetName]. Trovoadas tem destruído a maior parte dos campos e seguintes deslizamentos de terra criaram uma volta severa."
 canal_events.EVTOPTA22: "Envie-lhes mais recursos"
 canal_events.EVTOPTB22: "Não há nada que possamos fazer"
 canal_events.EVTNAME23: "Canal cruzando o Rio"
 canal_events.EVTDESC23: "Outro problema a superar para o nosso projeto no canal [Root.GetName]: um rio local está cruzando o caminho do canal. Por causa do fluxo forte - especialmente na época das chuvas - a água não pode simplesmente ser despejado no canal, uma vez que seria muito perigoso para os navios de passagem. Então, precisamos desviar todo o rio..."
 canal_events.EVTOPTA23: "Contratar mais trabalhadores"
 canal_events.EVTOPTB23: "Enviar soldados"
 canal_events.EVTNAME24: "Falta de Água Doce"
 canal_events.EVTDESC24: "Nosso projeto de canal em [Root.GetName] progrediu muito no interior. Infelizmente isso tem levado aos campos da fronteira uma falta de fonte acessível de água doce. Recursos adicionais são necessários para se certificar de que eles podem ser fornecidos corretamente."
 canal_events.EVTOPTA24: "Nós vamos lidar com isso"
 canal_events.EVTOPTB24: "Deixe-os tentar resolvê-lo"
 trade_company_events.EVTNAME1: "Restabelecimento"
 trade_company_events.EVTDESC1: "[Root.TradeCompany.GetName] quer expulsar a população local em [Root.GetName] a fim de abrir caminho para plantações e , eventualmente, resolver um grande número de [Root.Owner.Culture.GetName] colonos lá."
 trade_company_events.EVTOPTA1: "Apoiar esta iniciativa"
 trade_company_events.EVTOPTB1: "Proibir essas ações"
 trade_company_events.EVTNAME2: "Plano de Reassentamento Falhou"
 trade_company_events.EVTDESC2: "O plano para reassentar [Root.Owner.Culture.GetName] colonos em [Root.GetName] não foi cumprida conforme o planejado. Parece que poucos estão dispostos a emigrar para lá."
 trade_company_events.EVTOPTA2: "Esqueça o projeto"
 trade_company_events.EVTOPTB2: "Prêmio por incentivos"
 trade_company_events.EVTNAME3: "Plano de Reassentamento é um Sucesso"
 trade_company_events.EVTDESC3: "Os planos para reassentar [Root.Owner.Culture.GetName] colonos em [Root.GetName] tem atraído pessoas suficientes."
 trade_company_events.EVTOPTA3: "Excelente"
 trade_company_events.EVTNAME4: "Novo Forte"
 trade_company_events.EVTDESC4: "A fim de melhor resistir aos ataques de índios, e potência estrangeira hostil, [Root.TradeCompany.GetName] decidiu construir um novo forte em [Root.GetName]."
 trade_company_events.EVTOPTA4: "Boa Iniciativa!"
 trade_company_events.EVTNAME5: "Conflito fronteiriço"
 trade_company_events.EVTDESC5: "O comportamento agressivo de [Root.TradeCompany.GetName] provocou um conflito com uma potência vizinha."
 trade_company_events.EVTOPTA5: "Forçá-los a se demitir"
 trade_company_events.EVTOPTB5: "Endossar o seu comportamento"
 trade_company_events.EVTNAME6: "[Root.GetName] Massacre"
 trade_company_events.EVTDESC6: "A conspiração foi descoberta na [Root.GetName]! Alguns funcionários estrangeiros descontentes de [Root.TradeCompany.GetName] juntamente com os comerciantes de outra nação planejavam atacar e aproveitar o forte local e assassinar o governador local, em uma tentativa de minar os negócios da Companhia de Comércio. Todos os conspiradores foram condenados à morte e decapitados por ordem do governador. Este incidente provocou naturalmente bastante a reação embora..."
 trade_company_events.EVTOPTA6: "Aprisionar o governador"
 trade_company_events.EVTOPTB6: "Apoiar o governador"
 trade_company_events.EVTNAME7: "[From.GetName] Massacre"
 trade_company_events.EVTDESC7: "O governador de [Root.TradeCompany.GetName] em [Root.GetName] e vários outros foram assassinados ! O [From.Owner.Culture.GetName] governador de [From.TradeCompany.GetName] em [From.GetName] foi capturado, condenado e decapitado com base em acusações vagas de algum tipo de conspiração."
 trade_company_events.EVTOPTA7: "Ultraje!"
 trade_company_events.EVTNAME8: "Expandir Companhia de Comércio"
 trade_company_events.EVTDESC8: "[Root.TradeCompany.GetName] estão descontentes com a concorrência de outras Companhias de Comércio na região. Eles exigem que nós reivindicamos províncias vizinhas, a fim de expandir a base operacional da Companhia."
 trade_company_events.EVTOPTA8: "Vá em frente e reivindicá-lo"
 trade_company_events.EVTTOOLTIP8: "[Root.TradeCompany.GetName] vai esperar a província ser conquistada por [Root.GetName] dentro de poucos anos."
 trade_company_events.EVTOPTB8: "Ignorar sua demanda"
 trade_company_events.EVTNAME9: "Companhia de Comércio infeliz"
 trade_company_events.EVTDESC9: "[Root.TradeCompany.GetName] é extremamente descontente com a falta de apoio de [Root.Owner.GetName]. Vários anos atrás, nos pediu para ajudar a expandir o seu território em províncias vizinhas. Nós chegamos a reivindicar um deles. Mas até agora não tem havido progressos nesta matéria."
 trade_company_events.EVTOPTA9: "Renove a promessa"
 trade_company_events.EVTOPTB9: "Apoiá-los de outras maneiras"
 trade_company_events.EVTOPTC9: "Ignore as suas preocupações"
 trade_company_events.EVTNAME10: "Crescimento da Companhia de Comércio"
 trade_company_events.EVTDESC10: "Nossa [Root.TradeCompany.GetName] teve um período de crescimento constante e parte de seu sucesso está agora a começar a pingar de volta para [Root.Owner.GetName]."
 trade_company_events.EVTOPTA10: "Aproveite esta tendência"
 trade_company_events.EVTOPTB10: "Demanda de dividendos do nosso investimento"
 trade_company_events.EVTNAME11: "Companhia de Comércio com Problemas"
 trade_company_events.EVTDESC11: "Nossa [Root.TradeCompany.GetName] está com problemas financeiros graves. Eles citam a falta de expansão, juntamente com o aumento da concorrência entre as Companhias de Comércio de outras nações. No longo prazo, precisamos ajudá-los a se expandir e se certificar de que eles são a mais poderosa Companhia na região. Por enquanto, o que eles precisam é de uma infusão de capital de giro e recursos militares e navais."
 trade_company_events.EVTOPTA11: "É do nosso interesse"
 trade_company_events.EVTOPTB11: "Não é nosso problema"
