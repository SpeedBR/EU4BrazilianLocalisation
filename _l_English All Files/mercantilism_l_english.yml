l_english:
 refused_food_import: "Recusou-se a importar alimentos"
 desc_refused_food_import: "A recusa de nossa nação para relaxar barreiras comerciais durante um período de escassez de alimentos tem causado alvoroço entre os afetados."
 buying_american: "Compra americana"
 desc_buying_american: "Temos relaxado as barreiras comerciais para permitir as importações provenientes da colônia do nosso vizinho na América."
 importing_cocoa: "Importação de Cacau"
 desc_importing_cocoa: "Nossas grandes importações de chocolate e cacau trazem alegria e revigoramento para o nosso povo."
 importing_coffee: "Importação de Café"
 desc_importing_coffee: "Nossas grandes importações de café estão mantendo as pessoas felizes e vigilantes."
 importing_tea: "Importação de Chá"
 desc_importing_tea: "Nossas grandes importações de chá agradam os membros sofisticados da sociedade."
 mercantilism_events.1.t: "Importação de Alimentos de Combate à Fome"
 mercantilism_events.1.d: "escassez recente de alimentos em partes de nossa nação tem causado muitos entre os [Root.GetAdjective] a questionar as políticas comerciais que impedem a importação de bens vitais. As pessoas estão pedindo para relaxar as barreiras comerciais, esperando que a crise possa ser atenuada através da compra de alimentos das nações mais afortunadas."
 mercantilism_events.1.a: "Neste momento de necessidade, viver importa mais do que a política."
 mercantilism_events.1.b: "Devemos nos esforçar para ser auto-suficiente, mesmo quando não estamos."
 mercantilism_events.2.t: "Competir com Importações [Root.GetAdjective] Produtos de Qualidade"
 mercantilism_events.2.d: "Nossos vizinhos criaram uma grande presença colonial no Novo Mundo. As exportações a partir desta terra distante têm vindo a aumentar, e algumas das mercadorias exóticas tornaram-se muito popular, mesmo entre aqueles que deveriam saber melhor do que se deslumbrar com curiosidades.\n\nRecentemente, os nossos vizinhos foram mais longe, alimentando abertamente esse interesse. Incentivar as pessoas a " Compra Americana ", eles estão empurrando para mais importações provenientes das colônias, competindo com nossos próprios bens e privando o bom [Root.GetAdjective] pessoas do trabalho. Podemos tirar algo deste fluxo de comércio exterior, mas a opção mais segura seria erguer barreiras para reduzí-la."
 mercantilism_events.2.a: "Vamos ver o que as colônias têm para oferecer."
 mercantilism_events.2.b: "Nada de qualidade decente poderia vir dessa ressaca nova."
 mercantilism_events.3.t: "Importação de Ferro"
 mercantilism_events.3.d: "Nós nos esforçamos para manter a [Root.GetAdjective] militar forte, moderna e internamente com suporte, mas, por vezes, as nossas prioridades acabam em conflito uns com os outros. Faltando as ricas minas de ferro de nossos vizinhos, alguns dos nossos planos grandiosos para o futuro desenvolvimento militar não será possível, logo que poderíamos desejar. Aumento das importações é uma opção tentadora, mas contando com apoio estrangeiro possa comprometer nossas políticas comerciais ... embora uma faca na parte de trás do nosso vizinho seria ainda mais brilhantemente insidiosa se ​​feita a partir de seu próprio aço."
 mercantilism_events.3.a: "Precisamos de ferro importado para o nosso punho."
 mercantilism_events.3.b: "Precisamos confiar em nossos próprios recursos. Coração é mais importante do que o ferro."
 mercantilism_events.4.t: "Importação de Materiais Navais"
 mercantilism_events.4.d: "Ambições para melhorar a marinha do nosso país tem vindo recentemente a ser um impasse. O [Root.GetAdjective] construtores navais não faltam idéias ou planos, mas suprimentos. Alguns deles não pode deixar de notar , afirmam, que o nosso vizinho tem uma abundância de materiais que seriam úteis em equipar uma marinha moderna. Nós tentamos não fazer a nossa frota dependente do apoio estrangeiro, mas se essas políticas estão no caminho do progresso, talvez pudéssemos importar apenas o suficiente para testar as novas técnicas de construção naval."
 mercantilism_events.4.a: "Podemos comprometer-se a colocar alguns planos em movimento."
 mercantilism_events.4.b: "Navios de madeira estrangeira? Seria mais seguro para formá-los a partir da rocha!"
 mercantilism_events.5.t: "$TRADER$, Protecionista Controverso"
 mercantilism_events.5.d: "Desde $TRADER$ começou a prestar consultoria para os empreendimentos comerciais no [Root.GetName], comércio interno foi reforçado com o custo de importação reduzido e aumento da regulação estatal. Enquanto suas decisões para melhorar a infra-estrutura foram apreciados, sugestões recentes têm causado muitas pessoas influentes a questionar a sua filosofia. Eles argumentam que o [Root.Monarch.GetTitle] está tomando seu conselho muito rapidamente , e que devemos procurar mutuamente benéficas promoções com outras nações em vez de buscar a dominar todas as áreas do comércio."
 mercantilism_events.5.a: "$TRADER$'s pensamento nos ajudou até agora."
 mercantilism_events.5.b: "Um comerciante deve facilitar o livre comércio , não restringi-lo."
 mercantilism_events.6.t: "Reformas Radicais"
 mercantilism_events.6.d: "Dois dos nossos conselheiros mais confiáveis, $MASTER_OF_MINT$ and $TRADER$, tem falado muito recentemente. Traçando, alguns dizem . Elaboração de planos para [Root.GetName]'s no futuro, os outros dizem. O que quer que eles estão discutindo, é claramente polêmico o suficiente para justificar algum segredo.\n\nFinalmente, eles se aproximam [Root.Monarch.GetTitle] [Root.Monarch.GetName] para apresentar os resultados. A pilha de espessura de papéis contém planos para mudanças monumentais às práticas comerciais do país, incluindo o aumento do protecionismo, regulação e política industrial. Radical, alguns diriam.\n'Necessário,' $MASTER_OF_MINT$ diz.\n'Lucrativo,' diz $TRADER$.\n\nO que faz [Root.Monarch.GetName] dizer sobre isto?"
 mercantilism_events.6.a: "Radical para as mentes mais simples, talvez, mas não para o [Root.Monarch.GetTitle]."
 mercantilism_events.6.b: "$MASTER_OF_MINT$ é uma má influência para $TRADER$."
 mercantilism_events.6.c: "$TRADER$ tem claramente radicalizado $MASTER_OF_MINT$."
 mercantilism_events.6.e: "Saia de lá, os dois!"
 mercantilism_events.7.t: "Comércio Intercolonial"
 mercantilism_events.7.d: "Estabelecer súditos coloniais no exterior nos permitiu expandir nosso comércio, permanecendo no controle, a importação de bens a partir de territórios que são essencialmente sob [Root.GetAdjective] controle. Enquanto nós fornecemos nossa colônia com o que eles precisam, eles não têm nenhuma razão para começar a colocar o ouro nas mãos dos nossos inimigos.\n\nInfelizmente, os colonos , por vezes, tem uma opinião diferente da nossa [Root.Monarch.GetTitle] sobre o que exatamente eles "necessitam". Eles começaram a negociar com colônias vizinhas e nativos, contornando as barreiras comerciais que colocamos acima de proteger os interesses da nossa nação. Isto beneficia-os claramente... mas se beneficia nós é altamente duvidoso."
 mercantilism_events.7.a: "Eles fazem parte de [Root.GetName]. Nossos interesses são deles."
 mercantilism_events.7.b: "Eles fazem parte de [Root.GetName]. Seus interesses são nossos."
 mercantilism_events.8.t: "Importação de Chocolate"
 mercantilism_events.8.d: "Proeminentes economistas têm questionado os rápidos aumentos das importações de chocolate para a nossa nação recentemente. Depois que um dos nossos vizinhos passaram a controlar uma grande quantidade de abastecimento de cacau do mundo, através de práticas comerciais hábeis, sua confeitaria tem crescido muito popular mesmo entre [Root.GetAdjective] pessoas. Políticos protecionistas estão agora a questionar se a essas importações de bens de luxo beneficiam [Root.GetName], argumentando que a crescente dependencia de um bem que os nossos vizinhos controlam leva o ouro que flui para fora de nossa nação."
 mercantilism_events.8.a: "Mas um rio de doce, chocolate doce está fluindo em nossa nação."
 mercantilism_events.8.b: "Restringir as importações desta indulgência pecaminosa."
 mercantilism_events.8.c: "Coloque uma rotação negativa sobre chocolate, substituindo-o com o nosso açúcar fiado positivamente."
 mercantilism_events.9.t: "Importações de Café"
 mercantilism_events.9.d: "Proeminentes economistas têm questionado os rápidos aumentos das importações de café para a nossa nação recentemente. Depois que um dos nossos vizinhos passaram a controlar uma grande quantidade de conhecidos fornecimentos de grãos de café do mundo, através de práticas comerciais hábeis, suas bebidas têm crescido muito popular mesmo entre [Root.GetAdjective] pessoas. Políticos protecionistas estão agora a questionar se essas importações de bens de luxo benefíciam [Root.GetName], argumentando que a crescente dependencia de um bem que nossos vizinhos controlam enfraquece a nossa posição econômica."
 mercantilism_events.9.a: "Será que esses chamados economistas têm de lidar com o início da manhã?"
 mercantilism_events.9.b: "Devemos limitar a propagação deste narcótico antinatural."
 mercantilism_events.9.c: "Nós [Root.GetAdjective] somos um povo que bebe chá. Não vamos ter nada disso."
 mercantilism_events.10.t: "Importações de Chá"
 mercantilism_events.10.d: "Proeminentes economistas têm questionado os rápidos aumentos das importações de chá para a nossa nação recentemente. Depois que um dos nossos vizinhos passaram a controlar uma grande quantidade de fornecimento de chá conhecido do mundo por meio de práticas comerciais hábeis, suas bebidas têm crescido muito popular mesmo entre [Root.GetAdjective] pessoas. Políticos protecionistas estão agora a questionar se essas importações de bens de luxo benefíciam [Root.GetName], argumentando que a crescente dependencia de um bem que nossos vizinhos controlam enfraquece a nossa posição econômica."
 mercantilism_events.10.a: "Se descartar o chá, a civilização vem a seguir."
 mercantilism_events.10.b: "Nós devemos despejar seu chá no oceano!"
 mercantilism_events.10.c: "Quem precisa de chá quando temos café?"
 
