l_english:
 moroccan_nation_title: "Formar Reino do Marrocos"
 moroccan_nation_desc: "Embora muitas vezes ele foi dividido o Marrocos é considerado por muitos como o país mais forte do Maghreb espiritualmente, economicamente e militarmente. Uma vez que controla todos os principados constituintes do Reino podemos reunir a área e governar o Magrebe ocidental de Marrakesh como tantas dinastias fizeram antes de nós."
 algiers_nation_title: "Formar a Argélia"
 algiers_nation_desc: "A parte central do Magrebe tem sido sempre sujeitas aos caprichos de Estados mais poderosos baseados no leste ou oeste. Não podemos permitir que a história se repita. Por aproveitar o grande porto de Al- Djazair, bem como algumas das outras cidades costeiras importantes da região, podemos estabelecer as bases de um Estado forte unida com foco marítimo, que nos permitirá superar nossos inimigos históricos no leste e oeste."
 tunisian_nation_title: "Formar a Tunísia"
 tunisian_nation_desc: "Desde tempos imemoriais Tunis tem sido o centro de todo o estado forte no Magrebe oriental. Uma vez que o controle desta grande cidade, bem como o interior do país podemos reunir toda a região sob uma única bandeira."
 tripoli_nation_title: "Formar Tripolitânia"
 tripoli_nation_desc: "A fim de promover as nossas reivindicações nesta região, devemos controlar a costa do Mediterrâneo. Uma vez que governar o porto de Tripoli em si o mundo vai reconhecer-nos para mais do que o pequeno reino que eles nos consideram agora."
 
