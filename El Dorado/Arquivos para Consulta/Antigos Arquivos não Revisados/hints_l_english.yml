l_english:
 HINTS_DISABLE_ALL_HINTS: "Desabilitar"
 HINTS_DISABLE_HINT: "Desabilitar Isso"
 HINT_CONFIRM_DISABLE_TITLE: "Desabilitar Dicas"
 HINT_CONFIRM_DISABALE_DESC: "Tem certeza que quer desabilitar as dicas? Você pode habilitá-las novamente nas Opções."
 HINTBAR_HINTS: "Dicas"
 HINT_MAXIMIZE: "Maximizar Janela"
 HINT_MINIMIZE: "Minimizar Janela"
 HINT_DISABLETHIS_TIP: "Irá desabilitar esta dica de aparecer novamente."
 HINT_TURNOFF_TIP: "Isto irá seconder a interface de dicas. Pode ser habilitado novamente no menu de Opções."
 HINT_BANNER_TEXT: "Conte-me mais sobre isso..."
 HINT_MODE_BUTTON: "§YClick-for-Hint Mode§!\nAtalho: §Yh§!"
 HINT_MODE_BUTTON_DESC: "Isto irá permitir que você clique em botões e ícones no jogo para mais informação."
 HINT_INTRO_TILE: "Dicas"
 HINT_INTRO_TEXT: "Dicas procuram ajudá-lo ao lhe dar informações sobre coisas durante o jogo. Você pode clicar no botão Click-for-Hint no canto superior direito para ativar o modo de dicas. Uma vez que você esteja no modo de dicas, a maioria dos ícones vão brilhar em azul. Clicando neles lhe dará informações sobre o que eles fazem. Você pode maximizar e minimizar esta interface clicando no botão maximizer/minimizar."
 HINT_STABILITY_TITLE: "Estabilidade"
 HINT_STABILITY_TEXT: "Estabilidade representa quão estável o governo de sua nação é. Alta Estabilidade dá-lhe mais impostos, enquanto baixa Estabilidade lhe dará maior chance de revoltas."
 HINT_INCREASESTABILITY_TITLE: "Aumentando a Estabilidade"
 HINT_INCREASESTABILITY_TEXT: "A Estabilidade pode ser aumentada clicando no brasão no canto superior esquerdo da tela, e em seguida, clicando na aba de Estabilidade e Expansão. Uma vez lá, clique no botão Boost para aumentar a estabilidade."
 HINT_LOSESTABILITY_TITLE: "Perdendo Estabilidade"
 HINT_LOSESTABILITY_TEXT: "A estabilidade pode ser perdida por eventos aleatórios, como declarar certas guerras, desfazendo um casamento real ou por ter o seu governante ou herdeiro mortos em combate."
 HINT_DUCATS_TITLE: "Ducados"
 HINT_DUCATS_TEXT: "Ducados são o principal recurso do jogo. Eles são usados ​​para comprar tudo, de novos navios, a pagar os salários dos conselheiros, a recrutar exércitos."
 HINT_MONARCHPOINTS_TITLE: "Pontos de Monarca"
 HINT_MONARCHPOINTS_TEXT: "Pontos de Monarca estão entre os recursos mais importantes no jogo. Pontos de Monarca são usados ​​para desbloquear novas tecnologias ou Idéias, para a construção de edifícios e muito mais. A quantidade de Pontos de Monarca que você ganha por mês depende das habilidades de seu governante e pode ser impulsionada pela contratação de Conselheiros. Existem três categorias de Pontos de Monarca: Poder Administrativo, Poder Diplomático e Poder Militar."
 HINT_MANPOWER_TITLE: "Manpower"
 HINT_MANPOWER_TEXT: "Manpower representa quantos homens capazes dentro da idade militar sua nação tem disponível. Manpower é usado para recrutar novos soldados e reforçar os exércitos que sofreram baixas na guerra."
 HINT_LEGITIMACY_TITLE: "Legitimidade"
 HINT_LEGITIMACY_TEXT: "Legitimidade representa quão legítimo o seu governante é. Ter uma alta Legitimidade vai diminuir o seu risco de revolta ao passo que ter baixa Legitimidade vai fazer o oposto. Nações que estejam em um casamento real com outra nação com baixa legitimidade podem tentar reclamar o seu trono, forçando-os a uma União Pessoal."
 HINT_LOSELEGITIMACY_TITLE: "Perdendo Legitimidade"
 HINT_LOSELEGITIMACY_TEXT: "Entrar em um casamento real vai diminuir sua Legitimidade no início, mas vai aumentar ao longo do tempo. Legitimidade também pode ser perdida por eventos aleatórios ou por ter um herdeiro com um clamor fraco."
 HINT_GAINLEGITIMACY_TITLE: "Ganhar Legitimidade"
 HINT_GAINLEGITIMACY_TEXT: "Legitimidade pode ser aumentada por acontecimentos aleatórios, mas também aumenta ao longo do tempo. Casamentos reais, controlar os cardeais e alto Prestígio são alguns dos fatores que irão aumentar a legitimidade do seu governante ao longo do tempo."
 HINT_REPUBLICAN_TITLE: "Tradição Republicana"
 HINT_REPUBLICAN_TEXT: "Tradição Republicana representa o quão forte as tradições são em uma República. Uma República elege um novo governante a cada poucos anos e mantendo o mesmo governante sobre várias eleições irá reduzir a sua tradição republicana. Se ela for abaixo de 0, a República vai se transformar em uma monarquia despótica."
 HINT_PRESTIGE_TITLE: "Prestígio"
 HINT_PRESTIGE_TEXT: "Prestígio representa o quão bem sua nação está em geral. Alto Prestige oferece muitos efeitos positivos que são benéficos, mas não cruciais. Baixo Prestígio oferece os mesmos efeitos, mas eles são negativos. Outras nações, com as quais você tenha um casamento real, podem também tentar reclamar o seu trono para forçá-lo a uma União Pessoal."
 HINT_INCREASEPRESTIGE_TITLE: "Aumentando o Prestígio"
 HINT_INCREASEPRESTIGE_TEXT: "Prestígio é ganho ao completar missões, por eventos aleatórios e ganhando guerras."
 HINT_LOSEPRESTIGE_TITLE: "Perdendo Prestígio"
 HINT_LOSEPRESTIGE_TEXT: "Prestígio pode ser perdido por eventos aleatórios, por rejeitar um Call to Arms de aliados ou por perder guerras."
 HINT_ENVOYS_TITLE: "Emissários"
 HINT_ENVOYS_TEXT: "Emissários são uma forma de recurso usado para realizar determinadas ações. Emissários nunca são consumidos, mas, em vez disso, executam uma determinada ação por algum tempo e voltam quando tiverem terminado a tarefa. Mercadores, Colonos, Diplomatas e Missionários são todos Emissários."
 HINT_MERCHANT_TITLE: "Mercadores"
 HINT_MERCHANT_TEXT: "Mercadores podem ser usado para executar uma de duas ações em um Node de Comércio. Eles podem Coletar do Comércio ou Transferir Poder de Comércio. Um Mercador que está Coletando vai aumentar a renda gerada naquele Node, enquanto um Mercador Transferindo vai orientar o Poder de comércio para o próximo Node."
 HINT_MOREMERCHANT_TITLE: "Ganhando Mercadores"
 HINT_MOREMERCHANT_TEXT: "Você pode ganhar mais Mercadores, selecionando determinados Grupos de Idéia. Os Grupos de Comércio e Expansão ambos fornecem Mercadores adicionais, embora o Grupo de Idéia Comércio dê mais."
 HINT_COLONIST_TITLE: "Colonos"
 HINT_COLONIST_TEXT: "Colonos são usados para fundar novas colônias em Terras Não-Colonizadas."
 HINT_MORECOLONIST_TITLE: "Ganhando Colonos"
 HINT_MORECOLONIST_TEXT: "Mais Colonos podem ser desbloqueados ao escolher os Grupos de Idéia Exploração ou Expansão."
 HINT_DIPLOMAT_TITLE: "Diplomatas"
 HINT_DIPLOMAT_TEXT: "Diplomatas são usados ​​em ações diplomáticas para enviar ofertas diplomáticas a outras nações. Depois de terem entregue a oferta, eles terão que voltar para casa antes que você possa dar-lhes uma nova ordem."
 HINT_MOREDIPLOMAT_TITLE: "Ganhando Diplomatas"
 HINT_MOREDIPLOMAT_TEXT: "Mais Diplomatas podem ser desbloqueados ao escolher os Grupos de Idéias Diplomático ou Aristocrático. Ser o Controlador Papal opu possuir uma Enbaixada também lhe dá mais Diplomatas."
 HINT_MISSIONARY_TITLE: "Missionários"
 HINT_MISSIONARY_TEXT: "Missionários são Emissários usados para converter a religião em uma província. Quando uma província não é da mesma religião que a sua religião do estado, você pode enviar um Missionário para começar a converter a província. Quando ele concluir a conversão, ele vai voltar para casa e estará pronto para uma outra ordem."
 HINT_MOREMISSIONARY_TITLE: "Ganhando Missionários"
 HINT_MOREMISSIONARY_TEXT: "Mais Missionários pode ser desbloqueados selecionando o Groupo de Idéias Religioso. Certas idéias nacionais também oferecem Missionários extras. As Idéias Espanholas são um exemplo."
 HINT_SCORE_TITLE: "Pontuação"
 HINT_SCORE_TEXT: "Pontuação representa quão bem o seu país está indo e é dividida em três categorias: Pontuação Administrativa, Pontuação Diplomática e pontuação Militar."
 HINT_ADMSCORE_TITLE: "Ganhando Pontuação Administrativa"
 HINT_ADMSCORE_TEXT: "Pontuação Administrativo é ganha por ter uma renda mensal alta, tecnologia Administrativa, tendo muitas províncias, alta Estabilidade, Prestígio e Legitimidade ou Tradição Republicana."
 HINT_DIPSCORE_TITLE: "Ganhando Pontuação Diplomática"
 HINT_DIPSCORE_TEXT: "Pontuação Diplomática é ganha pela tecnologia Diplomática, alta Eficiência do Comércio, Mercadores, quantidade de Almirantes, ter uma grande frota, moral naval, tendo vassalos e aliados fortes."
 HINT_MILSCORE_TITLE: "Ganhando Pontuação Militar"
 HINT_MILSCORE_TEXT: "Pontuação militar é ganha pela tecnologia Militar, alta moral do exército, quantidade de Generais, alta disciplina e tendo um grande exército."
 HINT_OUTLINER_TITLE: "Outliner"
 HINT_OUTLINER_TEXT: "O Outliner é uma lista de informações sobre o seu país. Você pode clicar com o botão direito no ícone do Outliner para personalizar o tipo de informação que você deseja mostrar na lista."
 HINT_WAROVERVIEW_TITLE: "Resumo da Guerra"
 HINT_WAROVERVIEW_TEXT: "O resultado de uma guerra é calculado em warscore. Cada um dos lados na guerra tem um líder de guerra. Quando você trata com um líder de guerra, você está tratando com toda a aliança. A assinatura de um tratado de paz com um líder de guerra, portanto, coloca-lo-á em paz com toda essa aliança."
 HINT_HRE_TITLE: "Sacro Império Romano-Germânico"
 HINT_HRE_TEXT: "O Sacro Império Romano-Germânico é um conjunto de países alemães, que juntos formam um império com eleitores e um imperador. Quando o velho imperador morre um novo é escolhido pelos eleitores. Atacar qualquer país do Sacro Império vai dar o Imperador um Call to Arms para defender os Estados Membros contra a ameaça estrangeira."
 HINT_PAPACY_TITLE: "Papado"
 HINT_PAPACY_TEXT: "Países católicos podem competir por influência com o Papado. Quem controla a maioria dos cardeais é também o controlador Papal. Cardeais podem ser influenciados para o seu lado, gastando Influência Papal."
 HINT_MACROBUILD_TITLE: "Interface de Produção"
 HINT_MACROBUILD_TEXT: "A Interface de Produção é projetada para tornar mais fácil para você gerenciar de forma mais eficiente a produção em seu país, uma vez que ele cresça. Ela também irá tornar mais fácil para você ver onde um edifício lhe daria o maior benefício. Você seleciona o que você quer construir e, em seguida, clica na província onde você deseja iniciar a produção."
 HINT_ADMINPOWER_TITLE: "Poder Administrativo"
 HINT_ADMINPOWER_TEXT: "Poder Administrativo é, possivelmente, o recurso mais importante no jogo. Seus principais usos são para criar core em províncias e aumentar a Tecnologia Administrativa ou desbloquear novas Idéias."
 HINT_DIPLOPOWER_TITLE: "Poder Diplomático"
 HINT_DIPLOPOWER_TEXT: "Poder Diplomático é um dos principais recursos do jogo. Seus principais usos são para mudar a cultura nas províncias e aumentar a tecnologia Diplomática ou desbloquear novas idéias."
 HINT_MILPOWER_TITLE: "Poder Militar"
 HINT_MILPOWER_TEXT: "Poder Militar é um dos recursos principais do jogo. Seus usos principais são para aumentar a tecnologia Militar, contratar líderes ou desbloquear novas Idéias."
 HINT_CHANGEGOV_TITLE: "Mudar Governo"
 HINT_CHANGEGOV_TEXT: "Você pode alterar o tipo de governo que você tem, mas você não pode mudar a forma de governo. Monarquias só podem alterar o tipo de governo para outras monarquias, e assim por diante. As revoluções são a única maneira de mudar de uma monarquia para uma república. Alterar o tipo de Governo vai custar 50 de poder administrativo."
 HINT_GOVTYPE_TITLE: "Formas de Governo"
 HINT_GOVTYPE_TEXT: "A forma de governo de seu país determina o tipo de governante que você tem. A monarquia é hereditária e vai passar para um herdeiro uma vez que o antigo governante morra. Teocracias mudarão o governante uma vez o antigo morra. Repúblicas terão eleições a cada 4 a 8 anos, onde um novo governante pode ser escolhido."
 HINT_PRIMARYCULTURE_TITLE: "Cultura Primária"
 HINT_PRIMARYCULTURE_TEXT: "A Cultura Primária determina qual cultura é a cultura dominante do país. Culturas em um mesmo Grupo Cultural da sua cultura primária são Culturas Toleradas e têm uma penalidade de -15% em Manpower e Renda de Impostos. Culturas Não-Aceitas sofrer uma penalidade de -33% em Manpower e Renda de Impostos."
 HINT_ACCEPTCULTURE_TITLE: "Culturas Aceitas"
 HINT_ACCEPTCULTURE_TEXT: "Culturas Aceitas são as culturas que não sofrem quaisquer penalidades em Manpower, Renda de Impostos ou sofrem um maior risco de revolta. Um país que seja uma União Cultural irá tratar todas as culturas toleradas de seu Grupo Cultural como Culturas Aceitas. Exemplos de Uniões Culturais são a França, a Alemanha e Bizâncio."
 HINT_COUNTRYMOD_TITLE: "Modificadores do País"
 HINT_COUNTRYMOD_TEXT: "Modificadores do País são os efeitos que afetam atualmente o seu país. Estes podem ser tanto positivos como negativos. Outras palavras comuns para eles poderiam ser 'buffs' ou 'debuffs'."
 HINT_ADVISOR_TITLE: "Conselheiros"
 HINT_ADVISOR_TEXT: "Conselheiros impulsionam quantos Pontos de Monarca você ganha a cada mês. Eles custam ouro para contratar e você também deve pagar-lhes o salário de cada mês. Contratar um Consleheiro mais caro vai lhe dar mais pontos de monarca mensais, mas você vai ganhar menos ouro a cada mês."
 HINT_TECHNOLOGY_TITLE: "Tecnologia"
 HINT_TECHNOLOGY_TEXT: "Existem três categorias diferentes de Tecnologia, cada categoria está associada a um conjunto específico de Pontos de Monarca. A Tecnologia Administrativa é desbloqueada com poder administrativo, e assim por diante. Você pode desbloquear Tecnologias gastando Pontos de Monarca. O custo é determinado pelo seu Grupo Tecnológico, bem como o quanto à frente do tempo você estiver em Tecnologia."
 HINT_TECHGROUP_TITLE: "Grupos Tecnológicos"
 HINT_TECHGROUP_TEXT: "Cada nação pertence a um grupo tecnológico específico que determina quanto tempo leva antes de uma nova tecnologia poder ser pesquisada. O Grupo Ocidental é o mais avançado Grupo tecnológico. As nações que pertencem a grupos de tecnologia menos avançados podem tentar ocidentalizar."
 HINT_SPYEFFICIENCY_TITLE: "Eficiência de Espionagem"
 HINT_SPYEFFICIENCY_TEXT: "Eficiência de Espionagem determina a velocidade e a eficácia das ações secretas ofensivas, como também impede os agentes de serem pego quando em uma missão. Agentes estrangeiros terão mais dificuldade para trabalhar em seu país se a sua eficiência de espionagem for alta."
 HINT_IDEAS_TITLE: "Idéias"
 HINT_IDEAS_TEXT: "Idéias são uma forma de especializar sua nação de determinadas maneiras. Depois de ter selecionado um Grupo de Idéias, você pode começar a desbloquear Idéias deste Groupo. Desbloquear uma Ideia vai custar 300 dos Pontos de Monarca associados. Desbloquear três Idéias também irá desbloquear uma de seus Idéias Nacionais."
 HINT_IDEAGROUP_TITLE: "Grupos de Idéias"
 HINT_IDEAGROUP_TEXT: "Grupos de Ideias é uma mecânica onde você escolher uma especialização para o seu país. Cada Grupo de Idéia está ligada a um conjunto específico de pontos de monarca. Cada Grupo de Idéia contém 7 Idéias e quando você desbloquear todas elas você recebe uma bônus. Você desbloqueia novos slots de grupos de idéias em determinados intervalos da Tecnologia Administrativa."
 HINT_NATIONALIDEAS_TITLE: "Idéias Nacionais"
 HINT_NATIONALIDEAS_TEXT: "Idéias Nacionais adicionam sabor às diferentes nações, fornecendo algum contexto histórico adicional. Desbloquear três Idéias também irá desbloquear automaticamente uma das suas idéias Nacionais. Suas Idéias Nacionais dão um bônus inicial e desbloquear todas as idéias nacionais lhe dará um bônus adicional."
 HINT_DIPUPKEEP_TITLE: "Relações Diplomáticas"
 HINT_DIPUPKEEP_TEXT: "Alianças, Casamentos Reais, Vassalos e Acesso Militar requerem relações diplomáticas para serem mantidos. Cada Relação Diplomática sobre o limite de Relações Diplomáticas vai custar-lhe um ponto de poder diplomático a cada mês. Um país só vai exigir um slot de Relações Diplomáticas, então você pode ser aliado e ter um casamento real com o memso país sem ocupar dois slots de relações diplomáticas."
 HINT_DIPREPUTATION_TITLE: "Reputação Diplomática"
 HINT_DIPREPUTATION_TEXT: "Reputação Diplomática é uma mecânica que permite que você tenha mais sucesso na realização de certas ações diplomáticas. Anexar diplomaticamente seus vassalos é um processo que leva vários anos e o tempo que leva é reduzido pela Reputação Diplomática. Reputação Diplomática também aumenta a probabilidade de outras nações aceitarem suas ofertas diplomáticas."
 HINT_RELIGION_TITLE: "Religião"
 HINT_RELIGION_TEXT: "Uma das principais causas de divisão, além das diferenças culturais, diferenças religiosas. Um país católico, por exemplo, irá considerar outros países que são protestantes, ortodoxos ou reformada pelos hereges, enquanto ele iria considerar outras religiões para ser pagãos. Todas as províncias do seu país afetar sua unidade religiosa. Você pode converter províncias para a sua religião com um Missionário."
 HINT_RIVAL_TITLE: "Rivais"
 HINT_RIVAL_TEXT: "Cada país pode selecionar até três rivais. Quando você seleciona um país como o seu Rival, suas relações com ele serão reduzidas, mas os inimigos dele vão gostar mais de você. Países rivais têm uma maior chance de receber missões e eventos que lhes dão razões para combater uns aos outros e é mais barato para eles para Embargar uns aos outros, ou para exigir mais para si em acordos de paz."
 HINT_ADMTECH_TITLE: "Tecnologia Administrativa"
 HINT_ADMTECH_TEXT: "Tecnologia Administrativa custa poder administrativo e é muito importante para desbloquear mais Grupos de idéias e edifícios da categoria Governo."
 HINT_DIPTECH_TITLE: "Tecnologia Diplomática"
 HINT_DIPTECH_TEXT: "Tecnologia Diplomática custa poder diplomático e é importante para desbloquear Tecnologia e edifícios relacionados com o comércio a partir das categorias Comércio e Naval. Navios mais poderosos também são destravados por Tecnologia Diplomática."
 HINT_MILTECH_TITLE: "Tecnologia Militar"
 HINT_MILTECH_TEXT: "Tecnologia Militar custa Poder Militar e é importante para desbloquear novas unidades e relacionados. Também desbloqueia edifícios a partir das categorias de construção do forte e do Exército."
 HINT_TAXES_TITLE: "Impostos"
 HINT_TAXES_TEXT: "Os impostos são recolhidos das províncias e estão diretamente ligados ao imposto-base. O montante do imposto recolhido depende da província ter ou não uma cidade, se possui core ou não e quão alto é o risco de rebelião da província. Irenda de Impostos aumentadam com a Eficiência de Impsotos. Durante tempos de guerra você pode optar por sofrer Exaustão de Guerra adicional através da coleta de impostos de guerra."
 HINT_TRADE_TITLE: "Comércio"
 HINT_TRADE_TEXT: "O comércio pode ser uma importante fonte de renda para um país. O mundo está dividido em Nodes de Comércio e todo o valor comercial produzido nas províncias é transportado para o seu Node de Comércio relativo. Você pode orientar o comércio ou coletar renda a partir de um node de Comércio. Poder de Comércio influencia o quanto de um Node Comércio você pode controlar, e por isso é muito importante. Renda de Comércio é diretamente modificada pela Eficiência de Comércio."
 HINT_INCOME_TITLE: "Renda"
 HINT_INCOME_TEXT: "A renda pode vir de impostos, produção e tarifas. Os impostos são recolhidas das províncias e pode ser melhorado através da Eficiência de Impostos. Produção vem do valor do comércio em uma província e pode ser melhorada através da Eficiência de Produção. As tarifas representam rendimentos de províncias ultramarinas e exigem navios leves ou pesados suficientes ​​para transportar a riqueza através dos mares. Certas idéias podem aumentar as tarifas cobradas."
 HINT_ROYALMARRIAGE_TITLE: "Casamento Real"
 HINT_ROYALMARRIAGE_TEXT: "Um casamento real é o vínculo dinástico entre duas nações. Ter um Casamento Real vai aumentar a opinião, mas também será acompanhado por uma chance de que as duas dinastias se fundam. Duas nações com governantes da mesma dinastia terá aumentada a opinião um do outro. Ser da mesma dinastia significa que há uma chance de que quando o governante de um país morrer e não tiver herdeiro, o país pode se tornar um sócio minoritário em uma união pessoal."
 HINT_ENTERROYALMARRIAGE_TITLE: "Entrando em um Casamento Real"
 HINT_ENTERROYALMARRIAGE_TEXT: "Entrar em um casamento real é uma ação diplomática encontrada na categoria de ações dinásticas na visão de Diplomacia. Clique com o botão direito do mouse em uma nação, expanda as ações dinástics e clique no botão Casamento Real."
 HINT_ENTERPERSONALUNION_TITLE: "Entrando emu ma União Pessoal"
 HINT_ENTERPERSONALUNION_TEXT: "Se você tem um casamento real com outra nação que tem baixa Prestígio, você pode usar a ação diplomática Clamar Trono. Isso lhe dará um 'casus belli' para forçá-los em uma união pessoal sob sua nação. Quando um governante morre sem um herdeiro, há uma chance de que o país entre em uma união pessoal com outro país se tivessem um Casamento Real."
 HINT_PERSONALUNION_TITLE: "União Pessoal"
 HINT_PERSONALUNION_TEXT: "Uma união pessoal é uma forma de vassalagem que significa que o governante é o governante de ambas as nações. O sócio minoritário conta como um vassalo, sob a liderança do líder da união. Se as relações forem boas o suficiente, o líder da união tem a oportunidade de herdar as terras do sócio minoritário, transferindo efetivamente todas as províncias para o líder da união."
 HINT_INFLATION_TITLE: "Inflação"
 HINT_INFLATION_TEXT: "Inflação terá efeitos econômicos negativos sobre o seu país. A inflação vai aumentar os custos para a maioria das coisas no seu país. A inflação pode ser aumentada por eventos aleatórios e Renda de Ouro das províncias. A inflação pode ser reduzida anualmente com um Conselheiro Mestre Moedeiroou a Idea Econômica Banco Nacional. Se você tem todas as idéias econômicas, você pode reduzir a inflação gastando poder administrativo."
 HINT_WARTAXES_TITLE: "Impostos de Guerra"
 HINT_WARTAXES_TEXT: "Impostos de guerra podem ser coletadas durante uma guerra. A coleta de Impostos de Guerra lhe dará um aumento significativo de Renda de Impostos, mas também irá aumentar a sua Exaustão de guerra mensal."
 HINT_WAREXHAUSTION_TITLE: "Exaustão de Guerra"
 HINT_WAREXHAUSTION_TEXT: "Exaustão de guerra representa o quanto o seu país foi devastado pela guerra. Alta Exaustão de Guerra trará um aumento do risco de revolta e ao mesmo tempo fará o recrutamento de regimentos e a construção de navios significativamente mais lentos. Também será mais caro para criar cores. Exaustão de Guerra pode ser reduzida gastando potência diplomática."
 HINT_REVOLTRISK_TITLE: "Risco de Revolta"
 HINT_REVOLTRISK_TEXT: "Risco de revolta é a chance de rebeldes aparecerem em uma de suas províncias. Cultura ou religião diferentes ou eventos aleatórios são as coisas que podem afetar o risco de revolta em uma província. Baixa estabilidade, baixa legitimidade, alta Exaustão de Guerra são exemplos de coisas que podem afetar o seu risco de revolta a nível nacional."
 HINT_REBELS_TITLE: "Rebeldes"
 HINT_REBELS_TEXT: "Rebeldes podem aparecer em suas províncias, devido a você ter um alto risco de revolta ou por eventos aleatórios. Se os seus exércitos têm problemas com derrotar os rebeldes em batalha, pode ser uma boa idéia ir para a aba de Estabilidade e Expansão e lidar com os rebeldes, clicando em Lidar com Eles."
 HINT_REBELTYPES_TITLE: "Tipos de Rebeldes"
 HINT_REBELTYPES_TEXT: "Existem muitos tipos de rebeldes que variam de camponeses ou hereges a pretendentes ou nacionalistas. Os diferentes rebeldes variam em força, onde os rebeldes pretendentes são geralmente os mais fortes, porque eles têm acesso à tropas de maior qualidade e, geralmente, têm maior moral por serem liderados pelo próprio pretendente."
 HINT_LEADER_TITLE: "Líderes"
 HINT_LEADER_TEXT: "Líderes são comandantes que lideram seus exércitos ou frotas. Generais lideram exércitos e são recrutados gastando 50 PoNtos Militares. Almirantes são líderes que você coloca no comando de suas frotas e são recrutados gastando 50 Pontos Diplomáticos. Cada líder acima de sua manutenção livre vai custar 1 ponto de Poder Militar por mês."
 HINT_EXPCONQ_TITLE: "Exploradores e Conquistadores"
 HINT_EXPCONQ_TEXT: "Exploradores são Almirantes que podem ser enviados para províncias marítimas inexploradas para descobrí-las. Conquistadores são Generais e podem ser colocados no comando de exércitos, que lhes permitam entrar em território inexplorado. Exploradores e Conquistadores exigem a Idéia Quest for the New World do Grupo de Idéias Exploração."
 HINT_EXPLORATION_TITLE: "Exploração"
 HINT_EXPLORATION_TEXT: "Terras desconhecidas estão escondidos pela Terra Incognita. Você vai precisar de um Explorador ou um Conquistador, a fim de mover-se pela Terra Incognita. Exploradores lideram frotas enquanto Conquistadores lideram exércitos."
 HINT_TERRAINCOGNITA_TITLE: "Terra Incognita"
 HINT_TERRAINCOGNITA_TEXT: "Terra Incognita é um território que você ainda não explorou. A menos que sua unidade esteja sendo liderada por um Explorador ou um Conquistador, será impossível mover suas unidades até aqui."
 HINT_LOANS_TITLE: "Empréstimos"
 HINT_LOANS_TEXT: "Empréstimos podem ser tomados para salvar o seu país em tempos de perigo econômico ou fazer investimentos econômicos para obter mais lucro a longo prazo. Tomar um empréstimo lhe dará os ducados de imediato, e você paga juros a cada mês até que o empréstimo seja pago. Se os seus juros forem maiores do que sua renda mensal, o seu país vai à falência. Você não deve ter medo de tomar empréstimos."
 HINT_INTEREST_TITLE: "Juros"
 HINT_INTEREST_TEXT: "Sempre que você tomar um empréstimo você vai pagar juros mensais sobre esse empréstimo. O juro é maior com baixa estabilidade e menor com alta estabilidade."
 HINT_HEAVYSHIPS_TITLE: "Navios Pesados"
 HINT_HEAVYSHIPS_TEXT: "Navios pesados ​​são os navios de guerra mais poderosos e também são o tipo mais caro de navio para construir. Eles têm o maior número de Canhões e de Tamanho do Casco. Navios pesados ​​também pode ser usados para o transporte da renda das colônias e são contados para a Eficiência Tarifária."
 HINT_LIGHTSHIPS_TITLE: "Navios Leves"
 HINT_LIGHTSHIPS_TEXT: "Navios leves são navios rápidos utilizados principalmente para garantir oportunidades de comércio. Uma frota com navios leves pode ser ordenada a Proteger o Comércio em um Node de Comércio. Navios Leves que estejam Protegendo o Comércio vão aumentar o Poder Comercial naquele Node de Comércio."
 HINT_GALLEYS_TITLE: "Galés"
 HINT_GALLEYS_TEXT: "Galés são navios de guerra com bom custo-benefício em mares interiores, onde recebem um bônus de 100% para o dano causado a não-galés. Você pode passar o mouse sobre uma zona de água para ver o tooltip e ver se é um mar interior ou não. O Mediterrâneo é um exemplo de mar interior."
 HINT_TRANSPORTS_TITLE: "Transportes"
 HINT_TRANSPORTS_TEXT: "Transportes são usados ​​para mover exércitos através da água. Cada navio de transporte pode transportar um regimento, independentemente do regimento estar com força total ou não."
 HINT_BLOCKADE_TITLE: "Bloqueio"
 HINT_BLOCKADE_TEXT: "O bloqueio fica disponível no nível de Tecnologia Diplomática 3 e você pode bloquear uma província inimiga colocando navios fora de seus portos. Uma província bloqueada tem sua renda de impostos e o Poder de Comércio reduzidos. Uma província que não esteja bloqueada vai aguentar mais tempo durante um cerco."
 HINT_COALITION_TITLE: "Coalizão"
 HINT_COALITION_TEXT: "Para uma coalizão ser formada se exige que um país esteja Indignado com a expansão agressiva causada por outro país. Apesar de uma coalizão vá debandar quando houver membros Indignados, membros da coalizão não precisa estar Indignado para participar. Opinião, distância e ameaça afetam a probabilidade de novos membros se juntarem à coalizão. Quando um membro da Coalizão entrar em guerra com o alvo da Coalizão, todos os membros da coalizão vão se unir na guerra."
 HINT_ATTRITION_TITLE: "Atrito"
 HINT_ATTRITION_TEXT: "Cada regimento em seu exército conta para o peso da unidade do exército. O peso da unidade determina quantas tropas podem estar dentro de uma província sem sofrer atrito. Atrito provoca lentamente baixas a grandes exércitos e é mais severa em clima tropical ou durante o inverno."
 HINT_COLONIALRANGE_TITLE: "Alcance Colonial"
 HINT_COLONIALRANGE_TEXT: "Alcance Colonial determina o quão perto terras não-colonizadas tem que estar para que você seja capaz de enviar um Colono para lá. O Alcance Colonial pode ser aumentado pelas Idéias de Exploração ou pelo nível tecnológico. Você também pode comprar Direitos de Docagem de outros países para estender o seu Alcance Colonial."
 HINT_COLONY_TITLE: "Colônias"
 HINT_COLONY_TEXT: "Quando você envia um Colono para fundar uma colônia vai primeiro levar algum tempo para ele chegar lá. Uma vez que o Colono chega ao local, uma colônia será fundada na província. Quando a população da Colônia atinge 1000 habitantes, a província se transforma em uma cidade e você pode construir edifícios e gerar mais renda."
 HINT_BUILDING_TITLE: "Edifícios"
 HINT_BUILDING_TEXT: "Edifícios podem ser construídos em uma província que tenha uma cidade na mesma. Todos os edifícios básicos podem ser construído em qualquer província, enquanto uma província só pode ter edifícios especiais de um tipo. Edifícios Únicos só pode ser construída uma vez por país."
 HINT_MONARCHY_TITLE: "Monarquias"
 HINT_MONARCHY_TEXT: "Monarquias são uma forma de governo onde o Monarca normalmente permanece no poder até que ele morra, seguido pelo herdeiro que vai se tornar o próximo Monarca. Monarquias têm Legitimidade para representar quão forte é o clamor do Monarca ao trono. Somente Monarquias e Repúblicas Nobres podem entrar em casamentos reais."
 HINT_REPUBLIC_TITLE: "Repúblicas"
 HINT_REPUBLIC_TEXT: "Repúblicas são uma forma de governo em que um novo governante é eleito a cada 4 anos. Quando acontece uma eleição, você terá uma série de opções de diferentes candidatos. Alternativamente, você pode optar por manter o Monarca anterior, o que irá reduzir a sua tradição republicana. A principal força das repúblicas é a sua capacidade de escolher um governante adequado para qualquer tarefa que a República exija."
 HINT_TRIBE_TITLE: "Tribos"
 HINT_TRIBE_TEXT: "Tribo é a forma mais primitiva de governo. Eles variam na forma como eles escolhem seus chefes e no grau de centralização de seu poder. O progresso tecnológico é seriamente prejudicado até que eles reformem seu governo."
 HINT_NOMAD_TITLE: "Nômades das Estepes"
 HINT_NOMAD_TEXT: "Nômades das Estepes são restos das hordas mongóis dos séculos passados​​. Eles são governados por um Khan que mantém seu poder e popularidade, esmagando a oposição e saqueando os países vizinhos. O progresso tecnológico é seriamente prejudicado até que eles reformem seu governo. Nômades também recebem um bônus de dano em combate quando eles estão lutando em seu próprio território, que é tanto planícies ou deserto."
 HINT_THEOCRACY_TITLE: "Teocracias"
 HINT_THEOCRACY_TEXT: "Teocracia é uma forma de governo em que o governante é um líder religioso como o Papa ou um Arcebispo. O Governante reina até a morte, ponto em que um novo governante é escolhido. Teocracias têm idéias nacionais especiais."
 HINT_COMBATPOWER_TITLE: "Habilidade de Combate"
 HINT_COMBATPOWER_TEXT: "Habilidade de Combate é um bônus que dá as suas unidades dano extra em combate. É diferente de Disciplina porque Habilidade de Combate só aumenta o dano, enquanto Disciplina também reduz o dano recebido."
 HINT_PREFERREDUNIT_TITLE: "Unidade Preferida"
 HINT_PREFERREDUNIT_TEXT: "A Unidade Preferida é a unidade que você escolheu para usar como sua Unidade Preferida para cada Tipo de Unidade. Por exemplo, existem muitos tipos diferentes de Infantaria, muitos dos quais são desbloqueados por Tecnologia. Quando você desbloquear uma nova unidade, você pode mudar a sua Unidade Preferida de modo que toda a sua infantaria vai atualizar para essa unidade. Alterar a Unidade Preferida irá drenar toda a moral daquele Tipo de Unidade."
 HINT_UNITBASECOST_TITLE: "Custo Base de Unidade"
 HINT_UNITBASECOST_TEXT: "Cada unidade tem um custo base em ducados. Infantaria é 10, Cavalaria 25 e Artilharia 30. O valor que você acaba pagando é reduzido por Idéias ou edifícios na província."
 HINT_INFANTRY_TITLE: "Infantaria"
 HINT_INFANTRY_TEXT: "Infantaria são o núcleo da maioria dos exércitos. Elas são baratas e eficazes, mas ofuscadas pela Cavalaria no início do jogo. Uma vez que você comece a desbloquear níveis mais elevados de Modificador de Fogo da Tecnologia, a Infantaria vai começar a tornar a Cavalaria menos eficaz. A Infantaria pode ser usada para assaltar fortes em cercos."
 HINT_CAVALRY_TITLE: "Cavalaria"
 HINT_CAVALRY_TEXT: "A Cavalaria é muito forte no início do jogo, quando seu maior Choque significa que eles vão causar uma quantidade considerável de danos. Se você não tem uma certa mistura de infantaria e cavalaria, você receberá um modificador de Apoio Insuficiente que reduz o dano causado por suas tropas. A quantidade de Infantaria ou Cavalaria que você pode ter depende do seu Grupo de Tecnologia."
 HINT_ARTILLERY_TITLE: "Artilharia"
 HINT_ARTILLERY_TEXT: "Artilharia são regimentos de apoio que ajudam a cercar  províncias mais rápido. Eles também fornecem 50% do seu Choque e Fogo (pips verdes) para ajudar uma unidade na primeira fila a tomar dano reduzido quando atacados. Artilharia também pode atacar a partir da parte traseira e causam 50% dos danos. Artilharia posicionada na frente causará o dobro de dano quando atacada."
 HINT_TOLERANCETRUE_TITLE: "Fé Verdadeira"
 HINT_TOLERANCETRUE_TEXT: "Tolerância da Fé Verdadeira reduz o risco de rebelião nas províncias que são da mesma religião da sua religião do Estado."
 HINT_TOLERANCEHERETIC_TITLE: "Hereges"
 HINT_TOLERANCEHERETIC_TEXT: "Tolerância de Hereges afeta o risco de rebelião nas províncias que são semilares, mas não igual, à sua religião do Estado."
 HINT_TOLERANCEHEATHEN_TITLE: "Pagãos"
 HINT_TOLERANCEHEATHEN_TEXT: "Tolerância de Pagãos afeta o risco de rebelião nas províncias que são de uma religião diferente da sua religião do Estado."
 HINT_REFORMDESIRE_TITLE: "Desejo de Reforma"
 HINT_REFORMDESIRE_TEXT: "Desejo de Reforma representa quanta pressão existe dentro do Catolicismo para reformar a fé. Alto Desejo de Reforma acabará desbloqueando a Reforma, permitindo que os países católicos e províncias se convertam em Protestantes ou Reformados. O Desejo de Reforma é geralmente aumentado por eventos aleatórios e é global para toda a religião Católica, e não apenas o seu país."
 HINT_PAPALINFLUENCE_TITLE: "Influência Papal"
 HINT_PAPALINFLUENCE_TEXT: "Influência Papal é um recurso que você usa para influenciar Bispos que podem se tornar futuros Cardeais. Influência Papal é ganho anualmente pela sua unidade religiosa e por ter boas relações com o Estado Papal. Certas idéias também podem aumentar a sua Influência Papal."
 HINT_CHANGERELIGION_TITLE: "Mudar Religião"
 HINT_CHANGERELIGION_TEXT: "Quando o Desejo de Reforma chega a um nível alto o suficiente para desbloquear a Reforma, você será capaz de mudar a sua religião do estado de Católico para Protestante e mais tarde Reformado. Mudar a Religião irá reduzir a estabilidade do seu país por -5."
 HINT_CARDINAL_TITLE: "Cardeais"
 HINT_CARDINAL_TEXT: "Os Cardeais determinam qual nação é o Controlador Papal. Você pode ganhar o controle dos Cardeais, investindo Influência Papal e convencendo Cardeais a apoiá-lo."
 HINT_OVEREXTENSION_TITLE: "OverExtensão"
 HINT_OVEREXTENSION_TEXT: "Cada província você possui que não seja um core seu vai aumentar a sua OverExtensão. A quantidade de OverExtensão depende do Imposto Base da província. Cada 1 Imposto Base é igual a 4% em OverExtensão. Você geralmente quer transformar províncias recentemente conquistados em core o mais rápido possível. Colônias de sua cultura primária estão isentas de causar OverExtensão."
 HINT_SETTLERGROWTH_TITLE: "Crescimento Colonial"
 HINT_SETTLERGROWTH_TEXT: "Crescimento Colonial é um bônus para o aumento anual da população de colonos em uma colônia. Quando a população de colonos chega a 1000, a colônia vai se transformar em uma cidade e pode ser transformada em uma Província Core para começar a produzir unidades e construir edifícios."
 HINT_COLONISTTIME_TITLE: "Tempo de Viagem do Colono"
 HINT_ADMINISTRATIVE_EFFICIENCY_TEXT: "Eficiência Administrativa é adquirida com altos níveis de tecnologia Administrativa. É uma medida bem eficaz a sua nação para a integração de um território estrangeiro, reduzindo diretamente a quantidade de overextension ganho em cada província sem um core e reduzindo os custos de pontos de guerra em territórios em guerra. No entanto, ele também irá aumentar a carga administrativa sobre as nações coloniais, aumentando o desejo de liberdade que eles ganham com as tarifas."
 HINT_ADMINISTRATIVE_EFFICIENCY_TITLE: "Eficiência Administrativa"
 HINT_COLONISTTIME_TEXT: "Tempo de Viagem do Colono é o tempo que leva para o seu Colono chegar à Terra Não-Colonizada para o qual você o enviou. Uma vez que ele chegue, a província vai se transformar em uma colônia."
 HINT_TRADERANGE_TITLE: "Alcance de Comércio"
 HINT_TRADERANGE_TEXT: " Alcance de Comércio determina o quão longe você pode enviar um Mercador. Um Mercador pode executar a Coleta do Comércio ou Transferência de Poder de Comércio."
 HINT_MERCANTILISM_TITLE: "Mercantilismo"
 HINT_MERCANTILISM_TEXT: "Mercantilismo é um bônus que afeta seu Poder de Comércio nas províncias. Quanto maior ele for, melhor. Mercantilismo pode ser adquirido ou reduzido por eventos aleatórios."
 HINT_TRADESTEERING_TITLE: "Direcionamento de Comércio"
 HINT_TRADESTEERING_TEXT: "Quando você quiser direcionar o comércio a partir de um node de comércio para outro, você pode enviar um Mercador para o node de Comércio com a ordem de Transferir Poder de Comércio. Isto irá transferir parte do Valor de Comércio de um node para o próximo Node de Comércio na corrente. A quantidade de comércio dirigido depende de seu Poder de Comércio. Você nunca pode orientar o comércio subindo a corrente ou passando por sua capital."
 HINT_TRADEEFF_TITLE: "Eficiência de Comércio"
 HINT_TRADEEFF_TEXT: "Eficiência de Comércio afeta a quantidade de renda extra que você pode coletar do comércio."
 HINT_BASETAX_TITLE: "Imposto Base"
 HINT_BASETAX_TEXT: "Imposto Base é um valor muito importante que representa o quão valiosa é uma província. População, bom solo e desenvolvimento são todos representados pelo imposto base. O Imposto base determina o quão caro será para fazer da província um core ou mudar a sua cultura e religião. Seus Limites de Exércio e Naval são determinadas pelo Imposto Base de seu país, como pode ser visto na aba Economia."
 HINT_TRADEPOWER_TITLE: "Poder de Comércio"
 HINT_TRADEPOWER_TEXT: " Poder de Comércio está diretamente ligado à quantidade de comércio que você controla em um Node de Comércio. Poder de Comércio vem das províncias, bem como navios leves que estão realizando a ação Proteger o Comércio. Navios Leves são a chave para competir para o controle de um node de Comércio. Poder de Comércio determina diretamente o quanto o comércio pode ser direcionado ou quanto de renda você pode coletar."
 HINT_TRADEVALUE_TITLE: "Valor de Comércio"
 HINT_TRADEVALUE_TEXT: "Províncias produzem bens comerciais que têm um valor associado. A quantidade de bens produzidos e o valor desses bens juntos compõem o Valor de Comércio. Valor de Comércio é enviado para o node de Comércio para termos de cálculo do montante do comércio naquele node, mas também é usado para a renda de Produção em uma província."
 HINT_TRADEGOODS_TITLE: "Bens de Comércio"
 HINT_TRADEGOODS_TEXT: "Cada província produz um certo tipo de bens de comércio. Os produtos comerciais que existem são Peixe, Navais, Grãos, Cobre, Ferro, Vinho, Tecidos, Lã, Sal, Ouro, Cerâmicas, Especiarias, Escravos e Marfim. O Ouro é o único bem que não é comercializado, mas é diretamente convertido em renda de Produção."
 HINT_PAPALCONTROLLER_TITLE: "Controlador Papal"
 HINT_PAPALCONTROLLER_TEXT: "Quando você está controlando a maioria dos Cardeais, você também está no controle da Cúria. O Controlador Papal tem acesso às ações papais específicas que podem ser utilizadas através da aba de Diplomacia."
 HINT_PAPALACTIONS_TITLE: "Ações Papais"
 HINT_PAPALACTIONS_TEXT: "O Controlador Papal tem acesso a algumas ações diplomáticas extras chamadas Ações Papais. Essas ações incluem Excomungar, que permite que você excomungue um governante católico, desde que sua relação com os Estados Papais seja ruim o suficiente. Chamar Cruzada é outra ação papal que permite que o Controlador Papal chame uma cruzada contra um país infiel, encorajando outros países católicos a atacá-los."
 HINT_VASSALS_TITLE: "Vassalos"
 HINT_VASSALS_TEXT: "Vassalos são países que estão sujeitos a um outro país. Quando o suserano vai para a guerra, os vassalos também irão juntar-se automaticamente à guerra. Vassalos também sempre têm acesso Militar através do país suserano. Vassalos custam Relações Diplomáticas para manter e pagamr uma parte de sua renda mensal para o seu suserano."
 HINT_ALLIANCE_TITLE: "Alianças"
 HINT_ALLIANCE_TEXT: "Sempre que você está declarando uma guerra você pode optar por também chamar seus aliados nessa guerra. Se um aliado é atacado, você receberá automaticamente uma chamada às armas deles. Recusar uma chamada às armas vai quebrar a aliança e afetar negativamente o seu Prestígio. Cada Aliança custa Relações Diplomáticas para manter."
 HINT_MILITARYACCESS_TITLE: "Accesso Militar"
 HINT_MILITARYACCESS_TEXT: "Acesso Militar permite que suas tropas percorram as províncias de outro país. Acesso Militar requer um slot de Relações Diplomáticas para manter."
 HINT_PROVINCE_TITLE: "A Província"
 HINT_PROVINCE_TEXT: "Províncias são a principal medida para determinar o poder e a riqueza de sua nação. Bens comerciais são produzidos nas províncias, o imposto é recolhido nas províncias, regimentos são recrutados nas províncias e todos os navios e edifícios são construídos nas províncias. A riqueza de uma província é determinado pelo valor do imposto base e o tipo de produtos comerciais produzidos."
 HINT_CORE_TITLE: "Províncias Core"
 HINT_CORE_TEXT: "Províncias core são território que se consideram ser legitimamente seus. A provínciaque seja core tem sua renda de impostos aumentada e você só pode recrutar regimentos e construir navios nas províncias core. A província pode ser transformado em um core gastando poder administrativo."
 HINT_RULER_TITLE: "O Monarca"
 HINT_RULER_TEXT: "Pontos de Monarca são alguns dos recursos mais importantes do jogo. Pontos de monarca são ganhos a cada mês e a quantidade depende das habilidades de seu monarco e dos conselheiros. O Monarca desempenha um papel crucial no planejamento da especialização do seu país. Se você é uma monarquia com um herdeiro que tem uma alta habilidade diplomática, você sabe que vai ganhar um monte de poder diplomático quando ele se tornar o novo governante."
 HINT_TRADENODE_TITLE: "Node de Comércio"
 HINT_TRADENODE_TEXT: "Todo o valor do comércio de províncias flui para o Node de Comércio a que pertencem. O mundo é dividido em diferentes nodes de comércio e cada província pertence a um. O Valor de Comércio pode fluir seguindo a corrente de um node de Comércio para o próximo. O Poder de Comércio é fundamental para garantir a renda em um node de Comércio ou para determinar a quantidade de Valode de Comércio que é redirecionado. O comércio não pode ser direcionado de Veneza ou da Antuérpia, por exemplo."
 HINT_FORTDEFENSE_TITLE: "Defesa de Forte"
 HINT_FORTDEFENSE_TEXT: "Defesa de Fort modifica diretamente o tempo que leva entre cada fase de cerco. Uma fase de cerco leva normalmente 30 dias, mas uma defesa de forte de 50% aumentaria para 45 dias."
 HINT_EMPEROR_TITLE: "Sacro Imperador"
 HINT_EMPEROR_TEXT: "O Imperador é um governante eleito quando o antigo imperador morre. O Imperador lidera o Sacro Império Romano-Germânico e protege-o contra as ameaças externas. O Imperador acumula Autoridade Imperial, que pode ser usada para aprovar reformas imperiais. Ser o Imperador tem bônus específicos associados, dependendo de quantas reformas imperiais foram promulgadas."
 HINT_ELECTOR_TITLE: "Eleitor"
 HINT_ELECTOR_TEXT: "O Sacro Imperador é escolhido pelos Eleitores. O Sacro Império Romano-Germânico deve ter sete Eleitores e menos fará com que o Imperador perca Autoridade Imperial. Se um país Eleitor deixa de existir, o Imperador pode conceder o título a um novo país."
 HINT_IMPERIALAUTHORITY_TITLE: "Autoridade Imperial"
 HINT_IMPERIALAUTHORITY_TEXT: "Autoridade Imperial é necessária para o Imperador tentar aprovar Reformas Imperiais. Alta Autoridade Imperial vai aumentar a probabilidade de os países membros votaram a favor de uma nova Reforma imperial. Autoridade imperial é adquirida quando o Imperador mantém a unidade religiosa no Império e quando ele protege o Sacro Império de agressores estrangeiros."
 HINT_UNITY_TITLE: "Unidade Religiosa"
 HINT_UNITY_TEXT: "Unidade religiosa é determinada pela percentagem de todas as províncias que você controla sendo da mesma religião que a sua religião do Estado. Você pode enviar um missionário para converter a religião de uma província. Baixa unidade religiosa vai aumentar o seu risco de rebelião e o custo de Estabilidade."
 HINT_FIRE_TITLE: "Fogo de Unidade"
 HINT_FIRE_TEXT: "O Fogo ofensivo do atacante é subtraído do fogo defensivo do defensor. O resultado é então modificado por líderes e penalidades de terreno."
 HINT_SHOCK_TITLE: "Choque de Unidade"
 HINT_SHOCK_TEXT: "O choque Ofensivo do atacante é subtraído pelo choque defensivo do defensor. O resultado é então modificado por líderes e penalidades de terreno."
 HINT_UNITMORALE_TITLE: "Moral da Unidade"
 HINT_UNITMORALE_TEXT: "A Moral ofensiva (pips laranja) do atacante é subtraída da Moral defensiva (pips verdes) do defensor. Quando o dano foi calculado, dano é aplicado à moral e como casualidades. Alta Moral ofensiva significa que uma unidade terá um tempo mais fácil para fazer inimigos fugirem, enquanto Moral defensiva vai tornar mais difícil para os inimigos fazerem sua unidade fugir."
 HINT_SHOCKMOD_TITLE: "Modificador de Choque"
 HINT_SHOCKMOD_TEXT: "Durante a fase de choque e após as rolagens de dados e outros modificadores serem adicionados, a unidade faz o ataque em uma unidade inimiga. O modificador de choque afeta diretamente o dano causado à moral e o número de baixas infligidas."
 HINT_FIREMOD_TITLE: "Modificador de Fogo"
 HINT_FIREMOD_TEXT: "Durante a fase de fogo e após as rolagens de dados e outros modificadores serem adicionados, a unidade faz o ataque em uma unidade inimiga. O modificador de fogoe afeta diretamente o dano causado à moral e o número de baixas infligidas."
 HINT_MILTAC_TITLE: "Táticas Militares"
 HINT_MILTAC_TEXT: "Táticas Militares afetam diretamente a quantidade de dano recebido durante o combate. Quanto maior o valor, mais o dano é reduzido. Novos níveis de táticas militares são destravados por tecnologia militar."
 HINT_DISCIPLINE_TITLE: "Disciplina"
 HINT_DISCIPLINE_TEXT: " Disciplina afeta diretamente a quantidade de dano que suas tropas causam e quanto dano tomam durante o combate. Afeta ambos casualidades e dano à moral."
 HINT_COMBATWIDTH_TITLE: "Largura de Combate"
 HINT_COMBATWIDTH_TEXT: "Largura de Combate determina quantos regimentos podem lutar ao mesmo tempo e é reduzido em terrenos difíceis. O aumento da largura de Combate pode ser desbloqueado pela Tecnologia Militar."
 HINT_FORTLVL_TITLE: "Nível do Forte"
 HINT_FORTLVL_TEXT: "Um Alto Nível de Forte significa que o cerco vai demorar mais tempo para terminar. O Nível do Forte acrescenta diretamente um modificador negativo para qualquer cerco. O Nível do Forte pode ser melhorado através da construção de Forte, na província."
 HINT_SIEGE_TITLE: "Cerco"
 HINT_SIEGE_TEXT: "Um cerco começa quando um exército se move em uma província inimiga durante a guerra. O cerco vai durar por meses, até que os defensores rendam-se, dependendo de uma série de valores. Uma verificação de cerco acontece a cada 30 dias por padrão, e é modificado pela Defesa do Forte do atacante. Fortes podem ser assaltados para encurtar o cerco, mas à custa de muitas baixas, mesmo que as paredes tenham caído."
 HINT_COMBAT_TITLE: "Combate Terrestre"
 HINT_COMBAT_TEXT: "Quando dois exércitos inimigos se encontram em uma província, irá se iniciar um combate. O combate é dividido em duas fases, a fase de Fogo e a fase de choque. Cada fase tem a duração de 5 dias. Se você tem uma relação de Cavalaria para Infantaria muito alta, você vai sofrer uma penalidade nos danos. A artilharia é muito útil para reduzir o dano recebido por unidades na frente dela e ela pode atacar a partir da fila de trás."
 HINT_COMBATADV_TITLE: "Combate Terrestre (Avançado)"
 HINT_COMBATADV_TEXT: "Em combate ambos os lados fazer uma rolagem e adicionam-a em conjunto com modificadores como terreno e líderes. Cada unidade ataca uma unidade inimiga em alcance e os pips laranja do atacante são subtraídos dos pips verdes do defensor. O resultado é então dividido pelas táticas militares e, em seguida, multiplicado pela Disciplina. O resultado é, então, usado para verificar a existência de dano à moral e as baixas infligidas."
 HINT_BREACH_TITLE: "Brecha"
 HINT_BREACH_TEXT: "Uma brecha pode acontecer durante um cerco quando a rolagem do cerco for 14. Uma brecha irá adicionar 3 ao modificador de progresso do cerco e torna mais fácil para as tropas assaltarem o forte."
 HINT_CANNONS_TITLE: "Canhões"
 HINT_CANNONS_TEXT: "A quantidade de canhões em um navio determina quanto dano eles causam em combate."
 HINT_HULLSIZE_TITLE: "Tamanho do Casco"
 HINT_HULLSIZE_TEXT: "Tamanho do casco reduz a quantidade de dano que um navio leva em combate."
 HINT_LEADERFIRE_TITLE: "Fogo do Líder"
 HINT_LEADERFIRE_TEXT: "O Fogo do Líder do atacante é subtraído do fogo do Líder do defensor. O resultado é adicionado à rolagem de dados."
 HINT_LEADERSHOCK_TITLE: "Choque do Líder"
 HINT_LEADERSHOCK_TEXT: "O Choque do Líder do atacante é subtraído do Choque do Líder do defensor. O resultado é adicionado à rolagem de dados."
 HINT_LEADERMANEUVER_TITLE: "Manobra do Líder"
 HINT_LEADERMANEUVER_TEXT: "Manobra do Líder aumenta a probabilidade de as suas tropas executarem de um ataque de flanco de sucesso durante o combate. Ele também permite que as frotas tomem menos dano, enquanto no mar."
 HINT_LEADERSIEGE_TITLE: "Cerco do Líder"
 HINT_LEADERSIEGE_TEXT: "Cerco do Líder dá-lhe um bônus na jogada de cerco durante um cerco."
 HINT_MORALE_TITLE: "Moral"
 HINT_MORALE_TEXT: "Um combate é muitas vezes vencida pela fuga de um dos lados, não por eles serem completamente eliminados. A moral decide o quanto de dano à moral um exército pode sofrer antes de fugir."
 HINT_MANEUVER_TITLE: "Manobra"
 HINT_MANEUVER_TEXT: "Manobra decide quão larga é a área de confronte de uma unidade durante o combate. Infantaria começa com 1, enquanto cavalaria e artilharia ambos começam com 2. A manobra pode ser melhorada através da tecnologia. Isto não é para ser confundido com Manobra do Líder, que é utilizado para outros fins."
 HINT_SEACOMBAT_TITLE: "Combate Naval"
 HINT_SEACOMBAT_TEXT: "Quando duas frotas inimigas entram na mesma província marítima um combate naval começará. Um navio vai tentar encontrar um alvo e fazer um ataque. A quantidade de canhões do atacante afeta o dano causado e o tamanho do casco do defensor afeta a redução do dano. Modificadores no fogo de artilharia dá um bônus ou penalidade ao dano causado, dependendo se o atacante ou o defensor tem uma vantagem tecnológica."
 HINT_BREAKUNION_TITLE: "Quebrando uma União"
 HINT_BREAKUNION_TEXT: "Um parceiro minoritário pode usar o Casus Belli Independência para tentar se libertar. Eles vão proclamar um rei próprio e, em seguida, tem que vencer uma guerra contra o líder da União. Eles devem ganhar a guerra para se libertar. Paz Branca não será suficiente."
 HINT_INHERIT_TITLE: "Herança"
 HINT_INHERIT_TEXT: "Se você é um líder de União você tem a chance de herdar o parceiro quando o seu governante morrer. Você precisa ter Prestígio positivo e maior prestígio do que o parceiro minoritário. Quando você herda ou integra um país que você vai ganhar core em todas as províncias."
 HINT_INTEGRATE_TITLE: "Integrar"
 HINT_INTEGRATE_TEXT: "Você pode manualmente tentar integrar um parceiro minoritário em sua nação, se você é o líder da União. As relações entre os dois países precisa ser grande e o parceiro minoritário deve ter estado em união pessoal por, pelo menos, 50 anos. Quando o processo de integração estiver concluído, você vai ganhar todas as províncias do parceiro minoritário e elas se tornarão suas províncias core."
 HINT_POWERPROJECTION_TITLE: "Projeção de Poder"
 HINT_POWERPROJECTION_TEXT: "Projeção de Poder representa o quanto sua nação está declarando seu poder internacionalmente. Ela é adquirida selecionando rivais e os enfraquecendo, diretamente ou indiretamente. A Projeção de Poder concede pontos adicionais do monarca, e o governante aumenta sua autoridade por meio dos êxitos."
 HINT_POLICIES_TITLE: "Políticas"
 HINT_POLICIES_TEXT: "As políticas são bônus especiais que uma nação pode ativar temporariamente. Em determinados momentos, até cinco políticas podem estar ativas, mas cada uma custa um ponto de monarca por mês. Uma vez aprovada, a política não pode ser revogada por 10 anos. Novas políticas são desbloqueadas por completar grupos de ideias em diferentes combinações."
