l_english:
 monopolize_british_cot_desc: "Empresas comerciais estão reclamando que a nossa riqueza está fluindo para as mãos de mercadores estrangeiros e de lá para o exterior. Elas estão pedindo o apoio do governo em estabelecer o domínio sobre o comércio britânico."
 monopolize_japanese_cot_title: "Domine o Comécio Japonês"
 monopolize_italian_cot_title: "Domine o Comércio Italiano"
 monopolize_italian_cot_desc: "Veneza é antes de tudo uma nação comercial. Os comerciantes poderosos estão pedindo apoio para que eles possam dominar o comércio na Itália."
 tradenode_tunis_title: "Problemas no Comércio em Tunis"
 tradenode_tunis_desc: "Nossa nação se beneficiaria de controlar o comércio em Tunis, dando-nos uma maior influência no comércio no Mediterrâneo."
 tradenode_alexandria_title: "Ale en Alexandria"
 tradenode_alexandria_desc: "Nossos mercadores têm tentado juntar-se aos comerciantes em Alexandria, mas os teimosos costumes e um líder relutante em reconhecer a força superior de negociação de Gênova nos obriga a tomar uma posição."
 tradenode_thrace_title: "Problemas no Comércio da Trácia"
 tradenode_thrace_desc: "A Trácia é um dos muitos pontos comerciais em todo o Mediterrâneo, e um dos mais ricos. Nossos comerciantes têm nos pedido para assumir o controle do comércio na Trácia, e isso é o que devemos fazer."
 tradenode_ragusa_title: "Agitação em Ragusa"
 tradenode_ragusa_desc: "O mar Adriático abriga os ricos portos de Ragusa, lar de muitas mercadorias exóticas e comerciantes hábeis. Devemos ser capazes de assumir o controle de lá bastante fácilmente."
 tradenode_ferrara_title: "Banquete em Ferrara"
 tradenode_ferrara_desc: "Ferrara, um centro cultural conhecido pela música e arte, começou lentamente a derrubar nossos comerciantes de seu seio abundante. Ocorreu-nos que ter controle sobre Ferrara significa que teremos o controle do comércio fluindo para dentro e para fora de seus portos, bem..."
 tradenode_tangiers_title: "Problemas no Comércio de Tânger"
 tradenode_tangiers_desc: "Nossos comerciantes têm encontrado cada vez mais problemas para vender os seus produtos em Tânger e voltaram-se para nós, na esperança de uma solução. 'Peguem Tânger', eles dizem, 'Tomem-o e deixe-nos construir um império comercial mais forte do que nunca!'"
 conquer_levant_title: "Conquiste Levant"
 conquer_levant_desc: "Nossos adversários do Sultanato Mameluco estão em nosso caminho pelo controle das cidades sagradas e pelos rendimentos do comércio de especiarias, algo que sempre nos aspirou. Temos de avançar para a Síria e para o Egito afim de nós aproximarmos desses objetivos estratégicos."
 conquer_egypt_title: "Conquiste o Egito"
 conquer_egypt_desc: "É chegada a hora de acabar com a existência do estado Mameluco como uma unidade independente. Devemos instalar um governador Otomano no Egito e através disso abrir um caminho para novas conquistas na Arábia e África do Norte."
 conquer_mesopotamia_title: "Conquiste a Mesopotâmia"
 conquer_mesopotamia_desc: "As antigas cidades da Mesopotâmia são uma importante rota comercial de especiarias da Ásia. Controlar a receita deles é um objetivo muito tentador."
 conquer_hedjaz_title: "Conquistar Hedjaz"
 conquer_hedjaz_desc: "Anexar a região de Hedjaz não somente irá nós tornar os guardiões das cidades sagradas de Meca e Medina, como também dará acesso a um número de portos importantíssimo para o controle comercial do mar vermelho." 
 conquer_mocha_title: "Conquistar Mocha"
 conquer_mocha_desc: "Famosa por seus grãos de café, a cidade de Mocha tem um papel ainda mais importante a desempenhar no nosso império. Localizado na entrada do Mar Vermelho, ele pode nos servir como um porto de serviço e uma base naval."
 conquer_haasa_title: "Conquistar Haasa"
 conquer_haasa_desc: "Devemos proteger o comércio indiano, chegando em Basra. Estabelecer o domínio Otomano na área de Al-Ahsa vai proteger esta importante fonte de nossa receita, contra ataques estrangeiros."
 conquer_trebizond_title: "Conquistar Trebizond"
 conquer_trebizond_desc: "Nossos espiões estão nos informando que os governantes de Trebizond estão tramando com seus aliados ocidentais para formar uma coalizão contra o nosso império. Devemos atacar primeiro e faze-los compartilhar do mesmo destino com o resto dos gregos."
 safeguard_eastern_anatolia_title: "Salvaguarda da Anatolia Oriental"
 safeguard_eastern_anatolia_desc: "A importância estratégica do controle de Yerevan e Diyarbekir não pode ser exagerada. Devemos proteger nossa fronteira contra as incursões da Pérsia e reassentar essas terras originalmente ricas que foram devastadas pelos exércitos de Tamerlane."
 conquer_tripolitania_title: "Conquistar Tripolitânia"
 conquer_tripolitania_desc: "As cidades costeiras da Tripolitânia por décadas fornecem céus seguros para os piratas que invadiram o nosso transporte. Nossos almirantes propõem que estabeleçamos o direto Otomano na região para impedir esses ataques."
 conquer_tunisia_title: "Conquistar Tunisia"
 conquer_tunisia_desc: "Caso Tunísia caia em mãos cristãs, nosso domínio sobre o Norte da África pode ser contestado. As populações locais sob forte pressão cristã que procuram controlar o Mediterrâneo a oeste, vão acolher nossos exércitos como salvadores e protetores."
 subjugate_algiers_title: "Subjugar Algiers"
 subjugate_algiers_desc: "Se não queremos que os nossos interesses em Maghreb seja ainda mais desafiado, devemos tentar garantir relações mais fortes por lá. É hora de Algiers que é fortemente pressionada pelos cristãos cair em nossa esfera de influência."
 tradenode_gibraltar_title: "Ganância em Gibraltar"
 tradenode_gibraltar_desc: "A Ganância consome as vontades em Gibraltar, deixando quase nada para nossos comerciantes. É hora de mostrar-lhes o que o pecado da cobiça pode trazer..."
 claim_on_rival_title: "Clame as províncias de nosso rival, $PROVINCENAME$" 
 claim_on_rival_desc: "Forge um clamor sobre uma província de nosso rival, para que possamos atacá-los."
 take_from_rival_title: "Tomar $PROVINCENAME$!"
 take_from_rival_desc: "É tempo de tomar $PROVINCENAME$ de nosso rival $OWNERNAME$!"
 insult_rival_title: "Insulte $COUNTRY$, nosso rival"
 insult_rival_desc: "Nós os odiamos e queremos que eles saibam disso."
 befriend_rival_rival_title: "O inimigo de nosso inimigo"
 befriend_rival_rival_desc: "é $COUNTRY$, então eles devem ser nossos amigos"
 take_from_rival_culture_title: "Salve o povo de $PROVINCECULTURE$!"
 take_from_rival_culture_desc: "Nosso rival, $OWNERNAME$, mantém nossos irmãos reféns em $PROVINCENAME$ é hora de salvá-los!"
 take_from_rival_religion_title: "Salve os fiéis de $PROVINCENAME$!"
 take_from_rival_religion_desc: "Nosso rival, $OWNERNAME$, está cruelmente perseguindo nossos irmãos em $PROVINCENAME$, devemos salvar suas almas!"
 befriend_threat_rival_title: "O inimigo de nosso inimigo"
 befriend_threat_rival_desc: "é $COUNTRY$, então eles devem ser nossos amigos"
 improve_fort_threat_1_title: "Fortificar a fronteira ameaçada"
 improve_fort_threat_1_desc: "Nosso vizinho parece hostil, melhorar nossos fortes irá nos fazer sentirmos mais seguros!"
 improve_fort_threat_2_title: "Fortificar mais a fronteira ameaçada"
 improve_fort_threat_2_desc: " Nosso vizinho parece hostil, melhorar ainda mais nossos fortes irá nos fazer sentirmos ainda mais seguros!"
 royal_marriage_threat_title: "Casamento Estratégico com $COUNTRY$"
 royal_marriage_threat_desc: "As ameaçadoras forças de $COUNTRY$ elevam-se sobre nós, mas talvez um Casamento Real nos mantenha a salvo de seus modos guerreiros?"
 improve_relations_threat_title: "Acalme $COUNTRY$"
 improve_relations_threat_desc: "$COUNTRY$ é uma ameaça à nossa nação, devemos melhorar nossas relações com eles para evitarmos um ataque."
 go_legitimate_title: "Provar Legitimidade"
 go_legitimate_desc: "Nossa Monarquia parece incerta, devemos provar para nosso povo que nosso Monarca é o governante legítimo de nosso povo."
 make_core_province_title: "Integrar $PROVINCENAME$"
 make_core_province_desc: "$PROVINCENAME$ deve se tornar uma província core de nossa nação!"
 change_province_culture_title: "Espalhe nossa cultura para $PROVINCENAME$"
 change_province_culture_desc: "A cultura de $PROVINCENAME$ é diferente da nossa. Isto deixa nosso povo desconfortável a visitar $PROVINCENAME$. Isso deve ser corrigido."
 control_the_pope_title: "Torne-se o Controlador Papal"
 control_the_pope_desc: "Subornando alguns Cardeais chave poderíamos colher os benefícios de controlar as ações do Santo Padre."
 achive_religious_unity_title: "Alcançar a Unidade Religiosa"
 achive_religious_unity_desc: "Nossa miscelânea de crenças nos enfraquece, para nos tornar-mos fortes novamente devemos converter nosso povo para a verdadeira fé!"
 migrate_to_neighboring_title: "Migrar para $PROVINCENAME$"
 migrate_to_neighboring_desc: "Nossa tribo ainda mantém a flexibilidade para mover-se, caçar e encontrar novas terras. Devemos ir para $PROVINCENAME$."
conquer_algeria_title: "Conquer Algeria"
conquer_algeria_desc: "If we don't want our interests in the Maghreb challenged further, we must seize the region from the local rulers."
recover_manga_title: "Recover our Cultural Heritage"
recover_manga_desc: "Legends speak of a Japanese artist who fled to a distant land after incurring the wrath of the Emperor. He brought with him his most prized possessions: Picture-books chronicling the history of a 'higher' school where the most legendary Samurai of his age were educated. We believe that this lost cultural treasure lies hidden somewhere in the jungles of Africa, and it is our duty to recover it!"
vassalize_ramazan_title: "Vassalize Ramazan"
vassalize_ramazan_desc: "Ramazan sets on the border between Asia Minor and the Levant. Its strategic location means $COUNTRY$ cannot ignore this otherwise minor state. Let us bring the lands into our control."
conquer_the_byzantine_empire_title: "Conquer the Byzantine Empire"
conquer_the_byzantine_empire_desc: "With Constantinople in our hands the destruction of the Byzantine Empire seems to be a certainty. Some remnants of the empire still cling on however. The time has come to end their miserable existence."
conquer_punjab_MUG_title: "The riches of India"
conquer_punjab_MUG_desc: "Across the Khyber pass lies the temptingly rich plains of the Punjab. Let us walk in the footsteps of our forefathers and invade this region for the greater glory of our dynasty!"
vij_reconquest_of_pulicat_title: "Reconquest of Pulicat"
