l_brazilian:
 muslim_dlc.EVTNAME1: "Ramadã"
 muslim_dlc.EVTDESC1: "Logo será o nono mês do nosso calendário e os muçulmanos em todo o mundo estão se preparando para um mês de jejum. Ele é um dos Cinco Pilares do Islã e é um fard (obrigatório) para todos os muçulmanos adultos que não estão doentes, viajando ou grávidas. Desde o amanhecer até o pôr do sol nenhum alimento deve ser consumido, nenhum líquido bebido, nenhum tabaco utilizado e nenhuma relação sexual permitida. É um momento de reflexão espiritual, melhoria e aumento da devoção e adoração, nenhum muçulmano temente a Deus deve ignorar o Ramadã."
 muslim_dlc.EVTOPTA1: "É hora de jejuar"
 muslim_dlc.EVTOPTB1: "Ignore"
 muslim_dlc.EVTNAME2: "Eid al-Fitr"
 muslim_dlc.EVTDESC2: "A Festa da Quebra do Jejum marca o fim do Ramadã e os muçulmanos ao redor do mundo tentam mostrar um objetivo comum de unidade. Alguns acreditam que a festa é fard (obrigatória), mustahabb (fortemente recomendada, quase obrigatório) ou mandoob (preferível). Todos os muçulmanos devem perdoar e esquecer as diferenças com os outros ou animosidades que possam ter ocorrido durante o ano."
 muslim_dlc.EVTOPTA2: "Comemore-o por três dias e convide a todos!"
 muslim_dlc.EVTOPTB2: "Comemore-o por dois dias"
 muslim_dlc.EVTOPTC2: "Comemore-o por um dia"
 muslim_dlc.EVTNAME3: "Convidado para o Eid al-Fitr"
 muslim_dlc.EVTDESC3: "O monarca de $FROMCOUNTRY$ nos convidou para celebrar a Festa da Quebra do Jejum, que marca o fim do Ramadã. A festa será comemorada durante três dias e tudo o que nos é pedido é para perdoar e esquecer as diferenças com os outros ou animosidades que possam ter ocorrido durante o ano."
 muslim_dlc.EVTOPTA3: "Claro"
 muslim_dlc.EVTNAME4: "Hadj"
 muslim_dlc.EVTDESC4: "Cada muçulmano sadio que tenha recursos de ir ao Hadj é obrigado a fazê-lo pelo menos uma vez, e é um dever religioso e um dos Cinco Pilares do Islã. É uma peregrinação a Meca e todos os peregrinos masculinos vestem no ihram, para mostrar a igualdade de todos os peregrinos diante de Deus, pois não há diferença entre um príncipe e um mendigo. Os peregrinos não fazem a barba, não cortam as unhas, não usam perfume, não juram ou brigam, não têm relações sexuais, não arrancam ou danificam plantas, não matam ou ferem animais silvestres, não cobrem a cabeça ou o rosto e as mãos, não se casam, não usam sapatos nos tornozelos, ou portam armas. Como o governante de $COUNTRY$ e sendo um muçulmano sadio, é hora de dar o exemplo e começar o Hadj."
 muslim_dlc.EVTOPTA4: "Meca espera!"
 muslim_dlc.EVTOPTB4: "Não Agora!"
 muslim_dlc.EVTNAME5: "Os Rituais do Hadj"
 muslim_dlc.EVTDESC5: "Os muitos rituais do Hadj incluem Tawaf, onde os peregrinos visitam a Caaba e caminham ao redor dela sete vezes no sentido anti-horário pronunciando uma oração em cada circuito, terminando o ritual, rezando e correndo ou caminhando sete vezes entre as colinas de Safa e Marwah. No dia seguinte, os peregrinos partem para o Monte Arafat, onde ficam em vigília contemplativa e rezam e recitam o Alcorão. A noite é gasta dormindo no chão de Muzdalifah. Um dia depois, os peregrinos atiram pedras para significar seu desafio ao Diabo no maior pilar conhecido como Jamrat'al'Aqabah. Quando as sete pedras foram atiradas, os peregrinos abatem animais para comemorar a história de Abraão e Ismael. A peregrinação está quase no fim, mas algumas tarefas ainda permanecem."
 muslim_dlc.EVTOPTA5: "Bom"
 muslim_dlc.EVTNAME6: "O final do Hadj"
 muslim_dlc.EVTDESC6: "Os últimos rituais incluem re-visitar a mesquita Masjid al-Haram em Meca para caminhar ao redor da Caaba, uma vez mais. Ele é chamado de Tawaf al-Ifadah, que simboliza estar com pressa de responder a Deus e mostrar amor por ele. Antes de sair de Meca, os peregrinos executam uma tawaf de despedida chamado de Tawaf al-Wida. Alguns peregrinos, incluindo o soberano de $COUNTRY$, viajam para a cidade de Medina e a Al-Masjid al-Nabawi, que contém o túmulo do profeta Maomé."
 muslim_dlc.EVTOPTA6: "O Hadj acabou"
 muslim_dlc.EVTNAME7: "Reparando a Masjid al-Haram"
 muslim_dlc.EVTDESC7: "A maior mesquita do mundo, a Masjid al-Haram (ou Grande Mesquita), envolve um dos lugares mais sagrados do Islã, a Caaba, para a qual todos os muçulmanos sadios devem pelo menos uma vez na vida viajar, para executar o Hadj. Foi a primeira casa construída para a humanidade adorar Alá. Suas colunas de madeira foram substituídas por colunas de mármore e foi adicionado um minarete. Um arquiteto humilde, um Mimar Sinan, abordou-nos e disse-nos de seus planos de substituir o telhado plano com cúpulas decoradas internamente com caligrafia."
 muslim_dlc.EVTOPTA7: "Reparar a mesquita e contratar Mimar Sinan"
 muslim_dlc.EVTOPTB7: "Seguir as sugestões de Mimar Sinan e reparar a mesquita"
 muslim_dlc.EVTOPTC7: "Não fazer nada"
 muslim_dlc.EVTNAME8: "Suhrawardiyya"
 muslim_dlc.EVTDESC8: "A ordem Sufi fundada por Diya al-Din Abu 'n-Najib as-Suhrawardi é uma ordem estritamente sunita que é guiado pela escola Shafi’i da lei islâmica. Embora tenha existido desde o século XI, teve um pequeno reavivamento nos últimos anos e tem desempenhado um papel importante na formação de uma nova religiosidade conservadora. Futuwwas, sendo guildas que enfatizam a honestidade, paz, bondade, generosidade, prevenção de queixas e hospitalidade na vida, também foram trazidas de volta à vida pelo Suhrawardiyya."
 muslim_dlc.EVTOPTA8: "Seu trabalho é admirável, devemos apoiá-los"
 muslim_dlc.EVTOPTB8: "É bom que eles fazem, mas não queremos fazer parte disso"
 muslim_dlc.EVTNAME9: "Banir Álcool, Café e Tabaco?"
 muslim_dlc.EVTDESC9: "Um sultão sábio e piedoso dos Otomanos, Murad IV, conseguiu acabar com a corrupção que havia crescido durante os reinados dos sultões anteriores com mudanças políticas, tais como a limitação de gastos desnecessários. Seus comandos mais piedosos, porém, foram a proibição de álcool, do tabaco e do café em Constantinopla. Para impor o banimento, ele patrulhava as ruas e tavernas de Constantinopla, em trajes civis, à noite, ordenando a execução de todos os que quebravam a proibição. Apesar de apoiador cruel da proibição do álcool, Murad IV era parcial sobre beber e escreveu poemas sobre sua sede. 'Mesmo que os rios se tornassem vinho, eles não encheriam o meu copo' - 'O vinho é como um demônio que eu tenho que proteger meu povo dele por beber tudo isso'."
 muslim_dlc.EVTOPTA9: "Siga os caminhos piedosos de Murad IV "
 muslim_dlc.EVTOPTB9: "Aumente o imposto sobre esses bens"
 muslim_dlc.EVTOPTC9: "Eu não desejo impor essas moral sobre os outros"
 muslim_dlc.EVTNAME10: "As Morais de Aurangzeb"
 muslim_dlc.EVTDESC10: "Aurangzeb, o sexto imperador Mogol, era famoso por fazer cumprir a moral e proibiu o consumo, uso e práticas de alcoolismo, jogos de azar, castração, servidão, eunucos, música, nautch (uma dança especial) e narcóticos no Império Mogol. Embora ele possa ter ido um pouco longe em sua obsessão, entre outras coisas, ele ordenou o castigo de muçulmanos que se vestiam como não-muçulmanos, algumas de suas idéias podem aumentar a devoção da população de $COUNTRY$."
 muslim_dlc.EVTOPTA10: "Siga as idéias de Aurangzeb"
 muslim_dlc.EVTOPTB10: "Apenas aumente o imposto sobre o álcool"
 muslim_dlc.EVTOPTC10: "Ele parece um doido!"
 muslim_dlc.EVTNAME11: "Muhammad Salih Tahtawi – O Globo Celestial"
 muslim_dlc.EVTDESC11: "Um massivo, transparente globo celeste com inscrições em árabe e persa foi apresentado ao tribunal hoje. Muhammad Salih Thattvi, o metalúrgico, astrônomo, especialista em geometria e artesão usou um método secreto de fundição por cera para criar o globo celestial. Ele está certo de que ele será capaz de reproduzir esse feito em metalurgia e criar muito mais globos celestes para $COUNTRY$."
 muslim_dlc.EVTOPTA11: "Aceitar o globo e instá-lo a criar mais"
 muslim_dlc.EVTOPTB11: "Oferecer-lhe um lugar na corte como conselheiro de $MONARCHTITLE$"
 muslim_dlc.EVTNAME12: "Mian Mir"
 muslim_dlc.EVTDESC12: "Um dilema religioso surgiu e os conselheiros da corte estão perplexos. O único conselho verdaddeiro que eles pronunciaram foi: 'Mian Mir, o santo sufi em Laore, poderia ajudar.'. Mian Mir, famoso por evitar homens homens egoístas mundanos, emires avarentos e Nawabs ambiciosos que ia a faqirs para obter suas bênçãos, mas um amigo daqueles que amam a Deus, não é de fácil abordagem. Seus mureeds, seus discípulos, são postados no portão de sua casa para parar aqueles que ele não deseja ver. O governante piedoso de $COUNTRY$, porém, é alguém que Mian Mir iria aceitar e aconselhar."
 muslim_dlc.EVTOPTA12: "Oferecer-lhe um lugar na corte"
 muslim_dlc.EVTOPTB12: "Pedir-lhe um conselho"
 muslim_dlc.EVTOPTC12: "Encontrar outra solução para o problema"
 muslim_dlc.EVTNAME13: "O Fogo de Ayazmakapi "
 muslim_dlc.EVTDESC13: "Um grande incêndio em Constantinopla destruiu os bairros judeus, e foi decidido que os bairros queimados deveriam ser obrigatoriamente comprados pelo Estado. Os comerciantes judeus protestaram contra isto e tem como objectivo alterar esta política, oferecendo ao Grão-Vizir um grande suborno monetário de seu 'Fundo de Acidentes e Emergências'. O Grão-Vizir, disse à $MONARCHTITLE$ que os comerciantes judeus ofereceram-se para evitar a expropriação e aguarda uma resposta."
 muslim_dlc.EVTOPTA13: "Aceite o suborno"
 muslim_dlc.EVTOPTB13: "Recuse o suborno e puna-os"
 muslim_dlc.EVTNAME14: "A Ordem de Chishti"
 muslim_dlc.EVTDESC14: "Conhecido pela sua ênfase no amor, tolerância e abertura, a Ordem Chishti se espalhou para as províncias de $COUNTRY$ e sua atitude acolhedora para com os candidatos que pertencem a outras religiões pode ser uma maneira de converter mais pessoas ao Islã. Eles são bastante rigorosos na sua crença de que um professor Chishti não deve comparecer à corte ou se envolver em assuntos do Estado, pois isso irá corromper a alma com assuntos mundanos. Alguns muçulmanos acreditam que a música é haram, proibida, enquanto os praticantes de Chishti acredita que cantar ou ouvir música pode evocar a presença divina."
 muslim_dlc.EVTOPTA14: "Aceitar a Ordem de Chishti "
 muslim_dlc.EVTOPTB14: "Expulsá-los de $COUNTRY$!"
 muslim_dlc.EVTNAME15: "Qadiriyya"
 muslim_dlc.EVTDESC15: "O Qadiriyya é uma instituição sunita influente e dervixes Qadiri que usaram uma rosa de pano verde e branco com uma estrela de seis pontas no meio em seus chapéus. A luta contra os desejos do ego é enfatizada pelos ensinamentos do Qadiriyya. As duas etapas da maior luta é em primeiro lugar os atos proibidos pela lei religiosa e segundo contra os vícios fundamentais, como a ganância, vaidade e medo. 'Um verdadeiro buscador de Deus deve superar todos os outros desejos e somente desejar ser levado em custódia de Deus'. É um ditado muito conhecido dos ensinamentos do Qadiriyya."
 muslim_dlc.EVTOPTA15: "Seus ensinamentos são verdadeiros, lhes darei meu apoio"
 muslim_dlc.EVTOPTB15: "Não podemos aprender nada com eles"
 muslim_dlc.EVTNAME16: "As Leis de Sharia"
 muslim_dlc.EVTDESC16: "O código moral e a lei religiosa do Islã trata de muitos temas, tais como crime, política, economia, mas também assuntos pessoais, como relação sexual, higiene, alimentação, oração e jejum. É considerada a lei infalível de Deus e existem duas fontes da lei. A primeira é os preceitos estabelecidos no Alcorão, e o exemplo dado pelo profeta Maomé no Sunnah. Qadis e Imãs estão reclamando sobre a manutenção negligente da lei de Sharia em $COUNTRY$ e insistem que o $MONARCHTITLE$ certifique-se de que a lei seja aplicada, em todos os momentos."
 muslim_dlc.EVTOPTA16: "Leis de Sharia estritas"
 muslim_dlc.EVTOPTB16: "Leis de Sharia menos estritas"
 muslim_dlc.EVTNAME17: "Ghulams"
 muslim_dlc.EVTDESC17: "Antigamente os soldados-escravos de $COUNTRY$ foram treinados e educados à custa do seu mestre, servindo-o em qualquer capacidade que ele desejava. A maioria deles eram soldados, alguns eram administradores, mas todos eles tinham se convertido ao Islã. Alguns deles ainda permanecem em $COUNTRY$, sem um mestre e procurando alguma maneira de trazer de volta algum significado em suas vidas. Os ghulams até mesmo enviaram um representante para o $MONARCHTITLE$, perguntando se eles podem encontrar serviço em $COUNTRY$."
 muslim_dlc.EVTOPTA17: "Dê-lhes um trabalho administrativo"
 muslim_dlc.EVTOPTB17: "Contrate-os como soldados"
 muslim_dlc.EVTOPTC17: "Deixe-os ajudar no Corpo Diplomático"
 muslim_dlc.EVTNAME18: "Reza Abássida"
 muslim_dlc.EVTDESC18: "O povo de $CAPITAL$ está falando sobre uma miniatura especialmente bonita em uma Muraqqa, um livro cheio de pinturas islâmicas em miniatura e espécimes de caligrafia islâmica. O homem que pintou a miniatura é Reza Abássida, filho do artista de miniaturas Ali Asghar. A miniatura em questão é uma bela leitura de jovens debaixo de uma árvore."
 muslim_dlc.EVTOPTA18: "Podemos usar seu talento na corte"
 muslim_dlc.EVTOPTB18: "Apoie-o e sua arte"
 muslim_dlc.EVTOPTC18: "Tenha certeza que todos saibam de seu talento!"
 muslim_dlc.EVTNAME19: "Baha al-din al-Amili"
 muslim_dlc.EVTDESC19: "Uma nova idéia fascinante, que o Sol é o centro do Universo e a Terra gira em torno dele em um caminho circular vem se espalhando devido aos ensinamentos do estudioso, filósofo, arquiteto, matemático, astrônomo e poeta Baha al-Din al-Amili. Seu livro Tashrih al-Aflak ou “Anatomia das esferas celestes”, afirma a visão de que apóia a rotação posicional da Terra."
 muslim_dlc.EVTOPTA19: "Seus talentos são necessários na corte"
 muslim_dlc.EVTOPTB19: "Ele deve ter nosso suporte"
 muslim_dlc.EVTOPTC19: "Ignore-o"
 muslim_dlc.EVTNAME20: "Converta Hagia Sophia em uma Mesquita"
 muslim_dlc.EVTDESC20: "O Imperador Bizantino Justiniano I construiu Hagia Sophia, em 532, escolhendo Isidoro de Mileto e Antêmio de Trales para serem os arquitetos. A igreja foi construída com colunas helenísticas do Templo de Artemis em Éfeso, grandes pedras de pedreiras em pórfiro do Egito, mármore verde da Tessália, pedra negra da região do Bósforo, e pedra amarela da Síria. Que uma igreja cristã ainda esteja em uso não agrada as pessoas, que desejam que ela seja transformada em uma mesquita. Ela também está na extrema necessidade de renovação, e deve ser reparada antes de ser transformado em uma mesquita."
 muslim_dlc.EVTOPTA20: "Repare-a e transforme-a!"
 muslim_dlc.EVTOPTB20: "Deixe como está"
 muslim_dlc.EVTNAME21: "Madraça"
 muslim_dlc.EVTDESC21: "Madraça, que significa 'Um lugar onde aprender e estudar é feito', ensina tafsir ou interpretação do Alcorão, Sharia ou lei islâmica, hadiths ou ditos e feitos do profeta Maomé e mantiq ou lógica gravada. Algumas madraças  também ensinam matemática, astronomia, astrologia, geografia, alquimia, filosofia, magia e ocultismo. O futuro da terra está nas mãos dos filhos, e ser capaz de confiar neles com o país é melhor para educá-los e certificar-se de seus conhecimentos sobre o mundo nunca vai falhar com eles."
 muslim_dlc.EVTOPTA21: "Estabelecer madraças em todo o país"
 muslim_dlc.EVTOPTB21: "Estabelecer madraças em algumas províncias escolhidas"
 muslim_dlc.EVTOPTC21: "Não fazer nada"
 muslim_dlc.EVTNAME22: "Zubaidah bint Ja'far"
 muslim_dlc.EVTDESC22: "Uma mulher solicitou uma audiência em nossa corte, e depois de permitir que ela abordasse o $MONARCHTITLE$ ela pediu para ser autorizada a construir poços, reservatórios e piscinas artificiais ao longo da rota para Meca e Medina para fornecer água para os peregrinos muçulmanos. O nome dela é Zubaidah bint Ja'far, esposa de um dos governantes muçulmanos nas proximidades."
 muslim_dlc.EVTOPTA22: "Permita-lhe que passe através de nossas províncias"
 muslim_dlc.EVTOPTB22: "Ajude-a com seu trabalho sagrado!"
 muslim_dlc.EVTOPTC22: "Expulse-a de meu país!"
 muslim_dlc.EVTNAME23: "Serafeddin Sabuncuoglu"
 muslim_dlc.EVTDESC23: "Embora ele seja um homem velho agora, o cirurgião e médico Serafeddin Sabuncuoglu ainda pratica a medicina no Hospital Amasya que foi construído em 1308, quase 80 anos antes de ele nascer. 'Cirurgia Imperial' de Serafeddin Sabuncuoglu é o primeiro atlas cirúrgico, com base no livro 'Al Tasrif' por Abu al-Qasim al-Zahrawi. Uma das técnicas cirúrgicas descritas no 'Cirurgia Imperial' é o ligamento da artéria temporal para a enxaqueca."
 muslim_dlc.EVTOPTA23: "Traga-o para minha corte!"
 muslim_dlc.EVTOPTB23: "Com a nossa ajuda, ele deve ser capaz de exercer a medicina por muitos anos ainda"
 muslim_dlc.EVTOPTC23: "E...?"
 muslim_dlc.EVTNAME24: "Al-Birjandi"
 muslim_dlc.EVTDESC24: "Al-Birjandi é um brilhante astrônomo, matemático e físico cuja resposta a um dos argumentos de Qutb al-Din al-Shirazi era esta: 'A pedra pequena ou grande vai cair para a Terra ao longo do trajeto de uma linha que é perpendicular ao plano (sath) do horizonte, isso é testemunhado pela experiência (tajriba). E esta perpendicular está longe do ponto de tangência da esfera da Terra e do plano do (hissi) horizonte percebido. Este ponto se move com o movimento da Terra e, portanto, não haverá nenhuma diferença no lugar da queda das duas rochas.'. Ele tem escrito muitos livros, incluindo Sharh al-tadhkirah ou 'Um comentário sobre memórias de al-Tusi' discutindo elementos astronômicos."
 muslim_dlc.EVTOPTA24: "Este é um homem que eu preciso como conselheiro!"
 muslim_dlc.EVTOPTB24: "Eu irei apoiar seu trabalho"
 muslim_dlc.EVTOPTC24: "Quem é ele? Por que eu deveria me importar?"
 muslim_dlc.EVTNAME25: "Povo do Livro - Dhimmi"
 muslim_dlc.EVTDESC25: "O Povo do Livro - os Cristãos, os Judeus e os Sabeus - reconhecem o Deus de Abraão como o único Deus, como fazem os muçulmanos, e praticam religiões reveladas com base em preceitos divinos. Os cidadãos não-muçulmanos de $COUNTRY$ devem ser tolerado e autonomia deve ser concedida a eles, permitindo-lhes direitos de residência em troca de seus impostos. Isso é chamado de 'Dhimmi' e os adeptos do Livro estão totalmente protegidos, com certas restrições, de acordo com ele. Além disso, eles devem ser dispensados ​​ou excluídos de direitos específicos atribuídos aos muçulmanos, e de outra forma igual nos termos das leis de propriedade, contrato e obrigação."
 muslim_dlc.EVTOPTA25: "Permita-lhes direito de residência em troca de impostos"
 muslim_dlc.EVTOPTB25: "Converta-os, remova-os – apague-os!"
 muslim_dlc.EVTNAME26: "Mahdi"
 muslim_dlc.EVTDESC26: "Um homem está afirmando ser o Mahdi, o redentor profetizado do Islã, que governará por sete anos antes do Dia do Juízo. Ele promete livrar o mundo do mal e restabelecer a justiça. Incrédulos que afirmam que o homem não é o Mahdi tem irritado seus seguidores e o país está em alvoroço."
 muslim_dlc.EVTOPTA26: "Aceite-o como o profetizado redentor do Islã"
 muslim_dlc.EVTOPTB26: "Rejeit-o e exponha-o como uma fraude"
 muslim_dlc.EVTNAME27: "Xiitas vs. Sunitas"
 muslim_dlc.EVTDESC27: "Qualquer verdadeiro xiita sabe que apenas os herdeiros do quarto califa, Ali, são os sucessores legítimos de Maomé. Os sunitas acreditam que os primeiros quatro califas sucessores de Maomé - legitimamente - tomaram seu lugar como os líderes dos muçulmanos e eles reconhecem os herdeiros dos quatro califas como líderes religiosos legítimos. Nós não vivemos sob a autoridade de uma figura religiosa legítima uma vez que o décimo segundo imã desapareceu em 931. A tensão entre os sunitas e os xiitas em $COUNTRY$ tem crescido ao longo dos anos e é apenas devido ao corpo diplomático que nada aconteceu, ainda."
 muslim_dlc.EVTOPTA27: "Ignore o problema"
 muslim_dlc.EVTOPTB27: "Encontre uma maneira de aliviar a tensão entre eles"
 muslim_dlc.EVTNAME28: "Sunni vs Shiite"
 muslim_dlc.EVTDESC28: "Qualquer verdadeiro sunita sabe que os primeiros quatro califas sucessores de Maomé - legitimamente - tomaram seu lugar como os líderes dos muçulmanos e os herdeiros dos quatro califas como líderes religiosos legítimos. Os xiitas acreditam que apenas os herdeiros do quarto califa, Ali, são os sucessores legítimos de Maomé, e que não houve nenhuma figura religiosa legítima desde o décimo segundo imã desaparecido em 931. A tensão entre os xiitas e os sunitas em $COUNTRY$ tem crescido ao longo dos anos e é apenas devido ao corpo diplomático que nada aconteceu, ainda."
 muslim_hajj: "Hadj"
 desc_muslim_hajj: "O Hadj é a peregrinação a Meca e a Caaba, um dos Cinco Pilares do Islã e um dever religioso. Cada muçulmano sadio que possa se dar ao luxo de ir ao Hadj é obrigado a fazê-lo pelo menos uma vez."
 completed_hajj: "Hadj concluído"
 desc_completed_hajj: "O Hadj está concluído. O governante fez uma peregrinação a Meca e a Caaba, completando um dos Cinco Pilares do Islã."
 repaired_masjid_al_haram: "Reparando o Masjid al Haram"
 desc_repaired_masjid_al_haram: "O Masjid al Haram em Meca circunda a Caaba, a um dos lugares mais sagrados do Islã."
 banned_alcohol_tobacco_coffee: "Banir o Álcool, Tabaco e Café"
 desc_banned_alcohol_tobacco_coffee: "Álcool, tabaco e café foram proibidos em Constantinopla e todo o país."
 tax_alcohol_tobacco_coffee: "Álcool, Tabaco e Café Taxados"
 desc_tax_alcohol_tobacco_coffee: "Um imposto pesado sobre álcool, tabaco e café foi introduzido."
 celestial_globe: "Globo Celestial"
 desc_celestial_globe: "O Globo Celestial, inscrito com inscrições em árabe e persa, foi feito pelo metalúrgico, astrônomo, especialista geométrica e artesão Muhammad Salih Thattvi."
 mian_mir: "Mian Mir"
 desc_mian_mir: "Os conselhos do sábio santo Sufi Mian Mir sobre questões religiosas são muito apreciados."
 reza_abbasi: "Reza Abássida"
 desc_reza_abbasi: "O famoso artista de miniaturas Reza Abássida é patrocinado pelo nosso benevolente governante do país."
 baha_al_din_al_amili: "Baha al-din al-Amili"
 desc_baha_al_din_al_amili: "Nosso benevolente governante decidiu patrocinar o estudioso, filósofo, arquiteto, matemático, astrônomo e poeta Baha al-din al-Amili."
 muslim_madrassa: "Madraça"
 desc_muslim_madrassa: "Em todo o país novas madraças estão sendo construídas, para ensinar tafsir ou interpretação do Alcorão, Sharia ou lei islâmica, hadiths ou ditos e feitos do profeta Maomé e mantiq ou lógica registrada aos estudantes."
 province_madrassa: "Madraças Provinciais"
 desc_province_madrassa: "Algumas províncias selecionadas estão construindo madraças, onde os alunos serão ensinados tafsir ou interpretação do Alcorão, Sharia ou lei islâmica, hadiths ou ditos e feitos do profeta Maomé e mantiq ou lógica."
 darb_zubaidah: "Darb Zubaidah"
 desc_darb_zubaidah: "O Darb Zubaidah, ou Caminho do Zubaidah, está sendo construído através do país. É uma série de poços, reservatórios e piscinas artificiais que irão fornecer água para os peregrinos muçulmanos que viajam para Meca e Medina."
 serafeddin_sabuncuoglu: "Serafeddin Sabuncuoglu"
 desc_serafeddin_sabuncuoglu: "Com o governante benevolente patrocinando Serafeddin Sabuncuoglu, o velho cirurgião e médico será capaz de gastar o seu tempo com o atlas cirúrgico chamado “Cirurgia Imperial”."
 al_birjandi: "Al-Birjandi"
 desc_al_birjandi: "Al-Birjandi, o brilhante astrônomo, matemático e físico está sendo patrocinado pelo nosso governante benevolente."
 dhimmi_residence: "Dhimmi"
 desc_dhimmi_residence: " O Povo do Livro - os cristãos, os judeus e os sabeus - são protegidos pela Dhimmi, e têm permitido o direito de residência em troca de impostos."
 true_mahdi: "Verdadeiro Mahdi"
 desc_true_mahdi: " O Mahdi chegou, o redentor profetizado do Islã. Ele governará por sete anos antes do Dia do Julgamento, livrará o mundo do mal reestabelecendo a justiça."
 invited_eid_al_fitr: "Convidado para o Eid al-Fitr"
 unify_islam_title: "Unificar o Islã"
 unify_islam_desc: "A Unificação do Islã é a unidade política de toda a comunidade de fiéis muçulmanos, governados por um único governante. O chefe de Estado e outras autoridades são as vozes das pessoas e do islamismo e devem governar de acordo com a lei Sharia."
 unified_islam: "Um Islã Unido"
 desc_unified_islam: " O Povo do Islã estão unidos e estão esquecendo suas diferenças internas em favor de uma nação misericordiosa."
 change_religion_sunni_title: "Mudar a Religião para Sunita"
 change_religion_sunni_desc: "A diferença entre os sunitas e os xiitas é que os sunitas acredita que os primeiros quatro califas sucessores de Maomé - legitimamente - tomaram seu lugar como os líderes dos muçulmanos. Enquanto isso, os xiitas acreditam que apenas os herdeiros do quarto califa, Ali, são os sucessores legítimos de Maomé."
 change_religion_shiite_title: "Mudar a Religião para Xiita"
 change_religion_shiite_desc: "Os xiitas acreditam que apenas os herdeiros do quarto califa, Ali, são os sucessores legítimos de Maomé, enquanto os sunitas acredita que os primeiros quatro califas sucessores de Maomé - legitimamente - tomaram seu lugar como os líderes dos muçulmanos."