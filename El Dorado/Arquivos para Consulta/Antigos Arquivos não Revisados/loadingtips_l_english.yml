l_english:
 LOADING_TIP_0: "Repúblicas possuem eleições a cada 4-8 anos."
 LOADING_TIP_1: "Atrito no inverno pode ser realmente severo.\nIt poderia ser melhor recuar e planejar sua campanha de primavera."
 LOADING_TIP_2: "Conselheiros não apenas dar-lhe bônus de sua especialidade.\n Eles também aumentam seu Poder Administrativo, Diplomático ou Militar."
 LOADING_TIP_3: "Perder uma guerra e algumas províncias não é motivo para sair.\n Você pode retomar isso de volta mais tarde, em um momento de fraqueza do seu inimigo."
 LOADING_TIP_4: "Você não tem que tomar todas as províncias do seu inimigo em uma guerra.\n Há tempo de sobra para mais guerras mais tarde."
 LOADING_TIP_5: "Sempre certifique-se de que seus exércitos possuem um líder antes de se envolver com um inimigo.\n sem Exércitos sem líder são mais propensos a perder, e pode desbandar totalmente."
 LOADING_TIP_6: "Quando você não tem unidades selecionadas você pode clicar com o botão direito do mouse em uma a\n província para abrir a Diplomacia com essa nação."
 LOADING_TIP_7: "Certifique-se de que você tem uma reivindicação sobre a provincia do inimigo.\nIt será mais barato e mais rápido para torná-lo o seu core mais tarde."
 LOADING_TIP_8: "Aperte o botão direito do mouse em um alerta para rejeitá-lo, e shift + botão direito do mouse\n para desativá-lo.Você pode habilitá-los novamente no outliner."
 LOADING_TIP_9: "A oferta mais recente de paz que você enviou da guerra atual será salva.\nEntão se o inimigo não aceitar agora, você pode facilmente enviá-lo novamente."
 LOADING_TIP_10: "Ter uma reivindicação reduz o custo eo tempo para fazer a província\n em um core por 25%."
 LOADING_TIP_11: "Não entre em muitos relacionamentos diplomáticos. Você vai perder\nPoder Diplomático se estiver acima de sua manutenção Diplomática."
 LOADING_TIP_12: "Navios leves são a chave para garantir oportunidades de comércio."
 LOADING_TIP_13: "Custa poder administrativo para aumentar a estabilidade.\nTenha isso em mente antes de aceitar uma perda de estabilidade de um evento."
 LOADING_TIP_14: "O primeiro grupo idéia é desbloqueado na\n Tecnologia Administrativa level 4."
 LOADING_TIP_15: "Valorize seus pontos de monarca. Eles são muito importantes\n para a Tecnologia e para as Idéias."
 LOADING_TIP_16: "Exaustão de guerra pode ser reduzido gastando Poder Diplomático."
 LOADING_TIP_17: "Os líderes podem custar-lhe poder militar a cada mês."
 LOADING_TIP_18: "Desconfie do overextension. Ter muitas províncias\nnão-Core pode ser perigoso."
 LOADING_TIP_19: "A rota de comércio vai até os nodes-finais, Veneza or Antuérpia,\n não pode ser afastada."
 LOADING_TIP_20: "Botão esquerdo do mouse em uma província para abrir sua visão da província.\n Botão direito do mouse em uma província para abrir a aba de diplomacia com o proprietário."
 LOADING_TIP_21: "Fortalezas sitiadas das províncias costeiras vão render mais cedo se houver um bloqueio naval no lugar (Você também precisa da tecnologia de bloqueio)."
 LOADING_TIP_22: "Seu Trade Node local irá recolher receitas do comércio, mesmo se você não tiver um Mercador atribuído lá."
 LOADING_TIP_23: "Controlando uma boa quantidade da oferta mundial de um tipo de mercadoria comercial irá conceder bônus exclusivos relacionados com este produto."
 LOADING_TIP_24: "Províncias de países altamente mercantis concedem mais Poder comercial nos Trade Nodes que comercializam."
 LOADING_TIP_25: "Você pode usar o ledger para comparar o poder econômico e militar de seu país com os outros."
 LOADING_TIP_26: "Frotas de transporte podem ser dissolvidas durante períodos de paz para dar espaço a mais navios para a frota mercante."
 LOADING_TIP_27: "Alta estabilidade aumenta suas chances de herdar os países que estão em com uma união pessoal."
 LOADING_TIP_28: "Não use todo o seu poder diplomático, enquanto estiver em guerra. Você pode precisar de algum para negociar a paz que você quiser."
 LOADING_TIP_29: "Todos os modificadores de comércio estão listadas e explicadas na tela de Comércio de seu país."
 LOADING_TIP_30: "Seus navios irão sofrer atrito nas províncias oceânicas até que você tenha atingido a Tecnologia diplomática de nível 22."
 LOADING_TIP_31: "Escolha o seu Grupos de idéias com cuidado! Você não pode mudá-los mais tarde."
 LOADING_TIP_32: "Fazer as províncias em core é mais caro em tempos de guerra."
 LOADING_TIP_33: "O aumento do risco de revolta vindo do overextension vai prejudicar o seu imposto de renda."
 LOADING_TIP_34: "O envio de navios leves para proteger o comércio irá aumentar a sua Tradição Naval."
 LOADING_TIP_35: "Tradição Naval aumenta sua nvaegação comercial."
 LOADING_TIP_36: "A atribuição de um líder com a habilidade de manobra para uma frota que está protegendo o comércio vai aumentar a sua eficiência."
 LOADING_TIP_37: "Suas tropas podem sofrer atrito maior durante o inverno."
 LOADING_TIP_38: "O número de reforços mensais está vinculado ao seu controle nma barra deslizante de manutenção terrestre."
 LOADING_TIP_39: "Governantes e herdeiros que comandam um exército podem morrer em batalha. Pense duas vezes antes de dar tal atribuição!."
 LOADING_TIP_40: "Mesmo um pequeno bônus de sítio pode encurtar um cerco significativamente."
 LOADING_TIP_41: "Redução do custo de recrutamento para uma unidade também reduz o custo de manutenção da mesma."
 LOADING_TIP_42: "O custo para conselheiros aumentam à medida que o tempo avança."
 LOADING_TIP_43: "Você pode chamar de volta seu colono depois de estabelecer uma colônia. Isso irá reduzir o crescimento da colônia, mas permite que você colonize outra província."
 LOADING_TIP_44: "Exceder o limite da colônia aumentará a manutenção colonial significativamente."
 LOADING_TIP_45: "Não tome muita terra ao mesmo tempo, overextension significa problemas no horizonte!"
 LOADING_TIP_46: "Overextension aumenta os custos de elevar a Estabilidade."
 LOADING_TIP_47: "Menor unidade religiosa vai aumentar o seu risco de rebelião."
 LOADING_TIP_48: "Colônias ultramarinas não vão acrescentar à overextension, mas cidades conquistadas irão."
 LOADING_TIP_49: "Bloquear portos inimigos não só prejudicarão o rendimento da província, mas também o seu poder comercial."
 LOADING_TIP_50: "Ambos, tomando e extendendo empréstimos aumentam a inflação."
 LOADING_TIP_51: "Mercenários podem ser úteis para conservar o Manpower, se você puder pagá-los."
 LOADING_TIP_52: "Fique de olho na lista de líderes militares, muitos líderes podem diminuir seu ganho mensal de poder militar."
 LOADING_TIP_53: "Escolher rivais prejudica a sua relação com eles, mas você ganha mais prestígio no campo de batalha e permite que você reclame mais terra deles."
 LOADING_TIP_54: "Controlando províncias em importantes Trade Nodes é vital para ter um império comercial global."
 LOADING_TIP_55: "As coalizões podem ser uma ferramenta muito poderosa para combater um inimigo superior."
 LOADING_TIP_56: "Não se apresse em ação, certifique-se de conhecer os amigos e inimigos de seu oponente antes de declarar guerra. Eles podem ser úteis para atingir seus objetivos."
 LOADING_TIP_57: "Exércitos, marinhas e conselheiros se tornam mais caros ao longo do tempo. Certifique-se que sua economia cresça o suficiente para manter-los."
 LOADING_TIP_58: "Construindo edifícios exclusivos podem lhe dar bônus poderosos."
 LOADING_TIP_59: "Estimular a produção nas províncias com bens comerciais valiosos faz você ganhar mais renda do que em províncias com bens de comércio barato."
 LOADING_TIP_60: "Adicionando um core para a província é muito mais barato quando você possui uma reivindicação sobre ele."
 LOADING_TIP_61: "Certifique-se de conquistar seus wargoals, eles vão ajudá-lo a ganhar warscore mais rápido."
 LOADING_TIP_62: "Expansão agressiva afeta seus vizinhos mais do que países distantes."
 LOADING_TIP_63: "Fique de olho em sua expansão agressiva ou você pode se tornar um alvo de uma coalizão."
 LOADING_TIP_64: "Vassalização e anexação diplomática pode ajudá-lo a expandir o seu reino sem incomodar seus vizinhos."
 LOADING_TIP_65: "Se você achar o jogo muito difícil, tente diminuir a dificuldade."
 LOADING_TIP_66: "Lutando uma guerra cara? Não tenha medo de elevar impostos de guerra ou tomar um empréstimo. "
 LOADING_TIP_67: "Cada grupo de Idéias Nacionais tem um conjunto exclusivo de eventos aleatórios associados. Alguns deles são úteis, alguns não são."
 LOADING_TIP_68: "O imperador do Sacro Império Romano pode nomear novos eleitores se houver menos de sete."
 LOADING_TIP_69: "É desaconselhável assaltar uma fortaleza antes de suas paredes tiverem brechas."
 LOADING_TIP_70: "Galeras destacam ao lutar nos mares interiores. Exemplos são o Báltico, o Mediterrâneo e o Mar Negro."
 LOADING_TIP_71: "Seus navios irão sofrer atrito nas províncias do oceano antes de ter atingido a tecnologia diplomatica de nível 22."
 LOADING_TIP_72: "Pressione F10 para salvar uma imagem do modo do mapa que está atualmente selecionado."
 LOADING_TIP_73: "Reduzindo a manutenção naval reduz o Poder Comercial a partir dos navios. Se você tem um monte de navios leves, você vai perder rendimento, diminuindo a manutenção."
 LOADING_TIP_74: "Não utilize exageradamente Impostos de guerra. Exaustão de guerra só vai embora lentamente, enquanto em paz e não enquanto estiver em guerra."
 LOADING_TIP_75: "Mantenha-se atento com as coalizões. Tropeçando em uma guerra com a maioria de seus vizinhos pode ser perigoso."
 LOADING_TIP_76: "Você não só pode forjar uma reivindicação em províncias vizinhas, mas em todas as províncias que partilham uma zona oceânica com um de seus cores."
 LOADING_TIP_77: "Muitas ações comuns têm teclas de atalho. Confira as dicas para encontrar quais são."
 LOADING_TIP_78: "Use Control mais uma tecla numérica para atribuir uma unidade selecionada a um grupo controlado. Pressione o número da tecla sozinho para selecionar imediatamente a unidade em questão."
 LOADING_TIP_79: "Manpower recupera lentamente. Considere a mistura de alguns regimentos de mercenários em seus exércitos para conservar o Manpower."
 LOADING_TIP_80: "Pressione o botão Home para ir para a sua capital."
 LOADING_TIP_81: "Conselheiros qualificados são muito mais caros do que os menos qualificados. Certifique-se de que você realmente pode pagar assessores com habilidades superiores antes de contratá-los."
 LOADING_TIP_82: "Não basta olhar para as sementes de fogo e de choque quando se comparam as unidades militares. Tenha em mente o seus modificadores de Fogo e de Choque, também."
 LOADING_TIP_83: "Fortes de alto nível são praticamente incercaveis sem artilharia. Certifique-se de trazer poder de fogo suficiente."
 LOADING_TIP_84: "Mover um exército para uma província rebelde pode reduzir consideravelmente o risco de rebelião locais."
 LOADING_TIP_85: "Você pode usar sua frota para bloquear seu inimigo de atravessar um estreito."
 LOADING_TIP_86: "Você pode encontrar seus screenshots do jogo aqui:..\\ Documents \\ Paradox Interactive \\ Europa Universalis IV \\ Screenshots."
 LOADING_TIP_87: "Pressione F11 para salvar uma captura de tela do jogo."
 LOADING_TIP_88: "Segure a tecla Shift ao dar ordens para uma unidade para criar um caminho personalizado."
LOADING_TIP_89: "You can delete saves in-game by right-clicking them."
