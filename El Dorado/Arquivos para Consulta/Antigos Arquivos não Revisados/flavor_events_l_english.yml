 flavor_eng.EVTNAME9200: "Hobbes publica 'Leviathan'"
 flavor_eng.EVTDESC9200: "O filósofo inglês Thomas Hobbes sustenta que o estado da natureza era um estado de conflito e caos que somente poderia ter um fim se os indivíduos aceitassem um “Contrato Social” para dar sua liberdade nas mãos de um soberano. O soberano de sua parte era obrigado a proteger seus súditos. Falhar em fazê-lo permitiria ao povo procurar um novo governante. Estranhamente Hobbes conseguiu ofender ambos os lados na Guerra Civil Inglesas e gastou 11 anos em paris antes de colocar os pés na Inglaterra novamente em 1651."
 flavor_eng.EVTNAME9201: "Adam Smith publica 'A Riqueza das Nações'"
 flavor_eng.EVTDESC9201: "A Riqueza das Nações' foi o primeiro grande trabalho na política econômica e a pedra fundamental do que mais tarde seria conhecido como capitalismo laissez-faire (Smith o chamou de sistema da liberdade perfeita). O escocês introduziu o conceito da “mão invisível” – a habilidade intrínseca de um Sistema de liberdade perfeita de se auto-controlar e ainda permitir  uma sociedade ordeira através do mecanismo da competição."
 flavor_eng.EVTNAME9202: "David Hume"
 flavor_eng.EVTDESC9202: "O escocês David Hume foi um dos principais filósofos de seu tempo, e é mais conhecido por seu empiricismo filosófico e ceticismo. Tomando o método científico do físico inglês Sir Isaac Newton como modelo e construindo seu caos em cima da espístomologia do filósofo inglês John Locke, Hume tentou descrever como a mente trabalha ao adquirir o que chamados de conhecimento. Ele concluiu que nenhuma teoria da realidade é possível – não há conhecimento de nada além da experiência."
 flavor_eng.EVTNAME9203: "John Locke"
 flavor_eng.EVTDESC9203: "John Locke foi o iniciador do Iluminismo na Inglaterra e na França, inspirador da Constituição Americana e autor de, entre outros trabalhos, “Um Ensaio Acerca do Entendimento Humano”. Locke afirmou que o conhecimento do mundo somente poderia ser ganho por experiência e pelos reflexos dessa experiência, e este conhecimento foi sendo ganho por Boyle, Sydenham, Christiaan, Huygens, e Newton. Eles eram os verdadeiros filósofos que estavam fazendo o conhecimento avançar."
 flavor_eng.EVTNAME9204: "Isaac Newton"
 flavor_eng.EVTDESC9204: "O físico e matemático inglês Isaac Newton foi a figura culminante da revolução cinetífica do século XVII. Na ótica, sua descoberta da composição da luz branca integrou o fenômeno de cores na ciência da luz e estabeleceu a fundação da moderna física ótica. Na mecânica, suas três leis do movimento, os princípios básicos da física moderna, resultaram na formulação da lei da gravitação universal. Na matemática, ele foi o descobridor original do cálculo infinitesimal. Seu “Princípios Matemáticos da Filosofia Natural”, de 1687, foi um dos mais importantes trabalhosna história da ciência moderna."
 flavor_eng.EVTNAME9205: "William Shakespeare"
 flavor_eng.EVTDESC9205: "Poeta inglês, dramaturgo e ator, William Shakespeare é comumente chamado de poeta nacional inglês e considerado por muitos o maior dramaturgo de todos os tempos. Suas peças escritas no final do século XVI e começo do XVII para um pequeno repertório de teatros são agora apresentadas e lidas cada vez mais regularmente e em mais países do que nunca. A profecia de seu grande contemporário, o poeta e dramaturgo Ben Jonson, de que Shakespeare “não é de uma era mas para todo o tempo” cumpriu-se."
 flavor_eng.EVTNAME9225: "A Guerra Civil Inglesa"
 flavor_eng.EVTDESC9225: "A Guerra Civil Inglesa (1642-1648) foi o resultado da longa disputa pelo poder entre os monarcas Stuart e o Parlamento liderado pelo Puritanos. Intensificação dos procedimentos judiciais reais (Câmara da Estrela) e demandas por mais impostos (1635, dinheiro para a construção naval) foram enfrentados pela oposição do Parlamento (resumo das queixas no Grande Protesto de 1641) a execução de conselheiros reais. A prisão de John Pym, o líder puritano, e a revolta católica em Ulster (1641) acenderam a guerra entre os Realistas eo Parlamento. Adecisiva reforma e o novo modelo de exército de Oliver Cromwell (1599-1658) levaram à captura e execução do Rei Charles I (1649) e o estabelecimento da Comunidade Inglesa, uma ditadura militar controlada por um Lorde Protetor (Cromwell - 1653) e um reduzido(Garupa) Parlamento. Seguiram-se as bem sucedidas guerras contra a Holanda (1652-1654) e Espanha (1654-1659). A monarquia seria reestabelecida pelo General Monk em 1658, para o proveito de Charles II Stuart (1660-1688), um absolutista fervoroso."
 flavor_eng.EVTOPTA9225: "Parlamentares"
 flavor_eng.EVTOPTB9225: "Realistas"
 flavor_eng.EVTNAME9226: "Decreto da Auto-Negação e o Novo Modelo do Exército "
 flavor_eng.EVTDESC9226: "Em 1645 o Parlamento concordou em aprovar o Decreto da Auto-Negação, que privava os membros do parlamento de comandar no Exército ou na Marinha durante a Guerra Civil Inglesa. As forças armadas foram reorganizadas no Novo Modelo do Exército sob o comando de Sir Thomas Fairfax. Nas batalhas de Naseby e Langport o novo exército dos Parlamentares destruiu o exército principal dos Realistas."
