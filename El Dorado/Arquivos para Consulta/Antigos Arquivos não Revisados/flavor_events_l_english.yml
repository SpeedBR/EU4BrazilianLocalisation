 flavor_swe.1974.t: "Uma Cidade Sueca!"
 flavor_swe.1974.d: "O ponto de virada, entretanto, não foi o Rei Johan herdar a França, nem sua mudança para o Palais Royal, preferindo o quente sentimento cosmopolitanoda Paris do Século XVII ao invés das sombrias noites de inverno de Estocolmo. O ponto de virada viria no mês seguinte, com o Grande Incêndio de Paris, em 1651. O fogo iniciou no que é hoje o sexto arrondissement (bairro), e enquanto o Palais Royal, o Hôtel de Ville e a Catedral de Notre Dame estivessem fora de perigo, separados do fogo pelo Rio Sena, logo ficou claro que tudo que estivesse ao sul do rio estava em grande perigo. A confusão linguística entre os administradores suecos e os bombeiros franceses subordinados deixou os esforços de resposta desarticulados e caóticos, e embora os esforços heroicos de tentar salvá-la, a recém construída Pont Royal queimou, barrando quaisquer tentativas posteriores de salvar o sul de Paris. Tornando as coisas ainda piores, os refugados, chorando e lamentando, formaram grupos caóticos. Uma multidão desordeira formada pelos, agora, sem-tetos invadiram o que hoje é o oitavo arrondissement, pilhando o Champs-Élysées. Apenas soldados suecos preveniram que o crítico quarto arrondissement e o Palais Royal tivessem o mesmo destino. O Rei Johan viu uma oportunidade nos restos arrunaidos de sua nova cidade. Ele organizou um assentamento oficial, subsidiado, para os refugiados, mas localizado em Saint-Germain. Enquanto os sem-tetos franceses se mudavam de Paris para partes menos centrais de Ilê-de-France, Johan contratou Maurice de Blois, o maior arquiteto da época, para reconstruir as áreas ao sul do Sena em um estilo mais escandinavo. Johan, nervoso de que os nobres na Suécia pudessem se revoltar, chegou a uma solução criativa. Ele convidou a nobreza da Suécia e da Finlândia para morarem no sul de Paris, Para que estivessem próximos ao Palais Royal e, assim, Johan pudesse manter um olho neles."
 flavor_swe.1974.a: "Isso é algo horrível..."
 flavor_swe.EVTNAME5030: "Erik Dahlberg"
 flavor_swe.EVTDESC5030: "Em 1679, o veterano engenheiro militar Erik Dahlberg foi apontado chefe do Buerau Sueco de Fortificações. Nesta época a Suécia estava no ápice de seu poder, e a política ofensiva das décadas anteriores deixaram o país com enormes fronteiras, como nunca antes. Erik Dahlberg e seu time projetaram diversas fortalezas ameaçadoras, e então as construíram em pontos-chave ao redor do Império, usando com maestria o terreno para que tivessem o maior efeito possível. Os grandes fortes Lejonet e Kronan em Gothenburg, a fortaleza de Varberg e a fortaleza de Dalarö são testemunhos de sua genialidade. Infelizmente o orçamento apertado não permitiu a construção nas províncias orientais, o que se provaria desastroso nos anos que se seguiriam..."
 flavor_swe.EVTNAME5031: "Olof Rudbeck publica 'Atlantica'"
 flavor_swe.EVTDESC5031: "Botânico, arquiteto, historiador, astrônomo e músico. Olof Rudbeck era um acadêmico “homem dos sete instrumentos”, mas acima de tudo era um romântico e um patriota. O trabalho de sua vida foi ”Atlantica” – uma massiva história onde ele clama que a Suécia era na verdade a mítica Atlântida. Devido à excelente reputaçãode Rudbeck e a natureza explicativa de seus discursos, o grandioso trabalho foi, surpreendentemente, bem recebido. Todas as culturas, o professor calamava, nasceram na Suécia."
 flavor_swe.EVTNAME5032: "Emanuel Swedenborg"
 flavor_swe.EVTDESC5032: "Emanuel Swedenborg foi um dos primeiros cientistas naturais da Suécia, cujos trabalhos iniciais incluíam o brilhante “Princípios das Coisas Naturais”, no qual ele chegou, por argumentos indutivos, a diversas conclusões que assemelham-se grandemente à teorias de cientistas modernos. A vida de Swedenborg mudou dramaticamente durante uma de suas viagens. Ele tinha estranhos sonhos e visões que o fizeram abandonar a ciência natural e voltar-se para o misticismo. Em 1758 ele publicou seu trabalho mais influente – “No Céu e Suas maravilhas e No Inferno."
 flavor_swe.EVTNAME5033: "Carolus Linnaeus"
 flavor_swe.EVTDESC5033: "O Botânico sueco Carolus Linnaeus é o pai da moderna taxonomia. A publicação de seu 'Species Plantarum' em 1753 marcou o início de uma era de classificação e descoberta. O próprio Linnaeus esteva mais ativo na Suécia, avidamente catalogando a flora o norte europeu, mas seus estudantes foram enviados ao redor do mundo. Daniel Solander até mesmo acompanhou o Capitão James Cook em sua famosa primeira jornada ao redor do globo."
 flavor_swe.EVTNAME3217: "A Rebelião de Engelbrekt "
 flavor_swe.EVTDESC3217: "Engelbrekt Engelbrektsson é uma lendária e enigmática figura na história medieval sueca. Em 1434 os camponeses de Dalarna (Dales) na Suécia estavam cheios das extorquentes taxas e brutais xerifes do rei Erik da União, Liderados por Engelbrekt, os camponeses e mineiros, apoiados por certas facções dentro da Igreja e da baixa nobreza, ergueram armas em rebelião. Eles capturaram castelo após castelo e logo controlavam a maior parte da Suécia. Enquanto isso, Erik Puke juntava-se a Engelbrekt  na revolta na Finlândia. Por dois anos, Engelbrekt foi “de facto” governante da Suécia, mas intrigas entre os nobres e lutas internas entre Engelbrekt, Erik Puke e Karl Knutsson finalmente resultaram no assassinato de Engelbrekt nas mãos de Måns Bengtsson Natt och Dag."
 flavor_swe.EVTOPTA3217: "Assassinar Engelbrekt"
 flavor_swe.EVTOPTB3217: "Manter a União"
 flavor_swe.EVTOPTC3217: "Pegar a tocha da liberdade!"
 flavor_swe.EVTNAME3218: "O Recesso de Kalmar"
 flavor_swe.EVTDESC3218: "Seguindo a vitória sueca sobre a Rússia em 1497, o Rei Hans da União percebeu que ele teria que frear o poder do Marechal sueco Sten Sture (o velho). Derrotando os suecos em Rotebro ele marchou até Estocolmo e foi coroado Rei da Suécia, mas somente após garantir anistia a Sten Sture e os rebeldes. Este evento foi chamadoo “Recesso de Kalmar”. Em 1500, seguindo a esmagadora derrota do Rei Hans para os camponeses rebeldes em Ditmarsk, Sten Sture e a nobreza sueca renegaram o Recesso de Kalmar, clamando que Hans não estaria honrando o acordo. Isso marcaria o início do fim da União de Kalmar."
 flavor_swe.EVTOPTA3218: "Rejeitar o Recesso de kalmar"
 flavor_swe.EVTOPTB3218: "Honrar o Acordo"
 flavor_swe.EVTNAME3219: "O Fim da União de Kalmar"
 flavor_swe.EVTDESC3219: "O Conselho da Coroa da Noreuega, Suécia e Dinamarca se encontraram em 1397 na cidade de Kalmar e decidiram unir as três nações escandinavas sob um único monarca. Esta “União de Kalmar”, na época o maior estado da Europa, teve problemas no início devido à frouxa organização e à desbalançada dominação dinamarquesa. Conflitos constantes no final dos anos 1470 entre Suécia e Dinamarca levaram à dissolução final da União em 1523, quando o Conselho Nacional da Suécia escolheu o guerreiro da liberdade Gustav Eriksson Vasa como Rei Gustav I (1523-1560), muito após o Regente Sten Sture I da Suécia ter derrotado os dinamarqueses na batalha de Brunkeberg em 1471."
 flavor_swe.EVTOPTA3219: "Liberdade!"
 flavor_swe.EVTOPTB3219: "Continuar na União"
 flavor_swe.EVTNAME3220: "União em Perigo"
 flavor_swe.EVTDESC3220: "A Suécia clama que [Root.Monarch.GetName] tem favorecido demais a Dinamarca e não tem honrado seus deveres como Rei da União. Eles coletaram evidências suficientes de sua negligência e tratamento desigual a ponto de considerarem ter um casus belli para uma Guerra de Independência."
 flavor_swe.EVTOPTA3220: "Isto não continuará"
 flavor_swe.EVTNAME3223: "As Reformas de Centralização de Gustav Vasa"
 flavor_swe.EVTDESC3223: "Desde sua ascenção ao trono sueco, Gustav Vasa enfrentou uma aparentemente interminável lista de obrigações desencorajadoras. O país estava com dívidas massivas com Hansa (que ameaçava ficar do lado da Dinamarca em seua tentativa de manter a União), os nobres eram desleais, e o exército e a marinha estavam em frangalhos. Pior de tudo, entretanto, era a distribuição desigual das terras. As terras reais eram muito poucos para prover os impostos vitais para manter o estado. O Rei provou-se digno do desafio, e com reduções impopulares e microgestão obsessiva ele colocou o país novamente nos trilhos. No início de seu reinado, Gustav também tentou ganhar os condados de Skåne e Gotland da Dinamarca com a ajuda de Hansa. Ele não teve sucesso, mas o clamor esatava colocado..."
 flavor_swe.EVTOPTA3223: "Reformar e clamar Skåne"
 flavor_swe.EVTOPTB3223: "Reformar e clamar Gotland"
 flavor_swe.EVTOPTC3223: "Deixe as coisas como estão"
 flavor_swe.EVTNAME3226: "O parlamento de Västerås"
 flavor_swe.EVTDESC3226: "Durante a Guerra de Libertação Sueca, a coroa acumulou enormes dívidas com a Liga Hanseática, e Gustav Vasa precisava de dinheiro rápido para aplacar os poderosos mercadores. No Parlamento de Västerås, no verão de 1527, ele deu os primeiros passos em fireção ao Protestantismo quando a Igreja foi obrigada a “emprestar” ao estado dinheiro na forma de cálices de prata, sinos e outros onjetos valiosos. Pelas próximas três décadas, a Suécia gradualmente escorregou para a fé evangélica apesar de diversas revoltas."
 flavor_swe.EVTOPTA3226: "Converter para o Protestantismo"
 flavor_swe.EVTOPTB3226: "Mater-se fiel ao Catolicismo"
 flavor_swe.EVTNAME3227: "Os Valões na Suécia"
 flavor_swe.EVTDESC3227: "Em 1614, o empresário dos Valões Louis de Geer abriu uma loja na Suécia e empreendeu o desenvolvimento da mineração de ferro e de fundições no norte da Suécia. Já por algum tempo, artesãos de Valão das regiões de Hainaut, Brabant e Luxemburgo vinham fugindo do desemprego e imigrado para a Suécia. O influxo de mestres metalúrgicos e refinadores de minérios vitalizou a indústria e levou à uma melhora enorme na qualidade do aço – um enorme avanço na fabricação de armas. Em poucas décadas, a Suécia tornou-se um dos maiores exportadores de aço do mundo, assim como de cobre e ferro."
 flavor_swe.EVTOPTA3227: "Encorajar a imigração de Valões"
 flavor_swe.EVTOPTB3227: "Nós não estamos interessados"
 flavor_swe.EVTNAME3228: "As reformas militares de Gustavus Adolphus"
 flavor_swe.EVTDESC3228: "No início do século XVII, o Rei sueco Gustavus Adolphus empreendeu um conjunto de medidas para reformar o sistema militar sueco. A Suécia iria desenvolver um exército profissional através da conscrição de soldados com base na mesma origem geográfica (cidades, vilas, aldeias), o que traria espírito de equipe e coesão às unidades, o que não existia na maioria dos exércitos mercenários da época. As inovações táticas incluíam formações mais rasas e amplas para maximizar o poder de fogo, treinamento cruzado entre os ramos do exército, e artilharia leve e altamente móvel. A nova doutrina tática sueca era baseada em poder de fogo e mobilidade, abstendo artilharia pesada e os lentos tercios."
 flavor_swe.EVTOPTA3228: "Conscrição Regional "
 flavor_swe.EVTOPTB3228: "Núcleo Mercenário"
 flavor_swe.EVTOPTC3228: "Expansão Naval"
 flavor_swe.EVTNAME3231: "As Reformas Mercantis"
 flavor_swe.EVTDESC3231: "Durante a primeira metade do século XVII, a recente grande potência da Suécia procurou meios de reformar seu comércio tã efetivamente quanto havia reformado o exército. Empresários estrangeiros (a maioria dos Países Baixos, como Louis de Geer) iniciaram negócios florescentes e providenciaram excelentes modelos para os mercadores suecos. Os suecos foram até mesmo persuadidos por alguns holandeses para embarcar em lucrativas aventuras coloniais, mas as tentativas foram hesitantes pois a Suécia escolheu perseguir uma agressiva política continental. O comércio sueco nunca decolou realmente, devido à constante interfer~encia mercantilista de um governo necessitado de dinheiro."
 flavor_swe.EVTOPTA3231: "Política Mercantilista"
 flavor_swe.EVTOPTB3231: "Política de Comércio Livre"
 flavor_swe.EVTOPTC3231: "Política Colonial"
 flavor_swe.EVTNAME3232: "O Absolutismo"
 flavor_swe.EVTDESC3232: "Após a desastrosa guerra de 1674-79, na qual a Suécio foi, de certa forma, forçada a entrar pela França, Charles XI e largas camadas da administração sueca perceberam que algo devia mudar. O Rei, em duas surpreendentemente fáceis sessões do Parlamento em 1680 e 1682, assumiu controle total do país, sem a obrigação de prestar contas nem ao parlamento nem ao Conselho Real. Isto iniciou o período do absolutismo Caroline na Suécia, com o Rei sendo chamado de “o Cinzento” por sua humildade e hábitos simples, respondendo somente a Deus."
 flavor_swe.EVTOPTA3232: "O Rei deve reinar supremo"
 flavor_swe.EVTOPTB3232: "O Rei deve obedecer ao Conselho"
 flavor_swe.EVTNAME3233: "Axel Oxenstierna"
 flavor_swe.EVTDESC3233: "Nascido em 1583, Axel Oxenstierna começou sua carreira civil no estado sueco em 1602, e tornou-se Chanceler entre 1612 e 1654. Ele provou ser mais hábil administrador que a Suécia jamais teve. Como Charles IX, Oxenstierna estava impressionado pelo Calvinismo, acabou adotando noçõs daquela fé. Como braço direito de Gustavus Adolphus, ele lutou contra os planos do Rei de intervir na Guerra dos Trinta Anos. Entretanto, após a morte do Rei em Lützen em 1632, ele assumiu a liderança da causa Protestante e conseguiu convencer a França a participar ativamente do conflito. Ele sempre perseguiu as políticas domésticas atentamente, mas perdeu a maior parte de sua influência após a abdicação da Rainha Christina, a qual ele se opôs. Ele morreu em 1654, pouco após a coroação do Rei Charles X Gustavus."
 flavor_swe.EVTNAME3235: "A Corte de Apelação"
 flavor_swe.EVTDESC3235: "Gustavus Adolphus fundou a primeira Corte de Apelação sueca, 'Svea Hovrätt', em 1614 como uma instância superior às velhas cortes locais, ou 'tingsrätt'. Hoje há seis de tais cortes na Suécia."
 flavor_swe.EVTOPTA3235: "Ok"
 flavor_swe.EVTNAME3236: "Regência de Oxenstierna"
 flavor_swe.EVTDESC3236: "Desde a não inteiramente inesperada mas grandemente temida derrota de Gustavus Adolphus em Lützen em 6 de Novembro de 1632, Axel Oxenstierna teve que suportar todo o peso de governar o reino como Líder Regente da filha de seis anos de Gustavus, Christina. O brilhante administrador manteve a nação funcionando sem problemas, mas as tendências aristocráticas que foram mantidas em cheque pelo falecido rei foram desencadeadas pelos altos Lordes da Regência em detrimento das classes baixas e da Coroa. Um dos outros cinco regentes era Carl Carlsson Gyllenhielm, irmão bastardo de Gustavus e Grande Almirante do reino. De todos, ele era o menos preocupado com riquezas pessoaise privilégios."
 flavor_swe.EVTOPTA3236: "Conceder novos privilégios à Aristocracia "
 flavor_swe.EVTOPTB3236: "Resistir a essas tendências"
 flavor_swe.EVTNAME3237: "A Redução de Um Quarto de Charles X"
 flavor_swe.EVTDESC3237: "A escolha de Charles Gustavus como príncipe Coroado veio somente com promessas de mudança para os camponeses e burgueses no Riksdag de 1650. Então, quando ele sucedeu Christina no trono em 1654, ele sentiu-se na obrigação de aliviar os camponeses enquanto fortalecia as finanças do estado. Como sempre, havia somente dois caminhos reais de alcançar isso – redução ou aumento da contribuição da aristocracia. Com grande relutância os nobres aceitaram uma redução limitada. Afinal, aumentar a contribuição era quase a mesma coisa que pagar impostos, algo que os nobres simplesmente não faziam."
 flavor_swe.EVTOPTA3237: "Mais terras para a Coroa!"
 flavor_swe.EVTOPTB3237: "Forçar os nobres a contribuir mais"
 flavor_swe.EVTOPTC3237: "Alinhar-se com os Lordes"
 flavor_swe.EVTNAME3238: "A Redução de Um Quarto de Christina"
 flavor_swe.EVTDESC3238: "O reinado da Rainha Christina foi marcado por suas lutas com o altos Lordes do Conselho, principalmente o Chanceler, Axel Oxenstierna. A despeito de dua oposição, ele foi umas das principais articuladoras da Paz de Westphalia (1648) e no término da Guerra dos Trinta Anos. Uma política assídua, Christina foi capaz de manter a amarga rivalidade entre as classes que iniciaram-se após a guerra de evoluírem para uma guerra civil, mas foi incapaz de resolver os problemas financeiros causados pelos longos anos de lutas. No final, ela teve que reconvocar Oxenstierna e aceitar a flaha de seu programa de reformas."
 flavor_swe.EVTOPTA3238: "Alinhar-se com os Lordes"
 flavor_swe.EVTOPTB3238: "Aumento da Contribuição"
 flavor_swe.EVTOPTC3238: "Mais terras para a Coroa!"
 flavor_swe.EVTNAME3239: "Rainha Christina – A Donzela Católica"
 flavor_swe.EVTDESC3239: "Em 1649 Christina tornou pública sua decisão de não se casar, e no próximo ano no Parlamento ela tornou seu sobrinho Charles Gustavus herdeiro do trono. No início dos anos 1650 ela também decidiu se converter e tornar-se uma Católica Romana. Sua decisão de se converter não foi a única razão de sua abdicação em 1654, pois havia um crescente criticismo e descontentamente sobre suas formas de desperdício."
 flavor_swe.EVTOPTA3239: "Abdicar"
 flavor_swe.EVTOPTB3239: "Ficar e converter-se"
 flavor_swe.EVTNAME3240: "A Regência de De La Gardie"
 flavor_swe.EVTDESC3240: "Em seu leito de morte, Charles X apontou os regentes para seu filho Charles, de forma a limitar o poder da alta aristocracia e assim evitar uma situação similar à da regência de Axel Oxenstierna. Logo após sua morte, entretanto, o Conselho e a Casa dos Lordes conseguiram trocar dois dos seus maiores apoiadores, Príncipe Adolf Johan e Herman Fleming, com os amis maleáveis Lars Kagg e Gustav Bonde. O resultado foi um retorno aos estatutos governamentais de 1634, com políticas linhadas aos interesses dos nobres."
 flavor_swe.EVTOPTA3240: "Substituir os Homens do Rei"
 flavor_swe.EVTOPTB3240: "Concordar com o Desejo do Rei"
 flavor_swe.EVTNAME3243: "A Grande Redução"
 flavor_swe.EVTDESC3243: "Os reis suecos dos séculos XVI e XVII alternaram entre aceitação e antipatia por parte da nobreza. No tempo de Gustav Vasa havia pouca diferença entre um rico fazendeiro e um nobre, mas a situação mudou próximo ao final de sua vida. Erik XIV manteve os nobres sob rédea curta enquanto seu irmão John queria aumentar seus privilégios. O terceiro irmão, que se tornaria Charles IX, odiava a nobreza quase com fervor revolucionário, e cercou-se de homens das classes baixas, brincando com idéias que nunca haviam sido ouvidas naqueles tempos. Sob Gustavus Adolphus e Axel Oxenstierna o pêndulo oscilou na outra direção e os nobres ganharam terras e poder. Essa tend~encia teve um final abrupto com Charles XI, que após a humilhante derrota da Suécia em 1679 iniciou uma política de redução de ampla escala das terras e dos poderes da nobreza, e aboliu os privilégios especiais dos Lordes do Báltico."
 flavor_swe.EVTOPTA3243: "Tempo de avaliação para os Lordes"
 flavor_swe.EVTOPTB3243: "Barganhar com os Lordes"
 flavor_swe.EVTOPTC3243: "Deixe como está"
 flavor_swe.EVTNAME3244: "A Grande Reorganização do Exército"
 flavor_swe.EVTDESC3244: "Charles XI não era um grande rei guerreiro como seu pai e seu filho, mas ele era um grande reorganizador e consolidador. Além de seus esforços de centralização e enorme redução das terras da aristocracia, ele também remodelou o exército. Mais importante, ele concebeu o genial 'indelningsverk', ou o sistema de posse militar. O sistema era uma organização militar onde os soldados recebiam um sítio para viver e cultivar (o que foi possível com a redução), onde as colheitas serviam como seus pagamentos. Com isso o país pode manter um enorme grande exército tanto em tempos de paz quanto de guerra. Se um camponês assumisse a responsabilidade de manter um cavaleiro alistado, seu cavalo e seu equipamento, ele era isento da conscrição e de pagar taxas. Os camponeses poderiam cooperar em grupos de 2 a 5 fazendas e manter um soldado ou um marinheiro. Os soldados eram organizados em companhias de 150 homens, e cada condado deveria mobilizar um regimento de 1200 homens. O novo sistema também não fazia distinção entre oficiais de nascimento nobre e plebeus."
 flavor_swe.EVTOPTA3244: "Reformar o exército"
 flavor_swe.EVTOPTB3244: "Usar o velho sistema"
 flavor_swe.EVTNAME3245: "A Diplomacia Oriental"
 flavor_swe.EVTDESC3245: "A Grande Guerra Nortenha requeria aliados poderosos – algo com o que a Suécia nunca fora abençoada anteriormente. Charles XII pensou que ele havia encontrado tais aliados no Império Otomano e nos Cossacos Ucranianos sob Mazepa, mas suas esperanças foram eventualmente e cruelmente frustradas. Mazepa provou possuir muito menos recostos que esperado, e os Turcos eram notoriamente instáveis. Entretanto, os únicos aliados alternativos eram as grandes nações da europa ocidental, e eles não estavam em posição real de enfrentar a Rússia."
 flavor_swe.EVTOPTA3245: "Alinhar-se com as Forças Orientais"
 flavor_swe.EVTOPTB3245: "Alinhar-se com a França"
 flavor_swe.EVTOPTC3245: "Alinhar-se com a Inglaterra"
 flavor_swe.EVTNAME3247: "O Ato dos Produtos"
 flavor_swe.EVTDESC3247: "Em 1724, seguindo-se à desastrosa conclusão da Grande Guerra Nortenha, o Riksdag seueco decidiu implementar uma política similar aos Ato de Navegação inglês de 1651. O sucesso foi muito limitado. Apesar da indústria de fabricação naval ter sido estimulada como um efeito colateral positivo, o aumento nos impostos comerciais foi pequeno. No final, ao Ato teve sucesso principalmente em angariar a hostilidade dos mercadores ingleses e holandês que eram os alvos óbvios."
 flavor_swe.EVTOPTA3247: "Aprovar o Ato"
 flavor_swe.EVTOPTB3247: "Manter a política atual"
 flavor_swe.EVTNAME3248: "Pietismo e o Edito Conciliábulo"
 flavor_swe.EVTDESC3248: "O Pietismo foi um movimento religioso que iniciou na Alemanha na parte dinal do século XVII. Tradicionalmente, o Pietismo foi visto como uma repercussão comtra o intelectualismo prevalecente na e dentro das posições da Igreja Protestante, especialmente na Igreja Luterana durante esse período. Os pobres soldados suecos, que passaram longos anos como prisioneiros em Tobolsk após a Batalha de Poltava, tiveram eu manter sua fé Luterana, com isso aprendendo a apreciar o Pietismo. Foi com seu retorno que o movimento realmente decolou na Suécia. Entretanto, a Igreja Luterana Sueca desaprovava fortemente as pregações não-autorizadas, o que levou ao Edito Conciliábulo de 1726, proibindo quaisquer encontros religiosos fora do quadro da Igreja."
 flavor_swe.EVTOPTA3248: "Assinar o Edito Conciliábulo"
 flavor_swe.EVTOPTB3248: "Permitir o Pietismo"
 flavor_swe.EVTNAME3259: "A Liga de Anjala"
 flavor_swe.EVTDESC3259: "Gustavus III, o “Rei do Teatro”, declarou guerra à Rússia no verão de 1778. Seus principais objetivos eram reclamar a honra do exército sueco, retomar terras perdidas para a Rússia nas guerras anteriores e, talvez o mais importante, acabar com a incessante interferência russa nas políticas suecas. Nesta época, a Suécia possuía uma frota magnífica e um exército bastante eficaz, mas a maioria dos oficias poderiam ser descritos como políticos invés de soldados. O exército sueco iniciou marcha em direção à São Petersburgo, e venceu algumas pequenas batalhas apesar da resistência compacta dos oficiais. Em 12 de Agosto um grupo de 112 nobres finlandeses formou a “Liga Anjala” e iniciou negociações com os russos, declarando a guerra ilegal e procurando a possibilidade de um estado finlandês independente. Este evento efetivamente acabou com todas as esperanças de uma vitória sueca uma vez que o rei estava em uma posição difícil para executar os traidor e substituí-los."
 flavor_swe.EVTOPTA3259: "Negociar com os Traidores"
 flavor_swe.EVTOPTB3259: "Executar os Traidores"
 flavor_swe.EVTNAME3260: "O Destronamento de Gustav IV Adolf"
 flavor_swe.EVTDESC3260: "A devastadora perda da Finlândia em 1809 foi amplamente atribuída ao Rei Gustav IV Adolf, e em 13 de Março de 1809 eel foi deposto em um coup d'Etat por certos funcionários liberais e oficiais do exército sueco ocidental. Gustavus e seus herdeiros foram privados de seus títulos reais e encorajados a deixar o país. O rei deposto eventualmente fixou-se na Suíça sob o nome de Coronel Gustafsson. Enquanto procurava-se por um novo príncipe coroado, a Suécia foi governada pelo idoso e sem filhos Charles (XIII), tio de Gustav. O príncipe dinamarquês Christian August foi eleito, mas morreu subitamente em 1810. O Riksdag freneticamente procurou um substituto e finalmente decidiu-se pelo Marechal francês Jean-Baptist Bernadotte."
 flavor_swe.EVTOPTA3260: "Destrone-o"
 flavor_swe.EVTOPTB3260: "Deixe-o reinar"
 flavor_swe.EVTNAME3261: "As Reformas de Gustav IV Adolf"
 flavor_swe.EVTDESC3261: "Gustav IV Adolf foi, em muitos aspectos, o completo oposto de seu pai. Após assumir o trono, ele imediatamente pôs fim aos glamorosos, mas custosos, bailes reais, almoços de estado e festas que Gustav III amava. De fato, apesar de suas outras falhas, Gustav IV Adolf possuía um apurado senso de economia e as finanças do estado melhoraram consideravelmente sob sua administração."
 flavor_swe.EVTOPTA3261: "Reformar a economia"
 flavor_swe.EVTOPTB3261: "Continuar como antes"
 flavor_swe.EVTNAME3263: "O Ato de União e Segurança "
 flavor_swe.EVTDESC3263: "Em resposta ao crescente clamor por mais poder para a aristocracia, Gustav III apelou aos três estados menores (clero, burguesia e camponeses) do Riksdag e em 1789 estabeleceu uma nova Constiruição que aumentou a autoridade real. Este Ato de União e Segurança foi, em efeito, quase um retorno aos dias do absolutismo sob Charles XI and XII. Provou-se ser demais para a aristocracia, entretanto, e o Rei foi assassinado enquanto assitia uam peça na Ópera de Estocolmo em 16 e Março de 1792."
 flavor_swe.EVTOPTA3263: "Aprovar o Ato"
 flavor_swe.EVTOPTB3263: "Recusar o Ato"
 flavor_swe.EVTNAME3264: "A Grande Reforma Agrícola "
 flavor_swe.EVTDESC3264: "Gustav IV Adolf sempre foi culpado pela perda da Finlândia, e acusado de ser um fraco e insanamente teimoso monarca. O tempo fez esquecer as muitas importantes reformas que ele colocou em prática – entre as quais, mas não a última delas, a Grande Reforma Agrícola supervisionada por Rutger MacLean. MacLean era um homem severo, que não hesitava em queimar as casas dos camponeses que se recusavam a se mudar para seus lotes determinados. Mas no final os fazendeiros lhe agradeceram, pois os novos métodos e campos maiores resultaram em colheitas maiores do que já se havia tido."
 flavor_swe.EVTOPTA3264: "Iniciar a Reforma"
 flavor_swe.EVTOPTB3264: "Continuar como antes"
 flavor_swe.EVTNAME3246: "Arvid Horn e a Era da Liberdade"
 flavor_swe.EVTDESC3246: "A morte de Charles XII sem filhos deixou sua irmã mais nova Ulrika Eleonora como Rainha. O parlamentarista convicto Chanceler Arvid Horn, imediatamente aproveitou esta oportunidade para acaar com o absolutismo e fortalecer o Parlamento. Enquanto suas tendências democráticas eram, de certa forma, louváveis, suas ações acabaram desestabilizando a Suécia e a tornando uma marionete de interesses estrangeiros pelos próximos 50 anos. Esta chamada Era da Liberdade também viu a aristocracia recuperar parte das terras que havia perdido. Entretanto, a jovem rainha não viu nenhuma alternativa que não perturbasse o povo já cansado de guerras."
 flavor_swe.EVTOPTA3246: "Abandonar o absolutismo"
 flavor_swe.EVTOPTB3246: "manter as rédeas do governo"
 flavor_swe.EVTNAME3253: "As Reformas Mercantilistas dos Hats "
 flavor_swe.EVTDESC3253: "O Partido Hat sueco, impressionado pelas grandes manufaturas na Holanda e na Inglaterra, decidiram acelerar a industrialização na Suécia fundando empresas controladas pelo estado em cooperação com o fazendeiro de batatas e magnata industrial Jonas Ahlströmer. O sucesso foi limitado, mas algumas das manufaturas provaram-se capazes de prover um grande faturamento... eventualmente."
 flavor_swe.EVTOPTA3253: "Tempo de Experimentar"
 flavor_swe.EVTOPTB3253: "O mercantilismo está morto"
 flavor_swe.EVTNAME3254: "O parlamento Sueco de 1738"
 flavor_swe.EVTDESC3254: "A política sueca de 1721 a 1772 foi dominada completamente pela paralisante picuinha entre os, assim chamados, partidos Hat e Cap. Os Caps, inicialmente liderados por Arvid Horn, eram apoiados pela Rússia e pela Inglaterra, enquanto os Hats ers apoiados pela França. A interferência estrangeira aumentava constantemente, e quando Gustavus III tomou o poder em 1772 a mais poderosa figura política na Suécia era o embaixador russo. No Riksdag de 1738 os Hats conseguiram manobrar o pacífico Arvid Horn e tomar o poder. Horn cometeu o engano de renovar a aliança defensiva com a Rússia em 1724 e ao mesmo tempo tentava negociar um tratado de subsídio coma  França, que estava apoiando oficialmente Stanislas Leszinski contra os russos na Polônia."
 flavor_swe.EVTOPTA3254: "Deixe os Hats vencerem"
 flavor_swe.EVTOPTB3254: "Deixe os Caps vencerem"
 flavor_swe.EVTNAME3255: "O Parlamento Sueco de 1746"
 flavor_swe.EVTDESC3255: "A política sueca de 1721 a 1772 foi dominada completamente pela paralisante picuinha entre os, assim chamados, partidos Hat e Cap. Os Caps, inicialmente liderados por Arvid Horn, eram apoiados pela Rússia e pela Inglaterra, enquanto os Hats ers apoiados pela França. A interferência estrangeira aumentava constantemente, e quando Gustavus III tomou o poder em 1772 a mais poderosa figura política na Suécia era o embaixador russo. No Riksdag de 1746 os Hats conseguiram mais uma vez a maioria, apesar de sua recente e desastrosa guerra com a Rússia. A Suécia entrou em um pacto defensivo coma  Prússia e começou a reformar o exército e a marinha com subsídios franceses."
 flavor_swe.EVTOPTA3255: "Deixe os Hats vencerem"
 flavor_swe.EVTOPTB3255: "Deixe os Caps vencerem"
 flavor_swe.EVTNAME3256: "O Golpe de 1756"
 flavor_swe.EVTDESC3256: "O Rei sueco Adolf Frederick foi reduzido a um marionete que tinha que assinar quaisquer documentos que o Conselho Nacional colocasse em sua mesa. Apesar disso, o rei e sua rainha, Lovisa Ulrika, tentavam sabotar as sessões do Conselho e forçar suas vontades sempre que possível. Em 1756, o Conselho informou o rei que eles iriam começar a usar um selo real nos documentos que eel se negasse a assinar. Furioso com esse insulto descarado, a Rainha começou a planejar um Coup d'Etat em Junho, mas seus co-conspiradores foram descobertos e executados. Como resultado, o poder real foi reduzido ainda mais."
 flavor_swe.EVTOPTA3256: "Confirmar a Constituição Atual"
 flavor_swe.EVTOPTB3256: "Aumentar a Influência Real"
 flavor_swe.EVTNAME3257: "O Parlamento Sueco de 1760"
 flavor_swe.EVTDESC3257: "A política sueca de 1721 a 1772 foi dominada completamente pela paralisante picuinha entre os, assim chamados, partidos Hat e Cap. Os Caps, inicialmente liderados por Arvid Horn, eram apoiados pela Rússia e pela Inglaterra, enquanto os Hats ers apoiados pela França. A interferência estrangeira aumentava constantemente, e quando Gustavus III tomou o poder em 1772 a mais poderosa figura política na Suécia era o embaixador russo. A situação no Riksdag de 1760 era dos Hats que estava perdendo seu apoio francês devido às suas políticas ineficazes e um revitalizado partido Cap propagando a liberdade de imprensa e o comércio livre. Apesar disso, os Hats venceram novamente, talvez devido à guerra em curso com a Prússia."
 flavor_swe.EVTOPTA3257: "Deixe os Hats vencerem"
 flavor_swe.EVTOPTB3257: "Deixe os Caps vencerem"
 flavor_swe.EVTNAME3258: "O Parlamento Sueco de 1765"
 flavor_swe.EVTDESC3258: "A política sueca de 1721 a 1772 foi dominada completamente pela paralisante picuinha entre os, assim chamados, partidos Hat e Cap. Os Caps, inicialmente liderados por Arvid Horn, eram apoiados pela Rússia e pela Inglaterra, enquanto os Hats ers apoiados pela França. A interferência estrangeira aumentava constantemente, e quando Gustavus III tomou o poder em 1772 a mais poderosa figura política na Suécia era o embaixador russo. Em 1765 os Caps finalmente conseguiram reganhar o poder, após quase 30 anos de um mais ou menos desastroso governo Hat. Os Caps apenas governaram por três anos, e apesar disso conseguiram instituir a liberdade de imprensa e iniciar reformas limitadas de comércio livre."
 flavor_swe.EVTOPTA3258: "Deixe os Caps vencerem"
 flavor_swe.EVTOPTB3258: "Deixe os Hats vencerem"
 flavor_swe.EVTNAME3262: "O Coup d'Etat e o Déspota Esclarecido"
 flavor_swe.EVTDESC3262: "Gustav III, após suceder ao trono sueco, encontrou uma nação sugada para um turbilhão de caos pela paralisante picuinha entre os Hats e os Caps. Algo devia ser feito, e logo, ou a Suécia poderia dividir o mesmo destino da pobre e infeliz Polanda. Então, ao invés de sentar e observar sua nação ser dilacerada por Scylla e Carybdis, o Rei tomou o assunto em suas próprias mãos e tomou o poder através de um sangrento Coup d'Etat. E assim iniciou o período Gustaviano da história sueca."
 flavor_swe.EVTOPTA3262: "O Rei deve reinar!"
 flavor_swe.EVTOPTB3262: "Sem mais tiranos!"
 flavor_swe.EVTNAME3274: "O Feudo de Dacke"
 flavor_swe.EVTDESC3274: "Nils Dacke era um abastado fazendeiro de Småland que estava farto com a centralização, altos impostos e confiscação das terras da Igreja, de forma que liderou o velho condado de fronteira à revolta aberta. Milhares de camponeses com armas improvisadas marcharam através da fronteira para Östergötland. Inicialmente os camponeses obtiveram sucesso, mas quando o Rei trouxe mercenários alemães seus destinos logo mudaram. Nas florestas de Småland, Nils Dacke ainda é reconhecido como um heróis pelas pessoas comuns."
 flavor_swe.EVTOPTA3274: "Esmagar a rebelião"
 flavor_swe.EVTOPTB3274: "Negociar com Dacke"
 flavor_swe.EVTOPTC3274: "Ceder às suas demandas"
 flavor_swe.EVTNAME3275: "[Root.GetName] Junta-se à Revolta de Dacke "
 flavor_swe.EVTDESC3275: "A maioria dos fazendeiros em [Root.GetName] decidiram se rebelar em apoio a Dacke e tomaram em armas contra a Coroa! Suas demandas incluem menores impostos, isenção da conscrição e mais autonomia local."
 flavor_swe.EVTOPTA3275: "Nós iremos esmaga-los também!"
 flavor_swe.EVTOPTB3275: "Negociar com eles"
 flavor_swe.EVTOPTC3275: "Ceder às suas demandas"
 flavor_swe.EVTNAME3276: "A Revolta em [Root.GetName]"
 flavor_swe.EVTDESC3276: "O crescente isolamento de [Root.GetName] devido à revolta deixou a população local à beira da fome. Um embargo efetivo contra eles pode sufocar de vez a revolta."
 flavor_swe.EVTOPTA3276: "Forçar um embargo"
 flavor_swe.EVTOPTB3276: "Irá apenas nos ferir após isso"
 flavor_swe.EVTNAME3277: "Nils Dacke Morto"
 flavor_swe.EVTDESC3277: "Durante a Batalha de [Root.GetName], o líder rebelde Nils Dacke foi morto. Sem o líder rebelde, talvez o restante dos revoltosos acabem desistindo?"
 flavor_swe.EVTOPTA3277: "Assim esperamos..."
 flavor_swe.EVTNAME3278: "O Feudo de Dacke Termina "
 flavor_swe.EVTDESC3278: "O que ficou conhecido como Feudo de Dacke está finalmente terminado. Tropas leais ao estado novamente restauraram o controle sobre todas as províncias."
 flavor_swe.EVTOPTA3278: "A Ordem foi restaurada"
 flavor_swe.EVTNAME1628: "o Afundamento do Vasa"
 flavor_swe.EVTDESC1628: "O navio de guerra sueco Vasa foi construído como um símbolo dos poderes militar e político do país, bem como da autoridade de Gustavus Adolphus como um rei guerreiro. Em sua época foi um dos maiores e mais fortemente armados navios de guerra do mundo. Contruído entre 1626 e 1628, não houve economia em decorá-lo e equipá-lo com nada menos que 64 canhões. O problema foi que o Vasa foi construído acima do peso e não possuía lastro suficiente para suportar tantos canhões. Em sua viagem inaugural em 10 de Agosto de 1628, o navio naufragou e afundou próximo a Beckolmen, após navegas menos de uma milha náutica."
 flavor_swe.EVTOPTA1628: "Nossa reputação está arruinada!"
 flavor_swe.EVTNAME1743: "A Grande Dança Dalecarliana "
 flavor_swe.EVTDESC1743: "O Descontentamento com o \"Governo dos Lordes\" cresceu entre os camponeses durante a Era da Liberdade. A vitória russa na Guerra Russa dos Hats de 1741-1743 e a questão da sucessão após a morte sem filhos de Frederick I eram as razões principais. O descontentamento era ainda mais forte na província de Dalarna onde os Hats introduziram restrições no comércio dos Dalecarlianos com a Noruega. Em 1743 os camponeses de Dalarna se rebelaram e no que ficou conhecido como a Grande Dança Dalecarliana. A eles se juntaram o regimento local, que havia sofido muitas baixas na sangrenta Batalha de Villmanstrand em 1741. A eleição do príncipe coroado dinamarquês Frederick como rei e a severa inquisição contra os generais responsáveis pela desastrosa Guerra Russa tornaram-se os principais objetivos da rebelião. A multidão armou-se e em 11 de Junho iniciou marcha a Estocolmo."
 flavor_swe.EVTOPTA1743: "Restringir o comércio deles"
 flavor_swe.EVTOPTB1743: "Confirmar seus direitos de comércio"
 flavor_swe.EVTNAME3280: "Per Brahe o Velho"
 flavor_swe.EVTDESC3280: "Per Brahe o velho foi um estadista sueco e sobrinho do Rei Gustavus Vasa. Brahe era altamente estimado pelo Rei e distinguiu-se durante o Feudo de Dacke. Ele agiu como Governador do Castelo de Estocolmo a partir de 1540 e recebeu um lugar no Conselho Privado em 1544. Na coroação do Rei Eric XIV em 1561, Brahe foi feito Conde de Visingsborg, e a ascenção do Rei John III o viu ser apontado Alto Lorde Justiciar da Suécia bem como Governador de Norrland."
 flavor_swe.EVTNAME3281: "Jöran Persson"
 flavor_swe.EVTDESC3281: "Jöran Persson foi um estadista sueco. No início dos anos 1550 ele estudou leis na Universidade de Wittenberg e retornou à Suécia com uma carat de recomendação do teólogo alemão e reformador Philipp Melanchton. Ele rapidamente distinguiu-se e tornou-se o mais confiável Conselheiro do Rei Eric XIV, bem como chefe da Rede de Espionagem do Rei. Persson também agiu como Promotor do Rei e foi responsável por grande parte das mais de trezentas sentenças de morte realizadas pela Alta Corte. Foi amplamente visto como uma figura Maquiavélica, com muita influência sobre Eric. Ap´so o Rei eric ser deposto, Persson foi preso pela nobreza e executado. Após a decapitação, seu corpo desmembrado foi exposto na praça de Brunkeberg."
 flavor_swe.EVTNAME3282: "Per Brahe o Jovem"
 flavor_swe.EVTDESC3282: "Per Brahe o Jovem foi um oficial e estadista sueco. Após seus estudos no exterior ele tornou-se camareiro de Gustavus Adolphus. Entre 1626-1628 ele participou na guerra contra a Polônia e após seguiu com o Rei até a Alemanha durante o início da Guerra dos Trinta Anos. Ele foi feito Conselheiro Privado e liderou as negociações de paz com a Polônia em 1635. Dois anos depois ele foi apontado Governador Geral na Finlândia e em 1641 Alto Lorde Administrador. Suas contribuições ao desenvolvimento da Finlândia incluíram a introdução de um sistema postal e a fundação de diversas cidades, entre elas Tavastehus e Nyslott. Ele também contribuiu para a fundação da Academia Real de Åbo."
 flavor_swe.EVTNAME3283: "Magnus Gabriel De la Gardie"
 flavor_swe.EVTDESC3283: "Magnus Gabriel De la Gardie, filho do Marechal de Campo Jacob De la Gardie, nasceu em 15 de Outubro de 1622 em Reval. Ele recebeu uma educação meticulosa e passou algum tempo na França e na Holanda. Em 1643 ele retornou à Suécia para tomar parte na Guerra de Torstenson contra a Dinamarca, onde ele serviu sob o marechal de Campo Gustav Horn. Uma época favorito da Rainha Christina, depois ele acabou caindo das graças dela. Ele tornou-se Tenente-General sob seu cunhado o Rei Charles X Gustav e comandou tropas nas guerras contra a Polônia e Rússia. Quando o Rei Charles X Gustav morreu em 1660, De la Gardie foi apontado membro do Conselho de Regência durante a minoridade de Charles XI. Ele por fim perdeu mais que qualquer outro nobre durante a Redução de Charles XI, e morreu em 26 de Abril de 1686."
 flavor_rus.EVTNAME1000: "Mikhailo Shcherbatov"
 flavor_rus.EVTDESC1000: "Mikhailo Shcherbatov foi um importante estadista, historiador e filósofo russo no século XVIII. Ele se trnou membro da Cãmara de Comércio em 1770 e presidente o Conselho da Câmara e Senador em 1779. Apesar de ter sido uma liderança representativa do conservadorismo russo e um proponente do movimento Iluminista russo, ele é, talvez, mais conhecido como autor. Seu “História da Rússia desde os Tempos Primitivos” foi publicado entre 1771 e 1791 em sete volumes. O trabalho final de Shcherbatov, “A Corrupção da Moral na Rússia”, foi publicado 1797 e continha um ataque mordaz aos costumes sociais contemporâneos."
 flavor_rus.EVTNAME1001: "Vasily Tatishchev"
 flavor_rus.EVTDESC1001: "Estadista russo e etnógrafo, Vasily Tatishcev graduou-se na Escola de Engenharia em Moscou e participou da Grande Guerra Nortenha (1700-1721) contra a Suécia. Ele tornou-se uma figura importante no Ministério Exterior de Pedro, o Grande e após apoiou a ascenção de Anna da Rússia em oposição ao Supremo Conselho Privado. Seu papel mais proeminente veio como autor de “História Russa Datando dos Mais Antigos Tempos”, um dos primeiros trabalhos cobrindo toda a história da Rússia."
 flavor_rus.EVTNAME1002: "Mikhail Lomonosov"
 flavor_rus.EVTDESC1002: "Na idade de dezenove anos Lomonosov foi admitido na Academia Eslava Greco-Latina em Moscou ao se passar pelo filho de um sacerdote. O estudo na Universidade de São Petersburgo foi seguida por estudos no exterior na Universidade de Marburg so a tutela do filósofo Iluminista alemão Christian Wolff. Lomonosov se tornaria um importante cientista russo, em uma ampla variedade de campos, mas talvez mais conhecido por descobrir a atmosfera de vênus. Ele foi apontado Secretário de Estado em 1764 mas morreu um ano depois."
 flavor_rus.EVTNAME3203: "Boris Morozov"
 flavor_rus.EVTDESC3203: "Estadista russo e resoureico com uma longa carreira na Corte do Kremlin. Ele era cunhado e tutor do Czar Alexis e liderou o governo durante o reinado inicial de Alexis. Supervisor da Folha de pagamentos e Grande Tesoureiro, Morozov tentou aumentar a renda do estado ao diminuir salários e introduzir novos impostos. A alta taxação do sal causou, e deu nome, ao Motim do Sal de 1648. Após um curto exílio em um monastério, Morozov pode retornar a Moscou onde manteve uma vida discreta enquanto controlava grande parte do governo. Após ele participou da elaboração do Sobornoye Ulozheniye, um novo código legal para substituir as Leis Sudebnik de Ivan III. Isto cementou tanto a servidão quanto o privilégio exclusivo dos nobres de possuir servos e estipulou as classes como hereditárias e imutáveis."
 flavor_rus.EVTNAME3401: "A Reforma Pomjestija "
 flavor_rus.EVTDESC3401: "Após os moscovitas invadirem Novgorod em 1471 e a falha da Lithuânia em ir em ajuda aos mesmos, Novgorod foi forçado a aceitar o Tratado de Korostyn, que limitou ainda mais sua independência. Ivan III, ainda receoso de revoltas devido ao que ocorrera com seu pai, deportou muitos dos cidadãos de Novgorod. Também substituiu líderes da Igreja de Novgorod com líderes russos ortodoxos. Terras foram tomadas dos nativos e dadas a cavalarianos em troca do serviço militar. Após estabelecer a reforma da gestão da terra, chamado de Sistema de Pomestie, em Novgorod, ele também o introduziu em Moscóvia. Ao confiscar propriedades dos nobres locais, chamados boyars, e dá-las ao exército, ele fortaleceu e centralizou seu poder, criando lealdade sem eu exército e outros servidores. Em 1489, Novgorod era uma casca de sua antiga força e, agora, parte do cada vez mais crescente estado russo."
 flavor_rus.EVTOPTA3401: "Vamos reformar"
 flavor_rus.EVTOPTB3401: "Vamos ser mais como Novgorod"
 flavor_rus.EVTNAME3202: "Malyuta Skuratov"
 flavor_rus.EVTDESC3202: "Malyuta Skuratov foi um dos mais proeminentes líderes durante a Oprichnina – quando Ivan, o Terrível, e sua polícia secreta realizaram milhares de execuções e confiscos de terras. Skuratov fez seu nome em 1569 quando ele participou no julgamento e execução do único primo de Ivan, Vladimir de Staritsa – um possível pretendente ao trono. Mais tarde, no mesmo ano, ele estrangulou o Metropolitan de Moscou, Philip II, por criticar os julgamentos, em em 1570 ele foi responsável por matar milhares de cidadãos durante uma expedição punitiva à Novgorod. Skuratov foi morto em 1573 no cerco de Weissenstein durante a Guerra Livoniana."
 flavor_rus.EVTNAME3404: "Clamores Russos no Leste"
 flavor_rus.EVTDESC3404: "em 1552, o Czar Ivan IV, o Terrível, lançou uam expedição contra o Khanato de Kazan, a leste de Nizhny-Novgorod e um ponto de bloqueio no Volga. O uso de pesadas armas de bombardeio derrubaram as muralhas da cidade de Tatar, que foi rapidamente subjugada e anexada. Em 1556, na esteira de seu sucesso contra Kazan quatro anos antes, o Czar Ivan IV, o Terrível, lançou uma nova expedição contra o Khanato de Aztrakhan, ao sul do Volga. A captura de Aztrakhan abriu um acesso ao Mar Cápio e colocou toda a bacia do Volga sob controle russo. Cidades como Samara (1586), Saratov (1590) e Tsaritsyne (1589) foram fundadasao longo do rio para assegura um controle eficiente."
 flavor_rus.EVTOPTA3404: "Isto tudo pertence à Mãe Rússia"
 flavor_rus.EVTOPTB3404: "Isto irá prejudicar nossa diplomacia"
 flavor_rus.EVTNAME3405: "Clamores Russos na Polônia-Lithuania"
 flavor_rus.EVTDESC3405: "Ivan IV da Russia extendeu as fronteiras de sua pátria ao Sul e ao Leste, mas encontrou uma forte resistência no Oeste, em particular na Livônia. Guerras com a Polônia, Lithuania (então uma parte da Polônia), e mesmo a Suécia iriam durar até 1583. A Polônia anexou a Lithuania em 1569 e, após muitas derrotas nas mãos dos exércitos poloneses, Ivan teve que assinar um tratado de paz em 1582 onde ele perdeu todos os seus ganhos territoriais ocidentais. A hostilidade entre os dois paísesiria se manter elevada, culminando com a ocupação polonesa de Moscou (1610) durante o Tempo de Problemas (1598-1618)."
 flavor_rus.EVTOPTA3405: "Isto tudo pertence à Mãe Rússia"
 flavor_rus.EVTOPTB3405: "Isto irá prejudicar nossa diplomacia"
 flavor_rus.EVTNAME3406: "Clamores Russos nas Estepes "
 flavor_rus.EVTDESC3406: "Imediatamente após a queda de Aztrajhan, em 1557, Ivan IV lançou uma campanha nas estepes ao sul de Kazan, o reino da Horda Nogai, herdeiros de alguns povos mongóis. Este foi o primeiro trampolim para a expansão oriental. A expansão oriental russa, liderada entre 1560 e 1581 por Cossacos sob Yermak e a aventura privada ddos mercantes Stroganov  de Nizhny-Novgorod viram muitos territórios caírem sob controle do Czar russo. A conquista do Khanato de Sibir em 1584 e a destruição do último reino dos herdeiros de Gengis Khan na Siberia foi o último passo antesda exploração e controle do vasto interior do país, que iria eventualmente ver os Cossacos construírem cidades ao redor dos Ostrogs (simples fortificações para garantir o trânsito) e alcançar o Oceano Pacífico em Okhotsk em 1645."
 flavor_rus.EVTOPTA3406: "Isto tudo pertence à Mãe Rússia"
 flavor_rus.EVTOPTB3406: "Isto irá prejudicar nossa diplomacia"
 flavor_rus.EVTNAME3410: "O Conselho Escolhido"
 flavor_rus.EVTDESC3410: "Em 1543, com apenas 14 anos e impressionantes força e coragem, o Grande P´rincipe Ivan IV terminou com o reino de terror dos Boyars. Atrás dele estavam seu amigo Alexi Adashev e o talentoso sacerdote Sylvestr, que iria suceder o sábio Makari como Metropolitan de Moscou. Sylvestr e Adashev pertenciam a um grupo de conselheiros chamado O Conselho Escolhido, que foi de grande ajuda em reformar a Rússia durante os anos inicias do reiando de Ivan mas perdeu o favor real após a morte da primeira esposa de Ivan, Anastasia, em 1560. Ivan, que havia ficado desequilibrado após sua grave doença em 1553, acusou seus velhos amigos de envenenarem sua esposa e os exilou, não deixando ninguém para conter sua brutalidade."
 flavor_rus.EVTOPTA3410: "Excelentes Ministros!"
 flavor_rus.EVTNAME3411: " Saque de Moscou"
 flavor_rus.EVTDESC3411: "Ivan sentiu que o comércio coma Europa dependia de acesso livre ao Báltico e decidiu voltar sua atenção ao ocidente. Em 1558 ele entrou em guerra em um atentativa de estabelecer o controle russo sobre a Livônia. A Rússia foi, inicialmente, vitoriosa e conseguiu destruir os cavaleiros livonianos, mas sua aliada Lithuania se tornou parte integral da Polônia em 1569. A guerra prosseguia – enquanto os seucos (guardando seus próprios interesses na Estônia) apoiaram a Polônia contra a Rússia, os Tatars da Criméia atacaram Astrakhan e até mesmo fizeram uma extensiva incursão dentro da Rússia em 1571 – eles saquearam e incendiaram Moscou, deixando apenas o Kremlin de pé."
 flavor_rus.EVTOPTA3411: "Devemos nos vingar deste terrível insulto"
 flavor_rus.EVTOPTB3411: "Use isto para esmagar a oposição"
 flavor_rus.EVTNAME3413: "A Reforma do Tesouro e a Abolição dos Sistema Kormlenije "
 flavor_rus.EVTDESC3413: "Algumas das mais importantes reformas governamentais russas foram instituídas por Ivan IV. Ivan se baseou nos trabalhos de Ivan III e trouxe a classe Pomiestie ainda mais perto da monarquia. Ele também criou uma Câmara das Finanças diretamente à sua disposição, o que trouxe certa eficiência na estrada e saída de dinheiro. A abolição do sistema Kormlenije, um sistema de pagamento para a administração provincial onde salários eram pagas “in natura” diretamente das mãos dos camponeses, e a renovação da organização administrativa provincial tornaram a monarquia muito mais eficiente e poderosa. Infelizmente para a Rússia, estas reformas não foram suficientes para manter o estado após as custosas e desastrosas Guerras Livonianas no final do reinado de Ivan."
 flavor_rus.EVTOPTA3413: "Reformart o Tesouro e Abolir o Kormlenije"
 flavor_rus.EVTOPTB3413: "Apenas Reformar o Tesouro"
 flavor_rus.EVTOPTC3413: "Apenas Abolir o Kormlenije"
 flavor_rus.EVTNAME3415: "A Igreja Ortodoxoa Russa declarou independência de Constantinopla "
 flavor_rus.EVTDESC3415: "Libertado dos invasores Tatars, o estado muscovita acumulou força e, também, o fez a Igreja Ortodoxa Russa. Em 1448, não muito antes do Império Byzantino desmoronar, A Igreja Russa tornou-se, em efeito, independente do Patriarcado de Constantinopla. Metropolitan Jonas, instalado pelo Conselho dos Bispos Russos em 1448, recebeu o título de Metropolitan de Moscou e de Toda a Rússia. Nos séculos seguintes, a crescente força do estado muscovita andou de mãos dadas com a crescente autoridade da Igreja Autocéfala Russa. Em 1589, Jeremias II, Patriarca of Constantinopla, fugindo da opressão turca, visitou Moscou. Os russos conseguiram persuadí-lo  a apontar o metropolitan Job de Moscow como Patriarca – o movimento final para a independência total da Igreja Russa."
 flavor_rus.EVTOPTA3415: "Deixe-nos liderar a Verdadeira Fé de Moscou "
 flavor_rus.EVTOPTB3415: "Não, nós precisamos de Constantinopla para liderar a Verdadeira Fé "
 flavor_rus.EVTNAME3416: "O Campesinato é levado à Servidão "
 flavor_rus.EVTDESC3416: "Boris Godunov foi eleito em 1598 para suceder Fedor. Ele consolidou os ganhos territoriais russos, mas, logo após chegar ao poder, secas, fome e pragas mataram meio milhão de pssoas em Muscovy. Camponeses fugiram de suas aldeias, deixando suas terras serem tomadas pelo mato. Em resposta, Godunov decretou que os camponeses eram proibidos de deixar suas propriedades nos quais eles nasceram (Ivan IV aprovou um decreto similar em 1581). Os camponeses verdadeiramente haviam se tornado servos."
 flavor_rus.EVTOPTA3416: "Forçar a servidão dos camponeses"
 flavor_rus.EVTOPTB3416: "Não forçar a servidão deles"
 flavor_rus.EVTNAME3417: "Servidão total decretada por Sobornoye Ulozheniye"
 flavor_rus.EVTDESC3417: "O Czar Alexis recebeu uma educação superficial de seu tutor Boris Ivanovich Morozov antes de ascender ao trono coma idade de 16 anos. Morozov, que também era cunhado de Alexis, inicialmente tomou em mãos os negócios do estado, mas em 1648 uma revolta popular em Moscou forçou Alexis a exilar Morozov. Alexis curvou-se às demandas dos rebeldes e convocou uma assembéia da terar (zemski sobor), que em 1649 produziu um novo Código de Leis Russo (Sobornoye Ulozheniye), o qual legalmente definiu a servidão."
 flavor_rus.EVTOPTA3417: "Aprovar"
 flavor_rus.EVTOPTB3417: "Aceitar a Deterioração da Economia e as Revoltas Burguesas "
 flavor_rus.EVTNAME3418: "A Reforma de Nikon e o Raskolniks"
 flavor_rus.EVTDESC3418: "Nikon foi o Patriarca da Igreja Ortodoxa Russa de 1652 a 1666. Ele empreendeu uma extremamente vigorosa reforma da disciplina e dos rituais da Igreja com uma visão de remover o crescimento das excentricidades dos ritos russos. Suas reformas, particularmente sua correção dos livros de serviço dos gregos (1654), criou um cisma na Igreja e inspirou a formação de um grande secto de oposição, o Raskolniki, que manteve os usos antigos banidos por Nikon. Sectos heterodoxos como os Dukhobors formaram-se e se uniram ao Raskolniki para evitar perseguições. Em 1658, Nikon havia reunido uam oposição poderosa o suficiente para baní-lo, e em 1666 ele foi deposto e banido. Ele foi uma figura única na história da Igreja Ortodoxa Russa, por opor qualquer interfer~encia do estado nos assuntos da Igreja e considerar as duas instituições distintas e separadas. Suas reformas foram mantidas após ele ser deposto."
 flavor_rus.EVTOPTA3418: "Vamos modernizar a Igreja"
 flavor_rus.EVTOPTB3418: "Siga os Raskolniks"
 flavor_rus.EVTNAME3419: "O Interlúdio Diplomáticos de Fyodor Baikov "
 flavor_rus.EVTDESC3419: "Fyodor Baikov foi para Beijing em 1656 em um esforço de abrir relações diplomáticas coma  China. Entretanto, a má interpretação da etiqueta chinesa p fizeram se comportar de um modo que fez os ministros chineses acreditarem que a Rússia reconhecia a China como seu Mestre. Uma mensagem foi enviada para Moscou. A carta continha instruções sobre o tributo anual que o vassalo “Rússia” deveria pagar. O Czar não teve chance de protestar, pois ninguém em Moscou conseguia entender chinês. O governo russo ignorou o evento como se nunca tivesse ocorrido e a China estava muito ocupada sendo subjugada pela dinastia Manchu para se importar."
 flavor_rus.EVTOPTA3419: "Fingir ser um vassalo Chinês"
 flavor_rus.EVTOPTB3419: "Fingir ser um vassalo Chinês e Pagar Tributo"
 flavor_rus.EVTOPTC3419: "Enviar de Volta a Cabeça do Ministro Chinês"
 flavor_rus.EVTNAME3420: "A Revolta Cossaca de Stenka Razin "
 flavor_rus.EVTDESC3420: "Stenka Razin (ou Stepan Timofeyevich) foi um líder Cossaco de Don que executou uma série de ataques em assentamentos russos e persas entre 1667-69. Tendo adquirido grande fama e riqueza, Razin lançou uma nova campanha em 1670 contra as cidades fortaleza do Czar ao longo do Volga. Com uma força de aproximadamente 7.000 Cossacos, ele tomou as cidades de Tsaritsyn e Astrakhan. Em ambas as cidades Razin e seus homens se envolveram em orgias e bebedeiras e executaram atrocidades selvagens contra os nobres e oficiais militares – ele também substituiu os governos locais com instituições cossacas autônomas. Razin continuou seu avanço subindo o Volga, e ao longo do caminho incitou os servos e as baixas classes das cidades a juntarem-se à sua rebelião. Ele capturou Saratov e seguiu para Simbirsk, enquanto sua insurreição se alastrava através da região do Volga e mesmo em algumas províncias centrais da Rússia. Alarmado com o sucesso de Razin, o Czar Alexis enviou um exército para recuperar Simbirsk. A força infligiu uma derrota decisiva nas indisciplinadas e mal equipadas tropas de Razin. Razin fugiu para Don, mas em 24 de Abril de 1671 foi capturado por Cossacos leais e enviado para as autoridades russas. Levado para Moscou e torturado, Razin foi executado por esquartejamento na Praça Vermelha."
 flavor_rus.EVTOPTA3420: "Reprimir todos os movimentos separatistas "
 flavor_rus.EVTOPTB3420: "Dar mais autonomia às províncias"
 flavor_rus.EVTNAME3421: "O Tratado de Nerchinsk"
 flavor_rus.EVTDESC3421: "A permanete exploração e colonização russa da Sibéria, que começou sob Ivan, o Terrível, continuou regularmente através do século XVII, com a maior parte da Sibéria oriental descoberta ao final do século (Kamchatska foi alcançada em 1679). A Baía de Amur foi explorada por Khabarov nos anos de 1650 e, em 1689, um conflito de fronteiras Russo-Chinês foi acertado pelo primeiro acordo Europeu-Chinês, o Tratado de Nerchinsk, fixando a fronteira em Amur. Em 1727, o Tratado de Kyakhta iria trazer disposições para uma estação comercial russa ser estabelecida em Peking, a capital da nova dinastia Manchu (1644-1911)."
 flavor_rus.EVTOPTA3421: "Aceitar o Tratado"
 flavor_rus.EVTOPTB3421: "Rejeitar o Tratado como absurdo"
 flavor_rus.EVTOPTC3421: "Melhor não perturbar nossa diplomacia na região"
 flavor_rus.EVTNAME3422: "O Grande Conflito Nortenho"
 flavor_rus.EVTDESC3422: "Em 1697, Charles XII ascendeu ao trono sueco aos 15 anos de idade. Vendo uma oportunidade, o Czar russo Pedro I aliou-se com a Dinamarca e a Polônia-Saxônia em 1699. Entretanto, com a assistência naval dos britânicos e dos holandeses, Charles XII desembarcou em Zealand e rapidamente derrotou os dinamarqueses, então moveu-se para Estland onde, mesmo em uma enorme desvantagem numérica (1 para 5) conquistou uma devastadora vitória sobre os russos. Ao invés de acabar com os russos, Charles XII moveu-se contra Augusto II da Polônia-Saxônia, obrigando a Polônia a sair da guerra em 1704 (elegendo o pró-sueco Stanislaw Leszczynski como rei), então subjugando a Saxônia em 1706. Enquanto os russos iniciavam a construção de São Petersburgo (1703) e reconstruíam seu exército, eles tomaram partes de Estland (1704-1706). Charles então decidiu marchar para Moscou através da Ucrânia, onde os Cossacos sob Mazepa haviam se rebelado novamente (1708). O inverno severo e os ataques dos russos dizimaram seu exército e ele foi finalmente derrotado na batalha de Poltava em 1709. O Rei, ferido, escapou para os Otomanos. Os russos foram cercados pelos Otomanos no Rio Prut, mas Pedro conseguiu suborná-los para obter um salvo-conduto em troca de Azov. Enquanto Charles estava exilado na Turquia, russos, dinamarqueses, hanoverianos e mesmo prussianos capturaram grande parte do território sueco ao redor do Báltico. Voltando do internamento turco, Charles foi morto em 1718 em frente da fortaleza norueguesa de Frederickshald. Nos tratados de paz que se seguiram a Suécia perdeu a maior parte de seu Império Báltico.."
 flavor_rus.EVTOPTA3422: "Procurar firmar laços com os inimigos deles"
 flavor_rus.EVTOPTB3422: "Deixe os outros se moverem primeiro"
 flavor_rus.EVTNAME3425: "A Revolta Ucraniana de Mazepa"
 flavor_rus.EVTDESC3425: "Em 1708, a Grande Guerra Nortenha estava no auge. Em uma de suas tradicionais revoltas contra seus mestres, sejam eles poloneses ou russos, os Cossacos Zaparog da Ukraine se rebelaram sob a liderança de Mazepa. Seus apelos para Cherles XII da Suécia foram ouvidos e, em 1708-1709, o exército sueco moveu-se para a Ucrânia, na espernaça infundada de encontrar suprimentos para o inverno e reforços. Eles apenas encontram derrota em Poltava, enquanto a insurreição Cossaca era completamente suprimida e a maioria dos Cossacos deportados para as províncias orientais do Império Russo."
 flavor_rus.EVTOPTA3425: "Nós já lidamos com separatistas antes"
 flavor_rus.EVTNAME3426: "Reformas Governamentais e o Absolutismo "
 flavor_rus.EVTDESC3426: "No curso do reinado de Pedro, o Grande, medievais e obsoletas formas de governo deram lugar a efetivas autocracias. Em 1711 ele aboliu o boyarskaya duma, ou Conselho Boyar, e estabeleceu por decreto o Senado como órgão supremo do estado para coordenar a ação dos vários órgãos centrais e locais, para supervisionar a coleta e gastos da arrecadação, e para redigir a legislação de acordo com seus editos. A disciplina marcial foi extendida às instituições civis, e um oficial dos guardas estava sempre de serviço no Senado. A partir de 1722, além disso, havia um procurador-geral mantendo vigilância sobre o trabalho diário do Senado e sua chancelaria e agindo como “os olhos do soberano”."
 flavor_rus.EVTOPTA3426: "Reformas Governamentais e Absolutismo"
 flavor_rus.EVTOPTB3426: "Apenas Absolutismo"
 flavor_rus.EVTOPTC3426: "Apenas Reformas Governamentais"
 flavor_rus.EVTNAME3427: "O Estado Assume o Controle da Igreja Russa "
 flavor_rus.EVTDESC3427: "Em 1721, em ordem de subjugar a Igreja Ortodoxa Russa ao estado, Pedro, o Grande, aboliu o Patriarcado de Moscou. Daí em diante, o lugar do Patriarcado como líder da Igreja foi assumido por um colégio espiritual, nomeado de Sínode Sagrado, consistindo de representantes da hierarquia obedientes aos desejos do Czar. Um oficial secular - o ober-procuror, ou procurador-chefe – foi apontado pelo czar para supervisionar as atividades do Sínode Sagrado. O Sínode Sagrado ferozmente perseguiu todos os dissidentes e conduziu uma censura em todas as publicações."
 flavor_rus.EVTOPTA3427: "Abolir o Patriarcado"
 flavor_rus.EVTOPTB3427: "Deixar o Patriarcado em paz"
 flavor_rus.EVTNAME3430: "A Sucessão de Kurland de 1726"
 flavor_rus.EVTDESC3430: "A morte do último Duque de Kurland, Frederick William, em 1711, não deixou herdeiros ao ducado exceto o fraco e doente Ferdinand, e um monte de pretendentes na Rússia e na Polônia. Em 1726, o Sejm polonês conseguiu impor Maurice da Saxony, o filho bastardo do atual Rei polonês, como Duque, mas apenas para mudar de idéia e pedir sua desistência. Ao mesmo tempo, a Rússia tentava impor seu próprio candidato, o Duque de Holstein-Gottorp, genro da Czarina Catherine I. Após muitos subornos, negociações e diplomacia por detrás dos panos, Maurice foi convocado para ou desistir ou enfrentar a guerra. Ela começou em 1727, com a Rússia firmemente comprometida e enviando 8.000 tropas para conquistar o Ducado dentro de 8 dias. A guerra não durou o suficiente para abranger toda a Europa, e Maurice fugiu para a França onde ele teve uma brilhante carreira militar."
 flavor_rus.EVTOPTA3430: "Se preparar para tomar Kurland"
 flavor_rus.EVTOPTB3430: "Ignorar este assunto insignificante"
 flavor_rus.EVTNAME3432: "O Duma e a Reforma Legislativa "
 flavor_rus.EVTDESC3432: "Em 1767, Catherine, a Grande, convocou uma comissão composta de delegados de todas as províncias e de todas as classes sociais (exceto os servos) com o propósito de indagar sobre os verdadeiros desejos de seu povo e, assim, esboçar uma nova constituição. Os debates se seguiram por meses e não chegaram a nenhum lugar. A Instrução de Catherine para a comissão foi um projeto de constituição e um código de leis. Ele foi considerado muito liberal para publicação na França, e permaneceu uma carta morta na Rússia."
 flavor_rus.EVTOPTA3432: "Ignorar a Injustiça na Sociedade "
 flavor_rus.EVTOPTB3432: "Fazer algo sobre a Injustiça na Sociedade "
 flavor_rus.EVTNAME3434: "As Reformas Mercantilistas"
 flavor_rus.EVTDESC3434: "No final do século XVII a Rússia adotou uma política cada vez mais mercantilista como consequência da crescente monopolização do poder da aristocracia."
 flavor_rus.EVTOPTA3434: "Sim, precisamos reformar"
 flavor_rus.EVTOPTB3434: "Não, a economia está em bom estado"
 flavor_rus.EVTOPTC3434: "Não, devemos optar pelo Comércio Livre"
 flavor_rus.EVTNAME3435: "A Revolta de Pugatchev "
 flavor_rus.EVTDESC3435: "A revolta começou em 1773 na região dos Urals. Liderada por Emelian Pugatchev, foi uma revolta de Cossacos e camponeses deslocados, seguindo um líder que clamava ser Pedro III, o marido assassinado da Czarina Catherine II. No inverno de 1773-1774, a revolta tinha tomado o controle da maior parte da bacia do Volga e até mesmo ameaçado Moscou, levando o reino de Catherine à beira do colapso. Finalmente, tropas regulares sob o comando de Suvarow conseguiram capturar Pugatchev próximo a Tsaritsyn e ele foi executado em Moscou."
 flavor_rus.EVTOPTA3435: "As Massas estão se movendo..."
 flavor_rus.EVTNAME3436: "A Política Reacionária"
 flavor_rus.EVTDESC3436: "Após a Revolta de Pugachev, Catherine percebeu que, para ela, o povo devia mais ser temido que compadecido, e, com isso, invés de libertá-los, ela deveria apertar ainda mais seus laços. Antes de sua ascenção ao poder, Catherine havia planejado emancipar os servos, nos quais a economia da Rússia era baseada. Quando confrontada com a realidade do poder, Catherine logo viu que a emancipação dos servos nunca seria tolerada pelos seus mestres, dos quais ela dependia o apoio, e que colocariam o país nem deseordem uma vez que perdessem seus meios de suporte. A fortuna de um nobre era avaliada não pelas terras mas pelas “almas” que ele possuía. Catherine então voltou sua atenção para organizar e fortalecer um sistema que ela própria havia condenado como inumano. Ela impôs a servidão aos ucranianos que até então tinham sido livres. Ao distribuir terras da coroa aos seus favoritos e ministros, ela agravou a situação dos camponses, que até então contavam com certa autonomia. No final de seu reinado, dificilmente se encontraria um camponês livre na Rússia."
 flavor_rus.EVTOPTA3436: "Mantenha as Massas em Correntes"
 flavor_rus.EVTOPTB3436: "Vamos introduzir a idéia de “Liberdade”"
 flavor_rus.EVTOPTC3436: "Não mexa com o balanço"
 flavor_rus.EVTNAME3437: "A Legislação Liberal do Czar Paul I "
 flavor_rus.EVTDESC3437: "Paul I, em uma tentativa de fortalecer a autocracia, reverteu muitas da políticas de Catherine – ele restabeleceu as agências administrativas centralizadas que ela havia abolido em 1775, aumentou o controle burocrático nos governos locais, e tentou impor limites na autoridade dos nobres. Enquanto Catherine fez com que muitos russos comuns fossem escravizados através da servidão, Paul foi o primeiro Czar russo a limitar o trabalho exigido dessas ifelizes pessoas. Em Gatchina, Paul educou seus filhos, emprestou-lhes dinheiro, instituiu um sistema de cuidados médicos grátis, deu-lhes mais terras, e melhorou a tecnologia agrícola. Resumindo, foi um senhorio exemplar. Quando era relativo às pessoas mais humildes da Rússia, tanto como Czar quanto como Duque ele tentou terminar seus sofrimentos e melhorar suas vidas. Assim, ele colocou em prática as idéias Iluministas propagandeadas por sua mãe, mas nunca seguidas a menos que lhe conviessem."
 flavor_rus.EVTOPTA3437: "Servidão Restrita"
 flavor_rus.EVTOPTB3437: "Está perfeito como está"
 flavor_rus.EVTNAME3438: "A Legislação Liberal do Czar Alexander I "
 flavor_rus.EVTDESC3438: "Alexander aboliu muitas punições bárbaras e cruéis então praticadas e, em 1802, introduziu uma administração governamental mais ordenada com a criação de oito ministérios. Ele melhorou as condições dos servos e promoveu a educação, dobrando o número de universidades russas aos estabelecer as de São Petersburgo, Kharkiv e Kazan. Porém, apesar da idéias humanitárias incutidas nele por seu tutor La Harpe e apesar de seu próprio desejo de fazer as pessoas felizes, Alexander não possuía a energia necessária para conduzir a mais urgente reforma, a abolição total da servidão. A instituição da servidão era, nas palavras do Czar, “uma degradação” que mantinha a Rússia em um estados desastrosamente atrasado. Mas, libertar os servos, que compunham três quartos da população, iria trazer a hostilidade de seus mestres nobres."
 flavor_rus.EVTOPTA3438: "Abolir a servidão"
 flavor_rus.EVTOPTB3438: "Deixe como está"
 flavor_rus.EVTNAME3439: "A Liga Anjala "
 flavor_rus.EVTDESC3439: "Um grande grupo de oficiais finlandeses a serviço do rei sueco enviou-nos um despacho declarando a guerra em curso ilegal e perguntando se consideraríamos ajuda-los a formar a nação independente da Finlândia. Isto seria útil como um estado de amortecimento..."
 flavor_rus.EVTOPTA3439: "Dê-lhes nosso apoio"
 flavor_rus.EVTOPTB3439: "Rejeite seus pedidos"
 flavor_rus.EVTNAME1010: "A Grande Embaixada"
 flavor_rus.EVTDESC1010: "Uma idéia foi levada adiante na corte para enviar [Root.Monarch.GetName] em uma jornada através da Europa juntamente com uma grande delegação – uma Grande Enbaixada – com o intuito de procurar melhorar as relações com outros líderes europeus – especialmente queles que possuem inimigos comuns a nós. Outro benefício poderia ser a chance de estudar os avanços tecnológicos realizados na Europa ocidental, o que nos ajudaria a nos modernizar-mos."
 flavor_rus.EVTOPTA1010: "Embarcar em ua jornada através da Europa"
 flavor_rus.EVTOPTB1010: "Nosso país possui o conhecimento que precisamos"
 flavor_rus.EVTTOOLTIP1010: "[Root.Monarch.GetName] viaja para [This.GetName]"
 flavor_rus.EVTNAME1011: "A Grande Embaixada Chega a [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011: "Uma grande embaixada chegou de [From.GetName] liderada pelo próprio [From.Monarch.GetName]. Ele está viajando pelo continente procurando melhorar as relações com outros estados europeus – especialmente aqueles com os quais possui inimigos em comum. Como devemos recepciona-lo?"
 flavor_rus.EVTOPTA1011: "Convide-o a ficar"
 flavor_rus.EVTOPTB1011: "Educadamente peça que vá embora"
 flavor_rus.EVTOPTC1011: "Mande-o embora!"
 flavor_rus.EVTNAME1012: "A Grande Embaixada em [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012: "Sobrecarregado por nossa calorosa recepção, [From.Monarch.GetName] nos informou que ele desejaria extender sua visita em [Root.Capital.GetCapitalName]. Em sua missão de modernizar a Rússia, ele está ansioso por uma chance de estudar os avanços tecnológicos da Europa Ocidental."
 flavor_rus.EVTOPTA1012: "Convide-o a ficar e estudar nossas instituições governamentais"
 flavor_rus.EVTOPTB1012: "Convide-o a ficar e estudar nosso exército"
 flavor_rus.EVTOPTC1012: "Convide-o a ficar e estudar nossa marinha"
 flavor_rus.EVTOPTD1012: "Ele tem ultrapassado nossas boas-vindas..."
 flavor_rus.EVTNAME1013: "Uma Oferta Generosa sobre nossa Estadia"
 flavor_rus.EVTDESC1013: "Ouvido sobre as reformas de [Root.Monarch.GetName] procurando modernizar a [Root.GetName], [From.GetName] graciosamente nos convidou a extender nossa estada em [From.Capital.GetCapitalName] para aproveitar-mos a oportunidade de estudar seus avanços tecnológicos."
 flavor_rus.EVTOPTA1013: "Permita-nos ficar e estudar suas instituições governamentais"
 flavor_rus.EVTOPTB1013: "Permita-nos ficar e estudar seu exército"
 flavor_rus.EVTOPTC1013: "Permita-nos ficar e estudar sua marinha"
 flavor_rus.EVTOPTD1013: "Não, temos outros países a visitar"
 flavor_rus.EVTOPTE1013: "Chegou a hora de voltar para casa"
 flavor_rus.EVTNAME1014: "Pedido de Estadia Negado"
 flavor_rus.EVTDESC1014: "Em nossas tentativas de modernizar [Root.GetName], o estudo dos avanços tecnológicos da Europa ocidental seriam valiosos. Infelizmente, nosso pedido de prolongar nossa estada em [From.Capital.GetCapitalName] para tal foi negado."
 flavor_rus.EVTOPTA1014: "Muito bem, temos outros países para visitar"
 flavor_rus.EVTOPTB1014: "Chegou a hora de voltar para casa"
 flavor_rus.EVTNAME1015: "A Visita Extendida Compensa"
 flavor_rus.EVTDESC1015: "A visita extendida de [Root.Monarch.GetName] a [From.From.Capital.GetCapitalName] para estudar pessoalmente seus avanços tecnológicos parecer ter compensado o tempo dispendido."
 flavor_rus.EVTOPTA1015: "Nossas instituições governamentais irão se beneficiar disso!"
 flavor_rus.EVTOPTB1015: "Nossas forças armadas irão se beneficiar disso!"
 flavor_rus.EVTOPTC1015: "Nossa marinha irá se beneficiar disso!"
 flavor_rus.EVTNAME1016: "Grande Embaixada bem sucedida"
 flavor_rus.EVTDESC1016: "Nossa visita a [From.From.From.Capital.GetCapitalName] foi um sucesso mas chegou a hora de seguir viagem. A questão é: para onde ir?"
 flavor_rus.EVTOPTA1016: "Ainda temos outros países a visitar"
 flavor_rus.EVTOPTB1016: "Chegou a hora de voltar para casa"
 flavor_rus.EVTNAME1005: "O Sínode de Cem Capítulos"
 flavor_rus.EVTDESC1005: "Em 1551, Metropolitan Mascarius convocou a Igreja no que ficou conhecido como Sínode dos Cem Capítulos, procurando unificar as cerimônias e obrigações da Igreja em toda a Rússia. Eles também demandavam que o governo cancelasse sua jurisdição sobre a Igreja."
 flavor_rus.EVTOPTA1005: "Afirmar essas mudanças"
 flavor_rus.EVTOPTB1005: "Proibir essas idéias"
 flavor_rus.EVTNAME1006: "Raskol"
 flavor_rus.EVTDESC1006: "As principais lideranças da Igreja Russa perceberam um número de discrepâncias entre os sermões, ritos e livros russos e gregos e, em 1652 o Patriarca Nikon convocou um Sínode para estudar estes assuntos. Um segundo Sínode foi convocado em 1666 onde um número de reformas foram publicadas para corrigir isso, bem como condenar muitas das tradições do passado. Isto levou a um grande cisma - raskol – onde aquela que se opuseram a essas mudanças ficaram conhecidos como Velhos Crentes ou raskolniki."
 flavor_rus.EVTOPTA1006: "Estas reformas são necessárias"
 flavor_rus.EVTOPTB1006: "Apoias as Velhas Tradições"
 flavor_rus.EVTNAME1007: "As Reformas de Pedro, o Grande"
 flavor_rus.EVTDESC1007: "Durante o final do Século XVII e começo do século XVIII, Pedro, o Grande, instituiu uma série de reformas procurando tornar a Rússia em um moderno estado europeu. O governo e o exército foram reformados sob a supervisão de consultores da Europa ocidental e Pedro, em seu sonho de tornar a Rússia uma potência marítima tentou conseguir o controle das costas dos Mares Báltico e Negro. As drásticas reformas encontraram forte oposição conforme as pessoas se sentiam afrontadas pela súbita renúncia de suas tradições, e diversas revoltas se seguiram."
 flavor_rus.EVTOPTA1007: "As reformas são necessárias"
 flavor_rus.EVTOPTB1007: "Evite influências externas"
 flavor_rus.EVTNAME1008: "A Rebelião de Bulavin"
 flavor_rus.EVTDESC1008: "A Rebelião de Bulavin estourou em Outubro de 1707 quando Kondraty Bulavin e um grupo de Cossacos Don emboscarame  assassinaram um grupo de caçadores de recompensas enviados por Pedor, o Grande,para prender camponeses fugitivos que se escondiam na região de Don. As razões ocultas eram que o recém-reformado estado de Pedro estava se expandindo, o que estava começando a infringir tanto o território quanto a autonomia dos Cossacos. A Rebelião voltou-se não contra o czarismo mas contra Pedro e seus conselheiros, que eram vistos como forças malignas cujas reformas estavam tentando destruir a Rússia."
 flavor_rus.EVTOPTA1008: "Esmague a Rebelião"
 flavor_rus.EVTOPTB1008: "Reveja algumas das reformas"
 flavor_rus.EVTNAME1101: "Tempos de Problemas"
 flavor_rus.EVTDESC1101: "Os Tempos de Problemas se estenderam da morte do último czar da dinastia Rurik de 700 anos, Feodor Ivanovich, em 1598, até a ascenção de Mikhail Fyodorovich da dinastia Romanov em 1613. Fome, pragas, agitação pública e a aparição de falsos pretendentes levaram o país a uma década de tumultos, enquanto potências vizinhas como Suécia e Polônia viam uma chance de interferir."
 flavor_rus.EVTOPTA1101: "Tempos difíceis nos esperam"
 flavor_rus.EVTNAME1102: "A Insanidade de [Root.Monarch.GetName]"
 flavor_rus.EVTDESC1102: "Durante os últimos meses o comportamento instável de [Root.Monarch.GetName] tem se tornado um problema cada vez maior. Alguns dizem inclusive que [Root.Monarch.GetSheHe] está completamente insano..."
 flavor_rus.EVTOPTA1102: "[Root.Monarch.GetName] irá reinar até a morte!"
 flavor_rus.EVTOPTB1102: "Permita que seu confiável conselheiro assuma"
 flavor_rus.EVTNAME1103: "A Fome se Alastra"
 flavor_rus.EVTDESC1103: "A Fome Russa de 1601-1603 foi causada por três colheitas ruins consecutivas. A fome se alastrou, matando cerca de dois milhões de pessoas, ou cerca de um terço da população russa da época. Refugiados afluíram para a capital, aumentando a desorganização política e econômica no país."
 flavor_rus.EVTOPTA1103: "Não há nada que possamos fazer"
 flavor_rus.EVTOPTB1103: "Tente aliviar o sofrimento"
 flavor_rus.EVTOPTC1103: "Use todos os nossos recursos para ajudar aqueles que precisam"
 flavor_rus.EVTNAME1104: "Praga"
 flavor_rus.EVTDESC1104: "Seguindo o sofrimento causado pela recente fome, um surto de praga agora varre o país."
 flavor_rus.EVTOPTA1104: "Não há nada que possamos fazer"
 flavor_rus.EVTOPTB1104: "Tente contê-la"
 flavor_rus.EVTNAME1105: "Salteadores em [Root.GetName]"
 flavor_rus.EVTDESC1105: "As recentes fome e pragas deixaram grande parte do páis sem nenhuma autoridade funcional. A província de [Root.GetName] tornou-se uma terra sem sei onde bandos de salteadores armados vagueaim os campos aterrorizando a população local."
 flavor_rus.EVTOPTA1105: "Restaure a Autoridade"
 flavor_rus.EVTOPTB1105: "Deixe como está"
 flavor_rus.EVTNAME1106: "Primeiro Dimitri"
 flavor_rus.EVTDESC1106: "Em 1603, durante os Tempos de Problemas, um homem chamado Dimitri apareceu e clamou ser o supostamente morto irmão caçula do falecido Czar Feodor Ivanovich – e, portanto, o clamante de direito ao trono russo. Este Dimitri rapidamente atraiu apoiadores através da Rússia e especialmente na Comunidade da Polônia-Lithuania. Alguns meses depois Dimitri cruzou a fronteira para a Rússia junto com um exército de poloneses, lithuanos e exilados russos. Parec que ele já possui um bom suporte de nossos inimigos."
 flavor_rus.EVTOPTA1106: "Reconheça-o como nosso monarca legítimo"
 flavor_rus.EVTOPTB1106: "Expulse-o"
 flavor_rus.EVTTOOLTIP1106: "Dimitri viaja para [This.GetName] em busca de apoio."
 flavor_rus.EVTNAME1107: "O Falso Dimitri"
 flavor_rus.EVTDESC1107: "Um homem que se autoproclama Dimitri, clamando ser o presumivelmente morto irmão caçula do Czar Feodor Ivanovich apareceu, e está clamando o trono de Muscovy. O monarca atual o baniu e agora ele está procurando refúgio aqui em [Root.GetName] para tentar conseguir apoio para formar uma força armada. Esta pode ser uma oportunidade para atacarmos Muscovy sem uma declaração de guerra formal."
 flavor_rus.EVTTOOLTIP1107: "Provenha Dimitri com alguns soldados para apoiar sua invasão à Muscovy"
 flavor_rus.EVTOPTA1107: "Provenha ele com algumas tropas"
 flavor_rus.EVTOPTB1107: "Expulse-o de [Root.GetName]"
 flavor_rus.EVTDESC1111: "Um homem que se autoproclama Dimitri, clamando ser o presumivelmente morto irmão caçula do Czar Feodor Ivanovich apareceu, e está clamando o trono da Rússia. O monarca atual o baniu e agora ele está procurando refúgio aqui em [Root.GetName] para tentar conseguir apoio para formar uma força armada. Esta pode ser uma oportunidade para atacarmos a Rússia sem uma declaração de guerra formal."
 flavor_rus.EVTTOOLTIP1111: "Provenha Dimitri com alguns soldados para apoiar sua invasão à Rússia"
 flavor_rus.EVTNAME1108: "Dimitri Retorna"
 flavor_rus.EVTDESC1108: "Durante seu exílio em [From.GetName] Dimitri conseguiu reunir um bom apoio para seu clamor ao trono de [Root.GetName]. [From.Monarch.GetName] [From.Monarch.GetHerselfHimself] decidiu aproveitar esta oportunidade para interferir em nossos assuntos ao prover Dimitri com tropas. Marchando para [Root.Capital.GetCapitalName], os rumores dizem que ele pode cruzar a fronteira a qualquer momento."
 flavor_rus.EVTOPTA1108: "Em tempo iremos esmagar a ambos!"
 flavor_rus.EVTNAME1109: "Falso Dimitri Deposto"
 flavor_rus.EVTDESC1109: "O falso Dimitri não foi capaz de manter o título de Czar por nem mesmo um ano. Um príncipe chaamdo Vasily Shuisky, de outro ramo da velha dinastia Rurik conspirou contra ele. Abastecido pelos rumores de que Dimitri estava planejando converter a Rússia para a fé católica, Shuisky e seus apoiadores invadiram o Kremlin na manhã de 17 de Maio de 1606. Dimitri tentou escapar através de uma janela mas quebrou sua perna e foi logo capturado e morto. Su corpo foi então cremado e suas cinzas atiradas por um canhão em direção da Polônia."
 flavor_rus.EVTOPTA1109: "Resista aesses usurpadores!"
 flavor_rus.EVTOPTB1109: "Deixe que os rebeldes tomem o poder"
 flavor_rus.EVTNAME1110: "O Fim dos Tempos de Problemas"
 flavor_rus.EVTDESC1110: "Estability e paz mais uma vez retornaram à [Root.GetName] e os recentes anos de dificuldades conhecidos como Tempos de Problemas estão finalmente acabados."
 flavor_rus.EVTOPTA1110: "Uma [Root.GetName] mais forte irá emergir!"
 flavor_rus.EVTOPTB1110: "[Root.GetName] precisa de uma nova dinastia!"
 flavor_spa.EVTNAME1: "Cristóvão Colombo"
 flavor_spa.EVTDESC1: "O explorador Cristóvão Colombo fez duas tentativas, em 1485 e 1488, de convencer o Rei de Portugal, João III, a financiar uma expedição para tentar encontrar uma rota ocidental para o Oriente. Após ser rejeitado a segunda vez, Colombo voltou seus esforços para a Coroa Espanhola. Apoiado por investidores italianos, Colombo finalmente convenceu o Rei Fernando a concordar com a expedição. Em Agosto de 1492, após ser promovido a “Almirante dos Mares” e a promessa de uma parte dos lucros que a expedição conseguisse, Colombo finalmente zarpou.."
 flavor_spa.EVTOPTA1: "Rejeitar a proposta dele"
 flavor_spa.EVTOPTB1: "Contraatr Colombo"
 flavor_spa.EVTNAME3716: "O Casamento Ibérico"
 flavor_spa.EVTDESC3716: "Fernando II, Rei de Aragão, casou-se com a princesa Isabella de Castela em Valladolid em Outubro de 1469. Este foi um casamento de oportunismo político, não romance. A corte de Aragão sonhava com um retorno a Castela, e Isabella precisava de ajuda para garantir a sucessão ao trono. O casamento iniciou uma vida sombria e problemática, na qual Fernando lutou nos fronts castelhano e aragonês para impor sua autoridade sobre as nobres oligarquias, alternando sua base se apoio entre um reino e outro de acordo com a intensidade do perigo. Apesar da natureza política da união, ele amava Isabella sinceramente. Muitos consideravam Fernando o salvador de seus reinos, um portador de unidade. Outros desprezavam ele por terem sido oprimidos por ele. Machiavelli atribuiu a ele as censuráveis qualidades de um príncipe renascentista."
 flavor_spa.EVTOPTA3716: "Vamos unir nossa Dinastia à deles"
 flavor_spa.EVTOPTB3716: "Não, vamos nos casar com um talentoso local ao invés disso"
 flavor_spa.EVTNAME3150: "Torquemada e a Expulsão dos Mouros"
 flavor_spa.EVTDESC3150: "Após expulsar os Judeus em 3 de Agosto de 1492, os soberanos Católicos da Espanha consideraram ser tempo de olhar para a população Moura de Al-Andalus, a parte meridional da península dos velhos reinos Muçulmanos de Valência e, acima de tudo, Granada. Com a renovação da Inquisição liderada por Tomás de Torquemada, a Espanha tornou-se um país de fanáticos religiosos onde o trabalho agrícola e o artesanato eram considerados trabalhos indignos de Cristãos. Conversões forçadas se seguiram, bem como escravização, tortura e execuções onde muitos eram queimados em fogueiras. No ápice dessas perseguições, milhares de pessoas deixaram a Espanha."
 flavor_spa.EVTOPTA3150: "Vamos nos livrar dos quais não podemos confiar"
 flavor_spa.EVTOPTB3150: "Vamos fazer uma limpeza, em Nome de Deus"
 flavor_spa.EVTOPTC3150: "Tolerância é a chave para a prosperidade da nação"
 flavor_spa.EVTTOOLTIP3150: "Os Mouros voltam-se para [This.GetName]"
 flavor_spa.EVTNAME3151: "A Expulsão dos Mouros"
 flavor_spa.EVTDESC3151: "Em uma tola decisão de fé sobre economia, [From.GetName] escolheu expulsar os Mouros que ainda viviam em suas terras. Esta é uma oportunidade para melhorar nossa própria economia. Devemos permitir que eles se assentem em nossas províncias?"
 flavor_spa.EVTOPTA3151: "Eles são uma adição bem-vinda"
 flavor_spa.EVTOPTB3151: "Não, feche nossas fronteiras"
 flavor_spa.EVTNAME1005: "A Descoberta do Novo Mundo!"
 flavor_spa.EVTDESC1005: "Em 12 de Outubro de 1492, após 34 dias sem sinal de terra, Cristóvão Colombo e sua tripulação colocaram os pés em uma ilha nas Bahamas, que Colombo nomeou San Salvador. Ele havia descoberto o Novo Mundo."
 flavor_spa.EVTOPTA1005: "Agora nós também iremos!"
 flavor_spa.EVTNAME1011: "Ignacio de Loyola"
 flavor_spa.EVTDESC1011: "Ignacio de Loyola nasceu em 1491 em uma nobre família Basca. Ele serviu como soldado sob Antonio Manrique de Lara, o Vice-Rei de Navarra – um reino que a Espanha conquistou em 1512 – e foi ferido na Batalha de Pamplona. Quando o exército francês, apoiando a monarquia navarrense que fora expulsa, invadiu a cidade em 20 de maio de 1521, Loyola foi atingido por uma bala de canhão que feriu severamente sua duas pernas. Durante a longa e dolorosa recuperação, Ignacio leu uma versão traduzida de “De Vita Christi” de Ludolph da Saxônia – um comentário sobre a vida de Jesus que teve grande influência em Loyola. Ele abandonou sua vida militar e decidiu se devotar inteiramente a servir deus. Em 1534 ele e seis companheiros fundaram a Companhia de Jesus, comumente conhecida como os Jesuítas, devotados a opor a heresia e ativamente promovendo a contra-reforma."
 flavor_spa.EVTNAME3152: "A Busca pelo Novo Mundo"
 flavor_spa.EVTDESC3152: "Após a conquista de Granada, a Espanha estava cheia de veteranos e guerreiros da fé com nada para fazer e muitas necessidades. Desejos e necessidades seriam realizados quando Cortez e Pizarro começaram a conquista das Américas do Sul e Central. Todas essas pessoas se tornaram os donos das fazendas e barões do comércio do Novo Mundo, levando riqueza tanto para seus próprios bolsos quanto para os cofres do Tesouro Espanhol."
 flavor_spa.EVTOPTA3152: "Uma Nova Reconquista! Precisamos de Conquistadores"
 flavor_spa.EVTOPTB3152: "Uma Nova Reconquista! Precisamos de Exploradores"
 flavor_spa.EVTOPTC3152: "Estes homens são mais necessários em casa"
 flavor_spa.EVTNAME1000: "Cruzada contra Oran"
 flavor_spa.EVTDESC1000: "No início do século XVI o cardeal Francisco Jiménez de Cisneros pôs seus olhos na costa Norte-Africana, uma região onde seu zelo religioso poderia encontrar uma saída agora que a Reconquista estava terminada na Espanha. Ele pessoalmente organizou e financiou uma cruzada contra a rica cidade de Oran. O porto de Mers El Kébir foi capturado em 1505 e em 1509 uma poderosa força companhada pelo próprio Cisneros e liderada pelo Condottieri Pedro Navarro finalmente tomou Oran em um assalto."
 flavor_spa.EVTOPTA1000: "A expansão no norte da África parece promissora"
 flavor_spa.EVTNAME1006: "Siglo de Oro"
 flavor_spa.EVTDESC1006: "A Era Dourada Espanhola foi um período entre o final do século XV e o começo do século XVII durante o qual as artes, literatura e arquitetura floresceram, com artistas como El Grecco e Diego Valázquez, que criaram a famosa “A Rendição de Breda”, e arquitetos como Juan de Herrera que projetou a Catedral de Valladolid – caracterizada por sua decoração purista e sóbria – um estilo conhecido por “Classicismo”. Um dos muitos autores do período foi Miguel de Cervantes, autor de “Don Quixote de la Mancha”."
 flavor_spa.EVTOPTA1006: "Encoraje a cultura"
 flavor_spa.EVTOPTB1006: "É um desperdício de recursos"
 flavor_spa.EVTNAME1001: "As Leis de Burgos"
 flavor_spa.EVTDESC1001: "As Leis de Burgos foi um conjunto de leis acerca do comportamento dos espanhóis na América que foram publicadas na cidade de Burgos em 1512. Elas especialmente tratavam do tratamento dos povos indígenas. Apesar das leis autorizarem os colonos a agrupar a força os indígenas para trabalharem para eles, as leis também traziam regras acerca do trabalho, pagamento, provisões e alojamentos. Também proibiam qualquer forma de punição por quaiquer pessoas além das autoridades. As leis, entretanto, pouco fizeram para aliviar o sofrimento dos indígenas devido à sua negligente implementação."
 flavor_spa.EVTOPTA1001: "Forçar estas leis!"
 flavor_spa.EVTOPTB1001: "Nos governamos pelo direito do Conquistador!"
 flavor_spa.EVTNAME1002: "As Novas Leis"
 flavor_spa.EVTDESC1002: "As Novas Leis das Índias para o Bom Tratamento e Preservação dos Indígenas” – ou, resumidamente, As Novas Leis, foram publicadas em 1542 por Charles V. Elas eram uma resposta à falha das anteriores Leis de Burgos de 1512, e novamente tentavam regulamentar a exploração dos povos indígenas das Américas e proibiam a escravização dos indígenas. As Novas Leis causaram grande agitação nas colônias, incluindo uma revolta no Peru liderada por Gonzalo Pizarro."
 flavor_spa.EVTOPTA1002: "Forçar essas leis!"
 flavor_spa.EVTOPTB1002: "Deixe a decisão com as colônias"
 flavor_spa.EVTNAME1003: "Casa de Contratación"
 flavor_spa.EVTDESC1003: "A Casa de Contratación foi estabelecida por Isabella I de Castela em 1503 como uma agência governamental para inspecionar toda a colonização espanhola. Viagens de exploração e comércio tinham que ser aprovadas por ela e todos os impostos coloniais eram coletados por ela. A Casa também foi introduzida para proteger informações secretas sobre as novas rotas de comércio e descobertas."
 flavor_spa.EVTOPTA1003: "Nós devemos estabelecê-la"
 flavor_spa.EVTOPTB1003: "Assuntos coloniais não são para a coroa"
 flavor_spa.EVTNAME1004: "O Sol Nunca Se Põe"
 flavor_spa.EVTDESC1004: "Durante o século XVI, sob o reinado de Charles V, o Império Espanhol alcançou sua maior extensão. OS extensos domínio de Charles na Europa incluíam a Espanha, Áustria, os Países Baixos, Milão e o Reino de Nápoles. A isto se adicionam as numerosas colônias nas Américas do Norte e do Sul, na África e na Ásia."
 flavor_spa.EVTOPTA1004: "Foi dito sermos 'O Império onde o sol nunca se põe.'"
 flavor_spa.EVTOPTB1004: "Nós realmente governamos o mundo!"
 flavor_spa.EVTNAME3153: "O Centro de Comércio de Sevilla"
 flavor_spa.EVTDESC3153: "Com a descoberta do Novo Mundo, Sevilla entrou em seu maior período de prosperidade. Era o porto principal do comércio com as colônias. Rapidamente os monarcas espanhóis permitiram que tivesse o monopólio nos transportes das colônias espanholas."
 flavor_spa.EVTOPTA3153: "Nós agora temos controle de nosso comércio ultramarino"
 flavor_spa.EVTNAME3154: "Os Fuggers"
 flavor_spa.EVTDESC3154: "Os Fuggers eram uma família de camponeses e teleções de Augsburg durante o século XV que, através do comércio e de transações com dinheiro se tornaram Banqueiros dos Habsburgs e dos Papas. Jakob Fugger, o Rico (1511-1525), financiou as guerras de Charles V e sua eleição para o Império, controlou a produção de chumbo, prata e cobre da Europa e obteve o monopólio de mercúrio. Anton Fugger (1525-1560) possuía concessões de comércio no Chile, Peru e Moscou. Entretanto, a companhia declinou ao final do século XVI devido à falência do estado na Espanha, conflitos de família e falta de interesse por parte de seus herdeiros."
 flavor_spa.EVTOPTA3154: "Deixe os Fuggers operarem nossas Finanças"
 flavor_spa.EVTOPTB3154: "Rejeite a oferta dos Fuggers"
 flavor_spa.EVTNAME3155: "Os Communeros"
 flavor_spa.EVTDESC3155: "Os comuns, enfurecidos pela exploração dos nobres, foramram irmandades, particularmente os “Communeros” de Castela e os “Germania” de Valência, e tentaram pressionar os nobres a lhes dar mais direitos e um salário melhor."
 flavor_spa.EVTOPTA3155: "Esmague a Rebelião"
 flavor_spa.EVTOPTB3155: "Dê concessões ao Campesinato"
 flavor_spa.EVTNAME3156: "Os Cavaleiros de São João de Jerusalém"
 flavor_spa.EVTDESC3156: "Tendo sido expulsos da Ilha de Rhodes pelos Turcos, os cavaleiros vagaram sem lar até que em 1530 o Imperador do Sacro-Império Charles V conferiu a eles a soberania da Ilha de Malta e da cidade portuária de Trípoli."
 flavor_spa.EVTOPTA3156: "Conceder Malta aos Cavaleiros de São João"
 flavor_spa.EVTOPTB3156: "Conceder Malta e Tripolitania aos Cavaleiros de São João"
 flavor_spa.EVTOPTC3156: "Não lhes dar nada"
 flavor_spa.EVTNAME3158: "A Falência do Estado"
 flavor_spa.EVTDESC3158: "Em 1557, em seu primeiro ano como Rei Espanhol, Philip II foi forçado a declarar a falência do país. A Espanha, por muitos anos, havia minado sua base de impostos e, o que era pior, não possuía controle sobre as flutuações de preço do afluxo de prata e ouro das Américas. Era impossível para o Minisro das Finanças espanhol planejar qualquer repagamento já que todos dos custos eram volatilmente flutuáveis. Os gastos eram baseados no orçamento planejado, mas o afluxo era irregular, quando muito, o que fazia a Espanha gastar mais do que na realidade tinha, por isso as Grandes Falências de 1557 e 1596."
 flavor_spa.EVTOPTA3158: "Nunca aprendemos com a História?"
 flavor_spa.EVTNAME3160: "A Expulsão dos Moriscos"
 flavor_spa.EVTDESC3160: "As partes meridionais da Espanha eram habitadas em sua maioria por Moriscos – Muçulmanos que haviam se convertido ao Catolicismo sob a ameaça de expulsão por Fernando e Isabella após a Reconquista. Muitos, entretanto, continuaram secretamente a praticar o Islã, e às vezes provinham os Turcos Otomanos com informações que facilitavam ataques turcos às costas espanholas. Perseguidos pela Inquisição e sujeitos a uma legislação restritiva, os Moriscos entraram em uma sangrenta rebelião (1568-71), que Philip II suprimiu com a ajuda de Don John da Áustria. Os Moriscos properaram apesar das perseguições e promoverama  agricultura, o comércio e a indústria espanhões. Entretanto, em 1609, Philip III, influenciado pelo Duque de Lerma, decretou sua expulsão por motivos religiosos e políticos, e os Moriscos deveriam deixar o reino, apenas permitindo que mantivessem o que pudessem carregar. Todo o resto foi confiscado. As expulsões iriam prejudicar a economia espanhola por gerações."
 flavor_spa.EVTOPTA3160: "Expulse-os!"
 flavor_spa.EVTOPTB3160: "Deixe-os ficar pois são necessários para a economia"
 flavor_spa.EVTTOOLTIP3160: "Os Moriscos voltam-se para [This.GetName]"
 flavor_spa.EVTNAME3161: "A Expulsão dos Moriscos"
 flavor_spa.EVTDESC3161: "Em uma tola decisão de fé sobre economia, [From.GetName] escolheu expulsar os Moriscos que ainda viviam em suas terras. Esta é uma oportunidade para melhorar nossa própria economia. Devemos permitir que eles se assentem em nossas províncias?"
 flavor_spa.EVTOPTA3161: "Eles são uma adição bem-vinda"
 flavor_spa.EVTOPTB3161: "Não, feche nossas fronteiras"
 flavor_spa.EVTNAME3710: "Baltasar de Zuniga"
 flavor_spa.EVTDESC3710: "O Duque de Olivares vinha de uma poderosa família nobre espanhola. Ele serviu Philip III como embaixador em Bruxelas, Paris e Vienna entre 1599 e 1617. Na última posição ele foi instrumental na intervenção espanhola na Guerra dos Trinta Anos. Em 1618 ele conseguiu remover o Duque de Lerma da posição de conselheiro chave de Philip III, uma posição que ele acabaria tomando para si. O sobrinho deZuniga, Olivares, foi colocado na casa do Príncipe Philip – futuro Philip IV – para assegurar o domínio contínuo da corte real."
 flavor_spa.EVTOPTA3710: "Nosso novo Estadista, talvez!"
 flavor_spa.EVTNAME3711: "Olivares"
 flavor_spa.EVTDESC3711: "O Duque de Olivares liderou o governou espanholentre 1621 e 1643, sob o Rei Philip IV (1621-1665), de quem tinha o favor. Ele era um líder desleal e astuto, envolveu a Espanha na Guerra dos Trinta Anos junto com os Imperiais e renovou a guerra com a Holanda. Isto se provou desastroso e precipitou a Espanha em um declínio, com a secessão da Catalúnia (recuperada em 1652) e Portugal em 1640. Sob seu governo, poesia, literatura (Calderon) e pintura (El Greco, Velasquez, and Murillo) prosperaram e os modos e costumes espanhóis se espalharam pela Europa."
 flavor_spa.EVTOPTA3711: "Nosso novo Estadista, talvez!"
 flavor_spa.EVTNAME3162: "A Coroa Portuguesa"
 flavor_spa.EVTDESC3162: "Philip I chegou em Portugal e foi aceito como Rei (1580-98) pelas Cortes em Tomar (1581). Ele empreendeu a preservação da autonomia portuguesa, por considerar a União Pessoal como a de Aragão e Castela sob Fernando e Isabella, apontando somente portugueses para a administração, convocar as Cortes frequentemente e ser acompanhado por um conselho português em Mardid."
 flavor_spa.EVTOPTA3162: "Um Rei, Um Reino"
 flavor_spa.EVTOPTB3162: "Um Rei, Dois Reinos"
 flavor_spa.EVTOPTC3162: "O peso extra não compensa"
 flavor_spa.EVTNAME3163: "A Coroa Portuguesa"
 flavor_spa.EVTDESC3163: "Philip II (Philip III na Espanha) chegou em Portugal e foi aceito como Rei pelas Cortes em 1621. Ele ñ fez nenhum esforço para preservar a autonomia portuguesa, e considerava a União como um meio para manter a competição portuguesa à distância, e para tal ele apontou apenas espanhóis para a administração, raramente convocou as Cortes, e ignorou o conselho português em Madrid."
 flavor_spa.EVTOPTA3163: "Um Rei, Um Reino"
 flavor_spa.EVTOPTB3163: "Um Rei, Dois Reinos"
 flavor_spa.EVTOPTC3163: "O peso extra não compensa"
 flavor_spa.EVTNAME3164: "A Falência do Estado"
 flavor_spa.EVTDESC3164: "Em 1596, alguns anos após a desastrosa derrota da Armada, Philip II foi novamente forçado a declarar a falência do país.  were again forced to declare the country bankrupt. A Espanha, por muitos anos, havia minado sua base de impostos e, o que era pior, não possuía controle sobre as flutuações de preço do afluxo de prata e ouro das Américas. Era impossível para o Minisro das Finanças espanhol planejar qualquer repagamento já que todos dos custos eram volatilmente flutuáveis. Os gastos eram baseados no orçamento planejado, mas o afluxo era irregular, quando muito, o que fazia a Espanha gastar mais do que na realidade tinha, por isso as Grandes Falências de 1557 e 1596."
 flavor_spa.EVTOPT3164: "Nunca aprendemos com a História?"
 flavor_spa.EVTNAME3165: "Epidemia da Praga"
 flavor_spa.EVTDESC3165: "A epidemia que varreu a Espanha nos anos 1590 reduziu significantemente a população. Em adição, como Philip II fortaleceu a Inquisição, a vida intelectual se tornou mais estreita e menos aberta a novas correntes de pensamento. Em sua morte em 1598 Philip deixou um país que estava declinando domestica e internacionalmente."
 flavor_spa.EVTOPTA3165: "Nós iremos nos recuperar"
 flavor_spa.EVTNAME3169: "As Revoltas Ibéricas"
 flavor_spa.EVTDESC3169: "Em 1639 Olivares iniciou uma campanha contra a França meridional da Catalúnia. Se os Catalães tivessem que defender seu país, Olivares argumentou, eles deveria apoiar o exército. Esta lógica era carat fora para os Catalães. Os camponeses, incitados pelo clero, recusaram-se a apoiar as tropas. Logo começaram confrontos com a população, então tumultos e, por fim, rebelião aberta. Em 7 de Junho uma multidão assassinou o Vice-Rei e Barcelona. No Outono de 1640 Olivares reuniu as últimas tropas disponíveis e as enviou contra os rebeldes catalães. O líder rebelde, Paul Claris, contra-atacou ao transferir a vassalagem Catalã para a França, “como no tempo de Carlos Magno” (Janeiro de 1641). Tropas francesas então entraram na Catalunia. Apenas quando as renovadas guerras civis francesas (a Fronde) obrigaram aos franceses a retirar suas tropas foi que os Castelhanos conseguiram reconquistar a Catalúnia (1652)."
 flavor_spa.EVTOPTA3169: "Acabe com eles!"
 flavor_spa.EVTOPTB3169: "Apazigue-os!"
 flavor_spa.EVTNAME3168: "Revolta Nacional em Portugal"
 flavor_spa.EVTDESC3168: "Em 1640, Portugal estava sob domínio de reis espanhóis há 60 anos, desde a queda da dinastia Aviz em 1578. Entretanto, em 1640 os portugueses se rebelaram e iniciaram uma longa guerra de liberação contra a Espanha. Um longo conflito de 24 anos, juntamente com a derrota espanhola na Guerra dos Trinta Anos (1648), a paz com a França (1659) iria levar a uma independência renovada para Portugal, sob a nova dinastia dos Bragança, que se voltariam aos Stuart da Inglaterra como um aliado e protetor (o casamento de Catarina de Bragança com Charles II e a transferência de Bombay para a Inglaterra como dote)."
 flavor_spa.EVTOPTA3168: "Esmague-os!"
 flavor_spa.EVTOPTB3168: "Apazigue-os!"
 flavor_spa.EVTNAME3170: "As Revoltas Italianas"
 flavor_spa.EVTDESC3170: "Em 1647, revoluções populares estouraram em Nápoles e Palermo, e logo essas duas cidades estavam nas mãos de gvernos revolucionários. Em Nápoles, pelo menos, foi, novamente, a taxação excessiva imposta pelos esforços de guerra da Espanha que precipitaram a rebelião. A monarquia espanhola, escreveu o embaixador veneziano em Madrid na época, “aparenta um grande colosso que durante um terremoto colapsou em poucos momentos enquanto todos corriam se enriquecer com os pedaços”. De fato, a Espanha sobreviveu e conseguiu até manter grande parte de seu império. As revoltas de Nápoles e Sicília, dirigidas tanto contra a nobreza local quanto contra a Espanha, foram debeladas em 1648."
 flavor_spa.EVTOPTA3170: "Esmague-os!"
 flavor_spa.EVTOPTB3170: "Apazigue-os!"
 flavor_spa.EVTNAME3712: "Alberoni"
 flavor_spa.EVTDESC3712: "Nascido em 1664, filho de um jardineiro em Fiorenzuela (próximo a Placentia, Itália), Giulio Alberoni deveu sua carreira política e sucesso ao Duque de Vendôme, o general francês que serviu na Itália, França e Espanha. Agente do Duque de Parma, ele facilitou o casamento de Philip V da Espanha com Elizabeth Farnese e tornou-se Cardeal em 1717. Suas políticas belicosas na Espanha acabaram por expulsá-lo do país em 1719. Ele era astuto e dissimulado, mas a Espanha não possuía os recursos necessários para que cumprisse seu plano ambicioso. A Era da Supremacia Espanhola estava terminada."
 flavor_spa.EVTOPTA3712: "Um Excelente Ministro!"
 flavor_spa.EVTNAME3176: "A Política Colonial Americana"
 flavor_spa.EVTDESC3176: "No final do século XVIII a Espanha estava longe de seu poder e glória anteriores. Entretanto, a criação do Vice-Reinado do Rio de la Plata em 1776 para terem um melhor controle sobre as áreas coloniais bem como uma defesa mais efetiva das mesmas logo fez uma grande diferença nos impostos ao triplicar o valor arrecadado pelo governo espanhol. Claro que nem todas as pessoas nas áreas da colônia gostaram do controle mais estrito e dos impostos maiores"
 flavor_spa.EVTOPTA3176: "Governe através de Governadores"
 flavor_spa.EVTOPTB3176: "Governe de [Root.Capital.GetCapitalName]!"
 flavor_spa.EVTNAME3094: "José Monino"
 flavor_spa.EVTDESC3094: "Após a expulsão dos jesuítas da Espanha (1767), Monino foi enviado para Roma como embaixador para obter a supressão papal da Companhia de Jesus. Ele foi enobrecido (1773) pelo sucesso de sua missão. Sob o Conde de Floridablanca, como ele era simplesmente conhecido na Epsanha, o despotismo iluminado espanhol alcançou seu pico, e sua reformas internas, notavelmente nas finanças, ajudaram a centralizar o estado. Isso, no entanto, o colocou em conflito com a facção aragonesa da corte, que o acusou de fraude. Após servir uam sentença de três anos ele se retirou da vida pública. Próximo dos oitenta anos ele retornou à vida política ao aceitar o título de Presidente da Junta Suprema Central e Governamental que liderou a defesa contra Napoleão em 1808."
 flavor_spa.EVTNAME3095: "A Constituição de 1812"
 flavor_spa.EVTDESC3095: "As Cortes, quando se encontraram em Cádiz em 1810, eram dominados pelos liberais que desejavam ir além do mero suporte do esforço de guerra e estabeleceram uma Constituição que tornava impossível o renascimento do governo por um favorito como Godoy. A Constituição de Cádiz deu à Espanha uma estrita Monarquia limitada ( o rie deveria trabalhar através de seus ministros responsáveis), um Parlamento de câmara única sem representação especial da Igreja ou da nobreza, e um moderno sistema administrativo centralizado baseado em províncias e municípios."
 flavor_spa.EVTOPTA3095: "Siga as Cortes"
 flavor_spa.EVTOPTB3095: "Resista a esses liberais!"
 flavor_spa.EVTNAME3096: "A Restauração de 1820"
 flavor_spa.EVTDESC3096: "A situação interna da Espanha, com a disputa constante entre absolutistas e liberais, contribuiu para a independência de suas colônias. O golpe mortal à capacidade espanhola de manter suas colônias na América ocorreu em 1820, quando as tropas comandadas pelo General Rafael del Riego, preparadas para embarcar para a América, se rebelou em Cádiz (Espanha) em favor da Constituição de 1812, terminando provisoriamente o regime absolutista."
 flavor_spa.EVTOPTA3096: "Restaure a Constituição Liebral"
 flavor_spa.EVTOPTB3096: "Resista a esses liberais!"
 flavor_spa.EVTNAME1100: "Miguel de Cervantes"
 flavor_spa.EVTDESC1100: "Quando dos seus vinte anos, o novelista e poeta Miguel de Cervantes serviu como soldado na Marinha Espanhola. Ele foi capturado por corsários algerianos em 1575 e mantido refém durante cinco anos, até ser resgatado por seus parentes e uma ordem religiosa católica. Em 1585 ele publicou seu primeiro romance, La Galeta, mas continuou a se sustentar como abastecedor e coletor de impsotos. Seu sucesso como autor veio em 1605 com a publicação de “O Engenhoso Cavalheiro Don Quixote de La Mancha”, que tornou-se um sucesso imediato e foi seguido por uma segunda parte em 1615."
 flavor_spa.EVTNAME1101: "Tomás Luis de Victoria"
 flavor_spa.EVTDESC1101: "Apesar de um organista e cantor de sucesso, Tomás Luis de Victoria preferiu a mais quieta vida de compositor. Ele foi considerado o mais famoso compositor da Espanha do Séc XVI e um dos mais bem considerados compositores de música sacra."
 flavor_spa.EVTNAME3557: "Guerra Civil em Castela"
 flavor_spa.EVTDESC3557: "Juan II sucedeu seu pai ainda como uma criança de menos de dois anos de idade, sob a regência conjunta de sua mãe, Catarina de Lancaster, e seu tio, o menino Fernando, que se tornou rei de Aragão (como Fernando I), em 1412. Juan tomou as rédeas em 1419, mas sua fraqueza política levou-o a confiar no seu tutor, Álvaro de Luna, que, apesar da hostilidade dos primos Trastámara do rei e seus apoiadores entre a antiga aristocracia, tornou-se o governante virtual de Castela. Ele foi nomeado condestável de Castela em 1423. Álvaro de Luna contestou a influência dos filhos rebeldes de Fernando em Castela. Isto levou a lutas entre facções, entre os nobres, que viu de Luna expulso do poder por duas vezes (1427 e 1438). No entanto, os partidários de Juan e sua guarda se reuniram e, finalmente, puseram fim ao conflito, derrotando o exército rebelde do príncipe Enrique (futuro Enrique IV) na Batalha de Olmedo em 1445."
 flavor_spa.EVTOPTA3557: "Apoiar Álvaro de Luna"
 flavor_spa.EVTOPTB3557: "Apoiar o filhos de Fernando"
 flavor_spa.EVTNAME3558: "Guerra Civil em Castela"
 flavor_spa.EVTDESC3558: "Disputas entre a nobreza e o líder do [From.GetAdjective] Conselho de Regêcia finalmente fizeram com que os nobres se revoltassem. Isso nos dá a oportunidade de intervir nos assuntos internos de [From.GetName] sem declarar guerra..."
 flavor_spa.EVTOPTA3558: "Apoiar a Revolta"
 flavor_spa.EVTOPTB3558: "Nós não apoiamos rebeldes"
 flavor_spa.EVTTOOLTIP3558: "Soldados são enviados para apoiar a revolta"
 flavor_spa.EVTNAME3559: "Tropas estrangeiras Intervêem"
 flavor_spa.EVTDESC3559: "Aproveitando a oportunidade de se intrometer em nossos assuntos internos, [From.GetName] enviou soldados para apoiar a revolta recente!"
 flavor_spa.EVTOPTA3559: "Nós lidaremos com isso no tempo apropriado"
 flavor_spa.EVTNAME3560: "A Guerra Civil se alatra para [Root.GetName]"
 flavor_spa.EVTDESC3560: "A incapacidade de pacificar o país tem dado tempo suficiente para dissidentes em outras províncias angariarem apoio para suas próprias queixas contra a coroa. A província de [Root.GetName] juntou-se agora o lado rebelde!"
 flavor_spa.EVTOPTA3560: "Onde está a lealdade..."
 flavor_spa.EVTNAME1007: "As Guerras Italianas"
 flavor_spa.EVTDESC1007: "As Guerras Italianas foram uma série de guerras entre 1494 e 1559, que envolveram a maioria das cidades-estado italianas, o Estado Papal e atraiu grandes potências como a França, Espanha e Sacro Império Romano. A anteriro Guerra da Lombardia contra a República de Veneza havia deixado o ducado de Milão em busca de um aliado e voltou-se para Charles VIII da França para obter ajuda. Usando o velho clamor da Casa de Valois ao trono de Nápoles como um pretexto quando Fernando I de Nápoles morreu, Charles invadiu a península em 1494. Com seu exército seguiu uma grande e móvel trem de cerco que derrubava as muralhas medievais das cidades em questão de dias - provocando as reformas que levaram ao estilo de fortificação chamada 'Trace Italienne. Apesar das vitórias táticas em campo, Charles foi cortado da França e foi forçado a voltar para casa em 1498. O conflito sobre a Itália estava, porém, longe de terminar e as guerras entre Espanha e França iriam continuar por mais 61 anos."
 flavor_spa.EVTOPTA1007: "Clame todas as terras francesas na Itália!"
 flavor_spa.EVTOPTB1007: "A Itália está fora de nossa esfera de interesse"
 flavor_spa.EVTNAME1008: "As Guerras Italianas"
 flavor_spa.EVTDESC1008: " As Guerras Italianas foram uma série de guerras entre 1494 e 1559, que envolveram a maioria das cidades-estado italianas, o Estado Papal e atraiu grandes potências como a França, Espanha e Sacro Império Romano. A anteriro Guerra da Lombardia contra a República de Veneza havia deixado o ducado de Milão em busca de um aliado e voltou-se para Charles VIII da França para obter ajuda. Usando o velho clamor da Casa de Valois ao trono de Nápoles como um pretexto quando Fernando I de Nápoles morreu, Charles invadiu a península em 1494. Com seu exército seguiu uma grande e móvel trem de cerco que derrubava as muralhas medievais das cidades em questão de dias - provocando as reformas que levaram ao estilo de fortificação chamada 'Trace Italienne. Apesar das vitórias táticas em campo, Charles foi cortado da França e foi forçado a voltar para casa em 1498. O conflito sobre a Itália estava, porém, longe de terminar e as guerras entre Espanha e França iriam continuar por mais 61 anos.\n\n[From.GetName] clamou todas as nossas províncias na Itália!"
 flavor_spa.EVTOPTA1008: "Então contra-clame todas as [From.GetAdjective] províncias!"
 flavor_spa.EVTOPTB1008: "Devemos recuar da Itália"
 flavor_spa.EVTNAME1009: "As Guerras Italianas"
 flavor_spa.EVTDESC1009: "Nosso movimento de clamar todas as [From.GetAdjective] procíncias na Itália encontrou uma responta de [From.GetName]. Eles agora clamam todas as nossas províncias na Itália!"
 flavor_spa.EVTOPTA1009: "Como eles se atrevem? A Itália é nossa!"
 flavor_fra.EVTNAME3190: "Dia de Retribuição"
 flavor_fra.EVTDESC3190: "Durante o tempo tumultuado das Guerras Francesas da Religião, alguns países viram a sua chance de intervir em nossos assuntos internos, sem muito risco de represálias. Com os nossos conflitos internos, finalmente, resolvidos, esses países agora vão aprender que [Root.GetName] não se esquece facilmente..."
 flavor_fra.EVTOPTA3190: "Agora eles finalmente irão pagar"
 flavor_fra.EVTNAME3199: "O Fim das Guerras Francesas da Religião"
 flavor_fra.EVTDESC3199: "Os conflitos religiosos armados, que assolaram a França durante a última década, parecem finalmente ter acabado. Nossa nação passou por um momento tumultuado, mas parece ter saído dele mais forte."
 flavor_fra.EVTOPTA3199: "Abençoado seja o Senhor"
 flavor_fra.EVTDESC3198: "Os conflitos religiosos armados que assolaram a França durante a última década parecem estar chegando ao fim. No entanto, enquanto a capital for mantida por fanáticos religiosos, nossa autoridade será questionada. Talvez a conversão para a fé [Root.Capital.Religion.GetName] possa ser a saída para o conflito?"
 flavor_fra.EVTOPTA3198: "Paris vale uma missa"
 flavor_fra.EVTOPTB3198: "Vamos esperar que seja"
 flavor_fra.EVTOPTC3198: "Nunca! Paris irá cair pela espada"
 flavor_fra.EVTNAME3197: "Paris Vale...?"
 flavor_fra.EVTDESC3197: "Os conflitos religiosos armados que assolaram a França durante a última década parecem estar chegando ao fim. No entanto, enquanto a capital for mantida por fanáticos religiosos, a autoridade de [Root.Monarch.GetTitle] [Root.Monarch.GetName] será questionada. Tem sido sugerido que, se [Root.Monarch.GetName] abandonar o suporte de [Root.Monarch.GetHerHis] para as minorias religiosas e, ao contrário, abraçar publicamente a fé [Root.Religion.GetName], uma maneira de sair do conflito pode ser encontrada."
 flavor_fra.EVTOPTA3197: "Paris vale uma missa"
 flavor_fra.EVTOPTB3197: "Vamos esperar que sim"
 flavor_fra.EVTOPTC3197: "Nunca! Paris irá cair pela espada!"
 flavor_fra.EVTNAME3196: "Capital Perdida"
 flavor_fra.EVTDESC3196: "Paris está sob o controle de fanáticos religiosos! Eles fortificaram a cidade e se recusam a entregá-la de volta enquanto [Root.Owner.Monarch.GetName] continuar a apoiar os seus inimigos."
 flavor_fra.EVTOPTA3196: "Como poderemos retomá-la?"
 flavor_fra.EVTNAME3004: "Tropas Estrangeiras Intervêem"
 flavor_fra.EVTDESC3004: "[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] está muito preocupado com as guerras religiosas na França e enviou um contingente de soldados para ajudar os hereges em sua luta."
 flavor_fra.EVTOPTA3004: "Que o Diabo os carregue!"
 flavor_fra.EVTNAME3003: "Tropas Estrangeiras Intervêem"
 flavor_fra.EVTDESC3003: "[From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName] está muito preocupado com as guerras religiosas na França e nos enviou um contingente de soldados para ajudar na nossa luta para erradicar os hereges."
 flavor_fra.EVTOPTA3003: "Abençoados sejam!"
 flavor_fra.EVTNAME3002: "As Guerras Francesas da Religião"
 flavor_fra.EVTDESC3002: "A França tem sido dilacerada há anos por uma série de guerras civis religiosas entre os [FRA.Religion.GetName] [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] e as minorias religiosas. Devemos aproveitar esta oportunidade para mostrar nosso apoio para [FRA.GetName]? Ou devemos intervir do lado das minorias?"
 flavor_fra.EVTOPTA3002: "Envie tropas para apoiar a França"
 flavor_fra.EVTOPTB3002: "Envie tropas para enfrentar a França"
 flavor_fra.EVTOPTC3002: "Ignore as Guerras na França"
 flavor_fra.EVTTOOLTIP3002: "Soldados são enviados para a França"
 flavor_fra.EVTNAME3203: "Hereges Fanáticos Vorazes"
 flavor_fra.EVTDESC3203: "Hereges fanáticos tomaram o controle de [Root.GetName]. Muitos seguidores [Root.Owner.Religion.GetName] foram assassinados ou forçados a fugir e muitas propriedades foram queimadas até o chão."
 flavor_fra.EVTOPTA3203: "Quando isso irá terminar?"
 flavor_fra.EVTOPTB3203: "Estes seguidores [Root.Owner.Religion.GetName] devem ser erradicados!"
 flavor_fra.EVTNAME3202: "Hereges Fanáticos"
 flavor_fra.EVTDESC3202: "Justificada como autodefesa contra ataques dos crentes [Root.Owner.Religion.GetName] anáticos, hereges se rebelaram em [Root.GetName] para tomar o assunto em suas próprias mãos. Se eles obterem o controle da província há risco de massacres e destruição generalizada."
 flavor_fra.EVTOPTA3202: "Incentive esses ataques..."
 flavor_fra.EVTOPTB3202: "Eles devem ser parados"
 flavor_fra.EVTNAME3201: "Fanáticos Religiosos Vorazes"
 flavor_fra.EVTDESC3201: "Fanáticos [Root.Owner.Religion.GetName] tomaram o controle de [Root.GetName]. Muitos hereges foram assassinados ou forçados a fugir e muitas propriedade foram queimadas até o chão."
 flavor_fra.EVTOPTA3201: "Quando isso irá temrinar?"
 flavor_fra.EVTOPTB3201: "[Root.Owner.Religion.GetName] é a fé verdadeira!"
 flavor_fra.EVTNAME3200: "Fanáticos Religiosos"
 flavor_fra.EVTDESC3200: "Em reação ao que é visto como uam política muita leve para com os hereges, fanáticos religiosos [Root.Owner.Religion.GetName] têm se levantado em [Root.GetName] para tomar o assunto em suas próprias mãos. Se eles obterem o controle da província há risco de massacres e destruição generalizada."
 flavor_fra.EVTOPTA3200: "Incentive esses ataques..."
 flavor_fra.EVTOPTB3200: "Eles devem ser parados"
 flavor_fra.EVTNAME3102: "O Assassinato de Henri de Guise"
 flavor_fra.EVTDESC3102: "Depois do Dia das Barricadas, Henry III recusou-se a retornar a Paris por medo de sua própria segurança. Ele tinha testemunhado pessoalmente que perigosa ameaça para a Coroa o líder da Liga Católica, Henri de Guise, tornou-se, e agora decidiu contra-atacar. Em 23 de dezembro de 1588, Henri e seu irmão, o cardeal de Guise, foram atraídos para uma reunião privada com o rei no Château de Blois. Ao entrarem na sala de reunião, os guardas reais atacaram Henri e o esfaquearam no coração, enquanto outros prendiam o cardeal, que foi morto pouco depois. Para livrar-se de uma nova oposição, o rei tinha o filho de Henri preso também. A Liga Católica agora declarou guerra aberta contra a Coroa e foram apoiados pelo Parlamento de Paris, que trouxe acusações criminais contra o rei. Henry III respondeu, unindo forças com seu primo, Henrique de Navarra."
 flavor_fra.EVTOPTA3102: "Assassine ele"
 flavor_fra.EVTOPTB3102: "Tolere as ações da Liga"
 flavor_fra.EVTNAME3009: "O Dia das Barricadas"
 flavor_fra.EVTDESC3009: "O Dia das Barricadas foi um levante público em 12 de Maio de 1588 na Paris Católica contra Henry III que foi considerado muito moderado e hesitante no trato com os protestantes. Foi liderada pelo chefe da Liga Católica, Henri de Guise, que apesar de um interdito real voltou para a cidade. O rei convocou vários regimentos de Guardas Suíços e os Gardes-Françaises, um ato que viola o privilégio da cidade de Paris de não ter tropas estrangeiras aquarteladas na cidade. Depois que um rumor se espalhou de que Henri de Guise estava para ser preso, uma milícia da cidade rapidamente barricou muitas ruas, dificultando as tropas reais. Temendo por sua própria segurança, o rei foi forçado a fugir da cidade. De sua nova posição de poder, Henri de Guise forçou o rei a assinar um novo edito, onde ele prometeu nunca concluir paz com os hereges."
 flavor_fra.EVTOPTA3009: "Fuja de [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTB3009: "Fique e lute!"
 flavor_fra.EVTNAME3010: "La Ligue catholique"
 flavor_fra.EVTDESC3010: "A Liga Católica francesa foi fundada por Henry I, duque de Guise, em 1576. Sua principal função era defender a fé católica contra a crescente influência dos huguenotes e manter Henrique de Navarra fora do trono. Mas também deu a Henrique uma ferramenta política para tentar usurpar o trono para si. A Liga se tornou um jogador poderoso nas Guerras Francesas da Religião, muitas vezes, encontrando-se em conflito tanto com os Huguenotes e o rei.\n\nComo devemos responder à criação da Liga [Root.Religion.GetName]?"
 flavor_fra.EVTOPTA3010: "Apoiar a Liga [Root.Religion.GetName]"
 flavor_fra.EVTOPTB3010: "Nos distanciar disto"
 flavor_fra.EVTNAME3101: "O Massacre do Dia de São Bartolomeu"
 flavor_fra.EVTDESC3101: "A agitação que levou ao Massacre do Dia de São Bartolomeu, em 1572, começou com uma tentativa frustrada de assassinato do Almirante Gaspard de Coligny, o líder militar e político dos huguenotes. Com medo de represálias huguenotes, o rei Carlos IX decidiu atacar primeiro e ordenou a eliminação dos líderes protestantes. Coligny, gravemente ferido, foi arrastado de sua cama, morto e jogado para fora pela janela. Paris agora explodiu em uma onda de violência popular quando cidadãos começaram a caçar e matar os protestantes. Apesar das tentativas do rei de pará-lo, o massacre durou três dias. Charles também ordenou a seus governadores provinciais que evitassem mais violência, mas o massacre se espalhou para mais doze cidades, matando milhares de huguenotes."
 flavor_fra.EVTOPTA3101: "Impeça as multidões enfurecidas"
 flavor_fra.EVTOPTB3101: "Contenha à [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTC3101: "Deixe que se espalhe para as províncias"
 flavor_fra.EVTNAME3110: "As Guerras Francesas da Religião"
 flavor_fra.EVTDESC3110: "As Guerras Francesas da Religião duraram entre 1562 e 1598. As primeiras sete guerras (1562-1563, 1567-1568, 1568-1570, 1572-1573, 1575-1577, 1577, 1579-1580) tinham características em comum: uma sociedade dividida entre católicos e protestantes, as operações militares fragmentadas e irregulares, e editos de paz que eram mais como tréguas do que a verdadeira paz. A questão da sucessão real colocou a própria existência do reino em jogo, dividindo mesmo os católicos em frações opostas. Depois de 1589 e o assassinato do rei Henrique III, a intervenção espanhol transformou a guerra civil em um conflito internacional total. A violência e o ódio entre protestantes e católicos aumentou em toda a França, nos anos de 1562-1572. O poderoso duque de Guise (a partir da província de Lorraine) criou uma Liga Católica para reagir contra os protestantes e o que ele considerava um poder real fraco. Embora ele tenha sido assassinado no dia 23 dezembro de 1588 sob a ordem do rei Henry III, a Liga, em seguida, se rebelou abertamente e se recusou a reconhecer o rei ou seu herdeiro escolhido, e pediu ajuda militar espanhola, indo tão longe a ponto de oferecer o trono para o infante espanhol. Henry III foi por sua vez assassinado, mas nomeou seu primo Henrique de Navarra como seu herdeiro antes de morrer. Henry IV procurou ajuda externa da Inglaterra e dos príncipes protestantes alemães, mas percebeu que não seria capaz de afirmar-se como Rei de França, a menos que ocupasse Paris, e a capital era resolutamente Católica. Em 1593, Henry, assim, se converteu ao catolicismo, supostamente dizendo 'Paris vale uma missa'. Tentando unir seu reino destruído, Henry emitiu o Edito de Nantes, que deu algumas garantias para ambos os lados.\n\nQual lado devemos apoiar?"
 flavor_fra.EVTOPTA3110: "Os Católicos Franceses"
 flavor_fra.EVTOPTB3110: "Os Portestantes Franceses"
 flavor_fra.EVTOPTC3110: "Os Moderados Franceses"
 flavor_fra.EVTNAME9100: "O Nascimento de um Sistema de Tributação Permanente"
 flavor_fra.EVTDESC9100: "Charles VII remodelou as finanças francesas, estabeleceu uma tributação pesada, nomeadamente através da taille, um imposto direto sobre a terra. Extrair a riqueza da terra sempre foi um osso duro de roer para os reis franceses centralizadores. Para explorar as vastas riquezas das terras francesas novos e melhores métodos de tributação sempre eram necessários. Ao longo da história os métodos usados ??tornaram-se cada vez mais racionalizados para otimizar os ganhos para o Tesouro. O nascimento de um sistema de tributação permanente foi um passo importante para esse objetivo."
 flavor_fra.EVTOPTA9100: "Aprove isso"
 flavor_fra.EVTOPTB9100: "Deixe como está"
 flavor_fra.EVTNAME9104: "O Fim da Guerra dos Cem Anos"
 flavor_fra.EVTDESC9104: "Louis XI se beneficiou do resultado da Guerra dos Cem Anos. A destruição virtual da nobreza feudal lhe permitiu unir a França mais solidamente sob a autoridade real e promover e aliar-se com a classe média."
 flavor_fra.EVTOPTA3104: "Tempo de construir uma nação mais forte"
 flavor_fra.EVTNAME3105: "A Herança dos Anjou"
 flavor_fra.EVTDESC3105: "O Reino de Nápoles tornou-se uma possessão de Aragão ( e, portanto, da Espanha) em 1443 , bem como a Sicília. Seu último governante, René de Anjou, tinha perdido seu reino para Fernando de Aragão, que reinou entre 1458-1494 . Sua morte em 1494 levou um rei fraco, Alfonso, ao trono. Seu reino provavelmente iria acabar nas mãos dos governantes da Espanha. No entanto, Charles VIII da França, um herdeiro direto da casa de Anjou, também tinha clamores legais para o trono. Após a expedição de Charles VIII para Nápoles em 1494 para reivindicar sua herança Anjou, e que terminou em desastre, apesar de sua brilhante vitória em Fornova em 5 de julho 1495 (a Furia Francese) , outras guerras estavam a irromper, devido à disputa sobre Milão, a intervenção suíça no conflito e os esforços diplomáticos e secretos do papado sob Julius II em 1503. No total, seis guerras iriam devastar a península, a partir de 1494 (Nápoles) até 1559 (a paz entre a França e os Habsburgos em Catteau-Cambresis no dia 3 de abril). Eles veriam a alternância de vitórias francesas (Marignano em 1515) e derrotas (Pavia em 1525) e até mesmo estender as fronteiras e o interior da França."
 flavor_fra.EVTOPTA3105: "Vamos clamar o que é nosso por direito!"
 flavor_fra.EVTOPTB3105: "Deixemos nossos clamores pelo bem de todos!"
 flavor_fra.EVTNAME3106: "O Estado toma controle das Guildas"
 flavor_fra.EVTDESC3106: "A palavra gilde ou ghilde, é apenas um dos muitos termos usados ??anteriormente na França e nos Países Baixos para denotar o que a palavra moderna empresa representa. Na França e nos Países Baixos uma guilda era originalmente uma espécie de fraternidade para o apoio comum, proteção e diversão. Os membros pagavam uma certa contribuição para o fundo comum. Após o fim do século XV, sob o domínio despótico dos reis franceses, as guildas deixaram de ser um meio de proteção para a maioria dos seus membros. Seus privilégios se tornaram um meio de encher os cofres reais à custa dos empregadores."
 flavor_fra.EVTOPTA3106: "Tome Controle das Guildas"
 flavor_fra.EVTOPTB3106: "Não se envolva com as Guildas"
 flavor_fra.EVTOPTC3106: "Dê mais controle para as Guildas"
 flavor_fra.EVTNAME3108: "Os Clamores Franceses na Itália Enfraquecem"
 flavor_fra.EVTDESC3108: "Durante o período de 1524-1529 o rei francês experimentou vários revezes. Não só ele começou e perdeu várias campanhas na Itália, mas em 1525 ele também foi capturado e levado para Madrid em cadeias, onde ele teve que denunciar todos os seus clamores. Não acabou com isso, entretanto. Uma vez libertado, o rei francês recusou-se a denunciar seus clamores e de novo e de novo atacou na Itália. No entanto, lentamente, ele entendeu que os italianos não aceitariam um monarca francês. Para eles, pertencer a um fraco Sacro Império Romano era muito melhor, e o rei francês também descobriu que seus adversários nunca tiveram problema em obter a maioria dos estados italianos em suas alianças. Então, finalmente, depois de inúmeras guerras infrutíferas o rei francês desistiu de seus clamores na Itália."
 flavor_fra.EVTOPTA3108: "Ninguém parece reconhecer nossos clamores"
 flavor_fra.EVTOPTB3108: "Nunca iremos desistir de clamar o que é nosso"
 flavor_fra.EVTNAME3114: "Le Tellier e Louvios"
 flavor_fra.EVTDESC3114: "Michel Le Tellier (1603-1685) era filho de um conselheiro da Câmara de Contas. Identificado pelo primeiro-ministro Cardeal Mazarin, foi nomeado Secretário de Guerra em 1643. Ele começou a necessária reforma do exército francês e da administração guerra como ministro até 1666 e chanceler até 1677. Seu filho mais velho, Marquês de Louvois, continuou e aperfeiçoou suas reformas e ofereceu a seu mestre, Louis XIV, o maior e melhor exército da segunda metade do século XVII."
 flavor_fra.EVTOPTA3114: "Um Excelente Especialista Militar!"
 flavor_fra.EVTNAME3115: "Samuel de Champlain e os Hurons"
 flavor_fra.EVTDESC3115: "Samuel de Champlain foi enviado por um homem chamado Aymar de Clermont, a quem tinha sido dado o privilégio de estabelecer uma companhia de comércio de peles pelo rei da França. Durante suas viagens Samuel de Champlain fez amizade com os índios. Ele passou um tempo com os Algonquin e índios Huron explorando a área."
 flavor_fra.EVTOPTA3115: "Vamos fazer amizade com os Hurons"
 flavor_fra.EVTOPTB3115: "Vamos fazer amizade com os Iroquois"
 flavor_fra.EVTOPTC3115: "Vamos fazer amizade com os Shawnee"
 flavor_fra.EVTOPTD3115: "Vamos fazer amizade com os Cherokee"
 flavor_fra.EVTOPTE3115: "Vamos fazer amizade com os Creek"
 flavor_fra.EVTNAME3118: "Revolta na França"
 flavor_fra.EVTDESC3118: "Marie de' Medici casou-se com Henrique IV em 1600. Depois de seu assassinato, em 1610, ela se tornou regente de seu filho Louis XIII e passou a reverter muitas das políticas definidas pelo marido."
 flavor_fra.EVTOPTA3118: "Tratar os Nobres Rebeldes com Dignidade"
 flavor_fra.EVTOPTB3118: "Mate-os e exproprie suas terras"
 flavor_fra.EVTNAME3119: "Revolta Protestant em Béarn"
 flavor_fra.EVTDESC3119: "No reinado do rei Louis XIII, o cardeal Richelieu decidiu suprimir privilégios políticos dos protestantes. Um levante (1621-1622) contra a introdução do catolicismo em Béarn foi contido por Richelieu, e os protestantes perderam todas as fortalezas dadas a eles pelo Edito de Nantes, exceto Montauban e La Rochelle."
 flavor_fra.EVTOPTA3119: "Esmague-os!"
 flavor_fra.EVTNAME3120: "Richelieu"
 flavor_fra.EVTDESC3120: "Armand Jean du Plessis, Cardel de Richelieu, tinha 39 anos quando tornou-se ministro-chefe do rei Louis XIII, em 1624. Seus principais esforços bem sucedidos na política doméstica foram a luta contra a alta nobreza e os privilégios políticos dos protestantes. Ele também apoiou o comércio exterior, a expansão colonial e a constituição de uma marinha real permanente. Sua realização mais notável permaneceu o jogo diplomático que ele jogou durante a Guerra dos Trinta Anos, impedindo com ouro francês a intervenção sueca em 1630 e, finalmente, entrando na guerra em 1635. Seus objetivos tinham sido a redução da Casa de Habsburgo e o desencarceramento da França do cerco por território inimigo. Ele é considerado como o inventor do conceito de Real Politik."
 flavor_fra.EVTOPTA3120: "Um Excelente Ministro!"
 flavor_fra.EVTNAME3122: "A Fronda na France"
 flavor_fra.EVTDESC3122: "A Fronda (1648-1653) foi principalmente a última revolta da nobreza francesa contra absolutismo real. Começou com a revolta do Parlamento de Paris (no momento a mais alta corte francesa com jurisdição sobre os decretos reais) contra as políticas domésticas do Cardeal Mazarino, que atuou como primeiro-ministro de Louis XIV quando este tinha apenas 5 anos de idade. Seguiu-se pela da nobreza superior (Fronde des Princes), mas a rebelião foi finalmente suprimida por uma combinação maquiavélica de diplomacia, traições e reveses do destino. O Parlamento foi amordaçado (não seria convocado outra vez antes de 1789) e a nobreza superior privada do poder político, preparando o advento do absolutismo real total sob o Rei Sol, Louis XIV, após 1661."
 flavor_fra.EVTOPTA3122: "Esmague o Parlamento e os Nobres"
 flavor_fra.EVTOPTB3122: "Apazigue-os"
 flavor_fra.EVTNAME3123: "Académie française"
 flavor_fra.EVTDESC3123: "O Cardeal Richelieu, um patrono liberal da literatura, criou a Académie Française em 1636, a fim de promover o idioma francês e as atividades literárias. Embora a parte científica da academia nunca alcançou a fama do literário, ela fez uma série de descobertas científicas importantes no século XVIII. Foram expedições francesas em 1735 e 1743, por exemplo, que estabelecramu a forma oblata da Terra."
 flavor_fra.EVTOPTA3123: "Sim, precisamos disso"
 flavor_fra.EVTOPTB3123: "Não, é muito caro"
 flavor_fra.EVTNAME3124: "Colbert"
 flavor_fra.EVTDESC3124: "Nomeado ministro das Finanças em 1661, Jean-Baptiste Colbert (nascido em 1619) desenvolveu a primeira economia nacional da era moderna. Sua economia de estado incluiu uma melhor arrecadação de impostos, planejamento estatístico de orçamento e contabilidade regular. Um defensor do mercantilismo (também conhecido por Colbertismo), ele visava um equilíbrio comercial Francês favorável através da exportação de produtos acabados valiosos (como itens de luxo) e tarifas de importação elevadas. Ele encorajou um comércio doméstico mais eficiente (estradas, canais, supressão de obrigações locais), estabeleceu monopólios estatais, subsidiou fábricas, promoveu a navegação e as associações comerciais, fixou preços agrícolas, incentivou o casamento e proibiu a emigração (exceto para o Canadá ). Para apoiar as suas políticas, ele também ampliou enormemente o tamanho da marinha real. Enquanto o mercantilismo promoveu o comércio e o artesanato, aumentando a prosperidade, os camponeses não foram estimulados a aumentar a sua produção. Quando morreu, em 1683, seu filho Colbert de Seignelay prosseguiu sua tarefa até 1690."
 flavor_fra.EVTOPTA3124: "Construa uma Marinha e modernize a Infraestrutura"
 flavor_fra.EVTOPTB3124: "Concentre-se na Dominação Econômica"
 flavor_fra.EVTOPTC3124: "Concentre-se na Supremacia Naval"
 flavor_fra.EVTNAME3125: "O Comissionamento de Versailles"
 flavor_fra.EVTDESC3125: "A maior influência que a França exerceu sobre a era barroca foi a das opulências da corte. Em 1669, Louis XIV (1638-1715) decidiu converter um antigo pavilhão de caça de Versalhes em um palácio de esplendor sem precedentes. Foi concluído em 1682, e o tribunal se mudou para lá em 1683. Não havia uma corte real ou principesca na Europa que udesse se igualar a Versailles na opulência de seus interiores dourados, seus espelhos e lustres, com uma adequada correspondência na extravagância das cerimônia sda corte, e não havia uma corte real ou principesca na Europa que não, aberta ou secretamente, aspirasse se igualar a esse modelo."
 flavor_fra.EVTOPTA3125: "Precisamos disso pela Glória"
 flavor_fra.EVTOPTB3125: "Tal projeto não irá nos beneficiar"
 flavor_fra.EVTNAME3126: "A Glória Sobrenatural de Versailles"
 flavor_fra.EVTDESC3126: "A estrutura enorme, que representa o estilo clássico francês no seu auge, foi o trabalho de Louis Le Vau, JH Mansart e Charles Le Brun. André Le Nôtre estabeleceu o parque e jardins, que são decorados com fontes, reservatórios e esculturas de artistas como Antoine Coysevox. Uma enorme máquina foi construída em Marly-le-Roi para fornecer água para as fontes. O parque contém dois palácios menores, o Grand Trianon e o Petit Trianon, bem como numerosos templos, grutas e outras estruturas decorativas. O cenário do início da Revolução Francesa, Versailles nunca voltou a ser uma residência real."
 flavor_fra.EVTOPTA3126: "Um Palácio-Sol para o Rei-Sol!"
 flavor_fra.EVTNAME3127: "Câmaras de Reunião"
 flavor_fra.EVTDESC3127: " Visando a hegemonia européia e a simetria das fronteiras francesas no Norte e no Leste (do Reno), Louis XIV tinha estabelecido as Câmaras de Reunião, os tribunais que as alegações avançadas aos territórios imperiais. Essas políticas expansionistas eram toleradas inicialmente pelos impotentes vizinhos da França. Ela atingiu seu clímax em 1681, com a anexação da cidade livre de Estrasburgo, na Alsácia e em 1684 com a ocupação de Luxemburgo. A reunião foi reconhecido pelo Império na Trégua de Ratisbona, em 1684, principalmente porque o imperador estava preocupado pela ameaça turca (cerco de Viena em 1683) e isso levou à criação da Liga Anti-Francesa de Augsburgo (1686)."
 flavor_fra.EVTOPTA3127: "Clamemos"
 flavor_fra.EVTOPTB3127: "Deixe para lá"
 flavor_fra.EVTNAME3128: "Protestantes expulsos da França"
 flavor_fra.EVTDESC3128: "Uma das preocupações de Louis XIV tinha sido a restauração da unidade nacional, em especial a unidade religiosa. Salvaguardando a Igreja Católica com privilégios reais e censurando decretos papais (Galicanismo), ele também enviou dragões para perseguir famílias protestantes francesas, perseguindo-os para se converterem. Em 1685, a sua revogação do Edito de Nantes levou quase meio milhão de huguenotes (protestantes franceses) a fugir do país para lugares mais tolerantes, como a Holanda (de onde muitos migraram para a África do Sul) ou reinos que os acolheram, como Brandenburgo-Prússia, sozinho acolheu mais de 20.000. Com eles, a França perdeu a elite comercial, judicial e cultural, para o benefício de seus inimigos."
 flavor_fra.EVTOPTA3128: "Expulse os Traidores"
 flavor_fra.EVTOPTB3128: "Tenha misericórdia com estas criaturas mal orientadas"
 flavor_fra.EVTTOOLTIP31281: "Os Protestantes voltam-se para [This.GetName]"
 flavor_fra.EVTTOOLTIP31282: "os Reformados voltam-se para [This.GetName]"
 flavor_fra.EVTNAME1: "Protestantes expulsos da França"
 flavor_fra.EVTDESC1: "Em uma decisão insensata de fé sobre a economia, [From.GetName] decidiu expulsar todos os Protestantes que ainda vivem em suas terras. Esta é uma oportunidade para melhorar a nossa própria economia. Devemos permitir-lhes se estabelecerem em nossas províncias?"
 flavor_fra.EVTOPTA1: "Eles são uma adição bem-vinda"
 flavor_fra.EVTOPTB1: "Não, feche nossas fronteiras para eles"
 flavor_fra.EVTNAME2: "Protestantes expulsos da França"
 flavor_fra.EVTDESC2: "Em uma decisão insensata de fé sobre a economia, [From.GetName] decidiu expulsar todos os Reformados que ainda vivem em suas terras. Esta é uma oportunidade para melhorar a nossa própria economia. Devemos permitir-lhes se estabelecerem em nossas províncias?"
 flavor_fra.EVTOPTA2: "Eles são uma adição bem-vinda"
 flavor_fra.EVTOPTB2: "Não, feche nossas fronteiras para eles"
 flavor_fra.EVTNAME3132: "A Companhia de Comércio do Mississipi"
 flavor_fra.EVTDESC3132: "Em 1717 a Companhia de Comércio do Mississipi foi fundada. Ela tinha um monopólio real sobre a utilização das grandes áreas coloniais ao longo do rio Mississippi na América. Em 1719, o Governo emprestou 1.5 bilhões de libras da empresa. A empresa era mais uma instituição financeira que uma empresa de Comércio e Indústria e o preço das suas ações atingiu o topo. Em 1720 o hausse (alta) francês se transformou em um baisse (baixa) e o fato de que as ações da Companhia foram supervalorizados era evidente, mesmo para o homem comum. Logo o pânico eclodiu e a Companhia foi declarada falida. John Law foi forçado a fugir da França."
 flavor_fra.EVTOPTA3132: "Isso soa como Dinheiro Fácil!"
 flavor_fra.EVTOPTB3132: "Isso soa como uma Fraude!"
 flavor_fra.EVTNAME3133: "A Companhia de Comércio do Mississipi Sai de Cena"
 flavor_fra.EVTDESC3133: "Após o sucesso inicial com o Banco de John Law e a Companhia de Comércio do Mississipi, o governo comprou o Banco e emprestaou 1.5 bilhões de libras da Companhia para pagar a hipoteca sobre seus enormes empréstimos nacionais. Estes eventos trouxeram um hausse (alta) para a indústria francesa e o governo liberou a impressão de dinheiro sem qualquer segurança. Quando a economia superaquecida começou a reciclar com a realidade, os acionistas da Companhia entraram em pânico, levando tanto o Banco quanto a à falência. Uma quantia de cerca de dois anos de recolhimento de impostos desapareceeu na catástrofe e a França, assim, foi forçada a declarar falência em 1724."
 flavor_fra.EVTOPTA3133: "Espero que nós possamos evitar a falência..."
 flavor_fra.EVTNAME3134: "Expansão na América do Norte"
 flavor_fra.EVTDESC3134: "A rápida expansão na América do Norte parece ter sustentado a fé dos acionistas na Companhia de Comércio do Mississipi, e os rumores de que tanto a empresa quanto o Estado iriam à falência foram dissipadas."
 flavor_fra.EVTOPTA3134: "Graças a Deus"
 flavor_fra.EVTNAME3135: "Charles-François de Broglie"
 flavor_fra.EVTDESC3135: "Charles-François de Broglie foi um Earl da França, que se tornou o mestre-espião do rei Luís XV. Sob a direção e idéias do Rei, ele organizou o primeiro serviço secreto completo e estruturado, Le Secret du Roy. Sua rede cobria a maior parte da Europa e, se a sua primeira missão na questão da sucessão polonesa falhou, sua maior conquista foi o papel desempenhado durante a Guerra da Independência Americana, na prestação da primeira e preciosa ajuda aos insurgentes (suprimentos militares, financeiros, apoio diplomático na missão de Franklin em Paris, etc)"
 flavor_fra.EVTNAME3137: "André-Hercule de Fleury"
 flavor_fra.EVTDESC3137: "Nascido em 1653, filho de um cobrador de impostos, André-Hercule de Fleury passa a ser o preceptor do jovem Louis XV em 23 de agosto de 1715. A grande confiança sempre prevaleceu entre mestre e aluno e em 1726, aos 73 anos de idade, Fleury se torna primeiro-ministro, e o é até sua morte em 1743. Fiel, honesto, Fleury era acima de tudo um partidário da paz e fez o seu melhor para mantê-la. Sob seu governo, a França apreciou o mais longo período de paz da sua história durante os últimos três séculos."
 flavor_fra.EVTNAME3139: "Machault o Imposto de 5 Por Cento"
 flavor_fra.EVTDESC3139: "Quando Jean-Baptiste de Machault tornou-se controlador geral das finanças da França, em dezembro de 1745, ele encontrou o país à beira da falência. Nem a aristocracia nem o clero estavam pagando o imposto predial geral, a taille. Em 1749, Machault tentou reformar o sistema, propondo substituir o antigo imposto de um décimo, que muitos do clero e da nobreza evitavam, por um imposto de cinco por cento, sem exceções. A proposta foi recebida com fortes protestos do clero e da nobreza, que cita seus privilégios históricos, que Machault era incapaz de considerar."
 flavor_fra.EVTOPTA3139: "Introduza-o, exceto para Nobres e Sacerdotes"
 flavor_fra.EVTOPTB3139: "Introduza-o para todos"
 flavor_fra.EVTOPTC3139: "Não o introduza"
 flavor_fra.EVTNAME3141: "Turgot e as Reformas Econômicas"
 flavor_fra.EVTDESC3141: "Turgot emitiu seus 'Seis Editos' eliminando o sistema de trabalho forçado de construção de estradas, dissolveu o sistema de guildas, levantou todos os tipos de tarifas e controles de comércio exterior, e implementou a política favorita dos fisiocratas - um imposto único sobre os proprietários de terras."
 flavor_fra.EVTOPTA3141: "Deixe-o Reformar"
 flavor_fra.EVTOPTB3141: "Não deixe-o Reformar"
 flavor_fra.EVTNAME3142: "Necker anuncia o Déficit Orçamentário "
 flavor_fra.EVTDESC3142: "Jacques Necker era originalmente um conservador compromissado ao cargo de Ministro das Finanças. No entanto, ele introduziu uma série de reformas financeiras, incluindo um sistema mais justo de tributação e um plano para o financiamento da dívida nacional. Em 1781 Necker foi forçado a anunciar o déficit orçamentário, em um esforço para obter novos empréstimos. Os números foram muito disfarçados, mas todo mundo podia ver agora que somas absurdas a Corte gastava."
 flavor_fra.EVTOPTA3142: "Retire-o de seu posto"
 flavor_fra.EVTOPTB3142: "Encoraje seu excelente trabalho"
 flavor_fra.EVTNAME3143: "O Tratado de Éden"
 flavor_fra.EVTDESC3143: "Em 1786, William Pitt o Jovem assinou um acordo comercial importante, o Tratado de Éden, com a França. Foi de acordo com o argumento apresentado pelo economista Adam Smith em seu livro A Riqueza das Nações (1776) que a Grã-Bretanha deveria ser economicamente menos dependente do comércio com os Estados Unidos e tornar-se mais aventureira em explorar oportunidades de comércio na Europa continental."
 flavor_fra.EVTOPTA3143: "Assine-o"
 flavor_fra.EVTOPTB3143: "Recuse-se a assinar"
 flavor_fra.EVTNAME5000: "Rousseau Publica 'O Contrato Social'"
 flavor_fra.EVTDESC5000: "Rousseau foi um dos primeiros autores modernos a atacar a sério a instituição da propriedade privada e, portanto, é considerado um precursor do socialismo e do comunismo modernos. Rousseau também questionou a suposição de que a vontade da maioria é sempre correta. Ele argumentou que o objetivo do governo deve ser a de garantir a liberdade, a igualdade e a justiça para todos no interior do Estado, independentemente da vontade da maioria."
 flavor_fra.EVTNAME5001: "Voltaire publica 'Cartas Filosóficas'"
 flavor_fra.EVTDESC5001: "Em 1729 Voltaire retornou à França de seu exílio na Inglaterra. Determinado a apresentar a Inglaterra como um modelo para os seus compatriotas o grande escritor do Iluminismo começou a escrever peças em uma discreta imitação de Shakespeare. Ele também começou a trabalhar em sua biografia do grande rei sueco Carlos XII. Sua maior conquista até o momento, porém, foi publicada em 1734. 'Cartas Filosóficas' foi uma crítica incisiva do estabelecimento religioso e o filósofo cristão Blaise Pascal. Um mandado de prisão foi emitido em maio e Voltaire foi novamente forçado a fugir de Paris."
 flavor_fra.EVTNAME5002: "Montesquieu publica 'O Espírito das Leis'"
 flavor_fra.EVTDESC5002: "Em 1750, Charles-Louis de Secondat, Barão de La Montesquieu, publicou o coroamento de sua carreira literária - 'O Espírito das Leis'. Este monumental trabalho de 1086 páginas foi mais comemorado por três de suas inúmeras teorias: a classificação dos governos, a influência política do clima, e, o mais importante, a teoria da separação dos poderes. Montesquieu argumentou que, no estado que mais efetivamente promove a liberdade, o Executivo, o Legislativo e o Judiciário devem ser confiada a diferentes indivíduos ou entidades que atuem de forma independente. Esta idéia logo se tornou central para a Constituição dos Estados Unidos."
 flavor_fra.EVTNAME5003: "René Descartes"
 flavor_fra.EVTDESC5003: "O Matemático, cientista e filósofo francês René Descartes tem sido chamado de o pai da filosofia moderna, porque ele foi um dos primeiros a se opor ao aristotelismo escolástico. Ele começou por duvidar metodicamente do conhecimento baseado na autoridade dos sentidos e da razão, então encontrou certeza na intuição de que quando ele está pensando que ele existe - isto ele expressa na famosa frase 'eu penso, logo existo'. Descartes desenvolveu um sistema dualista no qual ele distingue radicalmente entre a mente, a essência do que está pensando, e matéria, a essência do que é extensão em três dimensões."
 flavor_fra.EVTNAME5004: "Vauban"
 flavor_fra.EVTDESC5004: "Sébastien Le Prestre de Vauban foi um engenheiro militar francês que revolucionou a arte do ofício de cercos e fortificações defensivas. Ele lutou em todas as guerras do reinado de Luís XIV (1643-1715) da França e passou em vistorias freqüentes ao redor das fronteiras redesenhando e melhorando várias fortificações. Seu projeto para a fortificação de Landau na Baviera às vezes é reconhecido como sua maior obra."
 flavor_fra.EVTNAME3144: "Os Estados Gerais"
 flavor_fra.EVTDESC3144: "O Tratado de Versalhes, em 1783, foi um sucesso para a França e a vingança de derrotas anteriores. No entanto, ele não fez nada para aliviar os problemas financeiros, mas sim aumentou a carga de dívidas. O sucesso do movimento de independência norte-americano também reforçou as críticas ao regime. O 1786 o tratado comercial com a Inglaterra foi seguido por um declínio acentuado na produção industrial doméstica, uma fome muito grave resultante de más colheitas, conflitos e finalmente a falência pública em 1788. O rei foi forçado a convocar os Estados Gerais, um feito jamais visto desde 1626. Em 05 de maio de 1789, os Estates Gerais foram convocados em Versalhes e logo se pronunciaram na Assembleia Nacional (17 de junho), comprometendo-se a permanecer até que se criasse uma constituição. Louis XVI reconheceu as mudanças na situação, mas a demissão de seu popular ministro das Finanças Necker e a concentrações de tropas nos subúrbios levou as massas de Paris a invadir o Prisão do Estado de La Bastille em 14 de julho 1789. A Revolução Francesa tinha começado."
 flavor_fra.EVTOPTA3144: "Reformas Econômicas e Sociais"
 flavor_fra.EVTOPTB3144: "Reformas Econômicas, mas sem mudanças Sociais"
 flavor_fra.EVTOPTC3144: "Sem Reformas!"
 flavor_fra.EVTNAME3779: "A Revolução Francesa: Monarquia Republicana"
 flavor_fra.EVTDESC3779: "Em 05 de maio de 1789 os Estados Gerais se reuniram na Versailles. Os diferentes setores da sociedade francesa estavam um pouco divididos sobre questões e não chegaram a um acordo. Apenas os agricultores queriam uma reforma social, enquanto ambos os nobres e burgueses apenas aceitavam uma reforma social parcial. No entanto, que uma reforma financeira e constitucional era muito necessária não havia dúvida a todos os membros. No início, o rei tentou contrariar as iniciativas para produzir uma reforma constitucional e social, mas, no dia 11 de julho, ele teve que enfrentar os fatos e autorizou o popular Ministro das Finanças, Necker, a criar uma boa proposta para a reforma financeira. Infelizmente, os agricultores e pequenos burgueses foram mantidos fora da negociação, já que Necker acreditava que eles ansiavam concessões sociais impossíveis. Embora refinando a Constituição final e assinando a reforma financeira, os efeitos da negativa do governo para diminuir os preços do pão foram vistos nas ruas de Paris. O rei ordenou que as tropas saíssem as ruas, mas os soldados se recusaram a disparar contra as pessoas e, em vez  disso, se juntou às revoltas. Logo a frustração chegou a um ponto de ebulição e em 14 de julho a Bastilha foi tomada de assalto. A onda revolucionária atravessou as massas, e como os políticos não conseguiram produzir alimentos para todos, as pessoas tomaram o assunto em suas próprias mãos. A Revolução Francesa tinha começado..."
 flavor_fra.EVTOPTA3779: "A Revolução nos atingiu!"
 flavor_fra.EVTNAME3145: "O Reinado do Terror"
 flavor_fra.EVTDESC3145: "Como facção militante radical de Robespierre foi levada ao poder na Assembleia do Povo, uma campanha para acabar com o 'inimigo interno' começou. Prisões em massa dos 'acho-que-são' simpatizantes da monarquia foram seguidos pelos massacres de setembro, após o que a Madame Guillotine foi mantida quente pelo sangue das pessoas."
 flavor_fra.EVTOPTA3145: "Execute os inimigos da Revolução!"
 flavor_fra.EVTOPTB3145: "Mostre Leniência"
 flavor_fra.EVTNAME3781: "O Diretório"
 flavor_fra.EVTDESC3781: "O Diretório foi o governo revolucionário francês instituído pela Constituição do Ano III, que durou quatro anos, de novembro de 1795 a novembro de 1799. Os diretores escolheram ministros governamentais, embaixadores, generais do exército, cobradores de impostos e outras autoridades. No entanto, eles não tinham recursos para financiar seus projetos ou tribunais para fazer valer sua vontade. O Diretório foi talvez o regime mais corrupto que a França já conheceu. Suas políticas visavam, em primeiro lugar, preservar e aumentar os lucros dos detentores do poder político e econômico e, em segundo lugar, prevenir o retorno dos Bourbons ou o estabelecimento de qualquer outro regime que pudesse por em perigo quem estava no poder por meios tais como a redistribuição de propriedades nacionais. O período também foi notado por modas extravagantes no vestir, excessos de entretenimento, e uma moral frouxa. No entanto, o aspecto mais importante do Diretório e que deu legitimidade aos olhos do povo, ao mesmo tempo que era corrupto, era que ele tinha terminado com o Reinado do Terror. Tudo era julgado como melhor, então do que a lógica 'Hoje Você, Amanhã Eu' do Terror."
 flavor_fra.EVTOPTA3781: "Um Coup d'état trouxe Ordem"
 flavor_fra.EVTNAME3146: "A Execução do Rei Louis"
 flavor_fra.EVTDESC3146: "Após a falha da escapada da família real em 20 de junho de 1791, o rei foi forçado em prisão domiciliar. Quando o Reinado do Terror começou a nobreza foi decapitada em massa e o rei foi declarado ter conspirado com potências estrangeiras e, portanto, considerado um traidor. O rei foi, pela primeira vez forçado a abdicar, preso e chamado de “Cidadão Capeto”. Em 15 de janeiro de 1793 o Convento Nacional votou uma proposta para executar o rei com 361 votos contra 360. Em 21 de janeiro de 1793 o rei Louis foi decapitado."
 flavor_fra.EVTOPTA3146: "361 votos a favor e 360 contra a execução"
 flavor_fra.EVTOPTB3146: "361 votos contra e 360 pela execução"
 flavor_fra.EVTNAME3147: "A Revolta de Chouan"
 flavor_fra.EVTDESC3147: "Conforme a Revolução Francesa se arrastava e via um tumulto permanente e a eclosão de uma guerra, o povo das províncias do oeste da França (Poitou, Vendée, Brittany) veio a se arrepender por derrubar o antigo regime e sua relativa estabilidade, se não a liberdade. A jogada imprudente do governo republicano para suprimir os antigo clero e substituir o culto católico, combinado com o retorno de alguns nobres monárquicos, eram as faíscas que acenderam uma revolta terrível em 1794 que forçaria o desvio de grande número de tropas e massacres em massa."
 flavor_fra.EVTOPTA3147: "Monarquistas e Rebeldes Religiosos estão em movimento"
 flavor_fra.EVTNAME3148: "Napoleão Bonaparte"
 flavor_fra.EVTDESC3148: "Nascido na Córsega em 15 de agosto de 1768, Napoleão Bonaparte teve uma educação militar no Colégio Militar Real de Brienne (formado em 1785). Ainda um jovem tenente de artilharia quando eclodiu a Revolução Francesa, ele teve sua primeira oportunidade no cerco de Toulon, em 1793, e, em seguida, tornou-se o mais jovem general nos exércitos revolucionários franceses. Um gênio militar, suas vitórias na Itália em 1796 (e novamente em 1800) e sua campanha no Egito em 1798 iriam aguçar a sua sede de poder e ele se tornaria cônsul, então imperador, marcando o início de uma nova era."
 flavor_fra.EVTOPTA3148: "Precisamos de sua Liderança Brilhante!"
 flavor_fra.EVTOPTB3148: "Não queremos um novo César!"
 flavor_fra.EVTNAME3790: "O Jogo Francês pela Supremacia"
 flavor_fra.EVTDESC3790: "Em 1809, a Áustria tinha sido esmagada, e também a Prússia sido ocupada. França estava em guerra com a Inglaterra, mas tinha conseguido vassalizar a Espanha. A Rússia era sua aliada e tudo parecia perfeito até 1812, os russos não cumpriram as suas obrigações quando veio o Bloqueio Continental e eles se tornaram cautelosos com o poder francês. Em junho a França invadiu a Rússia com mais de meio milhão de homens. Os russos fizeram uma retirada lenta para equilibrar as chances, enquanto o exército francês estava encolhendo devido ao atrito. A Batalha de Borodino (5-7 de setembro) começou como uma luta sangrento, mas graças à sorte e um ataque de distração do marechal Ney, o exército russo foi aniquilado. Napoleão decidiu manter seu Grand Armée, espalhando-se para o inverno. Linhas de abastecimento foram garantidas e uma força-tarefa menor chamada L' Armée Baltique subiu ocupando a costa do Mar Báltico até São Petersburgo, que tomou de assalto. Quando a primavera chegou, Napoleão voltou a ter mais de meio milhão de homens na Rússia e foi avançando. Durante o inverno, Napoleão tinha reestruturado a Polônia sob Poniatowski e recriado o Reino da Ucrânia sob Chielmkowski para aliviar os esforços de suprimentos. Em 30 de junho de 1813 a Rússia se rendeu, não querendo deixar Moscou perecer em chamas. A França era o mestre da Europa..."
 flavor_fra.EVTOPTA3790: "Nós somos os Mestres da Europa!"
 flavor_tur.EVTNAME3352: "As Reformas Econômicas de Mehmed II"
 flavor_tur.EVTDESC3352: "Antes de sua conquista de Constantinopla, Mehmed II assinou vários acordos generosos com os impérios mercantis de Veneza e Gênova para garantir sua neutralidade, mas quando a grande cidade caiu, ele não demorou a quebrar o monopólio ocidental sobre o comércio do Mar Negro. Mehmed foi um mercantilista que se esforçou para manter o controle do Estado sobre os comerciantes, no entanto, apesar de suas medidas protecionistas terem o efeito pretendido a economia Otomana prosperou."
 flavor_tur.EVTOPTA3352: "Quebre os Acordos"
 flavor_tur.EVTOPTB3352: "Honre os Acordos"
 flavor_tur.EVTNAME3354: "Reformas Militares"
 flavor_tur.EVTDESC3354: "Os Reinados de Mehmed I e Murad II viram o Império Otomano reunificado após a derrota que tinha sofrido nas mãos de Tamerlane. O Exército foi ampliado e reformado para igualar com qualquer ameaça potencial e garantir uma maior expansão. Foi também durante este período que os otomanos começaram a perceber a importância vital de uma marinha forte."
 flavor_tur.EVTOPTA3354: "Grande Reforma do Exército"
 flavor_tur.EVTOPTB3354: "Reforma do Exército e da Marinha"
 flavor_tur.EVTOPTC3354: "Grande Reforma Naval"
 flavor_tur.EVTNAME3357: "Academia de Enderun "
 flavor_tur.EVTDESC3357: "A Academia de Enderun foi criada por Mehmed II em Constantinopla. Devsirmes promissores (muitas vezes crianças cristãs sequestradas dos Balcãs) e filhos de funcionários otomanos proeminentes foram treinados na literatura, teologia, engenharia, matemática, etc, em Enderun, preparando-os para o serviço governamental, como funcionários públicos e janízaros. Os janízaros se tornaram rivais aos soldados Timariot Sipahi que compunham o grosso do exército otomano, e as tensões eram inevitáveis ??entre as duas classes."
 flavor_tur.EVTOPTA3357: "Fundar o Enderun"
 flavor_tur.EVTOPTB3357: "Expandir o sistema Timariot ao invés disso"
 flavor_tur.EVTNAME3358: "Atam-Dedem Kanunu Codificado"
 flavor_tur.EVTDESC3358: "Mehmed II codificou as leis tribais dos Turcos Kayi - o “Atam-Dedem Kanunu” (Leis dos Antepassados??) - dando-lhes, assim, o reconhecimento oficial, juntamente com as leis islâmicas e romanas, que já estavam em uso. Juntos, eles são conhecidos como os 'Kanunname-i Ali Osman' em idioma turco otomano. Mehmed II tornou-se assim o primeiro Legislador."
 flavor_tur.EVTOPTA3358: "Codificar as 'Leis dos Antepassados'"
 flavor_tur.EVTOPTB3358: "Leis Islâmicas e Romanas são suficientes"
 flavor_tur.EVTNAME3359: "O Conflito Veneto-Turco"
 flavor_tur.EVTDESC3359: "Desde a tomada de Constantinopla pelos turcos em 29 de maio de 1453, Veneza já tinha visto as suas posições comerciais no Mar Negro se deteriorar. Inúmeras guerras foram travadas entre 1456 e 1490, lançando a República contra os Otomanos, com a consequência de Veneza perder mais pedaços de seu império comercial (herdado da quarta Cruzada em 1204) no Mar Egeu e na Grécia (Atenas, em 1460, Negropont em 1470). A guerra eclodiu novamente, em 1499, com Veneza perdendo fortalezas em Morea como Modon, Coron e Navarrin."
 flavor_tur.EVTOPTA3359: "Se recusar a sequer discutir uma compensação"
 flavor_tur.EVTOPTB3359: "Ceder Alexandria como compensação"
 flavor_tur.EVTNAME3360: "Conflitos Turco-Persas: Rebeldes Shiitas "
 flavor_tur.EVTDESC3360: "Desde que o Shah Safavida Ismail o Grande foi tirado do jugo dos Turcos das Ovelhas Brancas para restabelecer a Pérsia como uma nação, a heresia shiita tinha crescido mais forte na Anatólia. Perto do fim do reinado de Bayezid II, os Kizilbash (shiitas turcomanos) revoltaram-se contra o regime sunita. Apoiados pelo Shah Ismail e próprio filho de Bayezid, Ahmed, os rebeldes ameaçaram mudar o curso da história otomana..."
 flavor_tur.EVTOPTA3360: "Esmague a Rebelião Shiita"
 flavor_tur.EVTOPTB3360: "Ceda às suas demandas"
 flavor_tur.EVTNAME3362: "As campanhas de Murad III contra a Pérsia"
 flavor_tur.EVTDESC3362: "Murad III, um sultão governado por mulheres, enfrentou os persas em uma guerra desgastante (1578-1590), que pesou severamente no Império e forçou pesados ??impostos sobre os cidadãos. Embora a guerra não fora nada - Pérsia teve de ceder o Azerbaijão, Tiflis e Hamadan para os otomanos - os recursos poderiam ter sido melhor gastos em outro lugar."
 flavor_tur.EVTOPTA3362: "Atice as Chamas da Guerra"
 flavor_tur.EVTOPTB3362: "Mantenha o status quo"
 flavor_tur.EVTOPTC3362: "procure a reconciliação"
 flavor_tur.EVTNAME3363: "Persas se aproveitam da instabilidade Otomana"
 flavor_tur.EVTDESC3363: "As revoltas Spahi na Anatólia Oriental incentivaram o Shah persa em busca de vingança pelas perdas humilhantes sofridas por Murad III. A guerra irrompeu novamente em 1603."
 flavor_tur.EVTOPTA3363: "Esmague os rebeldes e prepare-se para a guerra!"
 flavor_tur.EVTOPTB3363: "Concentre-se nos rebeldes"
 flavor_tur.EVTNAME3366: "A Expansão da Burocracia Real"
 flavor_tur.EVTDESC3366: "Süleyman I foi provavelmente o maior dos sultões otomanos. Chamado Kanuni (Legislador), ele era um administrador insuperável que percebeu que o poder dos Beys provinciais tinha que ser controlado por um governo central forte. Assim, ele se esforçou para promover uma poderosa burocracia real que não era popular em todos os campos..."
 flavor_tur.EVTOPTA3366: "Expanda a Burocracia Real"
 flavor_tur.EVTOPTB3366: "Reformas Limitadas"
 flavor_tur.EVTOPTC3366: "Reduza a Burocracia Real"
 flavor_tur.EVTNAME3367: "A Grande Reforma Naval"
 flavor_tur.EVTDESC3367: " Selim I, chamado de o Cruel, era um homem ascético com uma mente afiada. Vendo a ameaça das grandes marinhas cristãs, especialmente a veneziana, ele percebeu que o Império Otomano tinha que expandir sua marinha. Em emulação do Arsenale, em Veneza, ele ordenou a construção do 'Estaleiro Imperial Halic' em Constantinopla. O grande estaleiro ficou pronto em 1517."
 flavor_tur.EVTOPTA3367: "Construa o Estaleiro Imperial Halic"
 flavor_tur.EVTOPTB3367: "Construa um estaleiro menos"
 flavor_tur.EVTOPTC3367: "Reforme o Exército ao invés disso"
 flavor_tur.EVTNAME3368: "A Rebelião do Sultão Cem "
 flavor_tur.EVTDESC3368: "O Sultão Cem, o governador de Karaman e Konya se rebelou contra seu irmão mais velho, o Sultão Bayezid II, após a morte de seu pai. No entanto, Bayezid teve um apoio mais amplo no tribunal e Cem foi finalmente derrotado. Fugiu para Rodes, onde permaneceu cativo dos Cavaleiros de São João até sua morte em 1494."
 flavor_tur.EVTOPTA3368: "Esmague a Rebelião de Cem"
 flavor_tur.EVTOPTB3368: "Procure a reconciliação"
 flavor_tur.EVTNAME3370: "A Revolta Celali "
 flavor_tur.EVTDESC3370: "Mais uma vez os Shiitas da Anatólia Oriental se rebelaram, desta vez conduzidos por um homem carismático chamado Celal. Durante séculos, os levantes posteriores, na Ásia Menor, quer de natureza religiosa ou não, seriam chamados Celali."
 flavor_tur.EVTOPTA3370: "Emague Celali e os Shiitas"
 flavor_tur.EVTOPTB3370: "Aceite sua demandas"
 flavor_tur.EVTNAME3371: "O Sultão se torna 'Khalifa'"
 flavor_tur.EVTDESC3371: "Após a campanha mameluca espetacularmente bem-sucedida, o sultão Selim I trouxe o último dos califas Abbassidas a Istambul como seu 'convidado'. O título de Califa foi então transferido para a Casa de Osman. Doravante monarcas otomanos também eram os líderes espirituais de todos os muçulmanos sunitas."
 flavor_tur.EVTOPTA3371: "Assumir o título de Califa"
 flavor_tur.EVTNAME3373: "A Revolta Mamluka"
 flavor_tur.EVTDESC3373: "O traiçoeiro governador do recém-conquistado Egito Mameluco, Canbirdi Ghazeli, se levantou em rebelião contra os otomanos na esperança de restabelecer o Estado Mameluco sob sua própria liderança."
 flavor_tur.EVTOPTA3373: "Esmague-o!"
 flavor_tur.EVTNAME3374: "As Grandes Construções de Mimar Sinan "
 flavor_tur.EVTDESC3374: "Mimar Sinan planejou e supervisionou a construção de inúmeras mesquitas, saunas, aquedutos, pontes, palácios, caravançarás e escolas durante sua longa carreira de meio século. Suas obras-primas foram as Mesquitas de Selimiye e Suleymaniye em Adrianópolis e Constantinopla, respectivamente."
 flavor_tur.EVTOPTA3374: "Apontá-lo como Arquiteto Real"
 flavor_tur.EVTOPTB3374: "Recrutar seus serviços por um tempo"
 flavor_tur.EVTNAME3375: "A Grande Reforma Legal"
 flavor_tur.EVTDESC3375: "O Sultão Suleyman I ficou conhecido como Kanuni - Legislador - para o seu povo, graças a suas enormes reformas legais e reinado justo. Ao codificar as leis seculares, 'kanun', ele diminuiu a importância das rígidas leis Sharia muçulmanas."
 flavor_tur.EVTOPTA3375: "Codificar as Leis Muçulmanas"
 flavor_tur.EVTOPTB3375: "Deixe como está"
 flavor_tur.EVTNAME3376: "A Revolta Celali "
 flavor_tur.EVTDESC3376: "Em 1598, um líder sekban, Karayazici Abdulhalim, uniu os grupos insatisfeitos na Anatólia, forçando as cidades a pagar tributo e dominando as províncias de Sivas e Dulkadir na Anatólia central. Quando as forças otomanas foram enviados contra eles o Celali retirou-se para Urfa, no sudeste da Anatólia, tornando-o o centro de resistência. Karayazici rejeitou ofertas de governadores na Anatólia e morreu em 1602. Seu irmão Deli Hasan então tomou Kutahya, no oeste da Anatólia, mas depois que ele e seus seguidores foram conquistados por subsídios de governos locais. A agitação, no entanto, continuou, sob a liderança de Janbuladoglu em Aleppo e Yusuf Pasa e Kalenderoglu no oeste da Anatólia. Eles foram finalmente suprimidos pelo grão-vizir Kuyucu Murad Pasha, que por volta de 1610 havia eliminado um grande número de Celali."
 flavor_tur.EVTOPTA3376: "Esmague os Rebeldes"
 flavor_tur.EVTOPTB3376: "Aceite suas demandas"
 flavor_tur.EVTNAME3377: "A Sultana Kösem "
 flavor_tur.EVTDESC3377: "Ahmed I casou-se com uma linda escrava grega que se provaria uma bênção muito diversificada para o povo do Império Otomano. Sultana Kösem governou seu marido como ela iria governar nada menos do que quatro de seus sucessores - com um punho de ferro. Kösem era o verdadeiro poder por trás do trono, e embora fosse uma governante muito capaz, ela não era muito popular."
 flavor_tur.EVTOPTA3377: "Case-se com Kösem"
 flavor_tur.EVTOPTB3377: "escolha outra esposa"
 flavor_tur.EVTNAME3382: "A Revolta Celali "
 flavor_tur.EVTDESC3382: "Em 1658 a Anatólia Central mais uma vez revoltou-se sob uma nova raça de Celalis. Concessões locais no poder e nos impostos estavam novamente em jogo."
 flavor_tur.EVTOPTA3382: "Esmague os rebeldes"
 flavor_tur.EVTOPTB3382: "Aceite suas demandas"
 flavor_tur.EVTNAME3384: "O Assassinato de Kösem"
 flavor_tur.EVTDESC3384: "A Velha Sultana Kösem, ainda interferindo na alta política, provavelmente tentou assassinar seu neto Mehmed IV, mas foi ela mesma estrangulada por homens da comitiva de sua nora, a Sultana Turhan. Embora a falta da velha bruxa conivente quase não foi sentida, ela ainda tinha apoiadores leais entre os janízaros, que ficaram indignados com o assassinato."
 flavor_tur.EVTOPTA3384: "Kösem é assassinada"
 flavor_tur.EVTNAME3385: "A Era de Köprülüs"
 flavor_tur.EVTDESC3385: "Nascido por volta de 1575 na aldeia de Radnick, na Albânia, Mehmed Köprülü era um jovem menino cristão tomado pelo sistema devshirme (raptado e criado na fé muçulmana, assim como a maioria das tropas de janízaros). Ele começou sua carreira como cozinheiro, em seguida, mudou-se para o Tesouro. Um Pasha na Anatólia Central, ele ganhou um nome para si mesmo como um excelente e honesto administrador - uma criatura rara no Império Otomano. Em 15 setembro de 1656 ele foi nomeado Grão-Vizir pela mãe do jovem sultão Mehmed IV. Um adversário feroz da corrupção, ele promulgou várias reformas bem-sucedidas, equilibrou o orçamento e liderou a guerra contra Veneza. Após sua morte, em 1661, seu filho Ahmed Fazil 'o Virtuoso' sucedeu-lhe e governou até 1676. Outros Grão-Vizires como Kara Mustafa (1676-1683), Mustafa Pasha (1689-1691) e Hussein Pasha (1697-1702) foram seus herdeiros diretos."
 flavor_tur.EVTOPTA3385: "Apoiar a Família  Köprülü "
 flavor_tur.EVTOPTB3385: "Depedner de conselheiros mais populares"
 flavor_tur.EVTNAME3386: "As Reformas de Kemankes"
 flavor_tur.EVTDESC3386: "Durante o reinado de Ibrahim I, 'Kemankes' Kara Mustafa Pasha foi o Sadrazam, ou primeiro-ministro. Ele tentou cortar gastos excessivos e revitalizou a marinha, mas foi finalmente executado pelo sultão em 1644. O sultão tinha começado a prestar atenção em Jinji Hoja - um oficial religioso menor com uma reputação de poderes ocultos, que foi trazido para o palácio para remediar a falta de herdeiros do sultão."
 flavor_tur.EVTOPTA3386: "Fortalecer Kemankes"
 flavor_tur.EVTOPTB3386: "Ignorar seus conselhos"
 flavor_tur.EVTNAME3387: "O Tratado de Kasr-i Sirin"
 flavor_tur.EVTDESC3387: "O Tratado de Kasr-i Sirin, assinado entre o Império Otomano e a Pérsia em 1635, estabeleceu as fronteiras, que pouco mudaram até hoje. As hostilidades entre os dois grandes impérios diminuiu consideravelmente após o tratado, com suas relações vindo a melhorar até 1722, quando a guerra eclodiu novamente. No entanto, o tratado foi espanado e renovado em 1747."
 flavor_tur.EVTOPTA3387: "Sugerir uma reconciliação total"
 flavor_tur.EVTOPTB3387: "Sugerir um Tratado moderado"
 flavor_tur.EVTOPTC3387: "Não haverá Tratado"
 flavor_tur.EVTTOOLTIP3387: "Enviar um emissário a [This.GetName]"
 flavor_tur.EVTOPTA1: "Aceitar reconciliação total"
 flavor_tur.EVTOPTB1: "Aceitar um Tratado moderado"
 flavor_tur.EVTNAME2: "Resposta Persa"
 flavor_tur.EVTDESC2: "Nosso emissário enviado a [From.GetName] voltou com boas notícias! Eles concordaram com os termos do Tratado. Que a paz reine entre as nossas nações."
 flavor_tur.EVTNAME3: "Resposta Persa"
 flavor_tur.EVTDESC3: "Nosso emissário enviado para [From.GetName] voltou. Eles não concordaram com os termos do Tratado!"
 flavor_tur.EVTOPTA3: "Eels irão pagar por este insulto"
 flavor_tur.EVTNAME3391: "A Rebelião Tunisiana"
 flavor_tur.EVTDESC3391: "Nas primeiras décadas do século 18 os Beys e Deys (líderes janízaros) do Norte de África estavam em um estado de espírito rebelde, na esteira da Paz de Carlowitz entre o Império Otomano e a Liga Santa. Em 1705, Hussein bin Ali Agha, de origem cretense, encenou um golpe e fundou a dinastia Husseínica que governou a Tunísia até 1957. A Tunísia não se tornou verdadeiramente autônoma de uma vez, mas ganhou um elevado grau de independência."
 flavor_tur.EVTOPTA3391: "Esmague-os!"
 flavor_tur.EVTNAME3392: "A Rebelião Tripolitana"
 flavor_tur.EVTDESC3392: "Em 1711, Ahmad Karamanli, um oficial da cavalaria turca e Dey Janízaro, matou o governador otomano de Tripolitania e prevaleceu sobre o Sultão para nomeá-lo Bey. O cargo de governador permaneceu hereditário na família Karamanli até 1835. Enquanto os Karamanlis respondiam formalmente a Istambul, a Tripolitania era, em efeito, um estado autônomo."
 flavor_tur.EVTOPTA3392: "Esmague-os!"
 flavor_tur.EVTNAME3394: "A Rebelião de Ali Bey no Egito"
 flavor_tur.EVTDESC3394: "Quando irrompeu a guerra entre a Rússia e a Turquia, Ali Bey declarou a independência do Egito, e propôs-se a lutar do lado russo, recusando-se a pagar mais impostos para os otomanos. Em seguida, ele invadiu a Síria, mas foi traído por seu rival Ismaïl Bey e morto em 1773."
 flavor_tur.EVTOPTA3394: "Esmague-os!"
 flavor_tur.EVTNAME3395: "A Horrível Praga na Anatolia"
 flavor_tur.EVTDESC3395: "Durante os séculos XVIII e início do XIX, a Anatólia sofria de surtos intermitentes de cólera e peste bubônica."
 flavor_tur.EVTOPTA3395: "Não há nada que possamos fazer"
 flavor_tur.EVTOPTB3395: "Tente contê-la"
 flavor_tur.EVTNAME3750: "O Destino do Patriarcado"
 flavor_tur.EVTDESC3750: "Vossa Excelência, com Constantinopla em nossas mãos, temos de decidir o destino do Patricarcado Cristão. Há muitos cristãos ainda na cidade, pode ser prudente mostrar alguma clemência. Desta vez..."
 flavor_tur.EVTOPTA3750: "Permitir a existência do Patriarcado e manter o atual Patriarca "
 flavor_tur.EVTOPTB3750: "Fechar o Patriarcado e confiscar suas propriedades "
 flavor_tur.EVTNAME3897: "A Rebelião Algeriana"
 flavor_tur.EVTDESC3897: "Nas primeiras décadas do século XVIII os Beys e Deys (líderes janízaros) do Norte da África estavam em um estado de espírito rebelde, na esteira da Paz de Carlowitz entre o Império Otomano e a Liga Santa. Em 1710, foi a vez do Bey de Argel começar a trilhar o caminho para a independência."
 flavor_tur.EVTOPTA3897: "Esmague-os!"
 flavor_tur.EVTNAME5: "O Efeito Descentralizador do Sistema Provincial "
 flavor_tur.EVTDESC5: "Os governadores das províncias, ou 'beis', eram homens poderosos, geralmente ambiciosos, e nem sempre leais. Embora o Império Otomano não tenha uma classe nobre ou um sistema feudal como a maioria das nações européias, os Beys eram um equivalente com muitos dos mesmos problemas intrínsecos. Os Beys estavam relutantes em desistir de seus poderes e geralmente exigiam ainda mais concessões... mesmo ao ponto da independência total.\n\nO Bey de [Root.GetName] está demandando mais poder."
 flavor_tur.EVTOPTA5: "Ceder às suas exigências"
 flavor_tur.EVTOPTB5: "Limitar as concessões"
 flavor_tur.EVTOPTC5: "Controlá-lo"
 flavor_tur.EVTNAME6: "O Bey de [Root.GetName]"
 flavor_tur.EVTDESC6: " Incentivado por concessões anteriores dadas a ele, o Bey de [Root.GetName] está exigindo total autonomia para a província."
 flavor_tur.EVTOPTA6: "Conceder-lhe mais liberdade"
 flavor_tur.EVTOPTB6: "Negar-lhe mais liberdade"
 flavor_tur.EVTOPTC6: "Substituí-lo como Bey"
 flavor_tur.EVTNAME7: "Bey Local Assassinado"
 flavor_tur.EVTDESC7: "O Bey de [Root.GetName] foi assassinado por soldados amotinados! Ele havia tentado pôr fim à extorsão excessiva imposta às populações locais pelos soldados."
 flavor_tur.EVTOPTA7: "Eleger um novo Bey dentre os soldados"
 flavor_tur.EVTOPTB7: "Esmagar esse motim!"
 flavor_tur.EVTNAME8: "Corrupção em [Root.GetName]"
 flavor_tur.EVTDESC8: "Chegou ao nosso conhecimento que o Bey de [Root.GetName] está a reter impostos que deveriam ser enviados para [Root.Owner.Capital.GetCapitalName]."
 flavor_tur.EVTOPTA8: "Aceitar um pouco de corrupção"
 flavor_tur.EVTOPTB8: "Colocar um fim nisso"
 flavor_tur.EVTNAME9: "Pequena Revolta entre os Beys"
 flavor_tur.EVTDESC9: "Nossa tentativa de limitar o poder dos governadores provinciais causou discórdia generalizada. Vários Beys agora estão exigindo autonomia sob a ameaça de revolta se as exigências não forem atendidas."
 flavor_tur.EVTOPTA9: "Torne esse Beys autônomos"
 flavor_tur.EVTOPTB9: "Esmague-os"
 flavor_tur.EVTNAME10: "Restringir os Beys"
 flavor_tur.EVTDESC10: "O sistema com governadores provinciais tem sido, em geral, eficaz, mas tem faltado a estabilidade devido às inúmeras revoltas e à corrupção generalizada. Restringir os Beys poderosos através da criação de conselhos provinciais eficientes que são fortemente controladas pelo governo central em [Root.Capital.GetCapitalName]."
 flavor_tur.EVTOPTA10: "Restringir seus poderes"
 flavor_tur.EVTOPTB10: "Não agora"
 flavor_tur.EVTOPTC10: "Deixe as coisas como estão"
 flavor_tur.EVTNAME100: "Os Janízaros"
 flavor_tur.EVTDESC100: "O exército Otomano era tradicionalmente composto principalmente de cavalaria. Em meados do século XIV, Orhan I e, mais tarde, seu filho Murad I, introduziu os janízaros. Formado a partir de prisioneiros de guerra e escravos, os janízaros passaram a ser uma infantaria de elite, pagos regularmente e altamente disciplinados."
 flavor_tur.EVTOPTA100: "Continuar recrutando os Janízaros"
 flavor_tur.EVTOPTB100: "Debandá-los"
 flavor_tur.EVTNAME101: "O Sistema Devsirme"
 flavor_tur.EVTDESC101: "Até 1648, os janízaros foram recrutados através do sistema devsirme. Crianças não-turcas, especialmente cristãs dos Balcãs, eram enviadas para viver com famílias turcas para aprender turco e as regras do Islã, antes de serem matriculados em escolas militares. Os janízaros não eram nem homens livres nem escravos, eles deveriam se converter ao islamismo e viver em celibato, e eram treinados sob rigorosa disciplina."
 flavor_tur.EVTOPTA101: "Aumentar o recrutamento através do Sistema Devsirme."
 flavor_tur.EVTOPTB101: "Nosso foco militar deve estar em outro lugar "
 flavor_tur.EVTNAME102: "Recompensa Janízara"
 flavor_tur.EVTDESC102: "Exigindo salários mais elevados, os janízaros se revoltaram em 1449. Eles haviam se tornado tão poderosos que, a partir de, cada novo Sultão se sentia obrigado a pagar aos janízaros uma recompensa e aumentar seu salário."
 flavor_tur.EVTOPTA102: "Dar-lhes uma recompensa e maiores salários"
 flavor_tur.EVTOPTB102: "Recusar tal chantagem"
 flavor_tur.EVTNAME103: "Permitir que os Janízaros se Casem"
 flavor_tur.EVTDESC103: "Em 1556, o Sultão Selim II decidiu ceder e dar aos janízaros a permissão para se casarem. Isso comprometeria a exclusividade de lealdade para com a dinastia reinante."
 flavor_tur.EVTOPTA103: "Confirmar seu direito de casamento"
 flavor_tur.EVTOPTB103: "Proibir tais idéias"
 flavor_tur.EVTNAME104: "Aumentar o recrutamento"
 flavor_tur.EVTDESC104: "No final do século XVI, o sultão Murad III passou a permitir a inscrição nos janízaros fora do sistema devsirme, na sua maioria de origem muçulmana. A diminuição no padrão dos recrutas levou a um declínio na qualidade."
 flavor_tur.EVTOPTA104: "Permitir o recrutamento for a do sistema devsirme "
 flavor_tur.EVTOPTB104: "Manter os Janízaros como uma força de elite"
 flavor_tur.EVTNAME105: "Janízaros Proprietários de Terras"
 flavor_tur.EVTDESC105: "Por volta do século XVII o poder dos janízaros tinha aumentado ao ponto que eles haviam se tornado proprietários de terras e comerciantes."
 flavor_tur.EVTOPTA105: "Permitir que tenham terras"
 flavor_tur.EVTOPTB105: "Eles devem conhecer seu lugar"
 flavor_tur.EVTNAME106: "A Decadência dos Janízaros"
 flavor_tur.EVTDESC106: "No início do século XVII os janízaros se tornaram tão prestigiados e influentes que dominaram o governo. Conscientes da sua própria importância também começaram a desejar uma vida melhor. A longa descida para a decadência começou..."
 flavor_tur.EVTOPTA106: "Preocupante"
 flavor_tur.EVTNAME107: "Golpe Palaciano dos Janízaros"
 flavor_tur.EVTDESC107: "Eventualmente, os janízaros tornaram-se tão poderosos que, sob a ameaça de motim que poderiam ditar as políticas do governo e impedir reformas destinadas a modernizar o exército. Foram eles, descontentes, que executaram um golpe no palácio e substituíram o atual Sultão."
 flavor_tur.EVTOPTA107: "Deixe que um Sultão de sua escolha assuma"
 flavor_tur.EVTOPTB107: "Enfrente-os!"
 flavor_tur.EVTNAME108: "A Ameaça dos Janízaros"
 flavor_tur.EVTDESC108: "Por volta de 1622, os janízaros haviam se tornado uma séria ameaça para a estabilidade do Império Otomano. Através da ganância e indisciplina eles haviam perdido muito de seu antigo poder e agora estavam sendo derrotados contra os modernos exércitos europeus."
 flavor_tur.EVTOPTA108: "É hora de reduzir seu poder"
 flavor_tur.EVTOPTB108: "Deixe estar"
 flavor_tur.EVTNAME109: "A Dissolução dos Janízaros"
 flavor_tur.EVTDESC109: "Em 1622, o Sultão Osman II, de 17 anos, decidiu frear os excessos janízaros. No ano anterior, ele havia sido derrotado pelos poloneses durante a 'Guerra dos Magnatas da Moldávia', em que ele culpou principalmente a covardia dos janízaros pela derrota. Ele também ficou indignado sobre ser 'sujeito a seus próprios escravos'. Rumores sobre o Sultão se preparando para desmantelar eles logo chegaram aos ouvidos janízaros que se revoltaram e prenderam Osman. Pouco depois ele foi estrangulado até a morte..."
 flavor_tur.EVTOPTA109: "Dissolver os Janízaros (Monarca assassinado, grande revolta)"
 flavor_tur.EVTOPTB109: "Os Janízaros nunca serão dissolvidos"
 flavor_tur.EVTNAME110: "Revolta Janízara"
 flavor_tur.EVTDESC110: "Os poderosos janízaros estão chateados com as recentes tentativas de ocidentalizar o país. Se sua revolta for bem sucedida eles vão reverter as mudanças recentes no sentido de ocidentalização."
 flavor_tur.EVTOPTA110: "Eles não serão capazes de parar o progresso"
 flavor_per.EVTNAME3560: "Conflitos Turco-Persas: Rebeldes Shiitas"
 flavor_per.EVTDESC3560: "Desde que o Shah Safavida Ismail o Grande foi tirado do jugo dos Turcos das Ovelhas Brancas para restabelecer a Pérsia como uma nação, a heresia shiita tinha crescido mais forte na Anatólia. Perto do fim do reinado de Bayezid II, os Kizilbash (shiitas turcomanos) revoltaram-se contra o regime sunita. Apoiados pelo Shah Ismail e próprio filho de Bayezid, Ahmed, os rebeldes ameaçaram mudar o curso da história otomana..."
 flavor_per.EVTOPTA3560: "Apoiar os Turcos Shiitas"
 flavor_per.EVTOPTB3560: "Deixe-os à sua própria sorte"
 flavor_per.EVTOPTC3560: "Traia os rebeldes Turcos"
 flavor_per.EVTTOOLTIP3560: "Rebeltes Turcos se Rebelam"
 flavor_per.EVTNAME3562: "As Campanhas de Murad III contra a Pérsia"
 flavor_per.EVTDESC3562: "Murad III, um sultão governado por mulheres, enfrentou os persas em uma guerra desgastante (1578-1590), que pesou severamente no Império e forçou pesados ??impostos sobre os cidadãos. Embora a guerra não fora nada - Pérsia teve de ceder o Azerbaijão, Tiflis e Hamadan para os otomanos - os recursos poderiam ter sido melhor gastos em outro lugar."
 flavor_per.EVTOPTA3562: "Ensine uma lição aos Turcos!"
 flavor_per.EVTOPTB3562: "Ignore a ameaça Turca"
 flavor_per.EVTOPTC3562: "Procure uma solução diplomática"
 flavor_per.EVTNAME3563: "Tensão Turco-Persa "
 flavor_per.EVTDESC3563: "As revoltas Spahi na Anatólia Oriental incentivaram o Shah persa em busca de vingança pelas perdas humilhantes sofridas por Murad III. A guerra irrompeu novamente em 1603."
 flavor_per.EVTOPTA3563: "Apoiar os rebeldes turcos e se preparar para a guerra"
 flavor_per.EVTOPTB3563: "Concentrar-se nos assuntos internos"
 flavor_por.EVTNAME3266: "Política Colonial"
 flavor_por.EVTDESC3266: "Ao longo da colonização portuguesa o salário dos funcionários era apenas uma quantia simbólica. No entanto, assumiu-se que qualquer posição importante permitiria à pessoa indicada ganhar enorme riqueza pessoal. Eram dois lados da mesma moeda. Por um lado, o rei não tinha que pagar altos salários mas, por outro lado, grande parte dos lucros ficava nas mãos dos funcionários."
 flavor_por.EVTOPTA3266: "Cada homem faz seu próprio destino"
 flavor_por.EVTOPTB3266: "Demandar menos corrupção"
 flavor_por.EVTNAME3267: "O Duque de Coimbra"
 flavor_por.EVTDESC3267: "O Rei Afonso tinha apenas 6 anos de idade quando se tornou rei de Portugal. Durante os primeiros oito anos de seu reinado (1438-1446), o país foi bem governado pelo Duque de Coimbra em seu lugar. No entanto, depois de Don Afonso subiu ao trono, como era costume na idade de 14 anos, nobres intrigantes no tribunal conseguiu lançar dúvidas na mente do jovem rei sobre as intenções do duque. O Duque foi mandado embora pelo rei, mas depois decidiu voltar para o seu lado e ajudá-lo a governar o país. O duque não queria deixar nada ao acaso, com medo de seus inimigos conspirando na corte, e tomou a má decisão se aproximar do rei acompanhado por uma força de várias dezenas de soldados, para a sua própria proteção. Os conspiradores, no entanto, conseguiram convencer o rei que seu velho e amado amigo estava agora a tentar iniciar uma rebelião contra ele. O rei mandou, assim, um exército para enfrentar o inimigo antes que ele chegasse. Não houve uma verdadeira batalha, mas o Duque de Coimbra foi morto assim mesmo."
 flavor_por.EVTOPTA3267: "O Rei foi enganado"
 flavor_por.EVTOPTB3267: "O Duque sobrevive e ajuda o Rei"
 flavor_por.EVTNAME3268: "Conflito Comercial no Oceano Índico"
 flavor_por.EVTDESC3268: "Quando os portugueses se estabeleceram na Índia, começaram um bloqueio e uma campanha contra os navios corsários árabes no Mar de Omã, efetivamente parando o comércio e cortando as fontes de especiarias para Alexandria, onde os comerciantes venezianos compravam esses valiosos produtos exóticos. Isto provocou uma reação do califa do Cairo, que decidiu enviar uma frota, em parte construída com a ajuda de Veneza em Suez, que encontrou a esquadra portuguesa sob Albuquerque ao largo do porto indiano de Diu, em 1508. Os canhões das caravelas portuguesas e sua marinharia derrotaram a frota do califa e o comércio de especiarias estava, mais do que nunca, nas mãos dos lusitanos."
 flavor_por.EVTOPTA3268: "Controle o comércio de especiarias à força"
 flavor_por.EVTOPTB3268: "Procure relações melhores na região"
 flavor_por.EVTNAME3269: "A Santa Inquisição"
 flavor_por.EVTDESC3269: "A Santa Inquisição veio da Espanha também para Portugal em 1536 e permaneceu até 1668, no entanto, teve mais influência com os monarcas espanhóis do que os portugueses."
 flavor_por.EVTOPTA3269: "Instaure-a!"
 flavor_por.EVTOPTB3269: "Não instaure-as!"
 flavor_por.EVTNAME3271: "Governador Martim Afonso de Sousa no Brasil"
 flavor_por.EVTDESC3271: "Líderes colonos receberam faixas de terra que se estendiam desde a costa brasileira chegando ao interior. Os proprietários de terras, muitas vezes capitães, estabeleceram colonos em suas respectivas capitanias e foram obrigados a fornecer-lhes proteção e justiça. Como as capitanias eram independentes, eles foram incapazes de defender-se de piratas estrangeiros. João III nomeou um governador-geral, com autoridade sobre as capitanias. De Sousa estabeleceu sua capital em São Salvador da Baía. Ele derrotou piratas franceses em uma batalha naval na baía do Rio de Janeiro. De Sousa também intensificou a colonização e criou estabilidade no Brasil."
 flavor_por.EVTOPTA3271: "Aponte de Souza"
 flavor_por.EVTNAME3272: "A Expedição do Rei Sebastião ao Norte da Áfica"
 flavor_por.EVTDESC3272: "No ano de 1578, o rei Sebastião de Portugal embarcou em uma expedição para conquistar o Marrocos, onde Portugal já possuía as regiões de Tânger e Ceuta. Pouco depois de seu desembarque, na batalha de Al-Khazar Kebir, os berberes marroquinos de Moulay Ismail derrotaram o exército português e o rei foi morto, junto com a maioria da nobreza portuguesa que lutava com ele. Este desastre abriu o caminho para o controle espanhol de Portugal e foi o ponto inicial do declínio de Portugal."
 flavor_por.EVTOPTA3272: "Cruzada contra os hereges na África"
 flavor_por.EVTOPTB3272: "Devemos nos focar em outro lugar"
 flavor_por.EVTNAME3273: "Praga Epidêmica"
 flavor_por.EVTDESC3273: "A praga vem varrendo em todo o país a partir da Espanha, com efeitos devastadores e perdas horríveis."
 flavor_por.EVTOPTA3273: "Iremos nos recuperar"
 flavor_por.EVTNAME3275: "O Acordo Methuen "
 flavor_por.EVTDESC3275: "John Methuen nasceu em 1650. Um diplomata talentoso, ele é bem lembrado pelo tratado assinado em 1703 entre Inglaterra e Portugal. O principal objetivo do tratado era permitir a livre introdução da lã e tecido ingleses em Portugal em troca da entrada do vinho português na Inglaterra (vinho do Porto). O tratado fez de Portugal, em efeito, um satélite econômico e político da Inglaterra, e estave efetivo até 1750, quando o rei D. José I optou por ignorá-lo, mesmo quando ele ainda estava formalmente em vigor até 1836. John Methuen morreu em 1706, pouco depois de seu maior sucesso."
 flavor_por.EVTOPTA3275: "Aceitar o Acordo"
 flavor_por.EVTOPTB3275: "Recusar o Acordo"
 flavor_por.EVTNAME3276: "Conde da Ericeira"
 flavor_por.EVTDESC3276: "Dom Luís de Meneses, o Counde da Ericeira era um forte crente do mercantilismo e ajudou a reformar o estado Portugal na direção de um maior controle do comércio português."
 flavor_por.EVTOPTA3276: "Nosso novo Estadista, talvez!"
 flavor_por.EVTNAME3278: "Terremoto destrói Lisboa"
 flavor_por.EVTDESC3278: "O terremoto que destruiu Lisboa foi uma catástrofe de grandes proporções que ressoou em toda a Europa e até mesmo no novo mundo. 01 de novembro de 1755, um belo dia, quando quase todo mundo estava nas igrejas celebrando um feriado, o chão de repente começou a tremer e as igrejas começaram a desmoronar, esmagando os visitantes. Para aqueles que escaparam ainda estava longe de terminar, quando uma forte brisa de vento de repente começou a soprar na área, tornando os pequenos incêndios em um inferno virtual que incinerou milhares de pessoas. Mas, ainda assim milhares de pessoas foram vítimas da gigantesca onda que alcançou a terra a apenas alguns minutos mais tarde. O número de mortos foi estimado em 20,000-40,000 pessoas na época e dado todos os quatro elementos (ar, fogo, terra e água) a explicação de um 'castigo de Deus' foi uma visão difundida em Portugal e em outros lugares."
 flavor_por.EVTOPTA3278: "Iremos nos recuperar"
 flavor_por.EVTNAME3279: "O Marquês de Pombal"
 flavor_por.EVTDESC3279: "Literalmente das cinzas de Lisboa, um novo líder subiu ao poder e conseguiu sacudir Portugal fora do trauma causado pelo terremoto. Ele obrigou muitas reformas de longo alcance. Durante seu reinado Lisboa foi reconstruída e Portugal entrou na era pré-industrial. De muitas maneiras a sua excelente direção, por um tempo, trouxe Portugal de volta quase ao seu nível anterior de glória de algumas centenas de anos atrás."
 flavor_por.EVTOPTA3279: "Nosso novo Estadista, talvez!"
 flavor_por.EVTNAME3280: "A Conspiração Távoras"
 flavor_por.EVTDESC3280: "A conspiração para matar o rei Dom José I (1750-1777) foi revelada e impedida pelo Marquês de Pombal. Pombal usou esse evento para forjar o seu poder em uma ditadura virtual. Pombal foi um reformador radical, mas ele também foi muito sedento de poder e, sem remorso, ele caçou qualquer um que poderia ameaçá-lo em nome do Rei."
 flavor_por.EVTOPTA3280: "Esmague a Oposição"
 flavor_por.EVTOPTB3280: "Seja Leniente"
 flavor_por.EVTNAME3281: "A Expulsão do Marquês de Pombal"
 flavor_por.EVTDESC3281: "Após a morte do rei, as forças vinham conspirando para acabar com sua vida agora voltaram suas atenções para a pessoa que tinha sido o verdadeiro governante do reino português, o Marquês de Pombal. Sem o apoio do rei, a posição de Pombal era perigosa, na melhor da hipóteses, e ele foi forçado a fugir. Por conseguinte, as reformas que ele tinha começado que tinha colocado Portugal de volta no caminho para a prosperidade não eram para durar. Em vez disso, as políticas reacionárias grosseiramente implementadas pela 'Velha Nobreza e os Homens da Igreja' novamente moveram Portugal para trás, ameaçando deixá-lo acabar no remanso da maioria das outras potências européias nos séculos vindouros."
 flavor_por.EVTOPTA3281: "Expulse-o"
 flavor_por.EVTOPTB3281: "Deixe o “Grande Marquês” reinar"
 flavor_por.EVTNAME1: "Cristóvão Colombo"
 flavor_por.EVTDESC1: "Em 1492 Cristóvão Colombo realizou sua famosa viagem para Castela e navegou a oeste através do Atlântico em busca de uma rota ocidental para o Oriente. Sete anos antes, em 1485, Cristóvão Colombo apresentou o mesmo plano ao Rei de Portugal, D. João II, que depois de apresentar a proposta aos seus especialistas a havia rejeitado. Colombo fez mais uma tentativa de convencer o rei em 1488, mas, como o explorador português Bartolomeu Dias por volta deste tempo tinha navegado com sucesso ao redor do Cabo da Boa Esperança, uma rota marítima para a Ásia oriental parecia mais provável e o Rei, mais uma vez, rejeitou a proposta de Colombo."
 flavor_por.EVTOPTA1: "Rejeitar sua Proposta"
 flavor_por.EVTOPTB1: "Contratar Colombo"
 flavor_por.EVTNAME2: "O Comércio de Escravos no Atlântico"
 flavor_por.EVTDESC2: "A exploração da terra e dos recursos nas colônias do Novo Mundo levou a uma extensa utilização do trabalho escravo. Como uma grande parte da população indígena morreu por excesso de trabalho e doenças transmitidas pelos europeus, a escassez de trabalho logo se tornou problemática. Os contratos de servidão a diminuiu um pouco, mas estas não conseguiram fornecer a mão de obra necessária. A solução tornou-se o comércio de escravos no Atlântico, onde os escravos capturados ou comprados ao longo da costa da África Ocidental foram transportados para o Brasil. Mais de 3 milhões de escravos africanos foram enviados para o Brasil, principalmente para trabalhar nos imensos canaviais."
 flavor_por.EVTOPTA2: "Encorajar o comércio de escravos da África"
 flavor_por.EVTOPTB2: "A Coroa não deveria se envolver"
 flavor_por.EVTNAME3: "Missionários nas Ilhas da Especiarias"
 flavor_por.EVTDESC3: "O arquipélago das Molucas foi historicamente conhecido como o 'Ilhas das Especiarias' e tornou-se uma parte importante da rede de comércio portuguesa no Sudeste da Ásia durante o século XVI. Depois de sua expulsão do Ternete, os portugueses estabeleceram o seu novo centro de comércio na ilha de Ambon, que havia sido descoberta em 1513. Embora os portugueses fossem regularmente atacados por muçulmanos nativos da região, os missionários conseguiram converter um grande número de nativos. Até o final do século XVI, havia mais de 50.000 cristãos nas Molucas, a maioria deles vivendo em Ambon."
 flavor_por.EVTOPTA3: "Espalhe a Fé Católica"
 flavor_por.EVTNAME4: "A Companhia Portuguesa das Índias Orientais"
 flavor_por.EVTDESC4: "Para melhor competir com os holandeses e ingleses, que já tinham estabelecido Companhias de Comércio das Índias Orientais, uma idéia para fazer o mesmo em Portugal foi apresentada pelo rei Filipe III em 1624. Quatro anos depois, em 1628, a Companhia do Commercio da Índia foi estabelecida. No final, a empresa se mostrou em grande parte mal sucedida e durou apenas até 1633. Muitos comerciantes portugueses baseados nas colônias questionaram a autoridade da Companhia e os impérios comerciais da Holanda e da Inglaterra haviam se torndado muito poderoso por esta altura."
 flavor_por.EVTOPTA4: "Precisamos de uma Companhia de Comércio Oriental"
 flavor_por.EVTOPTB4: "O investimento é muito arriscado"
 flavor_por.EVTNAME5: "A Captura de Santa Catarina"
 flavor_por.EVTDESC5: "A nau portuguesa Santa Catarina foi capturada em fevereiro de 1603 na costa de Cingapura por três navios da Companhia Holandesa das Índias Orientais (V.O.C.). A carga, no valor de 2,2 milhões de florins, dobrou o capital da V.O.C., mas a legalidade de manter o prêmio era questionável ao abrigo da lei holandesa e levou a protestos de Portugal. O incidente foi um motivo que contribuiu para a Guerra Luso-Holandesa que durou entre 1602 e 1663."
 flavor_por.EVTOPTA5: "Requerer a devolução da carga!"
 flavor_por.EVTOPTB5: "Reconhecer seu direito"
 flavor_por.EVTNAME6: "Capture of Santa Catarina"
 flavor_por.EVTDESC6: " A nau portuguesa Santa Catarina foi capturada em fevereiro de 1603 na costa de Cingapura por três navios da Companhia Holandesa das Índias Orientais (V.O.C.). A carga, no valor de 2,2 milhões de florins, dobrou o capital da V.O.C., mas a legalidade de manter o prêmio era questionável ao abrigo da lei holandesa e levou a protestos de Portugal. O incidente foi um motivo que contribuiu para a Guerra Luso-Holandesa que durou entre 1602 e 1663."
 flavor_por.EVTOPTA6: "A carga é nossa por direito!"
 flavor_por.EVTOPTB6: "Devolver a carga"
 flavor_por.EVTNAME7: "Os Holandeses Devolvem a Carga"
 flavor_por.EVTDESC7: "Os holandeses reconheceram a validade do nosso protesto e decidiram devolver a carga."
 flavor_por.EVTOPTA7: "Muito bem"
 flavor_por.EVTNAME8: "Os Holandeses Mantém a Carga"
 flavor_por.EVTDESC8: " Os holandeses se recusam a devolver a carga apreendida do Santa Catarina!"
 flavor_por.EVTOPTA8: "Eles pediram por guerra..."
 flavor_por.EVTNAME9: "A Torre de Belém"
 flavor_por.EVTDESC9: "Encomendada por D. Manuel I, a Torre de Belém foi construída no início do século XVI, a fim de defender a foz do Rio Tejo. Foi construído no estilo manuelino, ou gótico tardio português. A torre foi melhorada em 1571, mas caiu após um cerco de poucas horas em 1580 para as forças espanholas do Duque de Alba. As masmorras da Torre mais tarde serviram como prisão."
 flavor_por.EVTOPTA9: "Deve ser construída"
 flavor_por.EVTOPTB9: "Temos outras prioridades"
 flavor_por.EVTNAME10: "O Mosteiro de Jerónimos "
 flavor_por.EVTDESC10: "A construção do Mosteiro de Jerónimos começou em 1501 e foi originalmente financiado por Manuel I, utilizando a receita do imposto 'Vintena da Pimenta' das mercadorias provenientes de África e do Extremo Oriente. Os trabalhos pararam em 1580, quando Portugal depois da morte de Sebastião I de Portugal e de uma crise de sucessão entrou em uma união com a Espanha. Quando Portugal se tornou independente novamente em 1640, o mosteiro viu o reinício das construções, com a adição de um teto de azulejos de ouro em 1669 e grandes afrescos concluídos no final do século XVIII. O mosteiro também se tornou o local de sepultamento para a família real."
 flavor_por.EVTOPTA10: "Irá demonstrar nossa Glória"
 flavor_por.EVTOPTB10: "É muito caro"
 flavor_por.EVTNAME11: "Vasco da Gama na Índia"
 flavor_por.EVTDESC11: "Vasco da Gama foi o primeiro Português a chegar à Índia, quando ele atracou perto de Calicute em 20 de maio de 1498. Apesar dos protestos dos comerciantes árabes, Vasco da Gama conseguiu assegurar direitos comerciais com o governante Zamorin, mas depois não conseguiu produzir o ouro necessário para pagar as taxas alfandegárias. No conjunto, a expedição de Vasco da Gama acabou por ser muito rentável pois o valor da carga trazida de volta era de sessenta vezes o custo da expedição."
 flavor_por.EVTOPTA11: "Glorioso!"
 pragmatic_sanction.EVTNAME1: "Os Efeitos da Pragmática Sanção"
 pragmatic_sanction.EVTDESC1: "A Pragmática Sanção, solenemente proferida pelo imperador Carlos VI em 19 de abril de 1713, estabeleceu a indivisibilidade do patrimônio dos Habsburgos, e determinou a ordem de sucessão, por ordem do primeiro filho nascido, até mesmo para uma mulher. Isso fez de Maria Teresa, nascida em 1717, a herdeira do Império. A Pragmática Sanção foi reconhecido pela Espanha em 1725 (confirmada em 1731), pela Rússia, em 1726, pela Prússia em 1728, pelas Províncias Unidas em 1731, por Hanover em 1732, pelo Sacro Império Romano (exceto Baviera) em 1732 e pela França em 1738. A recusa da Baviera levaria à Guerra da Sucessão Austríaca."
 pragmatic_sanction.EVTOPTA1: "Pro-Habsburgo"
 pragmatic_sanction.EVTOPTB1: "Neutro"
 pragmatic_sanction.EVTOPTC1: "Anti-Habsburgo"
 pragmatic_sanction.EVTNAME2: "Os Efeitos da Pragmática Sanção"
 pragmatic_sanction.EVTDESC2: "A Pragmática Sanção, solenemente proferida pelo imperador Carlos VI em 19 de abril de 1713, estabeleceu a indivisibilidade do patrimônio dos Habsburgos, e determinou a ordem de sucessão, por ordem do primeiro filho nascido, até mesmo para uma mulher. Isso fez de Maria Teresa, nascida em 1717, a herdeira do Império. A Pragmática Sanção foi reconhecido pela Espanha em 1725 (confirmada em 1731), pela Rússia, em 1726, pela Prússia em 1728, pelas Províncias Unidas em 1731, por Hanover em 1732, pelo Sacro Império Romano (exceto Baviera) em 1732 e pela França em 1738. A recusa da Baviera levaria à Guerra da Sucessão Austríaca."
 pragmatic_sanction.EVTOPTA2: "Nós podemos ter uma Imperatriz!"
 flavor_dan.EVTNAME3285: "As Reformas Pluralistas de Christian II"
 flavor_dan.EVTDESC3285: "Após subir ao trono, Christian II contornou a Rigsråd e usou a chancelaria para conceder privilégios comerciais aos comerciantes, substituindo as reivindicações dos nobres dinamarqueses e dos comerciantes da Liga Hanseática. Em 1517 Christian acusou o governador de Castelo Copenhagen de envenenar seu amante Dyveke, e, posteriormente, ele ignorou a Rigsråd e a Carta Real. Ele criou um governo essencialmente burguês com o burgomestre da cidade de Malmö, Hans Mikkelsen, como seu conselheiro especial"
 flavor_dan.EVTOPTA3285: "Reformar o Governo"
 flavor_dan.EVTOPTB3285: "Mainter o Status Quo"
 flavor_dan.EVTNAME3287: "A Constituição Escandinava"
 flavor_dan.EVTDESC3287: "Em 1481, o rei Christian I morreu e deixou o trono para seu filho Hans. Desde a Batalha de Brunkeberg em 1471, a Suécia não tinha sido uma parte da União em nada além do nome. Em 1483 os Conselhos dos reinos escandinavos redigiram o recesso Halmstad, uma tentativa de fornecer uma constituição escandinava que afirmava a supremacia da alta nobreza, mas Sten Sture, o chanceler da Suécia, recusou-se a enviar uma delegação para Halmstad. Os suecos adiaram a assinatura do documento até 1484, e, em seguida, com certas ressalvas."
 flavor_dan.EVTOPTA3287: "Redigir a Constituição Escandinava"
 flavor_dan.EVTOPTB3287: "Abandone a idéia"
 flavor_dan.EVTNAME3288: "A Grande Reforma Naval"
 flavor_dan.EVTDESC3288: "Sob o Rei Hans, que subiu ao trono em 1481, a frota recebeu uma estrutura mais organizada, e durante o seu reinado grandes navios foram construídos por ordem real. O 'Engelen' foi construído em Sønderborg, onde havia um bom suprimento de carvalho para a construção naval. O 'Maria', que era tão grande quanto, parece ter sido construído em Copenhagen, que gradualmente se tornou o porto principal da frota. Em 1509 a Dinamarca tinha uma das maiores e melhores marinhas da Europa."
 flavor_dan.EVTOPTA3288: "Expandir a Marinha"
 flavor_dan.EVTOPTB3288: "Expandir o Exército"
 flavor_dan.EVTNAME3289: "O Fim da União de Kalmar"
 flavor_dan.EVTDESC3289: "Os Conselhos da Coroa da Noruega, Suécia e Dinamarca tinham concordado em 1397 na União de Kalmar, uma espécie de monarquia unida das nações do norte, onde a influência dinamarquesa era dominante. Lutas constantes no final de 1470 entre a Suécia e a Dinamarca levaram à dissolução da União em 1523, sob o reinado do rei sueco Gustav I Vasa (1523-1560), muito tempo depois que o Regente Sten Sture, o ancião da Suécia, havia derrotado os dinamarqueses no batalha de Brunkeberg (1471). A União havia caído."
 flavor_dan.EVTOPTA3289: "Ok"
 flavor_dan.EVTNAME3293: "O Feudo do Conde"
 flavor_dan.EVTDESC3293: "Quando Frederik I morreu em 1533, os bispos e a maior parte da aristocracia inicialmente se opuseram à eleição de seu filho Christian, duque de Holstein, como novo rei, porque ele era um luterano. Os burgueses e camponeses de sua parte queriam um retorno do deposto Christian II, que estava preso em Sønderborg. Os prefeitos de Copenhagen e Malmö elaboraram um plano junto com Hansa para libertar Christian II e transformar as duas maiores cidades dinamarquesas em parceiros da Liga Hanseática. O Conselho Dinamarquês ganhou a ajuda do arqui-inimigo Gustav Vasa para frustrar o enredo, que ficou conhecido como 'Grevefejden' (Feudo do Conde), porque as forças rebeldes foram liderados pelo conde Christoffer de Oldenburg."
 flavor_dan.EVTOPTA3293: "Apoiar Christian de Holstein"
 flavor_dan.EVTOPTB3293: "Apoiar Christian II"
 flavor_dan.EVTNAME3294: "Peder Oxe"
 flavor_dan.EVTDESC3294: "Peder Oxe era um gênio financeiro que foi chamado do exílio por Frederik II, quando o A Guerra Nórdica dos Sete Anos havia arruinado a economia dinamarquesa. Com Oxe ao leme a partir de 1567, não demorou muito para que as finanças do Estado tivessem se recuperado. Ele convenceu a aristocracia a contribuir mais e reorganizou o Imposto do Sound e, no fim, a receita triplicou. Ele também melhorou a agricultura e o sistema educacional. Até sua morte em 1577, Peder Oxe e alguns outros foram os senhores de-facto governantes da Dinamarca."
 flavor_dan.EVTOPTA3294: "Ok"
 flavor_dan.EVTNAME3296: "As Reformas Mercantis de Christian IV"
 flavor_dan.EVTDESC3296: "Christian IV estava inclinado a ocupar-se com cada pequeno detalhe de sua administração enquanto perdia de vista os problemas maiores. Não só ele, pessoalmente, estabeleceu as linhas da política mercantilista da Dinamarca, ele até mesmo estabeleceu os direitos de importação, ele iniciou empresas comerciais privilegiadas e manufaturas subsidiadas pelo Estado - todas sem sucesso assinalável - e insistiu em auditorar suas contas pessoalmente."
 flavor_dan.EVTOPTA3296: "Reformas Mercantilistaas"
 flavor_dan.EVTOPTB3296: "Reformas de Comércio Livre"
 flavor_dan.EVTNAME3297: "O Absolutismo"
 flavor_dan.EVTDESC3297: "O Absolutismo na Dinamarca foi o resultado da longa crise política e o estado agudo de emergência que resultou da última das guerras de Karl Gustav contra a Suécia em 1657-1660 . Apesar de sua posição de fraqueza quando eleito rei em 1648, a habilidade política de Frederik III permitiu-lhe sucesso em expulsar dois de seus principais adversários no Rigsråd logo na década de 1650 . Os dois foram o senescal Corfitz Ulfeldt e o governador da Noruega Hannibal Sehested , que eram ambos casados ??com meias-irmãs de Frederik. A conduta heróica do rei durante o cerco de Copenhagen, no inverno de 1659 tinha, além disso, o feito muito popular no momento em que a nobreza e a Rigsråd estavam sendo cada vez mais desacreditadas. Em outubro de 1660, esses eventos levaram os estados - a nobreza só com relutância - a criarem uma monarquia hereditária. O novo sistema fez com que o rei não fosse mais dependente da Rigsråd, e ele imediatamente usou seu novo poder para introduzir o absolutismo, que foi temporariamente estabelecido em 10 de janeiro de 1661 na Lei de Monarquia Hereditária, antes de ser totalmente estabelecido no Kongeloven (Lei do Rei) de 1665, a lei básica do absolutismo dinamarquês."
 flavor_dan.EVTOPTOK: "Ok"
 flavor_dan.EVTNAME3298: "A Modernização da Marinha"
 flavor_dan.EVTDESC3298: "O reinado de Frederico II viu um aumento significativo no poder marítimo dinamarquês, eo rei tomou um profundo interesse pessoal na construção da frota. Esta política foi continuada e desenvolvida por seu filho lendário, Christian IV, que navegou com a frota a cada ano durante o seu reinado. O intenso interesse de Christian IV na frota foi manifestado em todos os níveis, a partir da base naval em Bremerholm aos deveres de seus almirantes e os equipamentos dos navios."
 flavor_dan.EVTOPTA3298: "Reformar a Marinha"
 flavor_dan.EVTOPTB3298: "Reformar o Exército"
 flavor_dan.EVTNAME3299: "Peder Griffenfeld"
 flavor_dan.EVTDESC3299: "Peder Griffenfeld foi talvez o mais brilhante conselheiro que um rei dinamarquês já teve. Peder nasceu Schumacher em uma rica família de Copenhagen. Depois de estudar e viajar para o exterior em 1654-1662, voltou ao serviço do estado como bibliotecário real. Logo ganhou o favor do rei absolutista Frederick III, tornou-se secretário da Câmara do Rei, em cujo cargo redigiu a Kongeloven ('Lei do Rei') em 1665, que era uma justificação do absolutismo. Em 1670, ano da morte do rei, Schumacher foi feito Conde Griffenfeld. Por volta de 1674, ele subiu ao posto de Alto Chanceler da Dinamarca sob o rei Christian V."
 flavor_dan.EVTNAME3300: "O Grande Conflito Nortenho"
 flavor_dan.EVTDESC3300: "Em 1697, Charles XII ascendeu ao trono sueco aos 15 anos de idade. Vendo a oportunidade, o czar russo Pedro I aliou-se com a Dinamarca e a Polônia-Saxônia em 1699. No entanto, com o apoio naval britânico e holandês, Charles XII atracou na Zelândia e prontamente derrotou os dinamarqueses e, em seguida, voltou-se para a Estônia, onde seus suecos, em muito menor número (1 a 5) obtiveram uma vitória esmagadora sobre os russos. Em vez de terminar com os russos, Charles se moveu contra Augusto II da Polônia-Saxônia e levou-o para fora da Polônia em 1704, colocando o pró-sueco Stanislaw Leszczynski como rei eleito. Então ele subjugou a Saxônia em 1706. Enquanto os russos começaram a construção de São Petersburgo (1703) e reconstruíam seus exércitos, eles também tomou partes da Estónia (1704-1706). Charles, então, decidiu marchar para Moscou através da Ucrânia, onde os cossacos sob Mazeppa tinha entrado novamente em revolta (1708). O inverno rigoroso e os ataques russos dizimaram seu exército e ele foi finalmente derrotado na Batalha de Poltava em 1709. O rei ferido fugiu para os Otomanos. Os russos foram cercados pelos otomanos no rio Prut, mas Peter conseguiu, por meio de suborno, obter um salvo-conduto em troca de Azov. Enquanto Charles ainda estava exilado na Turquia, russos, dinamarqueses, hanoverianos e até tropas prussianas capturaram a maior parte do território sueco em torno do Báltico. Voltando do exílio turco, Charles foi morto em 1718 em frente à fortaleza norueguesa de Frederickshald. A Suécia perdeu a maior parte de seu império Báltico nos tratados de paz que se seguiram."
 flavor_dan.EVTOPTA3300: "Reclamar Skåne"
 flavor_dan.EVTOPTB3300: "Não faça nada"
 flavor_dan.EVTNAME3305: "As Reformas Mercfantilistas de Christian VI"
 flavor_dan.EVTDESC3305: "Christian VI era um crente firme no mercantilismo pesado e em grandes fábricas controladas pelo Estado. Apesar de suas reformas protecionistas term um efeito positivo na Dinamarca  voltada para a agricultura, elas foram em sua maioria caras falhas que retardaram o desenvolvimento comercial do país nas próximas décadas."
 flavor_dan.EVTOPTA3305: "Reformas Mercantilistas"
 flavor_dan.EVTOPTB3305: "Reformas de Comércio Livre"
 flavor_dan.EVTNAME3307: "Pietismo"
 flavor_dan.EVTDESC3307: "Como sua consorte, Sophie Madalena de Brandenburg-Kulmbach, Christian VI estava imbuído com o Pietismo alemão e devotamente incentivou uma Igreja Pietista nacional. Ele proibiu apresentações teatrais aos domingos e feriados, e depois de 1738 atores e artistas não foram sequer autorizados a entrar no país. Divertimentos frívolos também foram proibidos na corte, mas o amor ao esplendor do casal real levou a edifícios dispendiosos, como o Castelo de Christiansborg (construído 1733-1745)."
 flavor_dan.EVTOPTA3307: "Endossar o Pietismo"
 flavor_dan.EVTOPTB3307: "Proibir o Pietismo"
 flavor_dan.EVTNAME3308: "A Regência de J.H.E. Bernstorff"
 flavor_dan.EVTDESC3308: "Em 1766, Christian VII foi coroado rei da Dinamarca, sucedendo seu pai, Frederik V. Christian era, infelizmente, louco. Sua instabilidade mental tem sido atribuído a um brutal governador na infância e páginas judiciais moralmente corruptas. Após seu casamento em 1776 com Caroline Matilda, filha de Frederico, Príncipe de Gales, ele se entregou à libertinagem. Durante todo o seu reinado o país foi dirigido por outros. Primeiro foi o ministro das Relações Exteriores J.H.E. Bernstorff, um homem desonesto e competente que conseguiu que Catarina II da Rússia renunciasse a algumas de suas reivindicações de partes do ducado de Holstein. No entanto, a posição da Bernstorff cresceu cada vez mais precária e ele foi demitido do cargo em 15 de setembro de 1770."
 flavor_dan.EVTNAME3309: "A Regência de Struensee"
 flavor_dan.EVTDESC3309: "Johann Friedrich Struensee assumiu como o verdadeiro governante da Dinamarca após Bernstorff ser demitido. Originalmente um médico alemão, Struensee veio a conhecer o rei dinamarquês quando ele foi chamado para acompanhar o mentalmente instável Christian VII em uma turnê européia (1768-1769), cargo que levou à nomeação de Struensee como médico da corte em 1769. Dominando o rei, tornou-se o amante da rainha Caroline Matilda em 1770. Ele logo foi capaz de abolir o Conselho de Estado e o Escritório de Statholder (governador) da Noruega em 1770. Em junho de 1771 ele fez o nome rei lhe nomear Ministro do Cabinete Privado e, em julho, ele foi feito Conde. De março de 1771 até janeiro de 1772 Struensee introduziu uma série de reformas, incluindo a liberdade de imprensa, a redução do serviço de trabalho camponês, uma unidade judiciária e a reforma do governo municipal de Copenhague. Tendo alienado muitos funcionários, no entanto, ele foi vítima de uma conspiração em janeiro de 1772, quando ele foi preso e torturado até a morte por sua ligação com a rainha."
 flavor_dan.EVTNAME3311: "A Grande Reforma Agrícola"
 flavor_dan.EVTDESC3311: "A Dinamarca foi e é essencialmente uma nação agrícola, e foi uma das primeiras a adotar os novos métodos de produção e ferramentas que foram inventados no final dos século XVIII e início do XIX. Campos foram realocados, foram utilizados melhores arados, a rotação de culturas foi introduzida e novas culturas de alto rendimento (batata, milho) do novo mundo foram introduzidas. Nem todas as reformas foram recebidas com alegria pelos camponeses, mas a mais impopular, de longe, envolveu a divisão das aldeias em fazendas separadas, de modo que os camponeses podiam viver mais perto de suas áreas."
 flavor_dan.EVTOPTA3311: "Reforme a Agricultura"
 flavor_dan.EVTOPTB3311: "Reforme o Exército"
 flavor_dan.EVTNAME3312: "A Regência de Ove Høegh-Guldberg"
 flavor_dan.EVTDESC3312: "Høegh-Guldberg possuía origem humilde. Ele obteve um curso de Teologia em 1753, e em 1761 tornou-se professor de retórica em na Academia de Sorø. Ele foi nomeado tutor do príncipe Frederik, meio-irmão do futuro rei Charles VII, em 1764. Como secretário particular de Frederick, em 1771, ele compartilhou a hostilidade de Frederik ao conde Johann Friedrich Struensee, então supremo na Dinamarca através de sua dominação de Christian VII - Høegh-Guldberg tomou parte em uma conspiração que levou à prisão e execução de Struensee em 1772. A partir daí, Høegh-Guldberg, juntamente com o príncipe Frederik e a rainha viúva Juliana Maria, ganhou força significativa no estado dinamarquês. Em 1774 Høegh-Guldberg foi feito Secretário do Cabinete Confidencial. Logo, sem consultar os outros ministros do conselho, ele estava emitindo ordens assinadas pelo incompetente Christian VII. Ele assumiu o controle da política externa depois de demitir o ministro das Relações Exteriores Conde A.P. Bernstorff em 1780. Høegh-Guldberg foi forçado a sair do poder durante o golpe de Estado de 1784 liderado pelo príncipe Frederik."
 flavor_dan.EVTNAME3313: "A Regência de A.P. Bernstorff"
 flavor_dan.EVTDESC3313: "Reconvocado ao serviço em abril de 1784, Bernstorff, até sua morte, serviu como ministro das Relações Exteriores em um governo liberal moderado. Ele apoiou uma série de medidas de reforma, incluindo a regulamentação das relações de senhorio-camponeses e a emancipação dos servos. Nas relações exteriores, Bernstorff cuidadosamente perseguiu uma política de neutralidade. Quando a Revolução Francesa estourou, ele condenou qualquer interferência nos assuntos internos da França e evitou cada coalizão anti-francesa. Em março de 1794 negociou um tratado de neutralidade com a Suécia para proteger a marinha mercante de ambos os países com esquadras combinadas. A política externa de Bernstorff o fez ganhar o respeito de diplomatas europeus – e sua política interna fez ele tanta popularidade entre os dinamarqueses que sua morte (21 de Junho de 1797) foi considerada como uma calamidade nacional."
 flavor_dan.EVTNAME5080: "Tycho Brahe"
 flavor_dan.EVTDESC5080: "Tycho Brahe foi um astrônomo dinamarquês, cujo trabalho no desenvolvimento de instrumentos astronômicos e em medir e corrigir as posições das estrelas pavimentou o caminho para futuras descobertas. Suas observações - as mais precisas possível, antes da invenção do telescópio - incluíam um estudo aprofundado do sistema solar e posições precisas de mais de 777 estrelas fixas."
 flavor_dan.EVTNAME1: "O Tratado de Ribe"
 flavor_dan.EVTDESC1: "O Rei Christian I da Dinamarca proclamou o Tratado de Ribe a uma série de nobres holsatianos, permitindo a si mesmo se tornar Conde de Holstein e recuperar o controle do Ducado Dinamarca perdido de Slesvig. O ducado dinamarquês de Slesvig e o condado de Holstein agora devia ser 'Indivisível para Sempre'. A cláusula deu à nobreza o direito de se revoltar se o rei quebrasse o acordo. O Rei Christian I simplesmente adicionou o título de conde de Holstein ao seu título existente e o acordo proibiu-o de anexar Holstein à Dinamarca. Holstein manteve a sua independência e sua posição como um sub-feudo da Saxônia e, posteriormente, Saxe-Lauenburg. O rei dinamarquês tornou-se duque de Slesvig, um feudo da Dinamarca, com efeito tornando-se seu próprio vassalo. Este acordo deve ser visto como uma garantia contra o forte domínio dinamarquês na nova união, e uma salvaguarda contra a divisão de Holstein entre nobres dinamarqueses."
 flavor_dan.EVTOPTA1: "Clamar Slesvig e Holstein"
 flavor_dan.EVTOPTB1: "Renunciar o clamor"
 flavor_dan.EVTNAME2: "Universidade de Copenhague"
 flavor_dan.EVTDESC2: "O Rei Christian I da Dinamarca fundou a Universidade de Copenhague em 1479 como um studium generale. A universidade se tornou um centro de aprendizagem teológica católica romana, mas também tinha faculdades para o estudo de direito, medicina e filosofia."
 flavor_dan.EVTOPTA2: "Financiar a University"
 flavor_dan.EVTOPTB2: "Ignore isso"
 flavor_dan.EVTNAME3: "O Mosteiro de Santa Clara"
 flavor_dan.EVTDESC3: "O Rei João I e a Rainha Christina fundaram o Mosteiro de Santa Clara, em Copenhague, em 1497 com um presente das anteriores hortas reais em uma área conhecida como Rosengård. A rainha fez uma doação de 40 florins renanos para a construção do mosteiro em 1498. Sete anos mais tarde, em 11 de agosto de 1505, o mosteiro foi terminado e consagrado. O mosteiro consistia de um dormitório, refeitório, igreja, enfermaria, caves e lugares para irmãs e um padre ficarem."
 flavor_dan.EVTNAME4: "O Feudo do Conde"
 flavor_dan.EVTDESC4: "Quando Frederik I morreu em 1533, os bispos e a maior parte da aristocracia inicialmente se opuseram à eleição de seu filho Christian, duque de Holstein, como novo rei, porque ele era um luterano. Os burgueses e camponeses da sua parte queriam um retorno do deposto Christian II, que estava preso em Sønderborg. Os prefeitos de Copenhague e Malmö elaboraram um plano junto com Hansa para libertar Christian II e transformar as duas maiores cidades dinamarquesas em parceiros da Liga Hanseática. As forças rebeldes foram liderados pelo conde Christoffer de Oldenburg, daí o nome 'Grevefejden' (Feudo do Conde)."
 flavor_dan.EVTOPTA4: "Apoiar o novo monarca"
 flavor_dan.EVTOPTB4: "Apoiar o pretendente"
 flavor_dan.EVTNAME5: "Aumento nas Atividades Rebeldes"
 flavor_dan.EVTDESC5: "Protestando contra a ascensão de Christian III ao trono sobre o deposto Christian II, os camponeses de Vendsyssel e Jutlândia do Norte levantaram-se contra os nobres. O capitão corsário Skipper Clement tinha instigado-os a pedido do Conde Christoffer e Aalborg tornou-se sede dos rebeldes. Foram queimados um grande número de solares no norte e oeste da Jutlândia, devido a iste."
 flavor_dan.EVTNAME6: "O Feudo do Conde na Dinamarca"
 flavor_dan.EVTDESC6: "Quando Frederik I morreu em 1533, os bispos e a maior parte da aristocracia foram inicialmente se opuseram à eleição de seu filho Christian, duque de Holstein, como novo rei, porque ele era um luterano. Os burgueses e camponeses da sua parte queriam um retorno do deposto Christian II, que estava preso em Sønderborg. Tanto o novo monarca e o pretendente envioaram emissários para a Suécia para pedir ajuda."
 flavor_dan.EVTOPTA6: "Apoiar os rebeldes"
 flavor_dan.EVTOPTB6: "Apoiar o monarca dinarmaquês"
 flavor_dan.EVTOPTC6: "Não fazer nada"
 flavor_dan.EVTNAME7: "A Suécia apóia o pretendente"
 flavor_dan.EVTDESC7: "O exército sueco enviado para ajudar Christian III pelo rei sueco Gustav Vasa invadiu Scania em Loshult e saquearam, queimaram e assassinaram o seu caminho em toda a área de Gønge enquanto avançavam em direção à cidade de Vä. Outro exército sueco invadiu e destruiu Halland a ferro e fogo mais tarde. Tyge Krabbe em Castelo Helsingborg apoiou o Conde Christoffer, o regente de Christian II, enquanto alguns dos nobres scanianos se aliaram aos suecos. O exército de nobres dinamarqueses e suecos avançou para Helsingborg em janeiro de 1535 enquanto um exército composto por moradores de Lübeck e Malmö sob Jørgen Kock estava entrincheirado fora do castelo. Os canhão do castelo de repente abriram fogo contra seus defensores sob ordem de Tyge Krabbe, que, em seguida, abriu o castelo para os suecos. Sua recompensa foi uma Helsingborg incendiada, a cidade reduzida a cinzas. A Dinamarca a leste do Sound foi perdida para o Conde Christoffer e Christian III."
 flavor_dan.EVTOPTA7: "Horrível!"
 flavor_dan.EVTNAME8: "A Suécia apóia o monarca dinamarquês"
 flavor_dan.EVTOPTA8: "Perfeito!"
 flavor_dan.EVTNAME9: "Skipper Clement capturado"
 flavor_dan.EVTDESC9: "Klemen 'Skipper Clement' Andersen era um capitão corsário que tinha estado anteriormente a serviço de Christian II e aliou-se ao Conde Christoffer, regente de Christian II. Ele instigou os camponeses de Vendsyssel e Jutlândia do Norte a se levantar contra os nobres. Em 16 de outubro de 1534 a nobreza jutlândia que tinha sido enviada para esmagar a revolta encontrou o exército camponês de Clement, fortalecido com soldados profissionais do Conde Christoffer. O exército nobre foi completamente derrotado na Batalha de Svenstrup e os camponeses revoltosos controlaram a maior parte do norte da Jutlândia por alguns meses. Nobres foram expulsos e as suas casas senhoriais foram queimadas pelos camponeses. O exército camponês provou ser muito mal armado e muito indisciplinado também e o rei Christian III da Dinamarca fizesse uma paz em separado com o Conde Christoffer. O General Johan Rantzau foi enviado para lutar contra a revolta camponesa. O exército camponês tinha recuado para Aalborg e reforçou as defesas da cidade, mas depois de uma dura batalha em dezembro de 1534, o exército de Johan Rantzau derrotou os camponeses, superou as defesas, saqueou a cidade e matou 2.000 pessoas. Clement conseguiu escapar, mas foi traído e capturado por seus inimigos. Ele foi mantido na prisão até o fim da guerra civil e foi então executado na roda de quebra."
 flavor_dan.EVTNAME10: "As Conseqüências"
 flavor_dan.EVTDESC10: "Após a vitória em Aalborg, o General Rantzau e seu exército lutaram na Batalha de Øksnebjerg em 11 de junho 1535. O resto do exército do Conde Christoffer foi decisivamente derrotado. Copenhague e Malmö foram capazes de aguentar até 1536, quando foram forçados a capitular depois de um cerco de vários meses. O Feudo do Conde estava oficialmente terminado. Os nobres se reagruparam e curaram as feridas através de inter-casamentos. As mais poderosas nobrezas dinamarquesas na Scania, neste momento, Bille e Brahe, protegiam suas famílias e riqueza através do casamento. Beate Bille e Otte Brahe casaram para proteger suas famílias e formaram uma aliança política entre as famílias com o casamento. As conseqüências para os camponeses custaram muito caro para ambas as partes. Muitos foram forçados a comprar suas vidas com grandes presentes, tanto para o rei quanto para os nobres. A insatisfação dos camponeses só piorou, enquanto a nobreza começava a se juntar ainda mais depois deste incidente. O reinado de Christian III viu o surgimento do absolutismo real na Dinamarca, e, com ele , uma maior repressão às classes camponesas. Outra conseqüência do Feudo do Conde foi a introdução de um exército sueco em Scania, que aguçou o apetite sueco a ganhar o território para si..."
 flavor_dan.EVTOPTA10: "O Feudo do Conde está terminado"
 flavor_hab.10.t: "Colônia Alemã na Hungria"
 flavor_hab.10.d: "A maior onda de imigração alemã para a Hungria, ocorreu devido a uma política deliberada pelo governo de Habsburg, depois que o Império Otomano foi forçado a sair do território húngaro. Entre 1711 e 1780, colonos de língua alemã do sul da Alemanha, da Áustria e da Saxônia migraram para o sudoeste da Hungria. Este fluxo de imigrantes ajudou a trazer a recuperação econômica e cultural destas regiões. No final do século XVIII, o reino da Hungria continha mais de 1 milhão de residentes de língua alemã. Durante este tempo, uma florescente cultura germânica pôde ser encontrada no reino, obras literárias, jornais e revistas foram produzidas na língua alemã."
 flavor_hab.10.a: "Incentivá-los!"
 flavor_hab.10.b: "Desencorajar os Assentamentos"
 flavor_hab.EVTNAME3188: "O Parlamento Imperial em Augsburgo"
 flavor_hab.EVTDESC3188: "Um acordo temporário doutrinário foi proclamado em maio de 1548 entre católicos e protestantes alemães e se tornou lei imperial em 30 de junho de 1548. Ele foi preparado e aceito por insistência do imperador Carlos V, que esperava estabelecer uma unidade religiosa temporária na Alemanha até que as diferenças pudessem ser trabalhados em um concílio geral da Igreja Católica. O Provisório de Augsburgo refleta principalmente um ponto de vista católico. Ele, no entanto, permitia o casamento clerical e a comunhão em duas espécies (pão e vinho) para os leigos. Vários eleitores protestantes opuseram-se à ênfase católica do Provisório de Augsburgo e recusaram-se a cumprí-la. Charles V tentou forçar sua aceitação, uma ação que levou os protestantes a adotarem o Provisório de Leipzig, que manteve as doutrinas protestantes, em uma dieta subseqüente. Nenhum dos Provisórios foi totalmente aceito Entõ uma solução religiosa alemã não foi alcançada até a Paz de Augsburg, em 1555."
 flavor_hab.EVTOPTA3188: "Encontre um meio-termo"
 flavor_hab.EVTOPTB3188: "Apoiar os Católicos"
 flavor_hab.EVTOPTC3188: "Apoiar os Protestantes"
 flavor_hab.EVTNAME3193: "A Carta Régia da Bohemia"
 flavor_hab.EVTDESC3193: "Pressionado pelos Estados da Bohemia e temendo o aumento do poder de seu irmão Ferdinando, o Imperador Rudolf emitiu a Carta Régia da Bohemia. A carta deu a liberdade religiosa para todos os protestantes na Bohemia e a retirada posterior da carta seria uma das causas para a Guerra dos Trinta Anos."
 flavor_hab.EVTOPTA3193: "Emita-a"
 flavor_hab.EVTOPTB3193: "Não a emita"
 flavor_hab.EVTNAME3194: "A Defenestração de Praga"
 flavor_hab.EVTDESC3194: "A revolta começou em Praga, em maio de 1618, após a Carta Régia da Bohemia tinha sido cancelada. Dois oficiais reais e seu secretário foram atiradosde uma janela por membros protestantes da dieta Bohemiana - a chamada Defenestração de Praga. Ferdinando foi declarado deposto e o trono boême foi oferecida a Frederico V, Eleitor Palatino."
 flavor_hab.EVTOPTA3194: "Nada muito bom"
 flavor_hab.EVTNAME3195: "Revolta Camponesa na Áustria"
 flavor_hab.EVTDESC3195: "A década de 1620 foi caracterizada por invernos longos e frios, primaveras tardias e frias e verões úmidos, levando a problemas na produção e aumentos nos preços dos grãos. Dentro deste clima de tensão estourou um evento climático de gravidade incomum. Em 1626, durante a última semana de maio, no meio do período de vegetação, o inverno voltou. A temperatura caiu a ponto que os lagos e rios congelaram e as árvores perderam as folhas. O retorno inesperado do inverno causou pânico e ansiedade entre os camponeses que não conseguiam se lembrar já haver experimentado tal destruição dos seus campos. Este evento, juntamente com a perseguição brutal dos protestantes, levou os camponeses, principalmente protestantes, de Upper Austria, comprometidos com a Baviera, a se revoltarem. Os camponeses foram derrotados depois de intensos combates, e em 1628 o país passou para as mãos do imperador novamente."
 flavor_hab.EVTOPTA3195: "Eles devem ser esmagados"
 flavor_hab.EVTNAME3201: "Revolta Nobre na Hungria"
 flavor_hab.EVTDESC3201: "Conforme as lutas iam e vinham a família governante da Hungria, os Habsburgos, tinha estabelecido o seguinte padrão no tratamento de sua nobreza. Durante os tempos de guerra estrangeiras, aos nobres eram concedidos direitos que a coroa, em seguida, tentava lembrar-se assim que a paz chegava. Isto, naturalmente, muitas vezes desencadeou revoltas. Seguindo esse padrão, taxas e alistamentos militares foram impostos contra os nobres após a vitória decisiva da Hungria sobre os turcos em 1699. Mas, quando a Áustria entrou em guerra com a França, em 1703, os nobres se revoltaram, mais uma vez, e forçaram o Imperador Carlos V a restaurar o antigo sistema de privilégios nobres, na Paz de Szatmar de 1711."
 flavor_hab.EVTOPTA3201: "Eles deveriam aprender seu lugar"
 flavor_hab.EVTOPTB3201: "Dê-lhes mais concessões"
 flavor_hab.EVTNAME3203: "A Purga do Arcebispo de Salzburgo"
 flavor_hab.EVTDESC3203: "Em 1731, o Arcebispo de Salzburgo purgou as terras dos protestantes. Os protestantes tinham crescido em número ao longo dos anos e o Arcebispo começou a sentir seus poderes ameaçados por sua existência. Mais de 26 mil Protestantes Alemães fugiram para salvar suas vidas. 17 mil deles foram recebidos na Prússia em 1732 e a maioria deles se estabeleceu na Prússia Oriental. Vários países protestantes começaram coletas em todo o país para ajudar os fugitivos."
 flavor_hab.EVTOPTA3203: "Deixe que Arcebispo Purgue os Protestantes"
 flavor_hab.EVTOPTB3203: "Pare a Purga do Arcebispo"
 flavor_hab.EVTNAME3206: "Wenzel Anton Kaunitz"
 flavor_hab.EVTDESC3206: "Wenzel Anton, Earl e, em seguida, Príncipe de Rittberg-Kaunitz (1711-1794) era um nobre da Boêmia. Impregnado da cultura do Iluminismo, um funcionário civil dedicado, ele sempre tinha a total confiança e apoio de imperatriz Maria Theresa. Depois de uma carreira diplomática, ele se tornou Chanceler da Áustria em 1753, até 1792. Um partidário de mudanças de alianças, ele trabalhou laços mais estreitos com a França, que levou à Guerra dos Sete Anos, mas também conseguiu renovar com Frederick II da Prússia a tempo de fazer parte da primeira divisão da Polônia."
 flavor_hab.EVTNAME3208: "Metternich"
 flavor_hab.EVTDESC3208: "Metternich começou sua carreira no estado em 1797, como representante do Colégio Vestfália de Condes no Congresso de Rastatt, mas, em menos de uma década, ele conseguiu tornar-se embaixador da Saxônia e Preussen, bem como o representante austríaco na França. Sua carreira decolou em 1809, quando a ele foi atribuído o cargo de Ministro das Relações Exteriores da Áustria. Até 1813 Metternich prosseguirá uma política de aquiescência à supremacia francesa. Uma política que termina com a criação da Quádrupla Aliança, a guerra contra a França, e a vitória aliada no mesmo ano. Os seguintes 35 anos foram chamados de Era de Metternich e, durante esse tempo, ele foi o principal árbitro da Europa. O sistema de Metternich dependia de censura política e religiosa, espionagem e repressão dos movimentos revolucionários e nacionalistas. Este sistema tem parte da culpa para as revoluções de 1848."
 flavor_hab.EVTNAME3099: "A Rebelião Protestante na Hungria"
 flavor_hab.EVTDESC3099: "O antagonismo religioso desempenhou um papel importante quando a guerra entre o Império e os turcos estourou novamente em 1591. Na chamada Guerra de Longa Duração, as tropas imperiais entraram na Transilvânia e seu comandante, George Basta, comportou-se lá e no norte da Hungria com tamanha crueldade insana para com os protestantes húngaros que um general da Transilvânia, István Bocskay, ex-defensor dos Habsburgos, se revoltou. Seu exército de hajduks selvagens expulsou Basta, e em junho de 1606 Bocskay concluído com Rudolf a Paz de Viena, que o deixou príncipe de uma ampliada Transilvânia e também garantiu os direitos dos protestantes da Hungria Real."
 flavor_hab.EVTOPTA3099: "Esmague os Hereges"
 flavor_hab.EVTOPTB3099: "Dê-lhes Concessões"
 flavor_hab.EVTNAME3216: "As Reformas Iluministas de Joseph II"
 flavor_hab.EVTDESC3216: "Joseph II, 1741-90, Imperador do Sacro Império Romano (1765-1790), rei da Boêmia e da Hungria (1780-1790). Após a morte de seu pai, em 1765, Joseph atuou como Imperador e co-regente com sua mãe, mas teve pouca influência real. Ressentido desse fato, ele viajou até a morte de sua mãe em 1780. Ele então começou reformas, em grande parte com base em sua própria filosofia e princípios, ao invés das originárias do Iluminismo. Estas reformas consistiam em nada menos do que a abolição dos privilégios hereditários e eclesiásticos, bem como a criação de um serviço público baseado no mérito e lealdade ao invés do nascimento."
 flavor_hab.EVTOPTA3216: "Reformas do Iluminismo"
 flavor_hab.EVTOPTB3216: "Sem Mudanças"
 flavor_hab.EVTNAME3328: "Reichshofrat"
 flavor_hab.EVTDESC3328: "O Reichshofrat foi instituído por Maximiliano I em 1497 e consistia de 21 assessores nomeados pelo Imperador, com exceção do Vice-Chanceler, que era nomeado pelo eleitor de Mainz. Foi feito para rivalizar com o Tribunal da Câmara Imperial que a Dieta Imperial tinha obrigado anteriormente. Seis dos conselheiros eram protestantes e um voto unânime deles era efetivamente um veto."
 flavor_hab.EVTOPTA3328: "Crie este novo Conselho"
 flavor_hab.EVTOPTB3328: "Deixe que a Nobreza lide com estas coisas mundanas"
 flavor_hab.EVTNAME3332: "O Castigo da Hungria"
 flavor_hab.EVTDESC3332: "A ocupação turca da Hungria central permaneceu uma questão volátil, pois cada húngaro ressentia política dos Habsburgos de deixar os turcos sem serem molestados enquanto prosseguiam objetivos ambiciosos no oeste. O Imperador Leopold enviou uma força contra os turcos - mas, embora o general austríaco Raimondo Montecuccoli derrotasse os turcos em Szentgotthárd em 01 de agosto de 1664, a subseqüente Paz de Vasvár reconheceu todos os ganhos do Sultão. Depois disso, até mesmo os mais altos magnatas da Hungria Real conspiraram para expulsar os Habsburgos com ajuda turca e francesa."
 flavor_hab.EVTOPTA3332: "Administração Centralizada a partir de nossa capital"
 flavor_hab.EVTOPTB3332: "Conselho Nobre Descentralizado Húngaro"
 flavor_hab.EVTNAME3333: "A Insurreição do Duque Imre Thököly"
 flavor_hab.EVTDESC3333: "Um jovem da Transilvânia, Imre Thököly, liderou uma revolta que forçou Leopold, em 1681, a restaurar a Constituição e revogar muitos de suas medidas mais duras. Incentivado pelos sucessos de Thököly contra o império, o Império Otomano enviou para a Hungria um vasto exército que em 1683 chegou aos muros de Viena."
 flavor_hab.EVTOPTA3333: "Pare o Movimento pela Independência"
 flavor_hab.EVTNAME3336: "A Reforma da Burocracia"
 flavor_hab.EVTDESC3336: "Maria Theresa determimou, desde o início de seu reinado, que a monarquia dos Habsburgos nunca mais seria vista como demasiada fraca para se defender. Conseqüentemente, mesmo quando a guerra estava a caminho, ela vinha estudando reformas e, quando terminou, ela imediatamente começou a implementá-las. A primeira e mais importante foi a reforma do exército. Maria Theresa percebeu, porém, que nenhuma reforma militar seria eficaz sem a reforma financeira e, nesta área, assessorada pelo brilhante Friedrich Wilhelm, o Conde von Haugwitz, ela conseguiu suas, talvez, maiores realizações. Seguindo as reformas militares e financeiras outras mudanças vieram, em geral em assuntos administrativos. Embora essas reformas fossem submetidas a muitas modificações e alterações durante o reinado de Maria Theresa e depois, o resultado foi um governo muito mais centralizado do que nunca tinha sido antes."
 flavor_hab.EVTOPTA3336: "Reforme"
 flavor_hab.EVTOPTB3336: "Deixe como está"
 reform_of_the_bureaucracy: "Reforma da Burocracia"
 desc_reform_of_the_bureaucracy: "Reformas para centralizar e fortalecer o Estado."
 flavor_hab.EVTNAME3340: "As Reformas Reacionárias de 1789"
 flavor_hab.EVTDESC3340: "Joseph II foi um governante controverso. Ele começou seu reinado com reformas liberais, como o Edito de Tolerância, que deu a luteranos, calvinistas e ortodoxa quase igualdade com os católicos romanos. Ele também aboliu a servidão e (temporariamente) aliviou a censura oficial. No entanto, Joseph também era um centralista extremo. Em 1784, ele informou o governo húngaro que sua língua oficial, o latim, não era realmente eficaz para o governo moderno e teria de ser alterado para o alemão. Para aumentar seu horror, Joseph recusou a se submeter a uma coroação na Hungria, para que ele não tivesse que jurar o cumprimento de uma legislação que não desejava, e então ele teve a coroa sagrada do reino movida para Viena. Em março de 1787 Joseph varreu a constituição dos Países Baixos Austríacos e anunciou que, a partir de então, governaria de acordo com princípios absolutistas. A resistência surgiu nos Países Baixos Austríacos até 1789, quando transbordou em revolta aberta. Por essa época também houve rumores de rebelião na Hungria e na Galicia e, por um momento, parecia que a revolução podia entrar em erupção em muitas partes da monarquia."
 flavor_hab.EVTOPTA3340: "Reagir Contra as Tendências Revolucionárias!"
 flavor_hab.EVTOPTB3340: "Apazigüe-os"
 flavor_hab.EVTNAME1: "Privilegium Maius"
 flavor_hab.EVTDESC1: "O documento Privilegium Maius foi forjado na década de 1350 pelo Duke Rudolf IV da Áustria. Declarou Áustria um 'ArquiDucado', com direitos similares aos dos eleitores. O documento foi fortemente baseado no Privilegium Minus anterior, que havia elevado a Áustria de um marquesato para um ducado em 1156. O Privilegium Maius foi, porém, não confirmado oficialmente até Frederick V da Áustria ser eleito Imperador do Sacro Império Romano, em 1452, após o qual ele poderia confirmar o documento."
 flavor_hab.EVTOPTA1: "Isto é importante para nosso prestígio"
 flavor_hab.EVTOPTB1: "Falsificação não é o caminho"
 flavor_hab.EVTOPTC1008: "Se é guerra que eles querem..."
 flavor_hab.EVTNAME2: "O Telhado Dourado"
 flavor_hab.EVTDESC2: "O Telhado Dourado foi uma sacada de três andares que foi adicionada ao edifício Neuhof no centro de Innsbruck pelo imperador Maximiliano de Habsburgo, na virada do século XVI. O teto da varanda foi decorado com 2657 telhas de cobre douradas a fogo e foi construído em honra do segundo casamento de Maximilian com Bianca Sforza de Milão, mas também para simbolizar seu poder e riqueza."
 flavor_hab.EVTOPTA2: "Isto irá demonstrar a glória de nossa Dinastia"
 flavor_hab.EVTNAME4: "A Procissão Triunfal"
 flavor_hab.EVTDESC4: "Em 1512 o Imperador Maximiliano encomendou uma xilogravura chamada de Procissão Triunfal que refletia a magnificência do Imperador. Ela foi projetada para decorar as paredes de prefeituras e palácios. Quando Maximiliano morreu em 1519, a xilogravura ainda estava inacabada. Com mais de 130 blocos de madeira e medindo mais de cinqüenta metros, é uma das maiores impressões que o mundo já produziu."
 flavor_hab.EVTOPTA4: "Glória para o Imperador!"
 flavor_hab.EVTOPTB4: "É muito caro"
 the_triumphal_procession: "A Procissão Triunfal"
 desc_the_triumphal_procession: "A Procissão Triunfal é uma xilogravura que media mais de cinqüenta metros e refletia a magnificência do Imperador."
 flavor_hab.EVTNAME5: "A Revolta dos Nobres de Styria "
 flavor_hab.EVTDESC5: "A nobreza de Styria se revoltou contra o Imperador Frederico III em 1467. Apoiado pelo rei da Hungria, Matthias Corvinus, os rebeldes atacaram a cidade de Marburg e depois ameaçaram a capital da Styria, Graz. A revolta terminou em 1471 depois que o líder da rebelião, Andreas Baumkircher, foi preso e executado."
 flavor_hab.EVTOPTA5: "Esmague a Rebelião!"
 flavor_hab.EVTNAME6: "O Meterorito de Ensisheim"
 flavor_hab.EVTDESC6: "Em 7 de novembro de 1492, um meteorito pesando 127 kg caiu em um campo fora da cidade de Ensisheim na Alsácia, Áustria Exterior. Quando os moradores tentaram remover partes do meteorito, um magistrado local interferiu, a fim de preservá-lo para Maximilian, o futuro Imperador. Ele declarou que ele era uma maravilha de Deus, e depois de retirar dois pequenos pedaços para si mesmo e para Sigismundo, arquiduque da Áustria, ele levou o meteorito para a cidade para ser preservado na igreja paroquial."
 flavor_hab.EVTOPTA6: "Uma verdadeira maravilha!"
 flavor_hab.EVTNAME7: "A Dinastia Habsburgo"
 flavor_hab.EVTDESC7: "A poderosa Casa de Habsburgo tem estado no poder desde o século XII e tem governado a Áustria desde 1278, quando o imperador Rudolph I tornou-se soberano do ducado. Presumiu-se que a dinastia havia morrido, mas agora parece que ainda existe um membro, embora sua pretensão ao trono seja considerada fraca. Desde que [Root.Monarch.GetName] atualmente carece de um herdeiro, deveríamos talvez reconhecer este Habsburgo como um legítimo herdeiro?"
 flavor_hab.EVTOPTA7: "[Root.Monarch.Dynasty.GetName] deve continuar a governar!"
 flavor_hab.EVTOPTB7: "A Dinastia da Casa de Habsburgo deve retornar!"
 flavor_hab.EVTNAME5190: "Ludwig van Beethoven"
 flavor_hab.EVTDESC5190: "Ludwig van Beethoven foi um gênio universal amplamente considerado como o maior compositor que já viveu. Ele dominou um período da história musical como ninguém antes ou depois. Enraizado nas tradições clássicas de Haydn e Mozart sua arte se estende para abranger o novo espírito de humanismo expresso nas obras de Goethe e Schiller, seus contemporâneos mais velhos no mundo da literatura e, sobretudo, nos ideais da Revolução Francesa com a sua preocupação apaixonada pela liberdade e dignidade do indivíduo."
 flavor_hab.EVTNAME5191: "Wolfgang Amadeus Mozart"
 flavor_hab.EVTDESC5191: "Mozart é amplamente reconhecido como um dos maiores compositores da história da música ocidental. Com Haydn e Beethoven, ele trouxe à sua altura a realização da escola clássica vienense. Diferente de qualquer outro compositor na história musical, escreveu ele em todos os gêneros musicais de sua época e se destacou em todos eles. Seu gosto, seu comando de forma e sua gama de expressão lhe dá o direito de ser considerado o mais universal de todos os compositores."
 flavor_brapru.EVTNAME3636: "A Incorporação da Prússia em Brandenburgo"
 flavor_brapru.EVTDESC3636: "Depois de herdar e governar o ducado da Prússia por algumas gerações, o Hohenzollern incorporou oficialmente a área a Brandenburgo. No entanto, a área ainda estava formalmente em estado de vassalagem com o rei polonês e portar-se com calma era aconselhável. Irritar o rei polonês poderia levar a uma guerra, mas a economia de não ter mais que pagar impostos para a Polônia seria substancial."
 flavor_brapru.EVTNAME3518: "Reformar o Exército de Brandenburgo"
 flavor_brapru.EVTDESC3518: "O eleitor Friedrich Wilhelm (1640-1688), conhecido como o Grande Eleitor, tinha sido um dos grandes vencedores da Guerra dos Trinta Anos, aumentando o tamanho do Reino da Prússia em quase um terço. Sua maior conquista foi conseguir a unidade administrativa e a criação de um pequeno exército profissional de 24.000 homens. Ele também conseguiu livrar o seu país da vassalagem polonesa, e acolheu 20 mil refugiados protestantes franceses. Em 28 de junho de 1675, o exército lutou um empate tático com os suecos na batalha de Fehrbellin. Os suecos não conseguiram ir para a ofensiva, devido à  preparação ruim e, assim, perdeu a guerra. Que a Suécia não foi capaz de levar a espada de Gustavus Adolphus teve uma ressonância impressionante em toda a Europa e a Prússia ocupou a Pomerânia sueca até 1679."
 flavor_brapru.EVTOPTA3518: "Reforma do Exército"
 flavor_brapru.EVTOPTB3518: "Reforma da Marinha"
 flavor_brapru.EVTNAME3523: "A Companhia de Comércio Prussiana da África"
 flavor_brapru.EVTDESC3523: "Como todas as grandes nações deste período, Friedrich Wilhelm também tentou duplicar o enorme sucesso da holandesa Veerinigte Oostindische Companie e explorar a riqueza trazida para seus investidores e a economia holandesa do 'Novo Mundo'. No entanto, como a maioria das outras tentativas de duplicação, especialmente por países com pouca tradição de Força Naval, que acabaria por deixar de entregar qualquer coisa afora tristeza para seus investidores."
 flavor_brapru.EVTOPTA3523: "Iremos explorar isto!"
 flavor_brapru.EVTNAME5140: "Immanuel Kant"
 flavor_brapru.EVTDESC5140: "Kant foi o principal pensador do Iluminismo e um dos maiores filósofos de todos os tempos. Nele foram subsumidos novas tendências que tinham começado com o Racionalismo (salientando a razão) de René Descartes e o empirismo (enfatizando a experiência) de Francis Bacon. Assim, ele inaugurou uma nova era no desenvolvimento do pensamento filosófico."
 flavor_brapru.EVTOPTOK: "Ok"
 flavor_brapru.EVTNAME3525: "O Absolutismo de Frederick William "
 flavor_brapru.EVTDESC3525: "O Rei Frederick William da Prússia dotou o Estado prussiano com seu caráter militar e burocrático. Ele estava fanaticamente viciado em trabalho e era um autocrata firme. Frederick William reorganizou o sistema administrativo, recrutou um exército de 80 mil homens (o equivalente a 4% da população) e voltou toda a organização do Estado para a máquina militar. A Prússia tornou-se assim um estado militarista e absolutista - a nova grande potência do norte da Europa."
 flavor_brapru.EVTOPTA3525: "Introduzir a Monarquia Absolutista"
 flavor_brapru.EVTOPTB3525: "Manter a Monarquia Constitucional"
 flavor_brapru.EVTNAME3526: "A Grande Reforma Militar Prussiana"
 flavor_brapru.EVTDESC3526: "Sob ser 2º e 3º Reis, Frederick William I e Frederico II (o Grande), a Prússia se tornou um estado totalmente militarista, ostentando o exército mais eficiente da Europa. Sem dúvida, as grandes reformas militares foram uma necessidade absoluta para um país expansionista tão precariamente posicionado entre vizinhos vingativos."
 flavor_brapru.EVTOPTA3526: "Reforme o Exército"
 flavor_brapru.EVTOPTB3526: "Reforme a Marinha"
 flavor_brapru.EVTNAME3530: "As Reformas Iluministas de Frederico, o GRande"
 flavor_brapru.EVTDESC3530: "Após o fim do reinado de Luís XIV na França e as seguintes guerras da Sucessão Espanhola, a Idade do Iluminismo lentamente começou a se espalhar por toda a Europa com as palavras de escritores e filósofos da época, como Locke, Rousseau, Diderot, Hume, Leibniz e Montesquieu. Os novos ideais incluíam a liberdade religiosa, a educação, a liberdade de expressão e opinião política. A obra monumental que capturou a essência do Iluminismo foi A Enciclopédia de Diderot, que levou 25 anos para ser concluída e, no final, totalizou uma coleção de nada menos que 35 volumes de mil páginas cada um tudo, descrevendo de como tricotar uma meia até métodos de como melhorar a fabricação de peças de artilharia. Dos monarcas da Europa nenhum foi um crente mais forte dessas idéias que o rei da Prússia, Frederico II, também conhecido como Frederico, o Grande."
 flavor_brapru.EVTOPTA3530: "As Reformas do Iluminismo"
 flavor_brapru.EVTOPTB3530: "Sem Mudanças"
 flavor_brapru.EVTOPTC3530: "Reformas da Reação"
 flavor_brapru.EVTNAME3532: "As Reformas de Von Scharnhorst e Von Stein "
 flavor_brapru.EVTDESC3532: "Depois da derrota humilhante contra os exércitos de Napoleão e as condições adversas que se seguiram na paz, a necessidade de medidas drásticas para a Prússia recuperar sua antiga força militar e econômica era evidente. Uma vasta gama de reformas implementadas levaram à abolição da escravidão, privilégios foram revogados e um governo descentralizado eficiente, bem como o serviço militar obrigatório, foram implementados. No entanto, esta não era algo certo, pois diferentes segmentos da sociedade queriam diferentes tipos de reformas. Poderia ter sido bem diferente."
 flavor_brapru.EVTOPTA3532: "Reforma da Massa dos Plebeus"
 flavor_brapru.EVTOPTB3532: "Reforma da Elite de Frederico"
 flavor_brapru.EVTOPTC3532: "Reforma Balanceada"
 flavor_brapru.EVTNAME1: "Berliner Unwille"
 flavor_brapru.EVTDESC1: "O desejo e a determinação de Frederico II para construir uma residência na ilha de Spree foi recebido com Unwille (indignação) pelos cidadãos de Berlim, e em 1448 a indignação contra a cessão de territórios da cidade para um reduto eleitoral culminou em revolta aberta. Os cidadãos de Berlim inundaram a escavação da residência Stadtschloss, mas Frederico II prevaleceu e o palácio foi finalmente construído, e os direitos da cidade decisivamente reduzidos."
 flavor_brapru.EVTOPTA1: "Ignore a ralé"
 flavor_brapru.EVTOPTB1: "Escute o povo"
 flavor_brapru.EVTNAME2: "A Venda de Indulgências"
 flavor_brapru.EVTDESC2: "Joachim II Hector foi obrigado por seu pai, Joachim I Nestor, a assinar um contrato de herança no qual ele prometeu permanecer Católico Romano. Joachim I Nestor tinha co-financiado seu mais novo irmão, o Arcebispo-Eleitor Albert de Mainz, a elevação de Halberstadt à sede episcopal e a acumulação das sedes de Magdeburg e Mainz por incorrer em enormes dívidas com a casa bancária dos Fugger, a fim de pagar a Santa Sé. Para pagar as dívidas, Joachim I Nestor concordou em recuperar estes custos da população de seu eleitorado, permitindo a venda de indulgências."
 flavor_brapru.EVTOPTA2: "Venda Indulgências"
 flavor_brapru.EVTOPTB2: "Ignore "
 flavor_brapru.EVTNAME3: "A Universidade de Königsberg"
 flavor_brapru.EVTDESC3: "Albert da Prússia, o último Grão-Mestre dos Cavaleiros Teutônicos, ergueu um ginásio escolar em 1542 em um pedaço de terra atrás da Catedral de Königsberg, na ilha de Kneiphof no Rio Pregel em Samland. A Universidade de Köningsberg foi inaugurada em 17 agosto de 1544, depois de Albert da Prússia ter emitido o ato de fundação da Albertinum Collegium em 20 de julho de 1544. O primeiro Reitor da Universidade de Köningsberg foi o poeta Georg Sabinus, genro de Philipp Melanchton, e os dois estudiosos lituanos Stanislovas Rapalionis e Abraomas Kulvietis estavam entre os primeiros professores da universidade."
 flavor_brapru.EVTOPTA3: "Financie a Universidade"
 flavor_brapru.EVTOPTB3: "Não faça nada"
 flavor_brapru.EVTNAME4: "O Imposto do Grão"
 flavor_brapru.EVTDESC4: "Joachim II Hector, eleitor de Brandemburgo, morreu em 1571, deixando seu filho John George de Brandenburgo profundamente em dívidas. John George instituiu o Imposto do Grão para lidar com as dívidas, mas ele levou parte do campesinato para a dependência da nobreza que estava isenta de tributação."
 flavor_brapru.EVTOPTA4: "Instituir o Imposto do Grão"
 flavor_brapru.EVTOPTB4: "Não faça nada"
 flavor_brapru.EVTNAME5: "Leonhard Thurneysser"
 flavor_brapru.EVTDESC5: "Enquanto procurava uma cura para sua esposa doente, o Eleitor John George de Brandenburgo conheceu Leonhard Thurneysser, um metalúrgico e médico farmacêutico, que curou com sucesso sua esposa de sua doença. Grato, Thurneysser foi nomeado seu médico pessoal e levado a Berlim com um salário de 1352 Taler. O antigo convento franciscano foi disponibilizado para Thurneysser e ele liderou a construção de um estúdio de vidro em Grimnitz Castle. Thurneysser tinha servido o Professor Médico John Huber como Famulus, ajudando a reunir e preparar ervas e medicamentos. Enquanto ele trabalhava com Huber, Thurneysser teve acesso aos escritos de Paracelso, que o impressionou profundamente. Thurneysser vendia remédios de sua própria criação, calendários astrológicos, horóscopos e talismãs para proteção contra o mal e ficou muito rico. Sua loja de impressão produzia escritos em várias línguas, incluindo alemão, latim, grego, hebraico e árabe."
 flavor_brapru.EVTOPTA5: "Contrate-o como Conselheiro"
 flavor_brapru.EVTOPTB5: "Nâo precisamos dele"
 flavor_brapru.EVTNAME6: "As Tabelas Prutenic"
 flavor_brapru.EVTDESC6: "O astrônomo Erasmus Reinhold foi apoiado e financiado por Albert I, Duque da Prússia, que também financiou a impressão das Tabelas Prutenic. Elas também eram chamadas de Tabelas Prussianas e eram tabelas de efemérides, ou astronômicas. As tabelas astronômicas eram calculados por Reinhold e baseadas em “De revolutionibus orbium coelestium” de Nicolaus Copernicus, a exposição de época do heliocentrismo de Copérnico publicada em 1543. Reinhold pretendia substituir as Tabelas Afonsinas com suas Tabelas Prutenic e acrescentou tabelas redundantes para suas novas tabelas para que os compiladores de almanaques familiarizados com as antigas Tabelas Afonsinas pudessem executar todas as etapas de uma maneira análoga."
 flavor_brapru.EVTOPTA6: "Financie a IMpressão"
 flavor_brapru.EVTOPTB6: "Ignore o homem"
 flavor_pol.EVTNAME3467: "Os Privilégios de Nieszawa - 'Conventiones Particulares'"
 flavor_pol.EVTDESC3467: "Após as concessões à nobreza em 1425 e durante os treze anos de guerra Kazimierz IV foi novamente forçado a dar novas concessões. Para ser capaz de levantar tropas, entre elas uma grande quantidade de mercenários, o rei precisava de dinheiro do Szlachta. Em um esforço para resolver os problemas prementes da monarquia, ele teve que aceitar os Privilégios de Nieszawa, o que implicava que a nobreza teria o direito de manter “Conventiones Particulares” locais, sem o qual nenhuma tropa poderia ser levantada e bem impostos coletados. Desta forma, a nobreza tinha uma organização eficiente e poderosa, com um interesse mútuo conjunto e poder dos militares e do processo legislativo de tributação."
 flavor_pol.EVTOPTA3467: "Aceitar as Convenções"
 flavor_pol.EVTOPTB3467: "Recusar a assinar e desafiar os Magnatas"
 flavor_pol.EVTNAME3468: "O Estatuto de Piotrkow"
 flavor_pol.EVTDESC3468: "Sob Jan Olbracht, filho de Kazimierz IV, a política de dar concessões à nobreza continuou. Em 1496 o Estatuto da Piotrkow foi instituído. Ele deu a entender que a servidão foi reforçada e aceita em lei. Ele proibiu todos os trabalhadores de se deslocar de suas aldeias, com exceção de uma vez a cada ano. Ele mais tarde foi ampliado com uma jornada de trabalho de seis dias por semana. Neste ponto, os camponeses da Polônia tinham perdido não só todo o poder, mas também a sua liberdade. O poder estava nas mãos da nobreza."
 flavor_pol.EVTOPTA3468: "Decretar"
 flavor_pol.EVTOPTB3468: "Se recusar a decretar"
 flavor_pol.EVTNAME3473: "A Herança Polonesa da Mazovia"
 flavor_pol.EVTDESC3473: "O Ducado da Mazovia por muito tempo foi governado por uma linha da dinastia Piast, mas por causa do poder da Polônia ela na maioria das vezes seguia as sugestões da política externa polonesa. Em 1525, o último governante Piast morreu e a Coroa Polonesa herdou a Mazovia. Exatamente o que seria feito com as terras não estava claro, mas, no final, tornou-se um feudo Real. E mais tarde a nova capital polonesa seria colocada na pacata aldeia de Warszawa."
 flavor_pol.EVTOPTA3473: "Torne-o um Feudo Real Pessoal "
 flavor_pol.EVTNAME3477: "O Rei Jesuíta"
 flavor_pol.EVTDESC3477: "Sigismund III era filho do rei Johan III da Suécia. Seu pai era um homem que governou um país protestante convicto, mas pessoalmente inclinando-se para o catolicismo. Sigismund foi trazido pelos Jesuítas e preferia sua companhia. A religião era tão importante para ele quanto a política e uma de suas grandes obsessões era fazer com que o catolicismo fosse a religião de Estado da Polônia. Esta foi, talvez, a tarefa mais impossível para um homem, mesmo sendo o rei, realizar na Polônia. A liberdade religiosa e o princípio ideológico da tolerância religiosa era a base da sociedade polonesa. Sigismund era obstinado e teimoso, então ele tentou mesmo assim. Ele, claro, tinha todo o país contra ele e não conseguiu. Com esses atos também fez muitos inimigos, o que o impediria de reformar governo e fortalecer o poder real, na primeira década do século XVII."
 flavor_pol.EVTOPTA3477: "A Liberdade Religiosa vence a discussão"
 flavor_pol.EVTOPTB3477: "A Fé Católica é A Primeira Entre Iguais"
 flavor_pol.EVTOPTC3477: "Saúdem o Rei Jesuíta!"
 flavor_pol.EVTNAME3480: "O Pacta Conventa e os Artigos Henrykian "
 flavor_pol.EVTDESC3480: "Em 1572 a dinastia Jagiellon estava extinta e um novo rei era eleito. Seu nome era Henri de Anjou. Em sua eleição, ele foi forçado a assinar o que foi mais tarde chamado de Artigos Henrykian, que retificavam que a Polônia era uma monarquia eletiva a partir de então. Ele também assinou o Pacta Conventa, que era um contrato formal entre o monarca eleito e o Sejm. Na prática, o monarca perdeu todo o poder sobre o seu país. Ele não tinha poder sobre as autoridades governamentais e ele tinha meros 3.000 homens no Exército Real. Para começar qualquer coisa extra ele tinha que suplicar permissão ao Sejm. Neste momento a Polônia efetivamente deixou de ser uma monarquia, já que o monarca era uma mera figura decorativa, e tornou-se uma verdadeira República Nobre."
 flavor_pol.EVTOPTA3480: "Não há nada que possamos fazer, meu Rei"
 flavor_pol.EVTNAME3485: "As Reformas do Exército de Sobieski "
 flavor_pol.EVTDESC3485: "Quando Jan Sobieski tornou-se rei em 1672, ele já era um renomado e glorioso líder militar. Na verdade, ele começou como um general e acabou como um rei. Sua reforma do exército polonês, assim, começou muito antes de se tornar rei, mas foi sob a sua liderança real que os fortes efeitos das reformas deixaram uma impressão duradoura na história. O Novo Exército Polonês salvou Viena do ataque dos Otomanos e parou seu avanço para sempre. Infelizmente, a longo prazo ele ajudou a Áustria a mais do que ajudou a Polônia."
 flavor_pol.EVTOPTA3485: "Faça apenas uma Reforma Militar estrita"
 flavor_pol.EVTOPTB3485: "Reforme o Exército e enfraqueça o poder do Sejm"
 flavor_pol.EVTNAME3491: "O Grande Conflito Nortenho"
 flavor_pol.EVTDESC3491: "Em 1697, Charles XII ascendeu ao trono sueco aos 15 anos de idade. Vendo uma oportunidade, o Czar russo Pedro I aliou-se com a Dinamarca e a Polônia-Saxônia em 1699. Entretanto, com a assistência naval dos britânicos e dos holandeses, Charles XII desembarcou em Zealand e rapidamente derrotou os dinamarqueses, então moveu-se para Estland onde, mesmo em uma enorme desvantagem numérica (1 para 5) conquistou uma devastadora vitória sobre os russos. Ao invés de acabar com os russos, Charles XII moveu-se contra Augusto II da Polônia-Saxônia, obrigando a Polônia a sair da guerra em 1704 (elegendo o pró-sueco Stanislaw Leszczynski como rei), então subjugando a Saxônia em 1706. Enquanto os russos iniciavam a construção de São Petersburgo (1703) e reconstruíam seu exército, eles tomaram partes de Estland (1704-1706). Charles então decidiu marchar para Moscou através da Ucrânia, onde os Cossacos sob Mazepa haviam se rebelado novamente (1708). O inverno severo e os ataques dos russos dizimaram seu exército e ele foi finalmente derrotado na batalha de Poltava em 1709. O Rei, ferido, escapou para os Otomanos. Os russos foram cercados pelos Otomanos no Rio Prut, mas Pedro conseguiu suborná-los para obter um salvo-conduto em troca de Azov. Enquanto Charles estava exilado na Turquia, russos, dinamarqueses, hanoverianos e mesmo prussianos capturaram grande parte do território sueco ao redor do Báltico. Voltando do internamento turco, Charles foi morto em 1718 em frente da fortaleza norueguesa de Frederickshald. Nos tratados de paz que se seguiram a Suécia perdeu a maior parte de seu Império Báltico."
 flavor_pol.EVTOPTA3491: "Avançar!"
 flavor_pol.EVTOPTB3491: "Fique calmo por um momento"
 flavor_pol.EVTNAME3488: "A Tensão Turco-Polonesa"
 flavor_pol.EVTDESC3488: "A Polônia e o Império Otomano entraram em conflito nas décadas de 1670 e 1680, quando os cossacos na parte polaca da dividida Ucrânia se submeteu ao Império Otomano e pediu ajuda Tatar contra a Polônia. As vitórias conquistadas pelo Hetman Jan Sobieski evitou apenas temporariamente a ameaça, e em 1672 o Commonwealth enfrentou uma grande invasão do Império Otomano. A queda da fortaleza-chave de Kamieniec Podolski foi seguida pela paz humilhante de Buczacz. Em 1683 Sobieski liderou um exército de alívio a Viena, sitiada pelos Otomanos e, como comandante supremo das forças aliadas, obteve uma vitória retumbante que marcou o início da retirada otomana da Europa."
 flavor_pol.EVTOPTA3488: "Iremos defender a Cristandade"
 flavor_pol.EVTNAME3493: "A Horrível Praga na Lituânia"
 flavor_pol.EVTDESC3493: "Durante os anos de 1709-1710 a Lituânia enfrentou o mais duro inverno em um século. Mas como se isso não bastasse, uma epidemia de peste se espalhou através das terras, matando milhares. Fala-se do Flagelo de Deus e as pessoas rezam ... rezam ... rezam..."
 flavor_pol.EVTOPTA3493: "Não há nada que possamos fazer"
 flavor_pol.EVTOPTB3493: "Tente contê-la"
 flavor_pol.EVTNAME3497: "Acabando com a Estagnação"
 flavor_pol.EVTDESC3497: "Em 12 de setembro de 1683 um exército aliado, sob a liderança do rei Jan Sobieski, liberou Viena do cerco otomano. Naquele momento, o nome do Rei voou sobre a Europa. Nesse exato momento Jan Sobieski tinha status e poder pessoal vindo de sua própria pessoa que ele poderia ter acabado com a estagnação da Polônia ou, pelo menos, ele poderia ter tentado. Apenas as diferenças de clima político durante os primeiros dias de seu reinado são uma prova de ele ser um monarca muito especial. Ele nunca foi limitado por vetos ou artigos como os monarcas anteriores, mas no final ele escolheu um caminho diferente. Ele escolheu continuar a campanha contra os Otomanos, uma campanha que não podia vencer decisivamente, enquanto, ao mesmo tempo, tinha de lidar com a crescente dissidência dos magnatas que não gostavam dessa política. Quando ele acabou sua campanha sofreu fortemente de cálculos biliares e ele nunca conseguiu fazer com que os magnatas se esquecessem de que ele era apenas um deles. Ele nunca conseguiu traduzir sua popularidade no Szlachta, como um todo, em ação política combinada. Se em vez disso ele ticesse voltado para casa depois de libertar Viena e começado uma briga com os magnatas algo completamente diferente poderia ter acontecido . Bem, quem sabe...?"
 flavor_pol.EVTOPTA3497: "Não, é muito problemático mudra a situação "
 flavor_pol.EVTOPTB3497: "Vamos mudar essa situação depressiva"
 flavor_pol.EVTDESC3498: "Em 1697 Friedrich Augustus II tornou-se rei da Polônia. Sua reputação não era boa. Ele era um alemão e por causa de sua incapacidade de vencer uma guerra que ele mesmo havia começado, ele foi considerado um rei polonês bastante ruim. No entanto, quando Friedrich Augustus tornou-se rei, ele tinha um plano. Ele não era um homem estúpido, e ele pretendia transformar a Comunidade em um estado monárquico centralizado. Ele foi uma criança das mesmas idéias que seus contemporâneos em Berlim, Hannover e Munique, e ele precisava de uma guerra para realizá-las. Como Sobieski, viu a guerra como o caminho certo para ganhar prestígio e uma mão livre para realizar seu plano. Agora, Friedrich Augustus cometeu alguns erros. Ele e seus aliados subestimaram a facilidade com que eles iriam esmagar o monarca de 18 anos da Suécia, e Friedrich Augustus não era um General Sobieski. O fracasso da guerra e o prestígio perdido por ser um soldado ruim, e ter sido forçado a uma abdicação humilhante arruinaram qualquer chance de reformar algo. Ao contrário, ele arruinou qualquer chance do monarquismo na Polônia e seu retorno estava com a chegada das baionetas russas. No entanto... se ele tivesse ganhado a guerra e a Polônia tivesse sido vencedora enquanto a Rússia acabasse maltratada, então a sua posição teria sido diferente. Em vez de comprar arte para seus castelos em Dresden, ele poderia muito bem ter usado o prestígio e o poder militar com ousadia e força bruta para realizar o impossível..."
 flavor_pol.EVTDESC3499: "Após a ascensão de Stanislaus Poniatowski ao trono polonês, uma onda febril de reformas ocorreu. Em 1766 o Chanceler Zamoyski apresentou ao Sejm seu projeto de reforma constitucional que incluía a abolição do Liberum Veto. Isso provocou uma resposta imediata de São Petersburgo e Berlim, ambos ameaçando com guerra se os mesmos não fossem retirados e se o Sejm Confederado não fosse imediatamente dissolvido. O rei e os seus apoiaadores tinham pouco a fazer senão obedecer, presos em Warszawa como eles estavam. Mas as pessoas começaram a acordar do seu 'sono Saxão' e os Confederados se recusaram a aceitar. Ao mesmo tempo, alguns magnatas queriam se livrar do arrogante Stanislaus e uniram forças com os russos sob o jovem general Suvorov, eles lutaram e destruíram as tropas confederadas. Assim, o esforço para acabar com a estagnação trouxe a Primeira Partição da Polônia."
 flavor_pol.EVTDESC3500: "Em 1787, o rei Estanislau abordou Catarina da Rússia com uma pechincha. A Polônia iria recrutar um exército substancial e apoiar a Rússia em sua guerra contra os Otomanos, e fazer manobras de flanco contra possíveis ataques da Prússia e Suécia. O movimento foi inteligente, pois significaria que o rei teria um exército que poderia defender o país contra inimigos no exterior e no interior, mas Catarina não aceitou. Ela preferia ter a Polônia como um pedaço de 'terra-de-ninguém' entre ela e a Prússia e a Áustria. Como este plano falhou, o rei ficou sem um plano e uma política externa decente. Os membros do próximo ano do chamado 'Partido Patriótico' tomaramo assunto em suas próprias mãos no Grande Sejm. Eles votaram por um aumento do exército e o controle do exército por uma Comissão Sejm. Ele colocou a condução da política externa nas mãos de outra Comissão Sejm. Ele também aboliu o Conselho Permanente que tinha governado o país desde 1772 e impôs um impostosobre a renda das terras, 10% para o Szlachta e 20% para a Igreja. Em 1791, o rei chegou de seu isolamento desde o fracasso com Catarina e, juntamente com Ignacy Potocki e Hugo Kollataj, ele redigiu a nova Constituição. Ela tornou-se a primeira Constituição escrita da Europa e um compromisso satisfatório entre o republicanismo de Potocki, o radicalismo de Kollataj e a monarquia do Rei. Novamente Catarina, a Grande, reagiu, as circunstâncias foram contra a Polônia, a paz foi assinada entre os Otomanos e Rússia, e 89.000 veteranos agora estavam contra 37.000 heróicos, mas recém-treinados, poloneses. Ninguém ajudou a Polônia e o resultado foi devastador. Assim, o esforço para acabar com a estagnação trouxe a Segunda Partição da Polônia."
 flavor_pol.EVTNAME3738: "O Sejm se recusa a permitir a mobilização de mais tropas "
 flavor_pol.EVTDESC3738: "Desde a emissão dos Artigos Henrykian e do Pacta Conventa o Rei tinha muito pouco poder de seu próprio país. Se ele fosse fazer políticas, de guerra, por exemplo, ele tinha que ter o consentimento do Sejm. Às vezes, os reis tentaram arrastar o país para o conflito e, assim, forçar o Sejm a aceitar as necessidades ou a construção de uma coalizão política nacional que estava mudando tit for tat. Mas muitas vezes o Sejm claramente disse não."
 flavor_pol.EVTOPTA3738: "Vá pelas costas deles"
 flavor_pol.EVTNAME3743: "O Sejm concorda com suas políticas"
 flavor_pol.EVTDESC3743: "O Veto em si era apenas o sintoma mais evidente de uma doença política que era muito mais profunda. O primeiro veto não foi repetido por 17 anos, o segundo não por mais dez. Então tornou-se endêmica na vida parlamentar. O direito de lançar um veto cresceu para um fetiche, particularmente entre a minoria Szlachta que o via como um símbolo de seu envolvimento pessoal na Comunidade, bem como a última garantia de suas liberdades. Que o rei via isso de forma diferente é óbvio. Deve-se saber que a política na Polônia não foi congelada por causa do poder do veto. O rei teve que criar Grande Compromissos para assegurar um resultado, no mínimo, aceitável. No entanto, como a sociedade polonesa lentamente perdeu seu consenso era cada vez mais difícil chegar a um Compromisso. Era especialmente complicado quando se planejanava há vários meses e, de repente, no último minuto de passar a proposta no Sejm, alguém se levantava e jogava um Veto... Então, novamente, por vezes a proposta realmente passou."
 flavor_pol.EVTOPTA3743: "Ótimo!"
 flavor_pol.EVTNAME3744: "O Sejm veta todas as nossas políticas"
 flavor_pol.EVTDESC3744: "O Veto em si era apenas o sintoma mais evidente de uma doença política que era muito mais profunda. O primeiro veto não foi repetido por 17 anos, o segundo não por mais dez. Então tornou-se endêmica na vida parlamentar. O direito de lançar um veto cresceu para um fetiche, particularmente entre a minoria Szlachta que o via como um símbolo de seu envolvimento pessoal na Comunidade, bem como a última garantia de suas liberdades. Que o rei via isso de forma diferente é óbvio. Deve-se saber que a política na Polônia não foi congelada por causa do poder do veto. O rei teve que criar Grande Compromissos para assegurar um resultado, no mínimo, aceitável. No entanto, como a sociedade polonesa lentamente perdeu seu consenso era cada vez mais difícil chegar a um Compromisso. Era especialmente complicado quando se planejanava há vários meses e, de repente, no último minuto de passar a proposta no Sejm, alguém se levantava e jogava um Veto..."
 flavor_pol.EVTNAME5100: "Nicolau Copérnico"
 flavor_pol.EVTDESC5100: "Em 1543, ano da sua morte, Nicolau Copérnico publicou “Sobre as Revoluções das Esferas Celestes”. O trabalho defende um modelo heliocêntrico do Universo, em oposição à visão ptolomaica comum de um universo centrado na Terra. Este trabalho ameaçou a verdade literal da Bíblia, bem como o ponto de vista há muito estabelecido geocentrista do universo. Copérnico não tinha respaldo matemático para o seu argumento, mas este seria fornecido pela próximas gerações de astrônomos e matemáticos."
 flavor_pol.EVTOPTOK: "Ok"
 flavor_pol.EVTNAME1: "A Marinha da Comunidade Polônia–Lituânia"
 flavor_pol.EVTDESC1: "Wladyslaw IV Vasa assumiu o trono polonês em 1632 e anunciou a criação de uma frota de guerra de acordo com as necessidades da Comunidade através da assinatura e juramento do Pacta Conventa. Ele criou uma Comissão Naval com Gerard Denhoff para cumprir a tarefa de construir uma nova frota. O Sejm não suportou a nova frota devido aos altos custos e à relutância de fortalecer o poder do rei, o que aleijou os planos do rei Wladyslaw. O rei escolheu membros ricos para a Comissão, incluindo o comerciante e proprietário de uma frota mercante de Danzig, Georg Hewel, para financiar a nova frota de guerra. Dez navios, dos quais alguns carregavam pequenos canhões de grosso calibre, foram dadas a Wladyslaw IV por Hewel e a nova “Frota Polonesa” consistia de 10 ex-navios mercantes, 6 navios menores e uma pequena galé, sob o comando do contra-almirante Aleksander Seton. Devido à alianças internacionais infelizes, a maioria das guerras defensivas e um novo armistício com a Suécia removeram o último argumento do rei para uma frota polonesa e Wladyslaw decidiu usar seus navios para organizar a primeira companhia mercante polonesa. A morte de Hewel parou esses planos e, finalmente, os navios foram vendidos."
 flavor_pol.EVTOPTA1: "Contrua uma Grande Marinha"
 flavor_pol.EVTOPTB1: "Abandone os planos"
 flavor_pol.EVTNAME2: "A Coluna de Sigismundo"
 flavor_pol.EVTDESC2: "Filho e sucessor de Sigismundo III Vasa, o Rei Wladyslaw IV Vasa ordenou a construção da Coluna de Sigismundo que foi erguida entre 1643 e 1644. O arquiteto italiano Constantino Tencalla projetou a Coluna. Colocada em Warszawa, a coluna coríntia é feita de mármore vermelho, tem 8.5m de altura, na qual uma escultura de Sigismund III Vasa, de 2.75m de altura, está colocada. A coluna é adornada por quatro águias e o rei está vestido com armadura, carregando uma cruz em uma mão e brandindo uma espada na outra."
 flavor_pol.EVTOPTA2: "Construa a Coluna de Sigismundo"
 flavor_pol.EVTOPTB2: "Não há necessidade de comemorar o Rei Sigismundo III!"
 flavor_pol.EVTNAME3: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.EVTDESC3: "A Rainha Ludwika Maria Gonzaga e o Rei João Casimiro da Polônia patrocinaram o jornal Merkuriusz Polski Ordynaryjny, publicado semanalmente e dedicado à política contemporânea, questões dinásticas européias, e às campanhas militares dos monarcas. Isso promoveu reformas políticas e o fortalecimento do poder monárquico, foi editado por Hieronim Pinocci e publicado pela casa de impressão JA Gorczyn."
 flavor_pol.EVTOPTA3: "Financie o jornal"
 flavor_pol.EVTOPTB3: "Permita sua publicação"
 flavor_pol.EVTOPTC3: "Proiba-o"
 flavor_pol.EVTNAME4: "A Universidade de Vilnius"
 flavor_pol.EVTDESC4: "Walerian Protasewicz, bispo de Vilnius, comprou vários edifícios no centro da cidade e estabeleceu a Academia Vilniana em 1569, um ano após a nobreza lituana pedir aos jesuítas que criassem uma instituição de ensino superior em Vilnius e Kaunas. As três divisões da academia eram humanas, filosofia e teologia. Em 1570, a biblioteca foi estabelecida, 2.500 livros foram doados para o novo colégio por Sigismundo II Augustus e os primeiros alunos se matricularam na Academia. Stefan Batory, Rei da Polônia e Grão-Duque da Lituânia, concedeu à Academia o estatuto de igualdade com a Academia de Kracóvia em 01 de abril de 1579, e criou a Alma Academia et Universitas Vilnensis Societatis Iesu. A Bula de 30 de outubro de 1579 do Papa Gregório XIII aprovou seu edito e o primeiro reitor da Academia foi Piotr Skarga."
 flavor_pol.EVTOPTA4: "Financie a Academia"
 flavor_pol.EVTOPTB4: "Não faça nada"
 flavor_pol.EVTNAME5: "Jan Brozek"
 flavor_pol.EVTDESC5: "Jan Brozek foi um matemático, astrônomo, médico, poeta, escritor, músico polonês e reitor da Academia de Kracóvia. Ele trabalhou na teoria dos números e na geometria, resolvendo o problema de por que as abelhas criavam favos hexagonais, demonstrando que a forma hexagonal é a maneira mais eficiente de usar cera e armazenar o mel. Brozek foi um colaborador das teorias de Nicolau Copérnico, um ardente defensor e biógrafo prospectivo inicial de Copérnico. O edifício Collegium Broscianum na Universidade Jagiellonian é nomeado após Brozek."
 flavor_pol.EVTOPTA5: "Contrate-o como Conselheiro"
 flavor_pol.EVTOPTB5: "Ignore-o"
 flavor_pol.EVTNAME6: "Michal Sedziwój"
 flavor_pol.EVTDESC6: "O alquimista, filósofo e médico polonês Michal Sedziwoj foi um pioneiro da química. Desenvolveu formas de purificação e criação de vários ácidos, metais e de outros compostos químicos. O Rei Sigismundo III Vasa era um entusiasta da alquimia e realizou experimentos com Sedziwoj. Sedziwoj projetou minas e fundições de metal e escreveu vários livros, sendo o mais famoso “A Nova Luz da Alquimia”. O livro foi escrito em linguagem alquímica, o que era compreensível apenas por outros alquimistas. Sedziwoj descobriu o oxigênio 170 anos antes das descobertas semelhantes por Scheele e Priestley, chamando-o “alimento da vida”."
 flavor_pol.EVTNAME7: "A Academia Zamojski "
 flavor_pol.EVTDESC7: "O Chanceler da Coroa polonesa Jan Zamoyski fundou a Academia Zamojski em 1594, que foi a quarta instituição de ensino superior a ser fundada na Comunidade Polônia-Lituânia. O poeta Szymon Szymonowic, aka Simon Simonides, auxiliou Jan Zamoyski com a fundação e se tornou um dos professores da Academia. P Papa Clemente VIII aprovou a fundação e assim fez o Bispo de Chelm, Stanislaw Gomolinski. A academia abriu as portas em 15 de março de 1595, e Rei Sigismundo III Vasa da Polônia confirmou o ato em 1601. Os três departamentos da academia eram humanas, direito e medicina. Ela tinha sete cargos de docente para os professores e a partir de 1637 a escola tinha o poder de outorgar diplomas de Doutor em Filosofia."
 burgundian_succession_crisis: "A Crise de Sucessão Borgonhesa"
 desc_burgundian_succession_crisis: "A morte do monarca e do herdeiro deixou a Borgonha em tumulto."
 flavor_bur.EVTNAME1: "[Root.Monarch.GetTitle] de [Root.GetName] morreu"
 flavor_bur.EVTDESC1: "O grande [Root.Monarch.GetTitle] [Root.Monarch.GetName] e seus seguidores mais próximos morreram tragicamente! Em um esforço para ganhar a guerra atual, [Root.Monarch.GetTitle] conduziu pessoalmente as suas tropas para a batalha, corajosamente enfrentando seus inimigos. Seu corpo nu e desfigurado foi encontrado mais tarde em uma vala, com a cabeça partida. \n\nA morte do último [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetTitle] de [Root.GetName] mergulhou o país em turbulência interna e deixou-o vulnerável à intervenção de vizinhos poderosos."
 flavor_bur.EVTOPTA1: "O que será da Borgonha?"
 flavor_bur.EVTNAME2: "O Destino da Borgonha"
 flavor_bur.EVTDESC2: "Sem um herdeiro para o trono, a morte do monarca [Root.GetName] mergulhou o país em turbulência interna e deixou-o vulnerável à intervenção de vizinhos poderosos."
 flavor_bur.EVTOPTA2: "Procupante"
 flavor_bur.EVTNAME3: "A Crise de Sucessão Borgonhesa"
 flavor_bur.EVTDESC3: "A morte do último rei da Borgonha deixou o futuro do país muito incerto. Países vizinhos e aqueles ligados por casamentos reais já estão estudando a oportunidade de intervir. Há até mesmo boatos sobre o Imperador querer incorporar os restos em suas terras. \n\nComo partes das terras da Borgonha se encontram dentro da região francesa ou pelo menos têm uma conexão cultural, talvez devêssemos clamar essas terras, como os nossos direitos legais?"
 flavor_bur.EVTOPTA3: "Clame!"
 flavor_bur.EVTOPTB3: "Deixe como está"
 flavor_bur.EVTDESC4: "A morte do último rei da Borgonha deixou o futuro do país muito incerto. Países vizinhos e aqueles ligados por casamentos reais já estão circulando a oportunidade de intervir e a França já reivindicou as terras pertencentes à região francesa. \n\nComo partes das terras da Borgonha se encontram dentro do Sacro Império Romano-Germânico, talvez devêssemos clamar essas terras, como os nossos direitos legais?"
 flavor_bur.EVTDESC5: "A morte do último rei da Borgonha deixou o futuro do país muito incerto. Já existem rumores de outros países que pretendem intervir, mas como estamos ligados por casamentos reais com o último governante da Borgonha, com certeza devemos reivindicar seu território?"
 flavor_bur.EVTDESC6: "A morte do último rei da Borgonha deixou o futuro do país muito incerto. Vários países já estudam a possibilidade de herdar as terras, mas como nenhum deles parece ter um clamor elegível, certamente nós como vizinho devemos intervir e incorporar o território para ajudar a proteger o povo da Borgonha."
 flavor_bur.EVTNAME7: "Restaurar as Províncias Borgonhesas"
 flavor_bur.EVTDESC7: "Certas províncias que entraram em nossa posse durante a Crise de Sucessão da Borgonha são reivindicados por outros membros do Sacro Império Romano-Germânico. Eles exigem que devolvamos estas províncias para eles."
 flavor_bur.EVTOPTA7: "Conceda-lhes estas terras"
 flavor_bur.EVTOPTB7: "Estas terras nos pertencem"
 flavor_bur.EVTNAME8: "[Root.GetName] Se Revolta!"
 flavor_bur.EVTDESC8: "Nossas províncias nos Países Baixos há muito tempo que estão sendo governadas por um monarca opressivo e estrangeiro. Este descontentamento agora finalmente transbordou em revolta aberta. A província de [Root.GetName] renunciou a seu juramento para [Root.GetName], a fim de lutar por uma Holanda independente. Se não os suprimirmos rapidamente, mais províncias pode segui-los."
 flavor_bur.EVTOPTA8: "Esmague os rebeldes!"
 flavor_bur.EVTOPTB8: "Dê-lhes concessões locais"
 flavor_bur.EVTNAME9: "[Root.GetName] Se Revolta!"
 flavor_bur.EVTDESC9: " A província de [Root.GetName] se juntou à rebelião pela independência da Holanda."
 flavor_bur.EVTOPTA9: "Esmague os rebeldes!"
 flavor_bur.EVTOPTB9: "Dê-lhes concessões locais"
 flavor_bur.EVTNAME10: "Os Países Baixos declaram independência!"
 flavor_bur.EVTDESC10: "Depois de anos de subjugação e supostas injustiças que lhes foram impostas pelo que é percebido como um domínio estrangeiro, as nossas províncias dos Países Baixos assinaram um ato de adjuração, renunciando a seu juramento para [Root.GetName] e declarando a independência!"
 flavor_bur.EVTOPTA10: "Como eles se atrevem?!"
 flavor_bur.EVTNAME11: "Mobilização Holandesa"
 flavor_bur.EVTDESC11: "O fervor nacional está varrendo as terras da recém-formada República Holandesa! Um forte exército e marinha foram rapidamente reunidos para repelir aqueles que tentam violar nossa liberdade recém-conquistada!"
 flavor_bur.EVTNAME12: "Clamores Holandeses"
 flavor_bur.EVTDESC12: "A recém-formada República Holandesa está procurando incorporar todas as províncias na região dos Países Baixos, e clamou províncias pertencentes a nós."
 flavor_bur.EVTOPTA12: "Como eles se atrevem?!"
 flavor_bur.EVTNAME16: "[Root.GetName] junta-se à República"
 flavor_bur.EVTDESC16: "Em vez de sucumbir à opressores de fora dos Países Baixos, [Root.GetName] decidiu juntar-se à República dos Países Baixos."
 flavor_bur.EVTOPTA16: "Uma sábia escolha"
 flavor_bur.EVTNAME17: "[From.GetName] junta-se à República"
 flavor_bur.EVTDESC17: "Ao invés de enfrentar o risco de extinção, [From.GetName] pediu para se juntar à nossa República."
 flavor_bur.EVTOPTA17: "Excelente!"
 flavor_bur.EVTNAME18: "[Root.GetName] se revolta!"
 flavor_bur.EVTDESC18: "Cansado de ser governado por alguém que é considerado um forasteiro, o povo de [Root.GetName] prefere buscar sua libertação juntando-se à Holanda."
 flavor_bur.EVTOPTA18: "[Root.GetName] é nosso!"
 flavor_bur.EVTOPTB18: "Já vai tarde!"
 flavor_bur.EVTNAME20: "A Holanda desafia os opressores [From.GetAdjective]!"
 flavor_bur.EVTDESC20: "Os holandeses dos Países Baixos conseguiram o suficiente para requererem a independência frente aos nossos odiosos inimigos os [From.GetName]! Devemos nos aliar a este estado para apoiar a sua guerra de independência?"
 flavor_bur.EVTOPTA20: "Nós devemos mostrar-lhes o nosso apoio!"
 flavor_bur.EVTOPTB20: "Esta não é nossa guerra."
 flavor_mng.17.t: "O fim do Império Celestial"
 flavor_mng.17.d: " Depois de ocidentalização, as facções da corte perderam seu poder, e nosso $MONARCHTITLE$ está agora no controle direto."
 flavor_mng.17.a: "Esta é a Era do Dragon!"
 flavor_mng.EVTNAME1: "A Decisão Estratégica Após a Jornada de Zheng He "
 flavor_mng.EVTDESC1: "Por volta de 1400 as relações da China com o mundo exterior começaram a mudar. Nos tempos antigo, as ligações de comércio e religião criaram conexões entre o Reino Celestial e seus vizinhos. Sob a dinastia Tang (618-906dC) aumentaram os contatos com a Índia, e a China abriu suas portas para a influência do budismo que se aproximava do sul. Na época Sung (960-1279dC), houve uma grande expansão do comércio com os mares do sul. Sob os mongóis (1280-1367dC) a China tinha feito contato com o Ocidente por meio da reabertura das antigas rotas da seda e trazendo comerciantes muçulmanos, cristãos e judeus para a China. A expulsão dos mongóis em 1367 e a tomada do poder pela dinastia Ming inverteu os processos que estavam vinculando a China mais fortemente com o exterior. Após as sete expedições (1405-1433) do almirante Zheng He, que navegou a Frota Imperial no Oceano Índico e na costa da África, a China voltou-se para si mesma e fechou suas conexões com o exterior. Talvez fosse devido ao caráter conservador dos imperadores Ming, que buscavam um retorno às raízes chinesas após 400 anos de invasões estrangeiras. No entanto, essa mudança foi favorecida pelas massas da sociedade chinesa, que sofreu terrivelmente sob seus mestres mongóis. Sob a dinastia Ming a China retirou-se e abandonou a inovação e exploração em favor da estabilidade e da defesa de suas fronteiras do norte."
 flavor_mng.EVTOPTA1: "Perfeição Interna"
 flavor_mng.EVTOPTB1: "Posição Balanceada"
 flavor_mng.EVTOPTC1: "Expansão Externa"
 flavor_mng.EVTNAME2: "Reparando a Grande Muralha"
 flavor_mng.EVTDESC2: "Desde a captura do imperador Zhengtong pelos mongóis, a segurança na fronteira norte tem sido uma questão importante. Um problema é o estado lastimável da Grande Muralha, construída nos tempos antigos, mas deixada a ruir nos últimos séculos. Nós poderíamos consertar a Grande Muralha, mas seria caro e o esforço, tanto físico quanto fiscal, provavelmente iria causar algum mal-estar entre as pessoas. No entanto, com melhores defesas, as províncias da região provavelmente tornar-se-iam mais produtivas e seguras, enquanto que sem elas as pessoas podem migrar para locais mais seguros. O que vamos fazer?"
 flavor_mng.EVTOPTA2: "Sim, precisamos reparar a Grande Muralha!"
 flavor_mng.EVTOPTB2: "Deixe que continue a desmoronar"
 flavor_mng.EVTNAME3: "Mais reparos para a Grande Muralha"
 flavor_mng.EVTDESC3: "Desde a captura do imperador Zhengtong pelos mongóis, a segurança na fronteira norte tem sido uma questão importante. Um problema é o estado lastimável da Grande Muralha, construída nos tempos antigos, mas deixada a ruir nos últimos séculos. Nós poderíamos consertar a Grande Muralha, mas seria caro e o esforço, tanto físico quanto fiscal, provavelmente iria causar algum mal-estar entre as pessoas. No entanto, com melhores defesas, as províncias da região provavelmente tornar-se-iam mais produtivas e seguras, enquanto que sem elas as pessoas podem migrar para locais mais seguros. O que vamos fazer?"
 flavor_mng.EVTNAME4: "A Perfeição da Porcelana Ming"
 flavor_mng.EVTDESC4: "Recentes avanços em esmaltes, técnicas de pintura e na criação de cerâmica resultaram em um produto que muitos especialistas afirmam ser a perfeição. Exportações em porcelana têm aumentado pois nosso produto está em alta demanda. Províncias especialmente dedicadas à produção da mais fina porcelana enriqueceram com o comércio, aumentando nossa receita dessas áreas!"
 flavor_mng.EVTOPTA4: "Perfeito!"
 flavor_mng.EVTNAME5: "O Fechamento da China"
 flavor_mng.EVTDESC5: "Comerciantes europeus aparentemente podem ser encontrados em toda a China. Eles estão drenando os lucros de nossos próprios comerciantes e levando-os à falência, causando-nos uma neorme perda de receita dos impostos e tarifas. Talvez devêssemos bani-los totalmente ou confiná-los a uma única cidade, a fim de melhor controlá-los e tornar mais fácil de impor tarifas de comércio. Nossos especialistas acreditam que dando à cidade de Macau para os portugueses e só permitindo que os europeus comerciem lá pode ser a melhor solução. Isso também nos dará o benefício da expansão do comércio em nossas regiões meridionais ao redor de Cantão. Então, novamente, nós poderíamos escolher entre evitar o comércio exterior completamente ou abrir nossas fronteiras para o livre e irrestrito comércio por todos. Qual deve ser nossa política?"
 flavor_mng.EVTOPTA5: "Mantenha um pequeno buraco de respiração em Macau"
 flavor_mng.EVTOPTB5: "Feche a China para o mundo exterior"
 flavor_mng.EVTOPTC5: "Mantenha o comércio aberto para todos"
 flavor_mng.EVTNAME6: "As Reformas do Exército de Qi Jiguang "
 flavor_mng.EVTDESC6: "O notável general Qi Jiguang propôs uma série de reformas militares que, se implementadas, fariam nossos exércitos mais fortes e nossos homens combaterem de forma mais eficaz. Infelizmente, uma revisão completa das forças armadas é um grande empreendimento. Vai custar dinheiro e esforço, e mesmo assim as forças armadas podem não apreciar as mudanças, levando à instabilidade e deserções. Vamos implementar as reformas?"
 flavor_mng.EVTOPTA6: "Em frente com as reformas!"
 flavor_mng.EVTOPTB6: "Não, tais reformas são muito custosas"
 flavor_mng.EVTNAME7: "A chegada dos Jesuítas"
 flavor_mng.EVTDESC7: "Em 1581, os primeiros missionários jesuítas chegaram à China, trazendo presentes para o Imperador e exibindo diversas invenções mecânicas da Europa. Eles também apresentaram grande conhecimento, criando um enorme mapa do mundo e propondo idéias sólidas para uma reforma do calendário. Mas eles também trouxeram com eles idéias religiosas e filosóficas estranhas, que começaram a perturbar a ordem tradicional da China. Estes missionários devem ser autorizados a permanecer?"
 flavor_mng.EVTOPTA7: "Sim, podemos nos beneficiar de seu conhecimento"
 flavor_mng.EVTOPTB7: "Não, suas idéias estrangeiras não são aceitáveis em nossa sociedade"
 flavor_mng.EVTNAME8: "Fome!"
 flavor_mng.EVTDESC8: "Uma fome de proporções épicas tem atingido a nossa nação! A seca prolongada fez com que as colheitas dos últimos anos fossem extremamente ruims, deixando as pessoas com muito pouco ou nada para comer. As mortes por fome ou doença são galopantes no campo, e os relatos de canibalismo e de camponeses moendo pedras para fazer farinha são comuns. Muitos têm recorrido ao banditismo, a fim de alimentar-se. As pessoas clamam pelo governo para aliviar seu sofrimento, mas ajudar tantos será muito caro. Vamos tentar aliviar a miséria do povo?"
 flavor_mng.EVTOPTA8: "Não há nada que possamos fazer"
 flavor_mng.EVTOPTB8: "Tente aliviar seu sofrimento"
 flavor_mng.EVTOPTC8: "Use todos os nossos recursos para ajudar aqueles que necessitem"
 flavor_mng.EVTNAME9: "A Rebelião Manchu"
 flavor_mng.EVTDESC9: "O líder Manchu Nurhachi tem reunido as tribos Jurchen para sua bandeira. Eles estão reorganizando o Estado Manchu ao norte, e estão fazendo com que algumas de nossas províncias se rebelem. Como vamos lidar com esta crise?"
 flavor_mng.EVTOPTA9: "Somos muito fracos para esmagar os rebeldes"
 flavor_mng.EVTOPTB9: "Tente esmagar os rebeldes"
 flavor_mng.EVTNAME10: "O Culto da Lótus Branca"
 flavor_mng.EVTDESC10: "O Culto da Lótus Branca, uma sociedade revolucionária secreta, voltou a ser popular entre as pessoas comuns. Nos anos finais da Dinastia Mongol Yuan, eles organizaram a resistência aos dominadores estrangeiros, e agora eles estão fazendo isso de novo, mas contra a dinastia Ming reinante! O que deve ser feito com estes revolucionário cultistas?"
 flavor_mng.EVTOPTA10: "Bah, certamente estes cultistas não poderão nos causar mal!"
 flavor_mng.EVTOPTB10: "Deixe que as forças do Império esmaguem a Rebelião"
 flavor_mng.EVTNAME11: "A Crise Financeira"
 flavor_mng.EVTDESC11: "Devido a décadas de rebeliões, tumultos e corrupção, a nossa situação financeira está em apuros. Precisamos de um novo fluxo de entrada de dinheiro, mas a única maneira de fazer isso é instituir novos impostos impopulares. Ao fazer isso, podemos aliviar temporariamente alguns dos nossos problemas de fluxo de caixa, mas a situação já instável pode tornar-se ainda pior. Mas se não fizermos isso, podemos perder a capacidade de aumentar os impostos de forma eficiente em certas províncias, devido à agitação. O que vamos fazer?"
 flavor_mng.EVTOPTA11: "Sim, vamos aumentar os impostos"
 flavor_mng.EVTOPTB11: "Não, nosso súditos já estão zangados o suficiente!"
 flavor_mng.EVTNAME12: "A Rebelião de Li Zechang "
 flavor_mng.EVTDESC12: "Um exército sob o controle de Li Zechang se rebelou! Os soldados amotinados estão cansados ??de anos de corrupção e de pouca ou nenhuma remuneração. Eles têm o apoio total do povo da China, que se cansam do Estado incompetente e corrupto da Dinastia Ming. O exército rebelde está marchando em direção à capital, e devemos agir imediatamente, ou seremos dominados! O que vamos fazer?"
 flavor_mng.EVTOPTA12: "Vamos tentar destruir o traidor!"
 flavor_mng.EVTOPTB12: "Vamos negociar com ele"
 flavor_mng.EVTNAME13: "A Expulsão dos Jesuítas"
 flavor_mng.EVTDESC13: "Devido aos recentes acontecimentos, agora parece que os jesuítas possam ter sobrevivido à sua utilidade. Embora seu conhecimento seja grande, é estrangeiro para nós e, por vezes, causa muita comoção entre os nossos estudiosos e ao povo comum, prejudicando a estabilidade do nosso reino. Eles têm, por décadas, interfererido nos assuntos internos de nossa nação - a gota d'água foi a sua intromissão na recente sucessão. Talvez seja a hora para eles partirem."
 flavor_mng.EVTOPTA13: "Expulse-os!"
 flavor_mng.EVTOPTB13: "Não, eles ainda são muito valiosos!"
 flavor_mng.EVTNAME14: "A Nomeação de Heshen"
 flavor_mng.EVTDESC14: "Um ministro em ascenção tem chamado recentemente a nossa atenção. Seu nome é Heshen, e ele certamente é sábio nos caminhos da diplomacia e da administração. No entanto, havia rumores de que ele também é totalmente corrupto, misturando sua excelência política com a ganância e favoritismo. Devemos nomeá-lo nosso ministro-chefe?"
 flavor_mng.EVTOPTA14: "Aponte-o, apesar de suas fraquezas!"
 flavor_mng.EVTOPTB14: "Não, tal corrupção irá arruinar o estado!"
 flavor_mng.EVTNAME15: "A  Missão de Lord Macartney"
 flavor_mng.EVTDESC15: "Nos chegaram relatórios de que uma missão diplomática chegou em nossas costas da longínquia nação bárbara ocidental da Inglaterra, liderados por um certo Lord Macartney. Ele é dito trazer com ele as saudações amigas de seu Rei, idéias para facilitar o comércio entre nossos países, e várias maravilhas mecânicas. Vamos receber esta missão?"
 flavor_mng.EVTOPTA15: "Rejeite estes rudes demônios ocidentais!"
 flavor_mng.EVTOPTB15: "Estamos interessados em ouvir suas idéias"
 flavor_mng.EVTNAME16: "A Rebelião da Lótus Branca"
 flavor_mng.EVTDESC16: "Boatos parecem indicar que o Culto da Lótus Branca, uma sociedade revolucionária secreta, está planejando uma rebelião. O que devemos fazer?"
 flavor_mng.EVTOPTA16: "É provável que sejam apenas conversas inofensivas"
 flavor_mng.EVTOPTB16: "Esmague esses conspiradores!"
 flavor_hol.EVTNAME5120: "Erasmus"
 flavor_hol.EVTDESC5120: "Erasmus era um humanista e o maior estudioso do Renascimento nortenho, o primeiro editor do Novo Testamento e também uma figura importante na patrística e na literatura clássica, que teve grande influência sobre o debate teológico durante a sua vida. Como um homem do meio-termo, seus pontos de vista foram um farol para aqueles que valorizavam a liberdade mais do que a ortodoxia."
 flavor_hol.EVTOPTOK: "Ok"
 flavor_hol.EVTNAME5121: "Hugo Grotius"
 flavor_hol.EVTDESC5121: "Hugo Grotius era um estudioso e advogado holandês. Seu livro mais conhecido 'De Jure Belli ac Pacis', publicado em 1625, foi uma obra-prima legal e lançou as bases do direito internacional moderno. Ele também é famoso por sua célebre fuga da prisão (onde ele foi preso devido a conflitos políticos e religiosos), em um baú para livros! Ele também escreveu outras obras jurídicas e religiosas e poesia."
 flavor_hol.EVTNAME5122: "Christiaan Huygens"
 flavor_hol.EVTDESC5122: "Huygens foi um matemático holandês, astrônomo e físico que fundou a teoria ondulatória da luz, descobriu a verdadeira forma dos anéis de Saturno e fez contribuições originais para a ciência da dinâmica - o estudo da ação de forças sobre corpos. Esquecido até o início do século XIX, suas teorias sobre a luz aparecem hoje como uma das contribuições mais brilhantes e originais para a ciência moderna e será sempre lembrado pelo princípio que leva seu nome."
 flavor_hol.EVTNAME1506: "Gerard Mercator de Kremer"
 flavor_hol.EVTDESC1506: "Geógrafo, matemático e cartógrafo flamengo. Ele estudou em Louvain, onde tinha um estabelecimento geográfico (1534). De 1537-1540, ele pesquisou e mapeou Flanders. Em 1538, ele produziu seu primeiro mapa do mundo (com base no mapa de Ptolomeu)"
 flavor_hol.EVTNAME3502: "O Constitucionalismo e os Estados Gerais"
 flavor_hol.EVTDESC3502: "No início do século XVII, quando a parte norte dos Países Baixos conseguiu conter os espanhóis, um conflito político começou sobre qual o tipo de governo o novo país devia ter. Mauritz de Oranien queria uma monarquia enquanto Oldenbarnevelt queria uma confederação. O conflito terminou com uma confederação de províncias semi-autônomas, daí o seu nome, as Províncias Unidas. Ainda uma centelha da monarquia foi mantida, que mais tarde evoluiu para algo mais duradouro."
 flavor_hol.EVTOPTA3502: "Confederação com traços de Monarquia"
 flavor_hol.EVTOPTB3502: "Confederação em um Modelo Republicano"
 flavor_hol.EVTOPTC3502: "Monarquia Centralizada"
 flavor_hol.EVTNAME3504: "A criação da Bolsa de Valores de Amsterdam"
 flavor_hol.EVTDESC3504: "No rastro da criação do Banco de Amsterdã (1609), a bolsa de valores da cidade tornou-se cada vez mais ativa. Tendo assumido da Antuérpia o papel de principal lugar financeiro, a bolsa de valores floresceu. Fundos de toda a Europa se tornaram disponíveis e os empréstimos eram de fácil acesso, com taxas inigualáveis em qualquer outro lugar. Isto foi reforçado pelo sucesso capitalista do Companhia Holandesa das Índias Orientais (1602) e até mesmo da menos bem sucedida Companhia das Índias Ocidentais (1621)."
 flavor_hol.EVTOPTA3504: "Expanda o Mercado de empréstimos"
 flavor_hol.EVTOPTB3504: "Emita um Controle Estrito"
 flavor_hol.EVTNAME3506: "Veerinigte Westindische Compagnie"
 flavor_hol.EVTDESC3506: "Em 1621, no final dos 12 anos do tratado de paz com a Espanha, o Geoctroyeerde Westindische Compagnie foi fundado, se concentrando principalmente em corsariar contra as frotas espanholas. Além do corso, o objetivo foi estabelecer o maior número possível de colônias nas Américas e conquistar o máximo de território. Proezas famosas incluem Manhattan e Piet Heyn atacando a frota de prata espanhola."
 flavor_hol.EVTOPTA3506: "Vamos explorer isso!"
 flavor_hol.EVTNAME3507: "As Reformas Militares Holandesas"
 flavor_hol.EVTDESC3507: "Johann, Conde de Nassau-Siegen, juntamente com seu primo, o príncipe Maurício e seu irmão Willem, estiveram no centro das reformas holandeses. Reaprendendo as habilidades perdidas de exércitos clássicos pela tradução de manuais militares romanos, eles reorganizaram as formações de batalha para torná-las mais flexíveis e aumentar o poder de fogo. Foi Johann o cérebro por trás do mais famoso de todos os manuais de recrutamento, o Wapenhandelinghe de Gheyn, e o fundador de uma das primeiras academias militares em Siegen, na Alemanha."
 flavor_hol.EVTOPTA3507: "Reforme o Exército e a Marinha"
 flavor_hol.EVTOPTB3507: "Reforme o Exército"
 flavor_hol.EVTOPTC3507: "Reforme a Marinha"
 flavor_hol.EVTNAME3508: "O Calvinismo nos Países Baixos"
 flavor_hol.EVTDESC3508: "Em uma reunião clerical em Dordrecht (1618-1619) o Calvinismo linha-dura tornou-se religião do Estado. Este foi o fim de uma longa luta entre a facção pluralista e humanitária, os Arminianos, e uma dogmática e intolerante facção 'Calvinista verdadeiro', os Gomarists. Moritz de Oranien apoiou os Gomarists, composta principalmente de pequenos agricultores e burgueses, enquanto Oldenbarneveld apoiou a Arminianos, composta por intelectuais e ricos burgueses."
 flavor_hol.EVTOPTA3508: "Gomarismo"
 flavor_hol.EVTOPTB3508: "Arminianismo"
 flavor_hol.EVTNAME3509: "Protestantes expulsos da França"
 flavor_hol.EVTDESC3509: "Em 13 de abril de 1598, Henrique IV da França anunciou uma nova lei chamada Edito de Nantes que concedeu aos huguenotes uma grande parcela de direitos religiosos e civis. Quase cem anos depois, seu neto, Louis XIV, buscando a unidade e a estabilidade do reino, vê a co-existência das duas igrejas como uma fonte potencial de distúrbios. Depois de já ter permitido a perseguição aos protestantes e a queima de suas igrejas, ele revoga o Edito de Nantes em 1685. Dentro de alguns anos, mais de 400 mil huguenotes emigraram para a Inglaterra, Prússia, Holanda e América - privando a França da sua classe comercial mais diligente."
 flavor_hol.EVTOPTA3509: "Nós os recebemos de braços abertos"
 flavor_hol.EVTNAME3513: "O Gabinete Statholder torna-se hereditário na dinastia Oranien "
 flavor_hol.EVTDESC3513: "Willem III chegou à vanguarda da política holandesa, superando os irmãos de Witt, em meio a um crescente apoio da dinastia de Orange entre o povo holandês. Depois de ter sido nomeado stadholder, os irmãos de Witt renunciaram e foram mortos por uma multidão incontrolável por causa da alta traição e idéias anti-Orangistas. Aproveitando o apoio crescente para eles os Oranges, em agosto de 1674, foram declarados hereditários no Escritório Stadholder nos estados de Holanda e Zeeland."
 flavor_hol.EVTOPTA3513: "Sim, nós precisamos de Ordem!"
 flavor_hol.EVTOPTB3513: "Não, nós precisamos de Liberdade!"
 flavor_hol.EVTNAME3515: "A Revolução na Holanda"
 flavor_hol.EVTDESC3515: "Em junho de 1787, o conflito secular nas Províncias Unidas entre os partidários do Stadhouder William V (neto do rei da Inglaterra George II) e os republicanos (apoiados pela França) levou a um incidente diplomático quando os funcionários da cidade de Haia recusaram entrada para a esposa do Stadhouder, sobrinha de Frederico II da Prússia (que morreu em 1786 e foi substituído por Frederick-William II, muito hostil à França). Rapidamente, a Prússia interveio militarmente para restaurar o poder do Stadhouder e não foi contrariada pela França, que estava sofrendo uma grave crise financeira. A influência francesa quase desapareceu e a Prússia triunfou."
 flavor_hol.EVTOPTA3515: "Reaja contra Tendências Revolucionárias!"
 flavor_hol.EVTOPTB3515: "Arrisque uma Revolução!"
 flavor_hol.EVTNAME3713: "De Witt"
 flavor_hol.EVTDESC3713: "Jan De Witt tinha sido Raad Pensionaris (Grande Pensionista), em 1653. A Holanda apreciou, sob a sua orientação, de alguns dos seus anos mais brilhantes. Ele também passou a vida lutando contra a influência da casa de Orange, o Stadhouder tradicional (assuntos militares) e conseguiu que a Lei de Exclusão fosse votada contra eles em 1667. No entanto, a derrota em 1672 contra a França e Inglaterra, fez o partido Orange voltar e prendê-lo. Em 20 de agosto de 1672, ele e seu irmão Cornelis foram abatidos por uma multidão incitada por seus adversários políticos."
 flavor_hol.EVTOPTA3713: "Um Excelente Ministro!"
 flavor_hol.EVTNAME3714: "Hensius"
 flavor_hol.EVTDESC3714: "Nascido em 1640, Anthony Hensius gozou da confiança de William III de Orange toda a sua vida. Enviado para Versailles depois da paz de Nijmegen para supervisionar a execução das suas cláusulas, ele se tornou Raad Pensionaris em 1688 depois que William se mudou para a Inglaterra. Um negociador e obstinado adversário da França, ele estava no centro de todas as coligações anti-francesas que foram criados em todas as guerras do fim do século XVII. Ele morreu em 1720."
 flavor_pol.EVTNAME3481: "A Disputa pelo Poder Real"
 flavor_pol.EVTDESC3481: "No início do século XVII a Polônia era um dos países mais poderosos do mundo, mas ela tinha grandes problemas. O comércio e a produção da Europa Oriental eram baseados ao longo da costa do Báltico. Ali estava o futuro da próxima grande potência na área. O rei viu isso e tentou melhorar a posição polonesa nestas áreas, mas o Szlachta não estava nem ??remotamente interessado. Seus interesses estabelecidos na Ucrânia e nas terras onde os magnatas poderiam governar exércitos de servos convocados a partir de suas vastas propriedades agrícolas. Este foi o primeiro desentendimento entre o rei Sigismundo III e a nobreza. Outro foi a questão da liberdade religiosa. O rei nunca parou de trabalhar no sentido de tornar a fé católica como religião oficial do país. No entanto, ele foi muito mal sucedido. A última discordância era sobre o poder real. Sigismund era o neto do forte rei sueco Gustav Vasa e ele desejava o absolutismo. Sigismundo travou uma luta desigual, mas sua luta irritou os poloneses tanto que sua reputação está manchada até os dias de hoje. Ele também conseguiu perturbar as pessoas com sua falta de esforço diplomático para aumentar seu poder e por isso a rebelião de Zebrzydowski parou seus esforços para o bem."
 flavor_pol.EVTOPTA3481: "Lute um amargo mas pacífico conflito"
 flavor_pol.EVTOPTB3481: "Renuncie completamente e volte-se para livros teológicos"
 flavor_pol.EVTOPTC3481: "Declare Guerra à nobreza"
 flavor_pol.EVTNAME10: "Konfederacja"
 flavor_pol.EVTDESC10: "A crescente insatisfação dos nobres poloneses, ou szlachta, com o rei Sigismundo III Vasa foi causada por sua desaprovação dos esforços do rei para enfraquecer o Sejm, o parlamento polonês, e para substituir a monarquia eletiva com a hereditária. Mikolaj Zebrzydowski, Jan Szczesny Herburt, Stanislaw Stadnicki, Aleksander Józef Lisowski e Janusz Radziwill formaram uma rokosz em Stezyca e Lublin. Os nobres que se reuniram no rokosz formaram uma konfederacja que delineou as demandas em 67 artigos, exigindo o destronamento de Sigismundo III por violar os Artigos Henrykian, a expulsão dos jesuítas da Comunidade da Polônia-Lituânia e que o Sejm nomeasse os funcionários do Estado em vez do rei. Os direitos dos protestantes deviam ser ampliados e protegidos e as autoridades locais deviam ser eleitas e não nomeadas."
 flavor_pol.EVTOPTA10: "Tente negociar com a konfederacja"
 flavor_pol.EVTOPTB10: "Rejeite as demandas"
 flavor_pol.EVTNAME11: "Sandomierz Rokosz"
 flavor_pol.EVTDESC11: "Os nobres poloneses tinham formado uma konfederacja e exigido o destronamento de Sigismundo III, a expulsão dos jesuítas e que o Sejm devia nomear os funcionários do Estado em vez do rei. O Sejm ou parlamento polonês rejeitou suas demandas. Os nobres rebeldes reuniram-se em Guzow e o Exército Real foi enviado para pacificar os rebeldes. Sob o comando do Hetman Jan Karol Chodkiewicz, os rebeldes foram confrontados pelo Exército Real e levados à Batalha de Guzow. A facção Monarquista ganhou a batalha em 6 de julho."
 flavor_pol.EVTOPTA11: "Converse com os líderes rebeldes"
 flavor_pol.EVTOPTB11: "Reprima os rebeldes"
 flavor_pol.EVTNAME12: "Pacifique o Sejm"
 flavor_pol.EVTDESC12: "A rebelião dos nobres poloneses estava acabada em 1609. Os nobres rebeldes se renderam formalmente ao rei dois anos após o início da revolta na reunião de 1609 do Sejm. O encontro é conhecido como o Sejm da Pacificação e os nobres se renderam em troca de clemência. O Hetman Chodkiewicz e muitos adeptos reais argumentaram com sucesso a anistia para os rebeldes. A rebelião, embora um fracasso, arruinou qualquer chance de que Sigismund III teria de reforçar o seu papel no governo."
 flavor_pol.EVTOPTA12: "Os nobres se renderam formalmente"
 flavor_pol.20.t: "Monarquia Eletiva na Polónia"
 flavor_pol.20.d: "Com a morte do último monarca Piast em 1370, os nobres poloneses começaram a reivindicar antigos e precedentes históricos para afirmar a sua independência da monarquia. No início, apenas uma pequena parte da szlachta, ou 'classe nobre', afirmava ter o privilégio de escolher o próximo rei (ou, em 1384, a Rainha, já que apoiaram a reivindicação de Jadwiga). Mas eventualmente o direito de eleger o governante da Polônia foi estendido para todos os nobres Poloneses. Tenha em mente que, na Polônia, a nobreza foi herdada por todos os filhos de um titular por direito, então em seu auge, meio milhão de Poloneses poderiam reivindicar uma voz na eleição - de longe era a mais ampla possível da Europa renascentista e provavelmente, o maior sistema 'democrático' até a República francesa. As eleições reais começaram em 1573 na eleição do Henrique de Valois, mas os príncipes estrangeiros sempre reivindicando o trono Polonês, por que não queriam que os nobres escolhessem entre eles, durante o período da Commonwealth, os reis da Polônia e os grandes príncipes da Lituânia foram eleitos pelos nobres em um campo em Wola, nos arredores de Varsóvia. Dezenas de milhares de nobres eram esperados para participar, e os mais ricos magnatas se misturavam com os mais pobres tentando a troca de favores por votos. Esta primeira eleição levou quatro dias para ser concluída (futuras seria menores e em um dia ou dois) e esses eventos estariam cheios de festas, feiras e homens armados. Enquanto a eleição estava acontecendo, o poder real ficava atribuído a um intermediário, um regente temporário - geralmente o Primaz de Varsóvia, que supervisionava a votação."
 flavor_pol.20.a: "Vamos confiar no Sejm!"
 flavor_hol.EVTNAME1: "A Universidade de Leiden "
 flavor_hol.EVTDESC1: "William, Príncipe de Orange, o líder da revolta holandesa na Guerra dos Oitenta Anos, fundou a Universidade de Leiden em 1575, pois a emergente República Holandesa não tinha universidades. Ao sul, Leuven, controlada pela Espanha, era a única universidade na Holanda. O Príncipe William decidiu fundar a primeira universidade holandesa de Leiden para educar os cidadãos para fins religiosos e dar ao país e ao governo homens educados em outros campos. O estudo acadêmico tornou-se importante já que o renascimento científico tinha começado e Leiden foi escolhida como uma recompensa para a defesa heróica de Leiden contra os ataques espanhóis no ano anterior. Filipe II da Espanha aparece na certidão de fundação oficial, já que ele ainda era o de jure Conde da Holanda, embora ele proibiu qualquer assunto de ser estudado em Leiden."
 flavor_hol.EVTOPTA1: "Financie a Universidade"
 flavor_hol.EVTOPTB1: "Não faça nada"
 flavor_hol.EVTNAME2: "O Sínodo de Dort"
 flavor_hol.EVTDESC2: "A ascensão do Arminianismo fez com que um Sínodo Nacional fosse realizado em Dordrecht pela Igreja Reformada Holandesa para resolver a controversa divisão iniciada. Em 13 de novembro de 1618, a Igreja Reformada Holandesa e representantes votantes de oito igrejas reformadas estrangeiras realizaram a primeira reunião. A última e definitiva reunião foi realizada no dia 09 de maio de 1619 e foi a reunião de número 154. Ela resolveu a controvérsia sobre o Arminianismo, condenou-o, rejeitou os pontos de vista arminianoa e estabeleceu cada ponto da a doutrina Reformada, ou seja, depravação total, eleição incondicional, expiação limitada, graça irresistível e perseverança dos santos. Os Remonstrantes, como os arminianos eram conhecidos, foram direcionados para abster-se de atividades ministeriais, como a pregação, exortação, a administração dos sacramentos, e a visitação aos doentes. Eles também foram solicitados a assinar o Ato de Cessação, a legalização da ordem de desistir do ministério, mas se recusaram a assiná-lo e foram condenados como 'perturbadores da paz pública' e solicitados a deixar as Províncias Unidas. O Sínodo condenou a doutrina religiosa do Arminianismo como heresia."
 flavor_hol.EVTOPTA2: "Gomarismo é desaprovado"
 flavor_hol.EVTOPTB2: "Arminianismo é condenado"
 flavor_hol.EVTOPTC2: "Ignore esse assunto"
 flavor_hol.EVTNAME3: "Statenvertaling"
 flavor_hol.EVTDESC3: "O Sínodo de Dort considerou necessário traduzir a Bíblia para o holandês já que as Bíblias holandeses existentes eram apenas traduções de outras traduções. A nova tradução, o Statenbijbel, era para ser com base nas línguas originais em imitação da Bíblia do Rei James de 1611. Os Estados Gerais dos Países Baixos encomendou-a, a pedido do Sínodo. Johannes Bogerman, Willem Baudartius e Gerson Bucerus seriam os tradutores para o Antigo Testamento, enquanto Jakobus Rolandus, Herman Faukelius e Petrus Cornelisz iriam traduzir o Novo Testamento e os apócrifos. Tanto Herman Faukelius e Petrus Cornelisz morreram antes que a tradução tivesse começado e, portanto, foram substituídos por Festus Hommius e Antonius Walaeus. O Statenbijbel foi concluído em 1635 e autorizado pelos Estados Gerais em 1637. Meio milhão de cópias foram impressas entre 1637 e 1657. O Statenbijbel atuou como uma unificação cultural dos Países Baixos e a linguagem, a escolha de palavras e expressões usadas na Bíblia formaram a base da forma aceita do holandês padronizado."
 flavor_hol.EVTOPTA3: "Funde o Statenbijbel"
 flavor_hol.EVTOPTB3: "Ignore-o"
 flavor_hol.EVTNAME4: "Simon Stevin"
 flavor_hol.EVTDESC4: "O matemático e engenheiro militar flamengo Simon Stevin foi ativo em muitas áreas da ciência e da engenharia, tanto teórica como prática. A palavra holandesa para a matemática, wiskunde ou 'a arte do que é certo', era tradução própria de Stevin e fez do holandês uma das poucas línguas européias onde 'matemática' não é derivado do Grego via Latim. Ele inventou um carro com velas, que era impulsionado apenas pela força do vento, e que alcançava uma velocidade que superava os cavalos. De Thiende, escrito por Stevin e publicado em 1585 é traduzido em Inglês como 'Aritmética Decimal: Ensinar a realizar todos os cálculos de qualquer natureza por números inteiros, sem frações, pelos quatro princípios da aritmética comum, a saber: adição, subtração, multiplicação e divisão.'."
 flavor_hol.EVTOPTA4: "Contrate-o"
 flavor_hol.EVTOPTB4: "Ignore-o"
 flavor_hol.EVTNAME5: "Wilhelmus"
 flavor_hol.EVTDESC5: "O hino Wilhelmus ou Wilhelmus van Nassouwe é muito popular entre parte da população holandesa e, em 1932, foi reconhecido como o hino nacional oficial dos Países Baixos. Willem van Oranje ou William de Orange é o personagem principal do hino, que fala sobre ele, sua vida e por que ele está lutando contra o Rei da Espanha, escrito em uma perspectiva de primeira pessoa. Para um hino nacional, o texto e a melodia da canção são notavelmente pacíficos."
 flavor_hol.6.t: "A Mania da Tulipa"
 flavor_hol.6.d: "A Tulipa foi introduzida na Europa na década de 1550, pelo Império Otomano. A Tulipa rapidamente se tornou popular entre os comerciantes ricos dos Países Baixos, como um item de luxo. O mercado cresceu, e em 1634, quando a demanda aumentada, os especuladores franceses entraram no mercado. Em 1636, foi criado um mercado de futuros, e durante o outono e o inverno, os preços dispararam até desabarem em fevereiro de 1637. O resultado foi a falência de muitos, e um desastre econômico."
 flavor_hol.6.a: "Isso é ruim!"
 flavor_hol.6.b: "O Estado poderia aliviar as perdas!"
 hol_tulip_crisis: "Crise da Tulipa"
 desc_hol_tulip_crisis: "A crise dá Tulipa deu-se a insana especulação sobre os preços, fazendo com que muitas pessoas perdessem todo seu dinheiro, quando a demanda e os preços desabaram."
 flavor_per.EVTNAME1: "As Reformas de Ismaïl"
 flavor_per.EVTDESC1: "O Shah Ismaïl Safavid não era apenas um grande conquistador, mas também um grande consolidador e reformador. Seu governo competente lançou as bases para um ressuscitado estado persa. As pessoas, que sofreram terrivelmente sob Tamerlane e as tribos do Turcomenistão, consideraram seu Shah como um santo e definiram as suas tarefas com grande entusiasmo."
 flavor_per.EVTOPTA1: "Implemente as reformas administrativas"
 flavor_per.EVTOPTB1: "Implemente as reformas diplomáticas"
 flavor_per.EVTOPTC1: "Implemente as reformas militares"
 flavor_per.EVTNAME2: "As Reformas de Abbas, o Grande"
 flavor_per.EVTDESC2: "O reinado do Shah Abbas, o Grande, marcou o auge da dinastia Safavid. Ele desenvolveu um exército disciplinado, esmagou os uzbeques e vingou-se sobre os otomanos. Em 1598, ele escolheu Isfahan como sua nova capital. Um defensor das artes, especialmente da arquitetura, ele adornou Isfahan com alguns dos mais belos monumentos islâmicos em todo o mundo. Ele construiu uma série de mesquitas, escolas, pontes e um grande bazar. Durante seu reinado, os artesãos e artistas persas destacaram-se na criação de finas sedas, tecidos, porcelana, metais, caligrafia, miniaturas e tapetes."
 flavor_per.EVTNAME3: "Os Conselheiros de Abbas, o Grande"
 flavor_per.EVTDESC3: "O Shah Abbas admirava as habilidades militares dos europeus ocidentais e aceitou de bom grado os missionários cristãos em seu reino, até mesmo fingindo estar à beira de converter-se. O Shah finalmente conseguiu a ajuda de dois ingleses - Anthony e Robert Sherley - para reformar o exército e a marinha persas. Os resultados não se fizeram esperar. Abbas tomou Bahrein dos portugueses e saqueou sua base em Hormouz. Os conselheiros europeus, no entanto, não eram populares em todos as regiões..."
 flavor_per.EVTOPTA3: "Contrate os Conselheiros Ingleses"
 flavor_per.EVTOPTB3: "Confie em Conselheiros internos"
 flavor_per.EVTNAME4: "Tumulto Político"
 flavor_per.EVTDESC4: "O poder Safavid era baseado nas tribos Kizilbash (xiitas turcomanos) da Ásia Menor que originalmente derrotaram o Ak Koyunlu. Infelizmente, os clãs eram indisciplinados, constantemente lutando entre si e disputando o controle do Shah. Sob Abbas eles foram mantidos em uma coleira apertada, mas com sua morte a Pérsia foi mais uma vez atormentada por sua luta interna. Eventualmente, seu poder diminuiu, mas apenas para serem substituídos por chefes militares rebeldes do Afeganistão e do Baluchistão, no século XVIII."
 flavor_per.EVTOPTA4: "Deixe que os Clãs lutem"
 flavor_per.EVTOPTB4: "Compre a lealdade dos Clãs"
 flavor_per.EVTNAME5: "Fragmentação Política"
 flavor_per.EVTDESC5: "A morte de Abbas consignou o Irã a uma longa e dolorosa descida para o caos. O declínio resultou de governantes fracos, a interferência das mulheres do harém na política, o ressurgimento de rivalidades entre os Kizilbash, a má administração das terras do Estado, a tributação excessiva, o declínio do comércio, e o enfraquecimento da organização militar Safavida."
 flavor_per.EVTOPTA5: "Deixe que as facções conspirem"
 flavor_per.EVTOPTB5: "Aperte o controle do Estado"
 flavor_per.EVTNAME6: "As Rebeliões Afegãs"
 flavor_per.EVTDESC6: "Os afegãos, sob a liderança de Mir Ways, se rebelaram em suas províncias de origem!"
 flavor_per.EVTOPTA6: "Maldição!"
 flavor_tim.EVTNAME1: "A Desintegração do Império Timúrida"
 flavor_tim.EVTDESC1: "Ulugh Beg tinha sido anteriormente vice-rei da Transoxiana. Depois de sua sucessão ao trono o Império Timúrida caiu na anarquia, a horda Turcomana conhecida como o Carneiro Branco conquistou muito território, enquanto os uzbeques saquearam Samarkand. Pequenos príncipes assumiram o controle, e dinastias locais surgiram."
 flavor_tim.EVTOPTA1: "Ataque todos os traidores"
 flavor_tim.EVTOPTB1: "Suborne todos os traidores"
 flavor_tim.EVTNAME2: "A Ressurreiçãop da Pérsia de Ismaïl "
 flavor_tim.EVTDESC2: "Ismaïl surgiu, na idade de 14 anos, para tomar a posição de seu pai como chefe da Kizilbash (uma tribo xiita turcomana). Ele estabeleceu rapidamente uma base de poder na parte noroeste da Pérsia e, em 1501, ele tomou a cidade de Tabriz e proclamou-se Shah do Irã. Em uma sucessão de conquistas rápidas ele esmagou o Ak Koyunlu (os Carneiros Brancos turcos) e ressuscitou a nação do Irã sob sua dinastia Safavid."
 flavor_tim.EVTOPTA2: "Esmague os rebeldes xiitas"
 flavor_tim.EVTNAME3: "O Observatório de Ulugh Beg"
 flavor_tim.EVTDESC3: "Nosso ilustre monarca, Ulugh Beg, indicou que ele deseja construir um grande observatório para que Samarkand se torne o centro de aprendizagem astronômica para o mundo inteiro. Suas crenças são resumidas pelas palavras que ele deseja ter esculpidas em suas paredes: “Religiões ascendem e caem, impérios desmoronam em pó, mas as obras da ciência são de todos os tempos”. Mas, por mais nobre que sejam suas intenções, esses projetos são muito dispendiosos. Devemos construir o observatório?"
 flavor_tim.EVTOPTA3: "Construa!"
 flavor_tim.EVTOPTB3: "Não temos nem o tempo nem o dinheiro para tal insensatez!"
 flavor_mug.EVTNAME1: "A Revolta Marathi"
 flavor_mug.EVTDESC1: "Os Marathas, sob a liderança de um jovem e brilhante general de nome Shivaji se revoltaram em Maharashtra! Shivaji é um hindu dedicado, como são a maioria dos Marathas. Aparentemente, eles estão fartos dos 'opressores muçulmanos'. O que devemos fazer para combater esses infiéis?"
 flavor_mug.EVTOPTA1: "Esmague os rebeldes Hindus"
 flavor_mug.EVTNAME2: "As Reformas de Akbar "
 flavor_mug.EVTDESC2: "O Imperador propôs reformas abrangentes, a fim de modernizar e reestruturar o nosso estado. Estas incluem reformas econômicas, um melhor sistema de coleta de impostos, uma burocracia simplificada e a reestruturação militar. No entanto, esse plano vai ser caro e causará uma boa quantidade de ressentimento entre a população, os burocratas e os militares. Vamos implementar as reformas?"
 flavor_mug.EVTOPTA2: "Implemente as reformas administrativas"
 flavor_mug.EVTOPTB2: "Implemente as reformas diplomáticas"
 flavor_mug.EVTOPTC2: "Implemente as reformas militares"
 flavor_mug.EVTNAME3: "As Rebeliões Sikh "
 flavor_mug.EVTDESC3: "O Guru dos Sikhs veio à nossa capital para explicar os ensinamentos heterodoxos de sua seita. O Sikhismo é uma mistura de crenças hindus e islâmicas, e o Imperador sente que tais ensinamentos são uma heresia ao Islã. No entanto, as ações que tomarmos contra ele terão repercussões nas nossas províncias Sikh, onde o Guru é venerado como um santo homem. O que vamos fazer com esse herege acusado?"
 flavor_mug.EVTOPTA3: "Execute-o como herege!"
 flavor_mug.EVTNAME4: "As Rebeliões Afegãs"
 flavor_mug.EVTDESC4: "Os afegãos, sob a liderança de Mir Ways, se rebelaram em suas províncias de origem!"
 flavor_mug.EVTOPTA4: "Maldição!"
 flavor_per.EVTNAME7: "Os Conflitos Turco-Persas: Os Persas se aproveitam da instabilidade Otomana "
 flavor_per.EVTDESC7: "As revoltas Spahi na Anatólia Oriental incentivaram o Shah persa em busca de vingança pelas perdas humilhantes sofridas por Murad III. A guerra irrompeu novamente em 1603."
 flavor_per.EVTOPTA7: "Isto significa Guerra!"
 flavor_per.EVTOPTB7: "Se concentre nos rebeldes"
 flavor_vij.EVTNAME1: "As Revoltas em Mysore!"
 flavor_vij.EVTDESC1: "Majestade, o povo de Mysore se cansou de nosso governo e estão se unindo para exigir a sua independência!"
 flavor_vij.EVTOPTA1: "Esmague essa insolência!"
 flavor_vij.EVTNAME2: "Kanaka Dasa"
 flavor_vij.EVTDESC2: "O poeta, filósofo, músico e compositor Kanaka Dasa foi chamado Thimmappa Nayaka até que ele, como um jovem rapaz, encontrou um tesouro de ouro e se tornou conhecido como Kanaka Nayaka - Kanaka significa ouro em Kannada - ele nunca usou o ouro para si mesmo. Seu nome completo, Kanaka Dasa, foi-lhe dada pelo estudioso Vyasaraja, de quem Kanaka Dasa era um seguidor. Nascido no seio de uma comunidade guerreira, Kanaka Dasa desistiu de sua profissão como guerreiro quando ele sofreu uma lesão grave em uma guerra e foi milagrosamente salvo. Ele dedicou sua vida a compor música e literatura com a filosofia explicada na linguagem do homem comum. Seus principais trabalhos foram Nalacharitre, Haribhaktisara, Nrisimhastava, Ramadhanyacharitre e Mohanatarangini."
 flavor_vij.EVTOPTA2: "Este homem é vital para nosso Império!"
 flavor_vij.EVTOPTB2: "Envie-o para espalhar o conhecimento através de nossas terras"
 flavor_vij.EVTNAME3: "Dodda Ganeshana Gudi"
 flavor_vij.EVTDESC3: "Kempe Gowda, um dos governantes locais do Império de  Vijayanagar, está construindo um templo Nandi no estilo arquitetônico Vijayanagara. Um grande monolito Nandi de granito será colocado em um pedestal no santuário do templo (Garbhagriha) e irá consistir apenas no santuário fronteado por um pórtico. Também vai abrigar um dos maiores murthis Nandi no mundo. A altura do Murthi é de aproximadamente 4.6m, e possui cerca de 6.1m de comprimento. O touro sagrado conhecido como Nandi, o devoto próximo e assistente de Shiva, será adorado no templo. O humilde Kempe Gowda pediu uma pequena doação para ajudar a financiar o templo Nandi."
 flavor_vij.EVTOPTA3: "Financie o templo"
 flavor_vij.EVTOPTB3: "Envie um constructor experiente"
 flavor_vij.EVTNAME4: "O Templo Veerabhadra "
 flavor_vij.EVTDESC4: "O Templo Veerabhadra irá definir um maravilhoso exemplo do estilo arquitetônico e da arte Vijayanagara. O Brâmane Vishwakarma stapathis já concordou em esculpir o templo dedicado à divindade Veerabhadra. O interior do santuário será requintado, com uma riqueza de magníficas escultura em mandapams intrincados. Uma mandapam terá pilares com imagens em tamanho real de dançarinos, músicos e outras esculturas, criadas pelos artesãos de nosso império. Um enorme touro Nandi de foi prometido ser feito pelo Brâmane Vishwakarma stapathis e será esculpido em uma única pedra e os tetos terão impressionantes pinturas murais. O único problema é o dinheiro..."
 flavor_vij.EVTNAME5: "O Forte Vellore "
 flavor_vij.EVTDESC5: "No ano de 1566 dC, o Forte Vellore foi construído por Chinna Bommi Nayak e Thimma Reddy Nayak, Chefes do Império de Vijayanagar. Suas grandes muralhas, o grande fosso e a alvenaria robusta o tornaram famoso e foi construído em granito das pedreiras próximas dos distritos Arcot e Chittor. Dentro do forte há um templo dedicado a Jalagandeeswar e conhecido por suas esculturas."
 flavor_vij.EVTOPTA5: "Construa um forte que irá surpassar o Forte Vellore!"
 flavor_vij.EVTOPTB5: "Ignore"
 flavor_vij.EVTNAME6: "Krishnadevaraya"
 flavor_vij.EVTDESC6: "O grande Imperador de Vijayanagar Krishna Deva Raya ganhou os títulos de Andhra Bhoja, Mooru Rayara Ganda - 'Rei dos Três Reis' - e Kannada Rajya Rama Ramana – 'Senhor do império Kannada'. Ao derrotar os sultões de Bijapur, Golconda e o Raja de Odisha, Krishna Deva Raya tornou-se o mais poderoso governante da península do sul da Índia. O rei não era apenas um administrador capaz, mas também um excelente general, liderand da frente de batalha e até mesmo assistindo aos feridos. Juntamente com o seu primeiro-ministro Timmarusu, o rei administrou bem o Reino, manteve paz na terra e aumentou a prosperidade do povo."
 flavor_vij.EVTOPTA6: "Os Deuses sorriem para nós!"
 flavor_vij.EVTNAME7: "Molla"
 flavor_vij.EVTDESC7: "A poetisa Molla, nascida em uma família de oleiros em Kadapa, traduziu o sânscrito Ramayana em Telugu. Ela clamou Lord Shiva como seu Guru e inspirou-se no poeta Potana, que escreveu Bhagavata Purana em Telugu. Embora ela escrevesse a história de Rama, Molla recusou-se a dedicar seu Ramayana a qualquer rei de acordo com a prática geral para os poetas. Krishnadevaraya convidou-a para sua corte real, onde ela recitava Ramayana na frente dele e de seus poetas. Molla usou principalmente o Telugu simples e apenas utilizadou palavras em sânscrito muito raramente, e seu trabalho conhecido como Molla Ramayana é escrito em Telugu. O poema inicial de Molla Ramayana diz – “Ramayana foi escrito muitas vezes. Será que alguém parará de tomar a comida porque já foi tomada todos os dias? Assim é a história de Rama e pode-se escrever, ler e amá-lo tantas vezes qaunto possível.'"
 flavor_vij.EVTOPTA7: "Apoie a poetisa"
 flavor_vij.EVTOPTB7: "Ignore-a"
 flavor_vij.EVTNAME8: "Tallapaka Tirumalamma"
 flavor_vij.EVTDESC8: "Considerada a primeira poetisa Telugu, Tallapaka Tirumalamma nasceu na família de um brâmane e escreveu Subhadra Kalyanam. Seus 1.170 poemas são sobre o casamento de Arjuna e Subhadra. Ela era esposa do famoso poeta-cantor Annamacharya."
 flavor_vij.EVTNAME9: "Astadiggajas"
 flavor_vij.EVTDESC9: "O imperador Sri Krishna Deva Raya governou o Império de Vijayanagar de 1509 até sua morte em 1529, durante o qual ele apadrinhou oito poetas Telugu chamado Astadiggajas. Os oito poetas, Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu e Tenali Ramakrishnudu, foram considerados como os oito pilares de seu conjunto literário. A Era de Prabandha, como a época da Astadiggajsa é chamada, continuou de 1540 a 1600. A corte de poetas também fora chamada Bhuvana Vijayam ou Conquista do Mundo."
 flavor_vij.EVTOPTA9: "Que a Era de Prabandha comece!"
 flavor_vij.EVTOPTB9: "Foque em outros assuntos"
 flavor_vij.EVTNAME10: "Vyasatirtha"
 flavor_vij.EVTDESC10: "O estudioso Vyasatirtha é aclamado como uma das três luzes espirituais ou munitrayam do dvaita Vedanta. Mesmo seus adversários admiravam sua compreensão clara e exposição de todas as escolas de pensamento opostas. Um mestre em debate e diálogo em lógica e filosofia, Vyasatirtha teve grande influência sobre o Império de Vijayanagar sob o reinado de Shri Krishnadevaraya. O rei tinha a maior consideração e respeito para com Vyasatirtha. Shri Krishnadevaraya considerava o estudioso como nada menos do que o seu kuladevata e Guru. Obras famosas de Vyasatirtha incluem Nyayamritam - O néctar da Lógica, Tarkatandava – A Dança da Lógica, Tatparya Chandrika - Os Luares dos comentários, Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana e Sattarkavilasa."
 flavor_ayu.EVTNAME1: "As Reformas de Boromo Trailokanat "
 flavor_ayu.EVTDESC1: "O Rei Boromo Trailokanat propôs várias reformas, a fim de agilizar o governo do estado. Embora muitas destas propostas façam grande sentido, elas também vão ser caras e podem causar agitação. O que devemos fazer?"
 flavor_ayu.EVTOPTA1: "Prossiga com as reformas"
 flavor_ayu.EVTOPTB1: "Ignore as idéias de reforma"
 flavor_ayu.EVTNAME2: "As Reformas do Exército de Maha Chakkrap’at"
 flavor_ayu.EVTDESC2: "O Rei Maha Chakkrap'at propôs várias reformas para nossas forças militares, incluindo a formação de uma brigada de elefantes profissional em tempo integral. Embora muitas destas propostas façam grande sentido, elas também vão ser caras e podem causar agitação. O que devemos fazer?"
 flavor_ayu.EVTOPTA2: "Prossiga com as reformas"
 flavor_ayu.EVTOPTB2: "Ignore as idéias de reforma"
 flavor_ayu.EVTNAME3: "As Reformas Econômicas de Prasat T'ang "
 flavor_ayu.EVTDESC3: "O Rei Prasat T'ang propôs várias reformas relativas ao comércio e ao bem-estar econômico do nosso reino. Embora muitas destas propostas façam grande sentido, elas também vão ser caras e podem causar agitação. O que devemos fazer?"
 flavor_ayu.EVTOPTA3: "prossiga com as reformas"
 flavor_ayu.EVTOPTB3: "Ignore as idéias de reforma"
 flavor_ayu.EVTNAME4: "A Incompetência do Rei Ekit'at "
 flavor_ayu.EVTDESC4: "O Rei Ekit'at é um completo idiota que é um desastre como o rei desta terra. Ele ignora os deveres do governo, preferindo passar seus dias em festas intermináveis ??e surtos de bebedeira e deboche. Enquanto isso, o reino está caindo em pedaos, e nossos vizinhos ansiosamente circulam como abutres que se movem para sua presa. Infelizmente, o rei recusa todos os conselhos para assumir um papel mais ativo no governo, fazendo com que a nação deslize ainda mais para o caos."
 flavor_ayu.EVTOPTA4: "Por que estamos presos a um idiota tão incompetente?"
 flavor_ayu.EVTNAME5: "A Fundação do Modrno Estado Thai"
 flavor_ayu.EVTDESC5: "O caos do reinado do Rei Ekit'at está agora para trás, e o novo rei, Phya Taksin, colocou o país em um novo curso. Ele quer refundar o Estado, movendo sua capital a poucos quilômetros de Bangkok e realizar uma reforma administrativa completa. Devemos seguir com os seus desejos?"
 flavor_ayu.EVTOPTA5: "Isto é o início de uma nova era!"
 flavor_ayu.EVTNAME6: "Wat Chaiwatthanaram"
 flavor_ayu.EVTDESC6: "O rei Prasat Thong construiu o primeiro templo do seu reinado em 1630, o Wat Chaiwatthanaram, como um memorial para sua mãe. O nome do templo significa 'Templo do longo reinado e gloriosa era' e foi projetado em estilo Khmer. Cerimônias religiosas e a cremação de príncipes e princesas foram realizadas lá. Cento e vinte estátuas de Buda sentado, pintados e preto e ouro, enfeitam as paredes. Oito capelas em formato Chedi envolvem a plataforma central, as paredes exteriores são decoradas por 12 relevos representando cenas da vida de Buda e pintadas por dentro, que deve ser 'lidas' em sentido horário. Em cada um dos chedis retangulares estão duas estátuas de Buda sentado e em cada um dos quatro chedis centrais estão uma grande estátua de Buda sentado, também laqueada em preto e dourado. O teto sobre essas estátuas é de madeira com estrelas douradas em laca preta."
 flavor_ayu.EVTOPTA6: "Ajude a financiar a restauração do templo"
 flavor_ayu.EVTOPTB6: "Envie ajuda"
 flavor_ayu.EVTNAME7: "Phrabat Somdet Phra Chairachathirat"
 flavor_ayu.EVTDESC7: "Nosso reinado tem sido comparado ao de Phrabat Somdet Phra Chairachathirat, que reinou entre 1534-1546 como Rei do Reino Ayutthaya de Sião. Um afluxo de comerciantes portugueses, mercenários e tecnologias de guerra aconteceu durante o seu reinado."
 flavor_ayu.EVTOPTA7: "Ótimo!"
 flavor_ayu.EVTNAME8: "A Pegada de Buda "
 flavor_ayu.EVTDESC8: "Uma poça de água que se assemelha a uma grande pegada foi encontrado por um caçador e foi declarada uma pegada de Buda. A lenda budista afirma que, durante a sua vida, Buda viajou e deixou suas pegadas em todas as terras onde seus ensinamentos seriam reconhecidos. Como a marca foi reconhecida como uma pegada de Buda, vozes se levantaram a favor da construção de um templo em torno dele."
 flavor_ayu.EVTOPTA8: "Financie o templo"
 flavor_ayu.EVTOPTB8: "É apenas um fenômeno natural"
 flavor_ayu.EVTNAME9: "Constantine Phaulkon"
 flavor_ayu.EVTDESC9: "O aventureiro e comerciante grego Constance Phaulkon, que se tornou o primeiro conselheiro do rei Narai de Ayutthaya, chegou ao Sião em 1675, depois de trabalhar para a Companhia das Índias Orientais da Inglaterra. Ele trabalhou na corte do Rei Narai como um tradutor, já que ele era fluente em tailandês, inglês, francês, português e malaio. Não muito tempo depois, Phaulkon tornou-se um conselheiro do rei. Phaulkon passou a se tornar altamente influente na corte Siamesa do rei Narai. Os franceses chamaram Phaukon de “Monsieur Constance”, pois ele havia projetado uma reaproximação franco- siamesa levando à troca de numerosas embaixadas entre a França e o Sião, bem como o envio de uma força expedicionária pelos franceses em 1687. Membros tailandeses da corte real invejavam a proximidade de Phaulkon e o rei, o que se tornou sua ruína. Pra Phetracha, o irmão adotivo de Narai, usou rumores sobre Phaulkon querer usar Phra Pui, o herdeiro do trono, como um fantoche e tornar-se governante, para encenar um golpe de Estado, a Revolução Siamesa de 1688... Phaulkon, seus seguidores e o herdeiro real foram executados em 05 junho de 1688, em Lopburi. O Rei Narai morreu alguns dias depois, e Phetracha proclamou-se o novo rei do Sião."
 flavor_ayu.EVTOPTA9: "Esse homem é vital para nosso Império!"
 flavor_ayu.EVTOPTB9: "Ignore-o"
 flavor_ayu.EVTNAME10: "Wat Ratchaburana"
 flavor_ayu.EVTDESC10: "O Rei Boromma Trailokanat de Ayutthaya mudou a capital de seu império em 1463 para Phitsanulok. Ele ordenou a restauração de templos antigos e a criação de novos. O rei ordenou a construção do templo Wat Ratchaburana, com um Chedi consagrado às relíquias de Buda. Não há acesso à torre do Chedi e o telhado de Wat Ratchaburana é muito incomum. Suas paredes são decoradas com afrescos artísticas e uma velha torre sineira, chamada Hor Rakhang, fica ao lado do mosteiro."
 flavor_ayu.EVTOPTA10: "Financie o templo"
 flavor_ayu.EVTOPTB10: "Envie ajuda"
 flavor_bur.EVTNAME13: "A Nobreza Holandesa demanda os Estados Gerais"
 flavor_bur.EVTDESC13: "Em 1566 os nobres holandeses cortejaram o regente da Borgonha, em Bruxelas, em um esforço para parar a perseguição da Inquisição e para permitir a convocação dos Estados Gerais, mas eles tiveram foi uma recusa desdenhosa. Um dos efeitos da insultosa negação foi que os cidadãos da Antuérpia invadiram as igrejas e destruíram as relíquias e pinturas. A rebelião se espalhou de cidade em cidade. William de Orange tentou impedir esses atos de violência sem sentido, mas era inútil. A grama pegou fogo..."
 flavor_bur.EVTOPTA13: "Sem Concessões"
 flavor_bur.EVTOPTB13: "Diminua os Impostos"
 flavor_bur.EVTNAME14: "O Conde de Charolais e o Edito de Sangue"
 flavor_bur.EVTDESC14: "Em 1567 o Conde de Charolais chegou à Holanda, trazendo tropas de elite borgonhesas e determinado a quebrar a Insurreição holandesa uma vez por todas. O Conde de Charolais emitiu o Edito de Sangue, o que lhe permitiu criar uma ditadura militar dura com prisões em massa e tribunais de honra como uma rotina diária. O Terror da Inquisição foi intensificado e centenas de pessoas executadas. Em 1568 o Conde de Charolais prendeu e executou o Conde Horn e Egmont, tornando William de Orange o único líder da esquerda a pegar a bandeira. Em 1570 o Conde de Charolais introduziu um imposto de 10 por cento, mesmo que os holandeses tivessem acabado de pagar um imposto de dois anos que os Estados Gerais tinha acordado com a promessa de não mais haver mais impostos extras. Uma Greve Geral se propagou na Holanda... Em 1573, ficou claro que o “'General da Liga” havia falhado em subjugar os holandeses."
 flavor_bur.EVTOPTA14: "Sem Concessões"
 flavor_bur.EVTOPTB14: "Não introduza o Imposto de Consumo"
 flavor_bur.EVTNAME15: "O Conde de Maçon e a União de Arras"
 flavor_bur.EVTDESC15: "Em 1578 o Conde de Maçon, membro da poderosa família Charolais, chega na Holanda. O Conde de Maçon tinha bom caráter e era eficiente, além de ter sido tanto um bom general quanto político. Nele, William de Orange recebeu um oponente poderoso. O Conde de Maçon rapidamente compreendeu que a Borgonhasomente poderia manter seu domínio dos Países Baixos se jogasse com os desejos das províncias católicas. Em 1579 a Borgonha consegue trazer algumas das províncias católicas do sul para a União de Arras, que faz as pazes com a Borgonha. No entanto, algumas das províncias do Norte criaram a União de Utrecht - o primeiro sinal de uma nova nação holandesa. Mais tarde, o Conde de Maçon usou a União de Arras como uma base segura para uma invasão do Norte e os nortistas são salvos apenas pela tentativa de assassinato contra os dois irmãos mais velhos do Conde de Maçon em 1588, obrigando-o a voltar para a Borgonha imediatamente."
 flavor_bur.EVTOPTA15: "Entre na União de Arras"
 flavor_bur.EVTOPTB15: "Sem Concessões"
 flavor_bur.EVTOPTC15: "Entre na União de Arras e diminua os impostos"
 flavor_sco.EVTNAME1: "A Queda dos Douglasses"
 flavor_sco.EVTDESC1: "Em 1449, o rei James II tinha idade suficiente para casar-se e recuperar o controle de seu reino. Ele imediatamente tomou as propriedades Livingston, mas foi um pouco mais brando contra os Douglasses. Em uma briga em 1452, no entanto, ele esfaqueou William, oitavo conde de Douglas, até a morte. Historicamente, este foi o fim do poder da família Douglas e três anos mais tarde todas as suas terras foram confiscadas e seus castelos demolidos."
 flavor_sco.EVTOPTA1: "Destrua os castelos e confique as terras dos Douglasses"
 flavor_sco.EVTOPTB1: "Entre em paz com a família Douglas"
 flavor_sco.EVTNAME2: "A Aliança de Auld"
 flavor_sco.EVTDESC2: "Em 1512 a França e a Escócia renovaram a sua “Aliança de Auld” como um contrapeso para o envolvimento da Inglaterra nos esquemas anti-franceses do Papa Júlio II. Isto mais tarde chamou a Escócia em uma guerra desastrosa contra os ingleses."
 flavor_sco.EVTOPTA2: "Boas relações com a França"
 flavor_sco.EVTOPTB2: "Não devemos ter nada a ver com a França!"
 flavor_sco.EVTNAME3: "O Cardeal Beaton"
 flavor_sco.EVTDESC3: "Como um conselheiro de confiança de James V, o cardeal David Beaton conseguiu certificar-se de que a Escócia não seguiria os passos da Inglaterra e tornar-se-ia protestante. Em vez disso, ele trabalhou para fortalecer o vínculo com a França católica e ainda conseguiu organizar dois casamentos com nobres mulheres franceses que trouxeram dotes consideráveis ??em ouro para o tesouro da corte escocesa."
 flavor_sco.EVTOPTA3: "Um Excelente Ministro"
 flavor_sco.EVTNAME4: "John Knox e os Conflitos Religiosos"
 flavor_sco.EVTDESC4: "John Knox tornou-se uma espécie de porta-voz do protestantismo na Escócia na década de 1540 . Inicialmente, ele estava acompanhando George Wishart em suas pregações, mas Wishart foi capturado e entregue ao cardeal David Beaton em St Andrews. Lá, ele foi julgado e queimado na fogueira em 1546 por espalhar a heresia protestante. Três meses depois, o cardeal Beaton foi assassinado por vingança pelos protestantes. Quando John Knox chegou em St Andrews cerca de um ano depois, ele foi convencido por estudiosos da Universidade a pregar na cidade. Em junho de 1547, a assistência francesa para lutar contra os protestantes chegou e o castelo de St Andrews capitulou em termos que mais tarde não foram mantidos. Knox e outros foram levados para a escravidão nas galés francesas, mas devido à intervenção inglesa Knox foi libertado 19 meses depois. Ele não poderia, contudo, voltar para a Escócia e continuar a sua pregação, mas teve que ficar sob a proteção inglesa e teve uma grande influência na formação do Ppuritanismo inglês. Ele permaneceu na Inglaterra até a católica Mary Tudor subir ao trono, momento que ele achou prudente fugir para o continente. Lá, ele formulou sua visão de que os magistrados e nobres tementes a Deus tem o direito e o dever de resistir, se necessário pela força, a um governante que ameace a segurança da verdadeira religião. Em 1559 ele novamente foi capaz de retornar à Escócia e ficou impressionado com o progresso feito pela causa Reformada e pela recepção ansiosa dada a ele por todas as classes da comunidade."
 flavor_sco.EVTOPTA4: "Tumulto Religioso"
 flavor_sco.EVTNAME5: "O Primeiro Pacto"
 flavor_sco.EVTDESC5: "Em 1557, um poderoso grupo de nobres, chamados Lordes da Congregação, redigiu uma proclamação protestante que mais tarde foi chamado de Primeiro Pacto, pedindo a expulsão da Igreja Católica da Escócia. Os motivos porém eram provavelmente muito mais para ser capaz de confiscar as vastas riquezas da Igreja Católica na Escócia do que puramente a verdadeira fé."
 flavor_sco.EVTOPTA5: "Apóie os Lordes da Congregação"
 flavor_sco.EVTOPTB5: "Se oponha aos Lordes da Congregação"
 flavor_sco.EVTNAME6: "A Companhia Escocesa das Índias Orientais"
 flavor_sco.EVTDESC6: "Como todas as outras nações deste tempo que possuíam uma costa marítima, também a Escócia tentou duplicar o sucesso da Companhia Inglesa das Índias Orientais."
 flavor_sco.EVTOPTA6: "Iremos explorer isso!"
 flavor_sco.EVTNAME7: "Contrução de EstradasPrincipais nas Highlands"
 flavor_sco.EVTDESC7: "A melhoria de estradas e rotas de comércio no norte da Escócia teve um grande impacto na economia escocesa nessas áreas, levando ao aumento do comércio e, portanto, também a uma mais elevada arrecadação de impostos"
 flavor_sco.EVTOPTA7: "Invista na construção de estradas"
 flavor_sco.EVTOPTB7: "Não faça nada"
 flavor_sco.EVTNAME8: "A Câmara de Comércio de Glasgow "
 flavor_sco.EVTDESC8: "A abertura da Câmara de Comércio escocesa fez muito para ajudar o comércio pré-industrial escocês e foi um dos muitos fatores por trás de manter a economia escocesa escocesa."
 flavor_sco.EVTOPTA8: "Reforma do Comércio"
 flavor_sco.EVTOPTB8: "Comércio Livre"
 flavor_sco.EVTNAME9: "George Bruce de Carnock"
 flavor_sco.EVTDESC9: "O comerciante escocês, engenheiro e inovador em técnicas de mineração de carvão, Sir George Bruce, introduziu a mineração submarina na junção Superior Hirst. Ele usou uma nova tecnologia de drenagem, que atraiu a visita do rei James VI em 1617. O rei aceitou o convite de Bruce para visitar uma de suas minas em que um túnel passava por debaixo do leito do mar. Depois de se aventurar em um túnel que ia longe no Firth de Forth, o rei viu-se em um ponto do poço onde o carvão era carregado nos navios. A água cercou o topo do poço e o rei James, alarmado com isso, acusou Sir George de uma tentativa de assassinato e traição. George Bruce, em seguida, apontou um barco a remos e explicou que eles poderiam tanto usar o barco ou voltar pelo túnel por onde eles vieram. O rei relaxou e tomou a opção da viagem de barco."
 flavor_sco.EVTOPTA9: "Empregue-o"
 flavor_sco.EVTOPBT9: "Ignore-o"
 flavor_sco.EVTNAME10: "O Ato Escocês de Bruxaria"
 flavor_sco.EVTDESC10: "O Ato Escocês de Bruxaria de 1563 tornou a prática da feitiçaria e o ato de consultar uma bruxa crimes capitais. James VI desempenhou um importante papel como 'vítima' e investigador nos julgamentos das bruxas de North Berwick, que começou em 1589 e foi a primeira grande série de testes sob a nova lei. O rei publicou uma defesa da caça às bruxas no 'Daemonologie' em 1597, mas mais tarde tornou-se cada vez mais cético e tomou medidas para limitar os processos. A Escócia estimou algo em torno de 6.000 pessoas por bruxaria, onde 75% dos acusados ??eram mulheres e mais de 1.500 foram executadas."
 flavor_sco.EVTOPTA10: "Defenda o Ato de Bruxaria"
 flavor_sco.EVTOPTB10: "Rejeite-o" 
 flavor_jap.EVTNAME1: "A Guerra Onin"
 flavor_jap.EVTDESC1: "Uma disputa entre o Kanrei Hosokawa Katsumoto e o daimyo Yamana Sozen se transformou em uma guerra civil, a guerra Onin, que se prolongou por dez anos, durante o período Muromachi, no Japão. A guerra começou como uma controvérsia sobre quem se tornaria shogun após a aposentadoria ou morte do Shogun Ashikaga Yoshimasa. O Período dos Estados Guerreiros ou 'Sengoku Jidai' foi iniciado pela guerra civil e resultou em uma luta pelo poder entre os vários daimyos para dominar todo o Japão."
 flavor_jap.EVTOPTA1: "Eu serei vitorioso!"
 flavor_jap.EVTNAME2: "O Levante dos Ikko-ikki!"
 flavor_jap.EVTDESC2: "Os seguidores de Jodu Shinshu, meros camponeses, monges e kokujin, apareceram em seu país! Eles representam uma ameaça econômica e política e deve ser contornados o mais cedo possível."
 flavor_jap.EVTOPTA2: "Às Armas!"
 flavor_jap.EVTOPTB2: "Tente attender suas demandas"
 flavor_jap.EVTNAME3: "Os Ikko-ikki se espalham!"
 flavor_jap.EVTDESC3: "Eles se espalham de província para província, trazendo o caos para cada uma delas. Parecia que seus grandes e bem treinados exércitos os impediria de entrarem em seu país, mas sua febre religiosa o fez esquecer todo o sentido da cautela. Os Ikko-Ikki estão se rebelando em suas províncias, e se você não detê-los, seus próprios camponeses podem segui-los."
 flavor_jap.EVTOPTA3: "Esmague os rebeldes!"
 flavor_jap.EVTNAME4: "Wokou"
 flavor_jap.EVTDESC4: "A costa sul da Coréia Goreyo foi a primeira a ser invadida por Wokou no verão de 1223 de acordo com a história do livro Goryeosa que afirma que “Japoneses (piratas) atacaram Gumju”. O registro mais antigo de piratas japoneses na China é de 1302. Por causa do embargo econômico imposto ao Japão pela dinastia Ming e posteriormente pela dinastia Qing, o comércio pirata era a única maneira de conseguir os produtos chineses. Bahan, muitas vezes escrito como afan ou pofan que significa “velas esfarrapadas” foi o termo usado frequentemente para os piratas japoneses. Os Ming e o Regente Toyotomi Hideyoshi do Japão trabalharam em conjunto para parar os ataques Wokou. A maioria dos Wokou começou a retornar às atividades marítimas mais tradicionais coforme as proibições de comércio marítimo diminuíram."
 flavor_jap.EVTOPTA4: "Financie os piratas"
 flavor_jap.EVTOPTB4: "Diga-lhes para pararem e desistirem" 
 flavor_jap.EVTNAME5: "A Lei Sakoku "
 flavor_jap.EVTDESC5: "O shogunato Tokugawa impôs e executou a política sakoku, a política de relações exteriores do Japão, segundo o qual nenhum estrangeiro podia entrar nem nenhum japonês poderia deixar o país, sob pena de morte. A política tinha o propósito de remover a influência colonial e religiosa da Espanha e de Portugal e manter a supremacia Tokugawa sobre os outros senhores poderosos do país, em particular o tozama daimyo. Espanha e Portugal foram percebidos como uma ameaça para a estabilidade do shogunato e para a paz, com o número crescente de convertidos católicos no sul do Japão impondo isso. O tozama daimyo tinha lucrado e conseguiu construir a sua força militar com as ligações comerciais da Ásia Oriental durante o período Sengoku. A restrição do comércio foi a forma de Tokugawa bafuku de garantir que nenhum dos daimyo poderia tornar-se poderosa demais para desafiar sua supremacia."
 flavor_jap.EVTOPTA5: "Continue seguindo o Sakoku"
 flavor_jap.EVTOPTB5: "Questione a Lei Sakoku " 
 flavor_jap.EVTNAME6: "Rangaku"
 flavor_jap.EVTDESC6: "Depois do shogunato Tokugawa aplicar a política do Sakoku, o que significava que nenhum estrangeiro poderia entrar nem nenhum japonês poderia deixar o país sob pena de morte, um pequeno enclave de comerciantes holandeses foi autorizado a permanecer em Dejima, Nagasaki. Eles eram os únicos estrangeiros europeus tolerados no Japão a partir de 1639 até 1853. Rangaku, que significa “Aprendizagem Holandesa” ou “Aprendizagem Ocidental”, é um conjunto de conhecimentos que o Japão desenvolveu através dos comerciantes holandeses em Dejima. Através destes comerciantes, a tecnologia ocidental e a medicina se espalharam pelo Japão. Os vários aspectos da revolução científica e tecnológica que ocorreram na Europa na época foram trazidos para o Japão e ajudaram o país a construir o início de uma base científica teórica e tecnológica."
 flavor_jap.EVTOPTA6: "Abra nossas províncias aos holandeses"
 flavor_jap.EVTOPTB6: "Mantenha nossas províncias fechadas" 
 flavor_jap.EVTNAME7: "Nanban Boeki"
 flavor_jap.EVTDESC7: "Estrangeiros com costumes brutos, falta de higiene e uma incapacidade para compreender a escrita japonesa desembarcaram no Japão, vindos de países que alegam serem chamado de “Portugal” e “Países Baixos”. Esses estrangeiros trazem com eles exploradores, missionários e comerciantes."
 flavor_jap.EVTOPTA7: "Dê boas-vindas aos novos comerciantes"
 flavor_jap.EVTNAME8: "O Navio Ocidental Naufragado"
 flavor_jap.EVTDESC8: " Um navio da Holanda com uma carga de 11 caixas de pano grosso de lã, pérolas de vidro, espelhos, óculos, pregos, ferro, martelos, 19 canhões de bronze, 5.000 balas de canhão, 500 mosquetes, 300 balas-de-corrente e 3 baús cheios de cotas de malha e 20 homens doentes e moribundos aportou em Bungo. O navio Liefde trouxe com ele um homem chamado William Adams, que insiste em ser apresentado perante o nosso “rei”..."
 flavor_jap.EVTOPTA8: "Ajude os estrangeiros"
 flavor_jap.EVTOPTB8: "Não faça nada"
 flavor_jap.EVTOPTC8: "Traga o estrangeiro até mim"
 flavor_jap.EVTNAME9: "Kirishitan"
 flavor_jap.EVTDESC9: "Seis anos, em 1549, após os primeiros navios portugueses começarem a chegar no Japão, os missionários católicos chegaram e começaram a trabalhar na conversão dos habitantes ao cristianismo. Os primeiros missionários eram Jesuítas financiados pelos portugueses até que os Franciscanos e Dominicanos, patrocinados pelos espanhóis, ganharam acesso ao Japão. Os padres Jesuítas Francisco Xavier, Cosme de Torres e Padre João Fernandes foram os primeiros a chegar a Kagoshima, na esperança de trazer o cristianismo e o catolicismo para o Japão."
 flavor_jap.EVTOPTA9: "Pare os missionários!"
 flavor_jap.EVTOPTB9: "Deixe-os espalhar sua fé" 
 flavor_jap.EVTNAME10: "Incidente em Honnoji"
 flavor_jap.EVTDESC10: "O Daimyo Oda Nobunaga tinha o centro do Japão sob seu controle, com seus únicos rivais do clã Mori, do clã Uesugi e do clã Hojo enfraquecidos por assuntos internos. A fim de continuar a sua expansão militar, Oda Nobunaga enviou seus generais em todas as direções. Forças do General Hashiba Hideyoshi foram presos no cerco de Takamatsu e enviaram um pedido de reforços para Nobunaga. Akechi Mitsuhide foi ordenado a ir em auxílio de Hideyoshi enquanto Nobunaga viajou para Honno-ji com uma comitiva de oficiais de justiça, comerciantes, artistas de alta classe e dezenas de funcionários. Com Nobunaga descansando em Honno-ji, despreparado para um ataque, e os outros grandes daimyo e o grosso do exército de Nobunaga ocupados em outras partes do país, Mitsuhide viu uma oportunidade para agir. Seu exército cercou Honno-ji. Nobunaga, seus servos e guarda-costas resistiram, mas a futilidade foi logo percebida. Oda Nobunaga cometeu suicídio e seu jovem pajem, Mori Ranmaru, colocou o templo em chamas e Nobunaga pediu para que ninguém fosse capaz de ficar com sua cabeça. Inspirado por esses eventos, um general se virou contra nosso monarca e matou-o!"
 flavor_jap.EVTOPTA10: "Nosso monarca está morto!" 
 flavor_jap.EVTNAME11: "Jokamachi"
 flavor_jap.EVTDESC11: "Os primeiros Jokomachi ou Cidades-Castelo foram construídas em 1500. Comerciantes, artesãos e Samurai se instalaram nas novas cidades, sem separação entre os grupos sociais e sem alocação regular. Toyotomi Hideyoshi solicitou a seus daimyos aliados em 1580 a materem apenas um castelo ou construir um novo em um local central. Em 1585 o Japão foi reavaliado e novas taxas de imposto foram determinados com base na qualidade dos campos e da produtividade dos solos. Cinco anos mais tarde, o novo sistema de classe de Shi-no-ko-sho foi estabelecida e a propriedade da terra foi transferido para o daimyo e seu rendimento vinculado à taxa determinada do país que governava. O termo daimyo agora se referia a um governante territorial com uma renda de pelo menos 10 mil koku por ano."
 flavor_jap.EVTOPTA11: "Devemos construir um forte"
 flavor_jap.EVTOPTB11: "Não contrua um forte" 
 flavor_jap.EVTNAME12: "A Ascenção da Cultura Urbana"
 flavor_jap.EVTDESC12: "O povo de $COUNTRY$ mostrou um interesse crescente no teatro Kabuki, a arte de cantar e dançar, e os Ukiyo-e, xilogravuras impressas ou pintadas com motivos de paisagens, contos de histórias, o teatro e os quartos de prazer. Como o governante de $COUNTRY$, mostrar algum interesse em teatro Kabuki ou o Ukiyo-e pode valer a pena."
 flavor_jap.EVTOPTA12: "É melhor que valha a pena!"
 flavor_jap.EVTOPTB12: "Não me aborreça com essas bobagens!" 
 flavor_jap.EVTNAME13: "Terakoya"
 flavor_jap.EVTDESC13: "Os filhos de samurai e famílias dominantes sempre tinham instituições educacionais públicas dedicadas, muitas vezes fundadas em templos budistas. Com a ascensão da classe mercantil, os plebeus passaram a exigir educação para todos. Alguns têm colocado a sugestão de terakoya, instituições educacionais para os plebeus, que incidam sobre o ensino de leitura e escrita para toda a população de $COUNTRY$, algumas vezes também ensinando a contagem com o ábaco (soroban), história e geografia. Tem sido claramente expressa por nosso povo que se sentem fortemente desejosos disso, e que nós, como seu governante, devemos liderar o caminho."
 flavor_jap.EVTOPTA13: "Estabeleça o Terakoya em todo o $COUNTRY$"
 flavor_jap.EVTOPTB13: "Ignore os plebeus" 
 flavor_jap.EVTNAME14: "Desenvolvimentos Militares"
 flavor_jap.EVTDESC14: "Os comerciantes ocidentais trouxeram consigo uma nova arma, chamada de arcabuz. É uma arma de mosquete que, provavelmente, irá desempenhar um papel fundamental nas guerras futuras. Alguns dos Samurai reivindicam que o velho costume vai sempre prevalecer, enquanto outros já compreenderam o conceito e estão sinceramente elogiando a nova arma."
 flavor_jap.EVTOPTA14: "Abrace a nova tecnologia"
 flavor_jap.EVTOPTB14: "Mantenha os velhos costumes" 
 flavor_jap.EVTNAME15: "O Za"
 flavor_jap.EVTDESC15: "Sempre houve guildas, ou Za, em $COUNTRY$, onde os comerciantes cooperavam com templos e santuários, a fim de proteger-se contra bandidos, samurai e daimyo. Os comerciantes transportavam suas mercadorias em viagens em grupos. Os arranjos eram feitos por eles para venderem seus produtos no terreno do templo, que também colocava-os sob os auspícios e a proteção do templo. Alguns comerciantes em $COUNTRY$ têm a sensação de que a proteção de viajar em grupos e do arranjo com os templos não são suficientes. Eles se voltaram para você, oferecendo uma parte dos lucros, a fim de obter proteção, talvez algumas isenções fiscais e outros benefícios governamentais formais."
 flavor_jap.EVTOPTA15: "Parece um grande acordo"
 flavor_jap.EVTOPTB15: "Isto não me interessa no momento" 
 flavor_jap.EVTNAME16: "Rakuichi"
 flavor_jap.EVTDESC16: "Os Za, as guildas comerciais em $COUNTRY$, começaram a crescer grandes e fortes o suficiente para proteger a si mesmos e estão se tornando independentes. Eles já têm o poder de alterar os preços do mercado e começaram a mostrar sinais de atividade monopolista. A fim de parar o monopólio dos Za, a criação de mercados e guildas livres, ou Rakuichi e Rakuza, pode desferir um duro golpe para o poder e a influência do velho e monopolista Za."
 flavor_jap.EVTOPTA16: "Declare o Livre Comércio"
 flavor_jap.EVTOPTB16: "Mantenha como está" 
 flavor_jap.EVTNAME17: "A Cultura Higashiyama"
 flavor_jap.EVTDESC17: "Uma nova cultura vem se espalhando por todo o país, com base nos ideais e estética do Zen Budismo e do conceito de wabi-sabi, beleza na simplicidade. A cerimônia do chá, ikebana - arranjo de flor -, teatro nô e a pintura sumi-e tornaram-se cada vez mais populares."
 flavor_jap.EVTOPTA17: "Encorage o crescimento da cultura Higashiyama "
 flavor_jap.EVTOPTB17: "Não faça nada"
 flavor_jap.EVTNAME18: "Ginkakuji"
 flavor_jap.EVTDESC18: "No rastroda cultura Higashiyama, as pessoas estavam procurando algum tipo de inspiração. Um homem sob nosso emprego sugeriu a construção um novo templo, chamado de Ginkaku-ji - Templo do Pavilhão de Prata – já que seria coberto de folhas de prata. Um jardim de rochas com estética Zen e wabi-sabi devia ser planejado e acrescentado ao lado do templo. A beleza simples dos planos parecia ser ofuscada pela incrustação de prata e a sugestão foi removida."
 flavor_jap.EVTOPTA18: "Vá em frente e construa meu templo!"
 flavor_jap.EVTOPTB18: "Jogue esses planos no fogo" 
 flavor_jap.EVTNAME19: "Sekisho"
 flavor_jap.EVTDESC19: "Depois de queixas de bandidos nos campos e atacando pessoas nas estradas principais, houve sugestões de estabelecer Sekisho ou 'barreiras' como checkpoints. Isso também controlaria o movimento de pessoas e de certos bens e, às vezes serviria para cobrarmos pedágios. Estas barreiras defensivas poderiam ser de grande utilidade no caso de alguém se atrever a nos atacar."
 flavor_jap.EVTOPTA19: "Estabeleça os Sekisho"
 flavor_jap.EVTOPTB19: "Não faça nada" 
 flavor_jap.EVTNAME20: "Buke Shohatto"
 flavor_jap.EVTDESC20: "Os senhores feudais falharam em seu dever e é tempo de se certificar de que eles sabem de suas responsabilidades. O Buke Shohatto ou 'Os Vários Pontos das Leis Para as Casas Guerreiras' era uma coleção de decretos que regiam as responsabilidades e atividades do daimyo e do resto da aristocracia guerreira samurai. Supõe-se ser visto como um código de conduta, como se comportar como um daimyo honrado, e não apenas as leis que têm de obedecer. Assim, estes podem ser seguidos apesar de nossa incapacidade de aplicá-las diretamente."
 flavor_jap.EVTOPTA20: "Implemente o Buke shohatto em todo o Japão"
 flavor_jap.EVTOPTB20: "Ignore-o"
 flavor_jap.EVTDESC21: "O governante do Japão emitiu um conjunto de decretos chamada Buke Shohatto ou “Os Vários Pontos das Leis Para as Casas Guerreiras”. É um código de conduta, como um daimyo honrado deve se comportar e alguns dos pontos são os seguintes:\nA classe samurai deve dedicar-se a atividades adequadas à aristocracia guerreira, como arco e flecha, esgrima, equitação, e literatura clássica.\nDivertimentos e entretenimentos devem ser mantidos dentro de limites razoáveis ??e as despesas para tais atividades não devem ser excessivas.\nO han (feudos) não são porto de fugitivos e bandidos."
 flavor_jap.EVTOPTA21: "Ok"
 flavor_jap.EVTNAME22: "Gokaido"
 flavor_jap.EVTDESC22: "Para aumentar o nosso controle sobre o Japão, devemos construir cinco rotas centralmente administradas para conectar nossa capital com as províncias exteriores. As cinco rotas ou Gokaido terão estações de controle ao longo do percurso, onde os viajantes poderão descansar e comprar suprimentos."
 flavor_jap.EVTOPTA22: "Estabeleça o Gokaido"
 flavor_jap.EVTOPTB22: "Não há necessidade disso" 
 flavor_jap.EVTNAME23: "As Reformas Kyoho"
 flavor_jap.EVTDESC23: "As Reformas Kyoho originais foram destinadas a tornar o shogunato financeiramente solvente e foram um conjunto de políticas econômicas. O oitavo shogun Tokugawa do Japão, Tokugawa Yoshimune, instigou essas reformas. Como os princípios confucionistas argumentavam que o dinheiro é profano, Yoshimune achou necessário arquivar certos princípios confucianos que dificultariam seu processo de reforma. As Reformas Kyoho incluíram a formação de guildas mercantis que permitiram maior controle e tributação e uma ênfase na frugalidade."
 flavor_jap.EVTOPTA23: "Devemos reformar o comércio"
 flavor_jap.EVTOPTB23: "O Exército precise de reformas"
 flavor_jap.EVTOPTC23: "Mantenha o original, reformas econômicas"
 flavor_jap.EVTNAME24: "A Era Genroku"
 flavor_jap.EVTDESC24: "Esta é a Era de Ouro do Período Edo. Anos de paz e reclusão em $COUNTRY$ criaram estabilidade econômica. A arte e arquitetura floresceram, mas alguma ajuda do governante certamente aceleraria o crescimento."
 flavor_jap.EVTOPTA24: "Inicie a Era Genroku!"
 flavor_jap.EVTNAME25: "Confucionismo"
 flavor_jap.EVTDESC25: "Uma nova religião começou a se espalhar por todo o Japão. Os ensinamentos do filósofo chinês Confúcio foram desenvolvidos em um sistema ético e filosófico chamado Confucionismo. O núcleo é o humanismo, com o foco da preocupação espiritual sendo este mundo e a família, e não os deuses e a vida após a morte."
 flavor_jap.EVTOPTA25: "Problemático..."
 flavor_jap.EVTNAME26: "O Confucionismo se espalha"
 flavor_jap.EVTDESC26: "Os ensinamentos do filósofo chinês Confúcio se espalharam entre o povo de $COUNTRY$. Um sistema ético e filosófico desenvolvido a partir dos ensinamentos de Confúcio chamado 'Confucionismo' chamou seu interesse, o que preocupa muito a corte de $COUNTRY$. O humanismo é o núcleo do Confucionismo e o foco da preocupação espiritual é mundo e a família, e não os deuses e a vida após a morte. Ele não exalta a fidelidade à vontade divina ou lei superiores."
 flavor_jap.EVTNAME27: "Kokugaku"
 flavor_jap.EVTDESC27: "O estudo dominante do Chinês, do Confucionismo e de textos budistas levou a um declínio no estudo Japonês. Alguns estudiosos começaram a pesquisar os primeiros clássicos japoneses, criticando o moralismo repressor de pensadores confucionistas, e tentam restabelecer a cultura japonesa antes de o afluxo de costumes estrangeiros de pensamento e comportamento se enraizarem ainda mais. Eles chamam a si mesmos de pensadores Kokugaku, Kokugaku significando “Estudo Nacional”."
 flavor_jap.EVTOPTA27: "Apoie os pensadores"
 flavor_jap.EVTNAME28: "Oie Sodo"
 flavor_jap.EVTDESC28: "A honrada casa de disputas - O-Ie Sodo - onde as famílias nobres das classes samurai e aristocrática de $COUNTRY$ disputavam quase sempre irrompeu em batalha. Estas disputas representam uma séria ameaça à estabilidade do sistema político e, portanto, devem ser levadas muito a sério pelo governo. Por alguma razão, o Oie Sodo tornou-se um conto muito popular entre as pessoas, e são considerados como sendo bastante interessantes e emocionantes, devido ao conflito político e físico envolvido. Seu herdeiro envolveu-se em uma dessas disputas e agora as pessoas estão exigindo a sua cabeça em uma bandeja."
 flavor_jap.EVTOPTA28: "Ele deveria ter pensado melhor!"
 flavor_jap.EVTOPTB28: "Recuse-se a obedecer às exigências" 
 flavor_jap.EVTNAME29: "Sankin Kotai" 
 flavor_jap.EVTDESC29: "A fim de controlar os daimyos de $COUNTRY$ a proposta de Sankin Kotai ou atendimento alternativo tem sido levantada. Isso significaria que um daimyo deveria estabelecer uma residência em Edo e mudar-se periodicamente entre Edo e seu han, tipicamente passando anos alternados em cada lugar. A esposa e o herdeiro do daimyo permaneceriam em Edo como reféns. A pressão econômica sobre o daimyo deveria torná-lo incapaz de fazer guerra já que ele tinha de manter residências luxuosas em ambos sua Han e em Edo. O Sankin Kotai também deve ser um serviço militar já que cada daimyo seria obrigados a fornecer um determinado número de samurai, de acordo com a avaliação do seu han."
 flavor_jap.EVTOPTA29: "Uma excelente idéia!" 
 flavor_jap.EVTOPTB29: "Parece muito custoso" 
 flavor_jap.EVTDESC30: "O Japão decidiu estabelecer a regra do Sankin Kotai, exigindo que cada daimyo tenha uma residência em Edo, onde sua esposa e herdeiro devem permanecer como reféns e os daimyo devem mudar-se periodicamente entre Edo e seu han. Ambas as residências devem ser luxuosas e o daimyo é obrigado a fornecer um determinado número de samurai, de acordo com a avaliação do seu han."
 flavor_jap.EVTOPTA30: "Ok"
 flavor_jap.EVTNAME31: "Rebeldes Samurai"
 flavor_jap.EVTDESC31: "A paz prevalecente nos últimos anos deixou muitos dentro da casta Samurai sem trabalho e com as mãos ociosas. Estas mãos ociosas já encontraram um emprego na exploração e opressão da população camponesa local. Estes Samurai precisam ser contidos, e nós somos os únicos que podemos lidar com eles."
 flavor_jap.EVTOPTA31: "Eles parecem úteis!"
 flavor_jap.EVTOPTB31: "A Punição Corresponde ao Crime"
 flavor_jap.EVTNAME32: "A Caça às Espadas – O Caçador Caçado"
 flavor_jap.EVTDESC32: "Os agricultores de todas as províncias estão estritamente proibidos de ter em sua posse quaisquer espadas, espadas curtas, arcos, lanças ou outros tipos de armas. Se implementos desnecessários de guerra forem mantidos, a cobrança de aluguel anual ou nengu será mais difícil, e sem provocação revoltas podem ser fomentadas. A razão para a Caça às Espadas era justo, mas as ações realizadas por seus soldados não eram. Em vez de apenas recolher as espadas e outras armas, os soldados também se encarregaram de punir os portadores de espadas. Os Ikko-Ikki e Ronin se levantaram em defesa e, agora, o seu país enfrenta uma revolta."
 flavor_jap.EVTOPTA32: "Esta não era minha intenção"
 flavor_jap.EVTNAME33: "A Caça às Espadas – A Presa Capturada"
 flavor_jap.EVTDESC33: "Apesar dos reclamantes camponeses e ji-zamurais, seus soldados reuniram todas as armas, desde o mais pequeno punhal até a maior maça. Felizmente, nada que pudesse ser usado em uma revolta contra você foi deixado para trás."
 flavor_jap.EVTOPTA33: "Ótimo!"
 flavor_jap.EVTNAME34: "A Caça às Espadas – Caça Interrompida"
 flavor_jap.EVTDESC34: "Parece que enquanto você estava à caça de armas seus inimigos aproveitaram sua ausência. O jogo político em Kyoto não mudou, mas a atitude contra você sim. Você é forçado a abandonar a Caça às Espadas e voltar para o Imperador."
 flavor_jap.EVTOPTA34: "Este é o fim, então"
 flavor_jap.EVTNAME35: "Província se Converte"
 flavor_jap.EVTDESC35: "O número de convertidos Católicos tem aumentado dramaticamente desde que os estrangeiros foram autorizados a entrar livremente no Japão.\n\nSúditos suficiente em $PROVINCENAME$ se converteram a ponto de fazer do Catolicismo a maior religião na província."
 flavor_jap.EVTOPTA35: "Poderia isto ser uma boa coisa...?"
 flavor_jap.EVTNAME36: "Ataque Ninja!"
 flavor_jap.EVTDESC36: "Nossos Ninja têm relatado que os nossos vizinhos estão empregando um clã Ninja rival. Certamente eles estão tramando contra nós! Devemos enviar nossos próprios Ninja em um ataque preventivo?"
 flavor_jap.EVTOPTA36: "O que for preciso"
 flavor_jap.EVTOPTB36: "Não agora"
 flavor_jap.EVTDESC37: "Nosso clã Ninja foi dizimado por ninja de $FROM$. Eles atacaram durante a noite e conseguiram matar todos os ninja, sem qualquer alarme ser emitido."
 flavor_jap.EVTDESC38: "Nosso clã Ninja enfrentou um ataque de $FROM$. Esses tolos caíram em uma emboscada e foram mortos até o último homem."
 flavor_jap.EVTNAME39: "Dominância do Comércio de Chá"
 flavor_jap.EVTDESC39: "Nós agora dominamos o comércio do chá no Japão. Ao invés de apenas negociá-lo, talvez devêssemos começar a plantá-lo nós mesmos?"
 flavor_jap.EVTOPTA39: "Excelente idéia"
 flavor_jap.EVTOPTB39: "Não"
 flavor_jap.EVTNAME40: "Chá com o Imperador"
 flavor_jap.EVTDESC40: "Fomos abençoados com um convite para participar de uma cerimônia do chá no palácio imperial. Esta é uma oportunidade perfeita para melhorar o nosso prestígio!"
 flavor_jap.EVTOPTA40: "Vamos aproveitar este momento!"
 flavor_jap.EVTNAME41: "Sem Herdeiro"
 flavor_jap.EVTDESC41: "Uma vez que não fomos capazes de providenciar nosso reino com um herdeiro, a especulação sobre o curso futuro da nação está correndo solta. Estes debates ameaçam minar a nossa posição. Poderíamos adotar um herdeiro como nosso, mas isso pode ser percebido como um sinal de fraqueza."
 flavor_jap.EVTOPTA41: "Força na consolação"
 flavor_jap.EVTOPTB41: "Adote e legitimize um herdeiro"
 flavor_jap.EVTNAME42: "Perdendo Imagem"
 flavor_jap.EVTDESC42: "A relativa instabilidade de nosso reino levou os outros a começarem a questionar a minha capacidade de manter a coesão nacional. Admitindo-se que a situação está um pouco fora do nosso controle será um duro golpe para a minha autoridade e influência."
 flavor_jap.EVTOPTA42: "Admita que a situação não é estelar "
 flavor_jap.EVTOPTB42: "Insista que tudo está bem!"
 flavor_jap.EVTNAME43: "Cobrança de Impostos Adicionais"
 flavor_jap.EVTDESC43: "Com a perspectiva de guerra sendo apenas uma lembrança distante, e nosso reino tanto próspero quanto estável, funcionários dentro da tesouraria estão sugerindo a cobrança de um imposto especial este ano para permitir-nos nossa parcela desses tempos produtivos."
 flavor_jap.EVTOPTA43: "Um pouco de prata extra não irá doer"
 flavor_jap.EVTOPTB43: "Precisamos de homens, não de dinheiro"
 flavor_jap.EVTNAME44: "A Espada do Daimyo"
 flavor_jap.EVTDESC44: "Nossa reputação como um inimigo temível nos precede, e poucos são os no Japão que agora se atrevem a se opor à nossa autoridade. Isso pode ser um bom momento para mostrar aos outros Daimyo que pretendemos manter a nossa posição para nós e para nossa família, mas uma abordagem mais branda nas nossas relações com eles pode nos lançar em uma luz mais favorável diplomaticamente."
 flavor_jap.EVTOPTA44: "Eles devem respeitar minha autoridade!"
 flavor_jap.EVTOPTB44: "Devemos proceder com tato"
 flavor_jap.EVTNAME45: "Laca para o Imperador"
 flavor_jap.EVTDESC45: "Um belo baú delaca em nosso estúdio chamou a atenção de um retentor imperial, e palavras deste fantástico artefato se espalharam para a corte imperial e o próprio Imperador. Parece ter havido um entendimento silencioso entre nós e o Imperador de que este baú deva ser apresentado como um presente para o Imperador de seu súdito mais leal."
 flavor_jap.EVTOPTA45: "Naturalmente o baú deve ser um presente para sua Majestade!"
 flavor_jap.EVTOPTB45: "Receio que o reino não possa pagar tal por presente."
 flavor_jap.EVTNAME46: "O Primeiro Sake"
 flavor_jap.EVTDESC46: "O primeiro Sake da temporada está pronto, e a degustação tradicional está a apenas algumas semanas de distância. A questão é se devemos convidar o Imperador para a primeira degustação de celebração, ou se devemos tentar alavancar a nossa posição no mercado e vender mais cedo em vez disso."
 flavor_jap.EVTOPTA46: "Estamos necessitados do favor Imperial"
 flavor_jap.EVTOPTB46: "Vamos colocar este lote no mercado!"
 flavor_jap.EVTNAME47: "Convocando os Recrutas"
 flavor_jap.EVTDESC47: "Com a guerra se arrastando, o Conselho de Guerra sugeriu a imposição de uma tropa vassala extra ao convocar recrutas e manpower das províncias. Como a imposição de tropas vassalas seria prejudicial à nossa autoridade, alguns estão sugerindo que devemos aliviar os atuais encargos sofridos pelos nossos camponeses. Uma terceira opção seria deixar as coisas como estão."
 flavor_jap.EVTOPTA47: "Convoque as tropas extras"
 flavor_jap.EVTOPTB47: "Ajude os camponeses"
 flavor_jap.EVTOPTC47: "Nada precise ser feito"
 flavor_jap.EVTNAME48: "Uma Sombra de Jade"
 flavor_jap.EVTDESC48: "Caminhando através do Mercado de $CAPITAL$ uma pequena estatueta de jade chama a sua atenção. A estatueta retrata um samurai em uma pose contemplativa. Os ideais do bushido e do Samurai têm exercido cada vez mais influência no Japão, mas talvez seja melhor se abster de tal adoração de ídolos?"
 flavor_jap.EVTOPTA48: "Mas ficaria maravilhoso em minha cabeceira..."
 flavor_jap.EVTOPTB48: "Um mon poupado é um mon ganho!"
 flavor_jap.EVTNAME49: "Rumores"
 flavor_jap.EVTDESC49: "Um passarinho sussurrou em seu ouvido! Você recebeu uma desagradável informação que um outro Daimyo provavelmente não quer ver espalhada pela corte imperial. Nós poderíamos usar esta oportunidade para enfraquecer a sua posição, mas espalhar boatos é geralmente desaprovado."
 flavor_jap.EVTOPTA49: "Eu apenas irei contar para alguns poucos escolhidos"
 flavor_jap.EVTOPTB49: "Não precisamos espalhar rumores"
 flavor_jap.EVTNAME50: "Um Mon Para Nosso Filho"
 flavor_jap.EVTDESC50: "Chegou o tempo para o seu filho adotar um Mon pessoal para distinguí-lo de outros jovens príncipes e daimyos-em-espera. Sua esposa sugeriu um desneho simples representando uma flor de lótus, mas outro Daimyo sugeriu hoje que ele acha que um desneho de folha serviria melhor para o garoto. Qual será a nossa decisão?"
 flavor_jap.EVTOPTB50: "Não queremos desrespeitar o outro Daimyo"
 flavor_jap.EVTOPTA50: "Minha mulher sabe o melhor, é claro"
 flavor_jap.EVTOPTC50: "Eu decidirei o Mon de meu filho"
 flavor_jap.EVTNAME51: "Afiando as Espadas"
 flavor_jap.EVTDESC51: "Uma de suas espadas mais premiadas retornou do ferreiro, mais afiada e pronta a derramar sangue inimigo do que nunca, quando um pensamento atravessa sua mente. Talvez a espada poderia ser presenteada ao imperador como um presente? por outro lado, uma boa espada é difícil de encontrar."
 flavor_jap.EVTOPTA51: "Acho que manterei essa para mim mesmo"
 flavor_jap.EVTOPTB51: "Tenho certeza que o Imperador encontrará um uso para ela"
 flavor_jap.EVTNAME52: "Enforcamentos no Han"
 flavor_jap.EVTDESC52: "Criminalidade generalizada e saques, e o clima geral instável em seu Han levou as pessoas a questionar cada vez mais a sua liderança."
 flavor_jap.EVTOPTA52: "A crise é apenas temporária"
 flavor_jap.EVTOPTB52: "Quem disse isso!?"
 flavor_jap.EVTNAME53: "Uma Nova Geração de Samurai"
 flavor_jap.EVTDESC53: "Uma nova geração de Samurai chegou à idade. A paz relativa com que fomos abençoados durante os últimos anos fez com que a geração mais jovem crescesse macia, e mais disposta a tarefas administrativas do que com a arte da guerra. Poderíamos aceitar esse desenvolvimento, ou tentar um maior retorno às virtudes militares."
 flavor_jap.EVTOPTA53: "Podemos usar mais administradores"
 flavor_jap.EVTOPTB53: "Precisamos estar prontos para nos protegermos!"
 flavor_jap.EVTNAME54: "Fortalecendo a Terra"
 flavor_jap.EVTDESC54: "Nossas tradições militares são fortes, e poderíamos aproveitar um pouco dessa força, canalizando-a a fortalecer nossa posição dentro do governo imperial."
 flavor_jap.EVTOPTA54: "Parece uma fantástica idéia!"
 flavor_jap.EVTOPTB54: "Não agora!"
 flavor_jap.EVTNAME55: "Morte ou Glória?"
 flavor_jap.EVTDESC55: "Um criminoso preso recentemente em nosso Han nativo adquiriu uma boa quantidade de popularidade entre os camponeses locais por sua resistência aos supostamente corruptos cobradores de impostos. Executar o homem vai fortalecer o nosso prestígio, enquanto a misericórdia vai reforçar a impressão de nós como sendo um Daimyo benevolente e justo."
 flavor_jap.EVTOPTA55: "Cortem-lhe a cabeça!"
 flavor_jap.EVTOPTB55: "Devemos trilhar o caminho da peedade"
 flavor_hsa.EVTNAME1: "Georg Giese"
 flavor_hsa.EVTDESC1: "O comerciante Georg Giese, que anteriormente trabalhou em Londres como um membro da Liga Hanseática, voltou a Danzig. Ele vai se casar com Christine Krüger, filha de um prestigiado cidadão de Danzig, e está atualmente à procura de uma nova oportunidade."
 flavor_hsa.EVTOPTA1: "Contrate-o"
 flavor_hsa.EVTNAME2: "Tecnologia de Construção de Navios"
 flavor_hsa.EVTDESC2: "Nós, a Hansa, vendemos navios por toda a Europa, incluindo a Itália, e controlamos a maior parte do mercado da construção naval, principalmente em Lübeck e em Danzig. A Holanda quer favorecer Bruges como um enorme mercado principal no final de uma rota de comércio e está começando a se tornar um concorrente na construção naval. Devemos parar o fluxo de tecnologia de construção naval de cidades Hansa para a Holanda?"
 flavor_hsa.EVTOPTA2: "Pare o fluxo de tecnologia de construção naval!"
 flavor_hsa.EVTOPTB2: "Espalhe a tecnologia de construção naval "
 flavor_hsa.EVTNAME3: "Tagfahrt"
 flavor_hsa.EVTDESC3: "Como um novo governante, é costume realizar uma Tagfahrt onde os membros da Liga são convidados a participar da reunião central. As comunidades de membros escolhem Ratssendeboten ou enviados para representar o seu consenso local sobre a questão no Tagfahrt. Este Tagfahrt trouxe alguns problemas com o comércio, a economia e as forças armadas. Como os enviados não conseguiram chegar a uma conclusão sobre qual desses assuntos devemos tratar e, embora a construção de consensos na Tagfarht deve seguir a tradição do Baixo Saxão de Einung, é nosso dever de decidir o que importa para encontro."
 flavor_hsa.EVTOPTA3: "Reforme o comércio"
 flavor_hsa.EVTOPTB3: "Reforme a economia"
 flavor_hsa.EVTOPTC3: "Reforme o exército"
 flavor_hsa.EVTNAME4: "Heinrich Sudermann"
 flavor_hsa.EVTDESC4: "Um funcionário da Liga Hanseática de Colônia, Heinrich Sudermann, foi eleito para o cargo de Síndico em 1556. Ele se tornou um funcionário permanente com formação jurídica que trabalhou para proteger e estender os acordos diplomáticos das cidades-estado Hansa."
 flavor_hsa.EVTOPTA4: "Ele poderia fazer muito bem em $COUNTRY$"
 flavor_ara.EVTNAME1: "O Consulado do Mar"
 flavor_ara.EVTDESC1: "Nosso novo órgão quase-judicial, que irá administrar o direito marítimo e comercial é chamado de o Consulado do Mar. Ela dá aos nossos comerciantes o direito de resolver suas disputas comerciais sem interferência das cortes reais e, em troca nós, da Coroa de Aragão, recebemos apoio financeiro."
 flavor_ara.EVTOPTA1: "Ótimo!"
 flavor_ara.EVTNAME2: "O Livro do Consulado do Mar"
 flavor_ara.EVTDESC2: "”Les costums marítimes de Barcelona universalment conegudes per Llibre del Consolat de mar” ou “Os costumes marítimos de Barcelona universalmente conhecido como o Livro do Consulado do Mar” é o título completo do Livro do Consulado do Mar. Foi proposto que financiar a nova edição do livro que conterá um código de procedimentos para a orientação dos tribunais dos cônsules do mar, uma coleção de antigos costumes do mar, e um grupo de regras para o governo do cruzadores de guerra."
 flavor_ara.EVTOPTA2: "Financie o manuscrito"
 flavor_ara.EVTOPTB2: "Ignore o manuscrito"
 flavor_ara.EVTNAME3: "Antonio Beccadelli"
 flavor_ara.EVTDESC3: "O poeta italiano, advogado do cânone, erudito, diplomata e cronista Antonio Beccadelli está dedicando-se a estudos filológicos sob o patrocínio do governante de $COUNTRY$. Ele fundou a academia Porticus Antoniana e introduziu o jovem estudioso Giovanni Pontano ao rei. Seu grande conhecimento poderia garantir que ele se torne um excelente conselheiro, por isso seria aconselhável contratar Antonio Beccadelli como nosso novo conselheiro."
 flavor_ara.EVTOPTA3: "Sim, contrate-o"
 flavor_ara.EVTNAME4: "Iovianus Pontanus"
 flavor_ara.EVTDESC4: "Antonio Beccadelli foi o primeiro a introduzir o jovem estudioso Iovianus Pontanus ou Giovanni Pontano ao governante de $COUNTRY$. Giovanni Pontano tutorou o jovem herdeiro de Afonso, o Magnânimo, serviu como um conselheiro político, militar e secretário-chanceler, mas sua ocupação principal era como um estudioso . Temas como “Liberalidade dos Príncipes”, “Ferocidade” ou “Magnificência” foram dissertated por ele e ele argumentou que a arquitetura e os grandes monumentos eram a marca de um grande governante. Ele poderia expressar os fatos da vida moderna e as realidades da emoção pessoal em uma linguagem que era suficientemente clássica, mas ainda característica do homem. Urania era a sua composição didática ambiciosa em hexâmetros que encarnavam a ciência astronômica da época, adornada com um alto tema de episódios mitológicos. Ele escreveu em latim e suas composições mais originais em verso foram sobre temas pessoais - o De conjugali amore, Eridanus, Tumuli, Naeniae, Baias - suas emoções apaixonadas foram proferidas com um calor de coloração e sinceridade."
 flavor_ara.EVTOPTA4: "Ele não teria feito isso sem nosso auxílio!"
 flavor_ara.EVTOPTB4: "Seu seucesso é do povo"
 flavor_ara.EVTNAME5: "O Mosteiro de Santa Maria de Sigena"
 flavor_ara.EVTDESC5: "O convento Mosteiro de Santa Mariaa de Sigena foi fundado pela Rainha Sancha de Castela, esposa de Afonso II de Aragão, e foi construído entre 1183 e 1208. Abriga alguns afrescos românicos importantes de cerca de 1200 de artistas ingleses e embora tenha começado a declinar, o mosteiro ainda é um grande claustro. As freiras estão pedindo-nos para ajudar a financiar o mosteiro e o Maestro de Sigena se ofereceu para pintar um grande altar."
 flavor_ara.EVTOPTA5: "Financie o mosteiro"
 flavor_ara.EVTOPTB5: "Financie o artista"
 flavor_ara.EVTOPTC5: "Ignore isso"
 flavor_ara.EVTNAME6: "Sindicat Remença"
 flavor_ara.EVTDESC6: "A nobreza do Império Aragonês começou a fazer cumprir rigorosamente as regras dos laços camponeses à terra, e isso, combinado com uma aplicação mais rigorosa dos direitos senhoriais em geral, tem levado à agitação entre os camponeses. Os camponeses mais pobres suportam fortemente uma rebelião aberta enquanto os melhores favorecidos apelam para nós por reformas e o fim dos abusos senhoriais. Seria uma excelente oportunidade para ganhar o apoio dos camponeses, já que estamos em uma luta de poder constante com a nobreza. Foram feitas sugestões relativas permitindo aos camponeses formar uma Sindicat Remença, guilda de camponeses ou sindicato primitivo, que irá conceder-lhes mais liberdade."
 flavor_ara.EVTOPTA6: "Permita aos camponeses formar a Sindicat Remença"
 flavor_ara.EVTOPTB6: "Ignore a ralé camponesa"
 flavor_nor.EVTNAME1: "Sigurd Jonsson"
 flavor_nor.EVTDESC1: "O nobre e cavaleiro norueguês, Sigurd Jonsson, é um ex-drottsete, um homem que podia governar o país em nome do rei, e regente da Noruega. Ele é um descendente direto da antiga família real norueguesa e o comandante da Fortaleza de Akershus entre 1440-1445. Sigurd Jonsson é um dos principais defensores das políticas anti-Hanseáticas na Noruega."
 flavor_nor.EVTOPTA1: "Ele pode ser útil para o reino"
 flavor_nor.EVTNAME2: "Nils Henriksson"
 flavor_nor.EVTDESC2: "O filho do Conselheiro Nacional Henrik Jensson, Nils Henriksson, recentemente casou-se com Ingerd Ottesdatter e consolidou sua posse das propriedades Austrått. Ele agora é um dos maiores proprietários de terras da Noruega, com propriedades em Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu e Herjedalen. Ele tem sido sugerido para o cargo de Conselheiro Nacional."
 flavor_nor.EVTOPTA2: "Permita que se torne um Conselheiro"
 flavor_nor.EVTNAME3: "A Fortaleza Vardøhus "
 flavor_nor.EVTDESC3: "A primeira fortificação no município de Vardø no condado de Finnmark foi construída em 1306 e foi chamada Varghøya. A segunda fortificação foi construída em Østervågen, erguida entre 1450 e 1500, uma fortificação retangular, com dois bastiões de canto."
 flavor_nor.EVTOPTA3: "Fortique a Fortaleza ainda mais"
 flavor_nor.EVTOPTB3: "Aumente as defesas em todas a Noruega"
 flavor_nor.EVTOPTC3: "Não faça nada"
 flavor_nor.EVTNAME4: "A Fortaleza Bohus"
 flavor_nor.EVTDESC4: "A construção final da fortaleza em Bagahus, Bohuslän é concluída. Um rio forma um fosso natural em torno da fortaleza, pois comanda seus arredores de um penhasco de 40 metros de altura. Ela serve como a principal defesa contra a Suécia, com as suas quatro torres retangulares nos cantos e os três metros de parede espessa que a rodeiam."
 flavor_nor.EVTOPTA4: "Ótimo"
 flavor_kor.EVTNAME1: "A Expedição Nortenha de Hyo-jong "
 flavor_kor.EVTDESC1: "O Rei Hyo-jong planeja lançar uma expedição ao norte para punir os manchus. Isso exigirá preparativos substanciais, fundos e é impossível manter em segredo. Ele planeja reforçar as defesas da Coréia, aumentando e melhorando a formação e capacitação nossas fortalezas."
 flavor_kor.EVTOPTA1: "Providencie fundos"
 flavor_kor.EVTNAME2: "Primeira Purga Literati"
 flavor_kor.EVTDESC2: "Enquanto servia como Terceiro censor em 1495, Kim Il-son, um ex-historiador do estado, provou ser um homem disposto a ir longe em criticar funcionários do governo, independentemente de seu poder ou status. Um dos memorandos acusatórios de Kim desencadeou uma polêmica que logo assumiu uma vida muito própria. A reação resultante levou a um expurgo de muitos dos intelectuais que ousaram criticar as autoridades e o rei."
 flavor_kor.EVTOPTOK: "Ok"
 flavor_kor.EVTNAME3: "Segunda Purga Literati"
 flavor_kor.EVTDESC3: "Durante um banquete de Estado no outono de 1503, o Ministro dos Ritos Yi Se-jwa acidentalmente derramou vinho nas vestes do rei durante o jantar. O rei interpretou isso como um crime contra o soberano e, portanto, de traição. O incidente desencadeou uma cadeia de eventos que resultou em banimentos, expurgos e execuções de funcionários e intelectuais, que haviam sobrevivido ao primeiro expurgo, para acabar com o desprezo pela autoridade."
 flavor_kor.EVTNAME4: "Terceira Purga Literati"
 flavor_kor.EVTDESC4: "Cho Kwang-jo, um reformador Neo-confucionista, tentou moldar o governo de acordo com os ideais de Confúcio. Seus sucessos iniciais na reforma saíram pela culatra quando ele foi longe demais em atacar a velha ordem. A devoção fundamental das vítimas da purga ao trono nunca foi questionada, ao contrário dos expurgos anteriores. O governo acreditava que o 'Cho Kwang-jo Clique', como era chamado, foi equivocado, que muito do seu programa de reformas iria prejudicar o governo, e que a turbulência causada por suas ações constituíam uma grave ameaça à sociedade Yi e aos fundamentos do estado. O resultado foi que Cho Kwang-jo e seus jovens idealistas foram eliminados e as batalhas entre facções desenvolveram-se em lutas de poder. Dezenas de pessoas foram executadas e centenas ou foram demitidos do escritório do governo ou exilados."
 flavor_kor.EVTNAME5: "A Introdução da Lei do Imposto Uniforme da Terra "
 flavor_kor.EVTDESC5: "A economia coreana estava em muito mau estado por volta do século XVII e para corrigir isto o Chefe Conselheiro de Estado Yi Won-ik gradualmente introduziu reformas anteriormente ignoradas no sistema tributário. O imposto de tributo cobrado sobre as famílias foi substituído por um imposto unificado sobre as terras aráveis??. O imposto sobre os bens estava limitado a uma quota que permitia aos camponeses empreendedores e atacadistas fazer e vender bens excedentes. O efeito líquido foi de impostos mais baixos para os camponeses, aumento de receita para o Estado e um aumento no comércio."
 flavor_vie.EVTNAME1: "A Crise de Sucessão"
 flavor_vie.EVTDESC1: "Desde a morte de Nan T'arat, a sucessão foi disputada entre o atual monarca e seu tio, o Rei Kitsarat. Parece que a crise está chegando a um ponto crítico, e agora parece que temos de escolher um curso de ação. O que vamos fazer?"
 flavor_vie.EVTOPTA1: "Deixe-os lutar"
 flavor_vie.EVTOPTB1: "Apóie o herdeiro de direito"
 flavor_wal.EVTNAME1: "Vlad, o Empalador"
 flavor_wal.EVTDESC1: "Milord2, nosso amado monarca, Vlad III, também conhecido como Drácula após seu pai Vlad II Dracul, começou recentemente a empalar soldados turcos capturados, e até civis. Ele já está sendo chamado de “Tepes” - o Empalador. Os turcos são lívidos e insistem que, no mínimo, devamos pedir desculpas por suas ações. Agora, longe de mim criticar o nosso governante sábio e nobre, hrrm, mas ele parece ouvi-lo - talvez você poderia convencê-lo a ser um pouco mais... diplomático?"
 flavor_wal.EVTOPTA1: "Não devemos nada aos Turcos! Deixo-s se contorcer nas estacas!"
 flavor_wal.EVTOPTB1: "Desculpe-se com o Sultão"
 flavor_tib.EVTNAME1: "O Dalai Lama assume o controle"
 flavor_tib.EVTDESC1: "Depois de anos de desgoverno por reis fracos que eram fantoches de potências estrangeiras, o Dalai Lama, o líder espiritual dos tibetanos, assumiu o controle total do governo. Sua Santidade, o Dalai Lama, busca seu conselho. Que tipo de política externa que devemos perseguir?"
 flavor_tib.EVTOPTA1: "Volte-se para o interno e crie uma pacífica Shangri-La"
 flavor_tib.EVTOPTB1: "Castigue nossos traiçoeiros vizinhos!"
 flavor_pap.EVTNAME1: "O Comissionamento da Basílica de São Pedro"
 flavor_pap.EVTDESC1: "O Papa Julius II começou a construir a Basílica não muito tempo depois de ter sido eleito Papa. A conclusão levaria mais de 100 anos e um dos artistas mais famosos da história, Michelangelo, teve um grande papel, por vezes, em sua conclusão, tanto como arquiteto quanto como pintor."
 flavor_pap.EVTOPTA1: "Construa a Igreja"
 flavor_pap.EVTOPTB1: "Concentre-se em assuntos terrenos"
 flavor_pap.EVTNAME2: "A Fundação da Societas Jesu"
 flavor_pap.EVTDESC2: "Em 1540, o Papa Paulus III reconheceu a Ordem Jesuíta, criada em 1534 pelo espanhol Don Iñigo López de Recalade, mais conhecido como Inácio de Loyola. Ele se torna um dos mais devotados contra-reformistas e inimigo número um do movimento protestante. Loyola ter um passado como soldado deixou sua marca na Ordem, que é organizada quase como um exército. Foi dada alta prioridade tanto para educar os missionários, mas também conselheiros para as cortes reais européias. Isso fez com que a ordem Jesuíta fosse muito poderosa no cenário político. Em 1773 a Ordem Jesuíta foi dissolvida pelo Papa Pio VI, devido à pressão dos países cristãos na era do Iluminismo. Em 1814 a Ordem Jesuíta foi reiniciada, porém apenas como uma pálida sombra da poderosa ordem que tinha sido uma vez."
 flavor_pap.EVTOPTA2: "OK"
 flavor_pap.EVTNAME3: "A aprovação Papal da Ordem Jesuíta"
 flavor_pap.EVTDESC3: "Seu apoio à Ordem Jesuíta foi observado e é totalmente apreciado pelo Papa. A Ordem foi criada em 1534 pelo espanhol Don Iñigo López de Recalade, mais conhecido como Inácio de Loyola. Ele foi um dos contra-reformistas mais devotados e inimigo número um do movimento protestante."
 flavor_pap.EVTOPTA3: "Ótimo"
 flavor_pap.EVTNAME4: "Reorganização da Santa Inquisição"
 flavor_pap.EVTDESC4: "Por iniciativa de Pietro Caraffa de Nápoles, o Papa reorganizou a Inquisição Romana de acordo com o modelo espanhol. Juntamente com os Jesuítas um reinado de terror é infligido ao povo. No entanto, os métodos cruéis são eficazes e levam a erradicar completamente o movimento protestante na península italiana."
 flavor_pap.EVTOPTA4: "Inquisição no modelo espanhol"
 flavor_pap.EVTOPTB4: "Inquisição moderada"
 flavor_pap.EVTNAME5: "Giordano Bruno"
 flavor_pap.EVTDESC5: "Giordano Bruno foi um teólogo italiano que identificou Deus com a Natureza. Mesmo que ele se considerasse um cristão, ele tanto defendeu a visão de Copérnico do cosmos quanto satirizou a crença cega na religião. Ele foi preso em Veneza e extraditado para Roma, onde foi levado a julgamento."
 flavor_pap.EVTOPTA5: "Queime o herege"
 flavor_pap.EVTOPTB5: "Poupe sua vida"
 flavor_pap.EVTNAME6: "A limpeza dos pântanos Pontine"
 flavor_pap.EVTDESC6: "Em 1779 o Papa Pio VI drenou os pântanos Pontine para criar terras mais produtivas em vez de pântanos inúteis."
 flavor_pap.EVTOPTA6: "Ganhamos terras"
 flavor_pap.EVTNAME7: "A Contra-Reforma e a Reformação da Fé Católica"
 flavor_pap.EVTDESC7: "O movimento da Contra-Reforma, historicamente, começou em 1540 com a instituição da Societas Jesu. Isto marcou o início de algumas décadas altamente voláteis da história européia, quando os dois lados da Reforma e Contra-Reforma lutaram entre si. Ao mesmo tempo, havia forças dentro da Igreja Católica que queriam uma reforma para corrigir a corrupção e outros males da Igreja. Assim, em 1545 o Conselho de Triento foi chamado. O debate se prolongou por quase 20 anos com quase tanto tumulto criado quanto nos campos de batalha contra os protestantes."
 flavor_pap.EVTOPTA7: "Convoque o Conselho de Triento"
 flavor_pap.EVTOPTB7: "Não faça nada"
 flavor_pap.EVTNAME8: "O Conselho de Triento"
 flavor_pap.EVTDESC8: "O Papa nos convidou para participar do Conselho de Triento, para debater as reformas necessárias para remediar a corrupção e outros males da igreja. O Conselho irá discutir o que constitui a heresia protestante e definir os ensinamentos da Igreja nas áreas da Escritura e da Tradição, o pecado original, justificação, sacramentos, a Eucaristia na Santa Missa e a veneração de santos. Ele vai tentar responder às disputas protestantes, discutindo o que especifica a doutrina católica sobre a salvação, os sacramentos e o cânone bíblico."
 flavor_pap.EVTOPTA8: "Iremos comparecer"
 flavor_pap.EVTOPTB8: "Não iremos comparecer"
 flavor_mch.EVTNAME1: "As Reformas de Nurhachi "
 flavor_mch.EVTDESC1: "Em 1584, o Khan Nurhaci conseguiu unir todas as tribos Tungusian, os chamados Kin-Tungus, mais tarde conhecidos como Manchus. Ele também reformou o governo, a administração e o sistema judicial com a China como modelo. Nurhachi também inventou a linguagem escrita Manchu."
 flavor_mch.EVTOPTA1: "Reforma Administrativa"
 flavor_mch.EVTOPTB1: "Reforma Diplomática"
 flavor_mch.EVTOPTC1: "Reforma Militar"
 flavor_mch.EVTNAME2: "Mongóis Orientais Assimilados"
 flavor_mch.EVTDESC2: "Várias grandes tribos mongóis orientais uniram-se sob Nurhaci e seu número de “bandeiras” (exércitos) aumenta de quatro para oito. É agora que ele define seu objetivo de conquistar a China. Em 1616, ele leva o título de “Kin-Khan” para mostrar que seu povo descende do Kin-Tungus. Ele também leva o nome de “Aisin Giorin” (Tribo Dourada). Em 1625, ele atacou a China, um desenvolvimento que, finalmente, terminou em uma vitória Manchu total."
 flavor_mch.EVTOPTA2: "Estamos prontos para atacar"
 flavor_mch.EVTNAME3: "As Reformas dfo Exército Manchu"
 flavor_mch.EVTDESC3: "Agora que os Manchu estão firmemente no controle do norte da China, pode ser a hora de usar a experiência militar Manchu para reformar o antigo exército chinês. No entanto, isso provavelmente vai ser caro e muitos militares irão ressentir-se de tal tentativa. O que devemos fazer?"
 flavor_mch.EVTOPTA3: "Sim, reforme o exército, os antigos métodos chineses são inferiores"
 flavor_mch.EVTOPTB3: "Bah! O que bárbaros podem ensinar à nação de Sun Tzu?"
 flavor_mch.EVTNAME4: "O Avanço Manchu"
 flavor_mch.EVTDESC4: "Apesar de estarmos agora em paz com a China, é óbvio que eles são uma nação em processo de desintegração. Certamente seria sensato atacá-los enquanto eles estão fracos e fazer avanços ainda mais espetaculares!"
 flavor_mch.EVTOPTA4: "Ataquem agora, enquanto estão fracos!"
 flavor_mch.EVTOPTB4: "Não, deixe-os para lá"
 flavor_mch.EVTNAME5: "A Revolta dos Três Feudatários"
 flavor_mch.EVTDESC5: "Três senhores feudais do sul, antigos generais Ming que decidiram jurar lealdade aos Manchu, estão ameaçando entrar em rebelião! Ordenados a desistir de seus escritórios e retornar a Beijing, eles estão, invés disso, exigindo que sejam autorizados a manter os seus postos como senhores de territórios semi-autônomos. Eles afirmam que, se eles não estão autorizados a manter as suas posições atuais e não receberem enormes subornos, eles vão entrar em rebelião. O que devemos fazer?"
 flavor_mch.EVTOPTA5: "Deixe-os se revoltar"
 flavor_mch.EVTOPTB5: "Aceite suas demandas"
 flavor_mch.EVTNAME6: "A Expulsão dos Jesuítas"
 flavor_mch.EVTDESC6: "Devido aos recentes acontecimentos, agora parece que os jesuítas possam ter sobrevivido à sua utilidade. Embora seu conhecimento seja grande, é estrangeiro para nós e, por vezes, causa muita comoção entre os nossos estudiosos e ao povo comum, prejudicando a estabilidade do nosso reino. Eles têm, por décadas, interfererido nos assuntos internos de nossa nação - a gota d'água foi a sua intromissão na recente sucessão. Talvez seja a hora para eles partirem."
 flavor_mch.EVTOPTA6: "Expulse-os!"
 flavor_mch.EVTOPTB6: "Não, eles são muito valiosos!"
 flavor_mch.EVTNAME7: "A Nomeação de Heshen"
 flavor_mch.EVTDESC7: "Um ministro em ascenção tem chamado recentemente a nossa atenção. Seu nome é Heshen, e ele certamente é sábio nos caminhos da diplomacia e da administração. No entanto, havia rumores de que ele também é totalmente corrupto, misturando sua excelência política com a ganância e favoritismo. Devemos nomeá-lo nosso ministro-chefe?"
 flavor_mch.EVTOPTA7: "Aponte-o, apesar de suas fraquezas!"
 flavor_mch.EVTOPTB7: "Não, tal corrupção irá arruinar o estado!"
 flavor_kni.EVTNAME1: "Pierre d'Aubusson"
 flavor_kni.EVTDESC1: "O Grão-Mestre Hospitalário d'Aubusson que com sucesso havia defendido Rhodes contra o sultão anterior, Mehmed II, aprisionou o irmão do sultão turco Bayezid II, apesar de uma promessa de salvo-conduto em 1483. Tal cativo prestigioso era, obviamente, um ativo de negociação forte para muitos dos inimigos do Império Otomano e vários países estavam dispostos a pagar grandes somas por ele."
 flavor_kni.EVTOPTA1: "Envie o refém ao Papapo em troca de ouro"
 flavor_kni.EVTOPTB1: " Envie o refém à Hungria em troca de ouro"
 flavor_kni.EVTOPTC1: " Envie o refém à Veneza em troca de ouro"
 flavor_kni.EVTNAME2: "Rhodeanos e outros Gregos aceitos na Ordem"
 flavor_kni.EVTDESC2: "No início do século 16, Rhodeanos e outros gregos foram precipitadamente autorizados a entrar na Ordem em um último grande esforço para conseguir manpower para parar o ataque turco."
 flavor_kni.EVTOPTA2: "OK"
 flavor_kni.EVTNAME3: "A Grande Carraca de Alexandria"
 flavor_kni.EVTDESC3: "A pequena, mas eficiente, frota dos Cavaleiros foi o flagelo dos muçulmanos por centenas de anos. Mantendo as águas livres de corsários inimigos, bem como capturando navios de comércio dos muçulmanos, manteve os cofres de Rhodes cheios eos  marinheiros muçulmanos em terror. Um dos eventos mais famosos foi a captura da Grande Carraca de Alexandria em 1569, cheia de enormes riquezas."
 flavor_kni.EVTOPTA3: "Salve o Senhor!!"
 flavor_kni.EVTNAME4: "Gabriele Tadini de Martinengo"
 flavor_kni.EVTDESC4: "Martinengo foi o melhor engenheiro de fortificação da Europa. Ele foi autorizado a melhorar as fortalezas em Rhodes. Em 1521, quando ele tinha trabalhado por alguns  meses, ele ficou tão encantado com os cavaleiros e seus ideais que ele se ajoelhou em frente ao Grão-Mestre e pediu-lhe para que o tornasse um Cavaleiro. O Grão-Mestre aceitou-o na irmandade e ele lutou bravamente, morrendo na batalha de Rhodes em 1522."
 flavor_kni.EVTOPTA4: "Melhore nossas defesas"
 flavor_kni.EVTNAME5: "Jean Parisot de la Valette"
 flavor_kni.EVTDESC5: "Depois que foi tomada pelos Cavaleiros, Malta tornou-se tão forte como fortaleza quanto Rhodes havia sido. Sob o Grão-Mestre Jean Parisot de La Valette, em 1565 eles resistiram com sucesso a um cerco otomano composto por 180 navios e cerca de 50.000 homens, contra apenas 9.000 defensores, durante seis meses, antes que o invasor fosse forçado a partir. A nova capital, Valletta, se tornou uma cidade de esplêndidos palácios e fortificações inigualáveis??. Crescendo em poder e riqueza, devido principalmente às suas aventuras marítimas nas incursões contra os turcos."
 flavor_kni.EVTOPTA5: "Melhore as defesas"
 flavor_inc.EVTNAME1: "A Guerra Civil Inca"
 flavor_inc.EVTDESC1: "Em 1532 uma guerra civil eclodiu entre os herdeiros do trono Inca, Atahualpa e Huascar, cada um dos quais buscava controlar o império. Os espanhóis encontraram Atahualpa, o vencedor na guerra civil, e seu exército em uma conferência pre-arranjada em Cajamarca, em 1532. Quando Atahualpa chegou, os espanhóis o emboscaram e prenderam e mataram milhares de seus seguidores, embora Atahualpa pagasse o resgate mais fabuloso conhecido na história."
 flavor_inc.EVTOPTA1: "Maldito Huascar!"
 flavor_dlh.EVTNAME1: "A Revolta Marathi"
 flavor_dlh.EVTDESC1: "Os Marathas, sob a liderança de um jovem e brilhante general de nome Shivaji se revoltaram em Maharashtra! Shivaji é um hindu dedicado, como são a maioria dos Marathas. Aparentemente, eles estão fartos dos 'opressores muçulmanos'. O que devemos fazer para combater esses infiéis?"
 flavor_dlh.EVTOPTA1: "Esmague os rebeldes Hindus"
 flavor_dlh.EVTOPTB1: "Ceda às suas demandas"
 flavor_dlh.EVTNAME2: "O Tigre na Fronteira"
 flavor_dlh.EVTDESC2: "Sua Alteza, forças suspeitas de serem lideradas pelo príncipe Mughal Bâbur foram vistas entrando em Thar e no vale do Indo. Se este for realmente Bâbur e não um ataque normal de tribos afegãs, poderíamos estar diante de uma invasão total. Eu tenho um pressentimento muito ruim sobre isso... Talvez devêssemos tentar negociar?"
 flavor_dlh.EVTOPTA2: "Negociar com Bâbur"
 flavor_dlh.EVTOPTB2: "Sem compromissos!"
 flavor_dlh.EVTNAME3: "A Dinastia Lodi"
 flavor_dlh.EVTDESC3: "A dinastia Lodi tomou o controle de nossa nação. A dinastia é amplamente detestada e tanto a população do sultanato quanto nossos vizinhos estão expressando sua desaprovação com sua usurpação. O melhor que podemos fazer é resistir à tempestade que as ações de nossos novos monarcas têm causado."
 flavor_dlh.EVTOPTA3: "Maldição!"
 flavor_dlh.EVTNAME4: "A Incompetência dos Lodis"
 flavor_dlh.EVTDESC4: "A dinastia Lodi tem sido um desastre para a nossa nação! Sua incompetência arruinou o Estado, trouxe a população à beira da revolta pura e simples, e fez nossos vizinhos tanto nos desprezarem qaunto conspirarem contra nós. O melhor que podemos fazer é perseverar, apesar dos problemas que os nossos monarcas inúteis estejam causando."
 flavor_dai.EVTNAME1: "As Reformas de Le Nghi Dan"
 flavor_dai.EVTDESC1: "O Imperador Le Nghi Dan propôs várias reformas relativas ao governo e ao bem-estar econômico do nosso reino. Embora muitas destas propostas façam muito sentido, elas também vão ser caras e podem causar agitação. O que devemos fazer?"
 flavor_dai.EVTOPTA1: "Reformas Administrativas"
 flavor_dai.EVTOPTB1: "Reformas Diplomáticas"
 flavor_dai.EVTOPTC1: "Reformas Militares"
 flavor_dai.EVTNAME2: "A Rivalidade das Famílias Mac e Trinh "
 flavor_dai.EVTDESC2: "Duas grandes famílias disputam o poder de regente desta nação, os Mac e os Trinh. Devido a esta luta pelo poder, a nação caiu na anarquia, com bandos armados apoiando um lado ou o outro. Podemos apenas esperar que suas rixas acabem em breve."
 flavor_dai.EVTOPTA2: "Maldito seja seu feudo interminável!"
 flavor_dai.EVTOPTB2: "O feudo deve parar, agora!"
 flavor_dai.EVTNAME3: "A Rebelião de Tay Son "
 flavor_dai.EVTDESC3: "Depois de anos de corrupção, má gestão e fome, as pessoas de nossa nação, aparentemente, aguentaram o suficiente. Eles se rebelaram, sob a liderança dos irmãos Tay Son. O que devemos fazer?"
 flavor_dai.EVTOPTA3: "Esmague os rebeldes"
 flavor_dai.EVTOPTB3: "Negocie um acordo pacífico"
 flavor_tus.EVTNAME1: "Michelangelo"
 flavor_tus.EVTDESC1: "Michelangelo foi considerado o maior artista vivo em sua época e desde então ele tem sido considerado um dos maiores artistas de todos os tempos. Um número de suas obras em pintura, escultura e arquitetura estão entre os mais famosos na existência. Embora os afrescos no teto da Capela Sistina sejam, provavelmente, a mais conhecida de suas obras hoje, o artista pensou em si mesmo, em primeiro lugar, como um escultor."
 flavor_tus.EVTOPTA1: "Ok"
 flavor_sax.EVTNAME1: "Johann Sebastian Bach"
 flavor_sax.EVTDESC1: "Bach foi um compositor do barroco e o membro mais famoso de uma grande família nortenha de músicos alemães. Embora ele fosse admirado por seus contemporâneos principalmente como um excelente cravista, organista e especialista na construção de órgãos, Bach é agora geralmente considerado como um dos maiores compositores de todos os tempos."
 flavor_sax.EVTOPTA1: "Ok"
 flavor_han.EVTNAME1: "Leibniz"
 flavor_han.EVTDESC1: "Gottfried Wilhelm Leibniz foi um filósofo alemão, matemático e conselheiro político importante, tanto como um metafísico quanto como um lógico, e distinguiu-se também pela sua invenção independente do cálculo diferencial e integral. Nascido em Leipzig em 1646, ele acabou chegando a serviço de John Frederick, o duque de Braunschweig-Lüneburg."
 flavor_han.EVTOPTA1: "Ok"
 flavor_lit.EVTNAME1: "Onda de Protestantismo"
 flavor_lit.EVTDESC1: "Na Lituânia, as pessoas eram em sua maioria católicas ou ortodoxas durante os séculos XV e XVI. No entanto, nas duas últimas décadas do século XVI um monte de refugiados protestantes da França, Sul da Alemanha e Itália chegou. Esta elite cultural trouxe novas idéias para o Ducado da Lituânia, pressionado entre seus vizinhos católicos e ortodoxos. A família Radziwill tinha muito poder e abriu o país para as influências do exterior. As cidades eram muito mais importantes do que no sistema artistocrático da Polônia e, portanto, as pessoas das cidades tornaram-se rapidamente um caldeirão cultural e religioso espalhando o protestantismo para as terras rurais ao seu redor. Quando províncias inteiras lentamente se tornaram protestante, o rei começou a apoiar a fé protestante. Primeiro, pessoalmente, e mais tarde como a religião do Estado, vendo a Prússia e a Suécia como ideais. Isso também significou que a Lituânia poderia assumir uma postura independente entre a Rússia e a Polônia. No entanto, as diferentes religiões na Lituânia fizeram o governo aderir a uma política religiosa muito tolerante, pelo menos até a década de 1640."
 flavor_lit.EVTOPTA1: "Aceite o Movimento"
 flavor_lit.EVTOPTB1: "Esmague o Movimento"
 flavor_lit.EVTNAME2: "Onda de Calvinismo"
 flavor_lit.EVTDESC2: "Na década de 1590, quando a onda do Protestantismo começou a mudar a estrutura da sociedade lituana, numerosos refugiados da Fé Reformada chegaram em uma segunda onda. Estes eram os holandeses, ingleses, franceses e espanhóis fugindo dos governos católicos tacanhos de seus antigos países. Os refugiados eram uma mistura de agricultores e de habitantes das cidades e influenciaram os lituanos em uma maneira similar aos protestantes anteriores. No entanto, os magnatas da Lituânia em oposição ao rei viam a companheira Polônia como a forma da sociedade perfeita. Quando o rei converteu-se para a forma Luterana do Protestantismo, muitos deles tornaram-se Reformado. Tanto para sublinhar a sua diferença com o rei e porque os ideais Reformaistas colocavam Deus acima do rei. A fé Reformada foi também uma ideologia perfeita para eles para ser imposta sobre os servos. Eles eram servos porque Deus queria que eles fossem e, assim, tornaram-se mais manejáveis. Em 1630 uma dissidência crescente entre o Estado Protestante de um lado e os magnatas Reformados e Ortodoxos sobre o outro pode ser sentida."
 flavor_lit.EVTNAME3: "Eixo Estratégico com a Suécia"
 flavor_lit.EVTDESC3: "Nas primeiras décadas do século XVII o Rei da Lituânia havia se convertido ao protestantismo e passou a apoiar os dois ramos da Reforma. Tudo somado o seu ideal era uma monarquia eficaz e moderna, muito inspirada pelos reis suecos. Construindo uma Igreja Protestante da Lituânia e recebendo inspiração para reformas governamentais e sociais, o rei voltou-se para a Suécia. A cooperação foi de benefícios mútuos pois a Suécia logo conseguiu um amigo protestante na herege Europa Oriental. Lentamente, a amizade trouxe uma forte aliança e o Rei Ladislovas I ansiosamente encorajou Gustav II Adolphus a promover o protestantismo na Alemanha. Ele próprio iria manter os Católicos e os Ortodoxos do Oriente em cheque."
 flavor_lit.EVTOPTA3: "Oferecer a Amizade"
 flavor_lit.EVTOPTB3: "Declinar Cooperação"
 flavor_lit.EVTNAME4: "Eixo Estratégico com a Prússia"
 flavor_lit.EVTDESC4: "Na segunda década do século XVII Brandenburgo herdou o Ducado da Prússia. Brandenburgo-Prússia era um estado protestante com alta tolerância à Reforma e se aproximou de Jerzy I com uma oferta. A Lituânia e Brandenburg deviam assinar uma Santa Aliança Protestante e declarar guerra contra a Polônia. Brandenburg seria libertado de sua vassalagem prussiana da Polônia e a Lituânia teria o que quisesse e pudesse exigir da Polônia. Uma facção de jovens funcionários do governo incentivaram isso, mas o rei era um homem muito cuidadoso. Ele e seus conselheiros mais próximos hesitaram. Sua conclusão foi muito simples. Primeiro havia a impossibilidade de apoiar os alemães contra a Polônia em uma guerra de agressão. Em segundo lugar, a pior coisa seria uma vitória total. Se a Lituânia tomasse uma milha de terra polonesa seria uma milha demais. Quaisquer conquistas incluiriam mais Católicos e Ortodoxos e pior, mais magnatas indisciplinados criados no Anarquismo Polonês. Então, o rei recusou educadamente a honra, mas ao invés disso ele propôs um tratado de comércio e intercâmbio cultural. No entanto, como lituanos mais politicamente bem informado poderiam ter adivinhado, não veio muito de fora. A Sociedade de Brandenburg-Prussia tinha muito mais em comum com a Polônia do que com a Lituânia."
 flavor_lit.EVTNAME5: "Eixo Estratégico com a Áustria"
 flavor_lit.EVTDESC5: "Antes da Independência em 1569, Mikolaj, o Negro, chamado depois de rei como Mikolaj I, tornou-se príncipe do Sacro Império Romano e fez amizade com o governante Habsburgo da Áustria, o imperador Maximiliano II. Maximilian era tão afiado como político quanto Mikolaj e lucrou no enfraquecimento da Polônia. Agora, a posição de Mikolaj estava muito ruim na década de 1570, ele teve que enfrentar grandes facções dos magnatas, no que poderia ser descrito como uma guerra civil, e defender as suas fronteiras a partir de atos poloneses de vingança ou mesmo reconquista. Ele tinha que fazer o que melhor servisse à independência e isso era chegar a um acordo com Maximiliano. Uma aliança militar foi assinada em 03 de fevereiro de 1570 e o filho mais velho de Mikolaj se casou com Elizabeth da Estíria. Essa aliança defato impediu a Polônia de atacar, mesmo que as incursões fronteiriças locais continuasses regulares. Com a ascensão de Rudolf à monarquia dos Habsburgos as relações tornaram-se mais cautelosass e a aliança ruiu, mas as relações com a Polônia naquela época eram, pelo menos, aceitáveis."
 flavor_lit.EVTNAME6: "Eixo Estratégico com a Áustria"
 flavor_lit.EVTDESC6: "O Pacto Austro-Lituano de 1570 terminou em 1576, quando os obscuros Rudolf chegaram ao poder na Áustria. O Rei Mikolaj Krzysztof II, também chamado de 'Pequeno Órfão', era um homem bem versado e um católico devoto que tinha visitado Jerusalém. Quando ele se casou com Elizabeth da Estíria ele conheceu Rudolf, que havia trazido seu grupo favorito de astrólogos, enfurecendo o Pio Príncipe-Herdeiro. A partir daquele dia ele não podia suportar o homem. No entanto, com a ascenção de Fernando II, um parente distante de Elizabeth da Estíria, o idoso Mikolaj II novamente encontrou um homem de seus valores. Fernando também queria uma monarquia forte e fortalecer o catolicismo na Europa. Ele imediatamente assinou uma aliança e comprou o consentimento da Polônia. Durante a Guerra dos Trinta Anos Hussars Lituanos lutaram lado a lado com as tropas imperiais dando à Lituânia quantidades infinitas de glória."
 flavor_lit.EVTNAME7: "Magnatas almejam os “Direitos Poloneses”"
 flavor_lit.EVTDESC7: "Como reação à introdução dos Artigos Henrykian e o Pacta Conventa na Polônia em 1573, os magnatas aproximaram-se do rei e pediram-lhe para constitucionalizar os direitos da Szlachta e partilhar o poder com eles. Se não, eles disseram, ele teria de enfrentar as consequências. Neste ponto Mikolaj II Krzysztof recém havia sido coroado. Ele era jovem e não tão avesso ao poder dos nobres como o seu pai havia sido. Em um esforço para manter a paz social, ele aceitou um compromisso. Não houve Artigos Henrykian, mas a Constituição foi alterada, implicando que o Szlachta era o nervo vital da sociedade com direitos inalienáveis ??de seus cargos e poder legislativo. O princípio de tolerância religiosa também foi confirmado."
 flavor_lit.EVTOPTA7: "Mais Direitos que Deveres"
 flavor_lit.EVTOPTB7: "Balanço entre Direitos e Deveres"
 flavor_lit.EVTOPTC7: "Mais Deveres que Direitos"
 flavor_lit.EVTDESC8: "Após duas ondas de refugiados terem chegado, o Szlachta anseia novamente por uma compensação por aceitar que o status quo religioso fosse quebrado. Sua Majestade Mikolaj II Krzysztof, agora um homem mais velho e mais experiente, se recusou a cumprir suas ameaças. Em vez disso, ele usou o seu direito de forçar uma proposta ao Sejm, o que era um compromisso, mas que convinha ao rei. Os direitos de manter seus cargos foram ampliados, mas agora também eram um dever e só o rei tinha o direito de nomeá-los. Ao Szlachta foi dada uma palavra a dizer na elaboração da Política Externa já que uma segunda casa para os membros não-Szlachta foi instituída no Sejm, que detinha o poder legislativo de tributação. Em muitos aspectos, essas reformas diminuiram o poder dos nobres ainda mais conforme o tecido da sociedade lentamente inclinou a favor dos burgueses e agricultores livres."
 flavor_lit.EVTDESC9: "Durante as décadas de 1630 e 1640 a vida dos magnatas no Reino era insuportável. Para escapar das noções igualitárias do governo e do Rei muitos começaram a interferir na política polonesa local. Muitos deles possuíam terras tanto em um quanto do outro lado da fronteira. Eles livremente trocavam terras com seus irmãos poloneses e, assim, conseguiam fortalecer a Causa, tanto na Polônia quanto na Lituânia. Durante o Dilúvio os magnatas da Ucrânia e os Campos Silvestres enfrentaram tudo e todos. A Polônia estava no caos e o rei lituano teve que aceitar o fato de que ele só poderia controlar a parte norte de suas terras. Nesse ponto o Rei Aleksandras II montou uma enorme campanha contra os tártaros, russos e criméios, arrasando os magnatas rebeldes ao mesmo tempo. Ele parou de interferir com o governo polonês, “aquela última mente sã daquele lado da fronteira”, como ele chamou o Rei Wladyslaw IV da Polônia. Os magnatas subjugados tinham duas opções. Eles tinham que aceitar uma dura reforma ou ter todas as suas terras confiscadas e senviados para a fronteira com a Polônia. A escolha foi fácil. Eles ficaram, mas a reforma foi dura. Só o Estado poderia agora possuir terras. O usufrutário possuía apenas o direito de usá-la. Mas para manter esse direito o usufrutário tinha que pagar a taxa de usufruto, que era decidida pelo rei. Com este veículo, o rei começou a quebrar as grandes explorações de propriedades dos magnatas e, novamente, mudar a estrutura da sociedade. Seu filho continuou a política de reforma depois que o rei foi assassinado por um magnata ucraniano em 30 de marco de 1654."
 flavor_lit.EVTNAME10: "A Reação Real ao Liberum Veto Polonês"
 flavor_lit.EVTDESC10: "O Rei Aleksandras II foi esclarecer as coisas na Ucrânia, em 1652, quando ele recebeu a notícia da introdução do Liberum Veto na Polônia. Uma semana depois, ele recebeu a notícia de que “seu” Sejm tinha votado pelos mesmos direitos. Ao ler cuidadosamente os relatórios, descobriu que certos magnatas lituanos tinham quase o dobro do tamanho do Szlachta lituano através de trocas de terras com os poloneses. Frustrado, o rei declarou a lei ilegítima. O rei tinha o apoio daqueles que não eram nobres, mas seus problemas continuariam enquanto existiu o Liberum Veto na Polônia. Em um famoso discurso, ele declarou-se aliado do povo polonês e em guerra com o Szlachta Polonês."
 flavor_lit.EVTOPTA10: "Mova-se contra a “República-Magnata”"
 flavor_lit.EVTOPTB10: "Dê concessões aos magnatas lituanos"
 flavor_lit.EVTNAME11: "Guerra Civil na Lituânia"
 flavor_lit.EVTDESC11: "Em uma movimentação para Warszawa ele foi contido pelo excelente comando polonês, enquanto seu próprio Szlachta se rebelou. Isolado com seu exército em Czersk, ele fechou um acordo com o rei polonês para deixar a Polônia imediatamente se o rei polonês se recusasse a aceitar o trono lituano dos rebeldes no norte do país. Foi uma retirada não muito gloriosa e ele se considerava derrotada. O Szlachta tinha destronado Aleksandras, mas foi desviado pelo fato de que o rei polonês se recusou a ter qualquer coisa a ver com os traidores. Nem todos os Szlachta eram contra Aleksandras e após o seu regresso outro exército se juntou a ele. Juntos, eles derrotaram as forças rebeldes e executaram os traidores. Esses eventos resultaram em uma profunda política externa na Lituânia para sempre apoiar os reis poloneses contra seus inimigos internos, mas nunca se intrometer sem ser perguntado."
 flavor_lit.EVTOPTA11: "Tentar subornar os magnatas"
 flavor_lit.EVTOPTB11: "Deixe que a Guerra chege a suas casas"
 flavor_lit.EVTNAME12: "A Horrível Praga na Lituânia"
 flavor_lit.EVTDESC12: " Durante os anos de 1709-1710 a Lituânia enfrentou o mais duro inverno em um século. Mas como se isso não bastasse, uma epidemia de peste se espalhou através das terras, matando milhares. Fala-se do Flagelo de Deus e as pessoas rezam ... rezam ... rezam..."
 flavor_lit.EVTOPTA12: "Não há nada que possamos fazer"
 flavor_lit.EVTOPTB12: "Tente contê-la"
 flavor_lit.EVTNAME13: "Pietismo"
 flavor_lit.EVTDESC13: "O Pietismo foi um movimento religioso que começou na Alemanha durante a última parte do século XVII. Tradicionalmente, o movimento Pietista foi visto como uma reação contra o intelectualismo predominante entre as fileiras protestantes, especialmente na Igreja Luterana durante esse período. No entanto, o Pietismo era comum também nas outras formas cristãs. Foi com o retorno de prisioneiros de guerra que o movimento realmente decolou na Lituânia. No entanto, a Igreja Lituana reprovou mais fortemente a pregação não autorizada, o que levou ao Edito Conciliábulo de 1729, proibindo quaisquer encontros religiosos fora do âmbito da Igreja."
 flavor_lit.EVTOPTA13: "Encorage-o"
 flavor_lit.EVTOPTB13: "Pare-o"
 flavor_nov.EVTNAME1: "Guerra Civil em Novgorod"
 flavor_nov.EVTDESC1: "O século XIV presenciou o início da longa luta de Novgorod com Moscou pela supremacia. Disputas internas entre os líderes da república enfraqueceram em face da crescente força moscovita. Embora tenha tornado-se um vassalo de Moscou após as invasões moscovitas em 1456 e 1470, Novgorod foi autorizado a manter um governo próprio. Não foi até 1478 que ficou sob o controle completo de Moscou e perdeu sua liberdade. Novgorod manteve a sua posição comercial até São Petersburgo ser construída em 1703."
 flavor_nov.EVTOPTA1: "Apoie a Facção dos Mercadores"
 flavor_nov.EVTOPTB1: "Apoie a Facção dos Nobres"
 flavor_nov.EVTOPTC1: "Apoie a Facção dos Camponeses"
 flavor_tur.EVTNAME111: "os Janízaros Demandam Pagamento"
 flavor_tur.EVTDESC111: "Devido ao estado atual de inatividade no exército, os Janízaros demandam que o Estado recompense-os pela recente falta de saques, e esperam receber riquezas diretamente do Tesouro."
 flavor_tur.EVTOPTA111: "Pague-os imediatamente"
 flavor_tur.EVTOPTB111: "Pague-os ao longo do tempo"
 flavor_tur.EVTOPTC111: "Rejeite suas demandas"
 flavor_fra.EVTNAME5: "Os Mosqueteiros Reais"
 flavor_fra.EVTDESC5: "Enquanto supervisionava a reestruturação do nosso exército o rei surgiu com a ideia de formar uma unidade militar dentro do Maison du Roi, que seria aberta à nobreza, proporcionando-lhes uma oportunidade para provar sua habilidade e lealdade militar à coroa."
 flavor_fra.EVTOPTA5: "Uma idéia explêndida!"
 flavor_fra.EVTOPTB5: "Prefiro ficar com o dinheiro"
 flavor_kon.1.t: "Missionários Portugueses"
 flavor_kon.1.d: "Homens estranhos vindos do norte têm aparecido nas nossas costas pregando a Palavra de um novo Deus. Estes missionários portugueses solicitam o livre acesso ao nosso povo para pregar a palavra de seu Deus e seu Filho, que ressuscitou dos mortos. Muitos de nossos idosos mais influentes desejam que nós expulsemos os missionários, mas os seus navios e armas sugerem que eles são um povo poderoso que pode desejar se acomodar."
 flavor_kon.1.a: "Deixe-os pregar."
 flavor_kon.1.b: "Expulse os missionários!"
 missionaries_rebuffed: "Missionários rejeitados"
 missionaries_accepted: "Missionários aceitos"
 flavor_kon.2.t: "Missionários entram no Congo!"
 flavor_kon.2.d: O Reino do Congo, um estado pagão na costa da África Central, concordou em deixar os nossos missionários espalharem a palavra de Cristo no seu reino. Milhares de pessoas em uma das suas províncias aderiram à Igreja e estão pedindo um bispo e a construção de igrejas por todo o país!
 flavor_kon.2.a: "Boas notícias!"
 flavor_kon.3.t: "Missionários rejeitados!"
 flavor_kon.3.d: "O bárbaro Manikongo do Reino do Congo chicoteou e humilhou nossos missionários! O adoradores de ídolos não só rejeitam Cristo, eles zombam de nosso poder. Este insulto para Portugal e para a nossa Santa Madre Igreja deve ser vingado."
 flavor_kon.3.a: "Vamos limpar o pó... com eles."
 flavor_kon.4.t: "O Rei do Congo se converte!"
 flavor_kon.4.d: "Hoje, nosso grande Manikongo $MONARCH$, ladeado por um padre português, declarou-se nascido de novo como um cristão. Rejeitando a fé de seus ancestrais, que ele chamou idólatra, nosso governante está clamando para uma adoção total da fé católica, com um bispo permanente na diocese, a destruição dos ídolos dos deuses antigos, e o final do nosso modo de vida tradicional. Anciãos congoleses enfurecidos já estão pedindo a cabeça do Rei e uma restauração da velha ordem. De qualquer forma, nosso país está em um período de grande agitação."
 flavor_kon.4.a: "A Cristandade irá triunfar no Congo!"
 flavor_kon.4.b: "Cortem sua cabeça!"
 flavor_kon.5.t: "A Conversão do Congo!"
 flavor_kon.5.d: "O Manikongo congolês [From.Monarch.GetName], a pedido de nossos missionários, abraçou a Santa Madre Igreja e a única fé verdadeira. Os congoleses já estão pedindo por sacerdotes, Bíblias e ajuda para estabelecer sua Igreja local, que só nós podemos dar. O Manikongo congolês, que agora é um irmão monarca católico, prometeu sua amizade ao nosso reino por nossa ajuda em conduzi-lo à verdadeira fé."
 flavor_kon.5.a: "Outro investimento que compensa."
 flavor_mal.1.t: "A autoridade malinesa sob ameaça"
 flavor_mal.1.d: "Ao longo dos séculos XIV e início do XV, a nossa posse sobre os nossos territórios periféricos tem sido cada vez mais fraca, nomeadamente resultando em Songhai renunciando a qualquer pretensão de lealdade para conosco. Agora, as pessoas mais próximas estão a exigir um estado malinês mais fraco, enquanto as pessoas ao Ocidente demandam a independência de Jolof. Podemos tentar enfrentar este desafio à nossa autoridade, mas ele virá com um grande custo."
 flavor_mal.1.a: "O declínio de Mali termina aqui!"
 flavor_mal.1.b: "Podemos fazer algumas concessões..."
 flavor_son.1.t: "O Clero de Timbuktu"
 flavor_son.1.d: "Os ulemás, os clérigos islâmicos locais, estão consternados com a falta de fé do novo governante de Timbuktu. Já que eles estão espalhando a palavra que ele está mais perto dos pagãos do que de um verdadeiro governante muçulmano e que sua falta de fé nos condenará a todos. Os ulemás já estão ameaçando que a menos que $MONARCH$ adapte-se às exigências da fé islâmica, eles vão buscar um novo governante que o faça."
 flavor_son.1.a: "Desistir de meu álcool e minhas festas com meus amigos Animistas? Nunca!"
 flavor_son.1.b: "Rezar 5 vezes ao dia, você disse? Bem, tenho certeza que posso arranjar espaço em minha agenda."
 flavor_son.2.t: "Era de Ouro em Timbuktu"
 flavor_son.2.d: "Askia, o Grande, abriu escolas religiosas e observatórios astronômicos. Ele incentivou o comércio e estabeleceu uma burocracia eficiente. Ele era dotado na administração e responsável pela administração da justiça. Ele construiu canais para melhorar a agricultura e subjugou os seus inimigos."
 flavor_son.2.a: "Isso irá durar para sempre..."
 flavor_son.3.t: "Tarikh al-Sudan"
 flavor_son.3.d: "A crônica mais importante do Império Songhai, Tarikh al-Sudan, foi escrita por volta de 1655 em Abd al-Rahman al-Sadi. Dá breves histórias sobre o início da história de Mali, Songhai e Tuareg, mas a parte principal da crônica retrata a história de Songhai nos séculos XV e XVI. Ela também contém biografias de estudiosos e homens santos de Djenné e Timbuktu."
 flavor_son.3.a: "Boas notícias!"
 flavor_eth.1.t: "Pêro da Covilhã"
 flavor_eth.1.d: "Um homem estranho chegou às nossas costas, mas não pelo caminho do mar Vermelho pelo qual os estrangeiros costumam viajar até nós. Ele afirma que é parte de uma viagem de além do Cabo, uma viagem que, a nosso conhecimento, nunca foi tentada antes. Ele traz cumprimentos de companheiros monarcas cristãos, embora a sua oração seja de uma forma que nunca tenhamos ouvido antes. Como devemos tratar este homem?"
 flavor_eth.1.a: "Honrem-no!"
 flavor_eth.1.b: "Expulse-o!"
 flavor_eth.1.c: "Execute-o!"
 flavor_eth.1.a.desc: "Mais §Yvisistors§! Logo virão de Portugal."
 flavor_eth.2.t: "Uma Embaixada Aqui!"
 flavor_eth.2.d: "Francisco Álvares, representando o mesmo país que enviou o emissário anterior, quer discutir o que os nossos dois regimes podem fazer juntos. Ele disse que estava procurando um 'Preste João', e nós somos, aparentemente, o país que ele procura. Devemos começar uma troca?"
 flavor_eth.2.a: "Procure ajuda contra os Mamelucos!"
 flavor_eth.2.b: "Talvez uma troca cultural?"
 flavor_eth.2.c: "Quem sabe um acordo commercial seja do agrado?"
 flavor_eth.2.3: "§YPortugal§! Será solicitado para uma ajuda militar."
 opinion_military_aid: "Ajuda Militar"
 opinion_refused_military_aid: "Recusou-se a ajudar"
 flavor_eth.3.t: "Preste João?"
 flavor_eth.3.d: "O Negus da Etiópia, que pode ou não pode ser o lendário Preste João, aparentemente caiu em tempos difíceis e está pleiteando conosco para ajudá-lo a recuperar suas terras. Ele enviou um embaixador chamado Matthew, que parece ser uma corruptela de Mateus. Matthew é um cristão, embora de um tipo que nunca vimos antes, e nos pede para restaurar os legítimos domínios do seu mestre, mas o poder mameluco ainda está ameaçando e parece ser um grande risco para um ganho questionável. Devemos ajudar Matthews?"
 flavor_eth.3.a: "Deus Vult!"
 flavor_eth.3.b: "Pensei que Preste João iria nos ajudar, não o contrário…"
 eth_mil_aid_from_portugal: "Ajuda Militar de Portugal"
 desc_eth_mil_aid_from_portugal: "Ajuda militar dos nossos irmãos de fé, contra os infiéis que compartilhamos como inimigos"
 flavor_eth.4.t: "Ajuda do Ocidente"
 flavor_eth.4.d: "Uma pequena frota, transportando armas e tropas, chegou à nossa costa. O líder destes soldados portugueses traz uma carta de seu monarca, dizendo: “Nós somos Monarcas Cristãos, unidos em nossas lutas contra os infiéis.”."
 flavor_eth.4.a: "Deus é bom!"
 flavor_eth.5.t: "Nós fomos negligenciados."
 flavor_eth.5.d: "Não há mais embaixadas de Portugal, não há mais comerciantes vindo, e não responderam ao nosso pedido de ajuda."
 flavor_eth.5.a: "Estamos sozinhos!"
 flavor_nub.1.t: "Novo estado emerge no Sudão!"
 flavor_nub.1.d: "Há algum tempo ignoramos a terra sudanesa, onde os últimos dos velhos reinados núbios cristãos mantiveram seus lamentáveis remanescentes, mas tal negligência não será mais possível. Um novo estado vibrante, chamado Sennar foi formado por imigrantes do sul, chamados de Funj, que entraram e conquistaram estes remanescentes e fizeram um novo estado que se estende até nossas fronteiras."
 flavor_nub.1.a: "O que nos importa, quem é o dono dessas terras? "
 funj_spawning_region: "Sudão"
 funj_conversion_positive: "Convertido ao Islamismo"
 funj_conversion_negative: "Convertido ao Islamismo"
 flavor_nub.2.t: "Converter ao Islamismo?"
 flavor_nub.2.d: "Enquanto tradicionalmente treinamos uma mistura de cristianismo e crenças animistas tradicionais, o poder crescente dos estados muçulmanos ao nosso norte faz conversões politicamente atraentes e abrem a possibilidade de alinhar-nos com estes poderosos impérios. No entanto, nosso povo parece não estar muito entusiasmado."
 flavor_nub.2.a: "Não há outro Deus senão Deus!"
 flavor_nub.2.b: "Desistir da fé de nosso pais? Nunca!"
 flavor_sul.1.t: "Rise of Sulu"
flavor_sul.1.d: "The islands in the Sea of Sulu have been inhabited for centuries, divided into smaller kingdoms. These lands are now united under their first Sultan. Known as a respected scholar of Islam, the Sultan has strengthened both political and religious institutions in the islands, which hold one of the oldest mosques in the region. Through inter-marriage, charisma and innovative diplomacy, they are now united by a common code of laws. The world has seen the rise of the Sultanate of Sulu."
flavor_sul.1.a: "Let us hope the Sultan is reasonable, or the world may see its fall."
