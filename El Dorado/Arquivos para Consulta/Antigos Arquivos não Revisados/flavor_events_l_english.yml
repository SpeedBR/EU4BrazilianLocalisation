 league_events.1.t: "Formar a Liga de Augsburg"
 league_events.1.d: "A política de reunião de Louis XIV foi forçada ao Sacro Império em 1684 pelo Tratado de Regensburg, principalmente porque o Imperador estava preocupado com a ameaça Turca (o cerco de Viena em 1683). Os contínuos clamores e a expansão francesa, detrimento das possessões dos Habsburgo e dos estados alemães do Sacro-Império levaram à criação da Liga Anti-França de Augsburgo (1686)."
 league_events.1.a: "Formar!"
 league_events.1.b: "Não é de nosso interesse!"
 league_events.2.t: "Liga de Augsburg"
 league_events.2.d: " A política de reunião de Louis XIV foi forçada ao Sacro Império em 1684 pelo Tratado de Regensburg, principalmente porque o Imperador estava preocupado com a ameaça Turca (o cerco de Viena em 1683). Os contínuos clamores e a expansão francesa, detrimento das possessões dos Habsburg e dos estados alemães do Saco-Império levaram à criação da Liga Anti-França de Augsburg (1686)."
 league_events.2.a: "Juntar-se!"
 league_events.2.b: "Nós somos amigos da França!"
 joined_league_of_augsburg: "Juntamo-nos à Liga de Augsburg"
 not_league_of_augsburg: "Recusamos juntar-nos à Liga de Augsburg"
 league_events.3.t: "$FROMCOUNTRY$ juntou-se à Liga de Augsburg"
 league_events.3.d: "Nossa diplomacia teve sucesso. Nosso alvo é conter o expansionismo francês. $FROMCOUNTRY$ juntou-se à nossa Coalizão, e juntos iremos destruir a França."
 league_events.3.a: "Boas notícias!"
 league_events.4.t: "$FROMCOUNTRY$ recusou juntar-se à Liga de Augsburg"
 league_events.4.d: "Parece que nossa diplomacia falhou. Não fomos capazes de convencer $FROMCOUNTRY$ dos benefícios de conter a França."
 league_events.4.a: "Eles são idiotas"
 league_events.5.t: "A Liga de Schmalkalden"
 league_events.5.d: "Após o Imperador Charles V rejeitar as posições confessionais dos Protestantes no Parlamento Imperial de Augsburg (1529-1530), os Estados Norte-Alemães Protestantes do Sacro-Império formaram a Liga de Schmalkalden, com um exército e tesouro conjuntos, e procuraram lações no exterior (França). A Liga teve um sucesso inicial nos anos de 1532-1540 enquanto o Imperador estava ameaçado pelos Turcos e sendo forçado a concluir acertos de paz religiosos em Nuremberg (1532) e Kaaden (1534)."
 league_events.5.a: "Dar seu suporte"
 league_events.5.b: "Ignorar"
 schmalkaldic_league_protestant: "Liga de Schmalkaldic"
 schmalkaldic_league_catholic: "Liga de Schmalkaldic"
 schmalkaldic_league_not_join: "Recusar a juntar-se à Liga de Schmalkaldic"
 league_events.6.t: "A Liga Católica"
 league_events.6.d: "Os Estados Alemães Católicos sentiram-se ameaçados pela criação, em 1608, da União Evangélica por seus vizinhos Protestantes nortenhos, seguindo-se à exclusão de Donauwerth do Sacro-Império. Sentindo a urgência em se unirem, eles se agruparam em uma Liga Católica no mesmo ano. O palco estava armado para a Guerra dos Trinta Anos. "
 league_events.6.a: "Se preparar para juntar-se"
 league_events.6.b: "Manter-se Neutro"
 catholic_league_catholic: "Liga Católica"
 catholic_league_protestant: "Liga Católica"
 league_events.7.t: "A União Evangélica"
 league_events.7.d: "O Sacro-Império Romano-Germânico estava em um frágil balanço, dividido entre 10 maiores e quase 400 menores estados e principados, bem como duas religiões opostas. O poder do Imperador estava bem limitado além de seus domínios diretos e o comportamento errático e inconstante de algum deles, como Rudolph II, aumentava o atrito. Em 1608, a cidade Protestante de Donauwerth recusou aos Católicos que praticassem seu culto e foi banida do Sacro-Império. Como reação, a maioria dos Estados Germânicos Protestantes formaram a União Evangélica para defender sua liberdade. "
 league_events.7.a: "Preparar para Juntar-se"
 league_events.7.b: "Permanecer Neutro"
 evangelical_union_catholic: "União Evangélica"
 evangelical_union_protestant: "União Evangélica"
 league_events.8.t: "A Liga de Cambrai"
 league_events.8.d: "Em 1508, o Papa Julius II organizou uma liga contra a República de Veneza, a qual ele não gostava e detinha muito poder na Itália. Ele alistou o suporte de Florença, França e até mesmo do Imperador Maximiliano. As tropas francesas dizimaram o exército veneziano na batalha de Agnadel in 1509, mas a República conseguiu desfazer a liga ao concluir paz separadamente com seus oponentes."
 league_events.8.a: "Formar!"
 league_events.8.b: "Ignorar"
 league_events.9.t: "A Liga de Cambrai"
 league_events.9.d: " Em 1508, o Papa Julius II organizou uma liga contra a República de Veneza, a qual ele não gostava e detinha muito poder na Itália. Ele alistou o suporte de Florença, França e até mesmo do Imperador Maximiliano. As tropas francesas dizimaram o exército veneziano na batalha de Agnadel in 1509, mas a República conseguiu desfazer a liga ao concluir paz separadamente com seus oponentes."
 league_events.9.a: "São más notícias!"
 league_of_cambrai_ven: "Liga de Cambrai"
 league_events.10.t: "A Liga de Cambrai"
 league_events.10.d: " Em 1508, o Papa Julius II organizou uma liga contra a República de Veneza, a qual ele não gostava e detinha muito poder na Itália. Ele alistou o suporte de Florença, França e até mesmo do Imperador Maximiliano. As tropas francesas dizimaram o exército veneziano na batalha de Agnadel in 1509, mas a República conseguiu desfazer a liga ao concluir paz separadamente com seus oponentes."
 league_events.10.a: "Juntar-se!"
 league_events.10.b: "Isto não é de nosso interesse"
 league_events.11.t: "$FROMCOUNTRY$ juntou-se à Liga de Cambrai"
 league_events.11.d: "Nossa diplomacia teve sucesso. Conseguimos fazer uma Coalizão contra os mercadores ateus de Veneza. $FROMCOUNTRY$ juntou-se à Coalizão, e juntos iremos destruir os venezianos. Veneza irá queimar como Sodoma e Gomorra!"
 league_events.11.a: "Boas Notícias!"
 league_events.12.t: "$FROMCOUNTRY$ recusou juntar-se à Liga de Cambrai"
 league_events.12.d: "Parece que nossa diplomacia falhou. Não conseguimos convencer $FROMCOUNTRY$ dos benefícios de conter Veneza."
 league_events.12.a: "Deus irá puní-los!"
 EXCELLENTMINISTER: "Um Excelente Ministro!"
 oman_aggressive_trade: "Comércio Agressivo"
 flavor_oma.1.t: "Luta pelo Poder"
 flavor_oma.1.d: "A Dinastia Nabhanite manteve poder por mais de três séculos, mas no século XV sua autoridade começou a ser questionada pelos Imans eleitos. Esta luta continuou até a dinastia perder o controle sobre o país."
 flavor_oma.1.a: "Submeter-se aos Iman"
 flavor_oma.1.b: "$MONARCHTITLE$ reina em Oman!"
 flavor_oma.2.t: "Os Portugueses chegaram!"
 flavor_oma.2.d: "No final do século XV exploradores de Portugal descobriram o caminho através do Cabo da Boa Esperança para chegar à Índia. Para proteger suas rotas e assegurar seu domínio do comércio, eles invadiram Oman e ocuparam Suhar e Muscat por quase 150 anos."
 flavor_oma.2.a: "Nós iremos enfrentá-los"
 flavor_oma.2.b: "Não há nada que possamos fazer"
 flavor_oma.2.3: "§YPortugal§! Irá ganhar um Casus Belli em §YOman§!."
 flavor_oma.3.t: "Proteger o Comércio na Índia"
 flavor_oma.3.d: "No final do século XV exploradores de Portugal descobriram o caminho através do Cabo da Boa Esperança para chegar à Índia. Para proteger suas rotas e assegurar seu domínio do comércio, eles invadiram Oman e ocuparam Suhar e Muscat por quase 150 anos."
 flavor_oma.3.a: "Suhar poderia ser útil!"
 flavor_oma.4.t: "Os Construtores navais de Sur"
 flavor_oma.4.d: "Sur sempre foi um grande porto, com um canal que era um porto seguro para os navios por mais de um milênio. Aqui estão os famosos estaleiros dhow de Oman. Na metade do Século XVII o país cresceu em prosperidade, devido à seu comércio, confiando principalmente em seus navios."
 flavor_oma.4.a: "Os Dhows irão navegar para qualquer lugar"
 kol_bavarian_archbishop: "Arcebispo Bávaro"
 kol_bavarian_archbishop_replaced: "Arcebispo Bávaro substituído"
 flavor_kol.1.t: "Os Arcebispos Bávaros"
 flavor_kol.1.d: "Um membro da família real da Bavária foi apontado como Arcebispo de Cologne. Isto pode significar uma nova era de influência Bávara lá. Como devemos proceder??"
 flavor_kol.1.a: "Permitir a influência Bávara"
 flavor_kol.1.b: "Iremos seguir de nosso próprio jeito"
 bav_against_habsburg: "Conflito entre Habsburg e Wittelsbach"
 bav_reconcile_habsburg: "Reconciliação entre nossas dinastias"
 bav_jesuits_rejected: "Jesuítas Rejeitados"
 bavarian_jesuits: "Jesuítas na Bavária"
 desc_bavarian_jesuits: "OS Jesuítas foram convidados para virem à Bavária em 1541, e tornaram a universidade de Ingolstadt seu quartel-general na Alemanha."
 flavor_bav.2.t: "O Arcebispo em Cologne"
 flavor_bav.2.d: "[KOL.Monarch.GetName], um membro de nossa família real, foi apontado Arcebispo de Cologne. Isto pode significar uma nova era de influência Bávara lá."
 flavor_bav.2.a: "Esplêndido!"
 flavor_bav.3.t: "Rivalidade com os Habsburgos"
 flavor_bav.3.d: "O progresso dos Habsburgos na Áustria é um espinho constante para nós, conquanto os vemos aumentarem seus domínios cada vez mais e agora possuem um membro de sua Casa no Trono Imperial. Já faz mais de um século que um Wittelsbach esteve naquele trono, e isto deve ser remediado logo. A oposição ao Conde de Habsburg sempre deve ser nosso maior dever!"
 flavor_bav.3.a: "Pela Cada de Wittelsbach!"
 flavor_bav.3.b: "Vale a pena?"
 flavor_bav.4.t: "O Historiador da Bavária"
 flavor_bav.4.d: "Johannes Aventinus foi tutor dos filhos de Albert O Sábio, e escreveu uma Gramática em Latim e outros manuais para seus pupilos. Em 1517, ele foi apontado como o Historiador oficial da Bavária e recebeu a incumbência de escrever a história do país. Aventinus escreveu sete livros descrevendo a história dos Reis teutônicos do Grande Dilúvio até os dias presentes do Duque da Bavária.\nO que devemos fazer?"
 flavor_bav.4.a: "Precisamos do 'Annales Bojorum'!"
 flavor_bav.4.b: "Isto é um desperdício de dinheiro!"
 flavor_bav.5.t: "O Duque convida os Jesuítas para a Bavária"
 flavor_bav.5.d: "Wilhelm IV tornou-se o líder político da Contra-Reforma na Alemanha, em cooperação com o Papa e banindo muitos reformadores da Bavária. Em 1541, ele convidou a Companhia de Jesus, também conhecidos como Jesuítas, para irem à Bavária. Esta Ordem realizou um grande trabalho em reviver a Igreja Católica a partir de seu quartel-general na cidade Bávara de Ingolstadt.\nO que devemos fazer?"
 flavor_bav.5.a: "Ad maiorem Dei gloriam!"
 flavor_bav.5.b: "Isto apenas irá criar mais problemas"
 flavor_bav.6.t: "O Esplendor de Albert da Bavária"
 flavor_bav.6.d: "O Duque Albert V da Bavária foi um Patrono das Artes que reuniu uma grande coleção de artes e antiguidades em Munich. Ele comprou coleções inteiras em Roma e Veneza, guardando suas antiguidades em seu Antiquarium, o maior salão renascentista ao norte dos Alpes. Ele patrocinou diversos artistas e trouxe esplendor para Munich, mas isto levou à um grande endividamento.\nO que devemos fazer?"
 flavor_bav.6.a: "Dinheiro é para os camponeses"
 flavor_bav.6.b: "Não podemos falir o país"
 nap_french_spurned: "Clamores de Angevine Rejeitados"
 nap_renaissance_culture: "Cultura Renascentista"
 desc_nap_renaissance_culture: "Nápoles sendo um centro do Renascentismo trouxe muitos benefícios culturais para a cidade."
 nap_renaissance_glory: "Glória Renascentista"
 desc_nap_renaissance_glory: " Nápoles sendo um centro do Renascentismo trouxe muitos benefícios culturais para a cidade."
 nap_recover_from_plague: "Se recuperando da Praga"
 desc_nap_recover_from_plague: "Nápoles perdeu metade de sua população para a Praga de 1656, e levou mais de um século para se recompor."
 flavor_nap.1.t: "A Revolta dos Baronatos"
 flavor_nap.1.d: "A Autoridade do Rei Ferrante de Nápoles foi desafiada duas vezes, durante as duas Revoltas dos Baronatos de 1459-464 e 1485-1486. As revoltas foram em favor dos pretendentes franceses pelo trono, enquanto o Rei Ferrante perseguia uma política de fortalecimento da aurotidade real em detrimento dos direitos dos Barões."
 flavor_nap.1.a: "Eu Sou o Rei de Nápoles!"
 flavor_nap.1.b: "Abdicar em favor de [FRA.Monarch.GetTitle] [FRA.Monarch.GetName]!"
 flavor_nap.1.2: "A coroa francesa realmente irá apreciar isto!."
 flavor_nap.2.t: "A Abdicação de [NAP.Monarch.GetTitle] [NAP.Monarch.GetName]"
 flavor_nap.2.d: "Os Barões de Nápoles conspiraram e ameaçaram o [NAP.Monarch.GetTitle] [NAP.Monarch.GetName], de tal forma que ele foi forçado a abdicar. Uma vez que temos um clamor ao trono, eles nos oferecerama  Coroa de Nápoles."
 flavor_nap.2.a: "Glória à França!"
 flavor_nap.3.t: "Renascimento em Nápoles"
 flavor_nap.3.d: "A grande cidade de Nápoles tornou-se um dos mais importantes centros da Renascença na Itália. Homens brilhantes, como Jacopo Sannazaro, Fransesco Laurana, Angelo Poliziano e Antonello da Messia trouxeram uma nova era de cultura e aprendizado."
 flavor_nap.3.a: "Uma era de Cultura!"
 flavor_nap.3.b: "Uma era de Glória!"
 flavor_nap.4.t: "A Grande Cidade do Barroco "
 flavor_nap.4.d: "As primeiras décadas do século XVII foram descritas como a Era Dourada na história de Nápoles. A cidade se transformou em uma cidade moderna, e tornou-se uma das maiores cidades da Europa. Houve um incrível crescimento na construção de grandes propriedades, igrejas, óperas e teatros, enquanto a cidade estava lotada de grandes gênios como Caravaggio, Rosa, Telesio, Bruno, Vico, Marino e muitos mais."
 flavor_nap.4.a: "Uma Cidade sem rival..."
 flavor_nap.5.t: "A Revolta de Masaniello "
 flavor_nap.5.d: "A revolta teve origem no descontentamento acerca das sempre crescentes taxas. Liderados pelo peixeiro analfabeto Tommaso Anielo, também conhecido como Masaniello, o povo levantou-se contra seus legítimos regentes. A revolta durou nove dias, com Masaniello sendo subornado e logo assassinado por mãos desconhecidas."
 flavor_nap.5.a: "Esmague os camponeses com força!"
 flavor_nap.5.b: "Suborne o líder!"
 flavor_nap.6.t: "Praga em Nápoles"
 flavor_nap.6.d: "A Praga irrompeu em Janeiro de 1656 quando um soldado espanhol chegou da Sardenha, e foi admitido no Hospital Annunziata. O médico que identificou o problema foi aprisionado pelo governo por espalhar o ocorrido, mas a Praga se espalhou como um incêndio. Em seis meses metade da população de Nápoles havia morrido. "
 flavor_nap.6.a: "isto é uma cena do Inferno"
 control_of_famagusta: "Controle de Famagusta"
 famagusta_lost: "Famagusta Perdida"
 cyp_famagusta_taken: "Famagusta Conquistada"
 cyp_famagusta_given: "Famagusta entregue"
 flavor_cyp.1.t: "A Questão de Famagusta"
 flavor_cyp.1.d: "Em 1464, os cipriotas expulsaram os genoveses de Famagusta, conquistando o controle total sobre a ilha. Entretanto, não demorou até que os venezianos retomassem o controle, em sua tentativa de controlar o comércio no Mediterrâneo."
 flavor_cyp.1.a: "É Nossa!!"
 flavor_cyp.1.b: "Permita a presença de Veneza"
 flavor_cyp.1.c: "Os Genoveses podem ficar"
 flavor_cyp.gen.1: "Isto significa guerra com §YGenoa§!."
 genoese_access_to_black_sea: "Acesso ao Mar Negro"
 kaffa_and_azow: "Kaffa & Azow"
 gen_pro_guelph: "Suportar os Guelfos"
 gen_pro_ghibellines: "Suportar of Gibelinos"
 gen_anti_guelph: "Contra os Guelfos"
 gen_anti_ghibellines: "Contra os Gibelinos"
 gen_lost_trade_support: "Falta de suporte de Gênova"
 gen_andrea_doria_reform: "Legado de Andrea Doria"
 desc_gen_lost_trade_support: "Nossos mercadores não estão mais ganhando o suporte necessário de Gênova, e é muito custoso mantê-los com os Ottomanos em controle de Constantinopla."
 flavor_gen.1.t: "Chipre conquista controle sobre Famagusta"
 flavor_gen.1.d: "Em 1464, os cipriotas expulsaram os genoveses de Famagusta, conquistando controle total sobre a ilha. Isto reduziu o poder do comércio genovês no Mediterrâneo Oriental drasticamente."
 flavor_gen.1.a: "Eles irão pagar por isso!"
 flavor_gen.2.t: "Nós podemos negociar em Famagusta!"
 flavor_gen.2.d: "Na história, os cipriotas expulsaram os genoveses de Famagusta em 1464, mas, nesta linha do tempo, eles decidiram nos permitir continuar comerciando na ilha. Este é um benefício que iremos aproveitar em nossa missão de domínio sobre o Mediterrâneo."
 flavor_gen.2.a: "Boas Notícias!"
 flavor_gen.3.t: "A Queda de Constantinopla"
 flavor_gen.3.d: "Com a queda de Constantinopla para os Turcos, nosso comércio no Mar Negro está ameaçado. A influência econômica dos mercadores Italianos diminuiu após os Otomanos ganharem controle do canal para o mar, e os últimos territórios foram perdidos em 1455."
 flavor_gen.3.a: "Demandar acesso livre para os Otomanos"
 flavor_gen.3.4: "O §YOttoman Empire§! pode responder com uma Declaração de Guerra, se eles se sentirem ofendidos.\n"
 flavor_gen.3.b: "Não há nada que possamos fazer"
 flavor_gen.4.t: "Demandas de Gênova"
 flavor_gen.4.d: "Um emissário da República Mercante de Gênova veio à corte. Eles estão solicitando privilégios comerciais exclusivos através do Bósforo. Eles clamam que é direito deles e que nós iremos prosperar com a proposta."
 flavor_gen.4.a: "Isto é um ultraje!"
 flavor_gen.4.b: "Pode ser uma oportunidade..."
 flavor_gen.4.6: "Há um pequeno aumento no Poder Comercial §YGenoese§! em Constantinopla."
 flavor_gen.5.t: "Os Otomanos recusam!"
 flavor_gen.5.d: "O Império Otomano recusou nossas demandas de nos ceder acesso comercial privilegiado através do Bósforo. Eles estão ultrajados pela nossa falta de compreensão da política internacional, e inclusive alguns conselheiros estão incitando o Sultão a iniciar uma guerra "
 flavor_gen.5.a: "Vamos esperar que eles não iniciem uma guerra..."
 flavor_gen.6.t: "Privilégio de Comércio Concedido!"
 flavor_gen.6.d: "O Império Otomano nos cedeu acesso comercial privilegiado através do Bósforo para suportar nossos mercadores no mar Negro."
 flavor_gen.6.a: "Boas notícias"
 flavor_gen.7.t: "Perda do Comércio no Mar Negro!"
 flavor_gen.7.d: "Nosso acesso ao Mar Negro foi perdido, e não mais podemos nos beneficiar do comércio privilegiado através do Bósforo."
 flavor_gen.7.a: "Estas são más notícias..."
 flavor_gen.8.t: "Falência da Casa San Giorgio"
 flavor_gen.8.d: "Em 1408, a Casa San Giorgio iniciou um negócio bancário, emprestando dinheiro a seus acionistas e providenciando serviços como notas de troca. Em 1437, o banco também controlava a cunhagem de moedas. Empréstimos continuados ao estado e subcapitalização quebraram o banco em 1444.\nO que devemos fazer?"
 flavor_gen.8.a: "Salvem o Banco!"
 flavor_gen.8.b: "Deixe-o morrer..."
 flavor_gen.9.t: "O Feudo Guelfo-Gibelino "
 flavor_gen.9.d: "A divisão entre o Papa e o Imperador começou no final do século XI, e tecnicamente terminou em 1122, mas a divisão entre Guelfos e Gibelinos persistiu na Itália por séculos após isso, sendo um fator constant na divisão interna das cidades-estados e, com isso, mantendo a Itália fraca. Os Guelfos eram os apoiadores do papa, enquanto os Gibelinos apoiavam o Imperador, No século XV, os Guelfos mudaram sua lealdade para a França, já que a mesma começou a mostrar interesse na Itália."
 flavor_gen.9.a: "Colocar-se do lado dos Guelfos"
 flavor_gen.9.b: "Favorecer os Gibelinos"
 flavor_gen.9.c: "Deixe-os discutir"
 flavor_gen.10.t: "O Almirante Andrea Doria"
 flavor_gen.10.d: "Andrea Doria pertencia a um ramo da antiga família dos Auria. Ele perdeu seus nobres parentes na tenra idade e tornou-se um mercenário, servindo primeiro ao Papa e então aos franceses. Tornou-se famoso como comandante naval, enfrentando os Turcos e os piratas Bárbaros. Ele esteve por trás do levanter da República Genovesa após anos de ocupação pela França e pelas forças Imperiais."
 flavor_gen.10.a: "Ele irá liderar nossa Armada"
 flavor_gen.10.b: "Não precisamos de seus serviços"
 flavor_gen.11.t: "$MONARCHTITLE$ Andrea Doria"
 flavor_gen.11.d: "Andrea Doria recusou diversas ofertas para tornar-se Doge de Gênova, mas eventualmente aceitou a posição de censor perpétuo, e exerceu influência significativa nos conselhos da república. Recebeu diversos palácios e muitos outros privilégios por seus serviços à República, e mesmo o título de Liberator et Pater Patriae."
 flavor_gen.11.a: "Ele será um bom $MONARCHTITLE$!"
 flavor_gen.11.b: "Ele se tornará Censor Perpétuo!"
 flavor_gen.12.t: "A Decisão de Gênova"
 flavor_gen.12.d: "Gênova foi uma pequena república mercante no Mediterrâneo, enquanto a França e a Espanha cresceram em ponderosas nações com grandes interesses na Itália. O famoso condottieri Andrea Doria de Gênova serviu primeiro á FRança e então à Espanha em várias guerras.\nO que devemos fazer?"
 flavor_gen.12.a: "Aliar-se à França"
 flavor_gen.12.b: "Aliar-se à Espanha"
 flavor_gen.13.t: "A Era de Ouro dos Banqueiros Genoveses"
 flavor_gen.13.d: "Os banqueiros genoveses financiaram muitos dos esforços internacionais da coroa espanhola. Alguns historiadores até chamam este períodos de Era dos Genoveses. Muitos palácios brilhantes foram construídos durante esta era através da Strada Nova, mas ela não durou para sempre, pois quando os Turcos tomaram Chio, o império comercial genovês no Mediterrâneo oriental colapsou."
 flavor_gen.13.a: "Isto durará para sempre!"
 ven_opinion_morean_confrontation: "O Confronto Moreano"
 flavor_ven.EVTNAME1: "O Conflito Vêneto-Turco"
 flavor_ven.EVTDESC1: "Desde a captura de Constantinopla pelos Turcosem 29 de Maio de 1453, Veneza viu suas posições comerciais no mar Negro deteriorarem. Numerosas guerras foram travadas entre 1456 e 1490, colocando a República contra os Otomanos, com a conseqüência de Veneza perder ainda mais pedaços de seu império comercial (herdado da 4ª Cruzada em 1204 no Mar Egeue na Grécia (Atenas em 1460, Negrepont em 1470). Uma guerra irrompeu novamente em 1499, com Veneza perdendo fortalezas na Morea como Modon, Coron e Navarrin."
 flavor_ven.EVTOPTA1: "Demandar Alexandria como compensação!"
 flavor_ven.EVTOPTB1: "Aceitar sua expansão"
 flavor_ven.EVTTOOLTIP1: "Enviar nossas demandas"
 flavor_ven.EVTNAME2: "Compensação Negada"
 flavor_ven.EVTDESC2: "Os Turcos recusaram até mesmo a discutir quaisquer compensações por nossas perdas no comércio!"
 flavor_ven.EVTOPTA2: "Pelo menos agora temos um Clamor sobre isto"
 flavor_ven.EVTNAME3: "Alexandria adquirida"
 flavor_ven.EVTDESC3: "Os Turcos aceitaram compensar nossas perdas comerciais com a província de Alexandria."
 flavor_ven.4.t: "Podemos negociar em Famagusta!"
 flavor_ven.4.d: "Em 1464, os cipriotas expulsaram os genoveses de Famagusta, conquistando o controle total sobre a ilha. Entretanto, não demorou até que os venezianos retomassem o controle, em sua tentativa de controlar o comércio no Mediterrâneo."
 flavor_ven.4.a: "Boas Notícias!"
 flavor_ven.5.t: "Stratioti!"
 flavor_ven.5.d: "Após a queda de Constantinopla, grandes cquantidades de soldados gregos e albaneses juntaram-se à causa da República de Veneza para lutar contra os Otomanos. Eles eram cahamdos Stratioti, da palavra grega para Soldado, e eram uma temida cavalaria leve. Um de seus mais notáveis líderes foi Graitzas Palaiologos que foi um comandante bizantino até 1461."
 flavor_ven.5.a: "Eles serão temidos por nossos inimigos!"
 flavor_ven.6.t: "Controle otomano da Morea"
 flavor_ven.6.d: "Após a queda de Constantinopla, os Turcos se voltaram para o sul e em 1461 o último forte na Morea caiu para os Otomanos. Esta peninsula é, simplesmente, muito importante para as linhas comerciais venezianas para ser negligenciada, e foi a causa de muitas guerras entre Veneza e os Otomanos, porque Veneza possui Clamores sobre a Morea.\nO que devemos fazer?"
 flavor_ven.6.a: "Hoje é um bom dia para os Otomanos morrerem!"
 flavor_ven.6.b: "Não podemos arriscar uma guerra"
 flavor_ven.7.t: "Clamores venezianos na Morea"
 flavor_ven.7.d: "Um embaixador de Veneza nos informou que ele clamam a península da Morea. Isto claramente não é aceitável, e eles devem ser punidos."
 flavor_ven.7.a: "Isto quer dizer guerra!"
 ven_monte_nuovo: "Monte Nuovo"
 desc_ven_monte_nuovo: "Os novos tipos de títulos e empréstimos são muito mais eficientes."
 flavor_ven.8.t: "Monte Nuovo"
 flavor_ven.8.d: "O Sistema original de empréstimo na Itália era um fundo conjunto de ações onde cada cidadão tinha que emprestar uma determindada quantia de dinehiro para trocar por juros, chamado Monte Vecchio. No meio do século XV, os banqueiros venezianos introduziram uma garantia de pagamento mínimo de juros aos credores que aumentou a quantidade de dinheiro que as pessoas estavam dispostas a emprestar. Este 'Monte Nuovo' foi extremamente bem sucedido, e financiou muitas da sguerras de Veneza.\nO que devemos fazer?"
 flavor_ven.8.a: "Introduzir os empréstimos"
 flavor_ven.8.b: "Combater a inflação ao invés disso"
 ven_venetian_first: "Veneziano Primeiro, Cristão em Seguida"
 desc_ven_venetian_first: "Em Veneza, ser leal à República era mais importanto que qual tipo de Cristão você era."
 ven_christian_first: "Cristão Primeiro!"
 desc_ven_christian_first: "Ser um bom Católico é a única coisa que importa para um cidadão de Veneza."
 flavor_ven.9.t: "A Inquisição Dominicana"
 flavor_ven.9.d: "Quando o Papa, esperando esmagar as heresias Albigensiana e Patariana, esforçou-se para estabelecer na Itália a Inquisição Dominicana, A República resistiu sua introdução em Veneza. O estado chamou para si a responsabilidade de desbobrir hereges, que quando descobertos eram examinados pelo Patriarca, o Bispo de Castello, ou qualquer outro Veneziano Ordinário. A Corte de Examinação era mantida confinada.  Era chamada pelo estado quando o examinado era considerado culpado ou não de heresia. Punições eram reservadas à autoridade secular. Este arranjo não satisfez a Corte de Roma, um Inquisidor foi apontado pelo Papa, mas ele devia requerer o exequatur do Dege antes que pudesse agir, emu ma comissão era criada com três nobres venezianos,para assessorarem o Santo. Seu dever era guarder os direitos dos cidadãos venezianos contra intromissões eclesiásticas, incluindo a não-interferência em questões religiosas dentro das colônias, sem sua presença e sua sanção nenhum ato do Santo Ofício era válido em Veneza. A Inquisição em Veneza não foi, certamente, um ofício sanguinário graças à attitude independente do estado, que insistiu an presença de assessors leigos em cada julgamento."
 flavor_ven.9.a: "Venezianos Primeiros, Cristãos em Seguida "
 flavor_ven.9.b: "Nós somos verdadeiros Católicos!"
 flavor_ven.10.t: "Arte dell'Abbaco"
 flavor_ven.10.d: "'Sou seguidamente questionado por certos jovens nos quais eu tenho grande interesse, que nos quais espero  perseguir mercantilmente, para escrever sobre os princípios fundamentais da aritmética, comumente chamada abacus.' Arte dell'Abbaco foi o primeiro livro sobre matemática impress na Europa, escrito em veneziano e impresso em Treviso em 1478."
 flavor_ven.10.a: "Isto será útil!"
 flavor_ven.11.t: "Interdito Veneziano"
 flavor_ven.11.d: "Em 1509, o Papa Julius II colocou Veneza sob interdito, durante a Guerra da Liga de Cambrai, para ampliar suas ambições. Isso foi possível devido à fanática liberdade religiosa que existia na cidade, que era uma constant afronta ao Papado."
 flavor_ven.11.a: "Veneza é Veneza!"
 flavor_ven.11.b: "Ajoelhe-se perante o Santo Papa"
 flavor_ven.11.12: "O Papa pode entrar em Guerra conosco."
 flavor_ven.12.t: "A Cidade do Pecado"
 flavor_ven.12.d: "Os homens de Veneza eram extremamente perversos e pecadores aos olhos do Senhor. Não havia um simples homem direito vivendo naquela cidade do comércio, e ela era cheia com o tipo de pessoas que o Filho de Deus expulsou do Templo. Como representantes de Deus na Terra, devemos agir!"
 flavor_ven.12.a: "Veneza cairá como Sodoma e Gomorra!"
 ven_helping_mamelukes: "Ajudando os Mamelukos"
 flavor_ven.13.t: "Comércio de Especiarias Ameaçado"
 flavor_ven.13.d: "Os Portugueses conquistaram o controle do comércio no Mar Indiano, desviando o comércio ao redor da África ao invés de através de Alexandria. Isto afetou severamente nossas chances de controlar o Comércio de Especiarias. Podemos, entretanto, tentar enviar alguma ajuda aos Mamelukos."
 flavor_ven.13.a: "Enviar ajuda à Alexandria!"
 flavor_ven.13.b: "Não é nosso problema"
 flavor_ven.13.14: "Os Mamelukos terão nossa ajuda."
 venetian_help: "Ajuda Veneziana"
 flavor_ven.14.t: "Veneza envia ajuda"
 flavor_ven.14.d: "Com o controle português do comércio no Mar Indiano, a República de Veneza ficou extremamente preocupada. Desde que nós sempre tivemos razoavelmente boas relações, eles nos enviaram ajuda, como toras para construir novos navios e outros recursos para nossos mercadores."
 flavor_ven.14.a: "Boas Notícias!"
 flavor_ven.15.t: "O Ministro das Hidrovias"
 flavor_ven.15.d: "A segurança e prosperidade de Veneza sempre se baseou em sua localização em sua lagoa. Em 1501, em um esforço para reduzir o assoereamento da lagoa, o alto conselho formou um comitê para desviar os rios que desaguavam na lagoa, um comitê conhecido como 'Savi alle Acque'. Seu sucesso  através dos anos salvou a Sereníssima do disastre, e extendeu a prosperidade da cidade..\nO que devemos fazer?"
 flavor_ven.15.a: "Vale a pena!"
 flavor_ven.15.b: "Veneza pode sobreviver sem isso!"
 venice_ghetto: "O Gueto"
 desc_venice_ghetto: "O Gueto Veneziano foi o primeiro de seu tipo na Europa. Um lugar onde od Judeus eram livres para praticar suas crenças. O nome vem da palavra veneziana 'gheto', que se referee escória da fundição que ficava na mesma ilha que o Gueto."
 flavor_ven.16.t: "O Gueto"
 flavor_ven.16.d: "Começando em 1516, a República obrigou os Judeus a viverem emu ma área da cidade onde ficavam as fundições, conhecida em veneziano como 'geti', estavam situadas em tempos antigos, usar uma identificação e gerirem as casas de penhores da cidade dentro das taxas estabelecidas pela Sereníssima. Muitas outras onerosas regulações foram também incluídas, em troca de que a Comunidade judaica recebeu a liberdade de praticar sua fé e proteção em caso de guerra.\nO que devemos fazer?"
 flavor_ven.16.a: "Dê-lhes um lugar próprio deles!"
 flavor_ven.16.b: "Não em minha Veneza!"
 flavor_ven.17.t: "O Explorador Antonio Pigafetta"
 flavor_ven.17.d: "Antonio Pigafetta foi um explorador italiano de Veneza. Ele viajou na grande expedição de Fernão de Magalhães em sua viagem ao redor do mundo. Durante a expedição ele foi assistente de Magalhães, e escreveu um diário preciso sobre ela. Pigafetta foi um dos somente 18 homens que retornaram à Espanha dos 240 que partiram três anos antes. Esta viagem foi a primeira circunavegação do mundo, e seu diário é a fonte pela qual nós sabemos, hoje, sobre aquela expedição."
 flavor_ven.17.a: "O mundo é realmente redondo!"
 flavor_ven.18.t: "Conscrição Naval"
 flavor_ven.18.d: "Dificuldades no domínio do mar trouxe mais mudanças. Até 1545 os remadores nas galés eram marinheiros livres alistados, com um soldo. Eles eram originalmente venezianos, mas depois dálmatas, cretenses e gregos juntaram-se em grandes números. Devido à essa dificuldade em contratar uma suficiente tripulação, Veneza teve que recorrer à conscrição, acorrentando os remadores aos bancos como outras marinhas já faziam. Cristoforo da Canal foi o primeiro comandante veneziano a comandar uma galé nessas condições.\nO que devemos fazer?"
 flavor_ven.18.a: "Implementar a Conscrição"
 flavor_ven.18.b: "Isto é contra a República!"
 venice_galley_conscription: "Conscrição nas Galés"
 desc_venice_galley_conscription: "Remadores nas gaés não mais são marinheiros livres alistados, com um soldo, mas agora acorrentados a seus remos."
 flavor_ven.19.t: "Fortezza di Sant'Andrea"
 flavor_ven.19.d: "O forte de Sant'Andrea foiconstruído em 1545 para guarder a entrada principal de Veneza do pelo Adriático. O forte foi projetado pelo famoso arquiteto Michiel Sanmicheli. Ele foi provavelmente o único arquiteto italiano do século com a oportunidade de ver a arquitetura grega, pois viajou através das possessões gregas da República de Veneza. A fortaleza manteve-se como proteção para Veneza por mais de trezentos anos.\nO que devemos fazer?"
 flavor_ven.19.a: "Contrua!"
 flavor_ven.19.b: "É muito caro"
 fortezza_di_sant_andrea: "Fortezza di Sant'Andrea"
 desc_fortezza_di_sant_andrea: "Esta grande Fortaleza protegeu a cidade por mais de trezentos anos."
 flavor_ven.20.t: "Praga em Veneza"
 flavor_ven.20.d: "Veneza foi atingida pela praga diversas vezes na história, com o maior disaster ocorrendo em 1630. A cidade de Veneza foi severamente atingida, com casualidades registradas na ordem de 46.000 pessoas de uma população total de 140.000. Alguns historiadores acreditam que a drástica perda de vidas, e seu impacto no comércio, foi o que resultou, fundamentalmente, na queda de Veneza como uma das grandes potências comerciais e políticas."
 flavor_ven.20.a: "Isto é uma punição de Deus!"
 flavor_ven.20.b: "Evacuem a cidade!"
 flavor_ven.21.t: "Ponte di Rialto"
 flavor_ven.21.d: "A ponte de Rialto é uma das quarto pontes que cruzam o Grande Canal de Veneza. Era originalmente uma ponte de madeira, que primeiramente foi incendiada na revolta de 1310, e desmoronou em 1444 e 1524. A renovação da ponte de Rialto foi primeiro proposta em 1503, e a idéia era reconstruí-la em pedra. As autoridades requeriram propostas em 1551, após vários projetos serem considerados desde 1503 e nas décadas seguintes. Famosos arquitetos como Sansovino, Palladio and Vignola ofereceram planos mas suas propostas foram consideradas inapropriadas pois todos envolviam uma aproximação clássica com diversos arcos. O famoso artista Michelangelo foi também considerado como designer da ponte de Rialto.\nO que devemos fazer?"
 flavor_ven.21.a: "Vamos construí-la!"
 flavor_ven.21.b: "A ponte de madeira é suficiente"
 flavor_ven.22.t: "L'Orfeo – A Primeira Ópera"
 flavor_ven.22.d: "A primeira ópera Barroca de Claudio Monteverdi, L'Orfeo, é baseada na lenda grega de Orpheus, o musico, poeta e profeta que desceu ao Hades para trazer sua noiva morta Eurydice de volta à vida. A ópera foi escrita em 1607 para uma performance na corte durante o Carnaval annual de Mântua, e sua partitura foi publicada em 1609 e 1615 por Monteverdi. Quarenta e Um diferentes instrumentos, com distintos grupos de instrumentos usados para retratar cenas particulares e personagens, eram listados na partitura publicada por Monteverdi."
 flavor_ven.22.a: "Me perdestes através de muito amor?"
 flavor_ven.23.t: "O Nascimento da Ciência Moderna"
 flavor_ven.23.d: "Galileo Galilei é chamado por muitas pessoas de pai da ciência moderna. Em 1592, ele foi apontado como professor de matemática na universidade de Pádua. Quando ele ouviu falar da luneta, ele construiu sua própria série de telescópios, muito melhores que qualquer coisa feita antes, e começou a examinar os céus, descobrindo montanhas na Lua e quatro satélites orbitando Júpiter. Junto com seus trabalhos no movimento e na mecânica, ele formou as bases do que se tornaria a ciência moderna."
 flavor_ven.23.a: "Focar no comércio e na pesquisa naval"
 flavor_ven.23.b: "Focar no desenvolvimento administrativo"
 flavor_ven.23.c: "Focar nos assuntos  militares!"
 ven_recover_from_plague: "Se recuperando da Praga"
 desc_ven_recover_from_plague: "A Praga mata indiscriminadamente, e Veneza está sofrendo a longo prazo deste evento devastador."
 boh_papal_reconciled: "Submissão Hussita"
 boh_heretic_hussite: "Hereges Hussitas"
 boh_strong_nobles: "Uma Nobreza Forte"
 desc_boh_strong_nobles: "A nobreza da Bohemia tomou vantage de nosso fraco rei."
 boh_protestant_king: "Rei Protestante no Trono"
 flavor_boh.1.t: "Retorno dos Hussitas!"
 flavor_boh.1.d: "As Guerras Hussitas tecnicamente acabartam em 1434, mas o país ainda estava dividido entre os fiéis a Roma e aqueles ainda leais aos ideais Hussitas. O líder do partido Hussita era Jiri z Podebrad, e após várias tentativas de reconciliação, ele decidiu em uma decisão militar. Ele organizou uma força armada no nordeste da Bohemia e cercou Praga com pouca resistência. A Guerra Civil eclodiu, com aqueles leais a Roma o enfrentando, mas eventualmente os Hussitas venceram.\nO que devemos fazer?"
 flavor_boh.1.a: "Jan Hus conhece a verdade"
 flavor_boh.1.b: "Seremos leais a Roma!"
 flavor_boh.2.t: "O Rei Herege"
 flavor_boh.2.d: "Aos olhos do mundo Católico, $MONARCH$ e a nação Boêmia era vis hereges. $MONARCH$ tentou assegurar paz com Roma com sugestões radicais e conquistou a lealdade de alguns Católicos ao reinar de forma extrema. Eventualmente o plano do Papa de uma cruzada contra a Bohemia permaneceu não-executado.\nO que devemos fazer?"
 flavor_boh.2.a: "Ajoelhar-se perante Roma"
 flavor_boh.2.b: "Permanecer fiel a Cristo!"
 flavor_boh.2.3: "A Bohemia irá eventualmente enfrentar a resposta Católica."
 flavor_boh.3.t: "Confederação de Zelena Hora"
 flavor_boh.3.d: "A recusa de Jiri z Podebrad quanto às demandas da Igreja para suprimir a fé Hussita fizeram que a facção papal na Bohemia ficasse amargurada. Eles viam ele como um herege e inimigo deles e da Igreja. Em um encontro em Zelena Hora em 28 de NOvembro de 1465, eles formaram uma confederação e iniciaram uma revolta aberta."
 flavor_boh.3.a: "Nós iremos esmagá-los!"
 flavor_boh.4.t: "O Salão Vladislav "
 flavor_boh.4.d: "O Salão Vladislav foi construído entre 1493 e 1502 por Benedikt Rejt, o principal arquiteto medieval da Bohemia. Era o maior espaço secular em Praga e uma obra-prima da arquitetura. Tinha mais de 60 metros de comprimento, 13 metros de altura e era usado para banquetes, coroações e outros eventos importantes da corte. Era grande o suficiente para que torneios com cavaleiros a cavalo fossem organizados dentro dele."
 flavor_boh.4.a: "Glorioso!"
 flavor_boh.5.t: "A Constituição Municipal"
 flavor_boh.5.d: "O fraco e incompetente Rei Vladislav gradualmente permitiu que a nobreza reconquistasse o poder que eles haviam perdidos durante as Guerras Hussitas. Em 11 de Março de 1500, o Conselho Tcheco adotou uma noa constituição municipal que limitava o poder real e Vladislav a assinou em 1502."
 flavor_boh.5.a: "Assinar a constituição..."
 flavor_boh.5.b: "Recusar!"
 flavor_boh.6.t: "Brahe and Kepler"
 flavor_boh.6.d: "O famoso astrônomo Tycho Brahe mudou-se para Praga quando mais velho, onde tornou-se o astrônomo official da corte. Ele construiu um novo observatório, onde era auxiliado por Johannes Kepler, que utilizou os dados coletados por Brahe, após sua morte, para desenvolver suas leis do Movimento Planetário."
 flavor_boh.6.a: "Isto será grande para todos os capitães!"
 flavor_boh.6.b: "Isto pode ser usado para propósitos militares"
 flavor_boh.7.t: "Tradições Hussitas"
 flavor_boh.7.d: "As tradições Hussitas ainda são lembradas entre o povo da Bohemia. Agora que a tese de Lutero é amplamente conhecida, mais e mais pessoas importantes estão declarando abertamente que são Protestantes. Se isto não parar, acabaremos rompendo com Roma novamente."
 flavor_boh.7.a: "Isto não pode ser parado"
 flavor_boh.7.b: "Tentaremos parar isto!"
 flavor_boh.8.t: "Rei do Inverno em Praga"
 flavor_boh.8.d: "Em 1608 a tensão aumentava entre as partes Católicas e Protestantes do Império. Os Protestantes entraram em uma união sob o príncipe Fredrik of Pfalz que era suportado por Brandeburgo e Hessen-Kassel. Os Católicos responderam formando sua própria união, a Liga Católica. Em 1618 os protestantes da Bohemia se rebelaram e escolheram um Rei Protestante da Bohemia, Fredrik of Pfalz. O Imperador não aceitou isso, pois ele também era o Rei da Bohemia. Ele enviou seu experiente comandante Tilly com suas tropas para a Bohemia e, na Batalha de White Mountain, o reinado de Fredrik of Pfalz acabou. Toda a resistência Protestante na Áustria e no sul da Alemanha foi esmagada. Fredrik escapou da Bohemia e foi nomeado 'O Rei do Inverno' devido ao seu curto reinado."
 flavor_boh.8.a: "Deus esteja conosco!"
 hun_power_to_magnates: "Magnatas Poderosos"
 desc_hun_power_to_magnates: "Os poderosos magnatas da Hungria reduziram o poder da coroa a qualquer possibilidade."
 hun_habsburgs_spurned: "Habsburgs desdenhados"
 flavor_hun.1.t: "Regime de 1445"
 flavor_hun.1.d: "Com o país a ponto de se desintegrar, após a desastrosa Batalha de Varna e a morte do rei Wladyslaw e a derrota para os Otomanos, o Voivode Janos Hunyadi invocou um regime em Fevereiro de 1445, em uma tentativa de unir o país novamente. A divisão foi quase inmanejável e a anarquia esteve próxima, mas Hunyadi foi finalmente eleito como regent em Junho de 1446."
 flavor_hun.1.a: "Janos Hunyadi eleito como regente"
 flavor_hun.1.b: "Manter o Conselho atual"
 flavor_hun.2.t: "Mattias Corvinus"
 flavor_hun.2.d: "$MONARCHTITLE$ $MONARCH$ morreu subitamente, um tanto suspeitosamente, deixando o trono vago. Nós possuímos laços dinásticos com os Habsburgs, mas há também, o filho do grande Voivode Janos Hunyadi. Deve nossa grande nação escolher um dos nossos como Rei?"
 flavor_hun.2.a: "Escolher Mattias como Rei"
 flavor_hun.2.b: "Um Rei Alemão será melhor!"
 flavor_hun.3.t: "União com a Hungria"
 flavor_hun.3.d: "Nosso parente no trono da Hungria morreu subitamente, sem um herdeiro. Isto é um tanto trágico, mas de grande benefício para nós, pois a nobreza húngara elegeu $MONARCH$ para se tornar $MONARCHTITLE$ da Hungria"
 flavor_hun.3.a: "Deixe que outros lutem suas guerras..."
 flavor_hun.4.t: "As Reformas de Mattias Corvinus"
 flavor_hun.4.d: "Durante seu reinado, Mathias Corvinus mudou significantemente o estado e a sociedade húngaros. Ele conseguiu aumentar a receita real dramaticamente ao fazer com que os membros mais pobres do Regime, que eram incapazes de pagar regularmente, aceitassem pagar as taxas de diversos anos antecipadamente, manobrando a alta nobreza ao estabelecer um sistema regular e funcional de coleta de impostos e ao ter o tesouro administrado por especialistas com funções separadas. "
 flavor_hun.4.a: "Focar nas Reformas Administrativas"
 flavor_hun.4.b: "Focar nas Reformas Sociais"
 flavor_hun.5.t: "Academia Istropolitana"
 flavor_hun.5.d: "A Academia Istropolitana em Pressburg foi a primeira Universidade da Hungria. Foi fundada pelo Papa Paulo II a pedido do Rei Matthias Corvinus. Possuía muitos professors bem conhecidos da Áustria e da Itália, incluindo Galeotto Marzio and Johann Vitez. Infelizmente a Universidade fechou após a morte de Matthias Corvinus"
 flavor_hun.5.a: "Isto irá nos beneficiar a todos..."
 flavor_hun.6.t: "O Prelo de Buda"
 flavor_hun.6.d: "1473 viu o primeiro livro impress na Hungria, a Chronica Hungarorum, relatando a história da Hungria de seus tempos iniciais até a coroação do Rei Matthias. Foi impressa por Andás Hess, em seu novo prelo."
 flavor_hun.6.a: "Isso é ótimo!"
 flavor_hun.7.t: "Rejeitar o Poder Real"
 flavor_hun.7.d: "Durante o reinado de $MONARCHTITLE$ $MONARCH$, o poder real húngaro declinou em favor dos magnatas húngaros, que usaram seu poder para cvercear a liberdade dos camponeses. Ele ganhou seu apelido, '$MONARCH$ Bene', porque respondeu a quase todos os pedidos com 'bene' (Latim para Está bem).\nO que devemos fazer?"
 flavor_hun.7.a: "Permita aos magnatas reinarem livres"
 flavor_hun.7.b: "Devemos controlá-los!"
 flavor_hun.8.t: "A Vampira Húngara"
 flavor_hun.8.d: "Elizabeth Báthory era uma sobrinha do nobre Stephen Báthory, mas ela tem uma cruel e sangrenta história. Ela tentou viver como uma vampira e assassinou mais de 600 virgens em um tentativa de renovar sua juventude ao se banhar em seu sangue. Ela foi executada em 1614 após ser aprisionada."
 flavor_hun.8.a: "Pare seu reinado!"
 flavor_hun.8.b: "São apenas camponesas"
 flavor_mai.1.t: "Gutenberg e o Prelo"
 flavor_mai.1.d: "Em 1450, Johan Gutenberg, um mercador da alta classe em Mainz, aplicou seu conhecimento do trabalho de seu pai como ourives, e criou o primeiro prelo do mundo. A primeira coisa impressa foi um porma alemão, mas Gutenberg tinha maiores ambições que isso, e logo visou imprimir uma Bíblia. Seu esforço o levou à falência, e seu financiadores assumiram seu negócio, criando a primeira Bíblia impressa em 1457. O mundo nunca mais seria o mesmo novamente!\nO que devemos fazer?"
 flavor_mai.1.a: "Suportar essa maravilhosa invenção!"
 flavor_mai.1.b: "Isto irá apenas causar instabilidades..."
 mlo_against_ambrosian: "Contra a República de São Ambrósio"
 mlo_peace_of_lodi: "O Tratado de Lodi"
 mlo_cheap_mercs: "Dependência nos Mercenários Suíços "
 desc_mlo_cheap_mercs: "Quando os franceses invadirão Milão, o Duque dependeu dos mercenários suíços em sua tentativa de retomar suas cidades."
 flavor_mlo.1.t: "A República Ambrosiana"
 flavor_mlo.1.d: "A cidade de Milão foi lançada em confusão pela morte súbita do Duque sem um respective herdeiro adulto. Cidadãos influents acreditavam que a velha república deveria ser restaurada. Entidades esclarecidas, como o Colégio de Jurisprudência em Pávia, pintaram os dias da velha república como uma era dourada. Os mercadores, vendo a prosperidade da República de Veneza, estavam por trás da idéia. Uma república foi declarada, os clamantes ao trono expulsos da cidade. A nova república foi chamada de a Áurea República Ambrosiana, em homenagem ao Bispo de Milão do século IV.\nO que devemos fazer?"
 flavor_mlo.1.a: "Por São Ambrósio!"
 flavor_mlo.1.b: "Precisamos novamente de um Duque!"
 flavor_mlo.2.t: "O Feudo Guelfo-Gibelino em Milão"
 flavor_mlo.2.d: "Dissidências internas e algo proeminente em Milão. A população é severamente dividida entre várias facções. Guelfos aristocratas sendo eleitos em detrimentos de Gibelinos enfraquecem a República e a torna menos democrática. Entretanto, alguma estabilidade é necessária!"
 flavor_mlo.2.a: "Ficar do lado dos Guelfos"
 flavor_mlo.2.b: "Favorecer os Gibelinos"
 flavor_mlo.3.t: "O Ospedale Maggiore"
 flavor_mlo.3.d: "Franseco Sforza, o Duque de Milão, fundou o Hospital Ca'Granda em 1456, como um dos primeiros hospitais comunitários. Ele foi projetado por Antonio Filarete e era uma das primeiras construções feitas em estilo renascentista na Lombardia. O Duque fez isto para ganhar a afeição do povo da Annunciata."
 flavor_mlo.3.a: "Permitam a construção!"
 flavor_mlo.4.t: "O Tratado de Lodi"
 flavor_mlo.4.d: "O Tratado de Lodi entre Milão, Nápoles, Florença e Veneza foi assinado em 1454 em Lodi, na Lombardia. Pôs fim às longas contendas entre os expansionistas Milão e Veneza, e criou um balanço de poder no norte da Itália incluindo os quatro grandes estados italianos. Na história este tratado durou até 1494 quando a França invadiu a Itália. "
 flavor_mlo.4.a: "Paz em nosso tempo!"
 flavor_mlo.4.b: "Isto ficará no caminho de nossas ambições..."
 flavor_mlo.5.t: "O Tratado de Lodi"
 flavor_mlo.5.d: " O Tratado de Lodi entre Milão, Nápoles, Florença e Veneza foi assinado em 1454 em Lodi, na Lombardia. Pôs fim às longas contendas entre os expansionistas Milão e Veneza, e criou um balanço de poder no norte da Itália incluindo os quatro grandes estados italianos. Na história este tratado durou até 1494 quando a França invadiu a Itália."
 flavor_mlo.5.a: "Paz em nosso tempo!"
 flavor_mlo.6.t: "Niccolò Machiavelli"
 flavor_mlo.6.d: "Niccolò Machiavelli foi um dos mais importantes escritores durante a Renascença, enquanto também servia como diplomata para a República Florentina. Ele é mais lembrado por ser o fundador da ciência política moderna, mas também escreveu comédias e poesias."
 flavor_mlo.6.a: "Talvez ele escreva um livro para nós"
 flavor_mlo.6.b: "ele servirá bem como estadista"
 flavor_mlo.7.t: "Machiavelli publica uma obra-prima!"
 flavor_mlo.7.d: "O Grande Filho de Florença publicou um livro chamado ‘O Príncipe’. Ele inclui muito sobre políticas governamentais, não apenas focando nos príncipes hereditários, mas também nas possibilidades de novos príncipes. Ele explica como manter o poder e como reinar com sucesso territórios conquistados. Os fins justificam os meios."
 flavor_mlo.7.a: "Isto nos diz tudo"
 flavor_mlo.8.t: "Elogios de Machiavelli"
 flavor_mlo.8.d: "Nosso grande Duque é mencionado diversas vezes em seu livro ‘O Príncipe’, e geralmente elogiado por sua habilidade de manter seu país, e como um aviso de não depender em tropas mercenárias."
 flavor_mlo.8.a: "Nós estamos fazendo algo certo"
 flavor_mlo.9.t: "Leonardo da Vinci"
 flavor_mlo.9.d: "Da Vinci foi um pintor, desenhista, escultor, arquiteto e engenheiro italiano cuja genialidade, talvez mais do qualquer outra figura, sintetizou o ideal humanista da Renascença. Suas ‘A Última Ceia’ e ‘Mona Lisa’ estão entre as mais populares e influentes pinturas da Renascença. Seus diários revelam um espírito de investigação científica e inventividade mecânica que estavam centenas de anos à frente de seu tempo. "
 flavor_mlo.9.a: "Um verdadeiro home do Renascimento!"
 flavor_mlo.10.t: "O centro da moda"
 flavor_mlo.10.d: "A cidade de Milão tornou-se um centro da moda no final da Idade Média, com a fabricação de itens de luxo sendo tão importante que outras linguagens usaram a palavra para a própria cidade para descrever artigos finos. No início do século XVI, mais de 20.000 trabalhadores estavam empregados na indústria da seda, trabalhando duro para fazer da corte a mais explêndida da Itália. "
 flavor_mlo.10.a: "Isos parece bom..."
 flavor_mlo.11.t: "Invasão francesa da Itália"
 flavor_mlo.11.d: "Quando a França invadiu a Itália em 1495, eles primeiramente foram repelidos na Batalha de Fornovo pelos milaneses, mas eles retornaram em 1498. Os franceses tomaram Milão, mas o Duque conseguiu escaper. Em Fevereiro de 1500 o Duque Ludovico retornou com um exército de mercenários suíços, e enfrentou os franceses que estavam sitiando Novara. Uma vez que ambos estavam empregando mercenários suíços, estes negaram-se a se enfrentarem, e os franceses capturaram o Duque, vencendo a Guerra."
 flavor_mlo.11.a: "Talvez estes piqueiros irão nos salvar?"
 mam_large_festitives: "Grandes Festividades"
 desc_mam_large_festitives: "Nós temos tido grandes festividades no Cairo para celebrar a queda de Bizâncio para o Islã!"
 mam_poem_recieved: "Poema de Elogio pessoal"
 mam_refused_james: "Rejeitar o Rei Jaques"
 mam_installed_ruler: "Instalar Jaques"
 mam_anti_ottoman_friends: "Os Otomanos são um inimigo em comum"
 mam_recover_from_plague: "Se recuperando da Praga"
 desc_mam_recover_from_plague: " A Praga mata indiscriminadamente, e Cairo está sofrendo a longo prazo deste evento devastador."
 surrender_the_trade: "Rendendo o Comércio"
 mam_por_confronted: "Confronto sobre o Comércio"
 mam_persian_scheming: "Intrigas Persas"
 flavor_mam.1.t: "Os Turcos conquistaram Constantinopla"
 flavor_mam.1.d: "A captura de Constantinopla pelos Otomanos é bem recebida no Cairo. A derrota do infiel é de fato gloriosa, e rumores falam de uma grande quantidade de festividades na cidade. Nós planejamos uma grande visita do embaixador ao Sultão Otomano, e iremos enviar-lhe presentes gloriosos. "
 flavor_mam.1.a: "Suportar as Festividades"
 flavor_mam.1.b: "Escrever um poema para o Sultão!"
 flavor_mam.2.t: "Planejamento Urbano do Cairo"
 flavor_mam.2.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] foi conhecido por ser muito preocupado sobre o planejamento urbano, particularmente no Cairo. Em 1457, o [Root.Monarch.GetTitle] deu a ordem de construer dois novos banhos públicos e uma grande residência comunal no Distrito de Bayn al-Qasrayn. Durante aqueles tempos, ele decidiu alargar a Estrada que se originava lá, a principal que atravessava o Cairo, conhecida como Qasaba. Isto demoliu diversas estruturas antigas, mas no final o tráfego era muito mais rápido e, de acordo com importantes historiadores, beneficiou grandemente o público geral. "
 flavor_mam.2.a: "Allah é Grande!"
 flavor_mam.3.t: "O Rei de Chipre"
 flavor_mam.3.d: "Em 1458,  Sultão recebeu um filho ilegítimo do Rei de Chipre, que tentava tomar a coroa de seu pai de usa meio-irmã que havia se tornado a rainha.O Sultão decorou ele com um “robe de honra”, e prometeu instalá-lo como Rei de Chipre. Quando a Rainha ofereceu um grande tribute ao Cairo, o Sultão cedeu e reconheceu a autoridade da Rainha sobre Chipre. Como Jaques havia se tornado amigo de diversos guardas mamelukos, eles protestaram e atacaram a embaixada cipriota em protesto.\nO que devemos fazer?"
 flavor_mam.3.a: "Enviar um embaixador à Chipre"
 flavor_mam.3.4: "Os governantes de Chipre irão escutar nossas demandas para instalar Jaques como seu Rei de direito."
 flavor_mam.3.b: "O que os infiéis fazem não é relevante pata nós"
 flavor_mam.4.t: "A Embaixada Mameluka faz demandas!"
 flavor_mam.4.d: "A embaixada do Cairo possui severas demandas sobre nós. Eles clamam que Jaques, o filho ilegítimo do anterior Rei de Chipre, é o legítimo governante de nossa Ilha. O que devemos fazer sobre isso?"
 flavor_mam.4.a: "Instalar Jaques como Rei de direito!"
 flavor_mam.4.5: "Nós nos tornaemos vassalos dos Mamelukos"
 flavor_mam.4.b: "Suborne eles..."
 flavor_mam.4.6: "Os Mamelukos irão se esquecer de Jaques com ess agrande quantidade de ouro."
 flavor_mam.4.c: "Ignore os Infiéis!"
 flavor_mam.4.7: "Eles ficarão chateados com isso, e isso pode até significar guerra."
 flavor_mam.5.t: "Novidades de Chipre!"
 flavor_mam.5.d: "O embaixador retorna com a notícia de que nosso bom amigo [From.Monarch.GetName] é agora Rei de Chipre. Ele será um aliado confiável por um longo tempo, e um vassalo obediente a [Root.Monarch.GetTitle]."
 flavor_mam.5.a: "São boas notícias de fato..."
 flavor_mam.6.t: "Navios cheios de ouro no porto!"
 flavor_mam.6.d: "Parece que os governantes de Chipre decidiram esvaziar seus cofres para nos fazer esquecer tudo sobre esses clamores de algum nobre infiel que certa vez recebemos como convidado."
 flavor_mam.6.a: "QUal era mesmo o nome dele??"
 flavor_mam.7.t: "Chipre desafiador!"
 flavor_mam.7.d: "[From.Monarch.GetName] rejeita nossas demandas e clama que Jaques é filho de uma prostitute, e que nosso [Root.Monarch.GetTitle] é nada mais que um infiel sujo."
 flavor_mam.7.a: "Isto é uma causa legítima para Guerra!"
 flavor_mam.8.t: "Ibn Taghribirdi"
 flavor_mam.8.d: "Ibn Taghribirdi foi um famoso historiador egípcio, que pertenceu à elite mameluka do Cairo. Ele estudou sob grandes historiadores e estudiosos como al-Ayni e al-Maqrizi. Ele é mais famoso por sua crônica multi-volume do Egito e do Sultanato Mameluko, escrita em estilo analítico com datas precisas para a maior parte dos eventos. Ele teve acesso privilegiado aos Sultões e seus registros para criá-la.\nO que devemos fazer?"
 flavor_mam.8.a: "Suportá-lo totalmente!"
 flavor_mam.8.b: "Rejeitar seu acesso a nossos registros"
 flavor_mam.9.t: "A Nobreza Mameluka"
 flavor_mam.9.d: "Sua Excelência, os numerosos nobres mamelukos estão demandando que mais poder seja transferido do governo central para suas mãos. Fazer isso irá descentralizar massivamente o governo, mas negar certamente irá causar que irão se rebelar.\nO que devemos fazer?"
 flavor_mam.9.a: "Conceder-lhes mais poder"
 flavor_mam.9.b: "Recusar suas demandas"
 flavor_mam.10.t: "Fogo em Medina"
 flavor_mam.10.d: "Em 1481, um incêncio sério atingiu a Mesquita do Profeta em Medina. O Sultão despendeu muitos esforços para recuperá-la a seu esplendor total.\nO que devemos fazer?"
 flavor_mam.10.a: "Nós iremos restaurá-la!"
 flavor_mam.10.b: "Não é de nosso interesse..."
 flavor_mam.11.t: "Inimigos em comum no Império Otomano"
 flavor_mam.11.d: "Os Otomanos têm sido nosso principal rival por algum tempo, e seu expansionismo tem sido uma ameaça ao nosso estado por ainda mais tempo. Suas ambições expansionistas no Mediterrâneo os deixaram em conflito com os Cristão também. Na história, os Mamelukos e Fernando da Espanha fizeram uma aliança temporária entre 1488 e 1491, mirando os Otomanos, quando os espanhóis prometeram 50 caravelas contra o Império Otomano."
 flavor_mam.11.a: "Mesmo Cristãos podem ser aliados"
 flavor_mam.11.12: "Os espanhóis são nossos amigos... por hora..."
 flavor_mam.12.t: "Inimigos em comum no Império Otomano"
 flavor_mam.12.d: "A grande expansão do Império Otomano no Mediterrâneo preocupou não somente nosso reino cristão, mas também deixou os mamelukos realmente preocupados. Na história, os Mamelukos e Fernando da Espanha fizeram uma aliança temporária entre 1488 e 1491, mirando os Otomanos, quando os espanhóis prometeram 50 caravelas contra o Império Otomano."
 flavor_mam.12.a: "Mesmo um país muçulmano pode ser aliado..."
 flavor_mam.13.t: "Praga no Cairo"
 flavor_mam.13.d: "A natureza parece caprichosa e os deuses inescrutáveis. A praga era uma presença constante, especialmente em grandes cidades. A praga no Cairo em 1492 supostamente matou 12.000 habitantes em um único dia. Isto foi visto como um desastre e a prova de que Allah não estava com o Sultão."
 flavor_mam.13.a: "Nós iremos sobreviver"
 flavor_mam.14.t: "Cofres vazios"
 flavor_mam.14.d: "Com o perigo da praga evitado, o [Root.Monarch.GetTitle] voltou-se para a administração. O tesouro estava perigosamente exaurido, então ele tentou um imposto extraordinário, do qual ninguém escapou. Ninguém foi isento deste imposto, e não apenas Judeus e Cristãos que foram taxados pesadamente, mas mesmo mesquitas e organizações religiosas. No Cairo os cobradores de impostos era perseguidos, e em Damasco o governador foi assassinado. O dinheiro esprimido do povo era gasto na elite mameluca, na compra de novos escravos do estrangeiro, e finalmente em melhorias públicas como a fortificação de Alexandria e uma grande mesquita no Cairo.\nO que devemos fazer?"
 flavor_mam.14.a: "Taxe todos"
 flavor_mam.14.b: "Apenas taxe os Dhimmi"
 flavor_mam.15.t: "As Guerras Comerciais Luso-Mamelukas"
 flavor_mam.15.d: "Quando os comerciantes portugueses descobriram o caminho ao redor da África até a Índia, ele começaram a desviar o lucrativo comércio orientalao redor da África invés de pelo Mar Vermelho. Quando isto aconteceu, eles entraram em conflito com o Sultanato Mameluko do Egito. Em 1505, o Sultão Mameluko ordenou a primeira expedição contra os portugueses. Frotas foram construídas no Mar Vermelho e enviadas para enfrentar os portugueses no Mar Indiano. Em 1509, os portugueses finalmente tiveram sucesso em eliminar a frota Mameluka na Batalha de Diu, vencendo a guerra.\nO que devemos fazer?"
 flavor_mam.15.a: "Os Cristãos devem ser parados"
 flavor_mam.15.16: "Os portugueses podem ver isto como uma ameaça, e podem decidir entrar em guerra conosco."
 flavor_mam.15.b: "Nos temos outras fonts de renda "
 flavor_mam.16.t: " As Guerras Comerciais Luso-Mamelukas "
 flavor_mam.16.d: "Quando os comerciantes portugueses descobriram o caminho ao redor da África até a Índia, ele começaram a desviar o lucrativo comércio orientalao redor da África invés de pelo Mar Vermelho. Quando isto aconteceu, eles entraram em conflito com o Sultanato Mameluko do Egito. Em 1505, o Sultão Mameluko ordenou a primeira expedição contra os portugueses. Frotas foram construídas no Mar Vermelho e enviadas para enfrentar os portugueses no Mar Indiano. Em 1509, os portugueses finalmente tiveram sucesso em eliminar a frota Mameluka na Batalha de Diu, vencendo a guerra."
 flavor_mam.16.a: "E nós iríamos vencer essa guerra..."
 flavor_mam.17.t: "O Embaixador do Oeste"
 flavor_mam.17.d: "Em 1501, o Shan da Pérsia enviou um emissário à Veneza através do território mameliko para formar uma aliança contra os Otomanos. Os Otomanos acusaram os Mamelukos de prover passagem livre aos emissários, e p Sultão apaziguou os Otomanos. \nO que devemos fazer? Tentar formar uma grande Coalizão?"
 flavor_mam.17.a: "Enviar os emissários."
 flavor_mam.17.18: "O Sultão no Cairo irá considerer a oferta"
 flavor_mam.17.b: "Nós não podemos nos aliar aos Cristãos!"
 flavor_mam.18.t: "A Coalizão Anti-Otomana"
 flavor_mam.18.d: " Em 1501, o Shan da Pérsia enviou um emissário à Veneza através do território mameliko para formar uma aliança contra os Otomanos. Os Otomanos acusaram os Mamelukos de prover passagem livre aos emissários, e p Sultão apaziguou os Otomanos. \nO que devemos fazer? Tentar formar uma grande Coalizão?"
 flavor_mam.18.a: "Enviar os emissários à Veneza"
 flavor_mam.18.19: "Talvez os venezianos aceitem isso."
 flavor_mam.18.b: "É muito arriscado"
 flavor_mam.19.t: "A Coalizão Anti-Otomana"
 flavor_mam.19.d: " Em 1501, o Shan da Pérsia enviou um emissário à Veneza através do território mameliko para formar uma aliança contra os Otomanos. Os Otomanos acusaram os Mamelukos de prover passagem livre aos emissários, e p Sultão apaziguou os Otomanos. \nO que devemos fazer? Tentar formar uma grande Coalizão?"
 flavor_mam.19.a: "Aceitar a Coalizão"
 flavor_mam.19.20: "Haverá celebração no Cairo por estas notícias."
 flavor_mam.19.b: "É muito arriscado"
 flavor_mam.20.t: "Os Emissários retornam com boas notícias"
 flavor_mam.20.d: "Os emissários enviados à Veneza retornaram com boas notícias. Eles estão desejosos de formar uma grande coalizão contra o Império Otomano."
 flavor_mam.20.a: "Nós iremos formar a Coalizão"
 flavor_mam.20.TUR: "O Império Otomano irá ver isto como uma provocação e irão fazer o seu melhor para nos destruir."
 flavor_mam.20.b: "Isto é demais para uma jogada"
 flavor_mam.21.t: "Coalitizão formada!"
 flavor_mam.21.d: "Os Mamelukos formaram uma grande Coalizão contra o Império Otomano, e nós nos juntamos a eles, fazendo uma fente comum contra os Turcos."
 flavor_mam.21.a: "Esperemos que isto sejam boas notícias!"
 flavor_mam.22.t: "Coalizão contra o Império Otomano"
 flavor_mam.22.d: "Os Mamelukos, os Persas e Veneza formaram uma coalizão contra o Império Otomano. Quando isto foi tentado na história, foi a perdição para o Sultanato Mameluko, que foi erradicado pelo Império Otomano em uma rápida guerra em 1517."
 flavor_mam.22.a: "Cairo deve ser saqueada!"
 flavor_eng.EVTNAME9100: "A Heresia Lolarda"
 flavor_eng.EVTDESC9100: "Os Lolardos foram um grupo herege que seguia o ensino teológico de John Wycliffe. Protestos populares contra a riqueza, poder e orgulho do clero eram freqüentes, e em tempos de desordem eles se expressavam de formas extremas. Eles foram perseguidos diversas vezes durante o século XIV, e sua última aparição foi no início do século XV."
 flavor_eng.EVTOPTA9100: "Parem os Hereges"
 flavor_eng.EVTOPTB9100: "Deixe-os estar"
 flavor_eng.EVTNAME9104: "O Final da Guerra dos Cem Anos"
 flavor_eng.EVTDESC9104: "A Guerra dos Cem Anos foi a última grande Guerra medieval. Foi uma guerra não apenas entre reis, mas nobres menores também perseguiam suas próprias agendas enquanto participavam de conflitos maiores. Guerras futuras viram muito menos faccionismo, ao menos na escala encontrada nos conflitos medievais.A Guerra dos Cem Anos foi na realidade dezenas de pequenas guerras e centenas de batalhas e cercos que se seguiram por mais de um século, entre 1337 e 1453, até que ambos os lados estavam exaustos. Enquanto nenhum lado venceu em algum sentido real, o resultado final foi que enquanto haviam dois reinos no início da guerra, haviam duas nações no final da mesma."
 flavor_eng.EVTOPTA9104: "Perdemos nossa base de operações na França "
 flavor_eng.EVTOPTB9104: "Nós nunca iremos desistir!"
 flavor_eng.EVTNAME9105: "Os Ministros da Paz"
 flavor_eng.EVTDESC9105: "A posição de Ministro da Paz originou-se na Inglaterra no século XII, acredita-se que de um Edito Real do Rei Ricardo I e do Arcebispo de Canterbury no ano de 1195. O título foi primeiro conhecido como Custodes Pacis, mas foi após alterado para Ministro da Paz. Um ato acerca dos Ministros da Paz foi passado em 1489. Requeria que os ministros devotassem parte de cada quarto das seções para reconhecerem as áreasem que eles próprios eram fracos. O mesmo ato proveu a população em geral com o direito de reclamar sobre as ações dos ministros diretamente ao monarca ou seu conselho. O apontamento dos ministros pelo Lorde Chanceler a intervalos anuais irregulares permitiu a possível remoção de cavalheiros não-cooperantes na próxima reedição das."
 flavor_eng.EVTOPTA9105: "Sim, nós precisamos deles"
 flavor_eng.EVTOPTB9105: "Não, este é o trabalho dos Nobres"
 flavor_eng.EVTNAME9106: "Suportar os Burocratas de Classe Média"
 flavor_eng.EVTDESC9106: "Promover oficiais do governo da classe m´dia, principalmente clérigos e advogados,foi uma tradição dos York na Inglaterra. Como nossas necessidades administrativas continuam crescendo, tanto a nobreza quanto a classe media aguardam ansiosamente para verem se iremos continuas esta política."
 flavor_eng.EVTOPTA9106: "Dar-lhes nosso suporte"
 flavor_eng.EVTOPTB9106: "Proibí-los de trabalharem no Governo "
 flavor_eng.EVTNAME9107: "Corte da Câmara da Estrela"
 flavor_eng.EVTDESC9107: "A Corte da Câmara da Estrela foi uma corte de lei que surgiu dos encontros do conselho real do Rei. Apesar de suas raízes remeterem ao período medieval, a corte somente tornou-se poderosa como uma entidade independente durante o reinado de Henrique VII. Em 1487, a corte tornou-se um corpo judicial separado do conselho do rei, com o mandato de ouvir petições de reparações. A Corte da Câmara da Estrela foi nomeada pelo padrão pintado no teto do salão no Palácio de Westminster onde os encontros eram realizados. Em um sentido mais amplo, a corte era um órgão fiscalizador."
 flavor_eng.EVTOPTA9107: "Sim, nós precisamos de um"
 flavor_eng.EVTOPTB9107: "Não, nós não precisamos"
 flavor_eng.EVTNAME9108: "O Movimento de Fechamento"
 flavor_eng.EVTDESC9108: "A população da Inglaterra vivia na terra sob um Sistema senhorial. Eles eram primariamente fazendeiros arrendatários que estavam amarrados a uma localidade em particular, raramente, se alguma vez, deixando seus lugares de nascimento. Com a ascensão do comércio, foi-se tornando mais rentável para a aristocracia que possuía as terras fechá-las. O movimento de fechamento deixou muitos arrendatários sem ter para onde ir, causando uma grande migração para as cidades. Conforme as pessoas se concentravam nas cidades, se tornaram uma fonte de trabalho barato para as fábricas e minas que estavam se desenvolvendo. A concentração da população nas cidades, entretanto, também riou uma classe de pobres, muitos dos quais acabavam se tornando “trabalhadores escravos” e emigrando para as colônias na América do Norte em busca de uma vida melhor."
 flavor_eng.EVTOPTA9108: "Reforma"
 flavor_eng.EVTOPTB9108: "Não reformar"
 flavor_eng.EVTNAME9109: "O Ato de Supremacia"
 flavor_eng.EVTDESC9109: "Henrique VIII Tudor da Inglaterra (1509-1547) primeiramente recebeu, em 1521, o título papal de Defensor da Fé por sua panfletagem contra Lutero. A principal preocupação do rei era sobre sua sucessão e, em 1529, quando a Cúria Papal rejeitou sua proposta de se divorciar de Caratina de Aragão, ele executou o Legado do Papa, Cardel Wolsey, e coagiu o clero inglês a reconhecer o rei como chefe supremo da Igreja. Ele conseguiu seu divórcio em 1533 e casou-se com Ana Bolena. No total, Henrique VII casou-se 6 vezes."
 flavor_eng.EVTOPTA9109: "Tomar o Controle da Igreja da Inglaterra "
 flavor_eng.EVTOPTB9109: "Aceitar a Supremacia de Roma"
 flavor_eng.EVTNAME9111: "O Almirantado"
 flavor_eng.EVTDESC9111: "O Almirantado foi instituído para dar ao crescente poder naval uma eficiente e forte liderança estratégica no mar. Primeiramente apenas existia um número singular de navios do Rei, cada um do qual era propriedade do rei. Ao tornar o Almirantado responsável por todos os navios de Guerra e a construção d enovos e o reparo dos antigos, a marinha inglesa ganhou continuidade e ordem. O Almirantado era também uma escolar modelo para líderes militares e outras figuras importantes na vida política de Londres."
 flavor_eng.EVTOPTA9111: "Autorizemos o Almirantado"
 flavor_eng.EVTOPTB9111: "Instituamos o Exército Real ao invés disso "
 flavor_eng.EVTNAME9112: "O Exército Real"
 flavor_eng.EVTDESC9112: "A Inglaterra como a conhecemos decidiu tornar-se uma potÊncia naval e instituiu o Almirantado como um de seus ativos. Havia sinais de que a Inglaterra podia seguir outra rota, uma rota em direção ao continente e de uma Potência Militar. Alguns elementos pode ser encontrados no Novo Modelo de Exército, de Cromwell, mas também há pontos de interrogação em uma possível Dinastia Stuart pró-França se a Inglaterra mantivesse suas possessões francesas. Se isso tivesse ocorrido, A Inglaterra teria muito mais interesse em se defender no Continente invés de nos mares."
 flavor_eng.EVTOPTA9112: "Vamos instituir o Exército Real"
 flavor_eng.EVTOPTB9112: "Vamos autorizar o Almirantado ao invés disso"
 flavor_eng.EVTNAME9113: "Jane Grey"
 flavor_eng.EVTDESC9113: "Como neta de Mary, irmã mais velha do Rei Henrique VIII, Lady Jane Grey possuía um clamor ao trono inglês. Casada contra sua vontade em 1553 com o Lorde Guildford Dudley, filho do Duque de Northumberland, ela foi usada como um peão por Northumberland, que era regente do Rei Eduardo VI, em seu esforço de manter o poder após a morte do rei. O Rei Eduardo VI estava mortalmente doente e no final de sua doença Northumberland o fez assinar um decreto excluindo as filhas do Rei Henrique VIII, as futuras rainhas Maria I e Elizabeth I, dos trono em favor de Jane. Em 10 de Julho de 1553, quatro dias após a morte de Eduardo, Jane foi proclamada rainha. Seu reinado durou somente até 19 de Julho. O país suportou o clamor da Católica Maria, e as forças de Northumberland foram dispersas pelas tropas leais a Maria."
 flavor_eng.EVTOPTA9113: "Seu clamor não será reconhecido!"
 flavor_eng.EVTNAME9114: "Maria Sangrenta e Rei Felipe da Inglaterra"
 flavor_eng.EVTDESC9114: "Em 1554 a Rainha Católica Maria casou-se com Felipe da Espanha, uma união que abriu grandes possibilidades para ambas as nações. Felipe recebeu o título de Rei da Inglaterra pelo Parlamento inglês, ma snão foi permitido governor o país. Mas a mais iminente questão era sobre a religião. O Ato de Supremacia deu controle clerical ao monarca, enquanto Protestantes desejavam leis clericais liberais. Maria escolheu tentar sua sorte com os Católicos fanáticos, e uma onda de terror começou, na quale la ganhou seu apelido de “Maria Sangrenta”"
 flavor_eng.EVTOPTA9114: "Reinstalar o poder papal sobre a Igreja da Inglaterra "
 flavor_eng.EVTOPTB9114: "Confirmar a liberdade religiosa para todos"
 flavor_eng.EVTNAME9115: "A Companhia de Comércio Muscovita"
 flavor_eng.EVTDESC9115: "Em 1553, a Companhia Mercante de Aventureiros enviou uma frota de três navios com a intenção de navegar até a China através da Passagem Nordeste. A maioria ficou presa no gelo e suas tripulações morreram de fome, exceto o Edward, sob commando do navegador sênior Richard Chancellor, que entrou no Mar Branco e alcançou Arkhangelsk, uma pequena vila que mais tarde cresceria para um porto em 1584. Lá ele tomou conhecimento da riqueza e poder do Imperador russo, e seguiu viagem, em trenós, no inverno, até Moscow. Apesar de Rússia e Inglaterra terem interesses divergentes em estabelecer relações, a Companhia de Comércio Muscovita formada para explorar a nova rota foi um sucesso comercial, em particular com o comércio de peles russas."
 flavor_eng.EVTOPTA9115: "Nós iremos explorer isso!"
 flavor_eng.EVTNAME9116: "Sir Francis Walsingham"
 flavor_eng.EVTDESC9116: "Sir Francis Walsingham era o Secretário particular da Rainha Elizabeth. Sua principal conquista foi a perfeita organização de um serviço secreto e rede de espionagem que provou-se extremamente eficiente em abortar todas as conspirações contra a vida da rainha, bem como todas as outras conspirações políticas e diplomáticas. Extremamente anti-espanhol, ele também foi o protetor de Drake e financiou a  maioria das expedições iniciais do famoso corsário contra a potência ibérica."
 flavor_eng.EVTOPTB9116: "Não, eu não confio nele!"
 flavor_eng.EVTNAME9117: "A Reforma Monetária de Sir Thomas Gresham "
 flavor_eng.EVTDESC9117: "Financista Inglês, nascido em Londres e educado na Universidade de Cambridge. Após a universidade, foi aprendiz de seu tio, um mercador, a serviço do qual demonstrou uma habilidade incomum para os negócios. Anos depois ele tornou-se um dos homens mais ricos da Inglaterra. Em 1551 ele foi apontado um fator, ou agente real, pelo Rei Eduardo VI. Confiado com a gestão dos débitos reais no estrangeiro, ele virtuamente os liquidou através de sagazes manipulações financeiras na Bolsa de Valores da Antuérpia. Foi consagrado Cavaleiro pela Rainha Elizabeth I em 1559. Enquanto servia como seu agente financeiro no estrangeiro, Gresham descobriu que sua função era dificultosa de executar devido ao baixo valor da moeda inglesa em relação às moedas de outros países."
 flavor_eng.EVTOPTA9117: "Reforma"
 flavor_eng.EVTNAME9118: "A Rebelião Nortenha"
 flavor_eng.EVTDESC9118: "A rainha Elizabeth I procurou trazer uma solução religiosa com o objetivo de estabelecer na Inglaterra uma Igreja Protestante Anglicana com ela própria como Suprema Governadora. As coisas começaram a sair do controle quando a Rainha Maria da Escócia fugiu para a Inglaterra. O problema para Elizabeth I é que Maria era uma clamante Católica ao trono inglês. Elizabeth I prendeu maria em varios castelos, mas ela ainda se tornou o centro de diversas conspirações para derrubar os \"upstarts\" que haviam substituído a antiga aristocracia. Sua idéia inicial casar Maria com Norfolk, único Duque da Inglaterra. Esta combinação representava uma séria ameaça para Elizabeth I mas Norfolk parecia indeciso e continuou a adiar a decisão, até que Elizabeth I o convidou a ir a Londres e o prendeu na Torre. Elizabeth I suspeitava que os Earls de Northumberland, Westmorland e Cumberland estavam envolvidos na conspiração e também convidou todos para irem a Londres. Os Earlls adivinharam que suas acomodações seriam a Torre e optaram, então, por uma rebelião que iniciou à meia noite de 9 de Novemebro de 1569. A fé Católica havia sobrevivido no Norte e havia um ressentimento real contra a extensão do domínio dos Tudor e dos novos homens de Elizabeth I. O Earl de Northumberland reuniu suas tropas em Richmond e 16 de Novembro. Sir George foi apontado Marechal Reitor e lei marcial foi delcarada. Elizabeth I ordenou que 700 pessoas da ralé fossem executadas, 200 das quais de ou de ao redor de Richmond. Quantos realmente foram executados nãos e sabe, mas acredita-se que foi um número menor, algo em torno de 52, 12 dos quais de Richmond. A década após a rebelião foi um período conturbado para os Católicos, que sofreram perseguições constantes. Reuniões religiosas eram feitas em segredo, loge dos olhos de informantes hostis. Parecia entretanto que os poucos da baixa nobreza que eram acusados na corte de seguirem a fé Católica eram “meramente o topo de uma grande pirâmide” que representava um movimento."
 flavor_eng.EVTOPTA9118: "Mantenha Norfolk na Torre e esmague os rebeldes"
 flavor_eng.EVTOPTB9118: "Mantenha Norfolk na Torre e comece as negociações"
 flavor_eng.EVTOPTC9118: "Liberte Norfolk"
 flavor_eng.EVTNAME9119: "A Criação da Bolsa de Valores de Londres"
 flavor_eng.EVTDESC9119: "O ano de 1571 viu a criação da Bolda de Valores de Londres. Apesar de pequena em importância e com comércio limitado nos séculos XVI e XVII, ela cresceu e gradualmente sobrepujou sua competidora Amsterdam, provando ser a amis ativa Bolsa de Valores da Europa no século XVIII, impulsionando o comércio, manufatura e economia inglesas como um todo. A Inglaterra então se beneficiou de um fácil e confiável acesso ao crédito."
 flavor_eng.EVTOPTA9119: "Expandir o Mercado de Empréstimos"
 flavor_eng.EVTOPTB9119: "Emitir Controle Estrito"
 flavor_eng.EVTNAME9121: "O cancelamento dos Monopólios Reais "
 flavor_eng.EVTDESC9121: "A popularidade de Elizabeth começou a decliner próximo ao final de seu reinado. A guerra com a Espanha continuava inconclusiva. O Parlamento tornou-se menos tratável e começou a objetar o abuso dos monopólios concedidos à realiza, que eram usados para recompensar os favoritos da rainha e tolerar um considerável nível de corrupção. Um último Discurso Dourado ao Parlamento em 1601 reafirmou o amor da rainha por seus súditos, mas veio no contexto de um confronto amargo sobre os monopólios reais, os quais ela extinguiu."
 flavor_eng.EVTOPTA9121: "Cancele-os!"
 flavor_eng.EVTOPTB9121: "Fortaleça-os!"
 flavor_eng.EVTNAME9122: "A Rebelião Irlandesa de Hugh O'Neill"
 flavor_eng.EVTDESC9122: "Hugh O'Neill viveu na Inglaterra a partir da década de 1560. Ele serviu o governo nos anos de 1580 mas se rebelou em 1594. Insatisfeito com a persistente política do governo inglês de jogar entre si, O’Neil também estava irritado pela recusa inglesa de restaurar as terras que haviam sido concedidas a seu  avô. Finalmente eçe formou uma aliança com outros chefes irlandeses e procurou ajuda contra a Inglaterra Protestante na Espanha Católica. Ele conseguiu unidade entre seus aliados e, após 1595, derrotou alguns dos melhore comandantes da Rainha Elizabeth na Irlanda. O’Neil foi derrotado quando tentava juntar-se à uma força espanhola que havia chegado a Kinsale em 1601. Seus aliados irlandeses se dispersaram, e O’Neal recuou para Ulster. Em 1603 ele fez paz com os ingleses, Rendendo sua autoridade tribal. O Rei James I chegou a perdoá-lo, mais tarde."
 flavor_eng.EVTOPTA9122: "Nós não estamos impressionados!"
 flavor_eng.EVTNAME9123: "A Petição dos Direitos"
 flavor_eng.EVTDESC9123: "Em 1628 o Parlamento Inglês passou a Petição dos Direitos. Sob seus termos o Rei não podia mais impor novos impostos sem o consentimento do parlamento. Além disso, soldados não podiam mais ser alojados em residências particulares. Lei marcial não podia ser imposta em tempos de paz. Finalmente, a Petição dos Direitos proibia a prisão de pessoas sem justa causa."
 flavor_eng.EVTOPTA9123: "Assinar"
 flavor_eng.EVTOPTB9123: "Recusar-se a assinar"
 flavor_eng.EVTNAME9124: "O Conflito Parlamentar"
 flavor_eng.EVTDESC9124: "O Século XVI viu o número de membros na Câmara dos Comuns aumentar, enquanto a Câmara dos Lordes permanecia significantemente menor. A base do poder no Parlamento mudou para a Câmara dos Comuns onde todos sabiam dos fatos. Elizabeth I possuía um mix de determinação, presença majestosa e bondade para com os membros do parlamento que seu successor Jacob I e seu filho Charles I não tinham. O Parlamento queria ter mais voz nas questões da Igreja, justiça e impostos, o que naturalmente o rei se opunha. Quando Jacob I tentou porpo o casamento de seu filho com uma pricnesa espanhola, e após com uma francesa (ambas Católicas), foi a gota d’água. O Parlamento de 1628 invocou a Petição dos Direitos que proibia prisões e taxação impostas pelo Rei. Em 1629 o parlamento votou por resoluções para condenar políticas religiosas e de impostos e o Rei se opôs, tentando dissolver o Parlamento. Onze anos de Ditadura se seguiram.  Em 1642 a Guerra Civil dividiu o país entre Cavaliers (Realistas) versus Roundheads (as perucas do parlamento)."
 flavor_eng.EVTOPTA9124: "Combater o Parlamento"
 flavor_eng.EVTOPTB9124: "Submeter-se ao Parlamento"
 flavor_eng.EVTNAME9127: "O Ato de Navegação"
 flavor_eng.EVTDESC9127: "Cromwell, Lorde Protetor da Comunidade Inglesa, promulgou o Ato de Navegação em 1651. Ele foi mais dirigido contra o comércio de transporte holandês e dizia que todos os bens transportados da e para a Inglaterra deveriam ser transportados em navios ingleses, e também confirmava a exclusiva política colonial. O Ato causou diretamente a primeira Guerra Anglo-Holandesa de 1652-1654 e a segunda em 1665-1667. No Acordo de Paz de Breda (1667) Nova Amsterdam (Nova York) foi trocada pelo Suriname (Guiana Guiana Holandesa) e o Ato foi levemente modificado. Apesar disso, o Ato contribuiu para o enorme crescimento naval, colonial e commercial da Inglaterra."
 flavor_eng.EVTOPTA9127: "Decretar"
 flavor_eng.EVTOPTB9127: "A política atual é perfeita "
 flavor_eng.EVTNAME9129: "O Decreto de Indulgência e a Declaração de Teste"
 flavor_eng.EVTDESC9129: "Charles II era, secretamente, Católico, e seu irmão James II o era abertamente. O Decreto de Indulgência emitido em 1672 tinha por objetivo aliviar a stuação dos descontentes e dos católicos. Em adição aos motivos pessoais, qualquer rei que suportasse o Catolicismo poderia contar com o apoio da França. De fato, Charles II teve sua recompensa na forma de uma grande quantidade de dinheiro em um Tratado fechado às costas do Parlamento. Por volta da mesma época, o Parlamento emitiu a Declaração de Teste, que novamente excluía grupos religiosos descontentes (incluindo católicos) dos cargos públicos e permitia a perseguição aos mesmos. O Parlamento subsequentemente levantou a questão de exluir o abertamente católico James II da linha."
 flavor_eng.EVTOPTA9129: "Liberdade Religiosa Para Todos"
 flavor_eng.EVTOPTB9129: "Supremacia Protestante "
 flavor_eng.EVTOPTC9129: "Supremacia Católica"
 flavor_eng.EVTNAME9134: "A Criação do Banco da Inglaterra"
 flavor_eng.EVTDESC9134: "O Banco da Inglaterra foi fundado em 1694. Logo recebeu a reputação de seriedade e confiança, em parte graças à credibilidade da Libra Esterlina inglesa, em um tempo que muitas outras moedas estavam à mercê de falências dos estados e excesso de cunhagem. Etsa estabilidade foi preponderante na lenta mas constante dominação da economia mundial pela Grã-Bretanha nos séculos XVIII e XIX. Também permitiu uma maior flexibilidade ao governo britânico em reunir fundos para suas guerras."
 flavor_eng.EVTOPTA9134: "Instituir"
 flavor_eng.EVTNAME9139: "A Primeira Rebelião Jacobita "
 flavor_eng.EVTDESC9139: "Esta rebelião dos Jacobitas foi liderada pelo Earl de Mar e iniciou em 1715. Ao final de Setembro, a amior parte das Highlands estava em seu controle, e seu exército somava cerca de 5000 homens, com mais juntando-se a ele diariamente. Mas isso de nada valia sem notificarem o Rei que eles estavam apoiando. O Velho Pretendente, Rei James III, ainda não tinha conhecimento da situação.Foi-lhe enviado um informe, e o tamanho das forças continuava a crescer. O Earl, com seu exército, moveu-se para Perth, onde estabeleceu sua base após tomar a cidade. Enquanto outro exército jacobita se formava mais ao sul, o Velho Pretendente tomou conhecimento da snovidades e inciou os preparativos para sua viagem á Escócia e sua coroação. Pelo início de Novembro, o exército jacobita do norte somava cerca de 12000 homens, a amior parte membros dos Clãs das Highlands. O Earl então decidiu marchar para o sul, onde logo encontrou o exército do Duque de Argyll, as únicas tropas do governo restantes na Escócia. As tropas jacobitas foram mal organizadas e acabaram dispersas. O exército do sul marchou para Lancashire invés de atacar o flanco do Duque de Argyll, enquanto uma força muito menor sob seu commando derrota o enorme exército jacobita do norte em Sheriffmuir em 13 de Novembro. O exército do sul também foi enfrentado e derrotado em Presto por outra força do governo na Inglaterra.OS Jacobitas foram forçados a recuar para Perth, enquanto aguardavam seu líder chegar. O Velho Pretendente finalmente chegou à Escócia em 22 de Dezembro após fazer arranjamentos em Dunkirk. Mas a questão já estava decidida, pois o Duque de Argyll já havia recebido reforços de tropas experientes e estava preparando uma força esmagadora para marchar para o norte. O Rei, Jaime III, foi novamnete forçado a recuar após passar sombrias seis semanas na Escócia."
 flavor_eng.EVTOPTA9139: "Nós iremos esmagá-los!"
 flavor_eng.EVTNAME9140: "Sir Robert Walpole"
 flavor_eng.EVTDESC9140: "Robert Walpole, Earl de Orford (1676-1745) foi apontado Ministro da Guerra em 1708. Comprometido em muitos escândalos, ele perdeu sua função mas foi reconvocado quando do advento da dinastia de Hannover. Fervoroso defensor da paz geral e do equilíbrio, dominou a vida política da Inglaterra de 1721 a 1742, como primeiro Lorde e Executor, um Primeiro Ministro de fato se não de título."
 flavor_eng.EVTOPTA9140: "Um Excelente Ministro!"
 flavor_eng.EVTNAME9141: "A Orelha do Capitão Jenkin "
 flavor_eng.EVTDESC9141: "A Guerra da Orelha do Capitão Jenkin (que fundiu-se com a Guerra da Sucessão Austríaca) foi oresultado, entre outras coisas, de um pequeno alegado confronto entre Guarda Costas espanhóis e o Capitão e a tripulação do brig de Glasgow 'Rebecca', em 1731. O Capitão Jenkins clamou que, enquanto no Caribe, seu navio foi abordado pelos Guarda Costa e sua tripulação matratada, e que os espanhóis lhe cortaram uma das orelhas. Adicionalmente, clamou que foi torturado e ameaçado de morte. Não houve maiores combates nesta guerra, além da declaração de guerra liderada pelo despacho da esquadra de Anson para atacar a costa da América do Sul, e finalmente circunavegar o globo, e do ataque da frota do Almirante Edward Vernon à territórios espanhóis no Caribe."
 flavor_eng.EVTOPTA9141: "Use isso como uma desculpa para Guerra"
 flavor_eng.EVTOPTB9141: "Tente não agravar muito nossas relações"
 flavor_eng.EVTNAME9143: "A Segunda Rebelião Jacobita"
 flavor_eng.EVTDESC9143: "Em 1745, a Guerra da Sucessão Austríaca seguia na Europa. A Inglaterra tinha a maior parte de suas tropas ocupadas na Holanda Austríaca. A ocasião parecia perfeita para Charles-Edward Stuart (1720-1788) audaciosamente se levanter na Escócia. Ele e seu exército Jacobita conseguiram vencer um exército inglês em Prestonpans em 2 de Outubro de 1745, e entraram em Edimburgo onde seu pai James foi reconhecido como Rei da Escócia. Na liderança de um pequeno exército, ele invadiu a Inglaterra, chegando até Derby, mas teve que recuar quando o prometido auxílio francês não se concretizou (a tentativa de invasão naval das tropas francesas falhou). Alcançado pelo exército inglês em Cumberland (convocado dos Países Baixos) ele foi totalmente derrotado em Culloden e 16 de Abril de 1745. Esta foi a melhor tentativa que os Stuart tiveram de reclamar o trono, mas o imprudente príncipe não ouviu os conselhos de seus Generais, com isso enterrando de vez a causa dos Stuart."
 flavor_eng.EVTOPTA9143: "Nós iremos esmagá-los!"
 flavor_eng.EVTOPTB9143: "OS Stuarts retomam o trono!"
 flavor_eng.EVTNAME9144: "William Pitt, o Ancião"
 flavor_eng.EVTDESC9144: "William Pitt, o primeiro Pitt (1708-1778), era o neto do Governador de Madras. Inicialmente destinado a uma carreira militar, ele tornou-se um deputado na Câmara dos Comuns, membro dos Whigs e um patriota ardente. Esforçando-se para dar à Inglaterra um império marítimo mundial, ele liderou o governo de coalizão de 1757 apesar do profundo ódio de George II, e obteve resultados decisivos no Canadá e na Índia. Seu afastamento em 1763 salvou a França das mais duras cláusulas do Tratado de Paris no final da Guerra dos Sete Anos. De volta ao poder em 1766-1778 apesar de sua saúde debilitada, ele advogou guerra contra a França em 1778."
 flavor_eng.EVTOPTA9144: "um Excelente Ministro!"
 flavor_eng.EVTNAME9145: "A Companhia das Índias Orientais"
 flavor_eng.EVTDESC9145: "Criada dois anos anos que sua equivalente holandesa, a Companhia Inglesa das Índias Orientais teve um início complicado. Seus primeiros postos comerciais nas Moluccas (Amboina) e na Indonésia logo foram sobrepujados e fechados pelos Holandeses e a atividade se concentrou na Índia (Madras, Bombay, Calcutta). Ali é que iria encontrar seu maior sucesso, de um pequeno empreendimento comercial ao grande Império Indiano construído por Warren Hastings e Robert Clive (de 1757 em diante) que iria controlar a maior parte do subcontinente Indiano. A Companhia iria sobreviver a todos os seus competidores e apenas seria assumida pelo governo britânico em 1867, após a grande revolta de Sepoy de 1857."
 flavor_eng.EVTOPTA9145: "Nós iremos explorer isso!"
 flavor_eng.EVTNAME9150: "William Pitt, o Jovem"
 flavor_eng.EVTDESC9150: "William Pitt era o segundo filho de William Pitt, primeiro Earl de Chatham. Em Dezembro de 1783, o Rei George III aproveitou a oportunidade de dispensar a coalizão e convocou Pitt, então um jovem de 24 anos, para formar um governo. Quando o parlamento se reuniu em Janeiro de 1784, o governo foi derrotado por 39 votos emu ma moção virtual de censura, mas Pitt recusou-se a renunciar, e gradualmente a maioria do Parlamento que apoiava a coalizão começou a ruir. Em 8 de Março, a maioria contra ele era de apenas 1 voto, e em 25 de Março o Parlamento foi dissolvido. Em 1788 ele assinou a Tríplice Aliança entre Grã-Bretanha, Prússia e Holanda, com isso assegurando que emu ma future Guerra seu país não seria abandonado pelos aliados como ocorrera durante a Revolução Americana. Em 1790 ele demonstrou o renovado poder e prestígio da Grã-Bretanha ao negociar a paz entre Áustria e Turquia. Em 1784 ele aprovou seu próprio Ato da Índia, criando um conselho de controle que regulava as questões da Índia e da Companhia das Índias Orientais. Finalmente, em 1791 o Ato Constitucional do Canadá foi aprovado. Londres tornou-se responsável pelo governo tanto de Lower quanto Upper Canada, mas ambas as províncias ganahram assembléias representativas."
 flavor_eng.EVTOPTA9150: "Um Excelente Ministro!"
 flavor_eng.EVTNAME9193: "O Acordo Methuen"
 flavor_eng.EVTDESC9193: "John Methuen nasceu em 1650. Um competente diplomata, ele é lembrado pelo tratado assinado em 1703 entre Inglaterra e Portugal. O principal propósito do tratado foi permitir a livre entrada da lã e roupas inglesas em Portugal em troca da livre entrada do vinho português na Inglaterra (Vinho do Porto). O tratado fez de Portugal, efetivamente, um satélite político e econômico da Inglaterra, e foi anulado apenas em 1836. John Methuen morreu em 1706, pouco após seu maior sucesso."
 flavor_eng.EVTOPTA9193: "Aceitar o acordo"
 flavor_eng.EVTOPTB9193: "Denunciar o acordo"
 flavor_eng.EVTNAME9182: "A Conspiração da Pólvora"
 flavor_eng.EVTDESC9182: "'Lembrem-se, lembrem-se,\nO Cinco de Novembro,\nA Traição da Pólvora e a conspiração.\nNão sei de qualquer razão,\nPor quê a Traição da Pólvora,\nDeve ser esquecida.'\n\nUma conspiração para explodir o Rei e as Casas do Parlamento foi descoberta! Os conspiradores, liderados por Guy Fawkes e Robert Catesby, esconderam barris de pólvora embaixo das Casas do Parlamento e planejaram detoná-los quando as Casas estivessem em sessão com o Rei presente. Seu objetivo era tomar controle do governo e restaurar o Catolicismo na Inglaterra. Os conspiradores certamente serão executados, mas como devemos reagir para com os Católicos como um todo?"
 flavor_eng.EVTOPTA9182: "Punir todos os Católicos!"
