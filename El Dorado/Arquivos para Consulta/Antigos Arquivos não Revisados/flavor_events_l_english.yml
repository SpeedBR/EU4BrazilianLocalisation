 flavor_eng.EVTOPTB9226: "Isto não é necessário"
 flavor_eng.EVTNAME9227: "O Novo Modelo do Exército"
 flavor_eng.EVTDESC9227: "Há muito tem havido o costume de dfar o comando dos exércitos a membros da aristocracia. Esses oficias nobres normalmente não são soldados profissionais e sua qualidade varia. Uma proposta para reformar o exército e suas lideranças para uma força profissional de tempo integral foi sugerida. Parte dela seria passar um decreto privando os membros do Parlamento de comandar um exército ou frota."
