 flavor_eng.EVTNAME9250: "Falta de Herdeiro"
 flavor_eng.EVTDESC9250: "A falta de um herdeiro causou rumores na corte acerca da alegada infertilidade de [Root.Monarch.GetName]. Isto é mais problemático pois há vários nobres espreitando nas esquinas, prontos para clamarem o trono quando da morte de [Root.Monarch.GetName]."
