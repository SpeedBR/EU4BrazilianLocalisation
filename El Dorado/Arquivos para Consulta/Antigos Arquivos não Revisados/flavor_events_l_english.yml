 flavor_eng.EVTNAME9228: "Tratado com os Escoceses"
 flavor_eng.EVTDESC9228: "Diversos nobres escoceses proeminentes aproximaram-se dos Realistas procurando apoio para nosso lado na Guerra Civil. Eles prometeram manterem-se fora da guerra na condição de que o Protestantismo seja instituído na Escócia. Caso contrário, eles irão dar seu apoio aos Realistas."
