l_english:
 designate_the_staple_port_title: "Designar Calais como O Porto mais Importante"
 designate_the_staple_port_desc: "A fim de tributar de forma eficaz as coisas que precisamos para regulá-los. Se designarmos Calais como o único ponto de importação para o grampo de lã só iria melhorar nossas receitas fiscais dramaticamente."
 pol_commonwealth_title: "Formar Comunidade Polaco-Lituana"
 pol_commonwealth_desc: "Substitua a união pessoal entre a Polónia e a Lituânia com uma união real, soldar os dois países juntos em um estado poderoso, capaz de resistir a nossos inimigos."
