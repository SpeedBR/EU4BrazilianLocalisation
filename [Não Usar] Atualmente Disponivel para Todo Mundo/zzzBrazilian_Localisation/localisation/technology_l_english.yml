 adm_tech_0_desc: "A unidade mais básica da governao é uma família onde todos os membros de uma comunidade tem uma alegação de parentesco entre si, uma tribo em outras palavras."
 adm_tech_1_desc: "A estrutura familiar com a maioria dos membros superiores no topo pode funcionar para grupos não aparentados. Na sua forma mais simples, o sistema é meritocrático, com tarefas de liderança atribuídas ao de maior capacidade."
 adm_tech_2_desc: "Uma organização social melhora para fazer coisas como a produção de alimentos. Aumentar a produção de alimentos permite a manutenção de uma sociedade de pessoas que não são produtores de alimentos. Isto leva à criação de uma elite militar, para se defender contra a elite militar do inimigo. A elite militar é a base do sistema feudal."
 adm_tech_3_desc: "Com uma elite militar para governar nossa sociedade, o próximo estágio de desenvolvimento é ter uma classe de administradores letrada. Normalmente, estes serão sorteados a partir das fileiras do clero."
 adm_tech_4_desc: "Escolher a direção de um país é talvez a escolha mais difícil para um governante tomar. Ideias nacionais são os conceitos que irão moldar o nosso país para os próximos anos."
 adm_tech_5_desc: "Housing the machinery of government is as important as the machinery itself and one should never forget of the importance of religion when doing so."
 adm_tech_6_desc: "Desde o tempo de Carlos Magno, as pessoas têm vindo a experimentar com a passagem de dois sistemas clássicos de rotação de campo para um sistema de três campos. É hora de promover isso, pois irá aumentar a quantidade de terra dedicada à produção de culturas alimentares."
 adm_tech_7_desc: "A noção de uma oligarquia nobre governar a sociedade já existia, pelo menos nos tempos romanos, e manteve-se popular em algumas partes do mundo. Agora, esta idéia está mais uma vez ganhando popularidade entre aqueles que se importam."
 adm_tech_8_desc: "O problema com a nobreza hereditária local é que eles tendem a valorizar os seus interesses locais sobre as do resto da nação. Precisamos ampliar cada vez mais o alcance do governo, que começa com duas das áreas mais importantes da administração, da justiça e da tributação."
 adm_tech_9_desc: "Embora tenha existido por um longo tempo, a segadeira ainda não é a ferramenta mais popular para a colheita das culturas. Ao incentivar os camponeses a usar uma segadeira em vez de uma foice vamos melhorar a eficiência de nossas colheitas."
 adm_tech_10_desc: "O desenvolvimento da estrutura social não é exclusivo da aristocracia. O clero também tem que melhorar sua governança interna. Isso vai ajudar no desenvolvimento do pensamento moderno em nosso país."
 adm_tech_11_desc: "A expansão do governo, principalmente na área de cobrança de receitas é de importância vital. Melhorias graduais na administração nos permitirão dar o próximo passo na expansão do governo."
 adm_tech_12_desc: "Como patrocínio, a arte tornou-se mais importante para o prestígio do governador. A necessidade de um fornecimento constante de artistas talentosos também cresceu. A primeira Academia de Belas Artes foi fundada em Florença em 1563."
 adm_tech_13_desc: "Quanto mais terra pudermos cultivar, maior é a população que podemos alimentar em nossas terras. Melhorias graduais na drenagem levaram a zonas húmidas sua entrada em funcionamento."
 adm_tech_14_desc: "As cidades sempre foram os centros de comércio e, devido à sua concentração de população, teoricamente, também ótimos lugares para cobrar impostos. O problema é que as pessoas, ao contrário da terra, têm uma tendência de não ficar no mesmo lugar. Melhorar a nossa capacidade de manter o controle das pessoas que nos permitirá melhorar a nossa administração de cidades."
 adm_tech_15_desc: "Têxteis foram fabricados desde tempos imemoriais. A invenção do quadro de lotação em 1589 era o primeiro passo para a revolução industrial e o início da mecanização. Esta invenção levaria ao aumento da produção têxtil."
 adm_tech_16_desc: "O dinheiro e as pessoas são o que precisamos para governar efetivamente. Precisamos criar uma classe de administradores que são hábeis não só na filosofia escolástica, mas também tem uma sólida formação em matemática, nos clássicos e na Bíblia. Em segundo lugar, têm de garantir a estabilidade da cunhagem, fazendo uniformes de qualidade."
 adm_tech_17_desc: "As grandes universidades medievais eram naturalmente grandes, mas elas não foram capazes de produzir graduados o suficientes para a nossa equipe de administração crescer. Precisamos ampliar nossas universidades ou vamos ficar para trás."
 adm_tech_18_desc: "A Promoção da religião será crucial para a estabilidade do reino. A criação de um mercado para a dívida e o capital vai garantir o crescimento da receita para o estado."
 adm_tech_19_desc: "Não basta ser grande, as pessoas devem ser capazes de ver a nossa grandeza. Os antigos sabiam como mostrar sua grandeza e vamos fazer o mesmo através da construção de monumentos para resistir ao teste do tempo."
 adm_tech_20_desc: "Há muitas pessoas que pedem um papel no governo, mas, na realidade, em sua maioria querem recompensas sem esforço. Uma nova idéia interessante do absolutismo está se espalhando, o que é um sistema onde dispensamos esses parasitas e governamos sozinhos."
 adm_tech_21_desc: "Florestas em grande escala são, claro, úteis como fonte de lenha e um lugar para a caça, mas se as árvores estiverem prontas para ir, essas terras poderiam ser utilizadas para a agricultura em seu lugar."
 adm_tech_22_desc: "Um novo conceito filosófico chamado constitucionalismo foi desenvolvido, onde o governo aceita limites legais ao seu poder. Esta é uma idéia intrigante, mas eu não posso vê-la pegando."
 adm_tech_23_desc: "A chuva é um fator crítico para o sucesso da nossa agricultura. Novas melhorias na irrigação ajudarão a fraca precipitação compensar e trazer as terras menos férteis para o cultivo."
 adm_tech_24_desc: "Dizem que um exército marcha em seu estômago, mas quando você pensa sobre isso, não é só fisiologicamente impossível, mas também muito inquietante como uma imagem. No entanto, não há como negar a importância de ser capaz de alimentar um exército de em marcha. Um sistema de depósitos de grãos vai ajudar com isso."
 adm_tech_25_desc: "Ter os meios técnicos para melhorar a terra e, portanto, de produção é inútil sem incentivos para fazê-lo. Ao reformar as leis de posse da terra, podemos fornecer maiores incentivos para adotar melhores métodos de produção."
 adm_tech_26_desc: "Nossos pensadores continuam a desenvolver as noções erradas de limitações constitucionais em poder do governo. Divertido como essas idéias podem parecer, elas também inspiraram o pensamento progressista em outras áreas."
 adm_tech_27_desc: "A Importância que o dinheiro desempenha no governo não pode ser subestimada. A necessidade de cobrança de receitas é importante e saber o quanto de receita deve ser coletado é ainda mais. Nós vamos realizar a criação de um escritório para estimar o quanto de imposto deve ser recolhido."
 adm_tech_28_desc: "O Arado básico em uso na Europa tem sido inalterado desde os tempos romanos. Agora, graças a melhorias no design, o mesmo arado pode ser feito muito mais leve, reduzindo a carga de trabalho sobre animais de tração, permitindo-lhes fazer mais trabalho."
 adm_tech_29_desc: "Esses chamados filósofos iluministas são nada mais do que loucos, com noções como a separação entre Igreja e Estado e igualdade sexual ou racial. Ainda assim, o seu pensamento tem levado ao desenvolvimento de novas ideias nas áreas de Estado e de Governo."
 adm_tech_30_desc: "Felizmente para nós, os chamados filósofos iluministas não limitaram-se a escrever subversivos tratados políticos, mas também vieram com idéias nas áreas de ciência e engenharia. Trata-se de um benefício para a nossa economia e levaram a um aumento na produção."
 adm_tech_31_desc: "Esses revolucionários tolos pensam que podem simplesmente entregar centenas de anos de progresso para a caixa de lixo da história, tudo em nome de tais conceitos estranhos como liberdade e igualdade. Vamos derrotá-los através de um plano testado e comprovado no quesito roubar os pedaços de idéias que nós gostamos."
 adm_tech_32_desc: "Meu secretário de Estado me garante que o interruptor do trevo como uma colheita de forragem e a adição do nabo na rotação de um 'quatro campo' vai aumentar a produtividade na agricultura. Estou apoiando a promoção desta idéia."
