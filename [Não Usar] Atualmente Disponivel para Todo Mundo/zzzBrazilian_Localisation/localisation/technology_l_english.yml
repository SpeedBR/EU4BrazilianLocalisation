 mil_tech_0_desc: "É um cidadão soldado, um guerreiro tribal, essencialmente, não-profissional. O ponto de partida para qualquer militar."
 mil_tech_1_desc: "A criação de uma classe militar profissional é o primeiro passo para a criação de um exército moderno."
 mil_tech_2_desc: "Forçar uma carga no que o inimigo não vê, talvez não seja a maior tática conhecida pelo homem, mas é um dos mais simples de dominar. Ele também é o trampolim para as estratégias mais avançadas."
 mil_tech_3_desc: "Em 1500, durante o cerco de Pisa, as muralhas começaram a desmoronar sob o bombardeio da artilharia francesa. Os moradores locais começaram a se amontoar na forma de uma muralha inclinada. Isto provou ser menos vulnerável ​​ao fogo de artilharia, enquanto que ao mesmo tempo ainda é capaz de resistir a uma escalada."
 mil_tech_4_desc: "Durante a Idade Média, o domínio da cavalaria estava sendo desafiado por lanceiros disciplinados. Nas batalhas, como Bannockburn ou o Golden Spurs, cavalaria foi derrotada por lanceiros. A combinação de uma melhor formação e disciplina, e da adição de espadachins para fornecer apoio tem levantado esta formação para o topo de sua eficiência."
 mil_tech_5_desc: "Uma lança é uma arma extremamente simples de se fazer, mas para obter o pleno benefício do uso das lanças, é obrigatório estar empunhando armas de comprimento e lâmina similar."
 mil_tech_6_desc: "Apesar dos canhões de mão terem sido desenvolvidos na China no século 12 e se espalhado para a Europa no século 14, a fraqueza dessas armas reduziu sua utilidade no campo de batalha. O Arcabuz leve e confiável foi capaz de deslocar o arco devido a três fatores principais. Tinha melhor penetração da armadura, era mais fácil para treinar os homens para usá-lo, e não contam com a força do usuário."
 mil_tech_7_desc: "A Artilharia tinha sido documentada na Europa desde o século XIII, mas devido à sua falta de mobilidade, teve o uso muito limitado no campo de batalha. O desenvolvimento do limber nas armas por volta de 1470 a tornou mais flexível e, portanto, útil."
 mil_tech_8_desc: "O Arcabuz era fácil de se usar como arma, mas também era impreciso e lento, deixando seus usuários vulneráveis ​​a cargas de cavalaria. Assim que combinados com Lanceiros, os usuários podiam atirar e, em seguida, voltarem para serem protegidos pelos Lanceiros quando cavalaria ou infantaria inimiga aparecia."
 mil_tech_9_desc: "Em 1509, um monge e um engenheiro derrubaram as muralhas medievais de Pádua e a substituiu por uma plataforma e um fosso que poderia ser levantada para a muralha denovo, adicionando um nível de proteção."
 mil_tech_10_desc: "Formações de lanceiros e atiradores provou ser uma grande ameaça para os cavaleiros medievais. A resposta inicial foi a mais pesada armadura para combater o poder das armas de pólvora, mas deixou cavalaria mais lenta, reduzindo o seu poder de choque. Os Reiters eram geralmente armados com duas pistolas e uma espada, permitindo atirar ou atacar de perto, dependendo da oposição que enfrentava."
 mil_tech_11_desc: "O Arcabuz provou ser uma arma muito eficaz para a penetração da armadura, o resultado foi que a armadura começou a ficar mais pesada para resistir ao seu fogo. Um grande mosquete poderia fazer uma rodada de tiros mais pesada oferecendo uma melhor penetração da armadura."
 mil_tech_12_desc: "O Quadrado Espanhol naturalmente se desenvolveu da Lança e das formações de tiro. Na sua essência era um quadrado de lanças tradicional. Em cada um dos cantos tinha um grupo de Arcabuzeiros. Ele manteve o poder de permanência do quadrado de lanças tradicional e a reforçou com o poder de fogo dos Arquebus."
 mil_tech_13_desc: "A mais nova e móvel peça de artilharia tinha um problema - não poderia ser facilmente mudado de baix opara cima para ajustar o seu tiro. Os Munhões foram saliências cilíndricas que atuaram como suportes para a arma em seu carro, o que lhe permitiu ser inclinada e, portanto, com um campo de tiro melhorado."
 mil_tech_14_desc: "Foi difícil para disparar em torno de muralhas curvas, assim, uma vez que os atacantes chegaram perto o suficiente da fortificação, a capacidade de outras partes das defesas para fornecer fogo de flanco foi anulada. O desenvolvimento de redutos em forma de estrela permitiu a cada parte da muralha a ser suportada a partir de outras partes."
 mil_tech_15_desc: "O tamanho e a profundidade do Quadrado Espanhol deu-lhe o poder de permanência, mas o tornou lento e pesado para manobrar no campo de batalha. Também levou a uma grande percentagem de tropas a ficarem inativas durante as batalhas. Maurício de Nassau, o Stadtholder dos Países Baixos, reduziu o número total de homens na formação para torná-lo mais móvel e reduziu a sua profundidade, por isso manteve o mesmo poder de fogo e os valores de choque."
 mil_tech_16_desc: "Com a crescente importância da artilharia no campo de batalha, o número de armas de fogo também continuou aumentando. Mas como cada arma foi feita separadamente, também exigiu um grande esforço para reabastecimento. Em 1544, o imperador Carlos V declarou que haveria apenas 5 calibres de arma, enquanto o rei Henrique II da França, 6 calibres padrões."
 mil_tech_17_desc: "A maior fraqueza do mecanismo de disparo do mosquete era a necessidade de manter o fósforo aceso, a fim de disparar a arma. Embora Wheellock tenha desenvolvido, era muito caro para produzir a entrar em uso maciço. Com o desenvolvimento da Flintlock, foi criada uma arma mais fiável."
 mil_tech_18_desc: "A carabina foi uma forma mais curta do mosquete."
 mil_tech_19_desc: "Gustavus Adolphus, rei da Suécia, desenvolveu unidades de infantaria para melhorar seu poder de fogo. Suas formações de infantaria se estreitaram e fez a retangular para aumentar o número de mosquetes que podia disparar em cada saraivada. A Fixação de pequenas peças de artilharia aumentou ainda mais o poder de fogo da infantaria."
 mil_tech_20_desc: "Com o desenvolvimento de novos engenheiros bastiões começaram a melhorar a arte de posicionar e canalizar o ataque dos exércitos, especialmente em terrenos mortíferos, onde os defensores poderiam infligir a quantidade máxima de vítimas em seu inimigo."
 mil_tech_21_desc: "Graças as baionetas, cada mosqueteiro poderia funcionar bem como um Lanceiro. Isso permitiu que as lanças fossem removidas do equipamento de infantaria e desse as formações de infantaria maior poder de fogo."
 mil_tech_22_desc: "Em torno de 1620 a idéia de combinar o tiro e a pólvora em uma única unidade, um cartucho, permitiu maior rapidez ao recarregar e assim disparar. Este, por sua vez, melhorou drasticamente o poder de fogo das armas."
 mil_tech_23_desc: "Cavaleiros pesadamente blindados eram por sua natureza complicados para se formar e vulneráveis no campo de batalha. A Cavalaria Leve foi adicionado aos exércitos para atuar como batedores para o exército durante a marcha e como proteção da cavalaria pesada antes de sua carga no campo de batalha."
 mil_tech_24_desc: "Uma vala exterior tornou-se uma área-chave para o cerco. Se as tropas atacantes ganharam o controle dos taludes, então os bastiões estariam perdidos. A vala tornou-se a primeira linha de defesa para um forte. Com o primeiro contato sendo com a vala, garantiu que as tropas defensivas tivessem uma proteção maior e se tornou uma parte fundamental do projeto de fortificação."
 mil_tech_25_desc: "Melhorias na metalurgia permitiu aos canhões se tornarem mais leves, confiáveis e eficazes no camp ode batalha."
 mil_tech_26_desc: "Introduzido pela primeira vez no exército austríaco como tropas irregulares da fronteira militar durante a Guerra dos Sete Anos, as companhias de infantaria leve foram mobilizadas e se provou ser muito eficaz em assédio inimigo e principalmente nos assaltos em trincheiras."
 mil_tech_27_desc: "Apesar de um mosquete sempre poder ser manejado como uma club, não era uma arma de mão-de-mão eficaz. Uma baioneta era uma lâmina que foi montada no final de uma espingarda, permitindo que a arma pudesse funcionar como uma lança."
 mil_tech_28_desc: "Apesar da couraça já existir há muitos anos, só recentemente um novo estilo de cavalaria ganhou popularidade, com apenas uma couraça e placa traseira, o que proporcionou um melhor equilíbrio entre a proteção para as peças-chave do corpo e mobilidade."
 mil_tech_29_desc: "Graças à construção de várias camadas de fortificação, a ultrapassagem dos bastiões exteriores simplesmente mudou o cerco para a próxima camada, forçando os atacantes a preparar novos locais para as armas e aumentando a duração do cerco."
 mil_tech_30_desc: "A introdução de tropas de infantaria leve levou a uma mudança na guerra. Os escaramuçadores foram mobilizados para a frente, a fim de distrair e perseguir o inimigo antes do ataque principal da infantaria, que foi tipicamente entregue em qualquer linha ou coluna."
 mil_tech_31_desc: "A fraqueza do mosquete foi o fato de que era altamente imprecisa depois de 50 metros. O rifle, embora nunca tenha sido uma arma de infantaria padrão, acrescentou um maior alcançe para as unidades de elite, que deu ao exército maior perfuração em geral."
 mil_tech_32_desc: "Originalmente desenvolvido para fins de cerco, o canhão disparou um projétil de alta ângulo sobre as fortificações e para a cidade no interior da mesma. O Canhão campal, usava um isqueiro variante mais móvel, seria disparar um projétil explosivo acima de tropas inimigas. Misturado com outros tipos de artilharia, acrescentou a eficácia das brigadas de artilharia."
