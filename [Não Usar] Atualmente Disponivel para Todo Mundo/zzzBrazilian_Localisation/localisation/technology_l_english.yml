 dip_tech_0_desc: "A Construção Naval pode significar um monte de coisas diferentes, é incrível o quão longe você pode chegar em uma balsa, por exemplo. No entanto, este não é o mesmo que criar uma frota para reforçar as políticas de um Estado. Isto requer uma abordagem completamente diferente para a construção de navios, bem como o desenvolvimento de formas de controlar a marinha que você construir."
 dip_tech_1_desc: "No século 14, Os padrões do comércio havia sido seriamente prejudicado, possivelmente devido a pragas e pandemias. Agora, o comércio está começando a se recuperar lentamente."
 dip_tech_2_desc: "A barca tem uma longa história, começando como um barco no rio do Antigo Egito. No entanto, desde então o termo tem vindo gradualmente a significar um navio leve."
 dip_tech_3_desc: "O Primeiro e verdadeiro navio de alto-mar. Ao contrário das barcas, as naus podem servir para o papel de navios oceânicos."
 dip_tech_4_desc: "A Criação de infra-estrutura legal e regional, a fim de promover o comércio, não irá só incentivar o comércio mas também nos permite melhorar os impostos."
 dip_tech_5_desc: "O Comércio exterior é muito arriscado, mas também é altamente rentável. O desenvolvimento de instrumentos financeiros como cartas de crédito vai ajudar a reduzir o risco, aumentando nossos lucros."
 dip_tech_6_desc: "Nós podemos desenvolver melhores relações com os países vizinhos, estabelecendo embaixadas em suas capitais, permitindo que nossos embaixadores mantenham presença permanente em seus tribunais."
 dip_tech_7_desc: "Com um impulso extra para a moral naval, nossos marinheiros vão conquistar as ondas e governar os mares. Enquanto nossos colonos serão capazes de enfrentar os cantos escuros do mundo, fundando novos assentamentos mais longe de casa do que nunca."
 dip_tech_8_desc: "Os Depósitos de Comércio vão oferecer locais centrais para bens de comércio a serem acumulados e distribuídos a partir de uma maior eficiência comercial. Docas secas nos permitirá manter uma frota capaz de proteger o nosso comércio."
 dip_tech_9_desc: "O Desenvolvimento da vela latina permitiu as naus navegar muito mais perto do vento que os navios anteriores. Maior capacidade de manobra o tornava superior aos outros navios."
 dip_tech_10_desc: "A flauta é um navio de carga especializada, capaz de transportar uma carga grande, com uma pequena tripulação. Flautas foram concebidos para ser construído de forma barata e em grandes números. Um navio útil se você precisar mudar as coisas através dos oceanos."
 dip_tech_11_desc: "O Transporte terrestre de um monte de carga é demasiado caro, transporta-lo de navio é mais eficiente. Os Canais de construção irão permitir que os navios ajudem com o nosso comércio para o interior, enquanto os estaleiros fornecerão navios suficientes para fazê-lo."
 dip_tech_12_desc: "O cais atuará como entreposto de mercadorias do mundo. Vamos construí-lo e a prosperidade seguirá."
 dip_tech_13_desc: "As Estradas permitirão que produtos tenham um melhor fluxo aos mercados costeiros, onde os navios construídos em nossos grandes estaleiros vão pegar esses bens para entregá-los aos clientes em outros países."
 dip_tech_14_desc: "As Galés eram leves e pequenas, e foi muito difícil para colocar canhões sobre elas. A Galera era uma embarcação maior capaz de transportar canhões a bordo. Para compensar este peso extra, a galera seria equipado com uma vela adicional."
 dip_tech_15_desc: "O Galeão foi criado através da redução do castelo de proa e alongando o casco. Estas alterações no desenho melhoraram a velocidade e a estabilidade do navio, que era de vital importância para os galeões para servir como melhores plataformas de armas."
 dip_tech_16_desc: "Conhecimento é poder, mas como você compartilhá-lo? Uma carta de terras distantes é a solução, e uma estação de correios é um lugar perfeito para enviar uma."
 dip_tech_17_desc: "A Continuação do desenvolvimento de navios de transporte levou à construção de navios maiores e mais rápidos, que ainda tentou manter a simplicidade de construção da Flauta. Estes navios caiu sob o termo genério 'Merchantman'"
 dip_tech_18_desc: "A Alfândega era um prédio do governo que tratou da papelada necessária sobre a importação e exportação de mercadorias para o país, bem como a coleta de direitos aduaneiros."
 dip_tech_19_desc: "O Galeão Guerra, foi construído através da redução do número de pavimentos em um Galeão. Este sacrificou canhões para a maneabilidade, o que provou ser benéfico no combate."
 dip_tech_20_desc: "O açúcar é uma das mercadorias mais valiosas do mundo. Refinarias são vitais para gerar as coisas doces que as pessoas adoram."
 dip_tech_21_desc: "Originalmente desenvolvido pela 'Barbary Corsairs', esta galera não realizou tantas armas como uma Galera, mas era menor e muito mais manobrável. Esta manobra permitiu melhor que ele seja muito mais eficaz no combate."
 dip_tech_22_desc: "Em 1614, um médico, escreveu um tratado, sugerindo que o escorbuto foi o resultado de um problema dietético e poderia ser resolvido através do consumo de limão ou suco de limão. Como se vê, não havia método em sua loucura e nós começamos a fornecer esta nova dieta para nossos marinheiros."
 dip_tech_23_desc: "O Projeto original da Fragata descrevia qualquer navio que foi construído para a velocidade e manobrabilidade. Como o conceito desenvolvido, porém, tornou-se sua própria classe única de um navio projetado para suportar navios de linha."
 dip_tech_24_desc: "A Versão especial da Fragata originalmente desenvolvido para operações no Báltico. Ele manteve a bordo de uma fragata, mas tinha um calado e remos dando maior manobrabilidade em águas rasas, ao sacrificar o comportamento dinâmico da embarcação em oceanos abertos."
 dip_tech_25_desc: "A Adição de um terceiro pavimento era um pequeno sacrifício em manobrabilidade e um enorme ganho em combate. O deck adicional deu ao navio a capacidade de disparar no convés dos navios de dois andares menores, enquanto, ao mesmo tempo, proteger o seu próprio deck."
 dip_tech_26_desc: "O Eastindiaman foi o maior navio mercante construído, que normalmente poderia deslocar mais de 1.000 toneladas e medir mais de 175 metros de comprimento. Essas rainhas dos oceanos eram a forma mais eficiente de mover os homens e a carga em todo o mundo."
 dip_tech_27_desc: "A vida no mar é cheio de perigos e, assim, as punições precisam ser duras. Se eles não têm um efeito de dissuasão suficiente, vamos rapidamente estar em apuros. Ao longo do tempo, um sistema de punições altamente públicas evoluiu, e agora chegou a hora de formalizar-los. Isto irá aumentar a disciplina no mar."
 dip_tech_28_desc: "O Comércio cresceu, assim como o risco. Novas formas de acumulação de capital e gestão de risco necessário para serem desenvolvidos. Na Sociedades de Ações o risco do empreendimento foi dividido entre seus muitos acionistas."
 dip_tech_29_desc: "Originalmente, o aspirante era uma classificação dada a um marinheiro experiente, que trabalhou a meia-nau. Os homens que aspiravam a se tornar oficiais, muitas vezes optam por atuar nesta função. Se formalizar nisso, e fazer um pré-requisito para adquirir a patente de um oficial, vamos garantir que nossos futuros líderes compreendam os navios que controlam."
 dip_tech_30_desc: "Uma redução do risco veio com o desenvolvimento de seguros. A capacidade de pessoas para compensar o risco mediante o pagamento de uma pequena taxa para um corretor de seguros permitiu o crescimento do comércio."
 dip_tech_31_desc: "A Nossa construção de navios que é um pouco mais rápido do que os dos nossos adversários, mesmo que o valor dessa velocidade extra é tão insignificante que não possuí nenhum significado militar, mas ainda pode preencher nossas tripulações com confiança e fazer o nosso inimigo cauteloso em uma luta."
 dip_tech_32_desc: "O déficit comercial que vem ocorrendo entre a Europa e a China tem causado uma escassez do lingote de prata na Europa e em todo o mundo. Mudar de moedas de prata para a cunhagem de ouro vai permitir sua entrada em circulação e  comércio fluirá em quantidades cada vez maiores."
