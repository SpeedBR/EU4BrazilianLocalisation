 attitude_unknown_desc: "§Y$COUNTRY$§! não tem conhecimento de §Y$TARGET$§!."
 attitude_human_desc: "§Y$COUNTRY$§! é um jogador humano. Sua atitude para com §Y$TARGET$§! só depende deles."
 attitude_hostile_desc: "§Y$COUNTRY$§! vê §Y$TARGET$§! com hostilidade aberta e irá procurar sua conquista e completa aniquilação. Diplomacia com uma nação hostil é quase sempre fútil."
 attitude_rivalry_desc: "§Y$COUNTRY$§! vê §Y$TARGET$§! como seu rival e procurará sobressair-lhe em todas as coisas. Os países tendem a escolher nações vizinhas de força semelhante para serem seus rivais. Diplomacia com um país rival é quase sempre fútil."
 attitude_outraged_desc: "§Y$COUNTRY$§! vê §Y$TARGET$§! como um conquistador agressivo e procurará diminuir-lhes a força. Eles podem formar a espinha dorsal de uma coligação contra eles."
 attitude_friendly_desc: "§Y$COUNTRY$§! vê §Y$TARGET$§! como um aliado natural contra outras nações que o ameaça. Ele é propenso a buscar uma aliança contra eles."
 attitude_protective_desc: "§Y$COUNTRY$§! vê §Y$TARGET$§! como parte de sua esfera de influência e procurará protegê-los de agressores, garantindo-lhes a liberdade ou tornando-lhes seu vassalo."
 attitude_overlord_desc: "§Y$COUNTRY$§! vê §Y$TARGET$§! como uma nação vassala."
 attitude_vassal_desc: "§Y$COUNTRY$§! vê §Y$TARGET$§! como o seu senhor."
 attitude_dominating_desc: "§Y$COUNTRY$§! vê §Y$TARGET$§! como um futuro vassalo e não terá vergonha em atacá-los para forçar-lhes a vassalagem."
 attitude_threatened_desc: "§Y$COUNTRY$§! vê §Y$TARGET$§! como uma ameaça à sua independência. Eles vão procurar aliar-se com eles para sua própria segurança, mas pode buscar aliados fortes em outro lugar, se isso falhar."
 attitude_neutral_desc: "§Y$COUNTRY$§! não possui uma visão particular de §Y$TARGET$§! quer devido à distância ou a falta de interesses comuns. A Diplomacia com uma nação neutra é um pouco mais difícil."
 attitude_cordial_desc: "§Y$COUNTRY$§! vê §Y$TARGET$§! como uma nação cujos interesses coincidem com os seus próprios. Eles vão procurar manter boas relações e pode oferecer uma aliança." 
