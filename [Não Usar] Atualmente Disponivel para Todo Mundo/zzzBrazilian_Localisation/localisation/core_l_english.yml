 human_desc: "O governante de §Y$COUNTRY$§! é um jogador humano."
 ai_capitalist_desc: "O governante §Y$ADJ$§! é um Administrador. Eles procurarão melhorar suas economias por quaisquer meios disponíveis, mas são menos propensos à guerra, a não ser que isso promova os seus interesses comerciais."
 ai_diplomat_desc: "O governante §Y$ADJ$§! é um Diplomata. Eles vão procurar amigos poderosos e tentar expandir diplomaticamente, mas são muito menos propensos de ir a guerra, a menos que eles estejam recuperando territórios perdidos."
 ai_militarist_desc: "O governante §Y$ADJ$§! é um Militarista. Eles procurarão expandir agressivamente à custa de seus vizinhos, e são muito mais propensos de ir para a guerra."
 ai_balanced_desc: "O governante §Y$ADJ$§! é de personalidade Balanceada. Eles vão tentar encontrar um equilíbrio entre a guerra, a diplomacia e o comércio, e não se pode encontrar uma maneira particular de como eles vão agir."
 ai_colonialist_desc: "O governante §Y$ADJ$§! é um Colonialista. Seus interesses estão na expansão exterior e eles vão preferir manter boas relações com seus vizinhos próximos de casa."
