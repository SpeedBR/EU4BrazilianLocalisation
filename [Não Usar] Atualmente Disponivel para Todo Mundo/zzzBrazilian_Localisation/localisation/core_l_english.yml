 MAPMODE_TERRAIN_DESC: "Mostra o terreno. Isto é importante quando você estiver decidindo aonde você quer entrar em combate. Listras indicam províncias com um controlador que não é o proprietário."
 MAPMODE_POLITICAL_DESC: "Cada nação é colorida com sua cor específica. Listras indicam províncias com um controlador que não é o proprietário."
 MAPMODE_RELIGION_DESC: "Mostra os grupos religiosos no mapa. Listras indicam províncias com uma religião diferente da religião do Estado."
 MAPMODE_EMPIRE_DESC: "Colore as províncias que são parte do Sacro Império Romano-Germânico. Verde claro pertence ao Imperador, verde escuro pertence a um Eleitor e verde bem escuro são apenas parte do HRE. Listras indicam províncias que pertencem ao Imperador mas não são parte do HRE."
 MAPMODE_TRADE_DESC: "Colore as províncias de acordo com o Ponto de Troca a que pertencem. Marcadores indicam províncias que NÃO estão dentro do alcance de comércio."
 MAPMODE_DIPLOMACY_DESC: "Colore as províncias de acordo com as relações diplomáticas do proprietário das mesmas em relação ao país selecionado. Listras indicam se o país selecionado possui core na mesma."
 MAPMODE_ECONOMY_DESC: "Colore as províncias de acordo com a receita de impostos em vários tons de verde dependendo da quantidade de imposto ganho. Verde claro indica grande receita, enquanto verde escuro as províncias mais pobres. Apenas colore as províncias que você possui."
 MAPMODE_MANPOWER_DESC: "Colore as províncias de acordo com a quantidade de Manpower. Vermelho claro indica baixo Manpower ganho, vermelho escuro indica uma maior quantidade de manpower e amarelo indica as províncias com muito manpower."
 MAPMODE_FORTLEVEL_DESC: "Colore as províncias de acordo com o nível do Forte. Azul claro indica Fortes de nível alto, azul escuro Fortes de nível baixo. Listras indicam algum tipo de modificador que aumenta ou diminui a Defesa do Forte."
 MAPMODE_TECH_COST_DESC: "Colore as províncias de acordo com seu nível tecnológico. As províncias verdes indicam alto nível tecnológico, as províncias laranjas indicam um nível de tecnologia menor que as províncias amarelas. As províncias vermelhas indicam o mais baixo nível de tecnologia."
 MAPMODE_TRADE_VALUE_DESC: "Colore as províncias de acordo com o valor do comércio. Azul indica províncias com ouro, vermelho claro baixo valor de comércio, amarelo indica maior valor de comércio e verde indica o mais alto valor de comércio."
 MAPMODE_SUPPLY_LIMIT_DESC: "Colore as províncias de acordo com o limite de suprimentos. Verde escuro indica baixo limite de suprimentos, verde claro indica alto limite de suprimentos."
 MAPMODE_BUILDINGS_DESC: "Colore as províncias de acordo com quantos edifícios podem ser construídos na província. Verde escuro indica que mais edifícios podem ser construídos, verde claro indica que menos edifícios podem ser construídos."
 MAPMODE_MISSIONARY_DESC: "Colore as províncias de acordo com se elas podem ser convertidas para a religião do Estado. Verde indica uma província que tem outra religião do que a religião do Estado, azul indica uma província que está sendo convertida e cinza indica que a província já tem a religião do Estado."
 MAPMODE_REGION_DESC: "Colore as províncias de acordo com a região e o continente a que pertencem. Mantendo o mouse sobre qualquer província vai revelar qual a(s) região(ões) e continente a que pertence."
 MAPMODE_CULTURE_DESC: "Colore as províncias de acordo com as várias culturas e exibe os nomes dessas culturas."
 MAPMODE_OPINION_DESC: "Colore as províncias de acordo com a opinião de seu proprietário e do país selecionado."
 MAPMODE_COALITION_DESC: "Colore as províncias de acordo com a opinião do seu proprietário sobre a expansão agressiva do país selecionado. A escala é entre cinza e laranja. Se o país estiver em vermelho, eles estão em uma coalizão contra você."
 MAPMODE_UNREST_DESC: "Colore as províncias de acordo com o risco de rebelião. Províncias marrons indicam um menor nível de risco de revolta e províncias vermelhas indicam alto risco de revolta, enquanto províncias verde-claras indicam um risco baixo ou inexistente revolta. Listras indicam uma província controlada por rebeldes."
 MAPMODE_COLONIAL_DESC: "Colore as províncias de acordo com o alcance colonial e a disponibilidade colonial. A cor verde indica províncias que não estão colonizadas e podem ser colonizadas, o vermelho indica províncias que estsão muito longe para serem colonizadas, azul indica províncias sendo colonizadas e, quanto mais escuro o azul, mais progresso tem sido feito. Cinza indica províncias ou cidades já colonizadas."
 MAPMODE_SPHERE_DESC: "Colore as províncias que são de propriedade de seus vassalos, ou propriedade de um país em uma união com o seu país. Verde escuro indica províncias de propriedade de seu país, verde-claro indica províncias de propriedade de um vassalo ou por um país em uma união." 
 MAPMODE_PLAYERS_DESC: "Colore as províncias de acordo com os jogadores e mostra os nomes dos jogadores acima de seus países."
 MAPMODE_CLIMATE_DESC: "Colore as províncias de acordo com o seu clima, representando províncias áridas, árticas & tropicais."
 MAPMODE_WINTER_DESC: "Colore as províncias de acordo com o tipo de inverno que geralmente é vivenciado."
 MAPMODE_TRADE_GOODS_DESC: "Mostra que bens comerciais são produzidos e em que província."
 MAPMODE_FEDERATIONS_DESC: "Mostra as Federações que existem no mundo."
 MAPMODE_LOCAL_AUTONOMY_DESC: "The greener the province is, the closer to 0% the Local Autonomy is. The redder the province is, the closer to 100% the Local Autonomy is."
 MAPMODE_ACCEPTEDCULTURES_DESC: "Colore as províncias de acordo com as culturas aceitas e exibe os nomes dessas culturas. A cor verde indica cultura aceita, azul indica cultura tolerada e vermelho indica culturas não-aceitas."
 MAPMODE_SIMPLE_TERRAIN_DESC: "Displays terrain. This is especially important when deciding where you want to engage in combat. Stripes indicate provinces with a controller that is not the owner."
