 TUT_PART_ADV_SHORT: "Tutorial Avançado"
 TUT_PART_ADV_TITLE: "§YTutorial Avançado§!\nJogabilidade Avançada"
 TUT_PART_ADV_DESC: "Esta parte do tutorial explicará cada coisa presente na interface. Explicará também os modos de mapa, e como o comércio funciona."
 TUT_PART_CAM_SHORT: "Império Espanhol"
 TUT_PART_CAM_TITLE: "§YImpério Espanhol§!\nCampanha do Iniciante"
 TUT_PART_CAM_DESC: "Esta parte do tutorial ensinará as mecânicas do jogo de um modo a imitar um jogo real. Você aprenderá sobre declarar guerra, anexar países e como gerenciar os territórios conquistados. Você também aprenderá sobre eventos, estabilidade, rebeldes e exploração."
