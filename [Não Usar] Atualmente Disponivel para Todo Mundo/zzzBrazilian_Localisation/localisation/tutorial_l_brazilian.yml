 TUT_SELECT_CHAPTER_DESC: "Selecione um capítulo e aperte em Jogar."
 TUT_BAS_CHAPTER01_BUTTON: "Controles Básicos"
 TUT_BAS_CHAPTER01_TITLE: "Controles Básicos"
 TUT_BAS_CHAPTER01_DESC: "Neste capítulo você aprenderá sobre o muito básico de como jogar. Isto inclui como controlar a câmera e a velocidade do jogo."
 TUT_BAS_CHAPTER01_PAGE01_TITLE: "§YIntrodução (1/8)§!"
 TUT_BAS_CHAPTER01_PAGE01_TEXT: "Você pode minimizar esta interface a qualquer hora clicando o botão §MMinimizar§!. Para mostrá-la novamente, clique no botão §MMaximizar§!."
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES: "Clique §MPróximo§! para continuar.§!"
 TUT_BAS_CHAPTER01_PAGE02_TITLE: "§YTempo (2/8)§!"
 TUT_BAS_CHAPTER01_PAGE02_TEXT: "Você pode pausar o jogo a qualquer hora pressionando §MBarra de Espaço§! ou clicando na §MInterface de Controle de Tempo§!. Você pode deixar o jogo mais rápido ou mais lento usando a Interface de Controle de Tempo ou pressionando o botão '§M+§!' (mais) ou o botão '§M-§!' (menos) no seu teclado."
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES: "§MRetomar§! o jogo e esperar até primeiro de Dezembro para continuar."
 TUT_BAS_CHAPTER01_PAGE03_TITLE: "§YTempo (3/8)§!"
 TUT_BAS_CHAPTER01_PAGE03_TEXT: "Quando você pausa Europa Universalis IV, você pode continuar jogando emitindo ordens e tomando controle da situação. Em tempos de paz, você talvez deva acelerar o tempo, já em períodos de guerra talvez seja melhor desacelerar ou pausar o jogo para dar atenção total ao conflito."
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_BAS_CHAPTER01_PAGE04_TITLE: "§YControlando a CÂmera (4/8)§!"
 TUT_BAS_CHAPTER01_PAGE04_TEXT: "Você pode usar seu §Mponteiro do mouse§! para mover a câmera levando-o para cima, baixo, esquerda ou direita da tela do jogo. Você também pode usar as §MSetas§! do seu teclado ou você pode pressionar a §Mroda do mouse§! e mover o mouse para mover a câmera. Se você clicar no minimapa no canto direito inferior da tela, você moverá a câmera para aquela localização do mundo."
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES: "Mova a câmera usando as Setas ou movendo o mouse. Clique §MPróximo§! para continuar."
 TUT_BAS_CHAPTER01_PAGE05_TITLE: "§YDiminuir Zoom (5/8)§!"
 TUT_BAS_CHAPTER01_PAGE05_TEXT: "Você frequantemente precisa alterar o zoom para ter uma visão melhor do mundo e o que acontece em outras partes dele.\n\n§YVocê pode diminuir o zoom rolando a roda do mouse ou clicando no botão §MDiminuir Zoom§Y localizado perto do minimapa no canto inferior direito da tela.§W"
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES: "Para continuar você deve §MDiminuir Zoom§! até que você veja toda a Europa."
 TUT_BAS_CHAPTER01_PAGE06_TITLE: "§YAumentar Zoom (6/8)§!"
 TUT_BAS_CHAPTER01_PAGE06_TEXT: "Agora que você diminuiu o zoom, tente aumentar o zoom.\n\n§YVocê pode aumentar o zoom rolando a roda do mouse ou clicando no botão §MAumentar Zoom§Y localizado perto do minimapa no canto inferior direito da tela.§W"
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES: "Para continuar você deve §MAumentar o zoom quão perto você puder§!."
 TUT_BAS_CHAPTER01_PAGE07_TITLE: "§YEncontrar Província (7/8)§!"
 TUT_BAS_CHAPTER01_PAGE07_TEXT: "Vejamos se você entendeu como usa a câmera. Tente encontrar uma determinada província movendo a câmera e alterando o zoom. Siga a seta até que voce encontre a província. Quando você encontrá-la, a seta irá apontar para baixo na direção dela."
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES: "Siga a §MSeta§! para norte e encontre a província de §MAberdeen§!. Clique com o botão esquerdo na província para continuar."
 TUT_BAS_CHAPTER01_PAGE08_TITLE: "§YFim do Capítulo (8/8)§!"
 TUT_BAS_CHAPTER01_PAGE08_TEXT: "Você agora aprendeu a como controlar a câmera. No próximo capítulo você aprende a controlar exércitos e navios."
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES: "Clique §MPróximo§! para continuar para o próximo capítulo."
 TUT_BAS_CHAPTER02_BUTTON: "Controle de Unidades"
 TUT_BAS_CHAPTER02_TITLE: "Controle de Unidades"
 TUT_BAS_CHAPTER02_DESC: "Este capítulo focará no §Mcontrole de unidades§! e também lhe ensinará o básico das §Mbatalhas§! e §Mcercos§!."
 TUT_BAS_CHAPTER02_PAGE01_TITLE: "§YControle de Unidades (1/9)§!"
 TUT_BAS_CHAPTER02_PAGE01_TEXT: "Rebeldes tomaram controle da província de §MMeath§!, você deve derrotá-los! Selecione o exército na província de §MLondres§! clicando nele ou segurando o botão esquerdo do mouse e arrastando uma área de seleção sobre o exército."
 TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES: "Selecione o §MExército Real§! localizado em §MLondres§! para continuar."
 TUT_BAS_CHAPTER02_PAGE02_TITLE: "§YMovimentando o Exército (2/9)§!"
 TUT_BAS_CHAPTER02_PAGE02_TEXT: "Agora que você selecionou o exército, clique com o botão direito em uma província para levar o exército até ela. Para chegar a §MMeath§! você primeiro precisa ir a §MGwynedd§!. Tendo o exército selecionado, clique com o botão direito do mouse em Gwynedd, então retome o jogo para que as unidades possam se mover até lá.\n\n§YLembre-se de retomar (despausar) o jogo."
 TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES: "Mova seu exército para §MGwynedd§!."
 TUT_BAS_CHAPTER02_PAGE03_TITLE: "§YTransportando Tropas (3/9)§!"
 TUT_BAS_CHAPTER02_PAGE03_TEXT: "Você precisará transportar suas tropas até §MMeath§! por navios, clique no botão §MAnexar ao Transporte§! para anexar o exército nos barcos no porto de §MGwynedd§!. Quando um navio com exército anexado deixar o porto, as unidades embarcarão nos navios. \n\n§YCada navio de transporte leva consigo um regimento de tropas.§!"
 TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES: "Selecione seu exército e clique em §MAnexar ao Transporte§! para continuar."
 TUT_BAS_CHAPTER02_PAGE04_TITLE: "§YSelecionando a Frota (4/9)§!"
 TUT_BAS_CHAPTER02_PAGE04_TEXT: "Suas tropas estão agora anexadas à Marinha Real no porto de Gwynedd. Para transportar suas tropas através do Mar da Irlanda você precisa selecionar a frota clicando nela ou arrastando uma caixa de seleção sobre ela.§W"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES: "Selecione a §MMarinha Real§! localizada no §MPorto de Gwynedd§!."
 TUT_BAS_CHAPTER02_PAGE05_TITLE: "§YMovimentando a Frota (5/9)§!"
 TUT_BAS_CHAPTER02_PAGE05_TEXT: "Para movimentar sua Frota, clique com o botão direito no §MMar da Irlanda§!. Assim que sua frota deixar o porto, as unidades anexadas embarcarão nos navios.\n\n§YLLembre-se de retomar o jogo.§W"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES: "envie sua frota para o §MMar da Irlanda§! para continuar."
 TUT_BAS_CHAPTER02_PAGE06_TITLE: "§YO Exército Embarcado (6/10)§!"
 TUT_BAS_CHAPTER02_PAGE06_TEXT: "Para desembarcar suas tropas, selecione a frota e clique no botão §MTransporte§! para selecionar seu exército."
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES: "Selecione seu §MExército embarcado§! para continuar." 
 TUT_BAS_CHAPTER02_PAGE07_TITLE: "§YDesembarcando o Exército (7/10)§!"
 TUT_BAS_CHAPTER02_PAGE07_TEXT: "Agora que seu exército está selecionado, clique com o botão direito na província de §MMeath§! onde os rebeldes estão, para ordenar suas tropas a desembarcarem.§W"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES: "Envie seu exército a §MMeath§! para continuar."
 TUT_BAS_CHAPTER02_PAGE08_TITLE: "§YA Batalha (8/10)§!"
 TUT_BAS_CHAPTER02_PAGE08_TEXT: "Seu exército agora está combatendo os rebeldes em §MMeath§!. Quando a batalha acabar você terá que sitiar a província, porque ela foi tomada pelos rebeldes. A janela da batalha aparecerá sempre que você selecionar um exército que está numa batalha.\n\n§YLembre-se de retomar o jogo.§!"
 TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES: "Retome o jogo e §MDerrote os rebeldes§! para continuar."
 TUT_BAS_CHAPTER02_PAGE09_TITLE: "§YO Cerco (9/10)§!"
 TUT_BAS_CHAPTER02_PAGE09_TEXT: "Você derrotou os rebeldes no campo de batalha, mas a cidade ainda está sobre controle rebelde. Seu exército está sitiando Meath e levará algum tempo antes que os defensores se rendam.\n\n§YO tempo que leva para executar determnadas ações, como o cerco, foi reduzido no tutorial. Durante um jogo regular, as coisas levarão mais tempo.§!"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES: "§MReconquiste Meath§! para continuar."
 TUT_BAS_CHAPTER02_PAGE10_TITLE: "§YFim do Capítulo (10/10)§!"
 TUT_BAS_CHAPTER02_PAGE10_TEXT: "Vitória! Você derrotou os rebeldes e capturou Meath. Você completou o capítulo 2 do tutorial. No próximo capítulo você aprenderá sobre §MProdução§!."
 TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES: "Clique §MPróximo§! para continuar para o próximo capítulo."
 TUT_BAS_CHAPTER03_BUTTON: "Produção"
 TUT_BAS_CHAPTER03_TITLE: "Produção"
 TUT_BAS_CHAPTER03_DESC: "O terceiro capítulo do tutorial focará em economia básica, recrutamento de unidades e construções."
 TUT_BAS_CHAPTER03_PAGE01_TITLE: "§YProdução básica (1/12)§!"
 TUT_BAS_CHAPTER03_PAGE01_TEXT: "Neste capítulo você aprenderá sobre §MRecrutamento de Regimentos§!, §MConstrução de Barcos§! e construção de §MEdifícios§!. Toda produção tem lugar um uma província."
 TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES: "§MClique em Londres§! no mapa para continuar." 
 TUT_BAS_CHAPTER03_PAGE02_TITLE: "§YA Província (2/12)§!"
 TUT_BAS_CHAPTER03_PAGE02_TEXT: "Cada província é diferente e possui diferentes valores econômicos e militares dependendo de coisas como §Mtaxa base§!, §Mpoder de troca§!, localização estratégica ou o tipo de §Mbens de troca§! que elas produzem. Você aprenderá mais sobre estes valores posteriormente. Províncias são onde todas as unidades de produção tomam lugar. Você pode §MRecrutar Regimentos§!, §MConstruir Navios§! e §MContraratar mercenários§!."
 TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_BAS_CHAPTER03_PAGE03_TITLE: "§YRecrutamento de Exército (3/12)§!"
 TUT_BAS_CHAPTER03_PAGE03_TEXT: "Exércitos consistem de regimentos que podem ser de três tipos distintos: §Minfantaria§!, §Mcavalaria§! ou §Martilharia§!. Cada regimento possui 1,000 soldados. "
 TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES: "Clique em §MRecrutar Regimento§! para continuar."
 TUT_BAS_CHAPTER03_PAGE04_TITLE: "§YRecrutar um Regimento (4/12)§!"
 TUT_BAS_CHAPTER03_PAGE04_TEXT: "na janela de Recrutamento de Regimento você verá uma lista de todas as unidades disponíveis para recrutamento. Recrutar um regimento lhe custará 1,000 §MManpower§! e uma quantidade de §Mducados§!. Manpower é um recurso importante que regenera com o tempo. Sem Manpower suficiente, você não pode treinar novos exércitos ou reforçar os existentes. Você pode visualizar seu manpower no canto esquerdo superior da tela."
 TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES: "§MRecrute um regimento§! em Londres para continuar."
 TUT_BAS_CHAPTER03_PAGE05_TITLE: "§YConstrução de Frota (5/12)§!"
 TUT_BAS_CHAPTER03_PAGE05_TEXT: "^Você pode construir navios selecionando uma província costeira e clicando no botão §MConstruir Navio§!. Há quatro diferentes tipos de navios: Navios Grandes, Navios Leves, Galé e Transportes.\n\n§YClique no botão §MVoltar§Y para retornar à visualização da província e então clique no botão §MConstruir Navio§Y.§W"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES: "Clique em §MConstruir Navio§! para continuar."  
 TUT_BAS_CHAPTER03_PAGE06_TITLE: "§YConstruindo Navios (6/12)§!"
 TUT_BAS_CHAPTER03_PAGE06_TEXT: "Navios Grandes são navios pesados de guerra que se destacam em combate. Navios Leves são navios mais rápidos que principalmente são usados para proteger as rotas comerciais, mas também são úteis na exploração. Galés são navis de guerra mais baratos que devem ser usados em mares fechados. Por último, há os navios de Transporte para levar suas tropas pelas águas.§W"
 TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES: "§MConstrua um Navio§! em Londres para continuar." 
 TUT_BAS_CHAPTER03_PAGE07_TITLE: "§YEdifícios (7/12)§!"
 TUT_BAS_CHAPTER03_PAGE07_TEXT: "Edifícios são contruídos para trazer melhoras para as províncias. Tais mellhoras podem variar desde aumento de renda pelas taxas até fortes mais fortes e aumento de comércio. Contruir edifícios é vital para o fortalecimento da sua economia e do seu poderio militar."
 TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES: "Abra a aba de §MEdifícios§! para continuar."
 TUT_BAS_CHAPTER03_PAGE08_TITLE: "§YConstrução (8/12)§!"
 TUT_BAS_CHAPTER03_PAGE08_TEXT: "Edifícios são categorizados em modalidades distintas. Edifícios de níveis maiores são chamados de §MEdifícios Especiais§! e uma província poderá ter somente Edifícios Especiais de uma categoria. §MEdifícios Únicos§! são construções que só podem ser feitas uma por nação e assim proporcionar benefícios maiores do que edifícios regulares."
 TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES: "§MConstrua um edifício§! em Londres para continuar."
 TUT_BAS_CHAPTER03_PAGE09_TITLE: "§YFilas (9/12)§!"
 TUT_BAS_CHAPTER03_PAGE09_TEXT: "Há duas filas diferentes de produção em cada província. A fila de unidade lhe permite §Mconstruir um navio§! ou §Mrecrutar um regimento§!. Você tambpem pode colocar unidades na fila. A fila de edifícios lhe permite que você construa §Medificios§!, ou §Mfaça núcleos§!, ou §Mconverta a religião§! ou §Mmude a cultura§!. Cada uma das filas pode fazer uma coisa simultaneamente."
 TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES: "Clique em §MPróximo§! para continuar." 
 TUT_BAS_CHAPTER03_PAGE10_TITLE: "§YInterface de Produção (10/12)§!"
 TUT_BAS_CHAPTER03_PAGE10_TEXT: "Conforme o ipério cresce, fica mais difícil de gerenciar. A §MInterface de Produção§! ajudar-lhe-á a construir grandes quantidades de edifícios ou treinar tropas. Selecionando uma construção da lista atualizará as informações sobre onde você obteria maior benefício.\n\n§YVerifique no canto esquerdo superior da tela.§!"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES: "Clique no §MBotão de Interface de Produção§! para continuar."
 TUT_BAS_CHAPTER03_PAGE11_TITLE: "§YInterface de Produção (11/12)§!"
 TUT_BAS_CHAPTER03_PAGE11_TEXT: "Selecione uma unidade da lista e então clique no mapa para começar a produção. Você pode diretamente clicar no mapa ou no ícone '§M+§!'. Clicando em uma província mais de uma vez irá colocar em fila a produção de navios e regimentos.\n\n§YComece produções em 5 províncias diferentes e então se lembre de retomar o jogo.§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES: "Selecione uma §Munidade Terrestre§! da lista à esquerda e §MRecrute 5 regimentos§! para continuar."
 TUT_BAS_CHAPTER03_PAGE12_TITLE: "§YFim do Capítulo (12/12)§!"
 TUT_BAS_CHAPTER03_PAGE12_TEXT: "Isto conclui o Capítulo 3: Produção. No próximo capítulo você aprenderá sobre a §MGuerra§!."
 TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES: "Clique em §MPróximo§! para continuar para o príximo Capítulo."
 TUT_BAS_CHAPTER04_BUTTON: "Guerra"
 TUT_BAS_CHAPTER04_TITLE: "Guerra"
 TUT_BAS_CHAPTER04_DESC: "Este Capítulo do tutorial focará em §MGuerra§! e §MDiplomacia§!."
 TUT_BAS_CHAPTER04_PAGE01_TITLE: "§YDeclare Guerra (1/5)§!"
 TUT_BAS_CHAPTER04_PAGE01_TEXT: "Quando você Declara Guerra a um país alvo, você deve querer possuir um §MCasus Belli§! contra eles. Se você não possui Casus Belli, ou justificação para a guerra, vocÊ sofrerá efeitos negativos declarando guerra a eles.\n\n§YClque na província §MLeinster§Y, então clique em §MDiplomacia§Y e selecione §MDeclarar Guerra§Y. Selecione o Casus Belli de Conquista com §MTomar Leinster§Y como objetivo de guerra e então clique em §MDeclarar Guerra§Y.§W"
 TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES: "§MDeclare Guerra§! aos Leinster para continuar."
 TUT_BAS_CHAPTER04_PAGE02_TITLE: "§YGuerra (2/5)§!"
 TUT_BAS_CHAPTER04_PAGE02_TEXT: "Mova suas tropas para a província Leinster para atacar o exército deles. Você também deve fazer um cerco e ocupar a província deles antes de você continuar. Se você quisar trazer todas as suas tropas, cocê terá que trazê-las por mar e então fundi-las em um único exército.\n\n§YLembre-se de retomar o jogo.§!"
 TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES: "§MDerrote Leinster§! para continuar."
 TUT_BAS_CHAPTER04_PAGE03_TITLE: "§YPedir a Paz (3/5)§!"
 TUT_BAS_CHAPTER04_PAGE03_TEXT: "Para §MExigir Tributo§! em um acordo de paz, requer que você possua uma certa quantidade de §Mpontuação de guerra§!. O §Mobjetivo da guerra§! reduz o custo de pontuação de guerra pata aquela província em 50%. Possuindo uma Reivindicação em uma província reduz o custo de Poder Diplomático em 50%.\n\n§YClique na província Leinster , e então clique em §MDiplomacia§Y e selecione §MPedir a Paz§Y.\nLembre-se de retomar o jogo.§W"
 TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES: "Assine um §Mtratado de paz§! de qualquer tipo com Leinster para continuar."
 TUT_BAS_CHAPTER04_PAGE04_TITLE: "§YTrégua (4/5)§!"
 TUT_BAS_CHAPTER04_PAGE04_TEXT: "Quando uma guerra acaba, suas nações envolvidas terão uma trégua entre si (a não ser que você os tenha anexado, desta forma eles não existem mais). Você pode ver quais países estão em trégua, com quem e quando elas expiram ao passar o mouse sobre o §MAlerta de Trégua§!. Atacar alguém que você tenha uma trégua resultará em uma penalidade severa através da §MEstabilidade§! e não é recomendado."
 TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_BAS_CHAPTER04_PAGE05_TITLE: "§YFim do Capítulo (5/5)§!"
 TUT_BAS_CHAPTER04_PAGE05_TEXT: "Isto conclui o Tutorial Básico do Europa Universalis IV. Você pode jogar novamente o tutorial a qualquer hora que você desejar. Jogue a parte de §MMecânicas Avançadas do Jogo§! ou descubra mais sobre os recursos de Europa Universalis IV na §MCampanha do Império Espanhol para Iniciantes§!."
 TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES: "Clique §MSair§! para voltar ai menu do tutorial."
 TUT_ADV_CHAPTER01_BUTTON: "A Interface"
 TUT_ADV_CHAPTER01_TITLE: "A Interface"
 TUT_ADV_CHAPTER01_DESC: "Este capítulo tratará da interface e explicará o que é cada coisa e porque é importante."
 TUT_ADV_CHAPTER01_PAGE01_TITLE: "§YA Interface (1/16)§!"
 TUT_ADV_CHAPTER01_PAGE01_TEXT: "Este capítulo mostrará a interface e explicará o que ela faz."
 TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE02_TITLE: "§YDucados (2/16)§!"
 TUT_ADV_CHAPTER01_PAGE02_TEXT: "Ducados são um dos recursos primários e são usados para pagar tudo desde recrutamento de unidades até construção de edifícios."
 TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE03_TITLE: "§YManpower (3/16)§!"
 TUT_ADV_CHAPTER01_PAGE03_TEXT: "Manpower é um recurso importante que coloca um limite de quantos soldados uma nação pode ter. O máximo de Manpower representa 10 anos de Manpower. Recrutar um regimento custará 1000 Manpower por regimento. Reforços a exércitos que sofreram baixas em uma guerra também drenarão seu Manpower."
 TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE04_TITLE: "§YEstabilidade (4/16)§!"
 TUT_ADV_CHAPTER01_PAGE04_TEXT: "Estabilidade representa quão estável sua nação está. Estabilidade está conectada a §MRisco de Revolta§!, §MRenda de Taxas§!, §MPoder de Troca Global§! e mais.\n\nEstabilidade pode ser aumentada na §MAba de Estabilidade e Expansão§! e custa §MPoder Administrativo§!. Estabiidade pode ser perdida através de §Meventos aleatórios§!, §Mtréguas quebradas§!, mudando §MReligião do Estado§! ou tendo seu §MGovernador§! morto em combate. "
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE05_TITLE: "§YPrestígio (5/16)§!"
 TUT_ADV_CHAPTER01_PAGE05_TEXT: "Prestígio é adquirido vencendo batalhas, guerras ou através de eventos aleatórios. Prestígio dá a suas tropas §MMoral incrementada§!, §MLegitimidade§! e §MMelhores Relações Ao Longo do Tempo§!."
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE06_TITLE: "§YTradição Republicana (6/16)§!"
 TUT_ADV_CHAPTER01_PAGE06_TEXT: "Apenas repúblicas são afetadas pela Tradição Republicana e isso primariamente reduz o §MRisco de Revolta Nacional§!. Tradição Republicana é perdida por manter o mesmo governador no poder, e é ganha aos poucos por ano. Baixa Tradição Republicana é associada com o aumento do §MCusto de Estabilidade§!."
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE07_TITLE: "§YLegitimidade (7/16)§!"
 TUT_ADV_CHAPTER01_PAGE07_TEXT: "Apenas monarquias são afetadas pela Legitimidade e ela representa quão Legítmo é considerado o governo do seu monarca. Legitimidade afeta §MRisco de Revolta§!, §MTôlerância Religiosa§! e §MReputação Diplomática§!."
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE08_TITLE: "§YEnviados (8/16)§!"
 TUT_ADV_CHAPTER01_PAGE08_TEXT: "Enviados são personagens que você usa para realizar diferentes tarefas. Comerciantes são usados para coletar renda do comércio e conduzir a troca§. Colonos são usados para fundar novas colônias. Diplomatas são usados para executar Ações Diplomáticas. Missionários são usados para converter a religião de uma província. Enviados retornarão assim que acabarem de executar suas tarefas."
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE09_TITLE: "§YPontos do Monarca (9/16)§!"
 TUT_ADV_CHAPTER01_PAGE09_TEXT: "Você possui três recursos que juntos são chamados de §MPontos do Monarca§!. Estes são §MPoder Administrativo§!, §MPoder Diplomático§! e §MPoder Militar§!. Você ganha Pontos do Monarca a cada mês, e a quantidade depende da habilidade do seu goovernador e dos seus assessores."
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE10_TITLE: "§YAlertas (10/16)§!"
 TUT_ADV_CHAPTER01_PAGE10_TEXT: "Alertas notificam a você sobre informações que você pode querer fazer algo a respeito. Clicando com um botão esquerdo em um alerta levará você para o lugar no qual você pode fazer alguma coisa a respeito do assunto em questão, clicando com o botão direito no alerta, contudo, escondê-lo-á. Alestas vermelhos são urgentes, alertas amarelos são importantes e alertas verdes não são urgentes. As Ofertas Diplomáticas de outros países também aparecerão aqui."
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE11_TITLE: "§YA Interface de Produção (11/16)§!"
 TUT_ADV_CHAPTER01_PAGE11_TEXT: "A Interface de Produção é designada para ajudar a fazer a produção ficar mais eficiente e fácil de ser usada. Você pode aprender mais sobre isso no §MCapítulo de Produção§! no §MTutorial Básico§!."
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE12_TITLE: "§YSacro Império Romano-Germânico (12/16)§!"
 TUT_ADV_CHAPTER01_PAGE12_TEXT: "A tela do Sacro Imério lhe permite visualizar qual nação é o Imperador do Sacro Império Romano-Germânico, quem são os Eleitores e tembém quem são os Estados membros."
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE13_TITLE: "§YPapado (13/16)§!"
 TUT_ADV_CHAPTER01_PAGE13_TEXT: "A visualização do Papado mostra informações sobre o §MControlador da Curia§! e permite que você gaste §MInfluência Papal§! para tentar ganhar §Mcardeais§! a seu favor. O Controlador da Curia é a nação que controla mais cardeais."
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE14_TITLE: "§YO Delineador (14/16)§!"
 TUT_ADV_CHAPTER01_PAGE14_TEXT: "O Delineador ajuda-o dando informações rápidas sobre o progresso e status de exércitos, navios, edifícios, enviados e mais. Você pode customizar quais informações você quer ver clicando com o botão direito no ícone."
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE15_TITLE: "§YPontuação (15/16)§!"
 TUT_ADV_CHAPTER01_PAGE15_TEXT: "Pontuação representa o quão bem sua nação está indo, e tal pontuação é dividida em categoras. As categorias são Administrativa, Diplomática e Militar. Você pode visualizar a §MComparação de Pontuação§! na §MContabilidade§! para ver o que lhe dá pontuação."
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER01_PAGE16_TITLE: "§YFim do Capítulo (16/16)§!"
 TUT_ADV_CHAPTER01_PAGE16_TEXT: "Modos de mapa mudarão a informação dada a você no mapa mundi. O próximo capítulo mostrar-lhe-á este assunto com mais detalhes."
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES: "Clique §MPróximo§! para continuar para o próximo capítulo.§W"
 TUT_ADV_CHAPTER02_BUTTON: "Modos de Mapa"
 TUT_ADV_CHAPTER02_TITLE: "Modos de Mapa"
 TUT_ADV_CHAPTER02_DESC: "Este capítulo tratará sobre modos de mapa, e mostrará o porquê de eles serem úteis."
 TUT_ADV_CHAPTER02_PAGE01_TITLE: "§YModo de Mapa de Terreno (1/8)§!"
 TUT_ADV_CHAPTER02_PAGE01_TEXT: "Modos de Mapa são uma ferramenta que lhe ajuda a pegar informações mais facilmente sobre o mundo no qual você joga. O modo de mapa padrão é o §MModo de Mapa de Terreno§!."
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER02_PAGE02_TITLE: "§YModo de Mapa Político (2/8)§!"
 TUT_ADV_CHAPTER02_PAGE02_TEXT: "O Modo de Mapa Político colorirá todas as províncias em diferentes cores, uma para cada nação. Com o Modo de Mapa Político fica mais fácil ver as fronteiras e onde cada nação possui províncias ao redor do mundo."
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER02_PAGE03_TITLE: "§YModo de Mapa de Comércio (3/8)§!"
 TUT_ADV_CHAPTER02_PAGE03_TEXT: "O Modo de Mapa de Comércio mostra-o quis províncias pertencem a qual Nódulo Comercial. Além disso, ele lhe mostra para onde o comércio flui e é aqui que você ordena seus mercadores a conduir as rotas de troca em uma direção determinada. Você aprenderá mais sobre §Mcondução de comércio§! depois."
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER02_PAGE04_TITLE: "§YModo de Mapa Imperial (4/8)§!"
 TUT_ADV_CHAPTER02_PAGE04_TEXT: "O Modo de Mapa Imperial mostra quais províncias pertencem ao §MSacro Império Romano-Germânico§!. Verde Escuro são províncias do império, verde claro são os Eleitores e os verde mais claro é o Imperador. Você talvez perceba que algumas das suas províncias (Brescia, Verona and Friuli) pertemcem ao império, enquanto você como Veneza, não pertence."
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER02_PAGE05_TITLE: "§YModo de Mapa Religioso (5/8)§!"
 TUT_ADV_CHAPTER02_PAGE05_TEXT: "O Modo de Mapa Religioso lhe mostra a propagação das religiões ao redor do mundo. Dessa forma, ficará fácil de ver quais províncias não são da sua §Mrelligião de Estado§! e onde você pode encontar amigos ou inimigos."
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER02_PAGE06_TITLE: "§YModo de Mapa Diplomático (6/8)§!"
 TUT_ADV_CHAPTER02_PAGE06_TEXT: "O Modo de Mapa Diplomático mostra onde estão seus núcleos, quem são seus aliados e quem são seus inimigos. As listras verdes mostram suas §Mprovíncias núcleo§! que você não domina. Clicando um uma província pertencente a outra nação atualizará o modo de Mapa Diplomático com as informações desta nação."
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER02_PAGE07_TITLE: "§YMais Modos de Mapa (7/8)§!"
 TUT_ADV_CHAPTER02_PAGE07_TEXT: "Há muitos Modos de Mapa para lhe ajudar a obter informações sobre o que está acontecendo no jogo. Experimente clicar em outros botões de modos de mapa e dê uma olhada."
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_ADV_CHAPTER02_PAGE08_TITLE: "§YFim do Capítulo (8/8)§!"
 TUT_ADV_CHAPTER02_PAGE08_TEXT: "Isto conclui o capítulo. O próximo capítulo trata de comércio e troca com mais detalhes."
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES: "Clique §MPróximo§! para continuar para o próximo capítulo."
 TUT_ADV_CHAPTER03_BUTTON: "Comércio"
 TUT_ADV_CHAPTER03_TITLE: "Comércio"
 TUT_ADV_CHAPTER03_DESC: "Este capítulo mostra o básico de como o comércio funciona."
 TUT_ADV_CHAPTER03_PAGE01_TITLE: "§YComércio (1/11)§!"
 TUT_ADV_CHAPTER03_PAGE01_TEXT: "Comércio é uma parte importante do Europa Universalis IV. O mundo é dividido em diferentes §MNódulos de Troca§! cada um possuindo um número distinto de províncias. Províncias produzem diferentes §Mbens de troca§! e o §MValor de Troca§! destes bens é transferido para o respectivo Nódulo de Troca. Nódulos de Troca são visíveis no mapa tanto como bóias ou cidades e elas tem listras azul claras conectando umas as outras."
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES: "Clique §MVeneza§! para continuar."
 TUT_ADV_CHAPTER03_PAGE02_TITLE: "§YPoder de Troca da Província (2/11)§!"
 TUT_ADV_CHAPTER03_PAGE02_TEXT: "Uma boa porção de Poder de Troca em um Nódulo de Troca provem de províncias e pode ser aumentado com §Medifícios comerciais§!. Determinadas províncias são §MCentros Importantes de Troca§! ou possuem §MEstuário do Rio§!. Ambos dão um bônus de Poder de Troca. Sua província capital, Veneza, é um exemplo de uma província que é um Centro Importante de Comércio e possui um Estuário de Rio."
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES: "Clique no botão §MVeneza§! para continuar." 
 TUT_ADV_CHAPTER03_PAGE03_TITLE: "§YNódulo Comercial (3/11)§!"
 TUT_ADV_CHAPTER03_PAGE03_TEXT: "O §MValor de Troca§! em um Nódulo Comercial provem de §Mprovíncias§! que fazem comércio nele. Você pode §Mcoletar renda§! do Valor de Troca ou §Mconduzir a troca§! para o Nódulo Comercial seguinte. §MPoder de Troca§! é um valor muito importante que determina quanto do comércio você controla em um Nódulo Comercial. Quanto mais comércio você controla, mais renda você poderá coletar ou mais Valor de Troca você poderá passar adiante."
 TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES: "Clique §MPróximo§! ara continuar."
 TUT_ADV_CHAPTER03_PAGE04_TITLE: "§YColetar do Comércio (4/11)§!"
 TUT_ADV_CHAPTER03_PAGE04_TEXT: "Seus §MMercadores§! podem realizar duas ações diferentes em um Nódulo Comercial. §MColetar do Comércio§! requer que você possua uma província no Nódulo Comercial em questão e irá coletar renda das trocas. A quantidade de §MPoder de Troca§! que você possui comparado com a de seus competidores determina quantos ducados você ganha na §MRenda Comercial§!.\n\n§YLembre-se de retomar o jogo.§!"
 TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES: "Tenha um mercador a §MColetar do Comércio§! no §MNódulo Comercial de Veneza§! para continuar."
 TUT_ADV_CHAPTER03_PAGE05_TITLE: "§YTransferir Poder de Troca (5/11)§!"
 TUT_ADV_CHAPTER03_PAGE05_TEXT: "A segunda ação que seus §MMercadores§! podem realizar é §MTransferir Poder de Troca§!. Isso irá transferir §MValor Comercial§! de um §MNódulo Comercial§! para outro. A quantidade de §MPoder de Troca§! que você tem comparado com seus competidores determina quanto Valor Comercial é transferido.\n§YSelecione a província de §MAlexandria§Y e então clique no botão para ir ao Nódulo Comercial. Lembre-se de retomar o jogo.§!"
 TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES: "Vá ao §MNódulo Comercial de Alexandria§! e tenha um Mercador a §MTransferir Poder de Troca§! para continuar."
 TUT_ADV_CHAPTER03_PAGE06_TITLE: "§YModo de Mapa Comercial (6/11)§!"
 TUT_ADV_CHAPTER03_PAGE06_TEXT: "O Modo de Mapa comercial mostra-o onde os diferentes §MNódulos Comercial§! estão, quais províncias pertencem a eles e também como o comércio está sendo conduzido. Como você vê aqui, você está agora §Mconduzindo o comércio§! de Alexandria para Veneza. O comércio só pode can only fluir na direção em que as setas apontam. O comércio não pode ser conduzido pra fora de §MVeneza§! ou §MAntuérpia§!. §MPoder de Troca§! determina quanto §MValor Comercial§! é transferido de um Nódulo Comercial a outro."
 TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES: "Clique §MPróximo§! para coontinuar."
 TUT_ADV_CHAPTER03_PAGE07_TITLE: "§YPoder de Troca (7/11)§!"
 TUT_ADV_CHAPTER03_PAGE07_TEXT: "Poder de Troca afeta diretamente quão grande uma porção do comércio em um Nódulo Comercial você controla. Poder de Troca provem de §Mprovíncias§! e de §MNavios Leves§! que estão protegendo o comércio. Há também Ideias e um §MAssessor Diplomático§! que afeta o §MPoder de Troca Global§!."
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES: "Selecione seus §Mnavios§! no porto em Veneza."
 TUT_ADV_CHAPTER03_PAGE08_TITLE: "§YProteger o Comércio (8/11)§!"
 TUT_ADV_CHAPTER03_PAGE08_TEXT: "Navios leves podem ser ordenados para Proteger o Comércio. Isto significa que eles patrulharão o Nódulo Comercial e incrementam a quantidade de Poder de Troca que você possui no Nódulo. Ter navios a Proteger o Comércio é muito importante para você aumentar a sua renda comercial."
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES: "Tenha seus navios a §MProteger o Comércio§! em um Nódulo Comercial."
 TUT_ADV_CHAPTER03_PAGE09_TITLE: "§YNavios Leves (9/11)§!"
 TUT_ADV_CHAPTER03_PAGE09_TEXT: "O modo mais fácil de aumentar seu Poder de Troca é construindo mais §MNavios Leves§! e tendo-os §MProtegendo o Comércio§!. Barcas que estão Protegendo o Commércio aumentam seu Poder de Troca no Nódulo Comercial em 3."
 TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES: "§YClique na §MInterface de Produção§Y no lado esquerdo superior para continuar."
 TUT_ADV_CHAPTER03_PAGE10_TITLE: "§YConstruindo Navios (10/11)§!"
 TUT_ADV_CHAPTER03_PAGE10_TEXT: "Cada Barca Protengendo o comércio em un Nódulo Comercial aumenta o §MPoder de Troca em 3§!. Maiores níveis de Navios Leves possuem maior Poder de Troca. \n\n§YSelecione §MBarca§Y da lista à esquerda e clique nas províncias verdes no mapa para começar a constrruí-las. Lembre-se de retomar o jogo.§W"
 TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES: "Construa §M5 Navios Leves (Barcas)§! para continuar."
 TUT_ADV_CHAPTER03_PAGE11_TITLE: "§YFim do Capítulo (11/11)§!"
 TUT_ADV_CHAPTER03_PAGE11_TEXT: "Isto conclui o fim do capítulo de Comércio do tutorial. Espero que você tenha ganhado uma melhor compreensão de como funciona o Comércio em Europa Universalis IV."
 TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES: "Clique §MSair§! para voltar ao menu do tutorial." 
 TUT_CAM_CHAPTER01_TITLE: "A Reconquista"
 TUT_CAM_CHAPTER01_DESC: "Este capítulo tratará da produção de unidades, missões, guerra e anexação."
 TUT_CAM_CHAPTER01_BUTTON: "A Reconquista"
 TUT_CAM_CHAPTER01_PAGE01_TITLE: "§YRecrutamento (1/8)§!"
 TUT_CAM_CHAPTER01_PAGE01_TEXT: "Recrutamento de exército é um aspecto importante para ir à guerra. O progresso de recrutamento toma lugar em uma província, mas pode ter começo de duas maneiras. Tanto através da §MInterface de Produção§! no lado esquedo superior como clicando no botão §MRecrutar Regimento§! em uma província. Cada regimento custa 1000 Manpower."
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES: "§YClique na §MInterface de Produção§Y no lado esquerdo superior para continuar."
 TUT_CAM_CHAPTER01_PAGE02_TITLE: "§YRecrutamento (2/8)§!"
 TUT_CAM_CHAPTER01_PAGE02_TEXT: "Selecione um regimento da lista à esquerda e clique nas províncias verdes para começar a recrutar. Cada regimento custa 1000 Manpower e uma quantia de ducados.\n\n§YLembre-se de retomar o jogo.§!"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES: "§MRecrute 5 unidadas Terrestres§! para continuar."
 TUT_CAM_CHAPTER01_PAGE03_TITLE: "§YMissões (3/8)§!"
 TUT_CAM_CHAPTER01_PAGE03_TEXT: "Missões são um jeito de determinar objetivos para o seu país. Missões podem variar em dificuldade e em termos de recompensa. Você só pode ter uma missão por vez e cancellar uma missão significará qur você terá que esperar 5 anos até que você possa escolher outra.\n\n§YClique no §MAlerta de nenhuma missão escolhida§! para ir à aba de §MMissões e Decisões§!.§W"
 TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES: "Selecione a missão '§MFinalizar a Reconquista§!' para continuar."
 TUT_CAM_CHAPTER01_PAGE04_TITLE: "§YReconquista! (4/8)§!"
 TUT_CAM_CHAPTER01_PAGE04_TEXT: "Quando você Declara Guerra à um país, é melhor possuir um §MCasus Belli§! contra ele. Se você não possui um Casus Belli, ou justificação para a guerra, você sofrerá efeitos negativos por declarar guerra a eles.\n\n§YClique com o botão direito na província de §MGranada§Y e selecione §MDeclarar Guerra§Y. Selecione o Casus Belli de Conquista com §MTomar Granada§Y como §Mobjetivo de guerra§Y e então clique em §MDeclarar Guerra§Y.§W"
 TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES: "§MDeclare Guerra a Granada§! para continuar."
 TUT_CAM_CHAPTER01_PAGE05_TITLE: "§YVisão Geral da Guerra(5/8)§!"
 TUT_CAM_CHAPTER01_PAGE05_TEXT: "A janela de Visão Geral da Guerra lhe dá uma ideia de como a guerra está indo, quem são os beligerantes e quem são os líderes da guerra de cada lado. Batalhas e cercos estão listados na parte de baixo."
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_CAM_CHAPTER01_PAGE06_TITLE: "§YDerrote Granada (6/8)§!"
 TUT_CAM_CHAPTER01_PAGE06_TEXT: "Os resultados da guerra serão recordados e são apresentados como §Mpontuação de guerra§!. Pontuação de guerra é ganha por ocupar províncias inimigas e vencendo batalhas tanto terrestres quanto navais. Se um inimigo ocupa seu território ou o derrota em batalha, você perderá pontuação de guerra. A pontuação de guerra determina o que pode ser exigido em um §MAcordo de Paz§!.\n\n§YLembre-se de retomar o jogo.§!"
 TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES: "Possua uma §Mpontuação de guerra§! de 100% para continuar."
 TUT_CAM_CHAPTER01_PAGE07_TITLE: "§YAnexe Granada (7/8)§!"
 TUT_CAM_CHAPTER01_PAGE07_TEXT: "Granada está derrotada! Anexe-os para finalizar a reconquista da Espanha.\n\n§YClique com o botão direito no brasão de §Mvisão geral da guerra§Y no lado inferior direito. Seleciona a opção de §MAnexação Total§! e então clique em §MEnviar Exigência§!. Lembre-se de retomar o jogo.§W"
 TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES: "Exija §MAnexação Total§! de Granada para continuar."
 TUT_CAM_CHAPTER01_PAGE08_TITLE: "§YFim do Capítulo (8/8)§!"
 TUT_CAM_CHAPTER01_PAGE08_TEXT: "Isto conclui o Capítulo da Reconquista da Campanha do Império Espanhol."
 TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES: "Clique §MPróximo§! para continuar para o próximo capítulo."
 TUT_CAM_CHAPTER02_TITLE: "A Inquisição Espanhola"
 TUT_CAM_CHAPTER02_DESC: "Este capítulo tratará de Pontos de Monarquia, do Governador, dos Assessores, de províncias Núleo, de Religião e mais."
 TUT_CAM_CHAPTER02_BUTTON: "A Inquisição Espanhola"
 TUT_CAM_CHAPTER02_PAGE01_TITLE: "§YO Governador (1/18)§W"
 TUT_CAM_CHAPTER02_PAGE01_TEXT: "O Governador é muito importante para para o desenvolvimento do seu país. Você possui três recursos que combinados são chamados de §MPontos da Monarquia§!. Estes são o §MPoder Administrativo§!, o §MPoder Diplomático§! e o §MPoder Militar§!. Você ganha Potos da Monarquia a cada mês, e essa quantidade depende das habilidades do seu Monarca e dos seus assessores."
 TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_CAM_CHAPTER02_PAGE02_TITLE: "§YAssessores (2/18)§!"
 TUT_CAM_CHAPTER02_PAGE02_TEXT: "Assessores impulsionam quantos §MPontos do Monarca§! você ganha a cada mês. Eles custam ouro para serem contratados e recebem salários a cada mês. Contratar um assessor mais caro lhe dará mais Pontos do Monarca mensais, mas você receberá menos ouro a cada mês.\n\n§YClique no §MAlerta você tem espaço livre de assessor§! para ir à aba de §MGoverno§!.§W"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES: "Abra a §Mtaba de Governo§! para continuar."
 TUT_CAM_CHAPTER02_PAGE03_TITLE: "§YAssessores (3/18)§!"
 TUT_CAM_CHAPTER02_PAGE03_TEXT: "Assessores impulsionam a quantidade de §MPontos do Monarca§! você ganha a cada mês. Eles custam ouro para serem contratados e recebem salários a cada mês. Contratar um assessor mais caro lhe dará mais Pontos de Monarquia mensais, mas você receberá menos ouro a cada mês.\n\n§YClique nos retratos vazios para ir à lista de assessores disponíveis.§W"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES: "§MContrate um assessor§! para continuar." 
 TUT_CAM_CHAPTER02_PAGE04_TITLE: "§YProvíncias Núcleo (4/18)§!"
 TUT_CAM_CHAPTER02_PAGE04_TEXT: "Províncias Núcleo são províncias que a sua nação considera como seu território. É importante tornar províncias em núcleo para evitar §MExcesso de Extensão§!. Uma província que não é núcleo possui sua §Mrenda de taxas§! e §Mmanpower§! significativamente reduzidos. Possuindo uma §Mreivindicação§! em uma província recém conquistada reduzirá custo e tempo para torná-la em núcleo.\n\n§YLembre-se de retomar o jogo.§!"
 TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES: "§MFaça Núcleo§! em Granada para continuar."
 TUT_CAM_CHAPTER02_PAGE05_TITLE: "§YReligião (5/18)§!"
 TUT_CAM_CHAPTER02_PAGE05_TEXT: "Manutenção de Unidade Religiosa é importante por manter sua nação estável e livre de rebeldes. Para ter a Unidade Religiosa você deve converter províncias para a sua religião estatal. Converter a religião de uma província requer um Missionário. O progresso da conversão pode ser melhorado com Estabilidade alta. \n\n§YLembre-se de retomar o jogo.§!"
 TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES: "§MConverta§! a província de Granada para continuar."
 TUT_CAM_CHAPTER02_PAGE06_TITLE: "§YEdifícios (6/18)§!"
 TUT_CAM_CHAPTER02_PAGE06_TEXT: "Edifícios são uma parte importante de melhora econômica e fortalecimento militar da sua nação. Todos os Edifícios Básicos podem ser construídos em todas as províncias, enquanto uma província só pode ter Edifícios Especiais de uma categoria. Edifícios únicos são os que só podem ser construídos uma vez por nação. Todos es edifícios custam ducados e Pontos do Monarca para construir.\n\n§YLembre-se de retomar o jogo.§!"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES: "Construa um §MTemplo§! em Granada para continuar."
 TUT_CAM_CHAPTER02_PAGE07_TITLE: "§YEventos (7/18)§!"
 TUT_CAM_CHAPTER02_PAGE07_TEXT: "Eventos ocorrem aleatoriamente enquanto você joga. Frequentemente é dada uma escolha entre duas ou mais posições onde o objetivo é adicionar dinâmicas e sabor ao jogo. Há também eventos específicos de nações para determinados países, adicionando sabor e contexto histórico ao jogo."
 TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES: "Clique no botão no pop-up do evento para continuar."
 TUT_CAM_CHAPTER02_PAGE08_TITLE: "§YRebeldes(8/18)§!"
 TUT_CAM_CHAPTER02_PAGE08_TEXT: "Há diversos tipos de rebeldes, cada facção com uma lista diferente. O §MRisco de Revolta§! em uma província a probabilidade de uma revolta acontecer. Você pode escolhher entre §Mderrotar os rebeldes§! em batalha ou negociar com eles na aba de §MEstabilidade e Expansão§!.\n\n§YLembre-se de retomar o jogo.§!"
 TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES: "§MDerrote os Rebeldes§! para continuar."
 TUT_CAM_CHAPTER02_PAGE09_TITLE: "§YEstabilidade (9/18)§!"
 TUT_CAM_CHAPTER02_PAGE09_TEXT: "Estabilidade representa o quão estável sua nação está. Estabilidade está conectada ao §MRisco de Revolta§!, §MRenda de Taxas§!, §MPoder de Troca Global§! e mais. Estabilidade pode ser aumentada na §Maba de Estabilidade e Expansão§! e custa §MPoder Administrativo§!. \n\n§YClique no brasão do lado esquerdo superior, e depois clique em §MEstabilidade e Expansão§Y e então clique em §MImpulsionar§! embaixo da Estabilidade."
 TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES: "§MImpulsione a Estabilidade§! para continuar."
 TUT_CAM_CHAPTER02_PAGE10_TITLE: "§YCasamento Real (10/18)§!"
 TUT_CAM_CHAPTER02_PAGE10_TEXT: "Casamentos Reais são um jeito de formar uma ligação entre seu país e uma outra nação.\n\n§YSem unidades selecionadas, clique com o botão direito em uma província em §MPortugal§! para abrir a Diplomacia com eles. Clique em §Mações Dinásticas§! para mostrar a opção de §MCasamento Real§!.\n\nLembre-se de retomar o jogo.§W"
 TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES: "Entre em um §MCasamento Real com Portugal§! para continuar."
 TUT_CAM_CHAPTER02_PAGE11_TITLE: "§YCasamento Real (11/18)§!"
 TUT_CAM_CHAPTER02_PAGE11_TEXT: "Possuir Casamentos Reais aumenta a sua §MLegitimidade§! ao longo do tempo, mas vai lhe dar uma redução de uma só vez de Legitimidade que depende da diferença de§MPrestígio§! e §MLegitimidade§! dos dois países. Possuir um Casamento Real com outra nação lhe dá a chance de fundir suas §Mdinastias§! e possibilita a entrar em uma §MUnião Pessoal§!."
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_CAM_CHAPTER02_PAGE12_TITLE: "§YDecisões (12/18)§!"
 TUT_CAM_CHAPTER02_PAGE12_TEXT: "Decisões lhe permitem reformar sua nação de alguma forma. Se os requisitos são preenchidos, você pode promulgar a Decisão e imediatamente ganha os efeitos da Decisão. Algumas decisões podem ser grandes, como formar a Alemanha ou a Itália.\n\n§YClique no §Malerta de Decisão Nacional Disponível§! para ir à §Maba de Missões e Decisões§Y.§W"
 TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES: "§MForme a Espanha Diplomaticamente§! para continuar."
 TUT_CAM_CHAPTER02_PAGE13_TITLE: "§YTecnologia (13/18)§!"
 TUT_CAM_CHAPTER02_PAGE13_TEXT: "Tecnologia pode ser melhorada gastando-se §MPontos do Monarca§!. Tecnologia é dividida em §Mtrês categorias§! e cada categoria é associada com um dos três Pontos do Monarca.§!"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES: "Abra a §Maba de Tecnologia§! para continuar."
 TUT_CAM_CHAPTER02_PAGE14_TITLE: "§YTecnologia (14/18)§!"
 TUT_CAM_CHAPTER02_PAGE14_TEXT: "Estar à frente em Tecnologia trá-lo-á uma penalidade de custos para Tecnologia. É uma boa ideia planejar Tecnologias e Ideias para que você não precise muito dos mesmos Pontos do Monarca para ambos. Também é bom planejar de acordo com as habilidades do seu Governador."
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES: "Destrave §MRepública de Nobres (7)§! para continuar."
 TUT_CAM_CHAPTER02_PAGE15_TITLE: "§YGrupos de Ideias (15/18)§!"
 TUT_CAM_CHAPTER02_PAGE15_TEXT: "Grupos de Ideias podem ser escolhidos em intervalos específicos dependendo da sua §MTecnologia Administrativa§!. A tecnologia que você acabou de pesquisar liberou seu segundo Grupo de Ideias. Grupos de Ideias são um jeito de especializar seu país e para torná-lo mais único e mais forte na realização de determinadas tarefas. Uma vez escolhidas, os Grupos de Ideias não podem ser removidos ou trocados."
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES: "Abra a §Maba de Ideias§! para continuar."
 TUT_CAM_CHAPTER02_PAGE16_TITLE: "§YGrupos de Ideias (16/18)§!"
 TUT_CAM_CHAPTER02_PAGE16_TEXT: "Destravar uma Ideia no Grupo de Ideias custa §M400 Pontos do Monarca§! §MAdministrativo§!, §MDiplomático§! ou §MMilitar§!. Os Pontos do Manarca a serem usados depende de cada Grupo de Ideias. É uma boa ideia escolher um Grupo de Ideia que usa Pontos do Monarca do tipo do qual você possui abundância.\n\n§YClique no botão de §MEspaço Livre§! e então selecione §MIdeias de Exploração§!.§W"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES: "Selecione o Grupo de Ideias de §MExploração§! para continuar."
 TUT_CAM_CHAPTER02_PAGE17_TITLE: "§YIdeias (17/18)§!"
 TUT_CAM_CHAPTER02_PAGE17_TEXT: "Liberando 3 ideias também liberará 1 uma das suas §MIdeias Nacionais§!. A maioria das nações grandes, e alguma das pequenas, possuem Ideias Nacionais Especiais. \n\n§MBusca pelo Novo Mundo§Y é uma Ideia do Grupo de Ideias de §MExploração§Y que permite que você recrute §MExploradores§Y & §MConquistadores§Y. Isso requer que você primeiro liberea ideia de §MVenturas Coloniais§Y."
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES: "Libere a ideia §MBusca pelo Novo Mundo§! para continuar."
 TUT_CAM_CHAPTER02_PAGE18_TITLE: "§YFim do Capítulo (18/18)§!"
 TUT_CAM_CHAPTER02_PAGE18_TEXT: "Isso conclui o capítulo da Inquisição Espanhola da Campanha do Império Espanhol."
 TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES: "Clique §MPróximo§! para continuar para o próximo capítulo."
 TUT_CAM_CHAPTER03_TITLE: "O Novo Mundo"
 TUT_CAM_CHAPTER03_DESC: "Este capítulo ensinar-lhe-á sobre exploração e colonização."
 TUT_CAM_CHAPTER03_BUTTON: "O Novo Mundo"
 TUT_CAM_CHAPTER03_PAGE01_TITLE: "§YExploração (1/8)§!"
 TUT_CAM_CHAPTER03_PAGE01_TEXT: "Exploração e Colonização são uma parte importante no Europa Universalis IV. Descobrir novas terras e fundar novas colônias é um modo relativamente pacífico de expandir seu Império. "
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_CAM_CHAPTER03_PAGE02_TITLE: "§YExploração (2/8)§!"
 TUT_CAM_CHAPTER03_PAGE02_TEXT: "Território não descoberto está escondido pela §MTerra Incognita§!. Você precisará de um §MExplorador§! ou de um §MConquistador§! para poder mover-se para a Terra Incognita. Para recrutar Exploradores ou Conquistadores você precisa primeiro ter a ideia §MBusca pelo Novo Mundo§!."
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES: "Selecione sua frota em §MAndaluzia§! para continuar." 
 TUT_CAM_CHAPTER03_PAGE03_TITLE: "§YTerra Incognita (3/8)§!"
 TUT_CAM_CHAPTER03_PAGE03_TEXT: "Exploradores lideram frotas enquanto Conquistadores lideram exércitos terrestres. Sua frota é liderada por Cristóvão Colombo que é um Explorador.\n\n§YEnvie seus navios para a §MTerra Incognita§Y clicando com o botão direito na área.\n\nLembre-se de retomar o jogo.§!"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES: "Veleja com sua frota a Oeste §Mseguindo a Seta§! para continuar.§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE: "§YAtrito (4/8)§!"
 TUT_CAM_CHAPTER03_PAGE04_TEXT: "Exploração pode ser perigosa por causa do atrito. Sempre que seus navios estão no mar e muito longe de navios de suprimento para alcançá-los, eles sofrerão dano por atrito. Em um jogo normal você deve explorar mais lentamente, mandando seus navios voltarem para reparos sempre que precisar. Para o tutorial, contudo, o atrito naval foi bastante reduzido."
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES: "Veleja com sua frota a Oeste e §Msiga a Seta§! para continuar.§W"
 TUT_CAM_CHAPTER03_PAGE05_TITLE: "§YTerras Não Colonizadas (5/8)§!"
 TUT_CAM_CHAPTER03_PAGE05_TEXT: "Terras não colonizadas podem ser povoadas enviando-se um §MColono§!. O quão longe você pode fundar uma colônia depende do §MAlcance Colonial§!. Território não colonizado pode ter uma população de §Mnativos§!, que devem ser levados em conta. Nativos com muita agressividade são mais propensos a atacar sua colônia."
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES: "Clique em §MTortuga§! para continuar." 
 TUT_CAM_CHAPTER03_PAGE06_TITLE: "§YTerras não colonizadas (6/8)§!"
 TUT_CAM_CHAPTER03_PAGE06_TEXT: "Colonias podem ser fundadas por nações que possuem §MColonos§!. Colonos são principalmente ganhos com os Grupos de Ideia de §MExploração§! e de §MExpansão§!. Quando um Colono é enviado para uma província não colonizada ele primeiro tem que viajar para lá. Uma vez que ele tenha chegado ele começará a construir a colônia.\n\n§YLembre-se de retomar o jogo.§!"
 TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES: "Clique §MEnviar§! para continuar."
 TUT_CAM_CHAPTER03_PAGE07_TITLE: "§YColônias (7/8)§!"
 TUT_CAM_CHAPTER03_PAGE07_TEXT: "Uma vez povoada, uma colônia levará um tempo para que se torne auto suficiente. A quantidade de novos Colonizadores na sua colônia aumentará a cada mês e são necessários 1000 Colonizadores para que se torne auto suficiente. Ter um Colono presente aumenta o crescimento da população de colonizadores."
 TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES: "Clique §MPróximo§! para continuar."
 TUT_CAM_CHAPTER03_PAGE08_TITLE: "§YFim do Tutorial (8/8)§!"
 TUT_CAM_CHAPTER03_PAGE08_TEXT: "Muito bem! Isto conclui o Capítulo do Novo Mundo da Campanha do Império Espanhol e também marca o fim do tutorial. Espero que você tenha compreendido as ferramentas básicas para começar a jogar o Europa Universalis IV!\n\n§YRecomendamos que você faça um bom uso do sistema de dicas assim que você começar a jogar um jogo normal.§!"
 TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES: "§MDivirta-se§! com o jogo."
 TT_TUTORIAL_DISABLED: "§MDesativado durante esta parte do tutorial.§!"
