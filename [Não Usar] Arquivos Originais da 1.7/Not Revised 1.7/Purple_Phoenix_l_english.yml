l_english:
 recover_west_anatolia_title: "Recupere o oeste da Anatólia"
 recover_west_anatolia_desc: "agora Com a costa recuperada podemos começar a reconquista da Anatólia!"
 recover_central_anatolia_title: "Recuperar a Anatólia Central"
 recover_central_anatolia_desc: "Temos os muçulmanos na corrida, continuam a empurrá-los de volta!"
 recover_east_anatolia_title: "Recuperar Anatólia Oriental"
 recover_east_anatolia_desc: "Complete a reconquista da Anatólia!"
 recover_crimea_title: "recuperar a Kaffa"
 recover_crimea_desc: "Restaurar Kaffa ao Império permitirá um controle mais firme do comércio do Mar Negro."
 recover_east_islands_title: "Recuperar Ilhas do Leste"
 recover_east_islands_desc: "A recuperação de Rhodes, Creta e Cypus irá garantir as costas da Anatólia."
 recover_albania_title: "Recupere Albânia"
 recover_albania_desc: "A próxima etapa da nossa recuperação deve ser recuperar a costa oriental do Adriático"
 recover_isteria_title: "Recupere a Istria"
 recover_isteria_desc: "Continuar a reconquista da costa do Adriático!"
 recover_north_italy_title: "Recuperar o norte da Itália"
 recover_north_italy_desc: "Com Roma restaurada para o Império, podemos agora mover-se em direção ao norte!"
 recover_lombardia_title: "Recuperar Lombardia"
 recover_lombardia_desc: "Concluir a restauração da Itália para o Império!"
 recover_west_islands_title: "Recuperar ilhas ocidentais"
 recover_west_islands_desc: "Controle da Córsega e da Sardenha vai garantir a costa italiana, enquanto a Baleares vai servir como um trampolim para as margens do Hispania."
 recover_south_spain_title: "recuperar Hispania"
 recover_south_spain_desc: "A costa da Hispania representa o limite de nossas ambições no oeste."
 recover_tripoli_title: "Recuperar Tripoli"
 recover_tripoli_desc: "Para a glória do Império, Tripoli deve ser retomada!"
 recover_tunis_title: "recuperar Tunis"
 recover_tunis_desc: "Tunis, uma vez que o local do grande inimigo dos romanos: Cartago, representa nossas ambições mais no ocidental da África"
 recover_antioch_title: "Recuperar a Antioquia"
 recover_antioch_desc: "Antioquia, uma cidade sagrada chave,e deve ser trazido de volta ao império!"
 recover_jerusalem_title: "recuperar Jerusalém"
 recover_jerusalem_desc: "O próximo passo na nossa recuperação deve ser recapturar Jerusalém!" 
 recover_alexandria_title: "recuperar Alexandria"
 recover_alexandria_desc: "Alexandria, uma vez que e uma das principais fontes de grãos para Roma, fará uma adição muito bem ao nosso império restaurado!"
 purple_phoenix.1.t: "A Pretender arises"
 purple_phoenix.1.d: "Enquanto a energia retorna do Império também retorna uma de suas maiores fraquezas. Nobres ambiciosos e generais proeminentes já estava pronto para tentar agarrar as rédeas do poder imperial para si."
 purple_phoenix.1.a: "Morte aos traidores!"
 purple_phoenix.1.b: "Apoiar o Pretender"
 purple_phoenix.2.t: "Atenas recuperada!"
 purple_phoenix.2.d: "Durante séculos, Atenas era um centro de cultura bizantina ea arte, até que foi perdido para os latinos na Quarta Cruzada. Mais recentemente, a cidade foi a capital de um ducado independente governado por várias famílias ocidentais. Esse tempo chegou ao fim, no entanto, e pela primeira vez desde 1204 Atenas é parte do Império Bizantino novamente."
 purple_phoenix.2.a: "E para sempre!"
 purple_phoenix.3.t: "Nikomedia recuperada!" 
 purple_phoenix.3.d: "Nikomedia ou Izmit como os turcos chamavam, era uma cidade bizantina chave na costa da Ásia Menor por mais de mil anos antes de finalmente ser perdido para as forças turcas invasores em 1337. É o retorno nos coloca em uma posição ideal para expandir de volta para a Ásia Menor, mais uma vez."
 purple_phoenix.3.a: "E assim vamos!"
 purple_phoenix.4.t: "Antioch recuperada!"
 purple_phoenix.4.d: "Perdida para os turcos, em 1084, Antioquia tem sido chamado o berço do cristianismo. Enquanto ele não é mais a metrópole que era uma vez, continua a ser uma importante cidade santa."
 purple_phoenix.4.a: "Deus vult!"
 purple_phoenix.5.t: "Jerusalém recuperada!"
 purple_phoenix.5.d: "Perdida para os árabes em 634, Jerusalém já foi um centro do culto cristão no Império. Sua recaptura é a certeza de impulsionar a moral de todos os povos cristãos."
 purple_phoenix.5.a: "Deus vult!"
 purple_phoenix.6.t: "Roma recuperada!"
 purple_phoenix.6.d: "Embora nem sempre seja controlada diretamente pelo Império, Roma finalmente cortou todos os laços bizantinos quando o Papa Leão III coroou Carlos Magno imperador do Sacro Império Romano. Agora, no entanto, a cidade está de volta em nossas mãos, e embora tenha sofrido muito, ainda é uma cidade de grande prestígio para controlar."
 purple_phoenix.6.a: "Roma, a cidade onde tudo começou, é mais uma vez em nossas mãos"
 purple_phoenix.7.t: "Roma Ortodoxa restaurado!"
 purple_phoenix.7.d: "O povo de Roma, mais uma vez seguir a fé ortodoxa, os poucos papistas obstinados que permanecem estão escondidos. Enquanto isso certamente não acabar com o Grande Cisma, se alguma coisa se ​​aprofunda-lo, certamente dá à Igreja Ortodoxa uma vantagem a eterna batalha pela autoridade religiosa."
 purple_phoenix.7.a: "Tome isso, Schismatics!" 
 purple_phoenix.8.t: "Turcos expulsos de países dos Balcãs Ocidentais!"
 purple_phoenix.8.d: "As forças do Império Otomano foram expulsos dos Balcãs Ocidentais. Este é um ponto importante na restauração do nosso Império."
 purple_phoenix.8.a: "A Fênix se levanta!"
 purple_phoenix.9.t: "Turcos impulsionado a partir dos Balcãs orientais!"
 purple_phoenix.9.d: "As forças do Império Otomano foram expulsos dos Bálcãs orientais. Ao longo das fronteiras europeias na última Constantinopla esta segura!"
 purple_phoenix.9.a: "A Fênix se levanta!"
 purple_phoenix.10.t: "Turcos expulsos de Anatólia!"
 purple_phoenix.10.d: "As forças do Império Otomano foram expulsos da Anatólia, que já foi a sede do seu poder. Com Anatólia nossa prosperidade é garantida!"
 purple_phoenix.10.a: "A Fênix se levanta!"
 recent_BYZ_factions: "Atividade recente da facção"
 purple_phoenix.11.t: "Facções judiciais influenciam o governador"
 purple_phoenix.11.d: "Facções na corte imperial saíram recentemente fortemente a favor dos militares, e são todos para um maior foco imperial em assuntos militares."
 purple_phoenix.11.a: "Nós poderíamos usar mais soldados!"
 purple_phoenix.12.t: "Facções judiciais influenciam o governador"
 purple_phoenix.12.d: " exército caiu em desgraça com a corte imperial, ultimamente, as facções poderosas conspiram para reduzir o financiamento militar em cada turno."
 purple_phoenix.12.a: "Será que eles vão lutar em seu lugar?"
 purple_phoenix.13.t: "Facções judiciais influenciam o governador"
 purple_phoenix.13.d: "Facções na corte imperial saíram recentemente fortemente a favor de uma abordagem mais diplomática, e insistir em um maior foco imperial em resolver as coisas pacificamente."
 purple_phoenix.13.a: "A violência nunca resolveu nada"
 purple_phoenix.14.t: "Facções judiciais influenciam o governador"
 purple_phoenix.14.d: "O corpo diplomático caiu em desgraça com a corte imperial, ultimamente, as facções poderosas estão dedicando-se a sabotar nossos esforços diplomáticos"
 purple_phoenix.14.a: "Que está lutando a falar!"
 purple_phoenix.15.t: "Facções judiciais influenciam o governador"
 purple_phoenix.15.d: "Facções na corte imperial saíram recentemente fortemente a favor de uma melhor administração, e estão apoiando a expansão da burocracia imperial."
 purple_phoenix.15.a: "O Império é executado em papel"
 purple_phoenix.16.t: "Facções judiciais influenciam o governador"
 purple_phoenix.16.d: "A burocracia caiu em desuso com a corte imperial, ultimamente, as facções poderosas estão insistindo que o financiamento administrativo seja cortado."
 purple_phoenix.16.a: "Mas quem vai recolher o imposto?"
 triumph_greece_title: "Triunfo para a Grécia"
 triumph_greece_desc: "Com a completa reconquista da Grécia podemos honrar os soldados vitoriosos e generais com uma marcha triunfal pela capital, uma tradição que remonta aos primeiros dias de Roma. Embora extinta há muitos anos, a nossa Fenix semelhante renascimento parece ser um momento adequado para reiniciá-lo."
 triumph_balkans_title: "Triunfo para os Balcãs"
 triumph_balkans_desc: "Com a completa reconquista dos Balcãs podemos honrar os soldados vitoriosos e generais com outra marcha triunfal pela capital, uma capital que agora é protegida contra ameaças Europeias"
 triumph_asia_title: "Triunfo para a costa menor da Ásia"
 triumph_asia_desc: "Agora que a costa menor da Ásia está segura, a capital está a salvo de ameaças do leste. O exército merece marchar o triunfo pelas ruas, e os nossos generais devem ser elogiado."
 triumph_anatolia_title: "Triunfo para Anatolia"
 triumph_anatolia_desc: "Os soldados e generais que tenham atingido Anatólia, mais uma vez com certeza merecem o mais alto da honra!"
 triumph_italy_title: "Triunfo para a Itália"
 triumph_italy_desc: "Nossos generais já excedeu até mesmo o grande Belisário, devolvendo toda a Itália ao controle imperial, e assim que deve ser concedido o grandioso triunfo que o Império já viu!"
 