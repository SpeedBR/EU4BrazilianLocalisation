 adm_tech_0_desc: "Grundlage der Regierung ist der erweiterte Kreis der Familie, in dem Verwandtschaftsbeziehungen zwischen den einzelnen Mitgliedern bestehen, in anderen Worten die Stammesgemeinschaft."
 adm_tech_1_desc: "Eine familienähnliche Struktur, an deren Spitze das älteste Mitglied steht, kann auch für Gruppen funktionieren, deren Mitglieder nicht untereinander verwandt sind. In seiner einfachsten Form ist dieses System meritokratisch und wird vom Fähigsten angeführt."
 adm_tech_2_desc: "Verbesserungen in der Organisation einer Gesellschaft führen auch zu einer Steigerung der Nahrungsmittelproduktion. Der entstehende Überschuss ermöglicht die Bildung einer Klasse, die nicht mehr für die Produktion, sondern für militärische Aufgaben zuständig ist. So kann der Besitz gegenüber anderen Gruppen verteidigt werden. Der Unterhalt dieser Militärkaste bildet die Grundlage des Feudalsystems."
 adm_tech_3_desc: "Eine Militärelite, die den Staat beherrscht, schafft die Voraussetzungen für das Entstehen einer gebildeten Schicht, die für die Verwaltung zuständig ist. Für gewöhnlich handelt es sich dabei um Vertreter des Klerus, obwohl es im Grund jeder sein kann, solange er Lesen und Schreiben kann. Dies ist Eure mittelalterliche Verwaltung."
 adm_tech_4_desc: "Die vielleicht wichtigste Entscheidung hat ein Herrscher dann zu fällen, wenn darüber entschieden wird, in welche Richtung ein Land sich entwickeln soll. Die nationalen Ideen sind diejenigen Konzepte, nach denen Euer Land sich in Zukunft entwickeln wird."
 adm_tech_5_desc: "Genauso wichtig wie das Räderwerk der Verwaltung selbst ist sein Gehäuse. Auch die Religion (der man, wie sich in Zukunft zeigen wird, einmal rauschgiftähnliche Eigenschaften zuschreiben wird) sollte nicht vergessen werden. "
 adm_tech_6_desc: "Seit den Zeiten Karls des Großen experimentierten die Menschen mit dem Wechsel von der Zwei- zur Dreifelderwirtschaft. Es ist an der Zeit, dies zu unterstützen, denn so kann die landwirtschaftlich genutzte Fläche vergrößert werden."
 adm_tech_7_desc: "Das Konzept einer oligarchischen Regierung existiert seit den Tagen der Griechen und konnte sich in einigen Teilen der Welt halten. Auch heute erfreut sich diese Idee einer gewissen Beliebtheit, auch unter jenen, auf die es ankommt."
 adm_tech_8_desc: "Der Erbadel ist weniger am Zustand des Staates als vielmehr am Zustand der eigenen Familie interessiert. Wir müssen die Macht der Regierung stetig ausbauen. Dazu stehen uns hauptsächlich zwei wichtige Bereiche der Verwaltung zur Verfügung: die Justiz und die Besteuerung."
 adm_tech_9_desc: "Obwohl die Sense schon seit Langem bekannt ist, konnte sie sich bislang nicht durchsetzen. Wenn wir die Bauern zum Gebrauch der Sense statt der Sichel anhalten, können wir den Ernteertrag steigern."
 adm_tech_10_desc: "Nicht nur die Aristokratie hat Herrschaftsstrukturen herausgebildet, sondern auch im Klerus ist dies zu beobachten. Dies führt zu einem Fortschritt des Denkens in unserem Land."
 adm_tech_11_desc: "Der Ausbau der Regierung, besonders im Bereich der Steuereintreibung, ist für den Staat von vitalem Interesse. Die allmähliche Verbesserung der Verwaltung hat uns den nächsten Schritt des Ausbaus der Regierung ermöglicht."
 adm_tech_12_desc: "Im selben Maße indem Herrscher aus Gründen des Prestiges als Kunstpatron auftraten, erhöhte sich der Bedarf an Künstlern. Seit der Gründung der ersten Kunstakademie im Florenz des Jahres 1563 maß jeder Herrscher von Rang einer solchen Einrichtung große Bedeutung bei."
 adm_tech_13_desc: "Je mehr Land wir unter den Pflug nehmen können, desto mehr Menschen können wir versorgen. Durch eine verbesserte Entwässerung können Feuchtgebiete für die Landwirtschaft erschlossen werden."
 adm_tech_14_desc: "Städte sind Handelszentren, die hohe Steuereinnahmen abwerfen. Um die Steuereinnahmen auf einem hohen Niveau zu halten, muss eine Abwanderung der Bevölkerung verhindert werden. Zu diesem Zweck ist es sinnvoll, über die Einwohner einer Stadt Buch zu führen."
 adm_tech_15_desc: "Textilien werden seit Jahrtausenden hergestellt, doch im Jahre 1589 gelang in diesem Bereich in Form einer Strickmaschine ein wichtiger Durchbruch, der zur industriellen Revolution und zur Mechanisierung der Fertigung beitragen sollte. In der Folge erlebte die Textilproduktion einen Aufschwung."
 adm_tech_16_desc: "Für eine effektive Regierung benötigt man Geld und Menschen. Unsere Verwalter müssen über solide mathematische Kenntnisse verfügen und die klassischen Werke ebenso wie die Bibel kennen. Außerdem müssen wir uns um ein stabiles Münzwesen kümmern, indem wir für eine gleichbleibende Qualität des Geldes sorgen."
 adm_tech_17_desc: "Die großen mittelalterlichen Universitäten waren natürlich großartig, doch leider ergeben sie nicht genügend Absolventen, um den Bedarf unserer Verwaltung zu besetzen. Wir müssen unsere Universitäten ausbauen, um gegenüber anderen Ländern nicht ins Hintertreffen zu geraten."
 adm_tech_18_desc: "Die Religion zu fördern, bedeutet, die Stabilität des Regimes zu fördern. Daneben kann die Förderung des Kreditwesens für das entsprechende Wirtschaftswachstum sorgen."
 adm_tech_19_desc: "Größe allein genügt nicht. Entscheidend ist, sie sichtbar zu machen. Die Menschen der Antike verstanden sich auf die Darstellung ihrer Größe und errichteten großartige Denkmäler. Wir werden es ihnen gleichtun."
 adm_tech_20_desc: "Viele Menschen beanspruchen für sich einen Anteil der Macht, doch in Wirklichkeit geht es ihnen lediglich um die Vorzüge einer solchen Position. Abhilfe verspricht eine neue Idee, der Absolutismus. Dort herrscht einer allein und Parasiten werden entfernt. Das klingt vielversprechend."
 adm_tech_21_desc: "Ausgedehnte Waldgebiete eignen sich zwar für die Jagd und die Holzwirtschaft, aber wenn man die Bäume abholzen würde, könnte das Land für die Landwirtschaft verwendet werden."
 adm_tech_22_desc: "Eine neue philosophische Denkrichtung namens Konstitutionalismus hat sich entwickelt. Dabei soll die Regierung einwilligen, ihrer Macht gesetzliche Grenzen zu setzen. Sicherlich eine interessante Idee, aber ich denke nicht, dass dies Schule machen wird."
 adm_tech_23_desc: "Da die Regenmenge großen Einfluss auf den Erfolg der Landwirtschaft hat, kann eine Verbesserung der Bewässerung witterungsbedingte Schwankungen ausgleichen und auch schlechtere Böden für die landwirtschaftliche Nutzung erschließen."
 adm_tech_24_desc: "Wie es heißt, marschiert eine Armee mit dem Magen, was nicht nur physiologisch, sondern auch psychologisch seine Tücken haben dürfte. Fest steht, dass eine Armee verpflegt werden muss. Ein System von Getreidespeichern wird dabei helfen."
 adm_tech_25_desc: "Neben den technischen Voraussetzungen muss auch der Wille zur Produktionssteigerung vorhanden sein. Eine Gesetzesreform im Bereich des Pachtrechts wird einen Anreiz zur Übernahme verbesserter Anbaumethoden bieten."
 adm_tech_26_desc: "Unsere Denker halten an der irrigen Ansicht fest, es sei nötig, die Macht der Regierung durch eine Verfassung einzuschränken. Diese Denkweise ist nicht nur amüsant, sie stimuliert auch das Denken auf anderen geistigen Schauplätzen."
 adm_tech_27_desc: "Die Bedeutung des Geldes für die Regierungsgeschäfte sollte keinesfalls unterschätzt werden. Ebenso wichtig wie die Eintreibung der Steuergelder selbst ist das Wissen um die Höhe des fälligen Betrages. Die Einrichtung eines eigenen Büros für diese Zwecke dürfte sich auszahlen."
 adm_tech_28_desc: "Seit römischen Zeiten wurde der Pflug in Europa nicht mehr weiterentwickelt. Nun konnte das Gewicht des Pflugs durch Verbesserungen im Design reduziert werden. Dies schont die Zugtiere und ermöglicht das Bestellen größerer Flächen."
 adm_tech_29_desc: "Die sogenannten aufgeklärten Philosophen sind nicht besser als Wahnsinnige. Wie sonst könnte man auf Ideen verfallen wie die Trennung von Staat und Kirche oder die Gleichberechtigung der Geschlechter und Rassen? Nichtsdestotrotz hat ihr Denken auch in anderen Gebieten, bei Staat und Regierung, die Entwicklung neuer Ideen in Gang gesetzt."
 adm_tech_30_desc: "Wir können uns glücklich schätzen, dass die sogenannten Aufklärer neben der Produktion ihrer subversiven, politischen Schriften noch die Zeit gefunden haben, auf dem Gebiet von Wissenschaft und Technik tätig zu werden. Dies ist ein Segen für unsere Wirtschaft und steigerte die Produktion."
 adm_tech_31_desc: "Glauben diese törichten Revolutionäre wirklich, sie könnten mit so absonderlichen Konzepten wie 'Freiheit' und 'Gleichheit' das Ergebnis eines jahrhundertelangen Fortschritts einfach so auf den Kopf stellen? Wir werden sie nach bewährter Methode besiegen, indem wir uns die besten ihrer Gedanken herauspicken und alles andere ignorieren."
 adm_tech_32_desc: "Wie mein Minister mir versichert, können die landwirtschaftlichen Erträge durch eine Umstellung auf Klee als Futterpflanze und der Aufnahme der Rübe in eine 'Vierfelderwirtschaft' gesteigert werden. Mir wird nahegelegt, dies zu unterstützen."
