 dip_tech_0_desc: "Construir barcos es una cosaes increíble lo lejos que se puede llegar en una balsa, por ejemplo. Sin embargono es lo mismo que una marina de guerra usada para hacer cumplir la política de estado. Esto requiere una actitud totalmente encarada a los buques y un medio para administrar la marina a construir."
 dip_tech_1_desc: "Las pautas del comercio habían sido gravemente afectadas en el siglo XIV (posiblemente debido a la mortalidad de la pandemia de peste), ahora el comercio está comenzando a recuperarse."
 dip_tech_2_desc: "La barca tiene una larga historia que comienza como barco por el río del Antiguo Egipto. Sin embargo,desde entonces el término ha pasado gradualmente a significar un barco ligero."
 dip_tech_3_desc: "El primer buque de navegación realmente transoceánico. Un desarrollo de la galera y la rueda dentada de la Carraca proporciona un buque de guerra oceánico"
 dip_tech_4_desc: "La construcción de una infraestructura legal y local para promover el comercio es importante. Esto no sólo fomenta el comercio, sino que nos permitirá tributarla."
 dip_tech_5_desc: "El comercio a larga distancia es muy arriesgado, pero muy rentable. Esto ha provocado el desarrollo de instrumentos financieros como las cartas de créditoque reducen los riesgos, pero nos permiten mantener todos los beneficios."
 dip_tech_6_desc: "La necesidad de desarrollar buenas relaciones con los países vecinos, por supuesto, puede lograrse con una embajada. En lugar de hablar con nuestros vecinos cuando tenemos un problema tenemos un embajador que trabaja continuamente en la mejora de las relaciones."
 dip_tech_7_desc: "Con un impulso extra de moral Navalde tus marinos conquistarás las olas y gobernarás el mar. Los colonos son capaces de enfrentarse a los oscuros rincones del mundo y encontrar nuevas colonias aún más lejos."
 dip_tech_8_desc: "La creación de lugares centrales que canalizan el comercio con anterioridad su posterior distribución mejorará la eficiencia general del comerciomientras que los diques secos nos permitirán mantener los barcos para proteger el comercio."
 dip_tech_9_desc: "Un desarrollo de la Carraca con velas latinas le permitió navegar mucho más cerca del viento que la Carraca normal. La mayor capacidad de maniobra la hizo muy superior a las otras naves."
 dip_tech_10_desc: "La flauta es un buque de carga especializado capaz de llevar la grandes cargas con una pequeña tripulación y diseñado para construirlo de forma barata y en grandes cantidades. Un buque útil si deseas mover las cosas sobre el océano."
 dip_tech_11_desc: "El movimiento de carga por tierra es demasiado caro. Mover por barco es la única manera práctica de transportar mercancías alrededor. La construcción de canales ayudarán al comercio, mientras que los astilleros nos permitirán construir naves."
 dip_tech_12_desc: "Los grandes muelles y embarcaderos actuarán como entrepôts de los productos mundiales. Construyámolos y la prosperidad nos acompañará."
 dip_tech_13_desc: "Las carreteras permitirán producir un flujo en los mercados locales donde los barcos construidos en nuestros astilleros traerán estas mercancías al mundo."
 dip_tech_14_desc: "En la pequeña galera ligera pareció muy difícil montar cañones. La galera era un barco más grande capaz de llevarlos a un costado, como un buque de guerra. Para compensar el peso extra la galeaza llevaría una vela adicional."
 dip_tech_15_desc: "Al bajar la proa y alargar el casco nació el Galeón. Estos cambios en el diseño mejoraron la velocidad y la estabilidad de la nave. Estabilidad de vital importancia, ya que mejora el Galeón como plataforma armada."
 dip_tech_16_desc: "El conocimiento es poderpero puedes guardarlo? Una carta de tierras muy muy lejanas es la solucióny la oficina de correos es el lugar perfecto para enviarlo."
 dip_tech_17_desc: "El desarrollo del transporte en barco evolucionó a barcos más rápidos y más grandes,mientras trataba de mantener la facilidad de construcción de la flauta. Estas naves cayeron bajo el término genérico barcos mercantes."
 dip_tech_18_desc: "La coalición es la más delicada de las relaciones diplomáticas. Necesitas encontrar países afines que estén dispuestos a dejar de lado vuestras diferencias para aliarse contra el enemigo común. Se necesita una gran habilidad diplomática para lograr esto y hemos ido acumulando los conocimientos necesarios para lograrlo."
 dip_tech_19_desc: "Los galeones de guerratambién conocidos como Galeón de carrerasfue construido para reducir el número de cubiertas en un Galeón Esto sacrificaba cañones para una mayor maniobrabilidadque probó ser decisiva en combate."
 dip_tech_20_desc: "El azúcar es uno de los bienes más valiosos del mundo. Las refinerías son de vital importancia para la generación de cosas dulces que a la gente le encanta."
 dip_tech_21_desc: "Originalmente desarrollado por corsarios bárbaros,esta galera no llevaba tantas armas como una galeaza pero como era más pequeña que era mucho más fácil de manejar. Esta mejora de la maniobra le ha permitido ser mucho más eficaz en el combate."
 dip_tech_22_desc: "En 1614 un médico loco escribió un tratado que sugería que el escorbuto es el resultado de un problema dietético y que podría resolverse dando el jugo de limón o de lima a los hombres. Al final resultó ser un método efectivo y lo hemos empezado a dar a nuestros marineros. Nuestros enemigos han adoptado el término peyorativo limones para nuestros marineros."
 dip_tech_23_desc: "Originalmente la fragata era un barco que fue diseñado para la velocidad y maniobrabilidad. A medida que el concepto desarrollado se hizo de clase única. Diseñado para apoyar los barcos de línea."
 dip_tech_24_desc: "Una versión especial de la Fragata originalmente desarrollada para operar en el Báltico. Se mantuvo el lateral de una fragata, pero con remos de poco calado, dando una mayor maniobrabilidad en aguas poco profundas, pero sacrificando el buen comportamiento en mar abierto."
 dip_tech_25_desc: "La adición de una tercera cubierta,fue un pequeño sacrifivio en la maniobrabilidad para una gran ganancia en el combate cercano. La cubierta adicional daba al barco la habilidad de disparar en la cubierta de barcos más pequeños de dos cubiertas, mientras que al mismo tiempo protegía su propia cubierta."
 dip_tech_26_desc: "El Indio del Este fue el mayor barco mercante construido,pudiendo transportar una carga de 1000 toneladas y podía medir más de 175 pies de longitud. Estas reinas del océano eran la mejor manera de transportar hombres por todo el mundo."
 dip_tech_27_desc: "Una larga vida al marfrente a múltiples peligros que hacen de los marinos un bien escaso. Los castigos son duros y nos pueden dejar rápidamente sin marineros. Las horas extraordinarias de un sistema de castigos públicos han evolucionado y es el momento de formalizarlos. Esto mejorará la disciplina en el mar."
 dip_tech_28_desc: "A medida que el comercio crecía también lo hacía el riesgo. Había necesidad de encontrar medios para la gestión del riesgo. Sociedades Anónimasdonde el riesgo era compartido entre muchos accionistas."
 dip_tech_29_desc: "Originalmente, el guardiamarina fue el rango dado a un marinero experimentado que trabajaba en medio del barco. Esta posición se ha comenzado a ser la posición  que ocupan aquellos que aspiran a convertirse en oficiales. Si lo formalizamos y lo hacemos una condición previa para adquirir el rango de oficial, entonces nos aseguraremos de que nuestros líderes conocen los barcos que dirigen."
 dip_tech_30_desc: "Como ayuda adicional para la gestión del riesgo es el desarrollo de los seguros. La capacidad para compensar el riesgo mediante el pago de una pequeña cuota para un corredor de seguros permitió un mayor crecimiento del comercio."
 dip_tech_31_desc: "Construir barcos que son ligeramente más rápidos que los de nuestros rivales,incluso si son diferencias insignificantes, colman a nuestras tripulaciones de confianza y hacen que el enemigo tenga cuidado de enfrentarse a nosotros."
 dip_tech_32_desc: "El déficit comercial permanente entre Europa y China ha propiciado una escasez de lingotes de plata en Europa,que se está extendiendo a otros lugares. Cambiando la moneda de plata por monedas de oro, permitirá la creación de nuevas monedas en circulación y conseguir que el comercio fluya en cantidades cada vez mayores."
