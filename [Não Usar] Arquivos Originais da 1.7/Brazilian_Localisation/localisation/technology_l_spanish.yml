 adm_tech_0_desc: "La unidad más básica de la gobernabilidad es una familia extensa donde todos los miembros de la comunidad reclaman parentesco entre síen otras palabras: la tribu."
 adm_tech_1_desc: "La estructura familiar con los miembros más viejos en la parte más alta, puede funcionar para grupos no relacionados. En su forma más simple sería el sistema meritocráticocon las tareas de liderazgo delegadas a los miembros más capaces."
 adm_tech_2_desc: "Como una organización social mejora, así también lo hace la producción de alimentos. Aumentando la producción de alimentos se permite que una sociedad tenga gente no trabajando directamente la tierra. Esto lleva a la creación de una élite militarporque quien no la tenga, será invadido por su vecino. El apoyo a esta élite militar es la base del sistema feudal"
 adm_tech_3_desc: "Con una élite militar para gobernar tu sociedad, el espectáculo es disponer de una clase letrada de administradores. Por lo general, éstos se extraerán de los clérigos porque ellos realmente son capaces de anotar cosaspero podría ser cualquiera. Ésta es tu administración medieval."
 adm_tech_4_desc: "La dirección que toma un país es quizás la mayor elección que un gobernante debe afrontar. Las ideas nacionales son conceptos que darán forma a tu país en los años venideros."
 adm_tech_5_desc: "La vivienda de la maquinaria de gobierno es tan importante como la propia máquina y uno nunca se debe olvidar la importancia de la religión al hacerlola religión es el narcótico más oriental que para las masas."
 adm_tech_6_desc: "Desde la época de Carlomagno el pueblo ha estado experimentando entre el sistema clásico de cambio rotatorio entre dos campos y el sistema de tres campos. Ha llegado el momento de promover este último, ya que aumentará la cantidad de tierra dedicada a la producción de cultivos alimentarios."
 adm_tech_7_desc: "La noción de una noble oligarquía gobernante ha existidodedeal menos los tiempos de Romay ha arraigado en algunas partes del mundo. Ahora sin embargo la idea es, una vez más, ganar dinero entre aquellos que realmente nos importan."
 adm_tech_8_desc: "El problema con una nobleza local hereditaria es que tienden a mirar para sus propios intereses locales más que en los de la nación. Tenemos que ampliar constantemente el alcance del gobierno y esto comienza con dos de las áreas más importantes de la administraciónla justicia y la recaudación de impuestos."
 adm_tech_9_desc: "A pesar de que ha existido por mucho tiempo,la guadaña no es la herramienta común para la recolección de alimentos. El ánimo de los campesinos para utilizar la guadaña en vez de la Hoz mejorará las tasas de aprovechamiento"
 adm_tech_10_desc: "El desarrollo del gobierno no está sólo en manos de la aristocracia,el clero también ha estado trabajando en su propio gobierno. Esto ayuda al desarrollo del pensamiento en el país."
 adm_tech_11_desc: "La expansión del gobierno,particularmente en el área de recaudación de ingresos es de vital importancia. Mejoras graduales en la administración nos han permitido dar el siguiente paso en la expansión del gobierno."
 adm_tech_12_desc: "Como el mecenazgo artístico se convirtió en una parte cada vez mayor del prestigio del gobernante, la necesidad de un suministro constante de artistas talentosos se agudizó. Comenzando en Florencia en 1563 estas instituciones son importantes para cualquier gobernante del estado real."
 adm_tech_13_desc: "La mayor tierra que podamos dominar hasta la gente de la zona pueden ser respaldados a hacer cosas. Ha habido una mejora gradual en el drenaje que ha conducido a poner los humedales en servicio."
 adm_tech_14_desc: "La ciudad siempre ha sido un centro de comercio y debido a la proximidad de un gran número de personas, teóricamente un gran lugar de impuestos. El problema es que la gente, en vez de declarar tierras tienen tendencia a no quedarse en el mismo lugar. Aún hay mejoras que hacer en nuestra capacidad para realizar un seguimiento de nuestro pueblo que nos permita mejorar nuestra administración de la ciudad."
 adm_tech_15_desc: "La fabricación de textiles ha estado ocurriendo desde tiempos inmemoriales, pero en 1589 la invención del marco de costura fue el primer paso hacia la revolución industrial y los inicios de la mecanización. Este proceso conduce a aumentos en la producción textil."
 adm_tech_16_desc: "El dinero y la gente es lo que necesitamos para gobernar con eficacia. Así que primero tenemos que construir una una clase administradora experta no en filosofía escolástica, sino con una base sólida en matemáticas,los clásicos y la Biblia. En segundo lugar necesitamos asegurar la estabilidad de la moneda haciéndola uniforme en calidad."
 adm_tech_17_desc: "Las grandes universidades medievales estaban muy bien, pero no están produciendo graduados para dotar de personal a nuestra administración. Necesitamos ampliar nuestras universidades o nos quedaremos atrás."
 adm_tech_18_desc: "La promoción de la religión es un pilar de la estabilidad para e régimen mientras que promoviendo un mercado para la deuda y la equidad conseguiremos la correcta clase de crecimiento para nuestro estado."
 adm_tech_19_desc: "No hay bastante con ser grande,la gente debe saberlo. Los antiguos sabían como mostrar a su gente su grandeza,nosotros haremos lo mismo y construiremos monumentos que se quedaran por los tiempos."
 adm_tech_20_desc: "Hay mucha gente que reclama el derecho de compartir el gobiernopero en realidad la mayoría simplemente quiere la recompensa sin esfuerzo. La nueva idea absolutista se está extendiendo en la que prescindimos de estos parásitos y gobernamos en solitario. Es una interesante soledad."
 adm_tech_21_desc: "Grandes extensiones de bosques son por su puesto útiles para utilizar la leña para quemar, o cazar, pero si los árboles se van, pueden usarse las tierras para conrear."
 adm_tech_22_desc: "Un nuevo concepto filosófico llamado constitucionalismo ha sido desarrollado,en el cual el gobierno acepta límites legales en su poder. Es una idea interesante pero no acabo de imaginarmelo."
 adm_tech_23_desc: "Con las lluvias siendo una de las mayores influencias para el éxito de la agricultura, las mejoras en el riego incrementarán los medios para compensar la escasez de lluvias y pondrán las tierras más marginales en cultivo."
 adm_tech_24_desc: "Dicen que un ejército marcha sobre su estómagocuando se piensa en ello no sólo es fisiológicamente imposible, sino también una imagen inquietante. sin embargono se puede negar la importancia de ser capaz de alimentar a los ejércitos. Un sistema de depósitos de cereales ayudará."
 adm_tech_25_desc: "Contar con los medios técnicos para mejorar la tierra y por lo tanto la producción es inútil sin incentivos para hacerlo. Mediante la reforma de leyes sobre la tenencia de la tierra, podemos ofrecer aún mayores incentivos para la adopción de mejores métodos de producción."
 adm_tech_26_desc: "Nuestros pensadores siguen desarrollando las nociones erróneas de las limitaciones constitucionales sobre el gobierno. Divertidas como estas ideas pueden parecer ellos también con el pensamiento de la estimulación en otros sentidos."
 adm_tech_27_desc: "No se puede subestimar la importancia que el dinero juega en el gobierno. La necesidad de recaudar ingresos es importante y saber cuánto debe recogerse lo es aún más. La creación de una oficina para medir la cantidad de impuestos  que se deben recolectar es útil."
 adm_tech_28_desc: "El arado básico en uso en Europa no ha cambiado desde la época romana. Ahora, gracias a las mejoras en el diseño del mismo arado, se ha hecho mucho más ligera la carga de trabajo de los animales de tiro, cosa que permite hacer más trabajo."
 adm_tech_29_desc: "Los llamados filósofos ilustrados no son más que locoscon conceptos como la separación entre iglesia y estado e igualdad sexual y racial. Aún así, su pensamiento ha dirigido el desarrollo de nuevas ideas en la área del estado y e gobierno."
 adm_tech_30_desc: "Afortunadamente para nuestro punto de vista, los llamados filósofos ilustrados no solo se limitan a escribir canciones políticas subversivas, sino que también han llegado con las ideas en las áreas de la ciencia y la ingeniería. Estas son una gran ayuda para nuestra economía y han llevado a un aumento en la producción."
 adm_tech_31_desc: "Estos revolucionarios necios piensan que simplemente pueden entregar cientos de años de progreso en el basurero de la historia, todo en nombre de tales conceptos extravagantes tiene la libertad y la igualdad. Vamos a derrotarlos a través del plan probado de acerar los trozos de sus ideas que nos gustó."
 adm_tech_32_desc: "Mi secretario de Estado me asegura que el cambio a del trébol como cultivo de forraje y la adición del nabo en la rotación de un cuatro campo, aumentará los rendimientos en la agricultura. Estoy dispuesto promoverlo."
