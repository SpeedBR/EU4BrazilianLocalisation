 mil_tech_0_desc: "El soldado ciudadanoel guerrero tribalel esencialmente no profesional. El punto de inicio de cualquier ejército."
 mil_tech_1_desc: "La creación de una clase militar profesional es el primer paso para crear un ejército moderno."
 mil_tech_2_desc: "Cargar a ciegas contra el enemigo tal vez no sea la mejor táctica conocida, pero es una de las más sencillas de dominar. También es la base para una táctica mejor."
 mil_tech_3_desc: "En 1500, durante el asedio de Pisa, las murallas empezaron a derrumbarse bajo el peso de la artillería francesa. Los vecinos comenzaron a acumularse en la muralla inclinada exterior. Esto resultó ser menos vulnerable al fuego de artillería mientras que al mismo tiempo podían aún resistir una escalada."
 mil_tech_4_desc: "Alejandro Magno habría reconocido estas formacionesya que a través de toda la Edad Media el dominio de la caballería fue promulgada por disciplinados piqueros. En batallas como las de Bannockburn y Courtrailos caballeros fueron derrotados por  picas. Una combinación de mejora de la formación y de la disciplina, añadida a los espadachines para proporcionar apoyo ha llevado esta formación a la máxima eficiencia."
 mil_tech_5_desc: "Una pica es un arma muy simple de fabricarpero para sacarle el mejor provecho, requiere que toda la formación se haga con armas de una longitud y hoja similares."
 mil_tech_6_desc: "Aunque en el siglo XII se desarrollaron cañones de mano en China que luego se extendieron por toda Europa durante el siglo XIV, la debilidad de este tipo de armas redujo su utilidad en el campo de batalla.  Los arabuz, más ligeros y fiables, acabaron por reemplazar el arco por tres motivos principales: Tenían una mejor penetración de armadura,eran más fáciles de entrenar y no dependían dela fuerza del agente."
 mil_tech_7_desc: "En Europa la artillería había estado documentada desde el siglo XIIIdebido a su falta de movilidad, su uso en la batalla estuvo muy limitado. El desarrollo del armón  en los años 70 del siglo XV permitió a las armas ser más móviles y por"
 mil_tech_8_desc: "Como arma, el Arcabuz tenía la ventaja de ser fácil de utilizar pero también era inexacto y de disparo lentodejándolos vulnerables a las cargas de la caballería. Combinados con los piqueros permitió que los arcabuceros pudieran disparar y luego retroceder para ser protegidos por los piqueros cuando aparecía la caballería o la infantería."
 mil_tech_9_desc: "En 1509 un monje e ingeniero derribó las murallas medievales de Padua y las reemplazó por una muralla y un fosoel foso en sí, podía ser barrido con disparos desde los laterales de las murallas si se añadía un nivel más de protección"
 mil_tech_10_desc: "Las formaciones de pica y disparo se convirtieron en una gran amenaza para los caballeros de estilo medieval. La respuesta inicial fue una armadura más pesada para contrarrestar el poder de las armas de pólvorapero esto ralentizaba la caballería y por lo tanto reducía su poder de impacto. Los Reiter normalmente iban armados con dos pistolas y una espada que les permitía disparar o bien atacar dependiendo de la oposición a la que se enfrentaban."
 mil_tech_11_desc: "El Arcabuz demostró ser una arma muy efectiva para la penetración de armadurael resultado fue que se empezaron ha hacer armaduras más pesadas. El gran mosquete podía ofrecer una ronda más pesada, de manera que le daba una mejor penetración de armadura"
 mil_tech_12_desc: "Desarrollado a partir de la formacion de pica y disparo. Su centro er la tradicional formación de cuadrado de picasEn cada esquina había un grupo de arbuceros. Esto mantenía la poder de resistencia da la pica tradicional y la aumentaba con el poder de disparo del Arcabuz."
 mil_tech_13_desc: "La nueva artillería con mayor movilidad tenía un problema, y es que no podía ajustarse fácilmente, era difícil de subir y bajar. Los Trunnions eran protuberancias cilíndricas que actuaban como soportes para las armas en el carruaje, lo que permitía inclinar el arma y por lo tanto apuntar mejor."
 mil_tech_14_desc: "Era difícil disparar alrededor de murallas curvadaspor lo tanto, una vez que los atacantes conseguían estar lo suficientemente cerca de la fortificación, la capacidad de proporcionar fuego de flanco para la defensa, era nula. El desarrollo delos bastiones en forma de estrella permite que todas las zonas de la muralla estén apoyadas por otras."
 mil_tech_15_desc: "El tamaño y la profundidad de la formación en Tercio español dieron el poder de permanecer, pero también la hicieron lenta y engorrosa de maniobrar en la batalla. Esto conducía a que un gran porcentaje de tropas estuviesen inactivas durante las batallas. Mauricio de Nassauestatúder o lugarteniente de los Países Bajosredujo el número total de hombres en la formación para hacerla más movible y reducir la profundidad, por lo que mantenía los mismos valores de poder de fuego y de impacto."
 mil_tech_16_desc: "Convirtiéndose la artillería en un brazo cada vez más importante en el campo de batalla, aumentó el número de armas de fuego. Cada arma se fabricaba separadamente y por lo tanto su re-abastecimiento requería un gran esfuerzo. En 1544 el Emperador Carlos V declaró que habría solamente 5 calibres de armamientras que el Rey Enrique II de Francia había establecido 6 calibres estandarizados."
 mil_tech_17_desc: "La mayor debilidad del mecanismo de disparo de llave de mecha era la necesidad de mantener encendida la mecha con el fin de poder disparar el arma. Aunque se desarrolló el bloqueo de las ruedas, esto era demasiado caro de producir como para hacer un uso masivo deél. El desarrollo de la chispa creó una arma más fiable."
 mil_tech_18_desc: "La carabina era una forma de mosquete"
 mil_tech_19_desc: "Gustavas AdolphusRey de Sueciadesarrolló la unidad de infantería para mejorar su poder de disparo. Las formaciones de infantería eran estrechas y rectangulares para aumentar el número de mosquetes que pudiesen disparar a la volea"
 mil_tech_20_desc: "Con el desarrollo de los nuevos baluartes los ingenieros empezaron a desarrollar el arte de cómo posicionarlosel objetivo era canalizar los ataques a los ejércitos en  unos terrenos especialmente preparados para la matanza, donde los defensores podían infligir la máxima cantidad de bajas en el enemigo."
 mil_tech_21_desc: "Con la evolución de la Bayonetael mosquetero podría actuar como piquero también. Esto permitía a la pica salir de la formación de infantería para dar más poder de fuego a esta formación"
 mil_tech_22_desc: "En los años 20 del siglo XVII, la idea de combinar el disparo con la pólvora en una sola unidado cartuchopermitió una carga más rápida y por lo tanto también un disparo más inmediato. Esto, a su vez, mejoró totalmente el poder de fuego de las armas."
 mil_tech_23_desc: "Los caballeros con armaduras pesadas eran, por naturaleza, engorrosos para formar y vulnerables en el campo de batalla. Con la adición de la caballería ligera, ésta hizo las veces de exploradores para el ejército durante la marcha y en el campo de batalla  protegía la caballería pesada antes de su carga."
 mil_tech_24_desc: "El foso exterior se convirtió en una zona clave para el asedio. Si las tropas atacantes tomaban el control de los  glacis, los baluartes estaban perdidos. El foso se convirtió en la primera línea de defensa de la fortaleza. El acceso a esta zanja y asegurarse de que proporcionaba protección para las tropas defensoras se convirtió en una parte fundamental del diseño de la fortificación."
 mil_tech_25_desc: "Los avances en el campo de la metalurgia  permitieron que el cañón fuese más ligero a la vez que más fiable. Ésto le permitió ser más efectivo en el campo de batalla"
 mil_tech_26_desc: "Empezando en el ejército austríaco en el que se basaron las tropas irregulares de la frontera militar durante la Guerra de los Siete Años,se desplegaba en un orden impreciso que los hacía muy efectivos para hostigar al enemigo y para liderar el asalto a las trincheras."
 mil_tech_27_desc: "Aunque el mosquete podía ser empuñado como un garrote, no era una arma de mano eficaz. La Bayoneta era una cuchilla montada en el extremo del Mosquete de manera que permitía que la arma funcionara como una lanza. Los diseños de la Bayoneta inicial conectaban el cañón haciendo posible la elecciónpero el desarrollo del anillo de bayonetaque iba montado alrededor del cañón  se convirtió en una arma de apoyo muy útil."
 mil_tech_28_desc: "A pesar de que la coraza (o placa de pecho) existía desde hacía muchos añosun nuevo estilo de caballeros con solamente una placa en el pecho y en la espada que les daba un equilibrio entre protección de las partes clave del cuerpo y movilidad."
 mil_tech_29_desc: "Al proporcionar varios niveles de fortificación, la invasión de los baluartes simplemente trasladaban el asedio a otra capaobligando a los atacantes a preparar nuevas líneas donde situar las armas y aumentar el periodo del asedio."
 mil_tech_30_desc: "La introducción de tropas de infantería ligera condujeron a una evolución de la guerra. Allí donde estuviesen los Skirmishers, se desplegaban en un orden impreciso hacia adelante para despistar al enemigo antes del principal ataque de la infanteríatanto en línea o columna"
 mil_tech_31_desc: "La debilidad del mosquete era el hecho de que era altamente impreciso a más de 50 yardas. El Rigleaunque nunca fue una arma estándar de la infanteríaañadió una mayor gama de unidades de élite al ejército que dieron una mayor fuerza."
 mil_tech_32_desc: "Originalmente desarrollado para asedios,el obús disparaba un proyectil de gran angulo sobre las fortificaciones y en el interior de la ciudad. El obús de campouna variante más ligera y moviblepara disparar un casco explosivo sobre las tropas enemigasjunto con otros tipos de artillería, se sumó a la apatía del brazo de Artillería."
