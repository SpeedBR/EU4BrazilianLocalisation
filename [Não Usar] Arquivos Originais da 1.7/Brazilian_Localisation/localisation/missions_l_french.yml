l_french:
 monopolize_british_cot_desc: "Les compagnies marchandes se plaignent que notre richesse passe entre les mains de marchands étrangers pour ensuite disparaître. Elles demandent l'aide du gouvernement afin de dominer le commerce britannique."
 monopolize_japanese_cot_title: "Dominer le commerce japonais"
 monopolize_italian_cot_title: "Dominer le commerce italien"
 monopolize_italian_cot_desc: "Venise est d'abord et avant tout une nation de commerce. Les puissants marchands demandent de l'aide afin de dominer le commerce en Italie."
 tradenode_tunis_title: "Soucis commerciaux à Tunis"
 tradenode_tunis_desc: "Notre nation serait bien avisée de contrôler le marché de Tunis, ce qui nous donnerait un plus grand poids en Méditerranée."
 tradenode_alexandria_title: "De la bière à Alexandrie"
 tradenode_alexandria_desc: "Nos marchands ont tenté de prendre contact avec leurs confrères d'Alexandrie mais face à un système douanier peu coopératif et à un chef qui refuse de prendre acte de la supériorité commerciale de Gênes, nous devons agir."
 tradenode_thrace_title: "Soucis commerciaux en Thrace"
 tradenode_thrace_desc: "La Thrace est l'un des nombreux nœuds commerciaux autour de la Méditerranée, et aussi l'un des plus riches. Nos marchands tiennent à ce que nous prenions le contrôle du commerce en Thrace, et c'est ce que nous ferons."
 tradenode_ragusa_title: "Agitations à Raguse"
 tradenode_ragusa_desc: "Sur la mer Adriatique se trouve la riche Raguse, ses nombreuses denrées exotiques et ses riches marchands. Nous devrions être en mesure d'en prendre facilement le contrôle."
 tradenode_ferrara_title: "Festin à Ferrare"
 tradenode_ferrara_desc: "Ferrare, centre culturel renommé pour sa musique et ses arts, a lentement commencé à interdire à nos marchands l'accès à ses richesses. Nous avons compris que si nous contrôlions Ferrare, nous pourrions contrôler ce qui entre dans ses ports et ce qui en sort..."
 tradenode_tangiers_title: "Soucis commerciaux à Tangers"
 tradenode_tangiers_desc: "Nos marchands ont de plus en plus de difficultés à vendre leurs biens à Tangers et se tournent vers nous pour obtenir de l'aide. ''Prenez Tangers'', disent-ils. ''Prenez-la et nous construirons le plus grand empire commercial du monde !''"
 tradenode_gibraltar_title: "Soif de richesses à Gibraltar"
 tradenode_gibraltar_desc: "La soif de richesse accapare tout à Gibraltar, il ne reste presque plus rien pour nos propres marchands. Il est temps de leur montrer que l'avarice est un péché capital..."
 claim_on_rival_title: "Revendication de la province $PROVINCENAME$"
 claim_on_rival_desc: "Inventons une revendication sur la province de notre rival afin de détenir une raison de les attaquer."
 take_from_rival_title: "Envahir le territoire que nous revendiquons : $PROVINCENAME$ !"
 insult_rival_title: "Insulter $COUNTRY$, notre rival"
 insult_rival_desc: "Nous les détestons et nous voulons qu'ils le sachent."
 take_from_rival_culture_title: "Sauvons le peuple $PROVINCECULTURE$ !"
 take_from_rival_culture_desc: "Notre rival, $OWNERNAME$, tient nos frères en otage en $PROVINCENAME$. Il est temps de venir à leur secours !"
 take_from_rival_religion_title: "Sauvons les fidèles de $PROVINCENAME$ !"
 take_from_rival_religion_desc: "Notre rival, $OWNERNAME$, persécute nos frères de $PROVINCENAME$. Ils doivent sauver leurs âmes !"
 improve_fort_threat_1_title: "Fortifier la frontière menacée"
 improve_fort_threat_1_desc: "Notre voisin semble hostile, si nous améliorons nos fortifications, nous serons bien plus en sécurité !"
 improve_fort_threat_2_title: "Fortifier davantage la frontière menacée"
 improve_fort_threat_2_desc: "Notre voisin semble hostile, si nous améliorons davantage nos fortifications, nous serons bien plus en sécurité !"
 royal_marriage_threat_title: "Mariage stratégique avec $COUNTRY$"
 royal_marriage_threat_desc: "Les forces menaçantes de $COUNTRY$ se pressent à nos frontières. Un mariage royal nous protégerait peut-être de leurs appétits guerriers ?"
 improve_relations_threat_title: "Rassurer $COUNTRY$"
 improve_relations_threat_desc: "$COUNTRY$ représente une menace pour notre nation. Nous devons améliorer nos relations avec eux afin d'éviter une attaque."
 go_legitimate_title: "Prouver notre légitimité"
 go_legitimate_desc: "Notre monarchie semble fragile, nous devons prouver à notre peuple que notre monarque est leur souverain légitime !"
 make_core_province_title: "Intégrer $PROVINCENAME$"
 make_core_province_desc: "$PROVINCENAME$ doit devenir une province nationale !"
 change_province_culture_title: "Diffuser notre culture en $PROVINCENAME$"
 change_province_culture_desc: "La culture de $PROVINCENAME$ est différente de la nôtre. Le peuple qui visite $PROVINCENAME$ en est perturbé. Nous devons remédier à cela."
 control_the_pope_title: "Devenu contrôleur papal"
 control_the_pope_desc: "En soudoyant quelques cardinaux importants, nous pourrions contrôler les actes du Saint-Père et en tirer parti."
 achive_religious_unity_title: "Connaître l'unité religieuse"
 achive_religious_unity_desc: "Notre salmigondis de croyances nous affaiblit. Afin de devenir forts à nouveau, nous devons convertir notre peuple à la véritable foi !"
 conquer_levant_title: "Conquérir le Levant"
 conquer_levant_desc: "Nos adversaires du sultanat mamelouk nous empêchent de contrôler les villes saintes et de bénéficier des recettes issues du commerce des épices, auxquelles nous aspirons depuis toujours. Nous devons traverser la Syrie en direction de l’Égypte pour nous rapprocher de ces objectifs stratégiques."
 conquer_egypt_title: "Conquérir l’Égypte"
 conquer_egypt_desc: "Il est temps de mettre un terme au règne des Mamelouks. Nous devons installer un gouverneur ottoman en Égypte afin de lancer de nouvelles conquêtes en Arabie et en Afrique du Nord."
 conquer_mesopotamia_title: "Conquérir la Mésopotamie"
 conquer_mesopotamia_desc: "Les cités anciennes de Mésopotamie constituent des escales importantes sur les routes des épices en provenance d’Asie. Les revenus que générerait leur contrôle sont très alléchants."
 conquer_hedjaz_title: "Conquérir le Hedjaz"
 conquer_hedjaz_desc: "En annexant la région du Hedjaz, nous deviendrons non seulement les gardiens des villes saintes de La Mecque et Médine, mais nous aurons également accès à un certain nombre de ports stratégiques pour contrôler le commerce sur la mer Rouge."
 conquer_mocha_title: "Conquérir Moka"
 conquer_mocha_desc: "Célèbre pour son café, la ville de Moka peut jouer un rôle encore plus important dans notre empire. Située à l’entrée de la mer Rouge, elle peut nous servir de base navale et son port de commerce peut nous permettre de lever des taxes."
 conquer_haasa_title: "Conquérir Al Hasa"
 conquer_haasa_desc: "Nous devons protéger les marchandises indiennes qui arrivent à Bassora. Une implantation ottomane dans la région d’Al Hasa permettra d’éviter les incursions étrangères et de protéger cette importante source de revenus."
 conquer_trebizond_title: "Conquérir Trébizonde"
 conquer_trebizond_desc: "Nos espions nous informent que les dirigeants de Trébizonde complotent avec leurs alliés occidentaux pour former une coalition contre notre empire. Nous devons frapper les premiers et leur infliger le même sort qu’au reste des Grecs."
 safeguard_eastern_anatolia_title: "Protéger l’Anatolie orientale"
 safeguard_eastern_anatolia_desc: "Le contrôle d’Erevan et de Diyarbakir revêt une importance stratégique. Nous devons protéger notre frontière des incursions en provenance de Perse en conquérant et en recolonisant ces terres jadis si riches qui ont été dévastées par les armées de Tamerlan."
 conquer_tripolitania_title: "Conquérir la Tripolitaine"
 conquer_tripolitania_desc: "Depuis des décennies, les pirates qui attaquent nos navires trouvent refuge dans les villes côtières de la Tripolitaine. Nos amiraux proposent que les Ottomans prennent le contrôle de la région pour empêcher ces attaques."
 conquer_tunisia_title: "Conquérir la Tunisie"
 conquer_tunisia_desc: "Si la Tunisie venait à tomber entre les mains des chrétiens, notre règne sur l’Afrique du Nord serait en péril. Les populations locales subissent une forte pression de la part des chrétiens qui cherchent à contrôler l’ouest méditerranéen. Nos armées y seront donc accueillies comme des sauveurs et des protecteurs."
 subjugate_algiers_title: "Soumettre Alger"
 subjugate_algiers_desc: "Si nous voulons préserver nos intérêts au Maghreb, nous devons tenter d’y consolider nos relations. Il est temps qu’Alger, sous forte pression des chrétiens, tombe dans notre sphère d’influence."
 take_from_rival_desc: "Il est temps de nous emparer de la province de $PROVINCENAME$ actuellement aux mains de notre rival, $OWNERNAME$!"
 befriend_rival_rival_title: "Le rival est notre rival"
 befriend_rival_rival_desc: "En tant que rival de notre rival, $COUNTRY$ devrait être notre ami."
 befriend_threat_rival_title: "Le rival d’une menace"
 befriend_threat_rival_desc: "En tant que rival d’un pays que nous considérons comme une menace, $COUNTRY$ devrait être notre ami."
 migrate_to_neighboring_title: "Émigrer vers $PROVINCENAME$"
 migrate_to_neighboring_desc: "Notre tribu peut se déplacer au gré du gibier que nous chassons et trouver de nouveaux territoires. Nous devrions partir pour $PROVINCENAME$."
