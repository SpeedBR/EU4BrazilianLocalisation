l_english:
 vef_government.50085.t: "Estado Imperial Livre Perdido"
 vef_government.50085.d: "Numa recente audiência na Grande Corte do Império, exigida por nossos vizinhos, descobriu-se que nosso governo possui territórios conseguidos ilegalmente, que não foram estabelecidos ou intitulados. Procurando não enfrentar um conflito armado, como punimento, removeram nosso status de Cidade Livre Imperial."
 vef_government.50085.opta: "Droga!"
